      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012c3e7-3324-4b9d-b8fc-3b0b28519b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway stations double as bomb shelters. Grocery shelves are bare.
        Cars idle in traffic as thousands attempt to flee. And some Black people living
        in Ukraine say they have faced discrimination when trying to escape into Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33839216-eb67-403e-8f45-578bdc97d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7b3ef-35a1-4945-9be3-e6f43969d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As war unfolds, many Americans have watched the events in horror.
        Donation links, firsthand accounts and other information have been shared
        across social media. Among them is Ilya Kaminsky''s poem, "We Lived Happily
        During the War," a piece that indicts American passivity toward violence both
        at home and abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000d97b-fba3-4d55-8a1d-659bbf1120f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0150d-08c0-4f44-bc67-d4b33cf63631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaminsky grew up in Odessa, a city in the southern part of Ukraine
        situated along the Black Sea, before his family came to the United States.
        His book of poems, "Deaf Republic," chronicles life in war, highlighting both
        the moments of beauty and terror -- and condemning silence in the face of
        injustice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1002bef-3f98-4370-a252-1af3d7bc9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de15b3f-6fee-4ff3-8c6f-89f63b61ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with Kaminsky via email about his poem, what friends and
        family in Ukraine have told him -- families make Molotov cocktails together;
        potatoes are marked up by 50%; one group plans to start a literary magazine
        -- and what he wants the world to know about Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf8a94-0d98-4f61-8a73-39c8fae34f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450f1a1-558f-4c75-91a5-4c026b3ca0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for length and clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9aebce-4100-48ff-aeef-d79fb98a9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cee56-18f0-4b56-b272-12a75fd3e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who may have never been, can you talk about what life
        in Odessa, Ukraine is like? What do you remember from your time there, and
        what was it like before this month, as someone who still has family there?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f72a67-306f-4cab-a94c-70dde728c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a795e8-b794-413b-8305-6e44fe90afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 16 when I left Odessa, a deaf kid who heard the USSR fall
        apart with my eyes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f0d44-aa17-4d51-8cf3-33e6eb4056d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4195a70-7af8-44a8-9585-c00809f7973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odessa architecture is scaled down, "human sized," and there was
        an opera house before there was potable water. Odessa loves art, and it loves
        to party. In the summer, huge cages of watermelons sit on every corner. You
        break them on the sidewalk and eat them with friends. The city has an especial
        affinity for literature. There are more monuments to writers than in any other
        city I have ever visited. When they ran out of writers, they began putting
        up monuments for fictional characters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadc8ab-cda9-49db-b7eb-496d4d5b6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fe238-2cba-4f1f-b56a-a101c1023522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important holiday in Odessa isn''t Christmas, it is April
        1, April Fool''s Day, which we call Humorina. Thousands of people come to
        the street and celebrate what they call the day of kind humor. All of Ukraine
        has a sense of humor -- think of the man who offered to tow the Russian tank
        which had run out of gas back to Russia. Humor is part of our resilience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966e0c6-3ad2-4e00-8d8a-6c36c4e1fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bedc2-efab-4a57-856e-77c496a25842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your book, "Deaf Republic," tells a story about life in war and
        occupation. And yet it opens with the poem "We Lived Happily During the War."
        Why did you choose to open the book with that poem? What message did you want
        to send?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f695d-7bac-4d30-93aa-5da80fb07fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068ecb4-acff-44e1-96a3-117be0b0fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book "Deaf Republic" opens when a deaf boy is shot by a soldier
        from an invading army in a public square. The whole community decides to protest
        this murder by refusing to hear the authorities. The townspeople coordinate
        with each other by sign language. In the midst of this violence, people still
        fall in love, laugh, make children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c695a-2cde-44e6-bc2c-1edfa976e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7eff6-802f-4fba-89c6-eca5c365f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up watching the collapse of USSR and the war in Transnistria
        -- Russia''s first so-called "humanitarian aid" campaign, which was very similar
        to the current war in Ukraine, though less well publicized. Then I came to
        USA, where for 12 years I have lived only 8 miles from US/Mexico border. It
        was not unusual to have your car stopped and searched for people trying to
        cross the border, or to see people being taken away in ICE vans. And of course
        the police brutality against Black and brown people has been such a hugely
        visible and important issue, finally, in the past few years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de28d0-5ad7-4475-ad73-93489e10e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75c090-a3da-4890-a917-9b0a00cd723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, as the author, a living human, I couldn''t help but notice certain
        similarities between images of violence caused by this empire -- violence
        taking place here in this country -- and images of violence in Eastern Europe.
        And at the same time, there is happiness. People fall in love, laugh, make
        children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31045d7-6356-46f8-b491-04041aa956cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fcdf5-bfb8-4b2d-8790-4933d7135dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning with the poem "We Lived Happily During the War," which
        is heavy with irony about the greatness of our capitalist nation, shows a
        different kind of so-called happiness, the happiness of living with our backs
        turned -- ignorant bliss. The poem is meant to serve as a wake-up call; to
        prevent people from reading "Deaf Republic" as a tragedy of elsewhere. Deaf
        Republics, with their hopes, protests, and complicities, are everywhere. We
        live in the Deaf Republic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de92590-4206-411c-8caa-b74767a02ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb0972-b0ef-4443-8249-167ede2fa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That poem specifically has been shared widely on social media in
        the wake of Russia''s attack. How do you feel seeing your work resonate, particularly
        that poem, at this time?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8348c-381c-40dd-83bf-d137a451705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db223b5f-ccc9-478f-beb0-e9345bfd4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Lived Happily During the War" is not a piece of journalism or
        philosophy, where one might go into facts or questions of ethics. In a poem,
        one hopes to create an experience in the reader: in this case, the hope of
        the poem is to help the reader see their own complicity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cfc7a-52e5-43aa-ba4b-2dee77a291ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6a9a7-92d6-4204-a011-1421a3fe0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem doesn''t want to be a pronouncement. The poem is a warning.
        This is what happens when half-measures take place. "We lived happily during
        the war," the poem begins, and it ends with the same words. But by the time
        it gets to its final line, one hopes the reader might find the horrific irony
        in that fact of repetition. How many wars can we live through, happily?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b9d8c-b309-4e53-9ac4-3b155f098eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447df8d9-19c5-4448-9431-7b379100c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hopes the reader sees the critique of this "we" and what it
        has done. By the time you get to the repetition of "our country of money"
        and then to "our great country of money" -- one questions the word "great."
        That is what art hopes to do: it doesn''t shout at the reader "You must change!"
        Instead, the reader is changed via the act of reading.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37c813-db60-4519-b823-1dd9c31e0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fc2cf-8edf-421d-a4c9-cbcc0db4a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a part in that poem, the line "[forgive us]," where the
        speakers seem to be asking to be absolved of their guilt, for the "not enough"
        protesting and opposing they did, for living "happily during the war." Do
        you think that is something that can be forgiven? What should be expected
        of those living outside Ukraine, or any country experiencing unrest, in times
        like these?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2054b-a549-41c7-9d25-5d5326b28377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c37d33-8489-41fa-a042-6bf4f77b2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an author, I see the irony in the citizens of the American empire
        showing so much concern for the victims of [for example] the Russian empire
        while America is regularly bombing people''s houses, and all the while it
        uses police brutality against its own citizens [at] right this very moment</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884db89-69da-42ff-9ed5-33b3ad4a5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007efafd-dfd4-4e00-bf63-5aed1fcd5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But author is not speaker. The speaker of the poem says "we lived
        happily," the happiness of living our heads in the sand, pursuing wealth over
        justice. What can be done, you ask. I will answer your question with a question:
        who remembers Chechnya right now?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7296b-17ac-41b4-bae5-18fd8de7cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e16dc-46c1-4a29-86db-e62beed251d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin used ballistic missiles to bomb its capital, Grozny, to the
        ground in 1999/2000. The West shouted about it for five minutes. Then we forgot.
        We''re encouraged to forget. Why? Because oil and gas companies make money
        on their dealings with Putin. Follow the dollar and you will see the root
        of the problem. Our country of money, the poem says. Our great country of
        money.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33ab3a-f22f-4647-8a18-ccaf5aaf8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2fbf9-4a95-470a-8c4b-f3eac22591e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are you hearing from friends and family right now?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b1889-25d5-4e33-83c2-9a605239f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acab38a-d5cb-4722-983e-5d0b9461c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like Yiddish is undergoing a revival this week: Every other
        message I get is calling Putin "schmuck" and "putz." Lovely to hear my mother''s
        native language.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e21b56-b315-4e1a-97f0-448e6842545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a3517-c31f-4a93-9374-a196fb37c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writer from [Kyiv] tells me he sees people making Molotov cocktails
        together with their kids. An 80-year-old journalist from Odessa writes: "The
        air raid just quieted down. It''s a sunny morning." My cousin tells me potatoes
        are marked up 50%. A James Joyce translator writes about spending the night
        sleeping next to a dog in the bomb shelter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03bb6e-cce0-4fa3-91b2-70d1ced083ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b0f19-11a1-4e78-aeeb-6b51082ce49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend from [Kyiv] emails with a photo of a bullet casing: "There''s
        a military outpost next to my house, just 1-minute walk. I found this on my
        balcony. A photo for you -- a result of the war in my hand."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c3f92-3efe-4d46-b747-3a9aa40e8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbe1c7-ec72-4ba4-ab20-80543ada9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, this conversation I''ll never forget with an older friend
        from Odessa. After I asked him for any way I could help him, he responded:
        "Putins come and go. If you want to help, send us some poems and essays. We
        are starting a new literary magazine." In the first days of war. Imagine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269198b-0c28-48dc-8ac2-dbf295201407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd716a-16ac-4a5c-9946-906f02d7a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you want people to know about Ukraine, or the conflict?
        What do you wish was more understood about the region? How do you feel about
        the images that begin to appear on TV?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070f692-1955-4e5c-a74c-554319171138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15b092-881d-4e59-845f-32593e7a99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is not a perfect country. There is corruption and a lot
        of crime, especially among political figures. There are oligarchs. Although
        the Ukrainian president is Jewish, there is still antisemitism in daily life
        (which is why my family left). But what gives me hope is the new generation
        of Ukrainians, people who grew up after the fall of USSR. They are free --
        probably more free than Americans or Europeans. They have respect for freedom
        because the mindset of corporations hasn''t yet entered Ukraine the way it
        has the West. They believe in culture. There are festivals all over the place.
        In Odessa, for example, they had an event when people created a human chain
        across the city, and each person read a favorite passage from a book to a
        person standing next to them. I have hope in that generation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5939a87-62c3-469f-a3c8-eaa273fec343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc2e61-d14b-40c3-b916-cb16d727c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are someone who always posts a lot of lines of poetry on Twitter.
        What (and whose) words do you find yourself turning to now? Why?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf06d7-6741-485a-9432-e6647b056d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36137a74-bff7-442b-b188-dff1ed444772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem is a charm; it must actively cast a spell on the reader
        now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dbe4b-57cc-4a02-9404-6b985d2b5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f5054-846b-4f02-b082-14b75bb04db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it doesn''t, it fails, whether the poem is about a face that
        launched a thousand ships or about a woman standing in a line outside a prison
        wall or about plums in the icebox. That freshness of speech ravishes the human
        in us.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a104f7-b841-47a8-a319-eaaf4bcce02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c3ba7-e702-48d5-aa79-99dccfe23aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to what I am reading now: it is a high time to read Ukrainian
        poets. I recommend an anthology published by Academic Studies Press, "Words
        for War."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbde33-d9b9-4536-8223-36c131c2e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:19:23.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/world/ukraine-ilya-kaminsky-poem-we-lived-happily-cec/index.html">What
        the writer of ''We Lived Happily During the War'' wants you to know about
        Ukraine</a>."</em></p>'
  'travel-industry-on-Russia-invasion':
    'author': 'Blane Bachelor, CNN'
    'caption': 'Courtesy: Julian Finney/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T02:38:30.226+08:00
    'imagesource': 'jcr:fd37bca2-8a8b-411d-bd2b-88f51fd56e5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346ce535-2e2d-44c9-b34e-16b40efdcbe4'
    'lead': 'From professional sports to Hollywood to food and beverage, a wide range
      of industries have announced boycotts, bans and other forms of retaliation against
      Russia in response to its violent invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T02:41:23.277+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:45:41.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:32.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'travel-industry', 'Ukraine']
    'template': '1'
    'title': 'How the world of travel is responding to Russia''s invasion of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f94fcc-631f-4430-8124-1b0791ee9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — From professional sports to Hollywood to food and beverage,
        a wide range of industries have announced boycotts, bans and other forms of
        retaliation against Russia in response to its violent invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57f875-9033-41d3-b728-296ff15ecae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04563173-dc9d-4afe-ae62-23a772b28538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the travel sector is starting to take action, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dd397-4e7b-44d2-97f8-c233220c6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5774866-6b77-481c-abbf-51ac5cfd250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise lines, including prominent brands like Carnival, tour operators
        and various industry organizations have announced plans to cancel upcoming
        tours in Russia and also restrict participation of Russian entities in their
        business dealings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b2149-ca55-4e99-b223-ea3d48b66c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d527d-2fb0-4a13-b205-a957add43f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments come on the heels of continued upheaval in air
        travel, as the European Union, Canada and Moscow all issued reciprocal airspace
        bans this week. In his State of the Union speech on Tuesday, President Joe
        Biden also announced the US will be closing its skies to Russian aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758efa8-ff0d-4c3e-b372-791e00ba919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9c033-6f09-4b44-815c-373eb75a39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, Russia''s travel industry is responding in kind.
        On Tuesday, its Federal Tourism Agency recommended for its citizens to avoid
        visiting countries that have imposed sanctions on Russia and advised tour
        operators to suspend sales of tours to such countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c799310-34e7-403d-b9aa-e6736251e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01d121-7830-473b-b5be-41f2e3508bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many prominent tourist landmarks and monuments have glowed
        with the yellow and blue colors of the Ukrainian flag, adding to the momentum
        from massive protests around the world. On a smaller scale, at least one major
        travel brand -- booking platform Kayak -- has added Ukraine''s national colors
        to its digital logo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f3d77-25f9-4a70-8b5e-8578689ab341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc65f17-db68-4a6d-9b6a-96ea9d894bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How such moves will impact Russia''s tourism sector, which brought
        in about $84 million in 2019, remains to be seen. For now, though, some industry
        leaders say a united, industry-wide show of support is crucial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8a07d-a743-4f4a-9897-e1b516413be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d19b0-1627-4b68-a9e3-4e646826fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most tourism corporations, including ours, see our mission as being
        global ambassadors of cultures," Catherine Chaulet, president and CEO of Global
        DMC Partners, a network of independently owned destination management companies,
        told CNN Travel via email. "In a time of war, it is even more important to
        share the history, values and stories of those affected. More than ever, our
        role today is to share and protect what unites us, not what divides us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fb92f-7f6b-4270-b4ea-047477f6ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7528b7-0115-44ab-8239-af2189f4895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, a look at some noteworthy developments so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec753012-0dbe-4bdb-8609-e46f123f6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2c4b4-31e2-4729-b330-6bafd6a581ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canceled tours</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480c1da-b13e-4589-8fbe-104c52ea6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed guidebook writer Rick Steves was one of the first and most
        high-profile names in the industry to share news about his tour company, Rick
        Steves'' Europe, canceling all trips with a stop in Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16165a87-a648-466f-ad56-b71ee7aec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfffc78-2d1d-4f46-b48e-84a1cd1e06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steves announced the decision in a February 24 blog post entitled
        "Comrades No More," writing, "Our mission at RSE is to help Americans better
        know and understand our neighbors through travel. But when we bring travelers
        to another country, we also bring their dollars -- dollars that would support
        Putin''s aggression."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395a54c-cd7f-49e2-bd71-9eff7b08719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56165cc4-ae12-4434-ac8e-a93659f47437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent travel provider, Toronto-based G Adventures, took
        its own response a step further. In addition to canceling tours with stops
        in Russia, the adventure travel outfitter will not accept bookings from Russian
        travel agencies or Russian nationals as clients "for the foreseeable future,"
        G Adventures founder Bruce Poon Tip told CNN Travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1dc42e-8308-4db8-a604-40e6152cf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3afff4-cdc5-4166-93bf-351acd6c8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of sanctions, the goal of the globe coming together, is
        to put pressure internally within the country," Poon Tip said. "So, as businesses,
        we should [all] do our parts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80f61b-af4c-4c90-bf69-215d6b007a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2921ba1-907e-470d-aca8-087cfa3f2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, G Adventures had more than a dozen trips that included
        stops in Russia; all such offerings have now been removed from its website.
        The company announced the news in an email to employees and clients Tuesday
        evening. "I have always said travel can be the fastest path to peace, so it
        breaks my heart that it has come to this," Poon Tip wrote in the email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d512e9-beaf-4542-8d2d-c89efc3b7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a897450-0c52-4b1c-943a-ec1b82ae4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BusinessClass.com, an Oslo-based search platform specializing in
        premium travel, also announced it''s blocking all Russia-based bookings and
        content from its site, a move CEO Jason Eckoff is urging his industry colleagues
        to make. "I am now calling on ALL travel companies in the world, to join us
        by excluding everything relating to Russia in their respective services until
        this terrible, unprovoked invasion comes to an end," Eckoff wrote in a LinkedIn
        post.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e7e68-93fd-48e2-b58e-3cd235f2e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfb493-75ef-4b6c-9d42-b4c32bd4003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other operators are making similar moves. Charles Neville, marketing
        director for JayWay Travel, a US-based provider of custom tours to several
        eastern European destinations, told CNN Travel that it''s no longer promoting
        or booking travel to Russia, Ukraine or Belarus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c66c0-9b40-44c0-9e95-aac55036dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0867b4-085f-46a8-960d-2f09cd6fcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, trips to those countries made up less than 5% of the company''s
        business, Neville said, and the company has remained in close communication
        with clients who have already booked regarding options for postponing or reorganizing
        their trips.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfd877-bde9-4b5c-8d83-08b5a283f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbe095-38c5-45dc-a30a-a8bc90a946ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far more complex, however, is the complicated issue of whether JayWay
        Travel will eventually promote travel to Russia again -- an especially difficult
        task for organizations that have employees with firsthand experience and family
        history of oppression from dangerous regimes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd70a55-fe89-432d-9a38-efeac34aab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad66557-58ac-4bf5-9c47-9c8facd7f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a colleague in Ukraine and [local] providers there who
        this is happening to right now, and for them, this is, pardon my language,
        "Screw Russia, why would we ever send people there?''," Neville said. "I think
        it''s a discussion a lot of travel companies are going to have to have. I
        mean, there are very few companies sending people to North Korea. Is that
        where Russia ends up?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de6475-a0a1-49ce-a4b9-7c42ed6c7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a56590-bb08-477b-8d55-fe997b18cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rerouted cruises</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239abd55-0f9c-48cd-91da-680cc722b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise operators were among the first travel companies to announce
        rerouting of itineraries with stops in Russia, with key players including
        Norwegian Cruise Line Holdings, Viking and Carnival Corporation, the parent
        company of nine cruise lines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49e68d-e47c-4aa5-85aa-407d58bfaa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2aff61-ee90-43ca-9b60-cbd4e369e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other operators that have announced similar changes include Atlas
        Ocean Voyages, a new player in the industry, MSC and boutique brand Sea Cloud,
        Colleen McDaniel, editor-in-chief of Cruise Critic, a leading online resource
        in the cruise industry, told CNN Travel via email.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2d641-45c2-4ba8-b403-495fa927b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5b1d5-6843-46a6-b490-8d098763fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many itineraries include St. Petersburg, sometimes known as Russia''s
        "cultural capital," which, according to its tourism board, drew some 10 million
        visitors in 2019.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca0d22-17e5-4725-bd65-05c8225eb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0db310-8a1e-461a-9bce-17322bc5cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rerouting itineraries to avoid bad weather or destinations where
        conflict has broken out in order to keep passengers and crew safe isn''t uncommon
        within the cruise industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c780c16-6a28-4c5c-b493-2b457b3799da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c21546-5ad3-4dba-bd90-2aae8e306e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the recent shifts away from Russia also reflect a decidedly
        humanitarian stance: Carnival Corporation, for example, concluded its February
        26 announcement, which happened on Twitter, with the statement "We stand for
        peace."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aff3ec-bc37-4026-b9d7-775e77495123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d2f26-5648-4a69-b7ff-9ec72476b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel said that''s in line with the underlying values of many
        cruise passengers. "This does reflect what we''ve seen on our boards and on
        social media as well, with guests reporting that they will also speak with
        their dollars," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53427bad-0e33-4b8b-a3fe-82b0e9f0e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb3912-26e7-4dda-9ede-27250c598758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Royal Caribbean International, which owns Royal Caribbean,
        Celebrity and Silversea, on Tuesday issued a statement announcing cancellations
        of its itineraries with stops in Russia, a RCI spokesperson confirmed to CNN
        Travel via email.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1c61b-ed29-4de2-ab37-8cad452e6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9513c-0479-49a1-8b02-e5a0dc3622a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saga Cruises and Hurtigruten Expeditions both have ships scheduled
        to call in Russia ports this summer and are continuing to monitor the situation,
        according to McDaniel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccc4a7-f52f-456c-9419-07e774cbd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0ac72-8c11-4e02-b668-21622fe3c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#StandWithUkraine</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff08aab-e787-4798-8713-bfba53c87572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Eastern European tourism group has made good on the
        popular hashtag #StandWithUkraine. ANTRIM, a nonprofit organization representing
        the private sector in the tourism industry of Moldova (which shares its nearly
        760-mile eastern border from Ukraine), announced on Instagram plans to make
        hotels, guesthouses and restaurants available to the country''s influx of
        refugees fleeing the war.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
