    'lead': 'Russia''s relentless bombardment of residential areas across Ukraine
      has so far forced more than one million refugees to flee the country, according
      to the United Nations, as fierce fighting continues into its second week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T15:07:13.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:45:21.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:40.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One million refugees flee Ukraine as Russia escalates bombardment of
      key cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70baa520-bd40-434d-a1e7-9cc59c176c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russia''s relentless bombardment of
        residential areas across Ukraine has so far forced more than one million refugees
        to flee the country, according to the United Nations, as fierce fighting continues
        into its second week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb25517-7359-49d5-ae51-c34cba081ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital Kyiv, residents were awoken in the early hours of
        Thursday morning by at least one large explosion in the southwest of the city,
        following a day of heavy shelling. To the south, the mayor of the strategically
        important city of Kherson on the Black Sea indicated that Russian forces had
        seized control, though claims remain disputed. And in the port city of Mariupol,
        residents are without electricity and water, according to the mayor, as Russian
        troops step up their offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ada6f-1dec-439b-a6b1-a25f8b6ec8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian resistance in the country''s second biggest city, Kharkiv,
        also continues to hold out, as Russian strikes hit at least three schools
        and damaged a cathedral and shops on Wednesday, according to videos and photos
        posted to social media, geolocated and verified by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37c080-46ce-41e7-bd15-1b799e75eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scale of the humanitarian disaster becoming ever more apparent,
        the International Criminal Court announced Wednesday it had opened an immediate
        active investigation into possible war crimes committed by Russian forces
        in Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3e791-b9d2-4c3f-8f8d-4737a2bdaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor Karim A.A. Khan said in a statement Wednesday his
        office "had already found a reasonable basis to believe crimes within the
        jurisdiction of the Court had been committed, and had identified potential
        cases that would be admissible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79c788-878b-42b4-b902-dd75e6a31e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the United States and other Western officials
        warned that Russian President Vladimir Putin could be shifting his strategy
        to further target cities and civilian infrastructure with heavy weapons and
        potentially "tens of thousands" of troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce1caf-74b1-416e-a79a-31a017ce1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has "strongly" rejected accusations that
        it has committed war crimes in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48189376-eaf4-4295-bf09-8b79191934cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the United Kingdom said it was "gravely concerned"
        by "reports of the use of cluster munitions" by Russia during its ongoing
        invasion of Ukraine. And earlier that day, US Ambassador to the UN Linda Thomas-Greenfield
        said Russia was moving banned weaponry into Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e762b-6440-4a92-8af5-e521f958d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen videos of Russian forces moving exceptionally lethal
        weaponry into Ukraine, which has no place on the battlefield. That includes
        cluster munitions and vacuum bombs -- which are banned under the Geneva Convention,"
        she said. Vacuum bombs, or thermobaric bombs are filled with high-temperature,
        high-pressure explosives and when detonated suck in the oxygen from the surrounding
        air to generate a powerful explosion and a large pressure wave that can have
        enormous destructive effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03f6ef-75cb-4579-95d5-b06579c178cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that thermobaric weapons have been used in
        the conflict in Ukraine, though CNN saw Russian thermobaric multiple rockets
        launcher south of Belgorod, Russia, on February 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c7b32-c48c-4975-8a9a-e41c8fa34881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle for southern cities to create land corridor</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5569f-e541-4395-8de2-1b92384ec342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian advance in the south of Ukraine shows the beginning
        of a potential land bridge that could link the port city of Odessa, through
        Kherson and Mariupol to the separatist-held pro-Moscow territories in the
        east.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccb063-34ba-4f87-ae04-2c772291feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite clear that Putin is pushing for a land corridor to
        Crimea. I mean that is an obvious objective," NATO''s former Deputy Supreme
        Allied Commander for Europe Richard Shirreff told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43dd12-fb88-45d9-bbde-5d429f4f7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he feared the push could cause a humanitarian catastrophe
        as civilian deaths rise and cities become ruins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ee75c-2158-4b09-9a30-c95921018688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of the southern strategic city of Kherson, Ihor Kolykhaiev,
        said Wednesday the Ukrainian military is no longer in the city and that its
        inhabitants must now carry out the instructions of "armed people who came
        to the city''s administration" -- indicating that the city has now fallen
        under Russian control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42246b9d-d897-4593-b0e0-221747f72ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on the mayor''s Facebook page late Wednesday follows
        several days of pressure on Kherson by Russian forces who had surrounded the
        city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf78b9-14cf-4590-84c2-46fc2220147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pentagon press secretary John Kirby pushed back, suggesting
        that while Russian forces were claiming to have seized Kherson, the US was
        not in a position to call it either way. "It appears to us that the Ukrainians
        are certainly fighting over that town," added Kirby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb6860-62a5-4633-ba3e-1225315679d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kherson is a strategically important city on an inlet from the Black
        Sea with a population of nearly 300,000. If Kherson is now under Russian control,
        it would be a significant turning point for the invading military -- the first
        major city seized. Earlier Wednesday, Ukraine disputed Russian claims of control
        saying Ukrainians forces were still fighting in parts of the city. The new
        post said Ukrainian forces had left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50d9b0-d378-4fea-bec6-bd0e9483123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fighting continued around the southern city of Mariupol -- a
        key part of that possible corridor -- on Wednesday, with residents reporting
        heavy shelling that left dozens injured. Vadym Boychenko, the mayor of Mariupol,
        said the number of wounded civilians was "growing every day" as Russian and
        Russian-backed separatist forces surround the city of some 400,000 people
        on three sides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166d616-6b88-4659-9283-cc55c62d1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boychenko said critical infrastructure was compromised in the city
        and said citizens are without water and electricity and utility services will
        work to restore them on Thursday. He called all citizens of Mariupol "great
        heroes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542837a-2bed-4d27-b776-06e33fdffce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings of a humanitarian catastrophe</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316ecf7-e669-48cf-86c7-c51a0c9d0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how many Ukrainian civilians have been killed
        during the war, but the United Nations Human Rights Monitoring Mission estimates
        there have been 750 civilian casualties. CNN cannot independently verify these
        numbers but there are fears of further casualties as Russian strikes hit built-up
        areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51079473-f1b7-4a78-95a4-77f2af7d12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have chosen not to stay to risk being caught in the violence.
        Filippo Grandi, UN High Commissioner for Refugees, said one million people
        had fled Ukraine to neighboring countries in the week since the invasion began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9562aaf-5a51-4732-b06a-4c47ccfa168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many millions more, inside Ukraine, it''s time for guns to
        fall silent, so that life-saving humanitarian assistance can be provided,"
        Grandi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fe17f-d51c-4fbd-bbd8-e719683054cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the refugees have fled to Poland, to Ukraine''s west, with
        large numbers also entering Hungary, Moldova, Romania and Slovakia. Dramatic
        video filmed Wednesday showed crowds of people on a platform at Kharkiv train
        station queuing to get on a train to Uzhgorod, in the west, carrying their
        children and pets as they fled an assault on the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b0c26-2ea4-40f4-82ef-6d6bf654f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worryingly, a "big number" of those crossing into Poland are unaccompanied
        children, according to Poland''s Ambassador to the UN Krzysztof Szczerski.
        Many children crossing the border are leaving behind parents -- particularly
        their fathers, who have been called by the Ukrainian government to stay behind
        and fend off Russian troops, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45323adc-01b2-40c0-92f3-d2b4000eacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:07:13.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/europe/ukraine-russia-invasion-thursday-intl-hnk/index.html">"One
        million refugees flee Ukraine as Russia escalates bombardment of key cities."</a></em></p>'
