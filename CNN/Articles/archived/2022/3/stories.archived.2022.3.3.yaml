      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04c3ea-9c47-4331-aa96-7053375702e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it has deployed enough officers and improved its
        e-gate services, as it expects a continued increase in foot traffic in airports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d559c1-704f-489c-911e-6e91d6abdd81'
