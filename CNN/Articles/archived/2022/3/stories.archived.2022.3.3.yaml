    'lead': 'The Bureau of Immigration announced a 40% increase in the number of travelers
      arriving from abroad after the country reopened its borders on Feb. 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T19:36:49.755+08:00
