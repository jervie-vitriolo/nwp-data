      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“All My Favorite Songs” by The Geeks</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840b069-40c7-4d64-8f1b-2aff8d605622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geeks are rude. So incredibly, undeniably rude for writing a
        song that could blindside you on a Tuesday afternoon — which was the case
        with me. While the guitars are jangly and the trumpets are cheery, Jam Lorenzo
        drawls, "all my favorite songs are sad and empty," in the band''s slackerly
        strut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2d040-02b8-4570-9e37-d7a45cd45a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been hard for bands to meet up for the past two years, and
        I''ve been savoring the rare tracks that sound like the musicians are playing
        in the same room. A few listens later, I considered that maybe it wasn''t
        the sound of the songs that were so, but the sadness and emptiness evoked
        by listening to the said songs. How dare they reassure me that I''m not alone
        in holding on to times past? Rude, I say.</p>'
