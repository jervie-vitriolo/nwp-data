      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong>&nbsp;The
        Department of Health (DOH) logged 989 new COVID-19 cases on Thursday — less
        than 1,000 for the second straight day — pushing the nationwide tally to 3,664,905.</p>'
