      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> Shabazz
        Muhammad sank the game-winning charities in his second game with the San Miguel
        Beermen to escape with a 104-100 win over the Rain or Shine Elasto Painters
        in the PBA Governors'' Cup on Thursday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c332680-909b-4832-b4c1-2333cfcd3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d003794-f17b-467f-8b53-cebf61f70d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 seconds left in the game, the former NBA veteran went perfect
        in the free-throw line off a Beau Belga foul to lead all players with 33 points,
        21 rebounds, and six assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b115c9-ef5c-4191-91fc-2201db8a0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
