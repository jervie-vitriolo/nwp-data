      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton has shut down its corporate office in Moscow and is suspending
        all new development activity in Russia, the hotel company announced Wednesday.
        The moves will not end the Hilton brand in Russia, where there are 26 Hilton
        hotels. The company does not own any hotels in Russia. The 26 Hilton hotels
        in Russia are managed or franchised and represent a small percentage of the
        company''s worldwide footprint of more than 6,800 properties, a spokesperson
        said.</p>'
