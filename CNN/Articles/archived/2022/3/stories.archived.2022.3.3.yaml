      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alstom owns a 20% stake — as a capital investment — in Transmashholding
        (TMH), the Russian locomotives and rail equipment provider.</p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870be11-7933-46a3-be98-545b69a52f28'
