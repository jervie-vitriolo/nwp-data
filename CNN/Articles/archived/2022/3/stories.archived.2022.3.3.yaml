    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22c6aa-993f-416c-95d5-8057f1128c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb cofounder and CEO Brian Chesky said in a tweet that his company
        was suspending all operations in Russia and Belarus.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdffe1-280c-4208-85a9-61db33df9d84'
      'mgnl:activationStatus': true
