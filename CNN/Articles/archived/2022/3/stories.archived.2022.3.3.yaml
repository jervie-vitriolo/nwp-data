      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyatt is halting development in Russia and new investments there
        following the invasion of Ukraine. Hyatt said it continues to "evaluate hotel
        operations" in Russia while complying with sanctions and US government directives.</p>'
