      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has stopped selling its products in Russia.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea1b64-8af7-4a4c-917e-1f34e61d52ec'
