    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23de87-913d-408e-96a1-92eb295bda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:36:57.674+08:00
