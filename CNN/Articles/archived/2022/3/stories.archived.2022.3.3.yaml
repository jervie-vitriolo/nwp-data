      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed7490-dfc3-4107-8907-10437dfbae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:41:03.195+08:00
