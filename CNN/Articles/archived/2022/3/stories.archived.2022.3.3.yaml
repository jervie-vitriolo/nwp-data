      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebe Dancel accents his disarming songwriting with subtle hints of
        synthesizers, lending a modern take to his songcraft built over his decades-long
        career. The songs he’s penned have scored countless heartbreaks and romances
        of youth, and this ode to an aged, well-worn companionship is reassuring that
        his writing is maturing along with age.</p>'
