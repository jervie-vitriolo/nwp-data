      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always wanted to relate to our constituents," added the Aksyon
        Demokratiko standard bearer. "I think, one of the key success or one of the
        elements in leadership is you understand your people.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dadc69-9454-4519-85f8-8ed55de6bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
