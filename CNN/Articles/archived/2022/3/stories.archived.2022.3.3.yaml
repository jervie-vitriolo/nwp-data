      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
