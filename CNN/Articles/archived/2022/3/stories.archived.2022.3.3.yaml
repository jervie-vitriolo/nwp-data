      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Perkins added 22 points while RJ Jazul and new import Du''
        Vaughn Maxwell chipped in 21 markers apiece to improve their win-loss record
        to 5-5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86712ff2-4f4d-4282-8f54-fcaeb73351d6'
      'mgnl:activationStatus': true
