      'jcr:uuid': 'b7e7e28f-8b81-418f-ba95-e4fbdabe0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Western intelligence report indicated
        that Chinese officials in early February requested that senior Russian officials
        wait until after the Beijing Olympics had finished before beginning an invasion
        into Ukraine, US officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cf1a1-8073-4bd2-ba60-0019d4919852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials broadly view the report as credible, but its particulars
        are open to interpretation, according to one source familiar with the intelligence.
        Although the request was made around the time that Russian President Vladimir
        Putin visited Beijing for the opening ceremony of the Olympics -- where he
        met with Chinese President Xi Jinping -- it is not clear from the report whether
        Putin addressed the matter with Xi directly, the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37ca8a-63cc-4f6d-8add-2100d0f76636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the existence of the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9d845-b170-489c-9933-0ea3b45ac231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence officials warily watching Putin''s buildup
        on the Ukrainian border at the time and had anticipated that Putin might delay
        any military action until after the Olympics to avoid angering China. After
        Putin and Xi''s meeting on the sidelines of the games, Moscow and Beijing
        issued a joint statement declaring that their partnership had "no limits"
        and condemning NATO expansion -- a key pillar of Putin''s justification for
        attacking Ukraine. That statement has elevated Western concerns about a burgeoning
        alliance between China and Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6144ed-1257-46d7-a474-34b5db057087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Pengyu, a spokesman for the Chinese embassy in Washington, said,
        "The claims mentioned in the relevant reports are speculations without any
        basis, and are intended to blame-shift and smear China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e56594-ecea-4fe9-a53a-266b4070ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T09:28:56.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Russian embassy in Washington for comment.</p>'
