      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T15:47:28.155+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T11:45:20.434+08:00
