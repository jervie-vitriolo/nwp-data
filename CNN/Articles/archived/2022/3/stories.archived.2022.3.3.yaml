  'racism-Ukraine-Poland-border':
    'author': 'Maya Brown, CNN'
    'caption': 'Photo courtesy: Wojtek Radwanski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T23:20:57.722+08:00
    'imagesource': 'jcr:21cbadd8-e4cd-4486-9e31-e28a4396672f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae3d030-87bd-4f80-97fc-5266fedca696'
    'lead': 'The filing follows numerous reports from Black refugees who said they
      faced segregation, racism and abuse as they tried to flee for safety from war-torn
      Ukraine to Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T23:17:31.174+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:45:05.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:47.332+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International coalition files United Nations appeal over reports of
      racism at border of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79036686-6d98-4200-9f76-6425c4f03163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An international coalition of activists
        and human rights attorneys on Wednesday announced they filed an appeal to
        the United Nations on behalf of African refugees facing racial discrimination
        in Ukraine and Poland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46fb70-1a1c-4c96-aa4b-2429184c6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8d65b-5c80-42c2-a592-96a3dde267b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing follows numerous reports from Black refugees who said
        they faced segregation, racism and abuse as they tried to flee for safety
        from war-torn Ukraine to Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3c04e-4273-4dea-a320-94a3333a2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530fda2-c20e-495c-867b-bb7c5edec8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition members said during a news conference Wednesday they have
        also heard reports of segregated lines for white and Black people at the Polish
        border and Black mothers and children have been thrown off trains. Videos
        shared on social media have shown groups of Black people stranded at the border
        not being allowed in and various threats against Black people who attempt
        to cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702ef76-61c3-4a39-809c-752f74f35967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9249afa-9c0c-4a8f-bf12-6b9db7043698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They face one war waged by Russia, and they face a second war waged
        by racism because of the color of their skin. We are here today because Black
        Lives Matter in times of war, and in times of peace," civil rights attorney
        Jasmine Rand said during the conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ad198-e5f9-49d1-92b6-ddafaa73e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3da1c8-e4d8-4de7-8454-c78474d0f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal asks the United Nations to support the coalition''s call
        for the Ukrainian and Polish state and local governments to issue executive
        orders directing all governmental agencies to treat people of African descent
        -- and other racial minorities -- with equity and to stop using violent means.
        The coalition also wants Ukraine and Poland "to admit persons of African descent
        and racial minorities at rates equal to other persons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359cb35-311f-4e3a-bb45-e063bd8b1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb985b-8a9a-4f77-8682-d56cef5191da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights attorney Ben Crump said the coalition is asking for
        basic humanity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355dea2-4a52-4778-bbd5-efd4a217daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d365eb-6733-431a-9b60-3e4f9f0d1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about what we''re seeing in those videos and those
        images, it is heartbreaking because as Russia bombs the Ukraine, and it''s
        utter devastation, you think if there were a time for all of us to be together,
        it will be at this urgent moment," Crump said during the conference. "However,
        not only are they fighting for freedom, they are fighting for common decency
        in humanity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b20d-83ba-4267-ad72-d5b552622709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534c9ee-18b9-4cda-9057-bce295938690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International leaders like Yetunde Asika, a Nigeria-based international
        human rights attorney, and Rosalea Hamilton, the founding director of the
        Institute of Law and Economics in Jamaica, also shared stories regarding what
        they have been hearing from Black students trying to flee Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcccec-64ef-4e8a-86df-b23ff28103ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bf0c5-aa21-4ddb-81ad-f5be443ba1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asika said there are about 5,000 Nigerians who live in Ukraine —most
        of whom are students. She shared the story of a medical student who had walked
        about 11 hours overnight to the border and was then told she couldn''t cross
        until the Ukrainians had been evacuated first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55efb67-2be5-4dbb-9698-caa4b4a10ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cac451-d06a-496f-8492-f4745a3cef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a nation are doing as much as possible as we can to evacuate
        our citizens, but it''s not enough. We need the EU [European Union]to pay
        attention to what is going on," Asika said during the conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8824d7-cf93-4553-9e5b-8d5a79a5bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459b166-665f-4254-8432-0fb800b45a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union said it is "disturbed" by the reports of racial
        discrimination against Africans in Ukraine, which they described as "shockingly
        racist," according to a statement released on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5a5f1-de63-4b78-a37b-a5639c7bad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9780b-6fb8-40a7-b8df-b954147ce10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports that Africans are singled out for unacceptable dissimilar
        treatment would be shockingly racist and in breach of international law,"
        the statement said. It also urged countries to "show the same empathy and
        support to all people fleeing war notwithstanding their racial identity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dacd7b-eef8-489f-8255-c869639cdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b235c4-d0d8-4a18-ab21-91fe62e9e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from several African countries including Nigeria, Ghana,
        Kenya and Gabon have also condemned the reports of racism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03226c8e-d0b9-42de-82fc-a08e318132b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf88dde-b0c1-451d-bbe2-eaebc79c0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition members believe the conduct they are seeing at the borders
        is consistent with war crimes. According to the United Nations, its definition
        of a war crime includes violations of international humanitarian law taking
        place during an armed conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ce860-0e1b-41ab-a1ed-8a47e13c3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53025de-3952-47d5-b289-7abd79ebc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s news conference, coalition members also brought
        up the bias and stereotypes they are seeing in media coverage through comparisons
        of conflict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6754b-e58a-4215-856b-10bc2b13c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9222530-3ece-4a55-8bc7-8376fac479a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Sullivan, of the Criminal Justice Institute at Harvard Law
        School, called it "offensive" and said the media is comparing pain and suffering
        of different communities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f8820-3926-4586-b8ee-e34474b2ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04969d94-3457-4945-bbcd-2ed55348d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is grotesquely ahistorical as well. Europe certainly cannot
        claim that it has been immune from the pillages of war," Sullivan said Wednesday.
        "It cannot stand as it''s somehow superior in that regard to the Middle East
        and parts of Africa. So, they''re [the media] not only getting the history
        wrong, but they''re perpetrating a very ugly form of racial stereotyping."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2001ae-7d6a-4b99-9371-51e7bc57e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c2cfc-655c-4d99-9541-d32f4464c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Deya, CEO of the Pan African Lawyers Association, also agreed
        and said the media is showing another "attitude of racism."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9754fd-79f0-412a-97aa-b9381744f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec699c-8833-4486-a7b8-eb7379984474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition also submitted the appeal to the UN''s Committee on
        the Elimination of Racial Discrimination and their Working Group of Experts
        on People of African Descent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abea8e-182b-4975-a125-0a67900e3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7993026-42b6-46f6-b79d-a799807a6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also plan to circulate this appeal to embassies and other international
        organizations that have the power to put a stop to these forms of discrimination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893db40-9c51-4ad4-b709-e767c6a6f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2656505-a140-4d5e-9ef4-c1ee76c2a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rand said she hopes the United Nations will release statements and
        directives to Ukraine and Poland regarding the reported acts of racism seen
        at their borders.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a8935-9827-4846-abf7-2625d2fdaca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207529c-0bcc-402c-b538-520291af764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our day, and we have to go on record to say that these
        atrocities were taken place and that we stood up and gave the descendants
        of Africa that were being devastated in Ukraine a voice, when nobody else
        would give them a voice," Crump said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77174132-d48c-403d-9aab-28bab0b9917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:17:31.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/03/europe/racism-border-ukraine-un/index.html"
        target="_blank">"International coalition files United Nations appeal over
        reports of racism at border of Ukraine"</a></em></p>'
