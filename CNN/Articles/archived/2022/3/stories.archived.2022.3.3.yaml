      'mgnl:type': 'text'
      'text': '<p>The Officine Universelle Buly space in Manila follows the tradition
        of the brand’s previous retail spaces: the interiors are inspired by local
        culture. The facade is simple, strong, and decidedly European: molded panels
        done in rich dark wood and black marble, with the brand’s name embossed in
        gold letters and a slender serif type.</p>'
