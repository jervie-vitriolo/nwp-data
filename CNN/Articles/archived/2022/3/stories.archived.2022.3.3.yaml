      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/politics/lindsey-graham-trump-putin-mistake/index.html">Lindsey
        Graham says Trump calling Putin genius was ''a mistake''</a>."</em></p>'
