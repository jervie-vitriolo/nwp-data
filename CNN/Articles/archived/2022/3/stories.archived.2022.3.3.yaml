  'mars-flower-curiosity-rover':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T20:32:00.880+08:00
    'imagesource': 'jcr:81e4f7a2-a665-40e7-b9d6-ae9531c2b054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93a1a87b-391f-4b4f-9a42-b1f6b94ab063'
    'lead': 'This may be the closest we will ever come to finding a flower on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T20:32:44.896+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:45:09.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:45.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiny ''flower'' formation spotted on Mars by Curiosity rover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691d64f-47aa-4d34-b7ea-fb7b3dcf09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- This may be the closest we will ever come
        to finding a flower on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87410522-6ac9-44c8-bdd8-06a1a2755156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dcaff-a39c-44d5-8491-f1d2ce4cbffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its ongoing investigation of Martian rocks in Gale Crater,
        the Curiosity rover stumbled on a tiny surprise. The rock artifact, which
        resembles a piece of coral or a flower, is smaller than a penny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe232ff7-551e-4fab-9a0f-ad86f6f9b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5451e6-2837-4d0a-b9a5-aa77ad24e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martian "flower" and the spherical pieces next to it were likely
        "made in the ancient past when minerals carried by water cemented the rock,"
        according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ff05d-0dd9-4d35-b7e0-54f5ccb033a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3f2d6-bc2c-473b-8d6b-87016ad29a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity took an image of the little rock arrangement on February
        24 using the Mars Hand Lens Imager, a camera located on the end of its robotic
        arm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7910f30-6dda-4f41-b377-18518622f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2fb36-9957-4100-bb46-4a0a87dbf3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find is similar to other small features Curiosity has spotted
        in the past, all of which were formed "when mineralizing fluids traveled throudagh
        conduits in the rock," according to the agency. Previously, the Opportunity
        rover also spotted Martian "blueberries," little mineral spherules indicative
        of once watery soil on the red planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bcc4f-ba09-495c-a2cc-45c2dd42e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478e7df-cad7-4c07-9355-2a42bfc24790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each image Curiosity collects and shares of these features is helping
        researchers piece together the chronology of water''s presence in the crater.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f931ce2-56ca-4694-9704-37b3426cbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed667a-49f7-405c-877c-e9ff3166173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decade of exploration</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c44a84-cba1-4ed6-9eae-c773f60eac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, Curiosity will celebrate a major milestone: a 10-year
        Martian anniversary. Curiosity landed on the red planet on August 5, 2012.
        It has been exploring the crater, and the Mount Sharp feature at the crater''s
        center, for the past decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8b8ac-664b-45e5-8394-cfdf4c8212dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f14cd5-654d-4323-a4e8-2524790286d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was designed to determine whether Mars was ever habitable
        for microbial life. Early on, the aptly named rover discovered the chemical
        and mineral evidence affirming the planet''s habitability sometime in its
        distant past. Ever since, Curiosity has been investigating the geologic record
        to understand when Mars might have been most suitable to host life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a103dd-fcec-4f07-a833-69e6b1f976b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bf02e-ebff-4fa4-b79d-077f1b4d29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity continues to pick its way across sharp boulders and ridges
        and collect rock and soil samples for analysis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d7c1d-f1e6-450b-9da5-87700878b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03b64f-0b99-4e32-9476-6994448f60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car-size rover paved the way for the Perseverance rover and
        Ingenuity helicopter, which are currently exploring Jezero Crater, located
        2,300 miles (3,700 kilometers) away and will eventually return the first Martian
        samples to Earth through future missions. The combined efforts of these rovers
        could help answer the ultimate question of whether life ever existed on Mars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28d380-a17e-435a-a105-c08179abd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T20:32:44.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/world/mars-flower-curiosity-rover-scn/index.html">"Tiny
        ''flower'' formation spotted on Mars by Curiosity rover"</a></i></p>'
