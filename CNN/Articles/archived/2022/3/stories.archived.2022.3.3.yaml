      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP in a statement said that Aidea, Inc., a global integrated
        design and technology architectural firm, bagged the bid for the contract.
        Aidea chief executive officer Abelardo Tolentino and BSP Governor Benjamin
        Diokno signed the agreement in an onsite ceremony, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff4ef7-cf53-4cbe-8070-bd76f9bb07c0'
