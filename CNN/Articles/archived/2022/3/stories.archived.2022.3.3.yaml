      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29266948-600d-4e5d-9b58-f9d3209bd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole international community needs to condemn this," Spartz
        said. "This is criminal, this is pure killing of individuals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e74ff-c106-45a6-9e19-303bb8825c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c5ba0-642c-4722-b1fe-7d5838a196b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said he expects Russia''s strategy to be "scorched earth"
        as Putin gets "more desperate" and "as you see that happen, we need to get
        international law organizations on board behind this complaint."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5b3b6-cdca-4db3-ab8d-b5d5dda5bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ce3a3-0451-44e1-989a-e1713c295871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has let him get away with too much for too long," Graham
        added of Putin. "He''s stolen the Russian people blind, he''s murdered Russian
        citizens to maintain his iron grip on the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d9486-4c46-449c-8b74-82d7b070a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b7ba7-ff31-49e9-961a-9484feb5b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said there is no way to end this conflict without intense
        economic sanctions and arming Ukraine and Eastern European NATO partners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41909ea7-a125-4717-b388-ca4ffc1f9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67980633-89f0-4cf0-8408-cd384cb33b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Russian people, I doubt if you can hear my words, but our
        fight is not with you, you''re a victim of Putin as much as anyone, maybe
        more than most, and I just wanted to let you know that we understand the difference
        between the Russian people and Putin, but we''re going to need your help.
        In bringing justice to the table, you''re going to have to suffer," Graham
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80747c5-e32f-46aa-bc2d-f213d8e194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a06c28-a8b4-46bb-af18-3767a416c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said stopping Putin is critical to sending a strong message
        to other leaders that may wish to threaten the world''s rules-based order
        and pose other potential threats to global security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01feef3b-9f88-4ce9-baf9-aec7f7319d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7fc38-b5f4-4bfb-8074-89bfcc7627ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ukraine falls to Putin, it will set in motion dire consequences
        for us as a nation," he said. "China will get the signal that they can take
        Taiwan. The Iranians will be believe that we have no will to stop their nuclear
        ambitions. The converse is true. If the Chinese see the world rally around
        Ukraine and the rule of law being applied to Putin''s war crimes maybe they
        won''t go into Taiwan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47842e68-2900-4b49-be32-9cb2e898f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9007aae-12a8-4acc-826b-89a22501e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "History repeats itself, for good and bad. We tend
        to forget the lessons of the past. Appeasement of evil never turns out very
        well, and we''ve done that for too long when it comes to Putin."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133f441-8d22-4c2e-ad29-91ebbb490f33'
      'mgnl:activationStatus': true
