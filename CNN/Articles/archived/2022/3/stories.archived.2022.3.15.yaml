      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fea24-6a24-44fc-950c-11349de804d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
