      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0932a7-f5cc-4a04-851b-b572b8afa68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with UNICEF and UNFPA, the WHO called for an
        end to attacks on Ukraine''s health care systems. As of Sunday, there had
        been 31 verified attacks on health care facilities, with more suspected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c0e4c-5744-4f5e-9b69-3d27c99c23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e422c-6ce9-444c-a4d9-3e4985c0a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanitarian partners and health care workers must be able to safely
        maintain and strengthen essential health service delivery, including immunization
        against Covid-19 and polio, and the supply of life-saving medicines for civilians
        across Ukraine as well as to refugees crossing into neighboring countries,"
        the WHO statement said. "Health services should be systematically available
        at border crossings, including rapid care and referral processes for children
        and pregnant women."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88bdae-5115-48cf-a071-9aaf6eb503d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/13/health/who-ukraine-war-covid-19/index.html"><em>"War
        in Ukraine could make the Covid-19 pandemic worse, WHO says"&nbsp;</em></a></p>'
