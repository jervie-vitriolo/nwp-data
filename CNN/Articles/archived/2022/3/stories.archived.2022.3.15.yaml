      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP official likewise emphasized how inflation levels when the
        war between both countries broke out matter. For instance, Philippine inflation
        has averaged at 3% so far – well within the 2-4% target range for 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87869bb1-2668-43c3-b7dd-461a37182536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a45d52-08bd-4fb0-9cd2-afb5085f0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The highest inflation is Argentina’s 50.7%. There is greater sense
        of urgency to act for countries with high inflation,” explained Diokno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4f411-c363-4318-9f06-2b0bd2797aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811a6d2-38cc-4a91-8a1c-c805ff0e3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP still noted that inflation could rise given the uptick in
        oil prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48921231-9088-4373-9bb0-b07b29c7875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.408+08:00
