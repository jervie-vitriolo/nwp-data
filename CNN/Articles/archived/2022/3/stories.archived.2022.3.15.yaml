      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>The
        National Economic and Development Authority (NEDA) on Tuesday backed the government''s
        decision to affirm the end-March work-from-home deadline for information technology-business
        process outsourcing (IT-BPO) firms.</p>'
