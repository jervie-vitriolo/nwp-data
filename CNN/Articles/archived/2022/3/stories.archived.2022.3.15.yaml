      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218e0a6-4a8b-441b-8035-ee07ac36686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added the world should avoid stereotypes around refugees and
        disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c42d5c-4028-421b-9072-dfd74aba4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
