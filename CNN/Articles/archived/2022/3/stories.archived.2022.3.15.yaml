      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas City Police Chief Col. Jaime Santos on Monday confirmed
        that the police estimated around 5,000 people were inside The Tent, Global
        South in the city, where Marcos and other candidates of UniTeam held a rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e54c82-1668-44c9-8074-99ff1482d580'
