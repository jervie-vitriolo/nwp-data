      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being on LazMall allowed us to reach a new market, and existing
        customers could shop safely at home. More importantly, we could support our
        staff and their families, even those who could not work during lockdowns,"
        she added.</p>'
    '32':
