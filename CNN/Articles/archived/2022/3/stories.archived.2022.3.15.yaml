  'NEDA-on-regional-equity-in-infrastructure':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-15T21:38:50.751+08:00
    'imagesource': 'jcr:52a71be1-4eb7-419c-b9dc-4420481d1f93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2917fced-9675-4d5e-938a-03090528c5cc'
    'lead': 'The tally of projects approved and endorsed by regional development councils
      gets slashed by about 50% once they go through the National Expenditure Program
      and the General Appropriations Act, says the socioeconomic planning agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T21:42:52.744+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:56:28.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:09.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Economic-and-Development-Authority', 'NEDA', 'infrastructure',
      'regional-equity', 'development', 'budgeting', 'harmonized-government-systems']
    'template': '1'
    'title': 'NEDA: Regional budgeting, harmonized govt systems to improve infra distribution
      nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa027c-4cb1-4399-8f2d-6d71117344cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;Investments
        in infrastructure should be spread better across the country to help usher
        in development among regions, the National Economic and Development Authority
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7efff2-2317-4c40-926b-8f19805a7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e56d59-8be4-4515-9ab0-4cfa45cdbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, NEDA Usec. Mercedita Sombilla stressed the
        importance of regional equity in infrastructure. Regional development councils
        (RDCs) from Visayas and Mindanao have endorsed more projects since 2016, hinting
        that regions there have higher infrastructure needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c6488-9a93-4dc4-8897-872fa7410d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe0d1b-9168-4c62-957a-88dc2e54abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sombilla noted that the tally of projects approved and
        endorsed by regional development councils gets slashed by about 50% once they
        go through the National Expenditure Program and the General Appropriations
        Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7668f8-fff3-4a44-a3ea-3af31499c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9deb4-c92d-497f-947d-4cebbd9037b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One approach to improve equity on investments is to prioritize
        regions with low scores in social or infrastructure indicators and relatively
        lower funding in the past years. This requires coordinated planning and programming
        across various institutions since regional allocation is a more complex problem
        given the interplay of many factors and challenges," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2405e2-5c90-4cc3-b423-39b62e8b8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7aebf-8ad8-4283-8517-20365dcf9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the agency suggests piloting regional budgeting connected
        with sectoral budgeting for the state''s infrastructure program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f55dc-09bc-42cf-bb0f-9235fe40ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f2f8f-a6f1-4436-b5ad-973c067a1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government systems must also be harmonized to strengthen planning,
        programming, and budgeting linkages — a move NEDA said would also better align
        national and local funding sources. This can be done by setting up unified
        project IDs, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ee2d4-65b2-471a-b272-3e8d3c3d6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e26eac-6b16-4c5f-9b8e-eacd82760683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to us Filipinos having a national ID where we can get seamless
        services, we also need a unique project ID for all projects so we can really
        ascertain where the projects are and where the gaps are and where we should
        support. And that support can be national, local or private," NEDA chief Karl
        Chua said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7396a6-f4ce-45f5-bf5e-1b0b0ad4cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea944971-e897-43b3-a301-b12a4cdb20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But without that instrument, it is going to be very hard as we''ve
        seen for many years," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5444e20-7a82-436d-9336-3666445edfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cec97f-03f9-4a0c-83cd-1f46cbb05a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla also said improving granularity and quality of data can
        help identify gaps and priority areas for infrastructure better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afba12-f9ff-48f9-9a38-ae6c8c3644a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a8b94-2f9a-4d93-90be-02914dad8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional equity must also be part of the next Philippine Development
        Plan framework, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7298ef-1898-4a7f-a7c7-7f3602d7a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330a9b3-4d7c-44e8-be0d-497b5ba5af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:42:52.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua lists regional equity among his priorities for the remainder
        of his term as socioeconomic planning secretary —&nbsp;the others being innovation,
        smart infrastructure, and climate change.</p>'
