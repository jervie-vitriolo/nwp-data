      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they will be ready to go to Alert Level 0. Pero kailangan
        parin ituloy-ituloy yung ating pagkamit ng mataas na coverage ng booster shot
        sa NCR (But we still need to continue inoculate more with booster in NCR),”
        said DOH Usec. Myrna Cabotaje in the same briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c2efb-c108-4a3c-ad1c-9c11fcc4fe6f'
