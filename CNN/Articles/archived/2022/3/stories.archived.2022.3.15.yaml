      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential hopeful Senator Ping Lacson, who only got two percent,
        expressed disbelief, saying it is not what he feels on the ground.</p>'
