    'lead': 'The storyline of "The Gilded Age" begins less than 20 years after slavery
      was abolished in the US, and so the creative forces behind the historical series
      would have been well within their rights to feature a Black family struggling
      post Reconstruction.'
    'mgnl:activationStatus': true
