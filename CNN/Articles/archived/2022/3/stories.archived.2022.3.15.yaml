      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c45357-8b7d-4a01-a5f1-9de28ff12af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be very careful with our rhetoric because this always arises,"
        he said, "that in some way people fleeing the horrors of war are going to
        bring stuff with them. Europe has plenty of Covid as it stands, and it has
        got to deal with that, and Ukrainian refugees are not going to change the
        dial on that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a98c5-893a-42ac-843c-d2e8ea6adba1'
