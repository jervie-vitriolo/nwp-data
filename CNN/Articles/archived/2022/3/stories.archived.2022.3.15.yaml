    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad78575c-4502-4ecf-8881-0dee9a4b0bcb'
    'lead': '''Sino kayang maniwala doon?'' asks presidential candidate Senator Manny
      Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T00:24:02.442+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:57:01.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:54.688+08:00
