      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monalisa Gao of <a href="https://www.lazada.com.ph/shop/lucky-hr">Lucky
        HR</a> was named the Lazada Forward Woman of the Year (Philippines) while
        <a href="https://www.lazada.com.ph/shop/papemelroti">Papemelroti</a>''s Elyse
        Janina Juan received the first-ever Bricks to Clicks Tech Adopter Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e91c2-57bb-484b-b9ab-327a7c79161b'
      'mgnl:activationStatus': true
