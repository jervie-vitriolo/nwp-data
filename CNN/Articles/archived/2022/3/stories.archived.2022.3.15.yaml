    'mgnl:tags': ['US', 'China', 'Russia', 'military', 'financial', 'assistance',
      'Ukraine', 'war']
    'template': '1'
    'title': 'China has expressed some openness to providing military and financial
      aid to Russia, US cable suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4170e-c23c-40e0-ba25-c6dae3891c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has information suggesting China
        has expressed some openness to providing Russia with requested military and
        financial assistance as part of its war on Ukraine, a Western official and
        a US diplomat told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd47e5-6a24-41c5-9630-53b1b5784bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e35ad-c93e-4796-9b35-c47a55a3a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not yet clear whether China intends to provide Russia
        with that assistance, US officials familiar with the intelligence tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e8a4b-2c72-4df5-9073-134e1608c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fe82c-2ff9-48c5-97ce-71600fc0bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consideration was detailed in a diplomatic cable relayed to
        allies in Europe and Asia, according to the sources. The cable did not state
        definitively that assistance had been provided. One official also said the
        US warned in the cable that China would likely deny it was willing to provide
        assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4efb9-c536-43ed-8b90-e98e94b25da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489194b-76e3-47ea-959c-5d014c1e1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party leadership is not all in agreement regarding
        how to respond to Russia''s request for assistance, said one of the sources.
        Two officials said that China''s desire to avoid economic consequences may
        limit its appetite to help Russia. Officials separately told CNN that Chinese
        President Xi Jinping has been unnerved by how the war in Ukraine has reinvigorated
        the NATO alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56834be5-6ab5-4609-ab6f-8ae5c6f4b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f26b53-e144-4295-a30c-b9e4a65c854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is real concern by some that their involvement could hurt
        economic relationships with the West, on which China relies," said one of
        the sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d0b80-69f0-4b09-8a16-6d6454cf54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7872de-9451-409b-aa2f-c5ab784d60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also monitoring whether China provides some economic
        and diplomatic relief for Russia in other forms, like abstention votes at
        the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea4309-5693-4f88-a25b-86da156af9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223667f-cdb1-44e8-8176-e6c0997ada60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan and a US delegation who
        met in Rome with top Chinese diplomat Yang Jiechi "raised directly and very
        clearly" concerns about Chinese "support to Russia in the wake of the invasion,
        and the implications that any such support would have for" China''s relationship
        with the US and partners around the world, State Department spokesperson Ned
        Price said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01e29f-cd97-4729-a87b-1f750d19fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9e5d6-4eee-4b97-b209-fc6ca9d0ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes allies and partners in Europe and the Indo-Pacific,"
        Price said at a State Department briefing Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbf85c-4b50-4783-ab35-b48a81db28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc408ef5-8a49-46ed-bf7d-39d3101e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US watching how China responds to Russian invasion of Ukraine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c5e0f-d849-4daa-9fb3-277ae894bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the meeting, US officials said they expected Yang to
        portray China as a neutral partner willing to help facilitate talks between
        the two sides aimed at bringing an end to hostilities. China has ramped up
        its diplomatic efforts in the past days, including in a call last week between
        Xi and the leaders of France and Germany meant to signal a willingness to
        adopt a more proactive role in the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b28e69-3a9d-4251-b742-d8a86365eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f1731-4c7d-407e-a468-e036311020a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has viewed those efforts somewhat skeptically, given China''s
        recent closeness with Russia. And over the weekend, US officials said they
        had information that Russia had asked China for military support, including
        drones, as its invasion advances more slowly than the Kremlin had expected.
        Both the Chinese and Russian governments publicly denied that the request
        had been made.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307696b-65cd-4248-b850-0e9218d2903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5b246-c27f-4524-8194-e8fb5f96bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told CNN on Sunday that China providing Russia with support
        is a "concern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497a80e-fa43-428c-8ab0-b0bad333bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d1ee0-a513-4881-a348-6b2eae2388af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also are watching closely to see the extent to which China actually
        does provide any form of support, material support or economic support, to
        Russia. It is a concern of ours. And we have communicated to Beijing that
        we will not stand by and allow any country to compensate Russia for its losses
        from the economic sanctions," Sullivan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9ac04-ffe8-40ab-8a0a-f88c955506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105d81e-af9b-49a7-aed4-3b012c7e6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials say they believe Xi has been unsettled by Russia''s
        invasion and the performance of Russia''s military, which has experienced
        logistical and strategic setbacks since the invasion began more than two weeks
        ago. Watching from Beijing, Xi was caught off-guard that his own intelligence
        had not been able to predict what happened, even though the United States
        had been warning of an invasion for weeks, the officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57565843-9429-4806-8e12-d8bb39ae69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3198c5-ee15-4451-aa67-378fd427c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may not have understood the full extent of it," Sullivan said
        on CNN on Sunday, "because it''s very possible that Putin lied to them, the
        same way that he lied to Europeans and others."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5e7a8-6201-4f98-8a01-85ad049f8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c58447-127e-4e17-b32f-4258084e915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mostly global repudiation of Russia''s actions has caused China
        to weigh what damage it may suffer to its reputation by sticking with Russian
        President Vladimir Putin. And an economic rupture with Europe or the United
        States could damage a Chinese economy already growing more slowly than it
        has in 30 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e80a8b-332f-4c55-ba30-a7a2499324dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c9809-18aa-4269-8c0c-b725ce1e5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all those reasons, American officials believe now is a moment
        when engaging with China is an imperative as it determines how to proceed
        amid Russia''s aggression. US and Chinese officials have been in regular touch
        over the past several weeks, including in the lead-up to Russia''s invasion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15d89c-881c-4f1c-bab8-909ca74ad43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed141b29-cef9-4b72-aeee-41c173464217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the US is "watching very closely the extent to which
        the PRC" -- another name for China -- "or any other country, for that matter,
        provides any form of support, whether that''s material support, whether that''s
        economic support, whether that''s financial support to Russia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38f592-6114-461b-8363-bef18184cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d076344-1d1b-453a-a839-bcf1c9c4b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any such support from anywhere in the world would be of great concern
        to us," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032edb1b-be6e-4433-88f7-c72d9584069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a83cd0-0d96-4886-a1d9-e43f24853cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to comment specifically on reports about the diplomatic
        cable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39206a3f-1175-4764-9125-a78fe3f17e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e4e93-c303-45cf-bb26-841570ee1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated very clearly to Beijing that we won''t stand
        by. ... We will not allow each country to compensate Russia for its losses,"
        he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c8709-6762-411f-a996-979d5070ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6245e-ae6a-468b-ab38-9cbe520c7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price characterized the Chinese response to the Russian invasion
        of Ukraine as somewhat "ambivalent."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3513e7-cc79-457f-add4-6a1b3dbc6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51646d8a-2a60-4947-9532-9f95933d3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read a statement the other day from a PRC official calling the
        situation complicated. There''s nothing complicated about this. This is naked
        aggression," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a103c-9988-48b4-b9a4-3cd28c7cd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70bbd5-bf83-45cd-a55f-37e0a529995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian invasion of Ukraine tosses its relationship with China
        into tumult</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c59d4-bed1-4a9b-a94a-e88659010cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan''s meeting Monday in Rome was originally meant as a follow-up
        to US President Joe Biden and Xi''s nearly three-hour virtual summit in November,
        which occurred at the same time American officials began warning of a massive
        buildup of Russian troops along Ukraine''s borders. On that call, Xi warned
        Biden that dividing the world into competing blocs would "inevitably bring
        disaster," according to a Chinese readout.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f195119-824c-41e5-9b12-1c383c1b77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb542e-4438-4b27-9c20-24b500e40bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Russia''s invasion has done more to align the world in competing
        alliances than anything Biden had done with the aim of bolstering American
        relationships -- an outcome American intelligence has found Xi was also unprepared
        for, believing instead that European economic interests would prevent countries
        there from imposing severe sanctions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b7054-4e66-4c02-85d4-4a6b284304a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c192fa9-af85-41f8-a211-8b1f41bf531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic has complicated a relationship that Xi and Putin declared
        had "no limits" in a lengthy document in February, when Putin visited Beijing
        for talks and to attend the opening ceremony of the Winter Olympics. The US
        decision to stage a diplomatic boycott of the Games infuriated Xi, officials
        have said, making Putin''s presence in the stadium even more important.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdb114-788f-427b-8bef-bc28f7d91f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c8924-42e7-4ae3-be68-c1a6d978f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolving response in China to the Russian invasion -- from denying
        one would happen to avoiding public condemnation to presenting itself as a
        possible mediator -- has been closely monitored by the White House, where
        the potential of a Moscow-Beijing alliance is viewed with heightened concern.
        CIA Director Bill Burns said last week the partnership was rooted in "a lot
        of very cold-blooded reasons."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148404d-6a9a-41a4-a680-8454ebc449a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c68d7-6980-4628-9903-e072199396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new "axis" forming in opposition to American-led efforts at bolstering
        regional security has been in the works since before the war in Ukraine, including
        in the economic, political and military sectors. But the US does not view
        the partnership as fully developed, Director of National Intelligence Avril
        Haines told lawmakers last week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8f9f5-0b1e-4b3f-9e80-74dea06cdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53e9b8-5ac1-423c-a7c5-14f211560093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do see it as not yet at the point where we are, for example,
        with allies," Haines said. "They have not achieved that kind of level of cooperation,
        and we anticipate it is unlikely in the next five years that they will ...
        become the way we are an ally with our other NATO members in that context."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826a43d-93cb-42fc-8254-5d23e155a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:19:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/politics/us-china-russia-ukraine/index.html">China
        has expressed some openness to providing military and financial aid to Russia,
        US cable suggests</a>."</em></p>'
