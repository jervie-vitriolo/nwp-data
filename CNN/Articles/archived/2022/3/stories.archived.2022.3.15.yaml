    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella, Gonzales pitch solutions to solve society''s ''biggest ills'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044bade-4fe7-44c2-9a88-86ed45dc7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—</strong>&nbsp;Two
        candidates vying for the highest post in the land shared how they will "cure"
        what they believe are the biggest ills in society —&nbsp;corruption and the
        political system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de829f4-c32d-4f34-b361-2fadc289b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Tuesday, former presidential spokesperson Ernesto
        Abella said civil society —&nbsp;especially ordinary Filipinos —&nbsp;must
        learn to embrace personal responsibility. Once civil society plays a bigger
        role in local issues, he believes the country will see progress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68c5fa-16a5-443d-a212-d9091fbedae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest ills [are] corruption, social inequality, lack of love
        for the nation and lack of trust in government. <em>Ang nakikita kong pwedeng
        magbigay tugon diyan</em> [A possible solution that I see] is to engage civil
        society in everyday governance," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d5c72-0214-4390-8ae9-8a68ebe2347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella proposed a National Volunteer Core for individuals aged 18
        to 35 who will be involved in community work in various fields like education
        and health care. He said he will also seek educational reforms —&nbsp;especially
        in values education and Philippine history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9344a17-7bfc-4be0-8447-e2c83e1ca770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense chief Norberto Gonzales has a different take on the
        biggest ill in society. He believes the political system and current brand
        of politicians should be fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6072e48-2bd6-41c2-ab7a-0d34732ade85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan tayong magkaroon ng pagbabago ng sistema ng pulitika
        sa Pilipinas.</em> We need structural changes. <em>Pwede nating pag-aralan
        yung</em> parliamentary system," Gonzales said in the same forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a94ff7-5d11-4916-b783-8fa5a022e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should change the country''s political system.
        We need structural changes. We can look into the parliamentary system.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbb2a1-6026-48cd-95cd-f64a23594d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales earlier said he will push for charter change during his
        first year in office to give regions more autonomy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e0565-c7eb-4644-adfa-246fdba82238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the virtual forum organized by the Polytechnic University of
        the Philippines Quezon City (PUPQC) student council, the candidates also answered
        questions on health, education, economic recovery, good governance, and security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726f97d-cb0c-4aa2-beca-723317b5dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:29:42.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman —&nbsp;who is campaigning in Mindanao
        —&nbsp;confirmed his attendance. However, he was unable to join due to connectivity
        issues. His campaign manager Sonny Melencio answered questions on his behalf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691b49d-c180-4a59-87aa-b82c22e635a5'
      'mgnl:activationStatus': true
