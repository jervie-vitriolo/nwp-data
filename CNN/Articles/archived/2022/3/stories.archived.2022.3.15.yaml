      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366db4d-b190-408d-8435-411eb8ca2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am, too. I feel that what rescues this record is the band''s commitment
        to having a fun time. That’s something you can’t fake with clever button-pushing
        or level-fondling in post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428bef0-1a78-44f7-9fb4-8851743b8a48'
      'mgnl:activationStatus': true
