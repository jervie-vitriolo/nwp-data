      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said the subsidy that they will receive from the government
        will only go to oil companies, which have increased their fuel prices for
        11 consecutive weeks. He pointed out that a suspension for the excise tax
        and a fare increase would help them in the long run, since there is no guarantee
        that all the legitimate beneficiaries will receive the subsidy.</p>'
