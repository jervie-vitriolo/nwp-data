      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Juan, the first-ever victor of Bricks to Clicks Tech
        Adopter Award, likened the triumph of <a href="https://www.lazada.com.ph/shop/papemelroti">Papemelroti</a>
        LazMall flagship store to raising a newborn child. She launched LazMall flagship
        store in early 2020, right at the onset of pandemic when she was eight months
        pregnant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4254cf-0ff9-4fa7-bfc1-683191ce6283'
