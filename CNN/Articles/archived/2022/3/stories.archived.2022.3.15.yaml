    'template': '1'
    'title': 'BSP: PH’s distance, limited link to Ukraine, Russia may ''insulate''
      economy from war'
    'updated': 2022-03-15T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d838085-f3e3-4283-8d15-c71e39a713bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Philippine economy may be shielded from the Russia-Ukraine conflict given
        factors such as its limited connection to both countries, the Bangko Sentral
        ng Pilipinas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea0402-05a4-4ffa-965d-57e9dd1da492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cfd09-a286-43ef-9934-5b90721586f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Philippines’ geographic distance and limited economic link
        to both Russia and Ukraine, as well as its strong macroeconomic fundamentals,
        could insulate the domestic economy during the current risk-off episode,”
        tweeted BSP Governor Benjamin Diokno on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b657ffe-8620-44ab-9ecf-46d9305fab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4995e3-3ff3-4c55-bc79-be2db0bd1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno noted that the country''s exports to Russia in 2021 were
        negligible at $120 million or 0.2% of total exports. Ukraine had a smaller
        share at $5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419f85-0504-4bd5-bea4-9d5f6d605084'
      'mgnl:activationStatus': true
