      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dfd85-f693-456f-995f-96967d4e8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary is providing Ukrainian refugees with free Covid-19 vaccines,
        and the WHO has also offered lab support that includes Covid-19 testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3f3eb-99f4-4e64-83de-37220534c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
