      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It truly is an honor to win this award, and our team will continue
        to look at this as an inspiration to do what we do and to keep on going,"
        Gao added.</p>'
