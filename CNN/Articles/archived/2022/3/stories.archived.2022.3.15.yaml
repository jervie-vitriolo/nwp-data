    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH judokas carry momentum of historic 2019 SEAG medal harvest in Vietnam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279cf29-7fa9-4492-8097-c2e43273671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) –</strong> The
        Philippine judo team is determined to deliver another memorable performance
        at the 31st Southeast Asian Games (SEAG) in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c2576-2ede-4648-afd8-e72f0f64f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team coach Gilbert Ramirez, a silver medalist in the 2019
        SEAG, expressed confidence that all the 21 judokas will win medals in the
        biennial regional sports event in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32d4f3-4cfd-4d94-80b2-dad69a3a3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8497d3-e285-4c60-917c-e00b1fc857a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ng</em> athletes <em>natin, magme-</em>medal <em>po.
        Hindi lang naman ito ang naging</em> challenge <em>sa mga Pilipino, mapaparaan
        tayong mga Pilipino. Yung mga</em> athletes <em>natin ay kahit</em> pandemic,
        <em>tumatakas yan para makapag-</em>jogging," Ramirez said during the <a href="https://www.facebook.com/PhlSportsCommission/videos/326765752811684"
        target="_blank">Philippine Sports Commission''s People Sports Conversations
        program</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6e5da-2ba4-4f24-8b1d-fa34a450b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d7916-b9c0-4598-bb9e-aa348f96afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:30:22.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:56:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of our athletes will win a medal. The pandemic
        is not only the challenge for us Filipinos, since we are resourceful. Our
        athletes are still going out for jogging despite the pandemic.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5933132-0d2d-4cad-9120-d98fd84a623e'
