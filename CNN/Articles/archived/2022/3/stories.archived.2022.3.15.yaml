    'mgnl:tags': ['DOH', 'Myrna-Cabotaje', 'Bayanihan--Bakunahan', 'COVID-19', 'vaccine']
    'template': '1'
    'title': "DOH: Govt may no longer hold 5th natl mass vaccination drive  \n"
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc47bf-159e-4ced-bd80-68c0009312f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        government is shifting its focus from national to localized vaccination programs,
        pointing out it may no longer conduct a fifth round of the “Bayanihan, Bakunahan”
        drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65b026-cc3f-4836-8339-1f3994b816f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970552b-8c6a-4634-ab2d-49a11aa9022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka hindi na tayo magkaroon ng national vaccination day. Mas focus
        na sa mga probinsiya na kailangan ng tulong, doon ibubuhos...Kasi yung iba
        naman ay nakakataas na, may 70% coverage na ng fully-vaccinated at pati ang
        kanilang A2 (senior citizens),” said Health Undersecretary Myrna Cabotaje,
        who also heads the National Vaccination&nbsp;Operations Center, in a public
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac8b23-4fe2-46c5-8ae1-5f41f36d61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de63dd2-7b58-443c-857e-673ac24867cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might not have another national vaccination day.
        We will just focus on the provinces which need more help. The other areas
        already have high vaccination coverage, with some population having reached
        70% fully vaccinated, including their A2 (senior citizens.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba855956-5091-4d3a-a7ff-fcf3e4da1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe913a7-481b-4093-bf78-321249aac712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ang tutukan na lang natin ay mga siyudad na hindi nakakamit
        ng kanilang parameters ng fully vaccinated na at least 70% at at least 70%-80%
        ng kanilang A2,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd906ad2-cc02-4503-a231-4f70112b3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec794a20-af15-4f0b-8831-295367091217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will just put our attention to cities that have
        not yet reached the parameters of full vaccination, which should be at least
        70% and at least 70%-80% for the A2.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f93e3-7d39-45dd-a212-46ae78561978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03244edf-9992-41f5-865f-36cbd6dd6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth wave of the “Bayanihan, Bakunahan” program, which started
        last March 10, was extended until Tuesday due to low vaccination turnout in
        the first few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be393dbf-50b5-4c74-8903-b6b765477288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fad438-9ecd-4b47-ad07-aa2ab9daa42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, government data showed that a total of 1,400,889 COVID-19
        vaccine doses have been administered during the fourth nationwide mass vaccination.
        This is still far from the government’s target of 1,879,297.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4013af-3d6a-428a-a255-b4c974a09166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3090f-a94f-476a-b6e8-10aeaced8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said that the fourth “Bayanihan, Bakunahan” program will
        be stretched until March 18, but only for senior citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc122d-f974-40ac-b527-3810f362ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db751ff-7fb1-4cff-ae15-af9899f9d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:26:57.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang A2, i-e-extend natin hanggang Biyernes para may special focus
        at ‘yung mga kailangan pataasin pa ‘yung kanilang coverage ng A2,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a99533-d06d-4377-8fa8-a51d21580688'
      'mgnl:activationStatus': true
