      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>The
        Trade Union Congress of the Philippines on Tuesday reiterated its call for
        an increase in the daily minimum wage of Metro Manila workers, claiming that
        it has been over three years since the capital region had an adjusted wage
        scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55540b18-8ee5-4f08-b51e-e00fbbc479c6'
