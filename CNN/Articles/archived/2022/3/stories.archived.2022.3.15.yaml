      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Son of Aksyon Demokratiko founder: We''re all proud of Isko</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd6d7d-1448-4643-b83e-ce280cdd1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.433+08:00
