    'mgnl:lastActivated': 2023-01-24T11:56:58.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:56.320+08:00
