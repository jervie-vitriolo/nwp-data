      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145aa8c-e5ee-4edf-b3e8-178b4a8651c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:39:49.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:56:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we now as a nation promoting slavery or wages that are not
        even liveable?"  TUCP party-list Representative Raymond Mendoza told CNN Philippines''
        The Source, a day after the group filed a petition seeking to raise Metro
        Manila workers'' minimum wage from the current ₱537 to ₱1,007.</p>'
