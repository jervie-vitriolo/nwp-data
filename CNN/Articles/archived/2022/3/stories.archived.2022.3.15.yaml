      'Bayanihan-Bakunahan', 'Maria-Rosario-Vergeire', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: 4th Bayanihan, Bakunahan extended until March 18'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad8a43-0a25-463c-bb89-3bee11e52b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> —&nbsp;The
        Department of Health said the fourth round of the national vaccination days,
        or Bayanihan, Bakunahan, has been extended until Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b07520-44cf-4fce-a85f-f4c35c76e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para mas marami pa nating kababayan ang mabakunahan, ang ating</em>
        Bayanihan, Bakunahan IV <em>ay extended hanggang Biyernes,</em> March 18,"
        Health Undersecretary Maria Rosario Vergeire told a virtual briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ade475-96fd-4cc3-a869-74b0b61883e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Bayanihan, Bakunahan IV has been extended until
        Friday so we can reach many more who want to be vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a99ec1-37d7-4d70-abfd-d3febef22129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said 1,400,889 vaccine doses have been administered as
        of March 14 under the 4th round of the <a href="https://www.cnnphilippines.com/news/2022/3/8/national-vaccination-days-March.html"
        target="_blank">National Vaccination Days</a> — nearly 400,000 doses shy of
        the target 1.8 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4193da8-33ec-4fcb-8065-90237f2b713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they would continue to find ways to reach areas where
        vaccination rates are low, adding there would soon be vaccination programs
        in churches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125632f7-eb5f-4d0e-b525-34b03063cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority groups for vaccination include those who are due to receive
        their second doses, those in the A2 group, minors aged 12-17 years old, as
        well as administering booster shots to people in the health and economic sectors,
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b054da-7d3f-4215-abf5-8d8c4231a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the target of the latest national vaccination round
        was set low because most of those eligible to receive the shots have been
        inoculated already.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667425ae-375f-4e51-ba6f-a3325096f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target has been set low because we know that most of our vaccinees,
        <em>or yung mga</em> eligibles <em>natin na talagang naandoon yung kailang
        interes magpabakuna ay nagawa na natin. Ang hinahanap natin ngayon ay yung
        mga</em> hesitant <em>na magpabakuna, yung mga taong hindi talaga makaaccess
        or hindi makarating sa bakunahan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae45498-6680-4ce2-bd74-edb71f5594e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:03:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The target has been set low because we know that most
        of our vaccinees, or those eligible who want to be vaccinated have been reached.
        What we are doing now is to look for those who are hesitant to get vaccinated,
        those who have no access to or cannot go to vaccination sites.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16201501-616b-4116-a0a3-88deb7d686de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:53:45.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also listed the factors considered in setting the goal
        for the fourth round of national vaccination days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1a2ab-6449-407c-a4a0-3f76e508bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:53:45.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First will be hesitancy...because <em>marami pa rin pong nagkakalat
        ng maling impormasyon at marami pa rin ang nagkakaroon mg maling</em> preception
        <em>sa bakunang ito,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b951b8-b1b9-4adc-aa8e-d65526ef0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:53:45.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First will be hesitancy...because there are still
        those who spread wrong information and there are still wrong perceptions about
        the vaccine.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31909fc7-a0fe-4cb1-9f71-3f84995af658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:53:45.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ageism was another factor, which Vergeire explained meant some seniors
        believed that because of their age, they would not need to be vaccinated anymore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908970c2-5d0f-4795-8a65-209f83f22fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:53:45.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower was another consideration especially with the shift to
        Alert Level 1, the health official said, noting that non-COVID health services
        were slowly coming back and some health care workers who helped with vaccination
        efforts would no longer be able availble.</p>'
