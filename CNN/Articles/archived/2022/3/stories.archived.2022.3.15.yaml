      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a total of 791,021 new cases of Covid-19 and 8,012
        new deaths in Ukraine and in surrounding countries between March 3 and 9,
        a WHO situation report published Sunday said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1db68c-fec3-4a8e-9635-65435959debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.280+08:00
