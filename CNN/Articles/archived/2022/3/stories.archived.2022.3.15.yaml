      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude is at $101.34 per barrel, based on latest data reported
        by CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a46c1e-9557-42f1-bd34-afd48c85b1a9'
      'mgnl:activationStatus': true
