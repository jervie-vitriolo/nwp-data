      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7363f-c41e-473a-9bc8-1435890e9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:46:07.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:56:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since starting Lucky HR in 2013, I would have never thought that
        I would reach this level of success. There have been many different challenges
        in this journey, but since going online and partnering with Lazada, I have
        witnessed positive growth and the ability to scale the business," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038f1d2-22d8-493a-8acc-4d8ecaf396bc'
      'mgnl:activationStatus': true
