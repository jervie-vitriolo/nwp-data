      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza noted that the current monthly minimum wage of over ₱13,000
        is far below the ₱16,625 monthly poverty threshold for a family of five in
        Metro Manila.</p>'
    '9':
