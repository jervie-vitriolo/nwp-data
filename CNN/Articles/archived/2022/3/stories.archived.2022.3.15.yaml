    'template': '1'
    'title': 'DOH: Entire PH now at low risk for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fde2be-dc5b-4b4e-942e-1207d4e39cc4'
      'mgnl:activationStatus': true
