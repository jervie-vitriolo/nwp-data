      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DFA said the group comprised of seafarers
        from MV Bolten Ithaki, MV Ithaca Prospect, MV Polar Star, and MV Riva Wind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4a3a9-d77e-47ed-9511-c96b5151378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:15.634+08:00
