      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three Filipina
        entrepreneurs have clinched top honors at the second edition of the Lazada
        Forward Women Awards 2022, including the bragging rights to a first-ever tech
        adoption business award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e43407-4d0e-4989-b2a3-76eb66a7d628'
