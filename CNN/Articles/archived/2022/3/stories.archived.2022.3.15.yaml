      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Metro
        Manila mayors are ready to recommend a further de-escalation of restrictions
        in the region as the COVID-19 situation in the country improves, the Metropolitan
        Manila Development Authority said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd317c-b075-4f6f-912b-c0c59d2580ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba1c50-e6ea-4fe6-8d71-ac8042593610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagusap-usap po ang mga mayors sa council at nagbigay po ng assessment
        kung ano po ang kanilang mga nais o sentimyento kung sakaling magkaroon ng
        Alert Level [0]. Karamihan po ay nagsasabi na nakahanda na po sila sapagkat
        patuloy naman ang pagbaba ng mga kaso nitong mga huling linggo,” MMDA General
        Manager Frisco San Juan, Jr. told a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d29b54-cf01-4f75-bdce-08a91e646727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987e968-5618-4d2e-a8f0-b7340e1bf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mayors had a discussion earlier and they gave
        their assessments on the possibility of an Alert Level 0. Most of them said
        that they were ready because the cases are declining in the past weeks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8e89a-e0dd-484e-a232-9026a89f9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c10ffd-a257-4c33-95ae-d6e321937cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and 38 other areas are under Alert Level 1 from March
        1-15. It is the first time for the capital region to be placed under the lowest
        alert level status since the five-step COVID-19 alert level system was first
        implemented in September last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c582a-0ddf-4015-ae64-d0a488ce32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed30e62-9de3-41e5-af0d-bd435bdbe2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to announce the new alert level status for
        the rest of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d07923-51d5-4358-90dd-06192fbd1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e9cd2-e369-4f0d-a9a7-f8bf7c038340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the capital region is ready to relax pandemic restrictions,
        the only concern among the mayors is a possible spike in infections</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223f887-24f6-4398-8d88-29fd2b5ec514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addd43d-bae3-4081-95df-80a8622220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila nakahanda sila sa pagsasagawa ng mga karamptang solusyon
        kung sakaling magkaroon ng pagtaas muli ng number of cases […] Binabantayan
        lang po talaga ay kung tataas pang muli ang number of cases,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843de386-10d9-4a72-9106-fd0eea15778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
      'mgnl:createdBy': 'vince'
