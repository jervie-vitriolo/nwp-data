  'Philippine-Airlines-CEO-sees-2022-as-comeback-year':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-15T20:05:07.541+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd79f51-ebc0-429a-a626-b6bc683d5ca7'
    'lead': 'After dealing with turbulence in its financials due to the COVID-19 pandemic,
      the top official of Philippine Airlines (PAL) considers 2022 as the company''s
      "comeback year".'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T20:06:42.321+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:31.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:08.510+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Airlines CEO sees 2022 as ''comeback year'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834f85a-24ef-4dc2-bc47-ffbd51401cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — After
        dealing with turbulence in its financials due to the COVID-19 pandemic, the
        top official of Philippine Airlines (PAL) considers 2022 as the company''s
        "comeback year".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bd083-9445-495d-b7f5-220e52ea0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a comeback year for Philippine Airlines and
        for our country," PAL Chairman and Chief Executive Officer Lucio C. Tan was
        quoted as saying in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a774875-24e3-45e2-98a7-c598e653b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the flag carrier marked its 81st year in the market,
        which the business tycoon described as a "day of rebirth" for PAL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56487c3a-a506-47d7-8122-d8ecddaf7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan stressed the group is now equipped to deliver "a stronger, more
        reliable and dynamic airline" as it completed its financial restructuring
        earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d06c4-3e72-4f22-8320-71e187932f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have my assurance that we will stay true to our mission of
        serving the Filipino people through a network that keeps the Philippines connected
        to the global economy," Tan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dba756-240b-451f-9d08-b95247f0885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/1/1/PAL-exits-from-Chapter-11-bankruptcy-process.html">READ:
        PAL seen to fly into recovery after exit from Chapter 11 bankruptcy process</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d571eda-06a0-408b-b66e-a808499e3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful restructuring brings waves of hopes for PAL as this
        allowed the airline to cut over $2 billion in debts, contract the company''s
        operating fleet capacity by 25% and raise $655 million in new financing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf661e96-3333-476f-a7ac-6304714ff94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders'' decision to ease travel restrictions further propels
        PAL''s optimism, it said. In the Philippines alone, the government has placed
        the capital region and 47 other areas under the most relaxed COVID alert level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae935db-24d3-4728-b761-154d61b85531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is boosting its network, covering a total of 39 international
        and 27 domestic destinations. Earlier this month, PAL said it is adding more
        than 1,500 flights, expanding its regular scheduled flights by 52%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b4b4d-6d41-4206-9e5d-b13b35f6d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T20:06:42.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, PAL is slated to transform its Mabuhay Miles frequent
        flyer club into a bigger lifestyle program and launch digital innovations
        to improve the travel experience and cargo business.</p>'
