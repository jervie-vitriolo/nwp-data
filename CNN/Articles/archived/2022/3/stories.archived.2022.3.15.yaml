      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said that they are ready to give appropriate
        solutions if ever the number of cases increase. But they are on the lookout
        for a spike in cases.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71c119-bd84-4c93-9f27-bf7cdd4d5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
