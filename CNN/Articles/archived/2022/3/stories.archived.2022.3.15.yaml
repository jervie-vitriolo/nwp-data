      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the inter-agency body <a data-cke-saved-href="http://www.cnnphilippines.com/business/2022/3/9/FIRB-denies-WFH-extension-beyond-March.html"
        href="http://www.cnnphilippines.com/business/2022/3/9/FIRB-denies-WFH-extension-beyond-March.html">affirmed</a>
        its decision instead —&nbsp;part of its oversight functions under the Corporate
        Recovery and Tax Incentives for Enterprises (CREATE) Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f8513-bce8-4da7-8589-8baf4bac8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325cb9f-1099-4fcd-b021-ef37f1c797fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PEZA will still file its appeal for reconsideration on the denial
        by the FIRB. We hear the concerns of our investors and their workers and we
        will continue to lobby on it. For the meantime, I call onto our enterprises
        to follow the decision of the FIRB to avoid any penalties," said PEZA Director-General
        Charito Plaza, who also cited concerns from registered firms on costs, health,
        and safety with the return to offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c430c-fe56-49f4-94a1-cd669ef720d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6f781-77cd-41db-bd1c-17df7f570c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Chua acknowledged the contribution of BPOs to the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb516a7-c2ce-47fd-b8f5-9823b11400b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cbf7f-daef-431d-bb17-5897dd019ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BPO sector performed very well and was very productive before
        the pandemic, during the pandemic, and I''m sure there is a big scope for
        them to also perform and contribute much to this new normal where we''re all
        back in the office," the economic official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94ea4e-a70e-4e12-bc16-1803aca1f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35337423-2b74-44b3-b23f-5b33d2f861d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:19:56.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects the economy to grow within 7-9% this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5f772-dbd5-43ac-b515-b4a8f39b3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:03:00.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth of BPO industry at risk</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef981dc-a34a-4ac9-9331-597e0aa7da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:03:00.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822c188-1099-4999-8d82-2c9508b435ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:03:00.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Bengzon, Assistant Manager of Office Services - Tenant Representation
        of Colliers International Philippines, said the competitiveness of the local
        IT-BPM sector is at risk as it competes with other markets, like India, where
        increased WFH allowance may provide the advantage of stronger employee retention,
        engagement, and performance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ec6cd-e976-4e54-b831-6bd8aeab801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:03:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb9f46-87f6-4c1b-aec9-55edf49ec2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:03:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines that BPO firms they spoke to want an
        operating environment that remains future thinking to accommodate the growth
        of the industry. This arrangement has also unlocked a number of benefits,
        especially on the part of employees, he noted.</p>'
