  'PH-donate-sputnik-v-moderna-vaccines-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-15T15:37:21.166+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
