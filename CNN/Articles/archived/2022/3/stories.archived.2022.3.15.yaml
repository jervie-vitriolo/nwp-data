      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the 21-strong Philippine judo team for the 31st SEAG
        are veteran judoka Alvin Mendoza (Goshin Jutsu Kata), former Ateneo De Manila
        University Judo Team co-captain Andrea Divina (Katame No Kata), University
        of the Philippines standout Benedict Macale (men''s -73kg), and University
        of the East products Jed Mark Pumay (men''s -60kg) and Jewel Ann Rafael (Katame
        No Kata).</p>'
