    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca6127-6771-4d14-9d25-4a62039c8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Keith Raymier G. Ayuman, Human realized he needed a musical
        nom de guerre early on. “Every encounter I made with some people would often
        end with a tease on how similar my family name sounds to ‘A Human,’” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05648892-f232-474f-ba33-ad55248029ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go with that moniker was cemented after an ill-fated
        interview at a songwriting contest became more of an interview that focused
        on his politician dad rather than anything about the music. “My band and I
        stood on that stage feeling awful, realizing [the host] just wasn''t interested
        in my song entry. So, I’ve used Keith Human ever since to distance my personal
        life and my family background from my music career.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51939ecb-f758-4764-94f1-806807193d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could hear strains of twee, folk, jazzy blues, and pop punk all
        having a merry go at it on the six tracks. Live recording is always a tricky
        thing to pull off right, a protean creature that changes requisites depending
        on the venue and the gear you’ve got but sound engineer Rex Aventuna sure
        made the best of what was in front of him. Still, the drums sound a little
        too canned and the bass was a tad on the fuzzy lower side of the mix.</p>'
    '33':
      'image': 'jcr:aeddc259-5f7f-4f9a-817a-9d0c1f95941e'
      'imageCaption': 'Human has amazing chemistry with Jouissance, a full band project
        where he also plays the bass. Photo courtesy of MELT RECORDS'
