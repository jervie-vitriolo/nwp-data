  'Robredo-Ongchuan-Evardone-Rodriguez-Duterte-qualifications':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-15T14:05:32.110+08:00
    'imagesource': 'jcr:12da2171-ce9e-4c4c-86f0-17904ff4b884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b843b2-07a8-43af-b7bf-709d7c4c892e'
    'lead': 'Northern Samar Gov. Edwin Ongchuan, who belongs to the National Unity
      Party, expressed his support for Vice President Leni Robredo on Tuesday following
      a consultation with municipal mayors, provincial, and barangay officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T14:12:50.495+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:43.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:02.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo fits best with Duterte''s ideal successor, governors and solon
      say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cc9b6-426f-40c0-906e-2602420def63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — At least
        three local chief executives and lawmakers said Vice President Leni Robredo
        is the only candidate out of the 10 presidential aspirants that embodies the
        qualities sought by President Rodrigo Duterte for his successor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a103e-4a16-4e67-b4f1-a2a55644478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Gov. Edwin Ongchuan, who belongs to the National
        Unity Party, expressed his support for Robredo on Tuesday following a consultation
        with municipal mayors, provincial, and barangay officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da04bc-d588-4649-9953-a49eee959d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After assessment of the character and track record of all presidential
        aspirants, it came to our collective discernment that the candidate who best
        fits these qualities is VP Leni Robredo," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23714aff-2a01-4c8b-8302-d4ed93f489a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three out of the 24 mayors of Northern Samar are backing
        Robredo''s bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a35af-5e78-4ca6-8bd9-940c0706d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar Gov. and PDP Laban official Ben Evardone said he sensed
        that Duterte''s "heart is for VP Leni" after the President said in a televised
        interview that he wants his successor to be a compassionate and decisive lawyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d605d98-345e-4425-8994-66b7a3645278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s a lawyer, she’s decisive, she has good judgment, and she
        has compassion for all sectors, especially the poor,” added the Duterte ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e9f4e-8daf-4e74-b1eb-743beffe3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rufus Rodriguez of the Centrist Democratic
        Party also believes Duterte''s endorsement of Robredo will help her win on
        May 9, adding she already enjoys wide support that is not reflected in pre-election
        surveys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530280c-529f-40ee-9a86-b863f21c3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen the massive crowds that VP Leni’s campaign sorties
        have attracted. These are ordinary Filipinos, workers, the middle class, those
        in the A-B economic groups, the laity of the church, and the youth. They are
        not the ''hakot'' type, and apparently, they have not been reached by surveys.
        They are the people who will elect her and make her win, not the pollsters,”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fc4c0-976d-409d-9a87-422bea080696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:12:50.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet endorsed a presidential candidate, previously
        saying he''d prefer to "stay neutral."</p>'
