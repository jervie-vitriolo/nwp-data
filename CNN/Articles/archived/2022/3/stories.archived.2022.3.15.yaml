    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89549d3b-65e3-4aea-a29a-d72c4edf6763'
    'lead': 'The national government is considering to donate some expiring stocks
      of Sputnik V and Moderna vaccine doses to other countries, the Department of
      Health said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T15:40:24.502+08:00
