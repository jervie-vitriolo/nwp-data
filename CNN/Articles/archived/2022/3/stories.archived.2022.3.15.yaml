      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it difficult to understand…Parang ‘di ko kayang tanggapin
        na pagkatapos ng mga presidential forum saka mga interview, lalo pa akong
        lalagapak," Lacson told reporters on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8b6ce-ac35-47d1-b1c2-79c2705029b4'
