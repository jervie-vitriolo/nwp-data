    'title': 'WWE Hall of Fame wrestler Scott Hall dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d6ee5-90a8-4633-939a-655b68881049'
      'mgnl:activationStatus': true
