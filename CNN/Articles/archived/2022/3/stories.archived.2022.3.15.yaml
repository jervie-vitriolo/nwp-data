    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc3e36-1fed-41f5-88be-55f7116f414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.254+08:00
