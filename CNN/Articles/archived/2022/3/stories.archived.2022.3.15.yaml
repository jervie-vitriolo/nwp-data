    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9666ee-c55a-4eb6-8e4a-6b840f2d95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
