    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f54be4d7-7837-4505-b7d4-b424ea7dda3d'
    'lead': 'The image of a farmer is traditionally attached to males, but many Filipino
      women have been making their presence felt in the frontlines of food and climate
      security.'
    'mgnl:activationStatus': true
