      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Former wrestler and World Wrestling
        Entertainment Hall of Famer Scott Hall, who reached stardom as "Razor Ramon"
        during the heyday of his career in the 1990s, has died, according to the WWE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59788ad-1dd3-43cb-9ce4-7384a61305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WWE is saddened to learn that two-time WWE Hall of Famer Scott
        Hall has passed away. WWE extends its condolences to Hall''s family, friends
        and fans," the WWE said in a tweet on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3115f1-1b1a-4f9f-8643-3f1769dcba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall wrestled for various organizations across the country throughout
        the 1980s before joining World Championship Wrestling (WCW) in 1991, according
        to WWE. Hall signed with WWE in 1992 and became a four-time Intercontinental
        champion performing as Razor Ramon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536da3d-e6b8-45ff-b23f-672309aa5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matches against fellow wrestler Shawn Michaels at WrestleMania X
        and SummerSlam 1995 are "both considered all-time classics by fans and industry
        insiders alike," according to the statement. Hall then rejoined WCW in 1996
        and performed under his real name as part of the popular wrestling group nWo
        (New World Order) alongside legends Hulk Hogan and Kevin Nash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996d5c7-13ee-40f9-922f-fc76ec8dc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was inducted into the WWE Hall of Fame as Razor Ramon in 2014
        and again as a member of the nWo in 2020, according to WWE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ed922-b2c7-4525-8e95-6c31ee11fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to WWE for more information on Hall''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3a3bb-f297-4ade-9901-04dae0fd9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:06:07.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:56:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/14/us/scott-hall-wwe-hall-of-fame-wrestler-dies/index.html">"WWE
