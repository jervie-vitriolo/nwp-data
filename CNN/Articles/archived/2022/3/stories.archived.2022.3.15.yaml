    'template': '1'
    'title': 'Regional effort needed to convince oil-rich countries to increase production
      –Gonzales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e655c01-926d-4185-8a08-e0d1c98f3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
