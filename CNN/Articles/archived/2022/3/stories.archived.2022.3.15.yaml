    'mgnl:tags': ['Office-of-the-Ombudsman', 'DOLE', 'Department-of-Labor-and-Employment',
      'TUPAD', 'Tulong-Panghanapbuhay-sa-Ating-Disadvantaged-Displaced-Workers', 'Quezon-City']
    'template': '1'
    'title': 'Ombudsman probes alleged anomalies in implementation of workers'' aid
      program in Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d6413-9e28-4b25-bf1e-be0cb6b9d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> —&nbsp;The
        Office of the Ombudsman is looking into alleged anomalies in the implementation
        of the Department of Labor and Employment''s (DOLE) Tulong Panghanapbuhay
        sa Ating Disadvantaged/Displaced Workers (TUPAD) in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d653bb-8fce-4cde-bd1b-f67e9c61ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday, the Ombudsman said the investigation
        was done motu proprio, meaning the agency initiated it on its own or without
        an outside party filing a complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02d3b5-d944-4e28-875c-1fa253e0e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman continues to conduct in-depth investigations on alleged
        anomalies especially those committed in these trying times of the pandemic,"
        Ombudsman Samuel Martires said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddd211-9ede-4c16-b50b-3566d7313d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is a cash-for-work program that aims to help workers affected
        by the health crisis. Beneficiaries will be paid after working anywhere between
        10-30 days, depending on the nature of the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8a147-c231-45fc-9bd6-07eb51928303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said its probe will focus on alleged illegal payment
        deductions presumably pocketed by congressional staff members or barangay
        officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce956036-226d-4288-95c7-644e272bb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also investigate the alleged collection of "processing fees"
        from the wages of aid recipients</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c821da-cc31-4e57-8872-6abc538e2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE previously suspended the implementation of the TUPAD program
        in Quezon City over reported irregularities in the distribution of cash aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d943b3d-37b1-4131-9cc6-90750af555ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department''s website, payment of wages of TUPAD
        beneficiaries are coursed through a money remittance service provider to ensure
        standard mechanics and service fees across all regions. In cases where an
        Accredited Co-Partner is involved in the implementation, the co-partner (including
        local government units) facilitate the payment of wages using a prescribed
        payroll, with representatives from DOLE''s regional, provincial or field offices
        as witnesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbd899-b860-406d-874e-ca5657917b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:05:05.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOLE said the issue raised by the Ombudsman
        was the same case Labor Secretary Silvestre Bello III wanted probed last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5efce-167b-42e8-ba2b-e75f3541bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T19:14:20.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case is with the NBI (National Bureau of Investigation) to
        look deeper in the complaints on the program implementation. The NBI already
        has sufficient information and is now up to them to file charges against those
        whom the agency deemed responsible for the wrongdoings in the implementation
        of the program," said the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2840b7a-1f95-4d5e-a536-6d48b48a7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T19:14:20.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE expressed regret over the incident, but hopes that with the
        investigation by the Ombudsman, those involved could be identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa392c83-093a-4c6e-8c01-082f6b131955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T19:14:20.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman is on the right track," said the DOLE statement.</p>'
