      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3f5e5-c51e-422f-9bb1-938505937a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:56:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doing sensitivity analysis, we arrived at the following forecasts:
        if average world price of oil is US$95 per barrel, domestic inflation will
        be 4.0%; if US$120 per barrel, it will be 4.4 %; and if US$140 per barrel,
        it will be 4.7 percent,” said Diokno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3979c9-875b-42a6-82d8-f4d9195fff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:22:04.408+08:00
