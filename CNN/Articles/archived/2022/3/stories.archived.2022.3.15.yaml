      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774936d-b3c4-49df-963d-86dc0e71044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:25:43.587+08:00
