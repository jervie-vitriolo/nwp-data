      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Russia''s assault in Ukraine intensifies,
        fear of radioactive fallout from accidental or intentional attacks on Ukraine''s
        nuclear plants, or from the use of a nuclear bomb, has triggered surging demand
        for potassium iodide pills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2abce-2d5c-4736-b598-cbe88b00388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac4e8f-7f56-4fb4-8945-8ba41ceac3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such an event, there''s the frightening risk of large amounts
        of radioactive iodine (or radioiodine) being released into the atmosphere
        which can be breathed into lungs as well as contaminate water, soil, plants
        and animals, according to the Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c687958-b475-48fd-8e4b-8f084e74369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994532b-ef85-4e50-b86d-d24ff4544539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although potassium iodide itself isn''t harmful and is an important
        chemical that''s needed by the human body, the CDC says radioactive iodide
        can harm the thyroid, a butterfly-shaped gland in the front of the neck that
        produces many of the hormones that regulate the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351337a-899b-4391-bf91-3dd241d5c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e706ccc-c655-4ccf-a228-00e2ae7edcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger is that if radiation exposure occurs, the thyroid gland
        can''t distinguish between regular iodine and radioiodine and will absorb
        both. Too much exposure can lead to thyroid cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781727d-4fd5-425f-b9c6-bc9614ee0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25261b68-6b7e-439d-ac8b-c3efe41c413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When used as directed, potassium iodide in liquid or pill form can
        quickly saturate the thyroid gland and prevent it from absorbing radioactive
        iodine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca1e4f-7cf6-45ca-b312-8e7121db4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08350a36-2500-4bf9-99ba-02f781fa3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Price gouging sets in</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5cee3-5174-4e87-bcf2-5a910aac305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large manufacturers of potassium iodide approved for sale in the
        United Sates have seen their inventories rapidly depleted in recent weeks,
        coinciding with Russia''s invasion of Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc2a1a-7cad-43a3-9845-208459b5c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301f72b-c908-4240-94fc-6e26493dec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As supplies in the market dry up, price gouging has set in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded1acb-13bf-4577-a1f4-eaaea7f84797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d5fbb-b5cf-42a0-a81e-d7dcdb7304b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On eBay, four boxes of Thyrosafe potassium iodide tablets were listed
        for $132.50 on Monday. Another listing for a box of IOSAT 130 mg pills was
        selling for $89.95 each. The 14-pack box of the IOSAT tablets, made by Anbex,
        sell for $13.99 on the manufacturer''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81522781-e10d-4533-83c9-0723c8fc9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f99976-df6b-4c48-b9af-d8c80bafe4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to know that potassium iodide pills aren''t
        a cure-all and don''t offer 100% protection against radioactive iodine. The
        CDC warns that a single dose protects the thyroid gland for just 24 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d5c0f-cbf5-482f-a693-f35e823f71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e417a1d-513d-445c-8daf-97d86376821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said taking a higher dose, or taking it more often than
        recommended, does not offer more protection and can cause severe illness or
        death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc03db-fd85-4fd1-90ae-34331d71f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cfc52-ecb5-4dca-addb-70ea13d0a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also cautions that potassium iodide pills only protect the
        thyroid and work best for certain age groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34e9c2-1715-429f-90cc-129580c02284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083e4d2-4911-41be-86b4-03b451ce6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Out of stock</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206f81f-7c5f-4fb2-a91d-44c4515512d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anbex, Inc., based in New York, is a leading supplier and produces
        65 mg and 130 mg IOSAT potassium iodide tablets. Its website currently shows
        a message saying, "We are currently out of stock of IOSAT potassium iodide
        130mg and 65mg tablets."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a4e60-a703-4c31-9586-8259027bfbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01846a0-b4f8-480a-a9b5-dac16e6e9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to be back in stock in early April but we''re pushing for
        late March," said Troy Jones, vice president of sales and marketing for Anbex.
        Jones also runs a website www.nukepills.com that sells Anbex''s potassium
        iodide pills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b6e99-b616-4f66-b3fc-e4baf23ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1dd6b1-a0b0-43c7-8077-3d3d12cf0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said the company saw a rush of orders beginning in mid February
        of up to 15 million tablets from a variety of buyers, including individuals,
        resellers, hospitals, municipalities and governments worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b0892-bd14-4103-ba76-5b6aee7f0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b3b1a-4838-4286-8ff0-e4dd6a3c031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big run started on February 23 through February 28. We sold
        out of all the inventory we had," Jones said. Although supplies are being
        replenished weekly, they''re selling out just as fast. "In the past five days
        we''ve probably sold as much as what typically would take us half a year to
        sell," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83d600-08bb-49b3-9981-b0dc7bc16e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf4e11-25f0-4548-8a92-2ecafdb174dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline, Jones said, matched reports last month that Russian
        forces had seized control of Ukraine''s Chernobyl nuclear power plant. The
        plant''s electrical system was reportedly damaged during the attack and required
        repair work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d96b3-d0b4-4ae1-9559-8e4ae665537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a0285-a500-4375-a53e-0ddefc09d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, demand for potassium iodide spikes when there''s a
        real or perceived threat of nuclear fallout, Jones said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d966be-8528-4052-97ec-e565494a7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75277bf-017f-4ae5-af7b-30f141b2513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand soared when former President Donald Trump tweeted in 2018
        that he had a "much bigger &amp; more powerful" button than North Korea''s
        Kim Jong-un, igniting fear about an escalating threat of nuclear war. It also
        happened in the same year when the Hawaii Emergency Management Agency sent
        out a false ballistic missile alert.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062c2cc-20ec-42bb-b452-6b468b0984ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6175da-c72c-4bcf-b5ec-7e1cdf384406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last month, Russian president Vladimir Putin said he had
        ordered his country''s deterrence forces — which include nuclear arms — to
        be at their highest state of alert. The White House responded to the move,
        calling it part of a wider pattern of unprovoked escalations and "manufactured
        threats" from the Kremlin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1d029-e70c-4f1d-b13d-25bd3167cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d988b4-9c6d-47f5-8e80-13ca574e11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating rhetoric from Russia only helped fuel anxiety — and
        the purchase of potassium iodide, manufacturers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84685bd8-40ef-4b28-b5d8-cdd250404eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500eef91-ce8f-4acd-ab7e-27940ca4aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anbex, which sells its tablets in a 14- day or 20-day foil-sealed
        pack depending on the dosage, has ramped up production, said Jones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad6241-71ac-473c-950e-5b81f0f3d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb60a3d-5b44-4cf8-ace9-48b184e1602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said consumers should follow the CDC''s guidelines and only take
        potassium iodide pills on the advice of health officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941bc45-ca43-4b3b-8fc7-de86117f3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350ce14-0bd6-44e5-86e3-3ad2fc8d3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based BTG Specialty Pharmaceuticals said it''s also experiencing
        heightened demand for the company''s potassium iodide products across Europe
        and the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5be47-2faf-4cba-8894-eecd73ce553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51c81d-e135-4232-8f35-e9fb0c6af85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has coincided with the conflict in Ukraine," said Chris Sampson,
        spokesperson for London-based BTG, which also has US operations. BTG makes
        Thyrosafe, an FDA-appoved 65 mg over-the-counter potassium iodide tablet.
        A box of 20 tablets is priced at $12.95 on the company''s website.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dab14-8891-448f-aa2a-904cf1a887bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a7d7e-b57d-46bf-89bb-717f449edcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampson said BTG has not been entirely out of stock, "though we
        have temporarily stopped accepting orders through our own website and some
        of our partners/distributors have been out of stock."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd341f-579e-49f2-b6c2-e12873632de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18563620-298d-4433-9fbd-78e63f78612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our product is sold to governments, public health agencies
        and the military who manage stockpiles," he said. "All of those orders are
        being met."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d07be-83d7-4017-a7c4-e83c589729f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e8831-7d72-48eb-bc8f-e9fd00464fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:11:49.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House could not immediately be reached for comment on
        this story.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652635be-abd2-44e6-b856-7e39a6120c2a'
