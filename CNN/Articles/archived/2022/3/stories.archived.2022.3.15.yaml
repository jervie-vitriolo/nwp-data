      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DFA data showed a total of 370 Filipinos have availed of
        government assistance since Russia''s invasion of the former Soviet state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fd7bc-1166-4200-ba43-e8582df88b61'
