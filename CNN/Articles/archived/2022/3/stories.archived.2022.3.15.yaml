      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredible to witness the remarkable achievements of women
        sellers across Southeast Asia''s digital commerce ecosystem," said Raymond
        Yang, Chief Operating Officer of Lazada Group. "Our Lazada sellers have continued
        to innovate and adapt their businesses to the eCommerce environment, cater
        to their customers, and enhance product offerings. We are proud to take the
        journey alongside these winners and create a world that is diverse and inclusive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
