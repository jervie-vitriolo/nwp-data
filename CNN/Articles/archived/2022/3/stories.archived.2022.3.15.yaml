  'Duterte-Evardone-PDP-Laban-Robredo-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-15T11:34:13.689+08:00
    'imagesource': 'jcr:3ea0631c-0234-48d5-aa7b-eb22cf6e36d1'
