    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:00.209+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s attack at Poland''s border shattered the image of calm in
      western Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686d8a9-2b9d-4ecf-8e87-4c491c0bf984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the surface, the western Ukrainian
        city of Lviv does not look like a city on the edge of a war zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311617b-2952-4a57-b44a-acddf35753f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets are bustling with people. Austro-Hungarian architecture,
        recently painted in pale hues stretches for miles. The trams still run on
        time and most of the shops that first shuttered after Russian President Vladimir
        Putin launched his February 24 invasion of Ukraine have once again opened
        their doors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401c344-5b5e-4322-bf9d-22c9799229b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fcb10-5c84-4819-b350-a0967d84c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath the city''s relaxed exterior lies a crucial nexus in the
        war effort against Moscow''s brutal assault against the former Soviet Republic.
        Lviv hosts one of the country''s highest concentrations of internally displaced
        people -- over 200,000 in a city of just over 700,000 people. At the same
        time, the larger region serves as a crucial weapons supply route to the Ukrainian
        military and a wider resistance effort that has foiled Moscow''s plans for
        a blitz-like invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfb185-cc77-4552-895b-0a700b538bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ddd55-013a-4e26-916c-4ea8741fdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 50 miles from the Polish border, the city is also at NATO''s
        doorstep -- any attack here has international dimensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772691e-39f8-4eae-8844-acc8bb372bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e09291-bdf1-43e2-8f1d-3249ba9587cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks in western Ukraine are dangerous because it could affect
        Poland," said historian Yaroslav Hrytsak, who was sitting at a trendy coffee
        shop in the historic center of Lviv. "This could turn the conflict into an
        international conflict."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13d896-06e7-4055-acbe-5ce6bd47da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76424a-8c38-4cbf-8365-90d2e16cb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are ramping up here, despite the hundreds of miles that
        separate it from Russia, culminating in a Russian strike on a military base
        close to the Polish border on Sunday. Russia says it is targeting arm supply
        shipments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa4780-8bd0-46f1-8f95-834e8a4a1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a9fd9-adf4-4ed6-a348-aed2bc1b70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Ukraine''s supply lane has become even more important as
        Russia chokes off sea passages and lays siege to the country''s south. To
        the north is Belarus, which hosts Russian troops and has been one of the launching
        pads of the invasion. To the east is Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e6358-4d71-447f-9c5a-6bdd7c43a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f4229-259f-4e85-af94-435a131c5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one time it looked like Putin wasn''t going to touch this region,"
        said Hrytsak. "He believed that western territory is too toxic, too anti-Russian.
        He wanted this region to go to the devil."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c36232-5832-447e-b496-f5810292929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a35bb-854a-4c10-bf5f-059be33f0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now this has changed. Now Putin wants all Ukraine," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f4eed-447e-4199-86e3-0cac3ab6cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19b475-9b18-4e5d-9758-7f0867252ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russian forces bombarded the military complex in the Lviv region,
        families in the city heard the booms and thuds of Putin''s war, getting a
        tiny taste of the horrors their countrymen and women further east have experienced
        for nearly three weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a70d29-84f8-409f-8b87-31fcbc5f4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93403d19-f959-43da-b65a-5e4de0ae0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe an invasion of western Ukraine remains a long way
        off, especially since the resistance in central, southern and eastern Ukraine
        has repelled a significant occupation of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e9d28-1898-4a28-8bce-c80a2b49d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b7393-2dae-4515-9462-88173b07f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the attack seemed to bring the war closer to an international
        showdown. At least 35 people were killed and 134 injured in Putin''s most
        westerly Ukrainian target -- just 15 miles from Poland, a NATO member.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225e5cf-42f0-4f95-8b60-4fa00e18404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a5349-6722-42c0-b357-ab9fe5c5b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site of the attack -- the International Center for Peacekeeping
        and Security at Yavoriv -- is the biggest military training facility in western
        Ukraine. It was also where NATO has performed drills. US instructors trained
        Ukrainian soldiers there last month, leaving before the invasion began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634c5b5-0947-40ad-868c-32b1183aa62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8e2c0-53d4-4782-be4d-52d5d074c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia claimed to have killed 180 "foreign mercenaries" without
        providing proof. Ukrainian officials said there were no reports of foreign
        casualties in the attack and NATO has denied that any of its units are in
        Ukraine. The US has also denied that the strike will disrupt weapons supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befa600-5235-4ce1-a974-a9e16e8110de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f9330-416d-447a-a6e4-696d05986989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities have been relatively tight-lipped about the
        details around the attack, which only seemed to underscore its significance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54073cb7-275a-427d-9d46-360fe04732c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b6709-8678-458f-ae51-438a58fff85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a CNN team tried to report from the site of the attack, the
        military had cordoned off the site around six miles away from the base. Public
        access roads leading to the site were blocked. The CNN team saw several people
        who identified themselves as volunteer foreign medics dressed in camouflage
        disembarked from a van near a military cordon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec5f1c-f165-4b8f-9c86-165df24b104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f3031-9008-4a03-9790-a0a82abf6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key point here is that Putin doesn''t believe he is fighting
        Ukrainians. He doesn''t see Ukraine as a separate entity or a viable state,"
        said Hrystak. "He believes he is fighting America and NATO on Ukrainian soil."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271ddc9-f446-4dbc-9398-a76e94410da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T07:14:43.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/14/europe/lviv-attack-aftermath-russia-invasion-intl/index.html"><em>"Russia''s
        attack at Poland''s border shattered the image of calm in western Ukraine"&nbsp;</em></a></p>'
  'who-ukraine-war-covid-19':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T08:44:10.736+08:00
    'imagesource': 'jcr:43f3c4d8-1dda-4fc4-a826-92e3df8ee6a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afcf5caf-6c45-4915-9250-8afc52a3ac2d'
    'lead': 'The World Health Organization (WHO) said Sunday it is concerned the war
      in Ukraine could worsen the Covid-19 pandemic, and it is trying to do more to
      limit the spread of infectious diseases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T08:46:52.280+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:56:48.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:00.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war-', 'Ukraine', 'WHO', 'pandemic']
    'template': '1'
    'title': 'War in Ukraine could make the Covid-19 pandemic worse, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d7dcc-835b-41f1-b18e-501183fb291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization (WHO)
        said Sunday it is concerned the war in Ukraine could worsen the Covid-19 pandemic,
        and it is trying to do more to limit the spread of infectious diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a5159-fe69-41b7-a35d-7de1d49152bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa61aeb-f335-407f-8587-52a9e218d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in the region are down from the previous week, but there''s
        significant risk there will be more severe disease and death due to low vaccination
        rates in Ukraine, as well as among the more than two million who''ve fled
        the country to surrounding areas, regions also with low vaccination rates.
        Ukraine''s Covid-19 vaccination rate is around 34%, while neighboring Moldova''s
        is around 29%, according to Our World In Data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
