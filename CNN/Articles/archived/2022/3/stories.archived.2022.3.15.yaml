      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our previous experiences in doing surveys, we see shifts in
        terms of voting disposition... We''ve seen a surge in terms of the support
        for some candidates and normally that happens closer to the elections," he
        told CNN Philippines'' The Final Word.</p>'
