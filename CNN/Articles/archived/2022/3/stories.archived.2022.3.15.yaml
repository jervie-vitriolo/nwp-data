      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making their SEAG debut in Vietnam are collegiate champions Dylwynn
        Gimena (Katame No Kata, mixed team -70kg), Lea Lopez (women''s -45kg), and
        Sean Panganiban (men''s -55kg); and UAAP Season 82 girls division Most Valuable
