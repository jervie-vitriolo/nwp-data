    'template': '1'
    'title': 'PCGG letter to Aksyon: Marcos camp''s claim on estate tax debt ''may
      not be accurate'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb18c5-f5ce-4b5d-95e6-af937b30d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> - The
        claim made by presidential bet Bongbong Marcos'' spokesperson regarding the
        collection of the Marcos family''s estate tax debt "may not be accurate,"
        the Presidential Commission on Good Government (PCGG) said in a letter shared
        by Aksyon Demokratiko on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27d523-5462-4a02-8641-67b47262fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa015f2-b7e3-4dcc-8aa7-c6e6abcc6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party of presidential candidate Isko Moreno <a href="https://www.cnnphilippines.com/news/2022/3/10/Marcos-family-unsettled-estate-taxes-PCGG.html">earlier
        asked</a> the PCGG to confirm the existence of a supposed agreement with the
        Bureau of Internal Revenue (BIR) regarding the estimated ₱203 billion estate
        taxes still unsettled by the Marcoses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5042c79-e9f5-4fbb-95e9-615d061657eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35aea3-3101-4b58-892e-e7b245000fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Atty. Vic Rodriguez claimed the PCGG and the
        BIR agreed "to wait for the decision on the said case before any collection
        enforcement activities." This is to determine the accurate computation of
        the liabilities, "if any," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6b3f7-231b-4978-a0ba-2aef4306ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb35db-3b8c-46b0-a5ec-563357079856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG, however, said while it did have a verbal understanding
        with the BIR in 2003, Rodriguez''s statement could be inaccurate, considering
        that the judgment on the tax case had already become final and executory in
        1997 following a Supreme Court decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c332b-f050-4b1e-a126-446357b6997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d480c-ca35-4034-b46c-3469801aedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the BIR already executed its final assessment on the
        estate taxes as early as 1993.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0484abc-0084-4130-b04f-3153bb53f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2dbf1-c42a-4eb8-9f01-70938a4bedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG also explained that the 2003 understanding was only to
        exclude certain Marcos assets from the collection of tax dues - pending resolution
        of other cases. It explained the excluded assets are those sequestered, those
        that are subject of a recovery case, and the Swiss funds under escrow with
        the Philippine National Bank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e009d2-7ae8-4672-b7b2-9e4236d78912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f3777-2301-40d6-afac-7b2d874cd8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission made the clarification in a letter addressed to Aksyon
        Demokratiko chair Ernesto Ramel on March 11. It was signed by PCGG Chairperson
        John Agbayani, and Commissioners Raymond Dilag and Rhoderick Parayno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c65d58-a048-440f-81f8-9e46e28bc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e6995-d6f4-4a15-8f15-49728ae4c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel said the PCGG''s clarification is "another proof that the
        camp of Marcos Jr. has again lied as they always do in so many issues about
        their family, including their ill-gotten wealth."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d940933-73b1-46da-baec-b087b8b8ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1f84a-a526-48ab-b61b-e9c145ae12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:52:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected as president, Moreno <a href="http://Isko''s party seeks
        renewed demand for Marcoses to settle estate tax dues">vowed</a> to ensure
        that the Marcoses pay their debt, saying he will use the money to provide
        aid for Filipinos affected by the COVID-19 pandemic.</p>'
