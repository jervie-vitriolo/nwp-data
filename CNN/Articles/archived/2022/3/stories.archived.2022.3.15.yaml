      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added evacuation efforts are also ongoing for some 97
        seafarers in the remaining vessels in the war-torn country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8b6d0-3d11-4319-a8b8-c118f65f9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:15.635+08:00
