      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4fb96-5c5e-491c-90d1-c5512a5e17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.091+08:00
