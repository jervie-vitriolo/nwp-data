      'mgnl:type': 'text'
      'text': '<p>"We have a minimal level of details right now, but Ben is hospitalized
        and our teams on the ground are working to gather additional information as
        the situation quickly unfolds," Fox News chief executive Suzanne Scott said
        in a memo to employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdd6a9-321a-4ade-a744-ed5f656eb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42273f5-b10f-46d2-b806-c689fddaa99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our entire our entire team of journalists in Ukraine
        and the surrounding regions is our top priority and of the utmost importance,"
        Scott added. "This is a stark reminder for all journalists who are putting
        their lives on the line every day to deliver the news from a war zone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2037b-2393-49c1-b3bb-6c4f2d10d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265e129-f6d0-4edc-93e9-bc065aaddad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said Fox would provide further updates when the network knows
        more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611fdc6-76e9-44a8-862c-d1433a97ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e1aaa-a16d-406a-b771-62141e63ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please keep Ben and his family in your prayers," Scott wrote in
        her memo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee63ed8-7229-4fac-b225-516a2e61141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff8e28-717b-4c0b-925b-2f5732a1757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall started his career as a war correspondent, reporting from the
        Middle East and Africa and filing reports for several news organizations,
        including The New York Times, Sunday Times, Agence France-Presse, and BBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fe498-afb5-48df-ad07-ebbb32241f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb813ce-6b1e-4005-9889-e86edd5bedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Hall joined Fox. In his role for the network, he has filed
        reports over the years from dangerous conflict zones, including Syria, Iraq,
        and Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7ea09-f1a7-44f3-a936-61d9257444d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213f906-dddc-4b50-bc2a-24b5be412447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall currently serves as Fox''s State Department correspondent.
        He is also the author of "Inside ISIS: The Brutal Rise of a Terrorist Army."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd3096-a335-4cd9-ad7b-383dfd2e7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a46477-39bd-4ee9-9207-466f36419add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iryna Venediktova, prosecutor general of Ukraine, said in a Facebook
        post that the attack on Hall was more evidence of Russia''s violence against
        civilians. Venediktova said she intends to focus "on those war crimes that
        have affected the citizens of our partner countries," according to a Google
        translation of her post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959cd3b-772a-4753-9a65-e30e23e0236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2c3c1-7b15-4a82-b090-151668a9061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Tandon, president of the State Department Correspondents Association,
        also spoke out Monday about the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c0da7-346e-4ad1-bc45-bea4b499dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f77c3-949e-4db2-bb2d-28969323e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are horrified to learn that our fellow correspondent Benjamin
        Hall was injured as he covered the Ukraine war," Tandon said in a statement.
        "We know Ben for his warmth, good humor and utmost professionalism. We wish
        Ben a quick recovery and call for utmost efforts to protect journalists who
        are providing an invaluable service through their coverage in Ukraine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0ee67-d330-474a-aeaf-59dc0c9d0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4098b12-ffff-4e95-9e3a-a491d7a1c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s injury comes one day after Brent Renaud, an award-winning
        American journalist, was killed in the Ukrainian city of Irpin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b1239-c5d4-45d8-8484-21e3f31f378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cf6d9-c819-4f10-be9f-4c66718a602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andriy Nebitov, the head of the Kyiv region police, said that Russian
        forces shot Renaud, adding that "the occupants cynically kill even journalists
        of international media, who''ve been trying to tell the truth about atrocities
        of Russian military in Ukraine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f33ce-0347-4b3d-9f6f-a67ba60e5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261cdb68-458c-4443-9c71-3d833007a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist, Juan Arredondo, was also wounded in Ukraine
        on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e470c9-be86-42b2-8d7d-208088f34fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c3af9-5774-4813-a0f8-bffff8f2fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedom groups have denounced the violence journalists are
        facing while covering the war. The Committee to Protect Journalists, after
        the death of Renaud, called on Russian forces to "stop all violence against
        journalists and other civilians at once."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be89cc8-a169-42ae-b175-384a14c262f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:26:11.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/media/fox-correspondent-ben-hall-ukraine/index.html">Fox
        News correspondent hospitalized after being injured in Ukraine</a>."</em></p>'
  'The-Gilded-Age-black-elite':
