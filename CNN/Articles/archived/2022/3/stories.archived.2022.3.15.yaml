      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest arrival brings the total number of seafarers repatriated
        from Ukraine since February 27 to 247 seafarers, while 14 are still expected
        to arrive today," it noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb1c74-0767-43e5-9171-1fb96d26ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:15.635+08:00
