      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to the recording, I think [Aventura] captured the
        night perfectly,” said Human. “I do want to improve on it, maybe on the next
        one, it will sound way more polished? Right now, I''m just enjoying how real
        this record is.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdda31-5882-4d74-b136-4663a2d49dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.236+08:00
