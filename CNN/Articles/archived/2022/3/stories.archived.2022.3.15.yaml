      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its appeal, TUCP proposed a ₱470 hike in minimum wage in the
        region, which was last adjusted on October 30, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482bc8c-8817-4544-a2f6-d5ca61acf9c0'
