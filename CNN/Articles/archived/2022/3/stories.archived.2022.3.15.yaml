      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499aa0e-3d2c-4ac5-a494-729137704e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Dr. Mike Ryan, executive director of WHO''s health
        emergencies program, said there will be a rise in Covid-19 in Ukraine, "without
        a doubt." He attributed the predicted increase to lack of testing, halted
        vaccinations, and a stressed, war-weary population with already low vaccination
        rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a0a27-e912-4f53-b5eb-04707cd3d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
