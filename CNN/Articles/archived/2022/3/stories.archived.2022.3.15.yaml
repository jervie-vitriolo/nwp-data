      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that around 3,000 people gathered outside the
        venue, while over 10,000 participated in the caravan.</p>'
