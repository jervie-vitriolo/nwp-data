      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Las Piñas police has clarified that only around 18,000 people showed up for
        the UniTeam’s rally and caravan in the city last Sunday after the camp of
        presidential bet Ferdinand “Bongbong” Marcos Jr. claimed that 500,000 came
        out for the activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4e10e-9053-4b24-a37c-145a0bcb75db'
