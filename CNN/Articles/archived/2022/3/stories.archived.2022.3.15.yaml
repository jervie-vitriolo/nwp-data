      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Filipina Evan Maderazo of <a href="https://www.lazada.com.ph/shop/sundals">Sundals</a>
        was also recognized, bagging the runner-up place for the Inspiring award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa66a6-09ec-4e6c-83cc-818a01994630'
      'mgnl:activationStatus': true
