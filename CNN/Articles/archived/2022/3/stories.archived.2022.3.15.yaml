    'imagesource': 'jcr:9b81ca3c-76e2-4eb2-96de-6ce337efcc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4851b6-3d7e-4fcc-a181-941c5f47ce62'
    'lead': 'The government is shifting its focus from national to localized vaccination
      programs, pointing out it may no longer conduct a fifth round of the “Bayanihan,
      Bakunahan” drive.'
