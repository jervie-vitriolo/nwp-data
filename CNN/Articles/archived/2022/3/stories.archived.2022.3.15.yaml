  'dfa-consular-offices-open-courtesy-lane':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-15T00:04:51.071+08:00
    'imagesource': 'jcr:d738994c-1ccc-4f3f-9e5a-53fe0734afd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45af9239-d34c-4156-8b8e-c26826f78caa'
    'lead': 'The Department of Foreign Affairs said it would open courtesy lanes in
      all of its consular offices to accommodate more passport applicants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T00:07:35.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:57:02.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:54.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'courtesy-lane', 'passport']
    'template': '1'
    'title': 'DFA to open courtesy lanes in all consular offices for passport applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ff861-3d19-44a1-8fa1-a265ee5b04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> —&nbsp;The
        Department of Foreign Affairs said it would open courtesy lanes in all of
        its consular offices to accommodate more passport applicants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd8dcb-b806-4e57-b54d-4c64492dff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the accommodation of walk-in applicants at the Department
        of Foreign Affairs-Office of Consular Affairs (DFA-OCA) in Aseana Business
        Park, Paranaque City, the department informs the public that the courtesy
        lane in all of its consular offices nationwide will start accepting fully-vaccinated
        and qualified applicants effective 16 March 2022," <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/30232-public-advisory-accommodation-of-fully-vaccinated-and-qualified-walk-in-applicants-at-dfa-s-courtesy-lane-in-all-consular-offices"
        target="_blank">the DFA said in an advisory</a> Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d173a-71d6-43b0-a1f7-d92bde46ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it hopes to reach more Filipinos in need of passports,
        especially those living outside Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c3977-a4b4-438b-a121-df8052f4f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the requirements previously listed, the department said
        applicants need to bring their proof of vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9fafb-0c79-46c3-898e-2ca26a99a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated and partially-vaccinated applicants will not be accommodated,"
        the advisory added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3344a2-4395-458d-a4a1-82ef16b97441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reminded the public that walk-in applicants would
        not be entertained at Temporary Off-Site Passport Services (TOPS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae9d67-4058-44ee-8be2-7b2f5bd23e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those qualified to avail of the courtesy lane are senior citizens,
        pregnant women, solo parents, persons with disabilities, minors aged seven
        and below, and overseas Filipino workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa15f1-e8d9-4ac3-9ff7-94aa81399f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made after an earlier advisory said the <a
        href="https://www.cnnphilippines.com/news/2022/3/13/dfa-passport-application-courtesy-lane.html"
        target="_blank">courtesy lane at the DFA Aseana office</a> would accommodate
        fully-vaccinated and qualified applicants beginning March 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b59bf8-53ae-4d4c-b6f3-f918bcce8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:07:35.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:57:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA-OCA strictly advises the public to make sure they meet
        the necessary qualifications to access the courtesy lane before visiting the
        consular offices to avoid any inconvenience," said the DFA.</p>'
  'Pacquiao-doubts-Pulse-Asia-survey-results':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-15T00:21:17.395+08:00
