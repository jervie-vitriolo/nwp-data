    'template': '1'
    'title': 'Isko: No to baseless red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276552c-4fcd-4428-9cbf-fa64eb178987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon City, Sorsogon (CNN Philippines, March 14) -</strong>
        Manila Mayor and presidential candidate Isko Moreno urged the government not
        to resort to what he described as baseless red-tagging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3f1c2-84d0-4023-b206-2685a92a8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.432+08:00
