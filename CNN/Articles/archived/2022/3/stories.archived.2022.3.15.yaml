    'jcr:uuid': '4cd95f3a-f0fc-4418-9ac1-a0404be2224e'
    'lead': 'On the surface, the western Ukrainian city of Lviv does not look like
      a city on the edge of a war zone.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T07:14:43.357+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:56:49.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
