  'Protester-interrupts-live-Russian-state-news-broadcast-to-denounce-invasion-of-Ukraine':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T15:27:11.849+08:00
    'imagesource': 'jcr:14ed58dc-2afc-46e8-8e12-af9c1c1b8304'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c88c0c0-5e51-4de7-8b1b-c4eb1c5c0b9f'
    'lead': 'A woman holding a sign reading "NO WAR" interrupted a live news broadcast
      on Russian state television Monday to denounce Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T15:28:47.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:38.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:05.264+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protester interrupts live Russian state news broadcast to denounce invasion
      of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d553b-a35f-4114-9474-d6a9e1a5036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman holding a sign reading "NO WAR"
        interrupted a live news broadcast on Russian state television Monday to denounce
        Russia''s invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d69ed4-c0a6-44f3-bdb5-591e6de90240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the war. Do not believe propaganda they tell you lies here,"
        the sign reads. "Russians against war," the last line of the sign says in
        English.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5073ad-66e1-41a4-ac4d-27eb5439f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman who carried out the bold act of defiance was identified
        as Maria Ovsyannikova, an employee of Russia Channel One, according to OVD-Info,
        an independent human rights protest-monitoring group. The outlet''s content
        is tightly controlled by the Russian government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840fcff-c7a6-42b1-af7f-d6fc559a4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the woman holding the sign is Ovsyannikova,
        but photos on social media profiles bearing her name match the woman seen
        on screen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67ac89-cfdf-49d5-ba6b-ee0599339b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency TASS confirmed OVD-Info''s reporting,
        citing a source, and added that she could face prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc252516-d033-404c-8cea-61d62b2730e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends of Ovsyannikova told OVD-Info she was at the Ostankino Police
        Department in Moscow, but her lawyer, Dmitry Zakhvatov, later told CNN he
        couldn''t locate her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667ca41-b81b-42d9-a550-1d2db2ad19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t find her for now, but we are continuing to search,"
        Zakhvatov said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf576f13-bb9f-449a-a567-f320d5611668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of protest came nearly three weeks after Russia invaded
        neighboring Ukraine, setting off a humanitarian disaster in the country and
        triggering the greatest security crisis in Europe since the Cold War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af1742-f000-412f-9593-2b28d02fcf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images show widespread destruction from Russian bombings
        across Ukraine, including the major cities of Kyiv and Mariupol. More than
        2,500 civilians have died in Mariupol alone, Ukrainian officials estimate.
        More than 2.8 million residents have fled the country since the invasion began,
        according to United Nations refugee estimates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391378f-efcd-4685-84fe-1bb5983c7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OVD-Info also obtained a video purportedly made by Ovsyannikova
        before she interrupted the news broadcast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2af4a0-b556-4f3f-aac7-217e938ae0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening now in Ukraine is a crime, and Russia is the
        aggressor country, and the responsibility for this aggression lies on the
        conscience of only one person. This man is Vladimir Putin," Ovsyannikova says
        in the video, noting that her father is Ukrainian, and her mother is Russian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2456c4a-021a-489c-bde4-2099eeb126f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, for the past few years, I have been working on Channel
        One and doing Kremlin propaganda, and now I am very ashamed of it," she says
        in the video. "It''s a shame that I allowed to speak lies from the TV screens,
        ashamed that I allowed to zombify Russian people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b279b-8233-40c6-a851-abede566d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ashamed that we kept silent in 2014, when all this was just
        beginning," she says, a reference to Russia''s 2014 invasion of Ukraine that
        resulted in the annexation of Crimea. "We didn''t go to rallies when the Kremlin
        poisoned Navalny, we just silently watched this anti-human regime and now
        the world has turned its back on us forever, and another ten generations of
        our descendants will not be able to wash away from the shame of this fraternal
        war."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82a7b5-50cc-4fc3-bdb6-8879e5f6a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Russian people, thinking and smart, and it is only in our
        power to stop all this madness," she says. "Go to the rallies and do not be
        afraid! They can''t transplant us all!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc32339-0ffc-49ab-9034-950e7e74a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the interruption were quickly posted on social media after
        it aired. CNN obtained the video from a live feed of Russia Channel One VK''s
        profile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77374ba7-7340-4705-b271-5f0eda85a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, that live feed was removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879eedf-a67a-493f-8cea-54fbb75429b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:28:47.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/15/europe/ukraine-protester-interrupts-russian-state-news-broadcast/index.html">Protester
        interrupts live Russian state news broadcast to denounce invasion of Ukraine</a>".</em></p>'
  'PH-judo-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-15T15:30:17.127+08:00
    'imagesource': 'jcr:ad3548ec-fbb3-44a6-b24c-952d11dee564'
