    'template': '1'
    'title': 'New music spotlight: Cebu’s Keith Human reminds us how fun a live gig
      can be'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f8cf3-bfd2-4139-b05c-fdca3081c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can hear Keith Human mumbling to the crowd in Bisaya at the
        start of the first track off of <a href="https://melt-records.com/releases/keith-human-w-jouissance-live-at-kusina-la-madera/"
        target="_blank">“Keith Human with Jouissance — Live at Kusina La Madera”</a>:
        "Wa ko kahibalo sa akong genre. Basta rock." Which translates to “I don''t
        know my genre, really. Safe to say it''s rock.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2c763-cb37-4b31-baea-d0f0098ccfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s plenty of that rock and roll vibe in the young Cebu troubadour’s
        solo work, but he also gladly cribs from other references. He borrows from
        indie, folk, and a fair amount of pop punk at will, making hook-laden gems
        that are as sinewy rock as they are outbursts of indie guitar riffage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbea9e3-2d97-4b4d-9968-457101195cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released under Cebu-based Melt Records, the new EP was recorded
        live on Nov. 27, 2021 at one of the most popular live venues in Mandaue City
        while Cebu and most other Philippine metros had just emerged from one of the
        recent lockdowns. There''s a punky indie aesthetic in the cresting of his
        songs, especially on a live album. While their structure and denouement could
        use more work, they remind me of the shambolic, freewheeling repertoire of
        Guided By Voices, Elvis Costello, and Weezer. That is to say, anybody who’s
        been missing that joyous frisson of a live performance should check it out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f722eae-707b-46d0-8a61-b5e90786269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89199c62-d80f-43ca-9780-9cecf89b2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human has been a solo singer-songwriter since he decided to become
        a musician at the tender age of 14 — much to the chagrin of his parents. Full
        throttle into paying his gigging dues, he’s since become a veteran of the
        club, bar, and coffeehouse circuit of Cebu and the neighboring Visayan cities.
        He has since made songs for movies and released two EPs sung in both English
        and Bisaya: “The Bedroom Voice” (2018) and “The Pink EP” (2019).</p>'
    '32':
      'image': 'jcr:d67fdac9-efda-4423-bfd6-180761b51057'
      'imageCaption': '“Keith Human with Jouissance — Live at Kusina La Madera” is
        the Cebu-based musician''s third EP. Photo courtesy of MELT RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08e71e-8932-445d-b498-159e5d80c13a'
