    'lead': 'The Office of the Ombudsman is looking into alleged anomalies in the
      implementation of the DOLE''s Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
      Workers in Quezon City.'
    'mgnl:activationStatus': true
