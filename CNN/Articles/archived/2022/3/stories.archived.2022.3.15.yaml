    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-15T02:21:39.230+08:00
    'imagesource': 'jcr:5c3d9173-1599-48c4-a391-5d96cb98bd25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58eefe48-f285-4f57-b91f-63f69f903d6b'
    'lead': 'Russia has sent the clearest signal yet that it will soon default — the
      first time it will have failed to meet its foreign debt obligations since the
      Bolshevik revolution more than a century ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T02:23:33.949+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:57:00.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:55.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'debt', 'default']
    'template': '1'
    'title': 'Russia could default on its debt within days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913acd7e-b0da-41b2-87d3-05a1b5c77ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has sent the clearest signal yet
        that it will soon default — the first time it will have failed to meet its
        foreign debt obligations since the Bolshevik revolution more than a century
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56160b-f5f0-4952-9bab-469ef8d4818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2cf8c-f4ec-4259-acd6-ba8587da9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the country''s foreign reserves — roughly $315 billion —
        have been frozen by Western sanctions imposed after the invasion of Ukraine,
        Russian finance minister Anton Siluanov said on Sunday. As a result, Moscow
        will repay creditors from "countries that are unfriendly" in rubles until
        the sanctions are lifted, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de820b2-1f7f-456b-909a-b67b2ea649de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f8326-6395-488e-aac6-fa5577663bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit ratings agencies would likely consider Russia to be in default
        if Moscow misses payments or repays debt issued in dollars or euros with other
        currencies such as the ruble or China''s yuan. A default could drive the few
        remaining foreign investors out of Russia and further isolate the country''s
        crumbling economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84264ed1-35c0-49b0-9a54-49984ee123b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207da4e-0617-4bd9-9880-40a2f31218aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The default could come as early as Wednesday, when Moscow needs
        to hand over $117 million in interest payments on dollar-denominated government
        bonds, according to JPMorgan Chase. Although Russia has issued bonds that
        can be repaid in multiple currencies since 2018, these payments must be made
        in US dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd99ce-68aa-44d0-a2ac-ebece0268492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1dc77-3881-4920-85d2-380498d0c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imminent default</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0b137-891d-4edf-bfd1-3e2b42de4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristalina Georgieva, managing director of the International Monetary
        Fund, said Sunday that a Russian default is no longer "improbable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749b37c-be1c-4707-be59-287430723b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc19c0-3628-403b-b5d2-7c965217a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has the money to service its debt, but cannot access it,"
        she said during an interview on CBS'' Face the Nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8094d-ae71-4b58-a6a5-ece8650ab584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd46bb-5a99-42e4-ac51-3e38a8abd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Fitch Ratings downgraded Russian debt, saying Moscow''s
        willingness and ability to service its debts has been undermined and default
        "is imminent." The ratings agency also warned that Russia may attempt to repay
        creditors in specified countries in rubles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6970e0-b74e-4534-b610-2d4cbb3cd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867abae-c4e5-49c5-8888-b8f8955166bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Capital Economics said that a default was already reflected
        in the price of Russia''s dollar bonds, which have crashed to trade at just
        20 cents on the dollar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bd7e7-6c53-4195-9a35-18ec56e06e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ebe31-05d1-43bc-ac87-a216ec4335e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest payments due Wednesday come with a 30-day grace period.
        But credit ratings agencies could declare Russia to be in default before that
        period ends if Moscow makes clear that it does not intend to pay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e401fc1-d7c9-433d-9de2-1fdf3251ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a0c77-3ef3-4e56-9b44-8360ea7c8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia last defaulted on its domestic debt when the country was
        plunged into a financial crisis by a collapse in commodity prices in 1998.
        Its most recent foreign currency default came in 1918 when Bolshevik leader
        Vladimir Lenin repudiated bonds issued by the Tsarist government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2653c-2405-4dae-be6a-fce875cae6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9af7a-8437-4585-8905-cc575bd7c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecbaba-5e2b-462f-a95d-3bc1da324c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has borrowed relatively little. JPMorgan
        estimates that it had about $40 billion of foreign currency debt at the end
        of last year, with about half of that held by foreign investors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452261d-a14b-4982-a1bb-8be869645782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e915c-bbe0-4490-a2a9-501e4c0ac21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the potential consequences of a default are difficult to gauge.
        The 2008 global financial crisis and the coronavirus pandemic showed how negative
        shocks can spread across the modern interconnected global financial system
        and economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775d998-c4eb-4147-80ce-c3e308eee0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c1ebc-4009-4068-8623-a7891084b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International banks are owed more than $121 billion by Russian entities,
        according to the Bank for International Settlements. European banks have over
        $84 billion total claims, with France, Italy and Austria the most exposed,
        and US banks owed $14.7 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec070a47-0915-401c-8ccb-c30f79ff56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf392b-0e3b-473e-8829-e5adafe1dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva said Sunday that a financial crisis was unlikely to develop
        "for now," saying that the exposure of Western banks was "not systemically
        relevant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fc2e6-639b-4e70-9397-113f3e677e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c19b2b-de03-45fd-b0e9-b379ebd3f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Moscow halts payments to foreign investors on all sovereign
        debt, the roughly $60 billion default — including ruble debt held overseas
        — would be in the same ballpark as Argentina''s in 2020 — a non-event for
        markets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59035713-46d6-47ae-9f33-bd28ef20e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c663a08-2b96-44aa-920f-42e882e74fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts at Capital Economics warned that one major financial
        institution might be particularly exposed to Russian debt, which could cause
        broader financial contagion. A second risk is that a default could trigger
        missed payments by Russian companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e94d67-a795-4c13-919a-6c75c304d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c133dd-f9ab-4067-ba4c-f40d9905e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Potanin, Russia''s richest businessman, called last week
        for Moscow to ease restrictions on foreign currency so that interest could
        be paid on foreign bonds and loans. Otherwise, there was a risk the country
        could default on its entire external debt, which he estimated at about $480
        billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c8c38-3d4c-41a2-b87f-93d9ebe73264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f30bf-d7c3-45c2-9faa-8b6cc23a2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Russia, the main cost is being locked out of global capital
        markets, or at least higher borrowing costs for a prolonged period. But sanctions
        have done that anyway," wrote analysts at Capital Economics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd285faf-57d7-411b-80f9-bdc5e00fe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T02:23:33.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/investing/russia-economy-default/index.html">Russia
        could default on its debt within days</a>."</em></p>'
  'sleeping-with-lights-on-effect-in-health':
