    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae5a49-aa86-4e2f-b678-04049504e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Atty. Bo Roco - son of Aksyon Demokratiko founder and late Senator
        Raul S. Roco - Moreno has made them and their party proud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4f7f8-30f8-473d-be06-f6f80ead87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c522b-9bff-40f8-8d6f-c81f935b6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a qualified candidate to be leader of the country, and he''s
        running under Aksyon, we''re all proud of Isko," Aksyon''s External Vice President
        said of Moreno - their first presidential bet in 18 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3523b3-c4b1-4d30-ad18-f1f2d1868764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006bde4-a132-46e8-853d-dd23b1b267ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, I believe na (that) all the candidates can promise good governance,
        and what have them. But only Isko can promise he can do it again," Atty. Roco
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df557306-a39e-4cec-b232-30a338856163'
      'mgnl:activationStatus': true
