      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups launched a nationwide mass action on <a href="https://www.cnnphilippines.com/news/2022/3/14/Delivery-riders-motorcycle-taxis-trucks-tigil-pasada.html">Tuesday</a>,
        with the Metropolitan Manila Development Authority (MMDA) assuring that contingency
        measures are in place to ensure commuters “will not be inconvenienced” by
        the strike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f503c-eb89-40dd-9060-13159f666e43'
