    'mgnl:tags': ['Pacquiao', 'Pulse-Asia', 'survey', '2022', 'elections']
    'template': '1'
    'title': 'Pacquiao doubts Pulse Asia survey results with ‘zero’ rating in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd38661-c994-4c6a-9960-5d13d417ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Presidential
        candidate Senator Manny Pacquiao has expressed incredulity over the results
        of the latest Pulse Asia voter preference survey which showed him with a zero
        rating in the National Capital Region (NCR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d6a26-d348-485b-9c0e-ede2e6e72bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718f35f-f163-4525-b174-04ee23319a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/3/14/Pulse-Asia-February-18-23-survey-2022-elections.html">survey
        conducted from Feb. 18 to 23</a> showed Pacquiao in fourth place with an eight
        percent voter preference rating. He is behind Manila Mayor Isko Moreno, Vice
        President Leni Robredo and the race frontrunner, Ferdinand Marcos, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab9ad2-4c81-4dae-8b33-8c970a5caa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0da6a6-1bba-4dbf-8348-1e638dce1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Zero grabe,” the PROMDI party standard bearer told reporters Monday
        when asked for a reaction about his zero rating in NCR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028284b7-48fe-4731-a1bd-b4a7b2131d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2e026-1295-4199-9c99-b6253f3e0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet said Pulse Asia might have interviewed more
        respondents from classes A, B, and C, instead of voters from the D and E classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4706d-36eb-4e06-b12f-0ab3a6ac80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d6da8-8ec4-49f4-b8af-437e8600ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sino kayang maniwala doon? Baka ‘yung mga mayayaman lang ang tinanong
        nila. Hindi nila tinanong ‘yung mga mahihirap na tao,” he said at the sidelines
        of the Liga ng mga Barangay-Eastern Visayas General Assembly in Pasay City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753ae0c-2fc8-4e86-9599-3067067d10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b4c87-117b-43b2-99b2-495a1bb336b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who will believe that? Maybe they just asked the rich.
        They did not ask the poor.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8b082-40f8-470a-9599-b4274fb2f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f59cad-de17-4410-aab4-a279ac394955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T00:24:02.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey showed Marcos as the top choice of respondents
        from class C (60%), D (61%) and E (58%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfe73c-b5ad-4952-ab44-80298f993b03'
      'mgnl:activationStatus': true
