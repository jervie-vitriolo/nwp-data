      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies have warned that a number of their workers might
        leave their jobs to go for companies that allow the work-from-home arrangement
        if this will be removed, Bengzon said.</p>'
