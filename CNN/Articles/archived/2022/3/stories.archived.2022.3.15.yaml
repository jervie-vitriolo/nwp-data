    'lead': 'Presidential candidate Norberto Gonzales says one possible way to cushion
      the impact of oil price hikes is to start a dialogue between the Association
      of Southeast Asian Nations and oil-rich nations to increase production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T05:54:20.974+08:00
