      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gao, family always comes first. In 2013, she decided to retire
        early and close her highly successful consumer electronics business with 15
        physical stores across the Philippines. It is a business that she founded
        since graduating from college. She recalled approaching Lazada, the first
        and only eCommerce platform available in the country in 2013, to kickstart
        her eCommerce journey. Her store, <a href="https://www.lazada.com.ph/shop/lucky-hr">Lucky
        HR</a>, was among the first brand partners selling consumer electronics on
        the platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0d8f9-1871-48d6-852a-eb7fd16d081e'
      'mgnl:activationStatus': true
