    'mgnl:tags': ['donate', 'Sputnik-V', 'Moderna', 'COVID-19', 'vaccine']
    'template': '1'
    'title': "PH eyes donating Sputnik V, Moderna vaccines to other countries  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44278e01-9358-464a-a955-6cd552ff189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        national government is considering to donate some expiring stocks of Sputnik
        V and Moderna vaccine doses to other countries, the Department of Health said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72247bee-1ac4-4fbd-ba55-ce1fca93b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b035e5d-92d2-4875-9a66-446d15f40fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga expiring tayo na short shelf-life ng Sputnik V," Health
        Undersecretary Myrna Cabotaje, who also heads the National Vaccines Operations
        Center, said in a public briefing. "Sa dami ng ating bakuna at may kaunting
        preference din ‘yung mga tao, baka ituloy natin [ang pag-donate]. Mas kakaunti
        nga lang ang ibibigay nating donasyon sa ibang country na gumagamit ng Sputnik,
        sa mga nangangailangan na mga bansa na kulang din ang kanilang bakuna."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70adb741-9ebf-478a-bb1d-5e5fe3fec959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd0bbf-cc4c-4d94-9861-036494978a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have some expiring Sputnik V. With our abundant
        stocks and because people have preferences, we may push through (with the
        donation). But we will just donate a small amount to other countries who are
        using Sputnik and in need of more doses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f954f3-e2e1-47ba-8c2c-752fa15a913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66375eaa-6f12-45f5-a793-82424d0b1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also looking for possible Moderna doses, not because hindi
        ginagamit ang Moderna. Marami tayong stock ng Moderna. We may be looking at
        Moderna na mag-expire in two months.” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795e01d-a133-42ad-a358-65b1f4d3d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e7c0a-8c80-424d-8aba-68a57f940b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also looking for possible Moderna doses, not
        because we are not using it. We have abundant stock of Moderna. We may be
        looking for Moderna doses that will expire in two months.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd90b9-1525-4ab0-a129-939a4de552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5865753-3ee5-4a2a-8702-16bfd9b36f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje also assured that the country still has enough vaccine
        supply left in warehouses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd784f-a115-4e56-a308-0cdad2d6369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9543b56-6263-41e7-82e6-f35544a5dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pa naman tayong stocks na hindi pa aabutin ng dalawang buwan
        ang expiry. So ayun ang iiwan natin sa atin,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008cd2d-8a31-4a3e-89a0-c2a5ed50d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14399f61-de09-4f7f-8d91-49ac63d1bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have enough stocks left that will not expire
        in two months. Those will be left with us.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c421c9-e35e-4cad-8715-e4dc4009b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924e598-d0b7-4da3-ace8-baf5a295238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:40:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that it is eyeing to donate COVID-19 vaccines
        to countries who are in need of doses. Among the recipient countries being
        considered are those in Africa and Myanmar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d36e5-5fdc-4bea-8547-e87f25b2f5cb'
      'mgnl:activationStatus': true
