  'DepEd-allots-1B-for-expansion-of-limited-F2F-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-15T17:23:58.748+08:00
    'imagesource': 'jcr:9f6b972f-2110-437c-b3a4-aa0bef29bc8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb5b6601-f790-48af-a035-ad3ad21f5b5e'
    'lead': 'The Department of Education (DepEd) is spending ₱1 billion to expand
      the limited in-person classes to all public schools, Secretary Leonor Briones
      announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T17:25:47.173+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:34.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:07.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd allots ₱1B for expansion of limited F2F classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95890170-3cc3-4019-94e2-e91d4fcb6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> – The
        Department of Education (DepEd) is spending ₱1 billion to expand the limited
        in-person classes to all public schools, Secretary Leonor Briones announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efe287-9a1a-4b78-92ac-31274be474bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagdadagdag din kami ng resources (we have added our resources),
        in addition to the regular budget, we are spending one billion more to strengthen
        the progressive expansion para sa mga schools (for the schools),” she noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae37d1-7b3d-4577-89cb-3b6c5937486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier said the department will be shelling out an additional
        ₱977.48 million for the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e945ea6-3b86-49db-bdcc-143c3900733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary for Finance Annalyn Sevilla said the DepEd
        has prepared for the maintenance and other operating expenses (MOOE) budget
        allocations, which would focus on implementing health protocols and providing
        learning materials for blended learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4422ee2-fe1c-4edb-9178-2da31d1765db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po sa mga pondo na atin pong pinaghahandaan ay ''yun pong
        physical arrangement ng eskuwelahan," Sevilla said, ''"yun pong protection
        and safety ng mga learners at mga guro at syempre yung mga learning resources
        na kailangan natin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ca0ad-3af5-4942-864f-b6ac7daa2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bulk of the funds we have prepared are for the physical
        arrangements of the school, the protection and safety of learners and teachers,
        and, of course, the learning resources that we need.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884b9ec-c240-455a-aa3f-5276afaf6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget also seeks to provide television, speakers, and laptops
        for classrooms to still support blended learning in the expansion phase, DepEd
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3d58a-d52e-4981-a129-0628ea9e3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Briones, the progressive expansion of face-to-face
        classes started last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46226e55-1a82-4287-976e-9e7a6639d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country records fewer COVID-19 cases and the government imposing
        looser restrictions, Briones said the department expects that more schools
        will welcome students at the school premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e306f5a-fa7c-4447-986b-867a103ce990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are anticipating na mas lalong dadami ang mga schools na sasali
        dahil pagpasok ng NCR, malaking bulto ng eskwelahan yan pati sa other places
        na nasa level 1 at 2 na," the DepEd chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578fc77-bab5-49a9-bc0d-4b0606a4fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are anticipating that more and more schools will
        participate with the inclusion of NCR, it has a large volume of schools as
        well as other places at levels 1 and 2.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3b7a-64a4-4ce5-837b-ca9e77819a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T17:25:47.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 10, the department said there are 6,122 schools out
        of 8,244 schools nationwide that are implementing the limited face-to-face
        classes.</p>'
