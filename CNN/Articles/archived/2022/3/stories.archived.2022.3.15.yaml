      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans eat about 60 pounds (27 kilograms) of sugar annually on
        average -- and almost half of that comes from drinks, according to the American
        Heart Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9473ddf-d9a8-423d-b626-0cb2998ab47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bf9c1-086c-4c6e-be5e-38f0f6d64608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who are at risk for or have diabetes, drinks sweetened
        without sugar may help, according to a study published Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c29c16-62e3-4639-b5ab-cfc61682f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4b65e-f170-4098-acc2-448499e5654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meta-analysis published in JAMA Network Open, researchers found
        replacing sugar-sweetened beverages with low- or no-calorie sweetened beverages
        (called "LNCSB" by nutrition professionals) was associated with small reductions
        in weight and cardiometabolic risk factors, the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1f2e1-7852-4abf-8a1f-c9c7eea53cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff956e-5023-4e19-92a1-9ef01d2ef5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universally, everyone is recommending a reduction of sugar," said
        senior study author Dr. John Sievenpiper. "Now the next question is: What''s
        the best way to replace it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fafaa4-171b-4a12-952e-f6e1aebb5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a910882-7e92-4974-8d1a-1557b915c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some beverages will give you that intended benefit and in a way
        that''s similar to what you would expect from water," said Sievenpiper, consultant
        physician at St. Michael''s Hospital and associate professor in the department
        of nutritional sciences at the University of Toronto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c47293-3be9-46a8-a347-fe0c953e18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582180f-1f40-44d4-8f1a-ad6e82b2f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was set up well and adds evidence "that in the moderate
        term LNCSBs are a viable alternative to water for those with overweight or
        obesity," but more evidence is needed to know the long-term impact, said Julie
        Grim, director of nutrition for the American Diabetes Association, via email.
        Grim was not involved in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adc29c-8879-4045-9d88-0d7f3db45ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6b677-8dd9-4fd8-853c-5fb0e484f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is still to drink water as often as possible, Sievenpiper
        said, but the results may be good news for people looking to manage weight
        or diabetes risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ac98a-2184-4260-869f-55d59fa5b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531b03e-c0e5-4461-b12c-cb4342ef147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that you''ve got a choice, and I think that''s important
        for a lot of people that they have that," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a2208-4596-4654-ad74-db554b597aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefc2ee-f394-45cd-b0ad-2980a78f75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The debate</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70f4f1-0275-4ed2-ae82-b10f5c330425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study may pose a positive outlook for beverage choices for
        people with weight and diabetes concerns, but there has been a long debate
        over alternative sweeteners and overall health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173ec67-4657-44bc-a058-d5956868c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96ea26-b225-4fd5-93f6-7729408b3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking two or more of any kind of artificially sweetened drinks
        a day is linked to an increased risk of clot-based strokes, heart attacks
        and early death in women over 50, a 2019 study found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c37dce-be44-4252-9ea4-ed7865dd8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea133e2-aae8-4695-8a42-11632e641057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study the next year found diet soda may be just as bad for
        your heart as the regular, sugary stuff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ede1de-6e9a-4ae2-bd61-aa0376899308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe294d9f-d124-430e-8630-379dec5ea180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the fact that artificial sweeteners have been deemed
        safe by regulatory bodies, said Danielle Smotkin, a spokesperson for the American
        Beverage Association, a US trade association representing the nonalcoholic
        beverage industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871619d3-3962-4225-a310-28f3af6ef007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda7c5e-b5a2-4177-ba9c-a36b62360ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent study did not identify increased risk factors, but it
        couldn''t account for long-term impacts and was not able to identify if one
        low- or no-calorie sweetened beverage was more effective than another, Grim
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcf6a1-79d5-4c0c-bb2e-6215328849d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a48bc-fb21-4ee4-9027-896c11ba6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is best, experts said, but it can be hard to go cold turkey
        on sweet drinks, CNN nutrition contributor and registered dietician Lisa Drayer
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc0415-416b-4c6b-b12e-79df9389d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5c27f-e75a-4682-8697-416f4c0434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cut back by one serving per day until you''re down to one drink
        per day," Drayer told CNN in a prior interview. "Then aim for one every other
        day until you can phase out soft drinks entirely."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638eb03-eb91-4204-bdb7-1a5b6a9e5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03a0d5-dece-4fbf-8bab-2d0593384e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended sparkling water, infusing fruit and a two-week no
        sugar challenge to help curb cravings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267adee-3c45-45d8-9dec-61dba916ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dbde8-1a72-4937-b638-81b98ee3ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your taste buds will adjust to find "natural foods with sugar more
        satisfying," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60512edf-f702-4e7e-9aa9-11a268012bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:37:03.734+08:00
