    'template': '1'
    'title': 'Sleeping with even a small amount of light may harm your health, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c26a6d-f6c5-41cb-a856-bfd7d29e65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Sleep Awareness Week is March 13-19,
        and CNN''s Life, But Better Sleep section will have daily tips and facts you
        need to get a better night''s slumber. Join us!</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c4a3e-006e-4b6f-a54c-7261fc4d13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423c75a-ae50-4eaa-89e7-dede5ba3d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sleeping for only one night with a dim
        light, such as a TV set with the sound off, raised the blood sugar and heart
        rate of healthy young people participating in a sleep lab experiment, a new
        study found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feeef2a-49ac-441e-b29b-c920fcf646ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2232e6-9358-424c-9e92-b555ed1b31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dim light entered the eyelids and disrupted sleep despite the
        fact that participants slept with their eyes closed, said study author Dr.
        Phyllis Zee, director of the Center for Circadian and Sleep Medicine at Northwestern
        University Feinberg School of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed2199-503b-4964-affe-ec1a4e776c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707d0dc-515c-42a5-a9f8-b897e864dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart rate typically drops at night, slowing down as the the brain
        is busy repairing and rejuvenating the body. An elevated heart rate at night
        has been shown in numerous studies to be a risk factor for future heart disease
        and early death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdce6b-fd29-45bd-bb0f-a02403395d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469fc53-fb77-4301-a1e4-0711670d1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood sugar levels are a sign of insulin resistance, where
        the body stops using glucose properly and the pancreas goes into overdrive,
        flooding the body with extra insulin to overcompensate until it eventually
        loses its ability to do so. Over time, insulin resistance can ultimately lead
        to Type 2 diabetes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268de2c1-c091-4282-803c-25ccf80d2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fe509-7a94-40ed-a001-bf6bdd3e65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleeping with eyes closed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee448c58-3447-443f-8b63-747234d13730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown an association between artificial light
        at night and weight gain and obesity, disruptions in metabolic function, insulin
        secretion and the development of diabetes, and cardiovascular risk factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405dd9c-d04a-4197-b252-6a57a7158ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d01cdd-cf5f-40bf-9062-66ee2a931f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would sleeping with your lights on affect your metabolism?
        Could that explain why there is a higher prevalence of diabetes or obesity
        (in society)?" Zee asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4c4c3-1ad9-4306-a133-5b0d0862567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923481c-c980-471f-90b6-5ce88497f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zee and her team took 20 healthy people in their 20s and had them
        spend two nights in a sleep lab. The first night was spent in a darkened room
        where "you wouldn''t be able to see much, if anything, when your eyes were
        open," Zee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409eccc-360d-432b-87ac-803ab618e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a5e2f-10ed-48f7-bfa2-5e9495d8a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the study participants were connected to devices monitoring
        a number of objective measures of sleep quality. So data could be gathered
        with minimal interference, they slept with an IV with long tubes that snake
        across the room and through a hole to the researcher''s side of the lab. The
        blood was drawn without ever touching the slumbering participants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1000e0-bde0-4aad-9d78-4677504847dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442ef81-3246-4694-a73e-f8e73dd12f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recorded the brainwaves and could tell what sleep stage the
        person was in," Zee said. "We recorded their breathing, their heart rate,
        their EKG, and we also drew blood from them to measure melatonin levels while
        they were sleeping." Melatonin is a hormone that regulates the body''s circadian
        rhythm, or sleep and wake body clock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156eedd-89de-48bc-b1d0-451b9f8dd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdabe7-de43-48f5-85d3-48234d65dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A randomized portion of the group repeated that same light level
        for a second night in the lab, while another group slept with a dim overhead
        light with a glow roughly equivalent to "a very, very dark, cloudy day or
        street lights coming in through a window," Zee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fabbe-026f-4766-8c0d-5e9ec8e6d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebdc69-7651-4a30-abc9-2bca5917c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now these people were asleep with their eyelids closed," she explained.
        "In the literature the estimation is that about 5% to 10% of the light in
        the environment would actually get through the closed lid to the eye, so this
        is really not a lot of light."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad857dc-54ce-461f-bb22-3c9458734455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e571d-82c8-488e-80bc-612061b48f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even that tiny amount of light created a deficit of slow wave
        and rapid eye movement sleep, the stages of slumber in which most cellular
        renewal occurs, Zee said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf5b46-7e97-4436-ac74-1b3e1e96d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412757b8-1920-4598-8186-400b63a3d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, heart rate was higher, insulin resistance rose, and
        the sympathetic (fight or flight) and parasympathetic (rest and relax) nervous
        systems were unbalanced, which has been linked to higher blood pressure in
        healthy people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8b1b3-9b4f-4881-b8e1-de61fdea3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a485a-5a1f-44be-a363-81fbc0624775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light was not bright enough, however, to raise levels of melatonin
        in the body, Zee added. The study was published Monday in the journal of the
        Proceedings of the National Academy of Sciences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4a805-0f75-41fe-9651-e208088c111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76ed6f-2316-4159-95cb-57c407a59371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e33364-ac4a-4860-933e-eb71f87b0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What advice would Zee give people based on her study and existing
        research in the field? Close your blinds and curtains, turn off all the lights,
        and consider using a sleep mask.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7c38d-3702-482c-b3ff-263d40205dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fed5eb-8b5a-49c8-8ef6-03d48a4c4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the strength of the evidence is that you should clearly
        pay attention to the light in your bedroom," she said. "Make sure that you
        start dimming your lights at least an hour or two before you go to bed to
        prepare your environment for sleep."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424a34b-ab3c-4c2a-8e8a-f1ef36473115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26d3f0-01d1-4a98-a03b-93327cf69909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check your bedroom for sources of light that are not necessary,
        she added. If a night light is needed, keep it dim and at floor level, "so
        that it''s more reflected rather than right next to your eye or bed level,"
        she suggested.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927cc13-cbc8-4309-9cf0-6487d41fd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c93d62-e8f6-4873-a41d-7f1c24a4fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be aware of the type of light you have in your bedroom, she
        added, and ban any lights in the blue spectrum, such as those emitted by electronic
        devices like televisions, smartphones, tablets and laptops.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da24c2-adf0-421a-b97c-ffbc03164913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e607bc2-a0ea-42f0-a57f-cb2c44c28608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue light is the most stimulating type of light," Zee said. "If
        you have to have a light on for safety reasons change the color. You want
        to choose lights that have more reddish or brownish tones."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c4048-6fba-47b4-9cc8-d74739eda597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d038e9-0641-4fab-b360-4e45bc1c2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LED lights can be purchased in any color, including red and brownish
        tones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b08c15-98c4-4af1-8749-3a1ea355b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T04:09:13.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/health/sleeping-lights-danger-wellness/index.html">Sleeping
        with even a small amount of light may harm your health, study says</a>."</em></p>'
