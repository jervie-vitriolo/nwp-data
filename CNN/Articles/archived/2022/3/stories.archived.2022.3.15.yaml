    'mgnl:tags': ['women', 'Women-s-month', 'climate-change', 'WWF', 'AFA']
    'template': '7'
    'title': 'Why more women should lead food security and climate change projects'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39734673-c11a-4835-9fd4-0c45886584b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The image
        of a farmer is traditionally attached to males, but many Filipino women have
        been making their presence felt in the frontlines of food and climate security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd36fa0-b4a8-4016-8be7-e48aa981d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four female leaders shared their thoughts on how and why more
        women should be recognized for their contribution and be given more opportunities
        to work in the field.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2712eb-bc52-4d32-a038-9b3e4acd7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confronting barriers</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e7963-291e-4584-bd14-71edd9af87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Baguilat, coordinator of the Asian Farmers’ Association (AFA)
        for Sustainable Rural Development, said that female farmers face more barriers
        than men. For example, most agricultural equipment and machineries are not
        designed to be “women-friendly” or are too labor-intensive for most women
        to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75202113-532a-4e48-9ee1-ac98650c1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, who works with farmers cooperatives, observed that this
        problem stems from the inadequacy of leadership positions occupied by women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448cb69-6bf8-424b-ad7a-a79e2540ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in the cooperatives, we don’t (yet have) mechanisms that would
        create the opportunity for women to really participate in the decision-making
        processes,” said Baguilat during The Climate Reality Project’s webinar on
        March 9. “If you look at their (organizations’) board of trustees or board
        of directors... you see very few women.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd1b99-d9a2-4a20-85df-6dfba089adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of representation forces women’s concerns to the margins
        without proper interventions. Baguilat’s work within AFA includes facilitating
        women committees within cooperatives, like LAKAMBINI which is under the Pambansang
        Kilusan ng mga Samahang Magsasaka, a national confederation of farmers and
        fisherfolk groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8c503-f11d-4803-803b-316cae56bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should also be more educational opportunities for women, she
        added, that would enable them to innovate their own technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807c8a0-5637-4b5d-bddc-f17a631c0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eager to learn</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3852d1b-df96-4cb8-9e2e-76685c345be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the education side, Ruthfreya Avila of the Terrapedrito Farm
        fills that gap through her farming school in Candelaria, Quezon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b9b8-07a3-41e6-8f9e-3daea56acaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila’s school runs courses under the Technical Education and Skills
        Development Authority (TESDA) that teach farmers about agricultural production,
        organic crops and high-quality inbred rice, seed certification, and farming
        mechanization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bee88-63e4-4f2a-9d30-b33278c43ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assessed that there are more women who are eager to learn than
        men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e9829-a4e3-4378-85bc-89f6c9a52d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito sa aming kurso napansin namin mas marami ang babae na
        nagjo</em>join <em>ng</em> program <em>at sila ‘yung mga</em> passionate,
        <em>sila ‘yung maraming tanong, at sila ‘yung mga hindi nag-a</em>absent,”
        argued Avila. “<em>Hindi katulad noong aming mga male na konti-konti lang
        parang patak ang ulan ang dating doon sa aming mga</em> TESDA courses.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee31d3a-8f9c-4b60-be64-ba149d8d1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our courses, we observed that more women join the
        program and they are the passionate ones asking a lot of questions and are
        never absent, unlike the men who attend our TESDA courses less often, as fewer
        as a drizzle compared to heavy rain.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa8976-69fa-484a-9630-894f05a0b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women are still barred by a patriarchal mindset, with some
        of them willing to learn but not willing to lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951427c-3c6e-4f35-9c86-a5ef189941f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag minsan mahina ang loob ng mga kababaihan dahil itong mga
        kalalakihan para bang bino</em>block <em>nila ‘yung mga naiisip na</em> enterprise
        <em>nitong mga kababaihan ... dahil nga siguro meron tayong</em> cultural
        mindset <em>na mas malakas ang lalaki, mas astig kaysa dito sa mga babae</em>,”
        lamented Avila. “<em>Pero kung tutuusin</em>, I have seen so many women farmers
        <em>na mas kumikita sila, mas nakakaipon sila</em>.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faba049-71f4-4b7f-8a1d-ad09f20006ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes the women who have enterprise ideas are
        reluctant to start them because some men are blocking such plans, maybe because
        we have this cultural mindset that men are stronger and better than women.
        But let me tell you I have seen so many women farmers who earn and save more.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eedd47e-3359-477b-8186-b8f834c9b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting the patriarchy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2288b-6ad5-446b-bcdf-afe0a208797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These patriarchal ideologies extend to indigenous women as well,
        said Vernie Yocogan-Diano from the Asia Pacific Forum on Women, Law and Development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025ebd8-7985-4fab-8367-c0ecd4e2c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diano, an indigenous woman herself, works with organizations in
        the Cordillera region, including the Cordillera Women’s Education Action Research
        Center. Her work includes raising awareness and building capacities and spaces
        for women to break away from patriarchal influence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a127943-3ee7-4981-aebb-e9b7415ef3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underscored the need to also educate men as they are also “victims”
        of patriarchal education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0cd6c-9927-451b-a7d5-f84e20a5683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are victims of having the patriarchal mindset (that have been
        brought about by) the education that both men and women received,” said Diano.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f15e16-64e7-42e6-ad37-f5c8a264e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that women and men alike struggle against the culture
        of greed from extractive industries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664148d-1882-4ce4-830f-31861440aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This (climate) crisis impacts groups of peoples like indigenous
        peoples and rural farmers who have contributed least to that crisis. Bearing
        the brunt of a crisis that you did not create manifests a clear injustice,”
        said Diano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888670c-0958-4245-9b2b-c51f16aadd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous women either resist against enabling laws or are forced
        to shift and give up their means of production even when they offer measures,
        such as planting specific climate-adaptive seeds and plants, that combat climate
        change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b9adf-c4ec-4106-8e99-9541be482b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why are indigenous women made to adapt when it should be the actors
        or systems causing climate change that should adapt to the more viable systems
        of indigenous peoples?” raised Diano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440faac-052d-4ae7-a964-bb9ec1f0b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPs have a “deep relationship” with the land and are guided by the
        principle, “Let us not monopolize the good” or to produce only what can be
        consumed and gather only what is needed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b5bdc-19ef-49cb-a0b7-9adfed8830ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung advocacy ng</em> indigenous peoples, <em>hindi nagkulang</em>&nbsp;[The
        advocacy of indigenous peoples did not fall short]," said Diano.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba945ab-2c41-48af-9a6b-39185bc14dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking up</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0b215-5246-4291-b904-1b1b73a6bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women are not completely at the mercy of men''s dominance
        and of profit-leaning systems, although making changes requires their strong
        will.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25835beb-812c-47ba-859a-c9a394921cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lace Viojan, WWF Philippines’ Community Coordinator of Sustainable
        Food Systems, emphasized the value of women taking chances. She cites herself
        as an example as she was able to lead projects on food systems despite not
        having formal education on agriculture. She learned by always attending free
        learning opportunities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622ef8e-fc04-4a6c-bcbc-6a66fb051bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It takes some guts, some confidence, some honesty. It takes an
        open mindset <em>na paano matututo</em> (to learn) and how to apply these
        things on the ground,” said Viojan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3cca6-447f-4dcf-ba72-77adfcac1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viojan also shared an instance when she facilitated a farmers’ group
        — led by a man —&nbsp;that was facing issues. She suggested a change in leadership
        and it turned out, the group —&nbsp;which was mostly composed of women —&nbsp;wanted
        the trusted female secretary to lead them instead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75242ac1-7ce0-4d1e-a497-8d7200dc1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried letting the group itself, the whole assembly, to speak
        their mind <em>kung ano talaga sa kanila ‘yung</em> effective <em>na</em>
        leadership [on what they consider is effective leadership],” she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcce754-bcc3-4680-8e9d-f59f9107a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, from Diano, she said that no doubt the projects led by women
        will still need the backing of other sectors, including the government. This,
        according to her, means that women must have the courage to insist for support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f9a77-ddad-469e-a854-f68e1b8f22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:03:41.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:56:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan may lakas o may</em> determination <em>''yung kababaihan</em>...
        to assert <em>at saka i-</em>demand <em>‘yung ganito na</em> support [The
        women must have strength and determination...to asset and demand support]
        coming from the public or the government, and the power to be unafraid to
        resist laws, policies and practices that promote pollutive and&nbsp;profit-driven
        food production,” pointed out Diano.</p>'
  'US-aircraft-carrier-1972-race-riot-at-sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T15:20:33.000+08:00
    'imagesource': 'jcr:13780d67-d7d1-44e4-9189-0d984bcbedfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf289c2b-9800-449e-a638-c5e369eef068'
    'lead': 'It was once the biggest symbol of American military power in the Indo-Pacific,
      battle tested from Vietnam to the Persian Gulf and a survivor of a collision
      with a Soviet submarine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T15:22:13.198+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:40.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:04.548+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US aircraft carrier, site of a 1972 race riot at sea, on way to scrapyard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54bf21-c40d-4c7d-b08c-2d93336b4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was once the biggest symbol of American
        military power in the Indo-Pacific, battle tested from Vietnam to the Persian
        Gulf and a survivor of a collision with a Soviet submarine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e75ae-73eb-43b8-a24b-3e973bb79961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the glory days of the former USS Kitty Hawk are over, and the
        retired supercarrier is on its final, 16,000-mile journey from Washington
        state to Texas, where it will be cut up and sold for scrap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f4b65-edb7-4042-a2d1-e36cbd4eaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Shipbreaking Limited of Brownsville, Texas, bought
        the ship last year for less than a dollar from US Naval Sea Systems Command,
        which oversees the disposal of retired warships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e200b-e359-4e8b-a1cf-487478f2ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,047-foot long, 252-foot wide carrier is too big to go through
        the Panama Canal, so in the coming months, Kitty Hawk will creep along the
        South American coastline and up through the Gulf of Mexico to its final destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5404eea-0ea5-405b-bbc8-139674cafa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 1960 and named after the North Carolina area where the
        Wright Brothers first flew a powered airplane, Kitty Hawk served the US Navy
        for almost 50 years before it was decommissioned in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f9cae-a491-411f-8f95-d21a56e7398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Hawk was the last US aircraft carrier fueled by oil, a relic
        of an era before the arrival of nuclear-powered Nimitz-class ships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc7dcc-72b5-4475-846f-12efde0cccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, all that will remain is a storied and sometimes tumultuous
        history that spans the Vietnam War and the bulk of the Cold War, as well as
        societal upheaval and transformation back home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88bc78-a022-4566-9c24-cb479f9fb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A race riot and the Vietnam experience</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037d58d-fb5e-4030-a1fd-80e4242c40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a decade from the early 1960s, Kitty Hawk was a mainstay of
        the US force off the coast of Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992d0dc-88cf-4d8c-9e72-f276a8434f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, its aircraft flew more than 100 sorties a day over Vietnam
        from what was called Yankee Station, the area of the South China Sea where
        US naval vessels steamed to launch strikes against North Vietnamese and Viet
        Cong forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535e796-e5e7-4714-ad89-2493cf655fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship and its air wing were later awarded a Presidential Unit
        Citation -- an award honoring extraordinary heroism -- for its actions in
        Vietnam from December 1967 to June 1968, including supporting US and South
        Vietnamese forces during North Vietnam''s Tet Offensive in the spring of 1968.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617a6fa-cfc4-4bc0-a0e6-da8680d6d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Hawk saw its last combat over Vietnam in 1972, but during
        its final mission the carrier became host to what congressional investigators
        later called "a sad chapter in the history of the Navy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb43f0a-caf4-4df7-840b-d6efaef7c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race riots erupted on the ship amid rising tensions, after its Vietnam
        deployment was extended following a port call in the Philippines, according
        to reports on the Naval History and Heritage Command website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661f755-8e1c-44b3-a15f-e9f3bc85f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts of what precipitated the incident vary. Some say it
        was set off as Black sailors were investigated for a brawl in a Philippine
        bar the night before the deployment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04485504-23fc-4c55-ab4d-f196c6632e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say things snowballed after a Black sailor was denied an
        extra sandwich in the mess when a White sailor wasn''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf1ce1-385d-4778-ae26-09b8072a4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the cause, the violence was substantial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218339b3-e35e-4ac8-8fc1-e8c47cd40410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting spread rapidly throughout the ship, with bands of
        Blacks and Whites marauding through the decks and attacking each other with
        fists, chains, wrenches, and pipes," David Cortwright, now a director at the
        Kroc Institute at the University of Notre Dame, wrote in a 1990 article on
        Black resistance to the Vietnam War.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ced3f0-a610-4cb8-b133-43525e563275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot and racial tensions aboard the Kitty Hawk were certainly
        reflective of the stark racial inequality in US society at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a9a68-ead6-4c1b-a3d8-cb6d920c690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports show Black sailors then made up less than 10% of the Kitty
        Hawk''s crew of 4,500. And just five of its 348 officers were Black, according
        to one report from the Naval History Command.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb9f91-facf-4266-96c8-b80dd71981b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional report on the incident the night of October 12-13,
        1972, said the brawl left 47 sailors injured, "all but 6 or 7 of them" White.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638d31a-643b-4bcb-a4f9-c4bb0fd447ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while that congressional investigation led to attempts by the
        military to address racial inequality, the subcommittee''s report itself is
        littered with prejudicial language revealing just how deep racial bias in
        the US ran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f9bca-33d0-415e-b43f-542ee2748cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subcommittee is of the position that the riot on Kitty Hawk
        consisted of unprovoked assaults by a very few men, most of whom were below-average
        mental capacity, most of whom had been aboard for less than one year, and
        all of whom were Black. This group, as a whole, acted as ''thugs'' which raises
        doubt as to whether they should ever have been accepted into military service
        in the first place," read the report''s concluding summary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9608834-35bc-48e5-91b9-036fc6dfb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the incident, along with others on Navy ships, prompted the
        service''s leaders to put new emphasis on programs started earlier by Adm.
        Elmo R. Zumwalt Jr., the then-chief of naval operations, aimed at improving
        race relations in the fleet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e803d5f-65aa-4f0b-8658-e74f56297348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 31, 2020, Black sailors made up 17.6% of the service''s
        active duty force, according to Navy statistics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f5e92-4cc8-4bfc-b84c-cb067a871a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women, the Soviet submarine and an intelligence coup</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b66a6-260d-4570-ae43-cb04d22c268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Capt. James Fanell said by the time he boarded the Kitty
        Hawk as an air wing intelligence officer in the ''90s, the race riot was long
        forgotten.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f15ec-691f-4161-90a0-890890868fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most sailors afloat are not historians, so they are looking forward
        to the next port call or operation," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01c1fb-8e95-42fb-9972-53fb7ce97dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the ''90s, another social issue was at the forefront -- the
        integration of women into the fleet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b437f1-5912-476b-a091-0e79cad0f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanell said when he first went to sea in 1987 on another carrier,
        the USS Coral Sea, there were no women aboard. "A decade later when we deployed
        on Kitty Hawk, I had eight female squadron and staff intelligence officers
        working for me -- out of 11 total positions. A pretty dramatic turnaround,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70ed0e-c84f-4fcc-a59d-d697253919a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women now make up more than 20% of the US Navy''s active duty force.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6efdf-643f-41c9-89dc-33d394b1bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years between the riot and the integration of women, Kitty
        Hawk was involved in a tense Cold War encounter with a nuclear-powered Soviet
        submarine that saw the US carrier come away with a piece of the sub stuck
        in its hull.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7e623-8e4a-4273-a4b2-4dcf2a65fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 1984, the Kitty Hawk-led Battle Group Bravo was a focal
        point of the naval portion of the annual Team Spirit joint exercises with
        South Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c66d8f-e279-4ccd-8c94-fcf9bcf5e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating in open waters about midway between Japan and South Korea,
        the Kitty Hawk and its escorts had been playing what a Navy officer told the
        New York Times was a game of "cat and mouse" with the Soviet submarine, later
        determined to be K-314, a 5,000-ton Victor-class boat with a crew of about
        90.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61b330-e3d3-4b49-a52d-cbcafc1c4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces had tracked and "killed" -- or simulated their ability
        to sink -- the Soviet submarine 15 times in the days leading up to the collision,
        according to a report from the Naval History and Heritage Command.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e9fb7-1f14-4e2d-992d-43de7bc67cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier group then started practicing "deception techniques"
        to lose its Soviet tracker, according to a 1989 report on naval accidents
        titled The Neptune Papers from Greenpeace/Institute for Policy Studies in
        Washington.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a00cef-0188-4934-8149-2131e16af0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It worked to a degree.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db38fa-2c09-444a-b56e-65c7f765350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 10 p.m. on March 21, 1984, in trying to locate the carrier,
        the K-314 surfaced in its path.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab728eec-c57d-4f10-a3db-15baf3e9075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military website Top War gives the sub''s side of what
        happened next.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04470ef5-d3e4-4516-b2dd-eb0c9657cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (K-314) commander ordered the start of an urgent dive to avoid
        a collision. Shortly after the start of the dive, the submarine felt a strong
        blow. After a few seconds -- a second powerful push. It was clear that the
        submarine did not have time to go to a safe depth, and it was hit by some
        of the American ships. As we learned later, it was a Kitty Hawk aircraft carrier."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4fa21-cdfe-49b1-b9b7-3db5d2a89115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5,000-ton Soviet sub was no match for the 80,000-ton US carrier
        is this collision, said Carl Schuster, a former US Navy intelligence officer
        who saw the Navy''s report on the collision.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2959dc-2b2c-45f1-8408-0b33f51848cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Must have been scary as hell," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f35fbb-1d82-44ba-982a-692bafaea16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone on the Kitty Hawk expected the sub to go deep and were
        hoping to detect it on the other side," he said, noting that a carrier can''t
        detect a sub in close proximity because of the noise of its propellers and
        the underwater pressure wave it generates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba52ce3-9429-4c62-a018-ea8aaaea7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, the (sub commander) apparently overestimated his distance
        from the carrier and didn''t start to increase his depth until it was too
        late. So, he left a portion of one of his screws (propellers) in the carrier''s
        hull," Schuster said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3eccf-7354-4158-94d6-bc2f199f1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-314 lost power and would later be towed to the Soviet port of
        Vladivostok.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da55c8-50fe-4e1c-bc06-378e6bf1a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Hawk continued on under its own power and with a trophy of
        the Cold War -- that piece of the Soviet sub''s screw -- embedded in its hull.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe306bbf-44c7-4356-bcb1-43826c772cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also stuck to the carrier''s hull were tiles from the Soviet sub''s
        anechoic coating, polymers that enable it to be quieter in the water. Some
        described this as an intelligence coup for the US military, and the Kitty
        Hawk crew touted it by temporarily painting a red submarine "victory mark"
        on the carrier''s command center, the US Naval Institute said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e39b0b-d605-434f-acbf-021a22ccb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The later years</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618354d5-141f-4aeb-a53c-11fea15c922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Hawk continued to be a vital part of the US Pacific Fleet
        for more than two decades after the Soviet submarine collision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb3d5c-8b9e-4464-afec-bf4121a7f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, it would support US military operations in Somalia
        and act as the launch base for air strikes on Iraq, then ruled by Saddam Hussein.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71621a0a-0742-4b59-a634-88de44c63463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 1998, Kitty Hawk moved to Japan, with its home
        port at the naval base in Yokosuka, home to the US Navy''s 7th Fleet, where
        it would spend 10 years as the US Navy''s only aircraft carrier based outside
        of the continental United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fc13e-7b4f-4758-8efe-3ca09d97ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now there is no home for Kitty Hawk in the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f74de-6dd3-4a2a-8a48-c643e1563c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Melka, a boilerman on carrier in the ''60s, led an effort
        by the Kitty Hawk Veterans Association to get the ship turned into a museum,
        like other carriers including the Intrepid in New York, the Midway and Hornet
        in California, the Yorktown in South Carolina, and the Hornet in Texas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673ed11-e01e-4ef1-88d1-00906b35de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Navy rejected the idea in 2018, according to a report from
        United States Naval Institute (USNI) News.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0c590-e139-440c-ba57-6475e1e4cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s gonna know ... what a Kitty Hawk-class aircraft carrier
        was," Melka told USNI. "They''ll just see pictures. They won''t be able to
        see the actual ship and be able to walk on it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12901989-b3c7-4d8d-8656-5ae737aae504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanell said memories of the carrier will be kept alive by the hundreds
        of thousands of sailors who served on its decks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e8cba-9bd4-462c-af26-ac3a44931703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I am just one sailor," he said. "Think of all the lives she
        touched and the memories created."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb401b-8a85-4a11-9335-d32cb5d504d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the aircraft carrier''s fate was sealed, Fanell sent a note
        to his former shipmates to remind them of their time together and what was
        about to be lost.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fe2b6-f98e-464d-bf72-1b07a69769d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) really sad in a way to think of all those memories losing
        the one thing that linked us all together ... the USS Kitty Hawk," he wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f341aab-0704-45a5-996b-f02d3e277a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life goes on and our memories fade away, just a bit faster when
        our ships are cut up for razor blades."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991fa925-8993-4d69-b921-3a1c8df039c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T15:22:13.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/14/asia/aircraft-carrier-kitty-hawk-scrapping-history-intl-hnk-ml/index.html">US
        aircraft carrier, site of a 1972 race riot at sea, on way to scrapyard</a>".</em></p>'
  'DOH-may-no-longer-hold-5th-national-mass-vaccination-drive-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
