      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a507ae-f416-4378-ab4e-292593aeade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T14:44:32.238+08:00
