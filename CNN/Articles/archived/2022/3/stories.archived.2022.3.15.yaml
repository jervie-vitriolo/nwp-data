    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46677a8-dda8-4d7c-a8c9-eb68169dd654'
    'lead': 'The claim made by presidential bet Bongbong Marcos'' spokesperson regarding
      the collection of the Marcos family''s estate tax debt "may not be accurate,"
      the Presidential Commission on Good Government said in a letter shared by Aksyon
      Demokratiko.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T21:52:34.025+08:00
