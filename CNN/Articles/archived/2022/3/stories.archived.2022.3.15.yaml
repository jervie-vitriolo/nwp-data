    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Gilded-Age', 'black-elite']
    'template': '1'
    'title': '''The Gilded Age'' reminds us that the Black elite existed and thrived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be73d96-dcdb-491e-adf1-94ae161ac123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The storyline of "The Gilded Age" begins
        less than 20 years after slavery was abolished in the US, and so the creative
        forces behind the historical series would have been well within their rights
        to feature a Black family struggling post Reconstruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49ada2-f5a4-40ee-8ca9-0dc7ba73010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c62c2-e862-4bac-ba54-41b5056639ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, instead, there is the well-to-do Scott family, whose characterization
        is a breath of fresh air to many viewers, especially African Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf91a9-6291-47c4-b31d-3dc910377714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b8f9b-537d-4625-9de4-fa2559d2eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a great deal to me to have Black folks tune in to ''The
        Gilded Age'' and to feel represented," Erica Armstrong Dunbar, the show''s
        historical consultant and one of its producers, told CNN. "We''re in a moment
        where we need to see dignity, where we need to reconcile with the violence
        and the trauma of segregation, of anti-Blackness, but also to see how these
        men and women who lived in the 19th century managed to live with that and
        still not be dehumanized by it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763ab5e-d604-4e46-8dab-f67f0d327179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425707b9-f337-4345-9525-305d8f3360ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallels between that long ago time period and the highly-charged
        conversations being had in the country at the moment about race are hard to
        ignore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b1aec-fd19-4fa0-bf0c-0d72ff7519d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd26358-341b-4325-95d0-f7d63ae6b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HBO series (HBO is owned by CNN''s parent company) takes place
        initially in New York City in 1882, with the struggle between the "old money"
        families and the newly rich who want entry into the elite society at its center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d6d87-47cc-4e28-87b7-f2de8494fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27070ed4-4416-482c-9dbd-59bb8736a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the characters, Peggy Scott, played by Denée Benton, is a
        young Black woman who is an aspiring writer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef42ec-73e5-41e5-9fd4-b823b797cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44240e05-ca6b-4d3e-b607-ffe8483db44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers soon learn she is the daughter of successful parents played
        by stage-winning actors Audra McDonald and John Douglas Thompson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38b5da-5ecb-476d-bd73-63537d56c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d17732-4c24-4ea5-aa4d-0d07eec497ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong Dunbar said it makes sense to portray such a family in
        a show about wealth, especially given that the Black elite and middle class
        are often "not considered when we''re telling this kind of larger story about
        America and about Black America."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cbdb19-7973-4446-95b0-5ddc55231f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d0144-b0dd-4da9-83cf-d6d09ff8bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the Scott''s story is a really nice counterweight to
        the storylines of the (wealthy and White) Russells or the van Rhijn households,"
        she said. "And ultimately this is all about how people are attempting to find
        wealth, hold onto wealth and pass that wealth on to future generations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300c340-01fa-4df5-b300-9442558409ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355777e-1980-42ab-a969-65d21ebd6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historian credits the show''s director and executive producer
        Salli Richardson Whitfield (who is Black) and creator Julian Fellowes with
        wanting to portray the Scott family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff129e-b374-4aed-8fbb-ce567b39448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d0a09-80f2-4502-97b2-421c996eb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes is well known as the creator of "Downton Abbey" and his
        and Richardson Whitfield''s involvement was one of the things that inspired
        Baltimore Sun journalist John-John Williams IV to watch "The Gilded Age."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97286196-30a4-4d75-9d8b-21735c67d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c09bc-d506-4895-b0a8-345b133999f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like [''The Gilded Age''] better than ''Downton Abbey'' actually,"
        Williams said. "They haven''t just inserted a Black person in, like in traditional
        pop culture when you have the Black friend and they would have no story. They
        would just be on screen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce513ee9-1084-484f-b2a8-9892bbf37c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f4e47-5f53-433d-8ea2-0d75d9300695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The character of Peggy Scott] actually has her own life and her
        own story and she exists independent of the white lead and I think that''s
        really important," he added. "She''s a rich character with her own secrets
        and her own mysteries just like everyone else on the show and I think that''s
        ideal. That''s what makes the show really, really pop."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a98dc2-5b09-403b-9091-90fe211ee885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b0ecb-804a-482e-aa28-ff293cc8f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gilded Age" airs Mondays on HBO and streams on HBO Max.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467cf3b-a9bf-468d-8ea2-1daca1d0f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:33:25.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/entertainment/gilded-age-black-elite/index.html">''The
        Gilded Age'' reminds us that the Black elite existed and thrived.</a>"</em></p>'
