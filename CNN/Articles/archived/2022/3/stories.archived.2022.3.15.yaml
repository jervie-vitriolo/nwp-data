  'Russia-is-no-longer-an-option-for-investors':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-15T21:46:08.965+08:00
    'imagesource': 'jcr:06a926a1-d527-4a94-a266-eb3226086eb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacd37ba-b8a4-47ae-8e8a-193caca0077e'
    'lead': 'For many years, the world''s most popular emerging markets have been
      the so-called BRICS: Brazil, Russia, India, China and South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T21:47:29.915+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:27.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:10.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia is no longer an option for investors. These emerging markets
      are'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aee34c-678a-4e39-969a-0300237b2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For many years, the world''s most popular
        emerging markets have been the so-called BRICS: Brazil, Russia, India, China
        and South Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3ea77-fcfa-4956-8af1-7524707ab49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given that Russia is no longer a market that Westerners can
        access following the invasion of Ukraine, it might be time for investors to
        stop lumping all of the emerging markets together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d487382-c0b6-4273-84d9-e40ada54b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BRICS had their day in the sun and that has faded," said Eric
        Winograd, senior economist at AllianceBernstein.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b431d1b-1698-4f91-b340-5c74b92d41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major US index providers have removed Russian stocks from
        indexes at a price of "zero" or "effectively zero." Trading shares of several
        leading US-listed Russian companies, such as search engine Yandex and telecom
        MTS, have been halted. And the Moscow Stock Exchange has been closed since
        February 25, the day after the invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283981e-99e4-444b-b8e7-fab57ef167a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that a country as large as Russia can be removed from
        indexes is a big deal," Winograd said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a5fcd-7cfc-46a0-93b7-59928799e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that Russia will not be included in top emerging
        markets funds anytime soon. Even for those Westerners still willing to invest
        in Russian assets, it''s not clear what comes next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4065c12-202d-4b07-8cc3-cbe8fe75e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some investors are asking about exposure to Russia in emerging
        markets funds. With indexes starting to exclude Russia, it''s still a wait-and-see
        game," said Mychal Campos, head of investing at Betterment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9d4e7-04e2-4891-a7f7-dffd56e81e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors looking to get exposure to emerging markets, Winograd
        said, each country should be looked at individually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2f0f6-d153-4838-a2a0-80fcefef1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name of the game will be differentiation. Don''t invest in
        emerging markets based on an acronym," Winograd said. "It''s always strange
        to say that Argentina and South Korea are the same thing, for example. They''re
        not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274e2fa-5d08-4bcc-8611-5de3f5fc52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forget the BRICS and look at TICKS or MIST?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c875986-2062-4c55-8612-66e84c17efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stick with the acronyms, the shutdown of the Russian stock market
        has essentially turned the BRICS into the BICS — and that could be a permanent
        change, said Rahul Sen Sharma, managing partner with Indxx, a global index
        provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e4159-df59-4be5-916e-3f9dec3dcf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will investors ever embrace Russia again? If there is no liquidity,
        it''s a moot point. But it''s also hard to believe that people will rush into
        Russia anytime soon," Sen Sharma told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa14aa-5170-44bf-86b7-689bccfaf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen Sharma said some investors may start to look at other emerging
        markets to replace Russia, such as Taiwan and South Korea. The BRICS could
        become the TICKS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149593c-3b98-41e3-9505-d0d04e9ba570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Poland, Turkey and Mexico are intriguing, as are the
        Philippines and Indonesia. You could dub Mexico, Indonesia, South Korea and
        Turkey the MIST markets. "People love their acronyms," Sen Sharma joked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3edbd-33dc-45c1-bbd8-c18b87ec19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, any emerging market in Europe — think Poland — is inherently
        risky because of how close it is geographically to Russia and Ukraine. So
        other Central and Eastern European nations may be a hard sell for Western
        investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caef86-b872-4205-971f-599fc55fc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts argue that investors are looking more at individual
        companies in emerging markets and less at the countries themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697f21d-cf75-4276-80f2-c2007f706832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A typical investor sees emerging markets as a class of stocks.
        It''s a piece of a portfolio," said Callie Cox, US investment analyst at eToro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c5e53-601c-4e58-adff-8152a1152704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emerging markets landscape has been changing for awhile," Cox
        added, noting that many investors have been skeptical of Russia since its
        annexation of Crimea in 2014. "There has been more anxiety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbb1ad-91e8-4fcf-a64a-884201eba0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:47:29.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/15/investing/brics-emerging-markets-russia/index.html">Russia
        is no longer an option for investors. These emerging markets are</a>".</em></p>'
  'Germany-will-buy-US-made-F-35-fighter-jets-as-it-ramps-up-military-spending-after-Russia-Ukraine-invasion':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T21:48:12.481+08:00
    'imagesource': 'jcr:3ebef776-34a2-4707-9fc2-04ed5b638def'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c85db17-d1db-4823-9e9f-c3004c6e024f'
    'lead': 'Germany has announced that it will buy 35 US-made F-35A fighter jets,
      the first major arms purchase to be publicly confirmed since Chancellor Olaf
      Scholz committed to ramping up his country''s defense spending in the wake of
      the Russian invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T21:49:37.333+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:56:26.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:10.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany will buy US-made F-35 fighter jets as it ramps up military spending
      after Russia''s Ukraine invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b14f3-c8ed-4461-a690-d4923bda2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Germany has announced that it will buy
        35 US-made F-35A fighter jets, the first major arms purchase to be publicly
        confirmed since Chancellor Olaf Scholz committed to ramping up his country''s
        defense spending in the wake of the Russian invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e03bd-dca3-438d-bc98-15fa4b473c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government has made these decisions alongside a choice
        to become more active in European defenses. Scholz has also taken dramatic
        steps to limit Germany''s economic ties to Russia, including halting the Nord
        Stream 2 gas pipeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63921b3-a007-4928-b76d-c002cecbb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35s will replace Germany''s aging fleet of Tornados, the only
        planes in the Luftwaffe''s inventory capable of carrying US nuclear bombs
        that are stored in the country in case of war breaking out in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b1154-d224-4eea-9074-cb0360a2c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to buy F-35s is significant as it will make Germany''s
        air force more compatible with the rest of NATO and other European defense
        partners who either operate or intend to purchase F-35s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121222b0-a17f-4597-b885-cf24ce5cb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department said earlier this year that US Air Force
        F-35As in Europe would be certified to deploy the nuclear bombs before 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9f5ce-1589-4bb8-bfa2-9926c6ddb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 comes in three versions, A, B and C, with just the F-35A
        being outfitted with nuclear capabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ba06b-3be9-42a2-b7db-e491d7c3b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter jets will be a significant upgrade for Germany. While
        the Tornado, which has been in active service since the 1980s and will be
        phased out by 2030, was capable of carrying US nuclear weapons, it has long
        been considered an out-of-date option in modern warfare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4919395-1ce4-4a93-8547-7cc2024a6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tornado was designed to penetrate air defenses by flying low,
        at transonic speeds. Going from that to the F-35 which combines stealth with
        unmatched situational awareness against aerial and ground-based threats, and
        its own electronic warfare capabilities ... it''s just night and day," said
        Justin Bronk, airpower and technology research fellow at the Royal United
        Services Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981638f-ac23-4a69-8380-f4ac50fc077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any situation where you are dropping a NATO nuclear weapon would
        involve penetrating the most formidable air defense networks in the world.
        Flying low and fast as the Tornado would into that is simply not credible
        in 2022," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa1741-36f5-424f-8108-9be61961f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of these jets comes in the broader context of an enormous
        Germany shift in defense strategy over the past three weeks. Germany, a country
        that has resisted becoming a military power since the end of World War II,
        has pledged to dramatically increase its defense budget in line with the 2%
        NATO requirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e832cdb-0beb-469b-bba3-8f0d27dd8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz said that the increase in spending, which will leap from
        €47 billion in 2021 to €100 billion in 2022, was an acknowledgment that Germany
        "will have to invest more in the security of our country to protect our freedom
        and democracy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405f66c-96af-4727-bdcf-353d9c919910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in spending will make Germany the best-funded military
        in Western Europe and, post-Ukraine, it seems likely that Germany will be
        actively seeking to play a more prominent role in European security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173d9a5-7f80-4909-9e0e-932b8809c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Germany suddenly playing this larger role may cause
        some degree of concern in other European capitals. France, previously the
        biggest military voice in the European Union, has been a cheerleader of closer
        European defense integration. It is unclear how a new, better equipped German
        military will fit into the EU''s long-term defense thinking nor how it will
        act within NATO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb13781-9ffd-47b6-8479-f860497b63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:49:37.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:56:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/15/europe/germany-f-35-fighter-jets-replace-tornado-intl/index.html">Germany
        will buy US-made F-35 fighter jets as it ramps up military spending after
        Russia''s Ukraine invasion</a>".</em></p>'
  'PCGG-Marcos-estate-tax-debt-Aksyon-Demokratiko':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-15T21:51:16.585+08:00
