    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4a1c9-eae1-4141-9609-e156a46f68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T21:58:43.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:56:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, however, say that if elected President, he will exercise
        his constitutional mandate to "protect the State and its people" against armed
        groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779af87-06c9-4bc0-be43-2cd55a08b9b9'
