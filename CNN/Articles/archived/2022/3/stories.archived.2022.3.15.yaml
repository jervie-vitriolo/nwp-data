    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '406ba550-e2f5-4910-a8ed-6b9ef7ad809d'
    'lead': 'The 21-strong Philippine judo team is determined to deliver another historic
      performance in Vietnam, riding the momentum from their historic 13-medal harvest
      in 2019 on home soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T15:30:22.618+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:56:38.330+08:00
