    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e57b3e7f-3741-4dd2-ba1c-65e863faa0e0'
    'lead': 'A top official of the ruling PDP-Laban party says President Rodrigo Duterte
      has given him his blessing to openly endorse the opposition''s presidential
      candidate Vice President Leni Robredo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T11:38:26.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:46.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:01.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Duterte''s blessing: PDP-Laban exec says he talked to the President
      before endorsing Robredo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b7f41-32ea-43f8-a8fd-7b4a2489f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> A top
        official of the ruling PDP-Laban party said Tuesday that President Rodrigo
        Duterte has given him his blessing to openly endorse the opposition''s presidential
        candidate Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ac0a7-a4eb-416b-a0fb-a909162c3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar Gov. Ben Evardone, Duterte''s close ally and the vice
        president of PDP-Laban in Visayas, said he was given clearance during his
        meeting with the chief executive last Feb. 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb56d5-d20f-4bf6-9536-e0dd7abb0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of respect for PRRD as our President, as a father figure to
        me and as our party leader, I told him that I am about to endorse VP Leni
        because I see in her the sincerity of a leader to help the poor," Evardone
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b383215-6794-45d0-a427-a45db749f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled Duterte''s reply, "I understand. I respect and support
        your decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb43ac8-1117-4d7e-9228-c9a74a36b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added he sensed that Duterte''s "heart is for VP Leni"
        after the President said in a televised interview that he wants his successor
        to be a compassionate and decisive lawyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095326b5-0d0d-4020-8996-2346d1bf9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 10 candidates running in the presidential race, only
        Robredo and Jose Montemayor are lawyers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57de31-4bbc-42b5-95d0-1d53d4560010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardone and House Deputy Speaker Rufus Rodriguez believe Robredo
        is the aspirant that best fits Duterte''s ideal candidate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4ed5f-d292-4bb5-a84e-cbb06e9475bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said Duterte''s endorsement of Robredo will help her secure
        victory on May 9, adding she already enjoys wide support that is not reflected
        in pre-election surveys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474f980-fcfb-4fb1-b2bc-2e3587731717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen the massive crowds that VP Leni’s campaign sorties
        have attracted. These are ordinary Filipinos, workers, the middle class, those
        in the A-B economic groups, the laity of the church, and the youth. They are
        not the ''hakot'' type, and apparently, they have not been reached by surveys.
        They are the people who will elect her and make her win, not the pollsters,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98f45a-752d-44af-8ae0-564e3d4155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T11:38:26.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet endorsed a presidential candidate, previously
        saying he''d prefer to "stay neutral."</p>'
