      'mgnl:lastActivated': 2023-01-24T11:56:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Metro Manila)</strong> —
        The Department of Health says the entire country is now considered low risk
        for COVID-19 as case numbers continue to fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11827b7-adf1-4698-9bd9-9176465c0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy po ang pasok ng magagandang balita dahil lahat
        ng</em> areas <em>ngayon sa ating bansa — maski po ‘yung nasa</em> under Alert
        Level 2 — <em>ay</em> low risk <em>na ang</em> classification," said DOH Undersecretary
        Maria Rosario Vergeire on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b7f9d-b81b-4474-8db9-0f3e2234cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news keeps on coming as all areas in the
        country, even those under Alert Level 2, are now under low risk classification.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67faa083-f01a-461c-9c28-9dc8327f9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they would continue to increase vaccination efforts
        in areas under Alert Level 2 to help them deescalate to a lower alert level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fa7d6-851d-4032-be1c-8c0a455886a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has announced that Metro Manila and 47 other areas would
        be placed under Alert Level 1 until the end of the month</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffc8da-9bd8-4b6d-9c18-810d39f0e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2022/3/14/DOH-weekly-bulletin-March-7-to-13.html"
        target="_blank">latest case bulletin on Monday</a>, the DOH reported 4,131
        new COVID-19 cases for the week of March 7 to 13, with only three cases being
        severe or critical.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec602d9-9b7d-44bf-aa4b-bafaeea15a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:57:26.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:56:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average was at 590 new cases, 35% lower than the previous
        week.</p>'
