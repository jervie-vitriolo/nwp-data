      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic really hit our brick-and-mortar locations hard. We
        needed to survive, and that meant joining Lazada," the 32-year old mother
        recalled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefff06-1c81-446a-97aa-8f1a08efdd7a'
