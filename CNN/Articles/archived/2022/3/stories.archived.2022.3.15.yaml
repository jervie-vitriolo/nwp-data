    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e9d60-78e6-442f-95cb-43ac0979764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patterns” and “Contigo” have dance-rock vibes reminiscent of INXS
        or Franz Ferdinand and are arguably the most fun songs on the EP. A fun time
        sans pretense or overwrought message, perfect for a road trip or spontaneous
        combustion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b83d17-a952-4f5a-9b89-db62ca354af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a013aa-2ce0-4151-ab79-55268bd9fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just love playing with the guys despite how different Jouissance
        is from my solo project,” said Human, strapping on about choosing his comrades
        for that night. “There''s always this sense of spontaneity we share every
        time we play together. I did spend a lot of years as an acoustic performer
        and nothing beats sharing the stage with people who share the same enthusiasm.”
        You can hear that delight on “Hail, Aphrodite!” Likely the song on the EP
        that’s got the strongest sense of identity. There’s a mix of Bob Dylan and
        early Eraserheads on it, an upswing of lightning bolt gravitas as Human teasingly
        accuses the object of his adoration “A chaos to the heart, you are.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b2fa3-49d1-4f89-8cdf-7268f61586ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdc1dc-b0b9-4f37-abae-9b8c2eb378b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both “Sunset Rays” and “Desire” fall into the same stumbling block,
        like heart-on-sleeve footnotes to an ill-conceived attempt at a B-side off
        the lesser Bruce Springsteen or Neil Young albums. These sound like sketches
        that are still the seeds of something to become, not yet crafted objects by
        themselves.</p>'
