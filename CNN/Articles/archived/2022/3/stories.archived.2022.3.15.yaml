      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324ee56-f06d-40e7-8ff8-b0247482f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human has amazing chemistry with Jouissance, a full band project
        where he also plays the bass, and it’s clear from the start that everyone’s
        been raring to have a good time after being cooped up at home. Pitchnov Genesis
        (bass), Jeff Bontol (guitar), and Miguel Zebediah (drums) play like they’ve
        been handed their instruments after a long fast (which they kind of were with
        COVID and all), serving as energetic platforms for the usually subdued performances
        that fans of Human with an acoustic guitar and a harmonica have gotten used
        to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdca7d-ae98-43d7-875e-61b6c8497ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe730dc-08db-432e-9683-3532f6379bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T16:33:48.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure on the single, “Leave Your Baggage By the Door,” has
        some of the best tension building on a Pinoy folk rock song. It’s a tongue
        in cheek good time when Human sings: “Fate has a funny way of playing / Next
        thing you know she''s leaving / And you''re left with nothing but a scar.”
        Then the heart turns up with the band coming in full force when he shouts
        “Ain’t that the truth?” There’s also a pretty decent music video of that online,
        too, that’s about love and ghosts.</p>'
