      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:56:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sometimes failed allusions to Weezer and other indie rock
        style country and blues albums, there are rough gems here that deserve a good
        spin when you need a jolt to remind you how fun a live gig can be. Human and
        Jouissance have chemistry that anyone smart enough should know is the secret
        sauce. A wet rub that you shouldn’t clean off or try to refine with any studio
        wizardry. Leave it raw. Leave it as humanly flawed as possible.</p>'
