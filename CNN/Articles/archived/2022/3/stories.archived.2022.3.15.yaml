      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Presidential
        candidate Norberto Gonzales proposes a solution to address the rising oil
        prices ahead of another round of increases on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139d537-9357-42fe-9de1-be5ff5f1e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7646563-3272-4f29-9512-ef62cb1b521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense secretary said one possible way to cushion the
        impact of oil price hikes is to start a dialogue between the Association of
        Southeast Asian Nations (ASEAN) and oil-rich nations to increase production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c888c-0806-4ba3-9d3a-4e25e0daf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19a88c-2b54-4c99-ac0f-9486498b7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We could make representations to producing nations like Saudi Arabia,
        Iran, and United Arab Emirates. I think the ministers and secretaries involved
        in energy should come together as a regional force para maimpluwensiyahan
        ‘yung (to influence the) sources,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbb841-5abb-4883-9df5-a5593dc3ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2dabf-a506-4e30-b98a-bb19b188bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have surged since the Russia-Ukraine conflict broke out.
        The United States has been using diplomatic means to raise global oil production
        to address the rising prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c7864-fedc-4d7b-bac3-54d42be1de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ea17d-36cd-49e2-99ba-c89ef964d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2022/03/11/politics/oil-diplomacy-saudi-uae-tensions-russia-ukraine/index.html">How
        the Biden admin is quietly eyeing Saudi Arabia and UAE relations to offset
        surging oil prices</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0355bac-9f80-423d-bf4e-2c9039d29692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33e974-c03f-4e87-901b-04784b605ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales noted it is important for the Philippines to involve other
        ASEAN member states, since this will create more impact on possible discussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118a08e-d2e6-436c-b548-f10633c7f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04288768-1fbe-4b5b-8cc9-2582c5402383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would think that ang importante sana magkaroon tayo ng regional
        effort, meaning ‘yung ASEAN, magkaroon ng kasunduan na ihiwalay natin ‘yung
        ating region sa ibang panig ng daigdig,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d2122-f897-44f5-86f7-96b8fb1256df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a93ce-ca21-49ea-8565-a99d0c8d6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would think that it’s important for us to have a
        regional effort, meaning the ASEAN should create an agreement to distance
        the region from what’s happening in other parts of the world.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945503b-e633-4943-bb80-f09f6811fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b258ee-25c0-412a-a258-ab5e0bc5835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine government must also look at the bigger
        picture, including the stability of sources and stabilizing the fuel prices.
        He noted that the Philippines should be preparing to look for sources to add
        to the country’s reserves just like what the US is doing. The ASEAN can also
        do this by securing an agreement with Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f86d4-e9a2-4f32-8b36-f1322b9b2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5aea87-f696-46a9-bb29-d114bd399f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T05:54:20.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi on Monday told CNN Philippines that
        the Department of Energy expects a continued double-digit fuel price hike
        in the weeks ahead. The DOE also said the Russia-Ukraine conflict will have
        no direct impact on the Philippines’ oil supply despite Russia being a top
        oil-exporting nation.</p>'
  'Pete-Davidson-Jeff-Bezos-suborbital-rocket-Blue-Origin':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T06:19:47.608+08:00
    'imagesource': 'jcr:716d7ce4-26af-4044-b09e-fea21c0ce957'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d193571-101d-412a-b339-5cd82a209983'
    'lead': 'Pete Davidson will become the latest celebrity to fly to space with Jeff
      Bezos'' rocket company, Blue Origin, in a brief, suborbital flight slated for
      later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T06:21:15.733+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:53.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:58.074+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pete Davidson and five paying customers to fly on Jeff Bezos'' suborbital
      rocket'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a7ff1-73a3-4469-88a8-927b3085dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pete Davidson will become the latest celebrity
        to fly to space with Jeff Bezos'' rocket company, Blue Origin, in a brief,
        suborbital flight slated for later this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67688033-8889-42c8-a9c2-b5254a53a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Monday morning that Davidson, the Saturday
        Night Live Star who''s become a pillar of entertainment intrigue amid his
        relationship with Kim Kardashian, will fly alongside five paying customers
        on Blue Origin''s 60-foot-tall New Shepard rocket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7358fc-3d8e-4551-87e4-43e5436958d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is slated for March 23 at 8:30 am CT, according to Blue
        Origin. The announcement comes after CNN confirmed earlier that Davidson was
        in talks with the company for a seat aboard its supersonic rocket, which launches
        vertically from a rural Texas launch pad on Bezos'' ranch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256b7c2-8853-4b81-89f7-8bd39caeec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of quiet development, Blue Origin''s space tourism rocket
        made its crewed launch debut last year with Bezos, flying alongside a heroine
        of the space community, Wally Funk, his brother Mark Bezos and a paying customer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2bf73-7d5f-46de-a4bc-769389a18b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Blue Origin has been making headlines for flying other
        well-known names on two subsequent flights, including Star Trek star William
        Shatner and Good Morning America host Michael Strahan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550eac7-97c4-4e51-a002-28adb7df6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s goal is to make these suborbital spaceflights a mainstay
        of pop culture, giving a 10-minute supersonic joy ride to welcomed guests
        — which thus far have mostly been celebrities — and anyone else who can afford
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6da0ec-d67d-47b9-9377-5b2e2a10a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson will be joined on his flight by five paying customers.
        They include Marty Allen, an investor and the former CEO of a party supply
        store; Jim Kitchen, an entrepreneur and business professor; George Nield,
        a former associate administrator for the Federal Aviation Administration Office
        of Commercial Space Transportation; Marc Hagle, an Orlando real estate developer
        and his wife, Sharon Hagle, who founded a space-focused nonprofit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2e34e-74fe-4a18-b6bb-875736e55200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew will spend a few days training at Blue Origin''s facilities
        in West Texas before the flight day, when they''ll climb into the New Shepard
        crew capsule that sits atop the rocket. After liftoff, the rocket will tear
        past the speed of sound, and near the top of its flight path, will detach
        from the capsule. As the rocket booster heads back toward the Earth for an
        upright landing, the crewed capsule will continue soaring higher into the
        atmosphere to more than 60 miles above the surface where the blackness of
        space is visible and the capsule''s windows will offer sweeping views of the
        Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b33a2-ff74-437e-b021-99b2e4d4a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flight reaches its apex, the passengers will experience a
        few minutes of weightlessness. Bezos notably spent his time in weightlessness
        throwing Skittles and flipping around in the cabin. Others have been glued
        to the window.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872a431-e1b4-4827-af00-1ce6045c7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As gravity begins to pull the capsule back toward the ground, the
        passengers will again experience intense g-forces before sets of parachutes
        are deployed to slow the vehicle down. It will then touch down at less than
        20 miles per hour in the Texas desert.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bba0e0-8153-4c0d-895d-c63a0d7d1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the flights are suborbital — meaning the don''t generate
        enough speed or take the right trajectory to avoid being immediately dragged
        back down by Earth''s gravity — the whole show will last only about 10 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92751c3d-e324-48b7-b15b-b6c1d2cfea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin is the first company to begin offering regular suborbital
        space tourism flights. Its chief competitor, Virgin Galactic, notably had
        its first crewed flight — which included founder Richard Branson — before
        Bezos'' flight last July. But Virgin Galactic has yet to follow up that flight
        with another crewed flight after it later became clear that the company''s
        space plane had traveled out of its designated flight path. The company now
        says its undergoing unrelated technology upgrades and may return to flight
        later this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cddf7-f440-4359-8b27-5c54bbcf0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is the only private company that offers trips to orbit. The
        company completed the first-ever all-civilian flight to orbit last September,
        taking a billionaire and three chosen crewmates on a three-day trip. And later
        this month, the company plans to take four paying customers on a flight to
        the International Space Station, which orbits about 200 miles above Earth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1fc80-3c0c-4319-b81b-cdfee7f426a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin does have plans to build a rocket powerful enough to
        reach orbit, called New Glenn. And, in light of the news that Russia may no
        longer sell rocket engines to the United States, those plans are more pressing
        than ever. The engines Blue Origin plans to use for New Glenn, the BE-4, will
        also be used on an upcoming launch vehicle designed by United Launch Alliance,
        a joint venture between Lockheed Martin and Boeing that is responsible for
        significant US national security launches. ULA currently relies on Russian
        RD-180 engines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0389e-4558-4fdd-8e3d-a94342367321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:21:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin did not have specific updates on BE-4 when reached for
        comment.</p>'
  'Dolly-Parton-Rock---Roll-Hall-of-Fame':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-15T06:21:34.687+08:00
    'imagesource': 'jcr:082069b9-7310-4f1f-8aba-9de350ce716f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601c2090-1367-47e4-8674-cef6de1a59b0'
    'lead': 'Dolly Parton, one of popular music''s most beloved stars, is taking herself
      out of the running for the Rock & Roll Hall of Fame''s 2022 class of inductees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T06:22:29.999+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:52.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:58.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton bows out of the Rock & Roll Hall of Fame nominations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18051008-3227-4f51-aa4a-7098b700e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:29.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dolly Parton, one of popular music''s most
        beloved stars, is taking herself out of the running for the Rock &amp; Roll
        Hall of Fame''s 2022 class of inductees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c92c0e-549e-438e-b678-90d9fa14d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:29.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared to her social media accounts, the country
        chanteuse said that while she was "extremely flattered and grateful" for the
        nomination, she didn''t feel she''d "earned that right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04e00d-97f8-48dc-89cc-9a4aa672164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do not want votes to be split because of me, so I must
        respectfully bow out," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42603b73-c0f2-43ee-8da8-73f27723314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton was the sole country star on this year''s ballot, which also
        included Eminem, A Tribe Called Quest and Dionne Warwick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a286f02-63e4-4c10-9344-32b346b06595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hoped the hall of fame would consider her again one
        day if she''s "ever worthy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edcf18-c12a-47db-9341-8a9b83b025c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has, however, inspired me to put out a hopefully great rock
        ''n'' roll album at some point in the future, which I have always wanted to
        do!" she said, noting her husband, Carl Dean, "has always encouraged [her]
        to do one."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a18934-af1b-44fb-80f6-03e1adbd0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rock &amp; Roll Hall of Fame has made an effort in recent years
        to nominate and induct artists who aren''t traditional rock artists but have
        made major contributions to popular music and influenced other musicians.
        Previously inducted artists who align more with other genres include The Supremes,
        Johnny Cash and Madonna. But it wasn''t until 2007 that the hall of fame inducted
        its first rap group, Grandmaster Flash and the Furious Five.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f218a-5a85-4f33-ae74-000cec585e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, when announcing the newest slate of nominees,
        Chairman of the Rock and Roll Hall of Fame Foundation John Sykes said the
        artists chosen each had "a profound impact on the sound of youth culture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de08541-bf7a-4a6d-84b2-24fe7312f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current criteria for inductees doesn''t require them to record
        within the rock genre -- to be eligible, artists must have released their
        first commercial recording 25 years earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace06c9-6d20-434f-ac41-c2aec79cd1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:22:30.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s inductees -- now down one likely shoo-in -- will be
        announced in May, with an induction ceremony to follow in the fall.</p>'
  'Hong-Kong-COVID-19-pandemic-OFW':
    'author': 'Michelle Toh and Lizzy Yee, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T06:24:24.713+08:00
    'imagesource': 'jcr:e1d77bdb-64cd-4ec2-a46a-5bb5aa3c7e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec686b1-0642-4aba-ac3e-d9813c625857'
    'lead': 'In recent weeks, dozens of domestic workers have been cast out on the
      streets in Hong Kong after testing positive for COVID-19. One worker said she
      was not allowed home with her employer over fears of contagion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T06:28:27.051+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:52.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:58.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s COVID divide: Expats get more perks while domestic workers
      lose their homes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ee510-f61a-4007-994d-068fe95e5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maria was just about to start a new job
        as a domestic worker in Hong Kong last month when she found out she had COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd584a1-6504-4970-9c8a-0f2d4c93e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She immediately told her employer, who urged her to get to a hospital.
        But once she was there, she said she was turned away, with staffers explaining
        there was no room. They advised her to go home and quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06426e8-43ce-4a31-9aac-199d4dfd6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem? Her place of work was her home and "my employer didn''t
        want me to come back," said Maria, noting that they had "kids in the house."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7357de-b956-4bc0-a7b9-61af3c595da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I don''t know where I can go. We don''t have a place,''"
        she told CNN Business, breaking into tears. She asked not to publish her real
        name, for fear of reprisals from current or future employers, and to not worry
        her family abroad. CNN Business agreed to call her "Maria."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee56089-ce0f-4a86-97e3-8019a7951b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign domestic workers are required to live with their employers
        in Hong Kong, under a longstanding government mandate that has been contested
        for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d067b-d6ae-4e9f-bb47-2a8929c5b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria, who is from the Philippines, returned to the hospital, where
        she spent the night sleeping on a chair in the emergency room, along with
        a friend in a similar situation. But the next day, they were told by a nurse
        more expressly to "go away," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115b9a0-43ca-4036-9d0c-68f8cf3fa5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing what else to do, they set up camp on the street.</p>'
    '0':
      'image': 'jcr:2a0cf806-2c46-4b22-a024-23d24d416402'
      'imageCaption': 'In recent weeks, dozens of domestic workers have been cast
        out on the streets in Hong Kong after testing positive for Covid-19. One worker,
        not pictured here, said she was not allowed home with her employer over fears
        of contagion.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c3295-c87d-4f27-b455-1807b16d9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:57:59.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84b50c-fda2-4026-9851-bffbd7a3539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot express what [we] feel [at] that time — just crying only,"
        said Maria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837267c-3af0-4709-8358-d365ffd73f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria and her friend eventually found a shelter to stay in, run
        by the charity HELP for Domestic Workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332a1f8-e246-47f4-a24d-74432efabc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is one of dozens of migrant domestic workers who have been
        abandoned — and temporarily made homeless — in Hong Kong after testing positive
        for the coronavirus, according to the charity. Her story, and others like
        it, shine a light on deep-seated inequalities in the city that are worsening
        under a devastating fifth wave of COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690d14a-1079-467c-a30b-a972e0e8cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, workers across the spectrum are struggling in Hong Kong,
        given its rigid pandemic measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639a033-63de-45ed-b48b-bf7f9ccb68bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as top companies give their employees more flexibility and even
        help pay for expensive hotel quarantines, local businesses are teetering on
        the brink of collapse. And while some expatriates can command higher salaries
        for simply agreeing to move to the city, the city''s poorest are struggling
        just to afford food or basic necessities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272059fc-8e6d-432f-a3e2-92250a8220d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heading for the exits</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339b1ae-1249-4829-9a53-51b7a4013380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widening gap comes at a time when Hong Kong is facing an exodus
        of expats, despite the additional benefits on offer, which continues to raise
        questions about its future as a global business hub.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b3f04-2acc-4eff-bf54-a481c3bde81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many foreigners have had enough of the city''s unwavering commitment
        to its "zero Covid" policy, even as cases surge to record highs and cause
        more fatalities, overloading the health care system and delivering a huge
        punch to the economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c8d44-e339-4252-b2b7-ea473ba0ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 2020 and 2021, more residents left Hong Kong than came
        in, according to official population statistics. That marked a reversal from
        early 2019, when the population was going up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ca24e-3378-4099-b635-1b50f2d4b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month alone, more than 94,000 people departed the city, while
        only about 23,000 came in, immigration data showed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c6b1a-48f7-49ba-9d7a-5da1314f3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent wave of emigration is leading to a shortage of skilled
        workers and impacting businesses of all sizes," the Hong Kong General Chamber
        of Commerce said in a statement earlier this month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c07e77-8c0a-4a37-be21-24481a95c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s chairman, Peter Wong, said the city was "facing an
        exodus of educated workers on a scale not seen since the early 1990s."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a66300-51f5-4a55-81c1-fa358dcb782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have a material knock-on impact on the economy," he added.
        "There is real cause for concern if we cannot stem the current brain drain."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f2fe7-2e59-431e-b885-8a27201c7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been largely sealed off from the rest of the world
        for the last two years, in part because most inbound travelers must quarantine
        in hotel rooms at their own expense for two weeks. Previously, the requirement
        was for three weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb16adf-165d-4469-96b6-aab7bdd50119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has increasingly forced companies to rethink where their
        employees should be based, if only for now.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6fb61-83de-4985-b265-5f254f5560b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Mandarin Oriental CEO James Riley told the Financial
        Times that the former British colony had become a "very, very poor" base due
        to the restrictions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7df0c-8b3f-4bea-9a57-ae22a0d5a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the newspaper, the hotel group recently advocated for
        senior executives to temporarily live abroad, away from its Hong Kong headquarters.
        Mandarin Oriental declined to comment to CNN Business.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c18e1-c9cf-4117-919f-735d7f629a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Cathay Pacific said that it would consider letting some
        of its pilots live abroad for a few months as aircrew continued to face arduous
        self-isolation measures. The carrier later said that its workers spent more
        than 73,000 nights in government-mandated quarantine in 2021.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dacb1-3fdb-4c5a-80c0-b5c360d5e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French spirits maker Pernod Ricard has also asked top executives
        from its Hong Kong office to work abroad for some time, according to unidentified
        sources who spoke with the FT. The company did not respond to repeated requests
        for comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afc771-80c8-446d-b612-f3097f12ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other players have moved away entirely.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6146fe-86c0-49bc-b3e5-43b2d76ee05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, FedEx said it would shut down its crew base in Hong
        Kong and relocate pilots, citing the city''s "pandemic requirements."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab5bc1-97f4-4f2f-9b4d-7822c5b84199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start of the pandemic through the end of last year, at
        least 84 companies have either closed or moved their regional headquarters
        out of Hong Kong, according to CNN Business calculations based on government
        data. The government did not immediately respond to a request for comment
        on the matter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00aa04-0cfb-4947-9c66-61127fd2da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus may not slow down this year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81f8d2-f829-4e92-8e49-48e7fb91f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BASF, a German chemicals giant, recently relocated its Asia Pacific
        chief to Singapore "after careful consideration of her office''s strategic
        location in the region," according to the company.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130dcbb-71a8-42a8-8f9b-eb3dce050261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was based on "the requirement for proximity to relevant
        stakeholders and markets," it told CNN Business in a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7de79-a49d-484c-8da8-991180930f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others may be biding their time. Hong Kong recently brought forward
        the end of the school year for some institutions to March or April, giving
        families more time to reevaluate their options before the new term begins
        in September.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f8694-8bc3-4f47-b22f-d12f2b885de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some sectors, bonus season typically takes place around this
        period, too.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d3f72-9f83-4bef-ade6-e67a8860bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect there''s a lot of international bankers who may be waiting
        till then before they decide whether they''ve had their fill of Hong Kong,"
        said a person working in the finance industry, who spoke on condition of anonymity
        due to the sensitivity of the matter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b42ad7-500e-4bdb-bc84-00aa3ff4dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free flights and country clubs</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43ca22-dd3c-4a53-ae1d-1176ec44f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exodus means that top companies in the city are working extra
        hard to attract — and retain — skilled workers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518504b-6182-4ef1-9cc1-29e727de9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior headhunters in Hong Kong said that job candidates were
        increasingly pricing in the inconvenience of living in the city — if they
        were even persuaded to do so.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874391e-2fee-4f33-ac8a-05ed96ded839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are just kind of immediately saying no," said John
        Mullally, regional director of Southern China and Hong Kong financial services
        at recruitment agency Robert Walters.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974671b-0b08-4a41-8129-1010a577b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a smaller candidate pool, especially when it comes
        to those with overseas experience."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb070ad-0299-4b29-8f7f-92a19e0069cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Tibbatts, managing director of Southern China and Taiwan for
        the agency Michael Page, described it as "an ongoing battle" that had made
        it "nigh on impossible" to lure international talent.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a6298-3c4f-417e-b60e-7ac3c090a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances have revived the so-called "expat package," which
        had mostly been scrapped in recent years, according to both recruiters.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edecaf-96c6-4855-b8e8-06334d505848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s go back a couple of decades. Most of the senior expats in
        Hong Kong were on a pretty juicy package that might have included flights
        home, and education, and club memberships and all these types of things,"
        said Tibbatts. "Over the last, let''s say, 10, 15 years, most of that''s been
        phased out."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb957d-3cb5-4de7-87b9-c3a060b207f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some of those deals are "coming back," he added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30330dae-7750-44dd-96b8-b3c6320aef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullally also described a rising view that Hong Kong was becoming
        "a bit of a hardship posting" for expats, a term that typically refers to
        a place with hostile living conditions.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31417b7-ee49-4b32-a7cd-ebd2101bbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perception was more common from the 1970s to early 1990s, and
        back then justified more perks for businesspeople, he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bb11c-ee00-49ea-a1e2-982d26674268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, companies are "going to have to try to bring that back because
        ... realistically, if you want to attract people, that''s kind of the package
        you''ll have to put together."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c80f7-994d-4197-9452-c66545f6dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nowhere to go</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ef2ad-87be-460b-87b5-a632d522d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As international executives jump ship, blue-collar workers and the
        city''s poorest are being left behind to face the darkening economic outlook.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e4440-e3be-4316-a546-93d3e1fe71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just in Hong Kong: Inequality around the world has worsened
        throughout the pandemic, with billionaires making unprecedented gains in wealth
        as tens of millions of people fall into poverty.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04a4e3-dd0e-473d-b5c4-bcab78dd1573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a growing shortage of domestic workers in Hong Kong, "it
        is not easy to say whether [the pandemic] has as a whole positively or negatively
        impacted them," said Manisha Wijesinghe, executive director of HELP for Domestic
        Workers.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fffa2-3ab4-42df-ba9c-6baa1210be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely have seen a number of domestic workers who are being
        offered higher than statutorily mandated wages due to the shortage of incoming
        domestic workers," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746555d-9675-40ad-a50f-4d35f17c9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have also seen domestic workers being forced to take on
        salaries lower than the minimum allowable wage ... there is a power imbalance."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d520d-dc2d-4ec8-894a-7c4265e16902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2020 to the end of 2021, the city''s number of domestic
        workers dropped from more than 400,000 to roughly 340,000, according to government
        statistics.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa9af5-2469-4441-81ac-cf4568cdae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent blog post, Hong Kong Labor Secretary Law Chi-kwong pointed
        to flight bans from certain countries as a possible reason for the slump,
        saying that some workers had likely been stranded abroad.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b470d4e-493e-4ee5-911a-d6024b51f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Zero income''</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293aa5c3-4b49-4921-aac2-eee0c4fd2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While big international firms may have the privilege to up and move,
        most local businesses have no choice but to hunker down.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c12818-0bec-4bc7-988b-577ac8595260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 50,000 small businesses could shut down over the city''s
        fifth wave of Covid, estimates Danny Lau, chairman of the Hong Kong Small
        and Medium Enterprises Association.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3438b7-f98f-4cd0-a3ec-1cf13a65b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about one in seven such registered entities across the city
        — and there could be more, he said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902c327-ad67-493c-89c1-92bf66e2ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite soaring infections, Hong Kong officials have been holding
        onto the "zero Covid" strategy in recent weeks, introducing social distancing
        restrictions that have stifled local activity.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61ff31-3080-4309-bc05-b9362b690e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many places, such as beauty parlors and fitness studios, have been
        forced to stop operating for months until the current measures end.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25b2f2-249e-4510-adf9-5ff77b5245bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have any income. Zero income," Lau said of those business
        owners. He added that some had resorted to operating secretly just to keep
        making a living.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b0152-20ff-4cbe-b1f5-54dd0c455ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like elsewhere, small businesses had already been hit hard earlier
        in the pandemic, especially by the lack of tourists.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa52cf-990e-47d4-86b5-5c1b2bf08abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These firms were "almost half dead," said Lau, noting that some
        entrepreneurs had already taken out significant loans or dug into their reserves
        just to stay afloat.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626af432-10eb-4cb9-bc21-cc23cac999d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst thing is you cannot see the future," he added. "We don''t
        know how long these restrictions will last for."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a667c2e-97be-4de7-8c96-c917b106be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T06:28:27.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2022/03/14/business/hong-kong-covid-economy-inequality-intl-hnk-mic/index.html">"Hong
        Kong''s COVID divide: Expats get more perks while domestic workers lose their
        homes"&nbsp;</a></em></p>'
