    'template': '1'
    'title': 'House panel OKs bill amending Oil Deregulation Law, asks Duterte to
      call for special session'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884a5d1-1035-4b91-b2cb-96e579d53f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        House Energy Committee approved on Tuesday a measure seeking to amend the
        Downstream Oil Industry Deregulation Act as another round of hefty fuel price
        hikes took effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f877c6-ac87-4b92-b5ac-1f5bd854ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866e5c6-1ea4-4e0c-ab84-82d46caa642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes proposed in the unnumbered substitute bill include
        requiring oil firms to unbundle the cost of petroleum and setting the minimum
        inventory requirements for fuel products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50976d66-cc69-4a3a-a9f2-8603192d20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093468d-8001-48af-a2c7-49f120853538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo, an economist, proposed that the substitute
        bill include a provision stating that the Department of Energy''s price monitoring
        system be based on the unbundled retail price of petroleum products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b489c3-caf1-4661-a754-0feb10de8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2869a5-0219-4d48-b694-7fa335f45cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that the President be given the power to suspend
        or decrease fuel excise tax rates when the cost of Dubai crude oil based on
        the Mean of Platts Singapore (MOPS) pricing reaches US$80 per barrel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bf3f5-8939-4fa0-9895-fd1010e27901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8c769-e408-4f3f-94a1-420d2f3b9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Quimbo''s estimates, the prices of gasoline, kerosene,
        and diesel have increased by 17.8%, 26.8%, and 35.6%, respectively, since
        February 21, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74a406-1ac6-445a-b49a-46ffdae200a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caea2d9-7684-4d8d-8307-17e0ab607254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hikes, she said, means a jeepney driver who uses 25 liters
        of oil daily for 24 days monthly will have to pay an additional ₱11,880 for
        fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc38a5-349b-4962-ad4f-9780601b7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a4fc3-1597-4b7a-ad47-5a84e0d3adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T23:43:45.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:56:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since most, if not all, products and services use gasoline products
        for production and distribution, we expect inflation to increase substantially,"
