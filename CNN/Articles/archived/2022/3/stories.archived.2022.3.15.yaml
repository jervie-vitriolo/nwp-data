    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a6dbdb-bc0a-456c-9006-2bb4a620323a'
    'lead': 'The Department of Health said the fourth round of the national vaccination
      days, or Bayanihan, Bakunahan, has been extended until Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T17:03:18.522+08:00
