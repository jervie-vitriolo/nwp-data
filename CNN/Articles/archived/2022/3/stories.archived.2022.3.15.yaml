    'lead': 'Sleeping for only one night with a dim light, such as a TV set with the
      sound off, raised the blood sugar and heart rate of healthy young people participating
      in a sleep lab experiment, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T04:09:13.964+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:56:59.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:55.653+08:00
