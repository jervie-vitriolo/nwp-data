      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Kingdom-based think tank earlier <a href="https://www.cnnphilippines.com/business/2022/3/10/Pantheon-Macroeconomics-PH-inflation-Ukraine-Russia-war.html">said</a>
        that while it projects quicker inflation for the Philippines at 3.5%, it’s
        still milder than the 3.9% logged in 2021.&nbsp;</p>'
  'Asian-hate-attack-Yonkers-City':
    'author': 'Liam Reilly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-15T13:14:05.625+08:00
    'imagesource': 'jcr:4c174f05-48da-4933-8320-589ae1066c3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b3045e-c7f0-4171-8b6c-ffdc05c7640b'
    'lead': 'A New York woman was punched more than 125 times in the head and face
      and stomped on seven times by a man who had allegedly called her an ''Asian
      b*tch,'' the Yonkers Police Department said in a news release Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-15T13:30:17.823+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:56:44.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:56:02.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian woman stomped on and punched more than 125 times after being called
      racial slur, police say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99ab95-8416-4cd0-b982-43c82be7fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A New York woman was punched more than
        125 times in the head and face and stomped on seven times by a man who had
        allegedly called her an "Asian b*tch," the Yonkers Police Department said
        in a news release Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d8ac0-d125-4576-b2a4-5c05babbfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, a 67-year-old Asian woman, was returning home Friday
        evening when she saw the suspect, whom police identified as Tammel Esco, 42,
        in front of her building. Esco allegedly used the racial slur as she passed
        him, police said in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb60f5a-5d02-4e51-b960-0da649c7a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim ignored Esco and entered the vestibule of her apartment
        building, according to the police. But as she attempted to open the second
        door to enter the lobby, Esco allegedly approached her from behind and punched
        her in the head, knocking her to the floor, the release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed133c1-6835-4686-a564-044fda5b5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department provided surveillance a video of the assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba06ef-a263-4842-8f1f-df855ba68fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, a man is seen punching a woman in both the head and face
        more than 125 times and then stomping her with his foot seven times. Police
        said he then spat on her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9c7bb-1e77-43c7-8536-12050bf367af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman suffered multiple contusions and lacerations to her head
        and face, facial bone fractures, and bleeding on the brain, according to the
        news release. She was taken to a trauma center and is listed in stable condition,
        according to police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8576f4-9cc2-4b7e-8900-cf3303870a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the scene at around 6:11 p.m. Friday, found
        Esco outside the apartment building and placed him into custody without incident,
        according to the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49445e6d-8c97-4b3d-a932-40b4afc81541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arraigned in a Yonkers City Court on Saturday and held in
        custody at Westchester County Jail, the release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec9c93-ffbb-4924-a96d-d0a6714633b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esco is charged with two felonies -- attempted murder and assault
        in the second degree involving a victim 65 or older -- online court records
        show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a2bb4-35fa-4eec-8c34-71018f4e8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each count is charged as a hate crime, according to the release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd6c38-f69d-4f76-9efe-ffc33759cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next court date is slated for March 25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddb2e8-6f91-4a6b-99f5-4446f4438305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Legal Aid Society of Westchester County,
        which represents Esco, for comment but hasn''t received a reply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac8058-35dd-43e8-8ec9-c8f210fe3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonkers Mayor Mike Spano said in the release he expects the suspect
        to be charged to the fullest extent possible for his "heinous actions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5f9c8-43e9-4da8-ba99-de65d50e17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate crimes are beyond intolerable in our city," the mayor said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e2994-c76d-4d54-bd52-fae150de6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonkers is a city of more than 211,000 people in the New York City
        suburbs, about 17 miles north of Manhattan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcff9e2-dfac-4d73-aa32-836e07f85059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most appalling attacks I have ever seen; to
        beat a helpless woman is despicable and targeting her because of her race
        makes it more so," Yonkers Police Commissioner John J. Mueller said in the
        release. "This defendant must be held to the maximum punishment allowed by
        law to send a clear message that hateful, violent behavior will not be tolerated
        in our communities."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72114844-ce55-4af0-ad4b-f78dd9ab6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the Covid-19 pandemic, thousands of people in
        the US have been victims of anti-Asian incidents, from verbal abuse to physical
        attacks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e37ef-9e0d-447b-81a5-1a6dc726e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T13:30:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:56:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 19, 2020, to December 31, 2021, a total of 10,905 hate
        incidents against Asian American and Pacific Islander people were reported
        to Stop AAPI Hate, an organization that tracks reports of racism and discrimination
        against Asian Americans and Pacific Islanders.</p>'
