      'jcr:uuid': 'a21ccfae-ee0d-4ac4-8667-79e72798b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T18:46:07.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:56:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Lazada Forward Woman of the Year (Philippines) winner
        is a top seller on the eCommerce platform, overseeing her flagship <a href="https://www.lazada.com.ph/shop/lucky-hr">Lucky
        HR</a> store and a 1,000-square meter warehouse. She constantly contributes
        to the eCommerce ecosystem by training new sellers in Lazada University and
        by introducing the Filipino market to Chinese sellers in Taobao University.</p>'
