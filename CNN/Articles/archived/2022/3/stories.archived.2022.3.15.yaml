      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e220c8-e7ec-4d26-8fd2-f677d3747d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:56:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this virus will take opportunities to continue to
        spread," said Maria Van Kerkhove, WHO''s technical lead on Covid-19, during
        a Wednesday news briefing. "We as an organization recognize that countries
        are in very different situations; they''re facing different challenges. There''s
        a lot of movement and refugees associated with this crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c7822-5e13-4aeb-bbc7-a1a1ad2b9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-15T08:46:52.281+08:00
