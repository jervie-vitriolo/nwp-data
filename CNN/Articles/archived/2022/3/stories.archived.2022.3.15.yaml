      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042840d-4057-4af1-b591-5033f089213d'
      'mgnl:activationStatus': true
