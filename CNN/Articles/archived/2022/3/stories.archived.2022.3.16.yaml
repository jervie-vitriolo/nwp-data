      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines, March 15)</strong>
        - Vice President and presidential candidate Leni Robredo promised to prioritize
        the peace and order situation in the entire Mindanao as part of her "Angat
        Buhay sa Seguridad" pillar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0e4d9-00f2-406e-86d2-a96c59b48b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
