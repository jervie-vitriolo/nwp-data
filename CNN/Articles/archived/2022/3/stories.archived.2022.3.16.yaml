      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/tech/ukraine-russia-misinformation-challenges/index.html">Why
        Ukraine war misinformation is so hard to police</a>."</em></p>'
