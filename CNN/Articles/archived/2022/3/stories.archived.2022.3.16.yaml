      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179b546-92b3-474c-bd56-a1771c180fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels terrible to realize our mistake. It will take years, decades,
        centuries to repair relations," he said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7c1ed-b2c8-41c8-ad66-1cacdf33f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.496+08:00
