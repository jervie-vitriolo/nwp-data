      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke of his first contact with family back home.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd38e5-3ede-4b6a-b721-cca64486bf3b'
      'mgnl:activationStatus': true
