    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson, Sotto give cash to newlyweds as election watchdog warns of potential
      election offense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bdd65-8339-416e-91f1-0bbba0303828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuguegarao City, CAGAYAN (CNN Philippines, March 15)—&nbsp;</strong>The
        Lacson-Sotto tandem met with supporters here on Tuesday and became instant
        godfathers to two couples who were set to be married and gifted each pair
        with ₱20,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884a473-3e5a-4050-abe4-f2a1f1a3a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the covered court of Barangay Cattagaman Nuevo, presidential
        candidate Senator Ping Lacson and running mate Senate President Tito Sotto
        were met by over a hundred people, including the two couples seated on the
        front row.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0796d62-8fb2-4c5c-9510-519128490bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ta duwa mga makkasal. I-announce ta nikamu, pumayag ngana si Senator
        Ping Lacson and Senator Vicente Sotto na ninong ira nikamu, wawwagi ira,"
        Tuguegarao City Mayor Jefferson Soriano told his fellow Ibanags.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dadb7-0e8a-43e0-afd1-b441a242f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the couples, I would like to announce that Senator
        Ping Lacson and Senator Vicente Sotto already agreed to become your godfathers.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a7fbc-c756-442e-9f54-3da7b276a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said it was "on the spot," as he and Lacson were not aware
        of the wedding until they arrived at the venue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8012c75-e80c-4767-a305-b565546f6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a Filipino tradition that godparents or principal sponsors
        give gifts to the newlyweds.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4fd9a-12fe-4730-b250-e5a6c66123c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the crowd, Lacson explained he only had ₱5,000 in his
        pocket and initially planned to give each couple ₱2,000.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec8281-5e41-49b1-baec-862e767e3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbubulungan kami kanina ni Tito Sen, ito lang ang laman ng bulsa
        ko, pakimkim," the Partido Reporma standard bearer said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca0d7f-a97d-428f-9da6-3092ac9fcadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tito Sen and I were whispering to each other. I said
        I only have a small amount of cash in my pocket as gift.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d51559-9600-48c0-9285-53e5a38feb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then said "rich man" Sotto told him that he would take care
        of the gifts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2302e-36bf-43c6-a13d-19247bb24ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naawa sakin kasi alam niyo mayaman, may Eat Bulaga na more than
        40 years, composer, singer, bowling champion pa. Marami nang naipundar. Naawa
        sa akin, sabi niya ''Partner, ako na ang bahala, bigyan na natin ng tig-₱20
        (thousand),''" Lacson said, prompting more cheers from the crowd.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a2ca6-960b-4eef-99ff-76a6d72f02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He took pity on me, because you know, he''s rich and
        has been in Eat Bulaga for more than 40 years. He''s a composer, a singer,
        a bowling champion. He has saved up a lot. He told me, ''Partner, I''ll take
        care of it, let''s give them ₱20,000 each.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48317e-8340-4993-b8fa-9c27931c5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he gave the money to the couples after the wedding ceremony.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11765bb7-d2e6-4bc5-9cd1-f1452a94ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote buying or not?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d10b0-ba14-44d9-97c2-2d484e0fcf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the tandem said they see no problem with giving cash to
        the newlyweds, a group warned of a potential election offense.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a1aa9-972b-4ba1-ba65-61617e5dafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election watchdog Lente reminded candidates to be wary of giving
        away money, or anything of value to voters, especially during the campaign
        period.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b8aab-5651-4f56-b2f2-205eb0c37877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that while candidates may argue they did not commit vote
        buying, it is clear in the video documentation that they were on the campaign
        trails.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf065918-785c-4c8b-8b9b-841257c2fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vote buying is illegal. LGUs (local government units) should not
        be complicit and create opportunities for candidates to give out money," the
        group said in a statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50466ecf-30e3-4045-8e85-0eac156df9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about the issue, the Commission on Elections stressed it
        would have to wait for a formal complaint before possibly launching a probe.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa377f3-667b-4b00-abae-bb33b8385624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner George Garcia also said poll officials would have to
        "look into the totality" or circumstances of an incident before making any
        judgment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688016da-9736-4041-9930-7a1ba699706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-vote-buying-cases.html????">What
        counts as vote buying? Poll official weighs in</a></strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bbb67-9e57-4700-86e4-998d3d3db8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting votes from Solid North</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a296d-6c4a-4978-93f4-8f5914da088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Lacson and Sotto answered questions during a town
        hall meeting with various sectors at the People''s Gym.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97165d69-d625-4202-be9f-e504343c2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he believes that such efforts to discuss their platforms
        have effectively converted some voters of the so-called "Solid North."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e7418-a5f3-4466-819b-77ef9c65c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga kaninang umaga ng kausap namin walang Solid North. Sa
        kanila na mismo nanggaling. At ang sinasabi nila, merong Solid Ping, merong
        Solid Tito, hindi Solid North," Lacson told reporters when asked about getting
        votes from northern provinces of Luzon, including Cagayan.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5c7e9-8eca-40f4-a58f-33477c73731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We talked to someone earlier this morning who said
        there is no Solid North. That came from their mouth. What they are saying
        is there''s Solid Ping, Solid Tito, and not Solid North.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb1f58-c6c4-4047-bbe1-431e7c0bc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia survey, Lacson will only get two percent
        of the votes if the presidential election was held during the February survey
        period. Sotto, meanwhile, is in second place behind presidential daughter
        Davao City Mayor Sara Duterte who enjoys a wide lead in the vice presidential
        race.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b020b9-109d-4680-9d98-bc2752e7d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is in disbelief with his numbers, saying that it is not what
        they feel on the ground.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21beab9b-cab3-4211-8684-f7bfefc2d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it difficult to understand…" he lamented. "Parang ''di ko
        kayang tanggapin na pagkatapos ng mga presidential forums saka mga interviews,
        lalo pa akong lalagapak."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde0d70-dff4-4ffb-a0ce-2b1805a12043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:42:31.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:01:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard for me to accept that after all the presidential
        forums and interviewers, my numbers would further drop.]</p>'
