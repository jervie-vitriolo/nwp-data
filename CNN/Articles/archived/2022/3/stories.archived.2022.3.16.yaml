    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2d0e8-12cf-46cd-8563-b867ac36ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Nazmin Begum has a problem: she''s
        having to pay much more to keep her two children warm and fed as the United
        Kingdom endures its worst cost of living crisis in three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58c637-95e0-4eb2-b9d4-c22f981bcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0a410-0418-458e-a9fc-56b2a00f0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything''s increasing," she told CNN Business during a visit
        to The Boiler House, which provides discounted food, footwear and fuel vouchers
        from a red brick building on a public housing estate in east London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c69a2-a4a8-4187-8fe0-0d098d903aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e137d-abcb-41cf-9a4b-b9a62534faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum''s energy bills for her one-bedroom apartment have shot up
        by about £70 ($92) in the past three months, even though she''s using similar
        amounts of fuel. She works at Tesco, a supermarket chain, where she has seen
        "every single product" rise in price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7625f-8f4e-46be-a144-c28114f7a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d50a14-80b0-438e-9187-eaf0b36b8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Milk was 80p ($1.05). The smallest one, that''s gone to £1 ($1.31),"
        she said. "The bread — the cheapest bread that we used to do for £1 — has
        gone to £1.20 ($1.57)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb173f8-a976-4240-a624-a84432dab9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df10ce-be76-4141-8c90-7ed93991eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual consumer price inflation hit 5.5% in January in the United
        Kingdom — its highest level since 1992 — fueled by product shortages and a
        sharp spike in demand as pandemic lockdowns were lifted. Wages aren''t keeping
        pace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0591bac-dfe0-4af1-9426-caf0f53089d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a283c-6094-4d20-a57b-c7e1f726bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average worker pay suffered its biggest drop in more than seven
        years in the three months to January, falling by 1% over the same period a
        year ago once inflation is taken into account, the UK Office for National
        Statistics said on Tuesday. And the war in Ukraine has driven energy costs
        even higher — gasoline and diesel prices have soared to new record highs in
        recent days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d20b0-8a2e-44b0-820f-07566235df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b413579-e6db-4126-943d-67aff53c001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boiler House Youth and Community Space started its food pantry
        during the coronavirus pandemic. Unlike a traditional food bank, guests browse
        and shop for their own items, paying a £6.50 ($8.50) fee to receive about
        £35 ($46) worth of food and toiletries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3af57-41ac-469d-b8a1-59d547f514dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1d02-3ac4-466c-a52d-546cf96f4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the charity''s services have expanded to provide members with
        shoes and help paying their energy bills as many struggle with the most severe
        knock to their purchasing power in years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b2e84-94f0-47e9-b2d9-80c2bbe2227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee948e-e1bf-47ea-b2e0-f356800c1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davina Mathurin, project officer for The Boiler House, summarized
        the dilemma many are facing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96a4a0-7199-426b-9709-91c0c1a6203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc013ec-8138-4726-8704-6f7207b0a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you either keep the house warm so [your] children don''t get
        ill?" she said. "Or do [you] buy food so they can eat and they''re not hungry?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5c365-cb4e-4673-99ed-90c4a4b5ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078041f1-2225-4fac-95af-748c98479d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people''s fuel bills rose in October when Britain''s
        energy regulator increased its consumer price cap — the maximum suppliers
        can charge per unit of energy — by 12% after a global natural gas supply crunch
        pushed wholesale prices up to record levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e91622-c9fc-475a-ac86-6b7738e39b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404d024-3733-4d48-9def-479d726e1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day CNN Business visited in February, Mathurin had started
        referring some members to fuel voucher programs organized by charities that
        offer up to £49 ($64) to help with bills. Demand was high, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c0fcd-896b-4306-9c36-eeda41acf4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600acbb1-36cb-4545-a179-aff6ff812916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monique John, another regular visitor to the Boiler House, told
        CNN Business that she owns a smart meter. The device helps her conserve energy,
        but her money does not stretch nearly as far as it used to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589e179-a055-408d-8cd1-aa06c87819a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4f239-7ba2-495e-8b87-2c6b7dcdc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just literally watch [the meter] go down and down and down
        and down and down," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64cc31-9325-467d-b0a4-0fe5518dc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364147c-1430-4386-bda9-0956c0513ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''There''s just nothing left to give''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4646a-06b4-463e-9271-e741d9cd7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst is yet to come.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd425d-d636-4ebf-a444-8efa05646624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ce4f0-f01a-44c1-97b5-f20eb4bc5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the energy price cap will soar by 54% — its largest ever
        rise — burdening 22 million people with an annual bill of roughly £2,000 ($2,618).
        Inflation is also expected to peak above 7% and a new payroll tax to help
        fund health and social care will take effect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f56d6-027b-454f-891d-0c7a2319d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8740a-8222-4f9f-b267-83c7e28c06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher costs could push the number of "destitute" households
        — defined as those unable to afford basic necessities — up by a third to hit
        1 million, according to analysis by The National Institute of Economic and
        Social Research.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e0fba-71ad-47a1-aec4-527d72729517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbd403-0f0d-4ca0-b903-24509e8b28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine last month pushed wholesale gas prices
        up even further as global markets panicked over whether sanctions would hit
        Russian exports. Analysts at investment bank Investec said Britons'' annual
        energy bills after October — the next time the price cap is adjusted — could
        rocket past £3,000 ($3,927) as a result.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4411a2-c801-4bf3-a333-2022af9e6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77ca90-1bb6-41e6-8481-aa49d2a857de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there''s just nothing left to give from people''s budgets.
        There''s no way the numbers add up now," Lucy Bannister, policy campaigns
        manager at the Joseph Rowntree Foundation, an anti-poverty charity, told CNN
        Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b69a5f-8ba0-42fa-bbcc-547e8f23755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36825108-f551-4e48-9dd3-5b7eeeb51ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are feeling too scared to ask for the heating to be put
        on," she added. "They''re really kind of taking on that stress that they''re
        seeing their parents go through. Feeling hungry and not asking for a snack."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2a554-43d6-4eb4-be81-ec15c4dff296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d5940-1ae3-4fb3-9666-dfb80fa353f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will try to ease the pain by cutting local taxes
        and allowing millions of Britons to spread the cost of their energy bills
        over the next few years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff617fd-2619-42aa-a056-08342f9715fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331c407-6e7d-4762-b232-5548a9570de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson told CNN Business that it was "providing
        support worth around £12 billion ($16 billion) this financial year and next,
        to help households with the cost of living."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87f1c3-b468-49bc-a317-e828c25691a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65105186-ae0f-40f1-84ab-65f24879d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the government would raise the minimum
        wage by more than £1,000 ($1,309) a year and hike a benefit claimed by people
        on low incomes by the same amount. Both will start in April.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86210fc6-e969-4fe7-b222-8ee1c39bd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ed6ab-2b93-43fa-9528-90d0d155441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the government''s response is inadequate and fails to
        target those who need it most.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999ef0b-2c1b-45ac-8ce9-2ab368a76908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69adea-eef6-4b1c-9136-f24596a5b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Allinson, a member of the executive committee at Manchester
        Trades Union Council, which organized a protest against higher costs in February,
        said the situation is "alarming." He said the government''s plan to delay
        energy payments won''t help vulnerable people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0842322-b48c-4d6c-9abc-3ce87dcbc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e1b9e-d194-4de6-bc7d-0905278b6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re appalled when the main measure the government has announced
        [to bring down energy bills] is that we have to give ourselves a loan," he
        told CNN Business.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374dc6d-1921-49ac-8a9b-117ced81c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064162f-4a7d-4796-9e34-538bbca8402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are struggling with debt already. The idea that
        there''s then enforced further debt rather than any genuine help is just shocking."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d25bf7-1d09-4f69-83fe-89c9c9bf3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7406fd-f3eb-4826-9763-e9cc1540f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry Britons are taking to the streets. Protesters, and the opposition
        Labour Party, have called for a windfall tax on energy companies like BP and
        Shell, which made billions in profit last year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6533e-0ab1-40af-bbb7-abe47c287609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e8e98-e807-4d19-bf38-12125c6c9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just scandalous that the government is choosing to not do
        something effective to support ordinary people but is happy to leave those
        mega profits for the companies that are inflicting this on us," Allinson said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a23ef-d561-420e-ba34-e106e2eee0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593590ca-0657-4497-a70c-d9044f793c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Paychecks can''t keep up</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bc50d-da2f-4ef4-b66b-af7678ea53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a north London church, piles of groceries are laid out in a grid
        on the floor of a small side building. Volunteers are packing the donated
        items into bags before driving them to people''s doors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb7668-788d-4ad1-a1b5-7eb75b2fec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769a9a-ba6f-44ba-9fab-15941042d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking Champions, an organization which caters for charitable groups
        and local businesses, started its delivery service in April 2020 after the
        pandemic hit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2599f7-5442-450e-8ab4-a517a785142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebe5b9-3ca3-4ebd-ad0d-00bc631bd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annalisa Moseley is one of the first to receive her shopping. The
        mother-of-two said that without Cooking Champions, some weeks she would have
        no food. Thinking about what will happen after April is stressful, she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fd02d-1ec4-4d7e-8b10-07ecd5905eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64559b8a-ec83-414c-ac48-dd2bd82269d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all on my shoulders sort of thing to make sure the kids are
        warm and fed and everything," Moseley said. "It has been getting me down a
        little bit, but just got to carry on. Keep trying."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab3887-45a6-4ff4-8228-8c81c372597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf2fe4-a4b6-43e1-a26b-629aeacfb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moseley receives Universal Credit — a benefit for people who are
        out of work or on low incomes. The government hiked payments by £20 ($26)
        a week during the pandemic, but that ended in October 2021. The benefit will
        increase by 3.1% in April, but that''s less than half the expected rate of
        inflation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36448fbe-0ab4-48d8-b96d-54af69129ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18a0e1-80c0-4f40-b87a-3f1bb4894bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising wages can''t keep up either.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b0e2d-d7e6-4946-8f8b-e737a6e858c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c40d9e-e322-4d65-9e1b-7baf26018c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spring Community Hub, a food and clothes bank 15 miles to the
        south across London, runs another door-to-door delivery service. Lately, volunteers
        have helped increasing numbers of younger and more affluent people.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285d4a1-3edf-485a-9ffa-c5cb3ccd23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a784b5-ec1f-496f-81a7-ed0bb352c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing more working people and people on those precarious
        hours particularly," CEO Felicia Boshorin told CNN Business.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b34e4-5774-4a18-8e55-2ca3e08dc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d201393-a2f7-49ee-94d1-541dfc5a14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the actual money comes, it''s not enough," she added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c1d07-4029-47a7-bbf1-93c960f29af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690597d7-4640-40fb-b640-0d62c064ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Parents are ''dreading'' September</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1bbcc-239c-4dce-a62b-547c9291c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September looms large for parents worried about the cost of school
        uniforms. Shirts, sweaters and jackets emblazoned with school logos — mandatory
        in the United Kingdom — can run into the hundreds of pounds for a single child.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1da38-f140-42dc-8e25-01c254e6cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9cd5c-11ee-4b36-829a-c59984afb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 10 British families have fallen into debt buying items needed
        for school, according to a 2020 survey by The Children''s Society, a charity.
        That figure could grow in 2022 — clothes and footwear were the biggest contributors
        to inflation in the month to January, according to the Office for National
        Statistics.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b77b82-f9ae-478e-8579-d892105c07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618bf94-d8d7-4e3b-b589-056ba87d6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Rice, who lives in Northern Ireland, is "dreading" the
        new school year. She is a member of Covid Realities, a research project documenting
        the experiences of low income families during the pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5e089-c7bd-4811-92df-20d0274c94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20344d-8ee7-4b17-9872-b9583e36c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t afford £100 ($131) for oil, so why would I pay £50 ($65),
        £60 ($79) for a school blazer?" she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600079a5-05fc-45f6-b4d0-02c5cdfb1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead6f30-8901-4ef5-8d42-0987f7b28a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at The Boiler House, parents are turning up with their children
        to browse shelves of colorful sneakers, donations provided by charity Sal''s
        Shoes. Begum''s daughter rushes over to a pair of white and pink sparkly Converse
        and tries them on.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48f40e-f8d2-44fb-b24c-63c8a21a6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167200b-849f-4b55-8b68-43537f1edcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With poverty there is that loss of dignity if you''re just effectively
        being handed handouts," said CJ Bowry, the founder of Sal''s Shoes.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd57b5-fab1-4bd1-b69f-4de5c5b7de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c4def-c857-4869-9c94-df31ac786167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its three pop-up stores around the country aim to give "families
        a shopping experience," she said. "So they can visit these shops and try on
        shoes and choose shoes and see a selection of shoes — but they don''t have
        to pay."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05937e0-1d29-449a-ab92-08ffcb1a4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e788baf-e54f-41af-af3e-bff8b4800bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sal''s Shoes has sent nearly 3 million pairs to 54 countries in
        its eight years, though more and more are being sent closer to home. The charity
        distributed 48,000 pairs around the United Kingdom in 2021, its highest number
        ever.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97bbe9-b37d-467e-821d-dcef72139c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b02047-dc18-461e-acfc-adc872e54769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowry said she receives calls every day from school principals asking
        for support.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df73b3-7c80-4eef-ac15-d740aace825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e0b84-8e21-4bf7-9501-efacb844b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have headteachers who''ve done playground duty and then ring
        us because they''ve literally noticed children in their playground with the
        soles flapping off their shoes," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aef460-dc1a-44d1-a6e3-9d1231c165da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1c629-562d-440c-81db-e793ff8f18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Hardship is harder''</h3>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1bc60-39da-40b4-8127-a256f4cd86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England expects inflation to cool after peaking in April,
        but high prices will stick around.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a982e3e-7e38-41ad-b4a9-8d8ef46eda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812cde3-2757-4f1e-a35c-3a9065a26c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who have taken on new debts and fallen behind on their
        bills, there will be a scarring effect that could last for years.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db88a21-b2a0-4c51-9dfe-9fe4af3bcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984bddf-9110-4894-ae63-3c591e3cb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by the Joseph Rowntree Foundation last year found that
        4.4 million low income households began borrowing or added to existing debts
        during the pandemic. Of that number, more than two thirds are behind on their
        repayments.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed934287-d8e9-4a4c-b148-29b5c4b5e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08877c-875b-437a-8ac7-41849e61a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph De-Ville, another member of Covid Realities, lives in Cornwall
        with his wife and three children. He got into debt a couple of years ago to
        pay for his mother''s funeral, and told CNN Business about the constant struggle
        to provide for his family.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff3ca5-347a-45a2-acb6-b587a6fc1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e42950-960f-45bd-8400-74b86611298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the parts of life that people aren''t seeing," he said.
        "We''re locking it up into credit cards so we can cope, and then we''re struggling
        to pay the debts because [of] the interest rates — because we''re having to
        take high interest rate credit cards just so we can get by."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d2410-a1e8-45a2-b8f7-2a793940ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ce2fd-cb97-4f2a-82d8-2b82fce72244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, real incomes and living standards for millions
        of Britons have dropped. For De-Ville, the rising cost of living is just the
        latest chapter of an extended crisis.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2abc90-95ba-4215-9fc7-2094103839bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38dabf-ff85-49da-aa43-1ea8586e4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hardship is harder," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f59f5-2719-4628-bc27-06d1b6a5e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:49:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:30.681+08:00
