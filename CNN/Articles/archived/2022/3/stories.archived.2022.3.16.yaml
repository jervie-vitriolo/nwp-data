      'mgnl:lastActivated': 2023-01-24T12:02:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang appeal ko lang sa congressmen, huwag na lang ninyong anuhin
        ''yan. Kumikita ''yan. Walang nakikinabang diyan except Pagcor (Philippine
        Amusement and Gaming Corporation),” he added.</p>'
