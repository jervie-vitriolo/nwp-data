      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd7ca7-e298-4034-bca3-a41653bc6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy''s Oil Industry Management Bureau (OIMB)
        told CNN Philippines'' <em>New Day</em> on Wednesday that some events across
        the globe have caused the dip in crude oil prices, particularly COVID-19 surge
        in China and&nbsp; some countries and Ukraine veering away from its plan to
        be a member of the North Atlantic Treaty Organization.</p>'
    '3':
