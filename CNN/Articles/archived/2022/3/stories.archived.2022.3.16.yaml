  'zelensky-ukraine-speech-to-congress':
    'author': 'Clare Foran and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T21:38:50.381+08:00
    'imagesource': 'jcr:8535a811-381b-401d-806e-464a4d067832'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69cf6874-ee14-4d08-95c5-d6a395bf9355'
    'lead': 'Ukrainian President Volodymyr Zelensky appealed to US Congress for help
      directly, telling lawmakers ''we need you right now'' as he invoked tragedies
      in American history like the attack on Pearl Harbor and the September 11 terrorist
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:39:18.832+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:59:12.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:27.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zelensky to US lawmakers: ''We need you right now'' as he invokes Pearl
      Harbor and 9/11'
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b38ec-174b-4903-8584-4dd2cebdbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ukrainian President Volodymyr Zelensky
        appealed to US Congress for help directly Wednesday, telling lawmakers "we
        need you right now" as he invoked tragedies in American history like the attack
        on Pearl Harbor and the September 11 terrorist attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4c6a2-e592-4074-ad73-67624f6da7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672f5e3-185d-4bde-9504-22b833949f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic speech given as a virtual address on comes as the United
        States is under pressure from Ukraine to supply more military assistance to
        the embattled country as it fights back against Russia''s deadly attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1bb77-92e4-46fe-a296-f3030f549789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd6f59-dcd4-4360-bf5b-897c8a6d5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends, Americans, in your great history, you have pages that
        would allow you to understand Ukrainians, understand us now, when we need
        you right now," he said through a translator at the start of his speech, though
        at the end of his remarks he spoke in English.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d276a5-19fa-4c5b-b964-c29428604c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64fe5a-88e3-43b9-9355-1be19fa9b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember Pearl Harbor, terrible morning of December 7, 1941, when
        your sky was black from the planes attacking you," Zelensky said. "Just remember
        it, remember, September the 11th, a terrible day in 2001 when evil tried to
        turn US cities into battlefields, when innocent people were attacked from
        air, just like nobody else expected it and you could not stop it. Our country
        experiences the same, every day, right now at this moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e80c3-ac37-487b-bcf7-1ae5edfae94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b74d0-02e8-40aa-8558-e28084bfe0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is widespread bipartisan support for aid to Ukraine,
        many US lawmakers also believe the US should be careful not to be drawn into
        any kind of direct, armed conflict with Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea725b1-cc24-4def-a58a-2e9888d5bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bd9de-1708-49f2-856c-f8893806eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also cited his call for the US to help enforce a no-fly
        zone in Ukraine -- to protect civilians -- and provide fighter aircraft that
        the Ukrainians can use to defend themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e847d6-fa79-493d-9230-12c7c3c419e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f61b02-4288-40d6-8a24-c69080baf7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-16-22/index.html"><strong>LIVE
        UPDATES: Ukrainian President Zelensky addresses US Congress</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cba005-abaa-415a-958a-2891e68caf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26f538-d3ed-44b3-9d14-93c252790195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two controversial options divide lawmakers, with Republicans
        more hawkish about giving Ukraine jets, but some Democrats -- and the White
        House -- concerned Russia could consider such a move an escalation and potentially
        draw America into war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23591c68-c028-49ed-9695-73b157090c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66e656-23be-4136-a0c5-6c22eb94db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers of both parties say they are wary of a no-fly zone at
        this time because they think it could pit the US directly against Russia in
        the skies over Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fc34c-ea2c-4b32-879b-3f202d9cda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf51d3c-4733-40ea-91f7-8c26af6d62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden plans to detail US assistance to Ukraine in
        a speech of his own later in the day Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fe29b-3b56-4e06-ab40-e3458474dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d52d3e-123c-478a-a46f-0b5514672e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have taken a wide range of actions in recent
        weeks intended to punish Moscow for its invasion, including the rollout of
        harsh sanctions and export controls and a $350 million security assistance
        package. In addition, Congress recently passed a $13.6 billion emergency package
        to supply defensive, humanitarian and economic aid to Ukraine, and the Biden
        administration announced a $200 million assistance package this past weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ff7b5-cd9b-44af-8ae4-8908020a9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c028999-3ffc-4e5f-9fac-af90c2fd08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and Senate Majority Leader Chuck Schumer
        announced the virtual address in a letter to lawmakers earlier this week.
        The speech was broadcast live and livestreamed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efe578-a08a-4682-8224-e29ee0390544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2963130-462d-44a7-a707-e55e6bb33ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he will acknowledge what we have done, but then call upon
        us to do that which he thinks is necessary to ultimately have the Ukrainians
        prevail," Senate Foreign Relations Chairman Bob Menendez, a New Jersey Democrat,
        told reporters ahead of the speech when asked what he expects from the virtual
        address.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73a96e-4260-432a-b756-c585fe8a0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d57ef1-2a33-404d-851d-a1e8ba2f1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the President of his country, he''s going to make the maximalist
        ask on behalf of his people, that''s to be understood, but that always has
        to be reconciled with what''s in the national interest and security of the
        United States," Menendez said when asked about requests from Zelensky such
        as a no-fly zone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9842d9-8af3-4c73-89fe-3a82f5e71ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27cb85-d44d-4cd5-a597-ed1bfe36b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it''s important for Ukraine to prevail in the national
        interest of the United States, I just don''t think a no-fly zone or direct
        confrontation is what''s necessary to do that," Menendez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60022d3e-07da-40c6-b9a7-3d873ee0b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445427a-eefd-40e9-82de-5b2700c87fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a push by some lawmakers in Congress to add provisions
        for providing Ukraine with fighter jets to legislation targeting Russia''s
        energy imports and trade status, but it is not yet clear what the fate of
        that effort will be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0bbbe-e426-42fd-bf96-1168b697ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a54d9-a744-4184-80e6-f4aafe29f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican Whip John Thune of South Dakota said Monday that
        there is broad bipartisan support for legislation that targets Russia''s energy
        imports and trade status to punish the country for invading Ukraine. But,
        he said, members might want to add other provisions, such as approving the
        deployment of fighter jets to Ukraine from NATO countries, like Poland, a
        dynamic that could complicate quick passage of the legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e06d7b-f976-4571-b1d3-c442929f308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6d87a-7a18-40be-b959-67c094b0d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration recently rejected a proposal from Poland
        to transfer fighter jets to Ukraine through the United States, arguing it
        risked an escalation as the US and NATO seek to avoid an outright conflict
        between the alliance and Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec8f98-e189-4277-9517-10a40127a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec872f-9042-442a-8f8f-77b89c62cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the administration has its position on that, but there would
        be a lot of bipartisan support for jets," Thune told reporters in the Capitol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36371ba-e762-4bcb-bee2-3de0bd18f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeda176-c402-4b18-8f1a-2ac1f821a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to hear from Zelensky again tomorrow and I''m sure
        he''ll make an ask to ratchet up the level of assistance we''re providing,
        to include the MiGs," Thune said on Tuesday, a reference to MiG fighter jets.
        "It should be an all-hands-on-the-deck effort to give them everything they
        need to fight their own battles. There are things I think they haven''t received
        yet that they could that would help, lethal aid that would help them at least
        try and further fight and block the Russians from gaining access to a lot
        of their major cities," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e645a49-481b-424c-baf9-f01c0c11d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a107678-1e77-4efe-b8b6-f29a6e90dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speech tomorrow should continue to elevate the issue in a way
        that I think will bring additional pressure on not only the administration,
        but both political parties in Congress to do everything possible to help the
        Ukrainians," Thune added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9dbe4-2ad5-486b-958e-9536512352d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7e6c3-1e34-4dbd-8dfc-f7ee26ef83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House press secretary Jen Psaki told reporters on Tuesday
        that, despite requests from Zelensky, the White House does not support instituting
        a no-fly zone over Ukraine or supplying the Ukrainian Air Force with new fighter
        aircraft.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf713f56-86e5-401a-83b8-a4fb1df733de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b88fa-d674-4678-8377-91cd020585c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would note that [the Pentagon] said that adding aircrafts to
        the Ukrainian inventory is not likely to significantly change the effectiveness
        of the Ukrainian Air Force, relative to Russian capabilities," Psaki said
        during Tuesday''s news briefing. "And the assessment was that the transfer
        of these planes may be mistaken as escalatory, as we said, and could result
        in a significant Russian reaction, but that is the risk assessment that was
        done. That risk assessment hasn''t changed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea38fa4-3fa0-493a-854d-cd64bdb4a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.835+08:00
