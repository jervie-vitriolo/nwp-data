    'mgnl:tags': ['oil', 'prices', 'stock-market']
    'template': '1'
    'title': 'Oil prices dropped 30% in a week. What gives?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64aeda-6f72-47ab-9657-76eda56d6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Russia invaded Ukraine, global oil
        prices experienced a dramatic spike. Just over a week ago, Brent crude leaped
        above $139 per barrel. Analysts warned prices could touch $185, then $200
        as traders shunned Russian oil, pushing inflation even higher and adding huge
        strain to the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da549edc-558e-4f5b-a64c-357adcd3fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf5de7-2870-4a68-8b57-41602819434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s been a rapid reversal since then. Brent crude futures,
        the global benchmark, have cratered almost 30% from their peak. They settled
        below $100 per barrel for the first time this month after shedding another
        6.5% on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfed7be-c9b3-4b2a-a710-758ed95e1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37ce87-6150-4a6d-b995-379675b7359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks soared on the news as well. The Dow gained about 600 points,
        or 1.8%, Tuesday. The S&amp;P 500 and Nasdaq rose 2.1% and 2.9% respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4dde5-309b-42c4-84eb-a94f5943e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93903a-9f53-4b86-9506-037fb00fd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The unusually sharp pullback has been driven
        by hopes that Saudi Arabia and the United Arab Emirates could boost oil production,
        and that demand from China could drop due to new coronavirus restrictions
        in major cities. This would ease the squeeze on the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d91533-a6cf-4bb9-9f7e-6378f4f513e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bae82b-abaa-4bed-b134-f7dd3bf9cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet analysts warn that we''re not out of the woods yet. Oil is still
        trading significantly above what it costs to produce it, and extreme swings
        are likely to persist at a moment of huge uncertainty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e92e0-71d6-46a5-84ad-30235883e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9821c-ccbc-46ff-857d-d8fce1adeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t rule out $200 a barrel just yet," Bjørnar Tonhaugen,
        head of oil markets at Rystad Energy, told me. "It''s too soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5a9ae-8d24-4574-a6e3-5e485eee1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb8914-474c-498e-a4c5-9c49c20103c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the invasion, oil prices skyrocketed as traders began
        to see Russian crude exports as untouchable. This sparked concerns about how
        that supply of between 4 and 5 million barrels per day could be replaced,
        especially as demand for fuel ramps up over the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0993387-f2b8-4574-9c32-3194021d89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad4470-5fb7-45b4-a3f1-0bb0cb2e4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, however, investors seem to be considering whether
        they went too far, too fast. The United Arab Emirates'' ambassador to Washington
        said that the country wants to increase oil production, sparking hopes that
        the Organization of the Oil Exporting Countries, or OPEC, could intervene
        after all. Meanwhile, Russia and Ukraine are still talking, even as the war
        rages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a72fd-d3d4-4d14-a966-b40e11e480ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26b6dd-0b7e-4bb5-995f-9468e15775fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, China''s commitment to halting the spread of Covid-19, which
        has led to a lockdown in the tech hub of Shenzhen and new rules in Shanghai,
        could mean the country needs less energy in the short-term. China imports
        about 11 million barrels of oil per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e710052-b107-4285-bded-5d98beb5dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be46d7-8594-4916-88e4-68e514219d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People remembered we are still in a pandemic," Tonhaugen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72b952-1ca6-4926-a7c9-ba9bedad415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5706c43-03d6-4502-8d32-09c9086e0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The drop in oil prices has helped prevent gasoline
        prices from moving higher in the United States. They''ve stopped climbing
        for now, though a gallon of gasoline still costs almost $4.32 on average.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4699138-6607-4066-a4f0-c66363ffef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed084689-f6b3-451b-90d2-7fe2e69f1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While $100 per barrel of oil is still extremely expensive, if prices
        stay in that range, it could ease some fears about an acceleration of inflation.
        Policymakers would likely breathe a small sigh of relief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee25fe0-508d-49cc-8e7e-c1fca0bd6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b7d8a-a061-4ad1-81cb-d050e2464ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s clear that investors remain unsettled as they process
        the effects of Russia''s invasion. Russian oil is still being priced at a
        huge $26 discount to Brent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b5bb4-97b2-4f09-b66a-e408e62d058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38e875-432f-48e0-98ff-ab1de733947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And analysts believe the direction of travel has been set. Giovanni
        Staunovo, an analyst at UBS, expects oil to trade at $125 per barrel by the
        end of June. For his part, Tonhaugen of Rystad Energy thinks prices could
        still smash records as the conflict plays out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3a155-99a8-4976-9be0-a55646ba9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a60c19-646a-443a-a717-0b36f5b2fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the quiet before the storm," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2c9b3-d4d7-42da-9339-ef4c8d772efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c121118-5a11-4dda-a227-0fb1e45c1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sell-off in Chinese stocks is getting deeper</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12da51-2f11-44b3-96e5-35536e4d90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been racing to dump stocks in Chinese companies as
        worries grow about the consequences of a crackdown from regulators and a spike
        in Omicron cases. Whether Beijing could provide support to Russia, and be
        punished by the West for doing so, is adding to the fear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d7f1d-75d7-4983-ab28-525a173fa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df4be0-a535-4dbe-afa4-3adcb522af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be growing caution over the potential for secondary sanctions
        on China," TD Securities strategist Mitul Kotecha told clients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67a9da-e15d-4fed-a56d-5e460f612bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5297d-188b-46ba-90cc-44b281817420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite dropped almost 5% on Tuesday. Hong Kong''s
        Hang Seng fell nearly 6%. The index has plunged more than 10% over the past
        two trading sessions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf812fb8-86ed-4787-b211-659467d8b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438774a-0370-4d48-8a10-18164a11f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines came despite surprisingly positive economic data from
        China Tuesday. Retail sales rose 6.7% in the first two months of this year
        compared to the same period in 2021. Industrial production jumped 7.5%, trouncing
        economists'' forecasts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a508e-3bc0-41e3-9a0f-f122266b7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc461eb4-85ff-46ce-b866-82610a239fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The momentum of China''s economic recovery has improved in January
        and February, laying a solid foundation for a good start in the first quarter
        of this year," said a spokesperson for the National Bureau of Statistics.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8dea3-df63-4b61-9974-b66d3108b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dacb3b-70aa-4797-89cc-9c529aae5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China fights its worst Covid-19 outbreak in two years, investors
        see little reason for optimism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a753115-88ed-41f1-aabb-7186d87e5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750675b7-af3a-4fdd-ab7d-6799614acdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With officials ditching targeted containment measures in favor
        of wholesale lockdowns, this has the potential to be even more disruptive
        than the Delta wave last summer, which led to a sharp contraction in economic
        output," Julian Evans-Pritchard of Capital Economics wrote Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84af6a9-2fa2-4da3-ad8b-1825906951d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae749285-cd9e-4344-a5f3-7a481ce3c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only reason investors are nervous. The tech giant
        Tencent could reportedly face a record fine for breaching Chinese anti-money
        launching rules, sending its stock into free-fall. Other big tech names like
        Alibaba have been battered after the Securities and Exchange Commission pressed
        ahead with a crackdown on foreign companies that don''t meet US disclosure
        requirements.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1f6cd-8638-4bfa-a865-d519ffda1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036b05a-5178-440a-b787-ee2632f39ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could a Russian default arrive tomorrow?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e7f98-8d71-4c6c-87cf-d375a458b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia could be on the brink of failing to meet foreign debt obligations
        for the first time since 1918 in the wake of the Bolshevik revolution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae83874-19f8-4ce3-8810-7348220512a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167fe1b-59a4-4f6e-ac54-51e69059f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Half of the country''s foreign reserves — roughly $315
        billion — have been frozen by Western sanctions imposed after the invasion
        of Ukraine. As a result, Moscow will repay creditors from "countries that
        are unfriendly" in rubles until the sanctions are lifted, according to Russia''s
        finance minister.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c4cff-10c6-474e-b666-16bb284f5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
