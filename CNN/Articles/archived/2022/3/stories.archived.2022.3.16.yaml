      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Wednesday''s quake was 55 miles (89 kilometers)
        from that of the devastating 2011 quake that caused a tsunami with 30-foot
        waves that damaged several nuclear reactors in the area. More than 22,000
        were killed or went missing in that disaster. Deaths were caused by the initial
        earthquake and tsunami and by post-disaster health conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52146113-39d1-4307-ab4c-1101d6f8517c'
      'mgnl:activationStatus': true
