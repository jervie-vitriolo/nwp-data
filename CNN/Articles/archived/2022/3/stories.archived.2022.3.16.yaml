      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is set to travel
        to Europe next week for meetings with allies in a show of US support for Ukraine,
        the White House has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d95cd-d5a8-4fc8-ad6c-71a7bf30bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333d4e7-36e5-4d2c-bf04-6a38d8e14b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will join NATO world leaders in person in Brussels on March
        24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31495ce-73af-4d9b-acb4-429768b803e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09909c-579a-4610-bbd8-4af907d190ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will travel to Brussels, Belgium, later this month,
        where he will join the extraordinary NATO Summit on March 24 to discuss ongoing
        deterrence and defense efforts in response to Russia''s unprovoked and unjustified
        attack on Ukraine, as well as to refer reaffirm our ironclad commitment to
        our NATO allies," White House press secretary Jen Psaki told reporters at
        Tuesday''s press briefing, confirming a tweet from the US Mission to NATO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806d4fa-1fcd-4036-ae80-615b05bb1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c0c97-f94b-4836-86bc-622f0189496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki continued, "He will also join a scheduled European Council
        summit to discuss our shared concerns about Ukraine, including transatlantic
        efforts to impose economic costs on Russia, provide humanitarian support to
        those affected by the violence and address other challenges related to the
        conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceeeff0-df47-4418-9190-c1a3cc3ed8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074491e-fd7e-41ea-948a-5fee5d7896d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit will mark a quickly arranged and critical meeting with
        key allies amid Russia''s invasion of Ukraine as NATO attempts to curb Russian
        President Vladimir Putin''s ongoing aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abb148-13c3-425b-870a-c17eeaef4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
