  'Anna-Sorokin-deportation':
    'author': 'Marianne Garvey and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T06:29:08.958+08:00
    'imagesource': 'jcr:e65a5da2-c254-4ecb-817f-b680486a5340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fc8b47-efca-495c-89f3-0a8fda5082e6'
    'lead': 'Anna Sorokin, the fake German heiress Netflix''s ''Inventing Anna'' is
      based on, remains in Immigration and Enforcement custody, a spokesman for the
      agency says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T06:30:21.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:33.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:06.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real-life ''Inventing Anna'' is facing deportation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2367426-71b8-4c61-a4c9-f15eaceb39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anna Sorokin, the fake German heiress Netflix''s
        "Inventing Anna" is based on, remains in Immigration and Enforcement custody,
        a spokesman for the agency said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8bf4e-d596-4fe2-8bd5-f210280a5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attorney had reportedly feared her deportation when he couldn''t
        reach her on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a8665-88ad-4d79-bcfd-44de82d505c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin, 31, has been in ICE custody at the Orange County Correctional
        Facility in upstate New York since June 7 of last year, according to a class-action
        lawsuit she filed with several other immigration detainees earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fd089-8690-4305-9612-3efa12272ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She remains in ICE custody pending removal," ICE spokesman Emilio
        Dabul said in an email to CNN Tuesday. The agency did not specify where Sorokin
        is currently being held and said it could not discuss any future deportation
        plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19505f72-d83f-43b6-8fdc-05a326ce0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Manny Arora told NBC News on Monday that he hadn''t been
        able to reach Sorokin and was "working under the presumption that she is being
        deported." Arora could not be immediately reached for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0fa24-1ca5-49e5-9221-30184516ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told NBC that attorneys were given a month to appeal when a deportation
        order was signed on February 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63964065-85ce-4638-80d3-1d03494594c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally, they should not be able to deport her until the 19th.
        ... But we are dealing with bureaucracy, and there are numerous filings in
        her case, so you just never know if there was a paperwork error," Arora said,
        according to NBC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa00e88-33a1-4eaa-95ba-710c8601dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin duped victims out of money by pretending to be a German
        heiress called Anna Delvey with a $60 million trust fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7297b-4497-4923-8142-e5601829f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found guilty of stealing more than $200,000 from banks and
        friends while scamming her way into New York society, the Manhattan District
        Attorney said after her 2019 conviction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643aa07-c90e-4fa7-8c94-5eca544710df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin was released from jail in February 2021 after serving nearly
        four years on theft and larceny charges. But it wasn''t long before she ended
        up back behind bars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7be03a-f7b0-430d-8830-f7f37b45036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE took custody of Sorokin on March 25, 2021. In November, the
        Board of Immigration Appeals granted an emergency stay in her case, according
        to ICE. She''s been fighting her deportation -- and also recently joined a
        group of plaintiffs suing the agency, alleging they''d requested and been
        denied Covid booster shots while in custody.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012baaa2-d4b5-4cc6-aecb-a7f114c280d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorokin''s case drew widespread attention after a 2018 New York
        magazine article.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946968c5-3bd3-4c43-b1df-59610c5f56ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:30:21.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That article became the basis of Shonda Rhimes'' "Inventing Anna,"
        a dramatization which started streaming on Netflix last month. Actress Julia
        Garner, best known for her Emmy-winning role as Ruth on "Ozark," plays Sorokin.</p>'
  'Ms.-Marvel-trailer-Muslim':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-16T06:35:29.285+08:00
    'imagesource': 'jcr:4630f634-f6bd-4ebb-9f8a-a32f44c27a74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e98e34a-38ec-4ec4-8f97-cd6716671a23'
    'lead': 'Kamala Khan''s Ms. Marvel, a beloved recent addition to the superhero
      comic canon, is joining the Marvel Cinematic Universe (MCU) this summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T06:36:33.247+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:32.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:06.873+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ms. Marvel'' trailer introduces the MCU''s Muslim teen superhero'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95452039-7b64-40f3-9524-a594685bc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Khan''s Ms. Marvel, a beloved recent
        addition to the superhero comic canon, is joining the Marvel Cinematic Universe
        (MCU) this summer. And based on the trailer for her new self-titled Disney+
        series, she''s every bit as endearing and relatable as her comic iteration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9c369-80e1-4c10-9cef-d5f64366c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trailer for "Ms. Marvel," dotted with speech balloons straight
        out of a comic book, introduces viewers to Kamala, a Muslim, Pakistani-American
        high schooler from New Jersey who doodles and daydreams about one day joining
        the superheroes she idolizes. Kamala, who was introduced in comics in 2013
        before getting her own series the following year, was Marvel''s first Muslim-American
        superhero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99489f9f-9658-4c67-bb95-c142faacd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though one day our teenage hero (played by Iman Vellani) will become
        one of Marvel''s most powerful crime fighters, the series appears to serve
        as her origin story. The Kamala we meet encounters sniping classmates who
        mispronounce her name and poke fun at her Avengers T-shirt. She gawks at a
        shirtless boy at a party surrounded by equally awed friends. And, crucially,
        she envisions herself as a version of Captain Marvel, a cosmic-powered icon
        in the MCU.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The future
        is in her hands.<br> <br>Ms. Marvel, an Original series from Marvel Studios,
        starts streaming June 8 on <a href="https://twitter.com/disneyplus?ref_src=twsrc%5Etfw">@DisneyPlus</a>.
        <a href="https://twitter.com/hashtag/MsMarvel?src=hash&amp;ref_src=twsrc%5Etfw">#MsMarvel</a>
        <a href="https://t.co/k1s7HWOtaV">pic.twitter.com/k1s7HWOtaV</a></p>&mdash;
        Marvel Studios (@MarvelStudios) <a href="https://twitter.com/MarvelStudios/status/1503732973014683649?ref_src=twsrc%5Etfw">March
        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c6f25-a59f-4097-b97a-cc63a1ab2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:37:47.559+08:00
      'mgnl:createdBy': 'lara'
