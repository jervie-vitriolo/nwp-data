      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nais namin ibalita na at least eight suspects ang ating na-identify,”
        said Año during President Rodrigo Duterte’s weekly public address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef50e6-1934-4b7f-9c02-a881249bfc46'
