      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces became more assertive in the offensive end in the second
        half as Jeron Teng, Mike Tolomia, and Abu Tratter spearheaded the charge for
        the Jeff Cariaso-mentored squad.</p>'
