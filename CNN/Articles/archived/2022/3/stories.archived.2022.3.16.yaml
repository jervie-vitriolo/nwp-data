      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Bureau of Internal Revenue (BIR) confirmed that it has been demanding the
        family of the late dictator Ferdinand Marcos to settle their estate tax debt
        -- an amount the camp of Manila Mayor Isko Moreno claimed to have ballooned
        to over ₱200 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0dcc2-e6bf-4caf-b23d-29fa8b94a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BIR did send a written demand letter to the Marcos heirs on
        Dec. 02, 2021 regarding their tax liabilities," BIR Commissioner Caesar Dulay
        said in a letter addressed to Aksyon Demokratiko chairman Ernest Ramel, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb18c7e-c480-4404-b0c2-d6d550a7f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response letter, dated March 14, was shown to the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14c5e5-0efb-4232-9f6a-d6800160efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel hit the camp of presidential hopeful Bongbong Marcos, branding
        them as "liars who invent stories and create their own truth" and who continue
        to deceive the Filipino people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b1bc8-facf-45a4-9423-ebe90ff555b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Atty. Vic Rodriguez earlier claimed the Presidential
        Commission on Good Government (PCGG) and the BIR have agreed "to wait for
        the decision on the said case before any collection enforcement activities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b0465-2c26-46c2-916b-000d8e921da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG, however, said on Tuesday the claim "may not be accurate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dbe90e-e3ed-4a42-a4df-b267d690ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it did have a verbal understanding with the BIR in 2003, the
        PCGG said Rodriguez''s statement could be inaccurate, considering that the
        judgment on the tax case had already become final and executory in 1997 following
        a Supreme Court decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b0b4e-8d92-4667-8524-8d908ef42683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/15/PCGG-Marcos-estate-tax-debt-Aksyon-Demokratiko.html">READ:
        PCGG letter to Aksyon: Marcos camp''s claim on estate tax debt ''may not be
        accurate''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0115e2e-099a-4317-8e2b-896e819cbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the PCGG''s response to Marcos'' claim, former Supreme
        Court Associate Justice Antonio Carpio said the heirs of the late dictator
        "are not parties to the verbal agreement" of the two government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb2bf6-5c85-4838-998c-a5be8a70e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, the reason for the agreement is to collect the estate
        tax from Marcos assets that are not yet in custodia legis or in the custody
        of the court so as to maximize the collection of the government," he said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be930a-6c88-4934-ac7a-121c028aeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also stressed that the Marcoses "cannot use this verbal agreement
        between two government agencies as excuse for not paying the estate tax immediately."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bb4d9-9a40-49a4-b762-49470edf6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verbal agreement was never intended in any way to delay or
        suspend the collection of the estate tax," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab6941-f804-44ef-abbe-46684b35c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if Bongbong wins?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0ccfd-f31a-45af-82ec-db5f0c52499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76914f-eef7-4a68-bf7a-97216ab52551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko presidential warned about the fate of the
        estimated ₱203 billion tax liabilities of the dictator’s heirs if Marcos wins
        the 2022 polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c9091-ad84-4a54-85ce-1ba1fcfe70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag na-elect ang pamilya na ''yon at sila magpapatakbo ng gobyerno
        ng anim na taon, maba-balewala na yong ₱200 billion," Moreno said while campaigning
        in Silay City, Negros Occidental on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9682df3-4379-48ce-a5ac-db4b52761a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that (Marcos) family is elected and runs the government
        for the next six years, the ₱200 billion tax liabilities will be forgotten.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21cc07-aae8-4673-8421-5c51b22d8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the Marcos family should voluntarily pay the amount
        to show their sincerity for the welfare of the Filipino people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1dba-56f7-4a4a-9fc1-bc3131a459b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako sa kanila, tutal marami naman silang pera, malaking bagay
        ito para makatulong sa ating mga kababayan. Sana ikusa na nila, huwag ng humanap
        ng ways on how to circumvent, o paano mapalusutan ‘yung mga batas na umiiral
        sa pagbu-buwis," added Moreno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5e3ca-60dd-4924-811b-240fd2f868a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were up to me, since they are so rich, these
        (tax liabilities) will be a big help for our countrymen -- I hope they voluntarily
        settle and not find ways to circumvent or dodge prevailing tax laws.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82d029-f1eb-45b8-aef9-66b32e6006e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:55:47.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:01:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected on May 9, Moreno vowed to use the money for the country''s
        economic recovery from the pandemic, as cash aid to the jobless and people
        affected by the rising fuel costs.</p>'
  'F2-Logistics-beats-Army-PVL-debut':
