    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Philippine-College-of-Chest-Physicians',
      'Imelda-Mateo']
    'template': '1'
    'title': 'Chest physicians back vaccine experts recommendation for a 4th dose
      or 2nd booster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779be6e3-ecfc-4ae4-98ac-16e592a3a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        president of the Philippine College of Chest Physicians backs the vaccine
        expert panel’s recommendation to give another round of booster shot to the
        elderly and persons with underlying illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced4fed-0313-41f7-886d-c24aab85f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Imelda Mateo, an internist and pulmunologist, said that a fourth
        dose or a second booster shot could help maintain the moderately to severely
        immunocompromised individuals’ protection against COVID-19 after studies showed
        SARS-COV2 fighting antibodies decline within three to four months from the
        booster shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3126f4-6778-42bf-839b-222c53b23115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that although studies showed there is a relatively
        small increase in efficacy between the third and fourth doses, that small
        percentage of additional protection would help prevent people with weak immune
        system from getting severe infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c30b06-5261-45b1-8e0f-ca383f01e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa may</em> immunocompromised, we need the small percent increase
        in protection <em>kasi</em> immunocompromised <em>ka nga kaya</em> need <em>ng</em>
        additional protection [because you''re incompromised that''s why you need
        additional protection]," Dr. Mateo said in a forum hosted by the Department
        of Health (DOH). "So, this small additional protection could be useful for
        high-risk groups during a surge.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db27292-92ef-4230-8eb0-142d35f4f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to be protected, let us prepare for another surge because
        <em>ang</em> nearby countries <em>natin tumataaas ang</em> cases nila [cases
        in countries near us are surging]... We want to be protected and hopefully
        not with another surge by a fourth dose,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60546ebd-3bf0-4849-b5be-cac3ce0f1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST-Vaccine Expert Panel has recommended a fourth dose or a
        second booster to the moderately and severely immunocompromised, and individuals
        most vulnerable to severe forms of COVID-19 such as the elderly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c110ac-58da-498a-b3db-f563e539d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recommended to take another round of extra dose are workers
        often exposed to people who are likely infected with COVID-19 like health
        workers and airport personnel. This is recommended to be given after the third
        or fourth month of getting a third dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf4ec7-ac5f-49c2-bc3b-708a06bdd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The interval that they recommend between the third and fourth doses
        should be at least four months," Mateo pointed out. "But by the physician’s
        assessment if one is severely immunocompromised, you can give the fourth dose
        or second booster as early as the third month.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e3a11-a590-4fb4-8263-2ec01ffe5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-All Experts Group is still looking at the dosing requirement.
        Once they finished the review, the DOH will seek an amendment to the current
        vaccines’ FDA permit for emergency use .</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5487033-46d0-44f6-a95d-1dc4eb999368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, DOH p<em>agkatapos makapag usap</em> with All Experts Group,
        <em>mag-apply ang</em> DOH for an amended EUA so that we can be able to do
        this fourth doses," Health Undersecretary and spokesperson Maria Rosario Vergeire
        said. "So <em>ngayon po pinag-aaralang mabuti at kapag nakapagtapos na ng
        pag-uusap tayo ay mag a-apply ng amended</em> EUA (emergency use authorization)
        for fourth doses of senior citizens and immunocompromised individuals.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d9449-78e7-4a0a-ac4f-0b2caebf99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After speaking with the All Experts Group, the DOH
        will apply for an amended EUA so that we can be able to do this fourth doses.So,
        now we are closely studying this and after all discussions, we will apply
        for an amended EUA for fourth doses of senior citizen and immunocompromised
        individuals.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c4392-fe40-4a5e-9680-500ff75dfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/8/Second-booster-vaccine-senior-immunocompromised.html"
        target="_blank"><strong>RELATED: PH likely to approve 2nd booster shot for
        seniors, with weak immunity, Duterte adviser says</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7f61d-2504-46b7-b481-fe62b1b8fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4th dose vs. 2nd booster</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0501b5-f80e-4604-94f3-7cee0dd28122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo explained that a “fourth dose” refers to the fourth COVID-19
        vaccine administered if it is the same platform or brand with the primary
        series and first booster shot. Meanwhile, a second dose refers to the booster
        shot of different platform than the primary series.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60025d79-fc2f-4269-85a3-0b8d4a0b8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries are already giving a 4th dose or 2nd booster shot?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972215ee-8b25-47c7-929d-d5904e137c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is already giving a fourth dose to aged 60 and older, immunocompromised
        and medical workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4643c-830f-423b-bfad-8bdd5fbfcb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chile, it is administered to immunocompromised and ages 5 and
        older at sixth month after the first booster.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cad60-f96b-475f-8e78-c0e1420c7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:00:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Center for Diseases Control recommended
        four COVID-19 vaccine doses for people aged 12 and older who are moderately
        to severely immunocompromised. It includes those who are undergoing cancer
        treatments, had organ transplant, have HIV infections and autoimmune disorders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6625ee-0256-4bea-ab91-ac6514c7c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:16:00.074+08:00
      'mgnl:createdBy': 'pia'
