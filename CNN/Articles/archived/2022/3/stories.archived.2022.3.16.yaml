    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7ff37-f9e1-49a5-9d42-38ca14751ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
