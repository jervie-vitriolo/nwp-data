  'Shell-directors-legal-action-climate-group-shareholder':
    'author': 'Reuters and Angela Dewan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T17:07:58.615+08:00
    'imagesource': 'jcr:2a4b350e-a6ba-425b-ad3a-e180d0e23895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4027fbb-bb5d-4655-936e-b33dcbbf7926'
    'lead': 'The lawyers from ClientEarth, which is a Shell shareholder, said they
      are seeking to hold the oil and gas company''s 13 directors liable for what
      they call a failure to prepare for the global shift to a low-carbon economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T17:13:27.187+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:02:00.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:20.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shell', 'ClientEarth', 'climate-group-shareholder', 'directors',
      'legal-action', 'climate-transition']
    'template': '1'
    'title': 'Shell''s directors face legal action from climate group shareholder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5896ea6-c99f-4be3-96a0-66df6997160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Environmental lawyers ClientEarth
        said on Tuesday they were preparing legal action against the directors of
        Shell over the company''s climate transition plan, in what they said would
        be the first such case of its kind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8766572-cf89-4e94-b2c4-0a545f724d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231056af-d1ae-40a0-9f8e-71bc9e23887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers from ClientEarth — which is a Shell shareholder — said
        they are seeking to hold the oil and gas company''s 13 directors personally
        liable for what they consider to be a failure to adequately prepare for the
        global shift to a low-carbon economy. They say that the board has failed to
        adopt and implement a climate strategy that aligns with the 2015 Paris Agreement,
        claiming that amounts to an alleged breach of the directors'' duties under
        the UK Companies Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7397558-87a9-48c5-ad23-85f9fc2db0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c79dd-4033-4d41-9353-2b8295cc8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClientEarth said it had written to Shell notifying it of its claim
        and was waiting for it to respond before filing papers at the High Court of
        England and Wales. For the case to proceed, ClientEarth would then need permission
        from the court to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d9e90-98d8-4c1c-b6b0-1db9770d9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed68213-634d-4a1b-99cd-a161055c0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there are sufficient grounds to assert that Shell''s
        board is mismanaging the material and foreseeable climate risk facing the
        company," said ClientEarth lawyer Paul Benson in a statement. "Unless the
        board changes course, long-term value will be eroded, and eventually destroyed,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1adadd-5fb5-438d-b591-33ceddd911ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f58f6-826c-41b3-864c-17b07ca95870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written response to Reuters, Shell said it was delivering on
        its global strategy that supported the Paris Agreement on climate, including
        by "transforming our business to provide more low-carbon energy for customers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af587e2-63ab-4363-9fd6-2cdc2aaba276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe3a04-4c6d-4115-b607-e9b64249fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing a challenge as big as climate change requires action
        from all quarters. The energy supply challenges we are seeing underscore the
        need for effective, government-led policies to address critical needs such
        as energy security while decarbonizing our energy system. These challenges
        cannot be solved by litigation," Shell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeead492-7871-4202-a1bb-f63a23d1eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64e932-b534-4274-8541-5342372eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal action comes less than a year after a Dutch court made
        a landmark ruling that Shell must dramatically reduce its carbon emissions.
        Shell is appealing that ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a33090-6462-4724-8b6c-94b6f970ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b56a2-3299-4e24-8b8e-378d21b5e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClientEarth, a not-for-profit, has a track record of winning climate
        litigation cases. Last year it won a case against the European Investment
        Bank, in which the Court of Justice of the European Union ruled it had illegally
        avoided environmental scrutiny of its financing decisions. In 2020, the company
        Enea suspended construction of a coal plant in Poland after the group took
        it to court. The court ruled that authorizing the project was legally invalid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdde04e-3c76-4f4a-b468-10f6515d1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a496fa8-2d41-4755-8f3e-ee2d4572993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy companies are facing a challenge to their business model
        as countries look to cut use of fossil fuels, a major cause of human-made
        global warming, and reach net-zero greenhouse gas emissions by mid-century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd631ae-f69b-46e9-b7e9-8f0c6040d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c88734-fcb6-49dd-8f75-17136c33b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell has pledged to halve the greenhouse gas emissions from its
        operations by 2030, but its plans to reduce emissions from the actual use
        of its products was not far-reaching enough, ClientEarth said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95b5c7-5dc9-4206-81d9-bf00650f8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d84bc9-96d1-48c4-a00e-82aefb4fbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s net-zero target was also not reflected in the company''s
        operating plans or budgets, ClientEarth added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465366b-7060-429c-ab43-ca65aaa7129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af756fde-b68d-4eca-8081-cd96f87938cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN climate scientists have reiterated the need for faster global
        action and said failure to hit the Paris Agreement goal of limiting warming
        to well below 2 degrees Celsius above pre-industrial norms would cause irreparable
        damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55948dd-4bf6-403e-8a6b-899303b880b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f01be-1985-4e6d-ac82-9231d8e47bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Companies Act would require Shell to act in a way that promotes
        the company''s success, and to do so whilst exercising reasonable care, skill
        and diligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171961cc-5774-4e79-a222-2fb8818e942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e64401-e6b7-45e4-8f41-451c9ab46b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClientEarth said it was bringing the action as a shareholder in
        Shell on behalf of all stakeholders to help protect the long-term viability
        of the company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72741685-a538-46d9-903d-9160ca28ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:13:27.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/business/climate-shell-fossil-fuel-energy-intl/index.html">Shell''s
        directors face legal action from climate group shareholder</a>."</em></p>'
  'China-economy-challenges-ahead':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T17:13:32.119+08:00
    'imagesource': 'jcr:1835d76d-aa36-42f1-839d-41f0febd8caf'
