      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska is set to leave the PBA after the ongoing Governors'' Cup
        – ending a rich team history that lasted for almost 36 years where they won
        14 titles.</p>'
