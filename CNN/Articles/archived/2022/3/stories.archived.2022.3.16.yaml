    'jcr:uuid': '100ef7df-cc29-4982-99e2-2531de78549d'
    'lead': 'There is ''very little'' threat of hacking in the upcoming polls, as
      the country''s electoral system is generally conducted offline, according to
      the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T00:22:45.859+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:02:41.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:02.864+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sees ''very little'' threat of election hacking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c5b92-8b9b-454a-8863-61235b9bb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> - There
        is "very little" threat of hacking in the upcoming polls, as the country''s
        electoral system is generally conducted offline, according to the Commission
        on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ee95c-450c-48b4-8da5-1ba747a3741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8583d5-6e1d-48b8-85b5-2f82fc393a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez on Tuesday told CNN Philippines''
        Politics As Usual that the public should not be too concerned of possible
        cyber risks harming the integrity of the May elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b10c0c-fe03-4760-89d1-d020fb81660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e08dae-9a26-400b-95b0-d20dccd29ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec stands by its word that there really is no threat to
        the electoral system," Jimenez said. "The way the electoral system is designed
        right now, speaking specifically of this point in time, we feel that there
        is very little threat to the integrity of that system arising from hacking."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0777e-4830-4980-ab8d-c03e8e3b4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d342b-7b56-4f52-a1f1-65ca0149e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimenez, the "only point of vulnerability" is the period
        of transmitting voting data from the precinct to the municipal canvassing
        stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d47698-eb86-4bc1-8721-fa8d26d8c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7447c5-f9de-4778-a1fd-360cf4964a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if transmission is somehow disrupted or corrupted, he said
        there are still ways by which the poll body can ensure credible elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d1210-bcb7-444c-9dcd-2a2c36141cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a10722-28a9-48dc-8f6e-2ad84726161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many redundancies that will allow us to recover the actual
        results if that is what we want to do, or even to quarantine the results so
        that they no longer form part of the election results. This makes our system
        very secure," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbdf35-f626-4e22-9c8a-492d5d1e9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1dd2c-f63b-418c-85c7-73839a61cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also reiterated that Comelec servers were not hacked, contrary
        to a news report last January. He noted this has been settled by experts from
        the Department of Information and Communications Technology, the National
        Privacy Commission, and the National Bureau of Investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81fd71-dbbf-41cf-818e-a092867e10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dc490-bc25-4b73-a57b-ca5076813fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/9/no-hacking-comelec-servers-npc-.html">No
        hacking of Comelec servers, but poll body not yet off the hook NPC</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404fb92-d654-4c52-9c49-6f9cf573bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b346da9-effd-4185-bd35-63176f26a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hacking did not happen," Jimenez said. "In fact, the group
        that was identified as having supposedly hacked the Comelec themselves said
        that they were not hacking the Comelec - that they were, in fact, hacking
        someone else."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8faee-6f29-4802-b3e3-41d7b1bb9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe151232-4ed7-413f-8836-eab7c1ebdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said experts are currently investigating this possibility of
        a third party being targeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f476df4-c62e-4c91-b41f-0d44564d121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2313dda-bedd-4f43-af71-b6c4005df4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also assured the public that the commission has strengthened
        its defenses to ensure the data breach in 2016 will not happen again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9089fc-2d6e-4b1a-aac6-fc4d228bef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659b085-b49b-4c36-8e94-c090363c23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:22:45.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months before the 2016 elections, the Comelec website - linked
        to a database of over 50 million registered voters - was <a href="https://www.cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">hacked</a>
        by Anonymous Philippines. The poll body downplayed the incident, saying no
        sensitive information was compromised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5c7a3-db4e-4050-b758-020466974496'
