      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will seek assistance from the court once we gathered
        enough evidence. Through warrants, we will immediately look for these suspects
        to shed light on the incidents.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cb68c-39a9-40a5-abf9-1bf4e501f3ed'
