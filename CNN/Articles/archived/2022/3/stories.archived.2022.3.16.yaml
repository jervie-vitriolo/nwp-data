      'mgnl:lastActivated': 2023-01-24T12:02:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian playwright Anton Chekhov’s classic “Uncle Vanya” barely
        appears in Haruki Murakami’s short story “Drive My Car,” about a theater director
        enveloped by grief and regret. But when Japanese filmmaker Ryusuke Hamaguchi
        adapted it for the screen, “Vanya” became the film’s lifeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981230c-4a01-449d-a70f-0ada12c0b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamaguchi’s characters are subdued; it is only when they started
        working on a production of the play did some degree of truth peek out. The
        filmmaker was “surprised” to see parallels between Vanya and “Drive My Car”
        protagonist Kafuku: “The lines spoken by Vanya really match up with the feelings
        Kafuku has. Because I wasn’t using [Murakami’s devices of] flashback and inner
        monologue, this would also help express those things,” he told the <a href="https://www.latimes.com/entertainment-arts/awards/story/2022-03-01/ryusuke-hamaguchi-adapts-three-stories-for-drive-my-car"
        target="_blank">LA Times</a>.</p>'
