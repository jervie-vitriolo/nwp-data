      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> A few
        notable spikers have been excluded from the updated Philippine women''s volleyball
        team roster for the 31st Southeast Asian Games released by the Philippine
        National Volleyball Federation on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd40b7-7f74-4e31-b726-8fcd4719516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7640a-af2c-41c4-b79c-614aea946cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dy, Kalei Mau, Jia Morado, Jasmine Nabor, and Dindin Manabat
        have been dropped from the women''s indoor volleyball team after they declined
        invitations to join the national squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99646441-adff-4baf-ba3d-e2fb861baecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c54eb-5f42-4893-9e6e-14acf8ab9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle blocker Majoy Baron was the latest addition to the squad
        that will be coached by Odjie Mamon and guided by veteran Brazilian mentor
        and Olympic champion Jorge Edson Souza De Brito.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a9b7c-daba-4126-bfd0-4f4eeb2348cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbc586-dc46-418f-9ad6-df6a05a1e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the women''s indoor team are Jaja Santiago, Alyssa
        Valdez, Mylene Paat, Aby Maraño, Kat Tolentino, Jema Galanza, Ces Molina,
        Ria Meneses, Dell Palomata, Iris Tolenada, Deanna Wong, Kat Arado, and Dawn
        Macandili.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb5f94-58ff-4a84-985c-33251c71dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf0250-7839-4b72-b3b8-9445922c3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will head to Brazil for a two-week overseas camp starting April
        12 as they will work to have a better performance from their fourth place
        finish in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1799e47-43be-4ed1-856b-f75737f0b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5714d-f3eb-4ca7-b9f0-e0b5fd10f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s squad, Japan V.League imports Bryan Bagunas and Marck
        Espejo will not join their training camp starting March 20 in Qatar due to
        their continuing club commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820f064-b070-4a6b-8cac-2fbf8a6622cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c942a-1d96-49ec-9c11-bff1ea4d5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino male spikers'' head coach Dante Alinsunurin, however,
        said Bagunas and Espejo will be on board before the start of this year''s
        SEAG set from May 12-23 in Hanoi, Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e0b25-5fc1-40d1-a1fd-e789b633d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7db79-eb4e-4dc3-b51e-2a24af191c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-usap na kami na</em> by last week of April or first week
        of May, <em>darating na po sila para makasabay sa</em> training <em>namin</em>
        (We already talked that they will join our training by the last week of April
        or first week of May)," Alinsunurin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698efc4-573c-41d3-a977-304b1f82dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02911f9f-a0d3-41f4-80a8-5778ab53b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s indoor volleyball team are up for a tough
        task in Vietnam as they seek to replicate or improve their historic silver
        medal finish in 2019 on home soil.</p>'
    '17':
