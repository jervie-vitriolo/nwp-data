  'biden-us-officials-russia-sanctions':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T07:28:41.736+08:00
    'imagesource': 'jcr:e670020b-06ee-47fc-8937-bf2e064b5e0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c194c3a7-de2d-4066-81ad-8c253ba4ca5d'
    'lead': 'Russia on Tuesday imposed sanctions against a wide range of American
      officials, including President Joe Biden, marking another escalations in tensions
      between Russian President Vladimir Putin and the West as Russian military forces
      continue their invasion of Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T07:31:05.621+08:00
