    'mgnl:tags': ['Veteran-cameraman', 'Ukrainian-journalist', 'Fox-News', 'Pierre-Zakrzewski']
    'template': '1'
    'title': 'Veteran cameraman and Ukrainian journalist killed near Kyiv while reporting
      for Fox News'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47429dd4-e6b3-4387-981a-6eec9bdf46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Monday attack on a Fox News crew reporting
        near the Ukranian capital of Kyiv left two of the network''s journalists dead
        and its correspondent severely injured, the country''s Ministry of Defense
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade89ecf-2d95-45f0-8be7-93d1775d8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b7f71-32f4-4b56-ac96-8df4dc554c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed in the attack were Pierre Zakrzewski, a longtime war photojournalist
        for Fox News, and Oleksandra Kuvshynova, a Ukrainian journalist. Fox News
        correspondent Benjamin Hall was seriously injured and remains hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7338d34-07d7-4eb7-8a0f-68591d3d6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7879643-3c68-4e92-835f-02fa8e03e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is the target," Ukraine''s Ministry of Defense said Tuesday,
        commenting on the attack of journalists in the Fox News crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f6272-45f9-478c-a76b-048a41728203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043768d-2225-4e68-826a-650ddfe7777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakrzewski''s death was announced by Fox News Media chief executive
        Suzanne Scott. Scott said in a memo to employees that he was killed when the
        vehicle the Fox News crew was traveling in came under fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a6b06-ee24-4334-b6a6-3bb5098557ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932e0ea-4aff-40cc-9980-48a458141db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuvshynova''s death was announced by Anton Gerashchenko, an advisor
        to the Ukrainian interior minister. Gerashchenko blamed artillery shelling
        by Russian forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50b748-0972-4e97-9c5c-6a3a699c73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b96454-5e76-4d53-8d41-5af587a82616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths come as journalists working in Ukraine increasingly find
        themselves coming under fire. Brent Renaud, an award-winning American documentarian,
        was killed Sunday in an attack that also injured journalist Juan Arredondo.
        A Sky News team released footage earlier this month showing them being violently
        ambushed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50980cd0-39e3-411e-b355-300df8256276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62fd9f-bf01-4298-873f-4a957af5c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott on Tuesday remembered Zakrzewski as a journalist who was "profoundly
        committed to telling the story and his bravery, professionalism and work ethic
        were renowned among journalists at every media outlet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b976c7-3985-422d-9e35-d572213d9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ece848-99bc-49e5-843f-b62ad0eeb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was wildly popular — everyone in the media industry who has
        covered a foreign story knew and respected Pierre," Scott said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae56ea-30ba-47f2-b78a-7bcdd887897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccae0f7-d766-47f0-9f1b-a5b8952bcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott described Zakrzewski''s talents as vast and said that "there
        wasn''t a role that he didn''t jump in to help with in the field - from photographer
        to engineer to editor to producer. She said that he "did it all under immense
        pressure with tremendous skill."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07fbb1-49f5-43b2-b8e0-0a86ddfe2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdd8ff-260d-477e-bb5f-e0c3bb846ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakrzewski was a veteran photojournalist who had "covered nearly
        every international story for Fox News from Iraq to Afghanistan to Syria,"
        Scott said. He had been reporting from Ukraine since February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3618e-82b1-4893-96d3-a821450d4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e04449-e169-42bc-b09b-fa46092472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes immediately poured in from Zakrzewski''s colleagues at
        Fox News.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c8453-fe5f-46d4-bcab-858f837b18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4f7e3-328f-433d-a7bc-b2391a1f638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchor Bill Hemmer, who broke the tragic news on the channel''s
        air, described Zakrzewski as "an absolute legend" at the network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a80610-3bfc-4721-9aeb-efbac48c0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae690e1c-63c2-44c8-b6f7-d34541d90ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchor John Roberts said he had worked with Zakrzewski "many times
        around the world" and described him as "an absolute treasure."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236cf11-1afe-4ed2-a27a-a6d8e18a4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7994d-ee7a-4b7d-818d-f7218f7e5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign correspondent Trey Yingst, who is also reporting from Ukraine,
        wrote on Twitter, "I don''t know what to say. Pierre was as good as they come.
        Selfless. Brave. Passionate. I''m so sorry this happened to you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a384f38-e9a7-472a-9cd8-cdee6f9d8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca8a54-f614-4369-b896-fbeee0f789f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakrzewski''s counterparts at other networks also remembered him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54f50b-7df4-4c9b-854b-59d66f8eeff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6b4e6-6648-4a26-aff6-8b257760cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T02:32:57.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarissa Ward, CNN''s chief international correspondent, said she
        had "the great privilege" of having worked with Zakrzewski and "the even greater
        privilege of calling him a friend."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7efaa-202b-4780-afd1-4a199d6a840c'
