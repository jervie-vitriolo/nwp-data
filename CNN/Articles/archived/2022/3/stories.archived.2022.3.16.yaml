      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manulife believes it reflects positively on Filipinos'' financial
        literacy despite the country''s low overall insurance penetration at 2.3%.
        The survey underscored that the pandemic has hit Filipinos'' finances hard,
        with more than half of those surveyed (55%) saying their monthly income was
        reduced, and with nearly 1 in 5 (17%) saying they lost their jobs during the
        health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091d7c7-cb5b-4fc1-b647-e4c8c8ef76c7'
      'mgnl:activationStatus': true
