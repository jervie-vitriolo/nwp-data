      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff81692-c452-41c6-bb6b-7f9bd4651dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas targeted inflation at 2-4% for 2022.
        The higher 5.1% inflation estimate is even past the projected <a href="https://www.cnnphilippines.com/business/2022/3/15/BSP-impact-Russia-Ukraine-war.html">4.7%
        inflation</a> if world oil prices jump to $140 per barrel.&nbsp;</p>'
