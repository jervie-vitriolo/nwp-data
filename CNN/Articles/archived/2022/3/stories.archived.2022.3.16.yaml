    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:26.132+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: PH to file diplomatic protest amid reported incursions in Philippine
      Rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba69fc7-fd57-48e2-bcc0-931d894d74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong> The government
        will protest the reported continuous incursions in the Philippine Rise, Malacañang
        assured on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee1288-ee4d-44b0-8124-387ff542e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagdating po naman sa</em> [When it comes to the] Philippine
        Rise, the Department of Foreign Affairs will take the necessary course of
        action which is to file a diplomatic protest,” acting presidential spokesperson
        Martin Andanar said in a briefing, reacting to a recent revelation by the
        National Security Council (NSC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff61f2-cc2a-40a4-8190-b389ff2d4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Tuesday, NSC Deputy Director General Rufino
        Lopez, Jr. said the Coast Guard and the Navy are working to conduct a “proper”
        report of all the incursions in the resource-rich Philippine Rise, also called
        the Benham Rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfb490-b54b-4f39-abe5-d4def689bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were provided as of publishing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169467a-96e6-4462-a681-d00c2760b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Rise is an undersea plateau 217 kilometers off the
        coast of Aurora. The United Nations in 2012 ruled the Philippines had sovereign
        rights over the feature as part of its continental shelf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d3367-884c-44ca-9de7-f2b0176f6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China, in 2018, <a href="https://www.cnnphilippines.com/news/2018/02/13/china-names-five-undersea-features-benham-rise.html">gave
        names to some undersea features</a> in the Philippine Rise —&nbsp;a development
        the government slammed at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a126b5f-78bc-42ff-b0ab-ba8d475fd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:12.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:59:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2018/02/14/Philippines-wont-recognize-Chinese-names-of-Benham-Rise-features.html">Palace:
        PH won''t recognize Chinese names of Benham Rise features</a></strong></p>'
  'Ginebra-stays-alive-extend-quarterfinal-battle-TNT':
