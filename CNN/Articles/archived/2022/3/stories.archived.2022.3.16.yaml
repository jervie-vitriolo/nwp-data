      'jcr:uuid': 'd7cf164e-126d-4582-9e81-2b300a39510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My appeal to congressmen, just don’t mind it. It’s
        generating income. No one else if benefiting from it except Pagcor.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458c5e3-0d86-4a1b-b6b1-77841d0d3adf'
      'mgnl:activationStatus': true
