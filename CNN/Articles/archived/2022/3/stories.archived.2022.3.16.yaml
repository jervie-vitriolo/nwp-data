  'NEDA-higher-inflation-higher-minimum-wage-fare':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T15:23:07.284+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1bd3c4-2725-4299-822c-667f1bf3e30a'
    'lead': 'Inflation could rise from the 3.7% projected by the Bangko Sentral ng
      Pilipinas this year to 5.1% if transport fares and the daily minimum wage in
      Metro Manila will be increased, says the National Economic and Development Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T15:31:39.163+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:02:01.068+08:00
