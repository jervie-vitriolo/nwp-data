      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78faa4-9548-48fe-82e8-f4d9f2a82bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Philippine authorities implemented fiscal support measures
        such as unemployment benefits, cash transfers, livelihood assistance, wage
        subsidies, and aid for micro, small and medium enterprises (MSMEs) to help
        displaced workers and poor families deal with the impact of COVID-19, the
        regional lender noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3e134-c2e4-441a-a06e-9a2292003727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56490a-0aff-4405-a0f2-b1f611b8f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the <a href="https://www.cnnphilippines.com/news/2021/6/29/Duterte-EO-adopting-national-employment-recovery-plan.html">National
        Employment Recovery Strategy</a>, a blueprint borne out of the dialogue among
        the government, businesses and workers on addressing the long-lasting effects
        of the health crisis on the labor market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401e941-f8ab-44d1-bae1-96928e05be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dce4a-5e9d-49eb-8522-839a819ef849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippines recovers from the pandemic, it will be important
        to implement effective policy measures to support workers’ labor market transitions
        as well as strengthen the resilience of MSMEs and support their future growth,”
        the ADB said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c537c12-31ea-4ec2-9c2a-8822ba605d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb52491-fd7f-45a9-a5f9-0e30c264a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures must support the training and redeployment of workers
        which may be done through development of workplace skills, apprenticeship
        programs and “innovative” solutions to ensure trainings reach the disadvantaged.
        Among the recommended initiatives are in-person education and sessions in
        small groups for those without digital resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6071885-34ae-4b4d-8587-c16d33ef046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad060f-07df-48d1-8a07-799bbda2a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Investing in upskilling and reskilling is vital to support the
        reallocation of workers at risk of displacement and respond to changes in
        the demand for skills brought by automation, digitalization, and structural
        changes,” the ADB stressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51e552-2c07-46ff-980c-d9e1a2cd8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9fc36-80ca-40d5-af59-ed178158bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must also continue pushing for digitalization for
        MSMEs, said the ADB, which suggested state-funded technology extension programs
        and initiatives to strengthen the firms’ management skills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d864c-5f42-4e1f-92fb-e4f7a4e8faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b1c79-1d87-45ab-83b6-f9668289e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the Philippine government must provide a well-funded
        unemployment insurance within the Social Security System. This will ensure
        income stability for workers should there be any major economic shocks and
        disruptions to the job market, the ADB added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f37ad6-f472-4094-9074-3334c7b12fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e449f1-33c2-474c-afbb-8ad481070c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Empirical research shows that unemployment insurance simultaneously
        enhances productivity and stabilizes consumption, acting as an automatic stabilizer
        that cushions the impacts of economic crises and helps to prepare for the
        next growth period,” the ADB explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92e192-a249-40d7-8e33-2f2accb75918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500c59f-8eea-4391-a30a-ac9ae5fe938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB expects the Philippine economy to grow by 6% this 2022,
        faster than its actual 5.6% pace in 2021 but short of the government’s 7-9%
        target band for this year.</p>'
  'ADB-report-Southeast-Asia-growth-2022':
