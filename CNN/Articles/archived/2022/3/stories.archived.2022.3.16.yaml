    'lead': 'The Asian Development Bank expects Southeast Asia''s economy to perform
      weaker by over 10% than it would under a COVID-free scenario this year. This,
      as the pandemic pushed 4.7 million into extreme poverty and slashed 9.3 million
      jobs in the region last year.'
