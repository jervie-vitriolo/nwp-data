    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d62a14-214e-4bd9-8230-3635faa28e53'
    'lead': 'The president of the Philippine College of Chest Physicians backs the
      vaccine expert panel’s recommendation to give another round of booster shot
      to the elderly and persons with underlying illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T18:16:00.071+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:00:33.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
