      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a8da4-f126-4502-b8d6-3d0ca410b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU Chips Act will empower private companies and governments
        to work together to drastically advance Europe''s position in the semiconductor
        sector," Gelsinger said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033af704-2e78-4809-ad71-b2ac6cf84caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
