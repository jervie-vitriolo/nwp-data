    'template': '1'
    'title': 'ADB: Southeast Asia''s growth to stay at least 10% below no-COVID level
      in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc3bb8-513b-4088-a9e1-2d5535f7eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;The
        economic growth of Southeast Asia this year could still dwell way below what
        could have been its level if there was no COVID-19 pandemic, according to
        the Asian Development Bank (ADB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fd1ca-d4c1-4a47-8442-92ab068c0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fec604-8172-4afb-9322-98c04d466e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Southeast Asia as a group, the average expected output level
        in the region in 2021 and 2022 is at least 10% below its no-COVID output level,"
        the regional lender said in its report <em><a href="https://www.adb.org/sites/default/files/publication/779416/southeast-asia-rising-pandemic.pdf">Southeast
        Asia: Rising from the Pandemic</a></em> released Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd673e-e8e0-4c9a-819e-f730969da234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5180af-a242-43eb-a7cb-48de73385c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said while Southeast Asia''s prospects are better this year,
        its economic situation continues to be fragile. In 2021, the health crisis
        pushed 4.7 million into extreme poverty and slashed 9.3 million jobs in the
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336d154-fd8a-4417-893d-d61d222e3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da330ec4-1d25-49e3-8d2f-94cb28a0903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge income losses persist among households, and "traditional engines
        of growth" like hospitality, tourism, transport, and personal services have
        yet to see a rebound, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575fe32-8ed4-4c83-b0de-2c672e9e061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb43d6-bf9e-40e5-a86a-3a8fcff3f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines joins Cambodia, Malaysia, Lao PDR, and Thailand
        in having the highest output gap — or the difference between an economy''s
        actual and potential output&nbsp;— within the region, the ADB said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a9317-408c-4d85-a212-a756832f9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4b1b8-6d68-4d3a-bed8-cc30e7b4fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also acknowledged the "pressing concern" of stalled recovery
        due to a new wave of cases caused by Omicron. The region''s economic expansion
        could be slashed by as much as 0.8 percentage points because of the dreaded
        variant, the ADB warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b7e4b-070a-40d9-b5fb-0209300974ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e191f-975d-408c-87a2-71a8a4c575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic bared several vulnerabilities in Southeast Asia''s
        economic and social systems - such as a weak health system, limited social
        protection safety nets, and flaws in its trade and supply chains, the report
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e9a80-17bd-4cc4-895a-a35281080dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135f9bd-8e94-4e69-bb1d-9ae8e88d5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, policy makers in the region should also focus on
        strengthening macroeconomic fundamentals and correct existing economic and
        financial imbalances," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a9460-1a8f-4268-81b2-450723b43195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180eef7-8fbd-4cf1-ac75-6b81ecd5c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Southeast Asian economies must practice greater fiscal
        prudence to keep budget deficits and public debts at bay. But with priority
        spending such as healthcare system investments, stronger social protection
        measures, and support for small businesses remaining crucial, the ADB stressed
        that governments must fortify their use of mobile resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd2b65-ff87-4a58-9653-466537528a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1c36d-7118-4aa3-a4ea-9e6a9fa5829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be done through stronger administration of taxes and
        introducing new ones along with reviewing tax spending, the ADB said. It also
        suggested better targeting, stronger partnership with the private sector,
        and usage of insurance markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697a25e-d648-4922-a946-9f742832e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fda25e-920f-4815-8d57-1d7d87f60102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy makers are also encouraged to maximize the current reform
        momentum in the region to build back better and greener.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348c928-556f-4deb-ba7f-0b202bb3bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716b045-83d2-4ee1-acef-b30b5a14d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In much of Southeast Asia, there is a genuine desire to improve
        national health systems, to streamline domestic regulations and spur competitiveness,
        to invest in smart and clean infrastructure to boost growth, and to adopt
        technology and innovation to nurture a green economy," the ADB said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae52dd0-78b0-4923-8590-bfb5c7fc5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c3c2a-8c76-4eba-841c-2590c99ecb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:59:10.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It particularly batted for promoting people''s health and well-being
        in the region; creating jobs and ramping up the market''s reopening; building
        competitiveness and human capital; and for governments, leading efforts to
        care for the planet.</p>'
  'Dy-Mau-Morado-Nabor-Manabat-out-PH-volleyball-team-Vietnam-SEAG':
