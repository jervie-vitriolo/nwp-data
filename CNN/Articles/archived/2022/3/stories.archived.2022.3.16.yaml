      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        COVID-19 pandemic caused displacement of workers and skills mismatches in
        the Philippines, triggering a “massive disruption” of its labor market, the
        Asian Development Bank said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c4754-1c4f-41c5-bc48-9a28a6aa3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de4e0a-b131-4f1b-a2da-ce14724affe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report titled <em><a href="https://www.adb.org/sites/default/files/publication/779416/southeast-asia-rising-pandemic.pdf">Southeast
        Asia: Rising from the Pandemic</a></em>,&nbsp;the ADB has warned that the
        country’s unemployment rate is still higher than in pre-pandemic 2019 and
        that many workers are logging fewer hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d4a45-07bd-4256-ae45-5a3dbd86d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e197c2-451c-415c-9659-7b767524cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/2/10/December-Labor-Force-Survey.html"><strong>RELATED:
        PH unemployment rate rises to 6.6% in December, pushes 2021 tally to 3.7M</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b724f3-0a81-4fb6-8374-fe366ddb4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0117147-5dde-4f58-a774-fdc4642478ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic saw a shift from formal, wage employment to informal,
        self-employment, according to ADB. Disruptions in education, training and
        earnings occurred amid the health crisis as well, disproportionately affecting
        youth and prime-age workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52bbd6-62b4-4152-9e8c-11690e994a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8117c9b-f74a-42a6-9087-7015280c3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries with high-skill jobs like information and communication
        technology along with professional and business services were not hit as hard
        by job losses while employment-intensive sectors like tourism would take time
        to rebound, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d0159-91b6-478f-8159-63a793cf67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb0fe7-8dc4-4c0a-af8e-81396ce40c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also noted that the swift adoption of digital technologies
        in companies’ business models is seen to drive demand for new skills and reshape
        the labor market altogether.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb9867-e1a3-43fd-a4b3-16e6c06f798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2132dbb-4cb2-4e0a-a08b-54d2da8c71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T08:58:59.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be a higher number of job seekers, including people
        who lost their jobs, school dropouts, and new labor market entrants. The longer
        laid-off workers and new labor market entrants remain unemployed, the more
        likely they will become less employable because of lost skills,” it stated.</p>'
    '13':
