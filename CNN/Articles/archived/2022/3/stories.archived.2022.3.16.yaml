      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami advisory was made for Fukushima and Miyagi prefectures
        in eastern Japan following the quake that had a preliminary epicenter depth
        of 60 kilometers (37 miles), according to the Japan Meteorological Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00913c2-5316-4a28-8c74-f51e6c129dd8'
