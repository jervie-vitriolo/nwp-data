  'north-korea-projectile-test':
    'author': 'Brad Lendon and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T10:31:18.994+08:00
    'imagesource': 'jcr:2d41f528-8fcf-4cbe-887f-56ee8ca14176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8f39b3-322d-45a3-adf4-a472dad33a5b'
    'lead': 'An attempt by North Korea to fire an unidentified projectile Wednesday
      morning failed on launch, according to the South Korean Joint Chiefs of Staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T10:34:57.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:02:17.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:13.545+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korean', 'South-Korea']
    'template': '1'
    'title': 'North Korean projectile test fails on launch, South Korea says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a322738-e3d6-4309-93a0-7822c74e3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An attempt by North Korea to fire an unidentified
        projectile Wednesday morning failed on launch, according to the South Korean
        Joint Chiefs of Staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802bd33-7bfc-4b00-8201-c74d26ccbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the attempt succeeded, it would have been the tenth such launch
        from within North Korea this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4afc21-169d-4eb1-826f-28cb93ea3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous two launches, on February 26 and March 4, were intended
        to test a new <a href="https://www.cnn.com/2022/03/10/politics/north-korea-biden-administration/index.html"
        target="_blank">intercontinental ballistic missile (ICBM) system</a>, the
        US Defense Department said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3613b5-bdce-40bc-8d89-139ae0befe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US intelligence authorities are continuing to analyze
        the details of Wednesday''s failed launch, South Korea officials said in a
        text sent to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae098514-f942-4825-a259-27534d9676b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Pentagon press secretary John Kirby strongly
        condemned the recent spate of North Korean launches, describing them as a
        "brazen violation of multiple United Nations Security Council resolutions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5df60-d622-4274-9404-a73277a7d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US military staged exercises on and around the Korean
        Peninsula to show its readiness in the wake of North Korean activity, including
        simulating ballistic missile defense systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d43f09-633b-426c-8281-7320b66bf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army''s 35th Air Defense Artillery Brigade moved to a remote
        location, "occupying its wartime defensive position, emplacing the Patriot
        missile system, and executing air and missile defense operations under a simulated
        combat scenario," US Forces Korea said in a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802483e-92c8-4f84-b102-0db8e7a85cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at sea, F-35 and F/A-18 fighter jets flying off the aircraft
        carrier USS Abraham Lincoln along with US Air Force assets based in the region
        put on a show of force in the Yellow Sea off the western coast of South Korea,
        according to a statement from the US Navy''s 7th Fleet in Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12173e3-4044-4e54-8e30-4757586885ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said the US has increased intelligence, surveillance
        and reconnaissance activities in the Yellow Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b942f-59b0-4ded-bde2-f07dfd24dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made clear our growing concern over the significant increase
        in DPRK''s (North Korea''s) missile testing, and we will continue to take
        all necessary measures to ensure the security of the United States and our
        allies," the statement from 7th Fleet spokesperson Lt. Nicholas Lingo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f7556-cbe4-4d31-9a39-db601a1b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:34:57.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/asia/north-korea-missile-launch-failure-intl-hnk/index.html"
        target="_blank">North Korean projectile test fails on launch, South Korea
        says</a>."</em></p>'
  'europe-eu-ukraine-poland-slovenia-czech-republic':
    'author': 'Antonia Mortensen, Abby Baggini, Mariya Knight and Jeevan Ravindran,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T10:35:17.124+08:00
    'imagesource': 'jcr:ad2af895-2315-4f38-ab83-9deb9a897452'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7495e2b-17c5-4456-8b46-2e4f7d9cc554'
    'lead': 'The Prime Ministers of Poland, Slovenia and the Czech Republic reaffirmed
      their support for Ukraine amid the ongoing Russian invasion during a meeting
      Tuesday with Ukrainian President Volodymyr Zelensky and Prime Minister Denys
      Shmyhal in capital Kyiv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T10:39:48.979+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:02:17.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:13.858+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'European-Union', 'Ukraine', 'Poland', 'Slovenia', 'Czech-Republic']
    'template': '1'
    'title': '''Europe stands with you'': EU leaders express solidarity with Ukraine
      after Zelensky meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ed036-dd84-4488-b999-ca22ad11c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Prime Ministers of Poland, Slovenia
        and the Czech Republic reaffirmed their support for Ukraine amid the ongoing
        Russian invasion during a meeting Tuesday with Ukrainian President <a href="https://www.cnn.com/2022/03/14/politics/ukraine-zelensky-virtual-address-congress/index.html"
        target="_blank">Volodymyr Zelensky</a>&nbsp;and Prime Minister Denys Shmyhal
        in capital Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246e5c8-4707-4507-b1a6-8640569e3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Polish Prime Minister Mateusz Morawiecki
        called for the European Union to "very quickly" grant Ukraine candidate status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df25822-1c03-48cc-8d4d-7d52f918b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to admire your fight against such a cruel aggressor.
        This invasion has to stop," Morawiecki said. "Those who are killed by (Russian
        President Vladimir) Putin, they can never be forgotten. They are not forgotten."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b040e3-3c01-4f41-bede-f280dab96141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized Poland, which shares a 310-mile border with Ukraine,
        would try to help Ukraine organize its defenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b701e-26ad-4d77-9e7e-65d4c35c7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never leave you alone. We will be with you. Because we
        know you are fighting not only for your homes, for your freedom, for your
        security, but also for ours," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be73cd6-ba23-4e8b-a0c7-6273ea5fa7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech Prime Minister Petr Fiala said having an in-person discussion
        with Zelensky was "something really special."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e360bb4-71af-4953-8d17-08dc7793800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main goal of our visit and the main message of our mission
        is to say to our Ukrainian friends that they are not alone, that Europe stands
        with you," Fiala said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e94e2-e1dd-448a-b4d2-506db6375850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiala said he wanted to assure Ukrainians we are "hosting your wives
        and children" and providing them with "refuge" in the Czech Republic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d5c3b-6dcf-4843-85da-40d4c568f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic has now taken in 250,000 refugees, according
        to the prime minister, who said they will "continue to provide more aid and
        support."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d4618-e6e4-47fa-a962-2515aebb0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky thanked the EU leaders for their "wonderful support" when
        "so many other ambassadors have left Ukraine because of the full-scale Russian
        invasion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb9278-f0d8-44ee-a576-01018d70fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most important, is that we truly trust these leaders," Zelensky
        said. "When we are talking about the security guarantees, about our future
        in the European Union, or when we talk about the sanctions policy, we are
        100% assured that whatever we are discussing, whatever we talk about, this
        will reach a positive outcome for our country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0ae2f-d5d2-4b5f-a8e9-1ed54ac41eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued that with "friends like this," Ukraine "can win."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdfbec-17fb-4235-bdd7-8613cd928b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Morawiecki, Slovenian Prime Minister Janez Janša and the
        Czech Republic''s Fiala departed on a train before 9 a.m. local time, the
        head of the chancellery of the Prime Minister of Poland, Michal Dworczyk,
        said. The train departed from Poland, a press officer for the Czech government
        told CNN later on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbcba2-fa38-4d26-889b-78403265df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the visit is "to confirm the unequivocal support
        of the entire European Union for the sovereignty and independence of Ukraine
        and to present a broad package of support for the Ukrainian state and society,"
        a government spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c71122-6b51-485a-89ee-793854f6fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the trip to Kyiv had been organized in agreement with
        European Council President Charles Michel and European Commission President
        Ursula von der Leyen, and added that the international community would be
        informed about the delegation visit through international organizations, including
        the United Nations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917ffb4-76ae-4823-912e-6dd1c063d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At such breakthrough times for the world, it is our duty to be
        where history is forged; because it is not about us, but about the future
        of our children who deserve to live in a world free from tyranny," Morawiecki
        said in a Facebook post on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824caf0-f32c-44f5-a3f3-212af6abe9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morawiecki said he and the other leaders were going to Kyiv to "show
        Ukrainians our solidarity" and denounced "Putin''s criminal aggression against
        Ukraine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e68864-c765-42a3-a506-f634cc0443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European values</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c47c8-3420-454b-9a9c-5c0fdfbdb03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU leaders visit came hours after Kyiv came under attack from
        multiple directions on Tuesday. Four people were killed when a 16-story building
        in a residential area of western Kyiv was shelled, city mayor Vitali Klitschko
        said. At least four residential buildings were <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-15-22/h_eb45bdcd925b9baa09a155709ac57cf5"
        target="_blank">hit by air strikes</a>&nbsp;on Tuesday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f0b3d-e13f-49ff-a22f-cc457a5fc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting with Zelensky on Tuesday, Slovenia''s Janša
        sent a message to Ukraine, <a href="https://twitter.com/JJansaSDS/status/1503699502728990728"
        target="_blank">posting on Twitter</a>: "Thank you for not only defending
        your homeland and Europe as a territory, but for defending the very core of
        European values and our way of life. Your fight is our fight and together
        we will prevail."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022a682-5a36-48b6-9c8f-9139fefc7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million people have fled Ukraine since the start of
        the Russian invasion on February 24, the International Organization for Migration
        said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641f453-c532-4b49-a958-00faf77da77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has been the biggest recipient of refugees from Ukraine,
        with more than 1.8 million people entering the country as of Tuesday, according
        to the United Nations High Commissioner for Refugees (UNHCR).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687a04f-ce49-4edb-bde1-6d223bcd3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR chief <a href="https://twitter.com/FilippoGrandi/status/1502367083509788678"
        target="_blank">Filippo Grandi has praised Morawiecki</a>&nbsp;and his government
        for their "exceptional support" of Ukrainian refugees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c70dff-691f-4872-ab35-439eb962bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland also put forward <a href="https://www.cnn.com/2022/03/09/politics/ukraine-russia-poland-fighter-jets/index.html"
        target="_blank">a plan to send fighter jets</a>&nbsp;to Ukraine, although
        this was rejected by the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b042987-3be4-45ca-86dc-3492a413a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Czech Republic has <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-13-22/h_025dcb1758c374a11f208c39d687f1b0"
        target="_blank">bolstered the military aid</a>&nbsp;it is providing to Ukraine,
        with a supplementary aid package worth at least $31.5 million, in addition
        to the $8.5 million shipment it already sent in February.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5734b1-43f5-46c1-9b53-5924b443a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Fiala said last month his country was sending "machine
        guns, submachine guns, sniper rifles and pistols and their corresponding ammunition
        valued at CZK 188 million," to support the Ukrainian government in its fight
        against Russia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36cc06-53d8-465b-811b-9b942a099ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T10:39:48.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/europe/european-prime-ministers-kyiv-intl/index.html"
        target="_blank">''Europe stands with you'': EU leaders express solidarity
        with Ukraine after Zelensky meeting</a>."</em></p>'
