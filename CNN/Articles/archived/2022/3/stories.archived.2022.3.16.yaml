      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8361e-e20b-44e6-a8c7-ffa885306c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kintana confirmed with Hamaguchi that she would be translating,
        the filmmaker’s only instruction was to not make the dialogue, written by
        Chekhov in 1898, sound contemporary. Filipinos who watched “Drive My Car”
        could attest to Kintana’s success — together with Dizon’s unmissable performance,
        the resulting play is equal parts inviting and contemplative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e7307-2827-4601-bda0-21832bc20cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f591522-613e-40c2-a659-de4ab66025de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was surprised to hear that Kintana wrote the translation in just
        2-3 days, considering the caliber in which it was made. On how she took the
        nuances of Chekhov’s writing into account, she says, “Like how he uses his
        words, even though it was the first time [I read it], you would get into his
        rhythm. Kung papaano niya sinasabi, ganoon mo na rin siya masusulat. Yung
        humor, nare-retain pa rin, plus yung desperation ng characters.” She gives
        credit to the well-written English “Vanya” the Japanese production team gave
        her, which she used in her translation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51963537-bef4-4962-bc3f-9e9fefa86332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bc16d-1af1-4321-ad8e-56bfadfb34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, not a lot of people know it was Kintana who supplied
        the translation. When “Drive My Car” came out, she sometimes posted about
        having translated the entire “Uncle Vanya” in Filipino, but only the film’s
        production team has a copy of her work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984a3c3-3814-4897-a026-b4e1ee55363d'
      'mgnl:activationStatus': true
