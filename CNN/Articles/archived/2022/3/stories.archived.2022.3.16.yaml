      million minimum wage earners for three months. If approved by President Rodrigo
      Duterte, its distribution is being eyed from April to June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T14:12:16.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:08.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
