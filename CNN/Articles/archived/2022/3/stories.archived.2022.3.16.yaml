    'mgnl:lastActivated': 2023-01-24T12:02:23.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:11.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'sanctions', 'Joe-Biden']
    'template': '1'
    'title': 'Russia issues sanctions against Biden and a long list of US officials
      and political figures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58542da2-926b-4aa2-b670-1436a15efb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia on Tuesday imposed sanctions against
        a wide range of American officials, including President Joe Biden, marking
        another escalations in tensions between Russian President Vladimir Putin and
        the West as Russian military forces continue their invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9e16a-20ad-4a27-a9a7-335ed79b4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c35ef-4133-461d-8fda-1be10d0b6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued Tuesday by the Russian Foreign Ministry,
        the government is adding the following individuals to a "stop list," barring
        them from entering Russia: Biden, US Secretary of State Antony Blinken, Defense
        Secretary Lloyd Austin, Chairman of the Joint Chiefs of Staff Gen. Mark Milley,
        Biden national security adviser Jake Sullivan, CIA Director William Burns,
        White House press secretary Jen Psaki, deputy national security adviser Daleep
        Singh, USAID Director Samantha Power, Deputy Secretary of the Treasury Adewale
        Adeyemo and US Export-Import Bank President Reta Jo Lewis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e6225-2070-4412-ac06-551203928a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39d2fb-a24f-49dc-a1fc-6bc5b745f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "stop list" also includes other non-governmental individuals,
        including the President''s son, Hunter Biden, and former US presidential candidate
        and former Secretary of State Hillary Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5183d7-1438-49e2-adc7-a393e2956b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fccbb-b237-4412-91a7-2ee882ec8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is largely symbolic as it seems unlikely that members of
        Biden''s administration would be traveling to Russia any time soon as the
        US and its allies move to punish Putin and members of Russia''s elites for
        invading Ukraine. Biden and his administration have ruled out potential meetings
        with Putin and have questioned whether he is seriously interested in a diplomatic
        solution to the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66d97b-0961-4eb8-b0bc-edab250140b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a799ab-c247-4ccd-a63e-4eb1d29e4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry said the sanctions were a response to sanctions
        issued by the US in recent weeks, which were a part of the West''s larger
        tactics to counter Russia''s military actions in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac59eb0-506c-4275-9a1c-67d23839c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cee8ca-2ef7-478a-91b4-f6868319270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement called the sanctions "an inevitable consequence of
        the extremely Russophobic course taken by the current US Administration, which,
        in a desperate attempt to maintain American hegemony, has relied, discarding
        all decency, on the frontal constricting of Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28a4ec-77b2-4882-bd3c-1e56ee810ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c18b88-6747-4844-a21e-abb464d0b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government suggested more sanctions were to follow,
        with the black list expected to expand to include "top US officials, military
        officials, lawmakers, businessmen, experts and media people who are Russophobic
        or contribute to inciting hatred towards Russia and the introduction of restrictive
        measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e749f-525b-45d8-bfec-25d8a53e14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14338b5f-b65a-4d16-9e40-656548f78b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry also relayed in its statement that the Russian
        government does "not refuse to maintain official relations if they meet our
        national interests, and, if necessary, we will solve problems arising from
        the status of persons who appear on the ''black list'' in order to organize
        high-level contacts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f247f7d-42ca-495d-b340-a43e30a037f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaee293-c257-43de-b547-b71ef4aa86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki suggested the restrictions
        will not have much of an impact on their intended targets, telling reporters
        during Tuesday''s press briefing, "It won''t surprise any of you that none
        of us are planning tourist trips to Russia, none of us have bank accounts
        that we won''t be able to access, so we will forge ahead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920bbcd-f29a-471e-b224-9d7d7351c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a1b74-3f19-4709-ab13-ab09a699fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Psaki was asked whether the new sanctions signal an escalation
        by Russia, Psaki said the US is "confident" US officials "will have the ability"
        to have continued direct and indirect conversations with Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1d0d9-0cee-49bf-8c5e-c25bfc300388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effc6a9-88aa-44bb-a666-cd050dad4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions, the foreign ministry said in its statement, were
        carried out in coordination with other decisions "to protect the Russian economy
        and ensure its sustainable development." Russia, meanwhile, is signaling it
        could soon default on its debt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d926a-c296-452a-9dee-c635b67ea294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f6b80-230c-433d-a403-d60e33f438d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the country''s foreign reserves -- roughly $315 billion
        -- have been frozen by Western sanctions imposed after the invasion of Ukraine,
        Russian finance minister Anton Siluanov said on Sunday. As a result, Moscow
        will repay creditors from "countries that are unfriendly" in rubles until
        the sanctions are lifted, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ee1b5-dc82-4a02-a120-9e858e7f26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2887db1-3107-4c26-a7ad-3b11e26606f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit ratings agencies would likely consider Russia to be in default
        if Moscow misses payments or repays debt issued in dollars or euros with other
        currencies such as the ruble or China''s yuan. A default could drive the few
        remaining foreign investors out of Russia and further isolate the country''s
        crumbling economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513672c-c2fb-41e9-832d-31b3b9ae909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1529207-37bb-4ff2-a1da-6dce8a1f15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The default could come as early as Wednesday, when Moscow needs
        to hand over $117 million in interest payments on dollar-denominated government
        bonds, according to JPMorgan Chase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffccec-6783-44f4-b3bf-f7ebf15f820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612681e-0243-4c9b-ac2e-660917c3584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also sought economic and military help from China, which
        has stayed notably aloof during the Ukraine invasion, according to conversations
        CNN had with two US officials. But it''s not clear whether China intends to
        assist Russia, and both countries have denied that Russia made the request.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a852f7-3fe0-448b-900d-f95a95cfe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032e723-c176-4265-a3f3-5894d95c4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia on Tuesday also announced it is banning Canadian Prime Minister
        Justin Trudeau, Canadian Foreign Minister Mélanie Joly and Canadian Defense
        Minister Anita Anand from entering the country, the Russian Foreign Ministry
        tweeted on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112668ec-be08-490b-aa83-06b89a30359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f7e39-73de-4d2e-9e54-c17653191213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry announced the restrictions on Canadian officials
        shortly after Ukrainian President Volodymyr Zelensky virtually addressed Canada''s
        Parliament.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1c9eb-6134-4070-907d-3aa0da89a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd207b-64c5-43bc-8d70-e6b11ce8d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions come amid several new US sanctions against Russian
        leaders and its allied leaders. The US sanctioned Belarusian President Alexander
        Lukashenko, who has allied with Russia in its war on Ukraine, as well as a
        number of other Russians, including a judge for human rights abuses, according
        to the US Treasury Department. Additionally, the Biden administration targeted
        11 Russian military leaders, some of whom have been involved in suppressing
        Russian protestors and dissent in occupied areas of Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab17c50-09e8-4deb-bbd9-e2cc52f8b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd8d47-70df-482a-8c1e-933fe4e5b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US in recent weeks has issued a slew of sanctions against Russia,
        which have included targets on Putin, his inner circle, Russian oligarchs,
        Russia''s banking sector, as well as technology development.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8decfe2-7b1d-4179-a96f-45180169afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:31:05.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/15/politics/biden-us-officials-russia-sanctions/index.html"><em>"Russia
        issues sanctions against Biden and a long list of US officials and political
        figures"&nbsp;</em></a></p>'
