      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some offensive gems and defensive stops by the formidable trio of
        Dy, Galang, and Baron in the homestretch of the fourth set clinched the victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8809a60-e61f-40ec-8aba-616da7012dca'
      'mgnl:activationStatus': true
