      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a74f42-b2e7-4d7e-97c2-7fb164c775e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts warn that there are multiple challenges on the
        horizon, including Covid and the war in Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc280c05-7c33-4eec-8d91-7c8959fd5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf70ad-596e-4420-b9d1-ea48d6dc7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The worst Covid-19 surge in two years</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5aba4-20fe-4b70-9578-9b4d5cdeebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is fighting its worst Covid surge since the original outbreak
        in Wuhan in early 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740ccfb-adc6-40c7-96e1-c149d8dca273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdba43-183d-495d-ba35-8788c46cb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With officials ditching targeted containment measures in favor
        of wholesale lockdowns, this has the potential to be even more disruptive
        than the Delta wave last Summer, which led to a sharp contraction in economic
        output," wrote Julian Evans-Pritchard, senior China economist for Capital
        Economics, on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058112c-1133-4cf4-93db-ee5e01819fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d3b09-b397-4691-a368-a886dd5b7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the government acknowledges that new Covid outbreaks could
        weigh on the economy in the coming months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73092685-d9fc-4160-876a-cb5c5d6a8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2657fb-64d5-46e8-ab6b-e539395344cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent spread of the coronavirus in many parts of the country
        may restrict consumption further, and the foundation of the consumption is
        still not strong," Fu said. "Sporadic outbreaks in some regions will also
        affect industrial growth."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49669ca8-3660-46d5-b3dd-0ed0510253da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfb4bd-8384-4aa3-88f6-45761aaee7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported 5,154 locally transmitted cases on Monday, the highest
        number in two years, according to the National Health Commission (NHC).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa294fd-eed2-4df2-b483-c6d09080ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4370-b65e-4b52-9cd2-f249b4e66aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, authorities have taken strict
        measures in multiple cities and placed tens of millions of people under various
        forms of lockdowns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7f2d2-5aca-44f7-adef-29fbdd14bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e956e-9d68-4f6a-9221-52eb1af8efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern city of Shenzhen, which borders Hong Kong, has imposed
        a week-long lockdown since Monday. All businesses — apart from those deemed
        essential or engaged in supplying Hong Kong — have suspended operations or
        have implemented work-from-home policies. The city is home to Chinese tech
        giants Huawei and Tencent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940d60b-be89-4cef-898c-ba8571bb2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5e6a5-a1d2-46f5-b7df-14a3a7f7ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Shenzhen, local authorities in the northeastern province
        of Jilin have banned residents from leaving or traveling since Monday. The
        province, with 24 million people, is home to the industrial hub of Changchun,
        where Toyota and Volkswagen run their car factories in partnership with state-owned
        car maker FAW Group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68221d48-e070-4f87-bd1e-930e5b2402ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375bfeb-321e-47e4-9540-767c3075f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, the country''s largest business center, has also imposed
        stringent measures after a spike in Covid cases, closing schools and cinemas
        and restricting travel into the city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a6c96-838f-49c5-bdbe-cadda27d7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f23430-3e2f-4b46-b925-8f6fde42bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, Covid-19 is the biggest uncertainty this year," Hu from
        Macquarie Group said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3966bc-0f6c-4b46-a27a-0a7532580610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc6a8b-a1da-43f6-9bc0-c67d3d659e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts that China will grow at 4% in the current quarter. For
        2022, he expects the world''s second largest economy to grow at 5%, lower
        than the government''s target.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13293bcf-407f-422d-9ec2-0d11a16d4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0e398-f2af-411e-a278-4e107830f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Premier Li set China''s economic growth target
        at around 5.5% for 2022, the lowest official goal in decades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878e9e7-6ff2-407c-bb6e-9fa0194d6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc02ec-2f2f-4f20-9812-20035ac6b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation pressure from the Ukraine crisis</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bb092-61a8-45c3-909c-f0acf43306fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China growth may be hit even further by the war in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcdb8b-0198-4fc2-9224-a96e9562c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8f479-46ac-408e-93b8-2f7ebc7977bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of its neighbor is pushing up commodity prices
        and roiling the global economy, at a time when policymakers are already racing
        to get high inflation under control.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad48b7-b1b8-4c60-80a0-4d0536336619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6d31c-7b1b-4379-8e99-08e287e0a38c'
