      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291a4b9-520b-460b-896b-331e0b4c9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time at the Davao City Mayor''s office, Neri served as
        special counsel for violence against women and children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919c5dd-1310-4c15-bdfa-d909eb185fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd902c-3242-4dec-af0e-69bb89b19a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon earlier <a href="https://www.cnnphilippines.com/news/2022/3/14/Comelec-Aimee-Torrefranca-Neri-Commission-on-Appointments-Drilon.html">urged</a>
        her to resign even before she faces the Commission on Appointments, stressing
        that the panel "takes this matter seriously."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6616a57-bf1b-4c59-a313-d393d05a9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
