    'jcr:uuid': 'cccff68c-a91d-4c24-b8dd-75a9d00db998'
    'lead': 'Intel plans to invest up to €80 billion ($89 billion) over the next decade
      to build up Europe''s supply chain for semiconductor chips.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T07:00:11.435+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:02:27.709+08:00
