      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a82e9-ad99-4cc0-a89d-9efe4dd01471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
      'mgnl:createdBy': 'kristel'
