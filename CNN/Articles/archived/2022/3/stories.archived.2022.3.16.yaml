      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac7855-03f4-4b5c-9fa5-419739daffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:50.470+08:00
