    'template': '1'
    'title': "BSP: Remittances up by 2.5% in January  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c59334-e0e9-480f-8c40-296fc0638bae'
