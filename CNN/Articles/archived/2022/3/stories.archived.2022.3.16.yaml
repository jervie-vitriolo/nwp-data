      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Department of Agriculture will start giving out fuel subsidies for corn farmers
        and fishers beginning March 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e2932-ae7a-4a82-962c-153920ff8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> fuel subsidy <em>ay ibibigay na natin</em> starting
        tomorrow. <em>Tuluy-tuloy na yan sa iba''t-ibang dako ng</em> Pilipinas <em>hangga''t
        maibigay natin yung</em> first tranche <em>na</em> ₱500 million," Agriculture
        Secretary William Dar said at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014b4f7-c0c7-4419-82a6-747c7dafe2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fuel subsidy will be given starting tomorrow.
        That will continue in other areas until we give out the whole first tranche
        of P500 million.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdb166-456a-4543-b282-210a0c8bc394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second tranche of ₱600 million will be distributed in April, he
        also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f31f3-fca3-4937-bd77-777668b48e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, these are the corn farmers <em>na</em> listed <em>dun sa</em>
        farmers registry <em>natin at saka yung</em> fishers <em>na may mga makinarya,
        mga</em> pump boats...<em>yung mga</em> boats <em>na listado rin sa</em> BFAR
        (Bureau of Fisheries and Aquatic Resources)," Dar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c453672-5962-4a1d-8d09-44e3a353eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Again, these are the corn farmers that were listed
        in the farmers registry and the fishers who have machines, pump boats...and
        these boats are listed with the BFAR.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c72e3-e6d2-4fa6-a4de-ddc4e4026b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout will happen in Tacloban, Dar said, where each corn farmer
        or fisher would be given ₱3,000 in fuel discount vouchers which can be used
        at accredited fuel stations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece73d99-0fee-465d-95d5-e340c883e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DA said <a href="https://www.cnnphilippines.com/news/2022/3/6/DA-fuel-subsidy-farmers-fishers.html"
        target="_blank">162,000 farmers and fisherfolk</a> would benefit from the
        first tranche of subsidy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c3451-5765-4923-89d8-38eb0cb560d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also addressed subsidies for rice farmers who were not included
        in the fuel aid distribution. He said they were not included because they
        have been receiving subsidies <a href="https://www.cnnphilippines.com/news/2020/10/21/cash-aid-small-rice-farmers.html"
        target="_blank">since 2020</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b10f9c-52f8-4506-b06c-c9d71687f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga</em> rice farmers <em>ay mabibigyan ulit ng ayuda,
        ng</em> ₱5,000 — those tilling 2 hectares and below, <em>itong taon na ito,"</em>
        he said. "And that will be rolled out April this year... So, <em>ganon po.
        Binabalanse natin lahat."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374c0f8-b744-4740-8194-7ea96c395c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These rice farmers will be given aid again, ₱5,000
        — those tilling 2 hectares and below, this year. And that will be rolled out
        April this year... We are balancing everything out.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35525eab-abd6-4eb1-b976-eb3dadde397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:37:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Ngayon, Agriculture
        Asec. Arnel De Mesa said about 1.8 million rice farmers will receive the ₱5,000
        financial assistance this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51302f2-ff8c-4e7b-89ac-c543c272f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:37:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cash po nila itong makukuha (They will receive it in cash)," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fd7d9-e2c9-4ad8-bd33-15134b0e9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:37:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mesa added they distributed about ₱7.6 billion to rice farmers
        in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a2f5e-a995-4b85-b279-a4f3ed41f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:37:14.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, meanwhile, said they would also be giving subsidies for seeds
        and fertilizer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82edd3f-14f9-4507-8f6f-bc2163c9dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s fuel subsidy comes as fuel prices skyrocketed locally,
        with several oil firms implementing <a href="https://www.cnnphilippines.com/news/2022/3/14/fuel-price-hike-effective-March-14.html"
        target="_blank">double-digit increases</a> on Tuesday, marking the eleventh
        upward rate adjustment in a row.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0e0e4-f825-4d76-aeb2-9fb3e5ca223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate interview with CNN Philippines, the Department
        of Energy''s Oil Industry Management Bureau said motorists could soon get
        some reprieve in the form of a <a href="https://www.cnnphilippines.com/news/2022/3/16/DOE-sees-oil-price-rollback.html"
        target="_blank">rollback next week</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c81f6-6cf5-4ce9-8bef-9a3efc22d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:40:14.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OIMB Director Rino Abad told New Day that the rollback could "wipe
        out the entire increase we experienced this week."</p>'
  'Comelec-random-ballot-sampling-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-16T14:49:29.389+08:00
    'imagesource': 'jcr:342f7cfa-ee63-48d1-aaa6-467360ca746d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cdeaf39-b718-492d-9eb5-8c00b2c0e32f'
    'lead': 'The Commission on Elections says it will schedule a random ballot sampling
      exercise next week, following a call from election lawyer Romy Macalintal to
      ensure ballots have all security features in place and were not pre-shaded. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T14:56:38.453+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T12:02:05.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:18.551+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Macalintal', 'Robredo', 'ballot', 'printing', 'random',
      'sampling', 'inspection']
    'stories': ['bc965ec7-be38-4f62-8078-9536219a43b4']
    'template': '1'
    'title': 'Comelec grants Robredo camp’s request for random inspection of 2022
      ballots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d7a2f-73f1-47c5-b7f9-47fff854c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Commissioner
        George Garcia said the Commission on Elections (Comelec) will allow the request
        of the camp of Vice President Leni Robredo for a random examination of printed
        ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9a846-0f50-4dee-b50a-a58f3b3b0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the seven-member en banc on Wednesday agreed to grant
        election lawyer Romulo Macalintal’s appeal to let representatives of candidates
        and political parties examine three to five ballots for each city or municipality
        to see if all security features are in place and were not pre-shaded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d30e3-31ed-4333-8818-b80b8609b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These randomly selected ballots will be verified and examined by
        said representatives of the parties to determine if they contain all the security
        features as required by the law and will be fed into the vote-counting machines
        to find out if said ballots would be recognized by these machines,” Macalintal
        said in his letter Wednesday morning.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Atty. Macalintal submitted a formal request to the Comelec
        en banc at 9am today for the ballot sampling, with 3-5 ballots per city/municipality
        will be examined by representatives of candidates and parties <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/eAPaDX0wtp">pic.twitter.com/eAPaDX0wtp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1503934212755271681?ref_src=twsrc%5Etfw">March
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd87d4-f142-4d7a-bb5e-d08df0a8a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b704f-b06b-431f-a893-f2145319e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia told reporters the matter was discussed and will be scheduled
        for next week, subject to guidelines. He described the random ballot sampling
        request as “reasonable.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4464d-a38f-40e0-9eed-97651c6bd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our sworn duty to ensure transparency and remove any cloud
        of doubt as to the integrity of the entire process,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74795e40-5d41-4546-99da-7aa91bc0b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Macalintal also asked the poll body to allow watchers
        from political groups to oversee the printing process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beada34e-746c-41fe-9471-becbfdb56527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of other political parties, as well as Senate electoral
        reforms committee chair Sen. Imee Marcos, the sister of presidential bet Bongbong
        Marcos, earlier questioned why the Comelec proceeded with the printing of
        ballots even <a href="https://www.cnnphilippines.com/news/2022/3/9/Comelec-hit-barring-witnesses-ballot-printing-SD-cards.html">without
        the presence of witnesses</a>. Commissioner Marlon Casquejo said it was initially
        due to COVID-19 work restrictions, which have now been relaxed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047c9a3-bd49-4b8f-bc43-6bf640cb36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:56:38.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:02:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
