      'mgnl:lastActivated': 2023-01-24T12:01:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd6490-9181-47b3-95ba-300d391cd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:55.397+08:00
