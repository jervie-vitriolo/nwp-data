  'Palace-DFA-Benham-Rise-incursions-protest':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-16T21:05:12.512+08:00
    'imagesource': 'jcr:302168a3-98d8-4ef6-bb83-63457b881f95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba66f6f3-f8d6-4770-aae0-c1741fd884b8'
    'lead': 'The government will protest the reported continuous incursions in the
      Philippine Rise, Malacañang assured on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:08:12.046+08:00
