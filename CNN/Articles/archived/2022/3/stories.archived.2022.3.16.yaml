      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation likewise showed that most of the vehicles used by
        the missing individuals were abandoned near their residences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec54706-2b3b-400a-8c7a-f118a8deee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
