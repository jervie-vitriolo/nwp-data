      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also stressed that despite this wide gap, Marcos'' 60%
        rating does not guarantee a solid vote among survey respondents, since he
        did not get a perfect rating when the people were surveyed about the candidate
        who best fits the criteria for ideal president.</p>'
