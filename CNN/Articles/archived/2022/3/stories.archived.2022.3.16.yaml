      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement after 23 senators earlier transmitted
        a resolution to Malacañang and Pagcor seeking to suspend e-sabong amid the
        ongoing probe into the disappearance of more than 30 cockfight aficionados.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17dded9-0d10-4056-974b-38ad6aeed611'
      'mgnl:activationStatus': true
