      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967c4b2-d662-4c4c-99ed-473ae8080f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.310+08:00
