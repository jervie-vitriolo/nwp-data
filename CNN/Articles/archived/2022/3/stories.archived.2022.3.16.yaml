      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — All
        Philippine embassies and consulates worldwide will again allow walk-in transactions
        beginning March 21, the Department of Foreign Affairs (DFA) announced on Wednesday.</p>'
