      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef0929-498a-4afa-ab18-0fa58b9be4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
