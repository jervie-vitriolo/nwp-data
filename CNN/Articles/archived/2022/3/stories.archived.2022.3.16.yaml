      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos'' camp has claimed that the UniTeam''s caravan and rally
        in the cities of Muntinlupa and Las Piñas on March 13 drew 500,000 people,
        but the Las Piñas police has clarified that only 18,000 people showed up for
        the campaign activities that day.</p>'
