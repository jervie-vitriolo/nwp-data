      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fb0b5-8e42-44a1-95d3-0d1c98b263ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another soldier at a different briefing expressed similar feelings.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1f829-c879-43e8-a103-43620ac3f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.496+08:00
      'mgnl:createdBy': 'vince'
