    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Department seeks cash aid for minimum wage earners amid surging
      fuel prices'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654b369-1e73-4a72-ac84-b57ea73ea95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Department of Labor and Employment has sought President Rodrigo Duterte''s
        approval to give wage subsidy to minimum wage earners as fuel prices continue
        to soar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735bea4-8b83-45a3-98e6-c84d00bb0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the proposed P24-billion wage subsidy could benefit about
        1 million minimum wage earners for three months. If approved, its distribution
        is being eyed from April to June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc176a9-0531-4b79-9d3e-797eeef74e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the indirect impact of the global tension to the Philippine
        economy, nakikita po namin, Mr. President, na ang wage subsidy ay importante
        pa rin para sa manggagawang Pilipino," Labor Assistant Secretary Dominique
        Tutay said in a meeting with Duterte that aired on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e394a-40ca-49e7-a5d3-56b323c90dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re seeing that the wage subsidy will be important
        for the workers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b31499-a04d-4889-b0b6-fcb982ddecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor official added subsidies may also be extended to vulnerable
        workers severely affected by fuel prices and its domino effect on prices of
        basic goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d259760-03b4-4143-9f70-eaf7e443fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added that the proposed three tranches of wage subsidy would
        give Regional Tripartite Wages and Productivity Board enough time to deliberate
        on petitions to hike the minimum wage salary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69383813-1c64-4be9-b600-fc9c8b951263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said eight petitions from six regions have been filed so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea6b3c-5209-4599-bba7-7f3b5c315b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any adjustment in the minimum wage at this time shall focus on
        the recovery of erosion or lost purchasing power of workers," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96feead1-8b8f-4dea-9553-fb80d7055e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the proposal of the Department of Finance to distribute
        unconditional cash transfers of ₱200 to each of the country''s "bottom 50%"
        households per month, totaling to ₱2,400 in a year''s time amid 11 consecutive
        price hikes. At the same time, he agreed to retain the excise tax on fuel
        products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95ee3e-92ea-4c49-abb2-2389a79e5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:12:16.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials also proposed a four-day work week set-up so workers
        can cut down on transportation cost.</p>'
