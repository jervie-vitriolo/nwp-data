      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af691d-f1df-46e5-ae51-ab638907db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee topscored for the Gin Kings with 38 points and 12
        rebounds, but it was flashy guard Scottie Thompson who had a highlight game
        - finishing with 23 markers, 15 boards, and eight assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8865b07-8f07-4e85-8500-a1b7991330fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b130d-40f8-4237-bbf3-90def61e2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth seed Ginebra opened the game with a wide 28-14 lead in
        the first quarter, but the fourth seed TNT had been consistent with their
        efforts to close the gap in the next two periods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3325b78-3b9f-4392-8fbe-f4d69451d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003c319-1f09-4481-a203-130b2a366305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter, Brownlee and Thompson took over the scoring
        cudgels to give the reigning Governors'' Cup titlists a comfortable advantage
        leading to the final buzzer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48e341-003f-4145-a923-ca3e7b9d6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffc88b-e273-454e-97d9-adc557935132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach Tim Cone expressed satisfaction with his team''s
        performance, adding it is their first win against TNT since they beat the
        Manny Pangilinan-owned squad for the 2020 PBA Philippine Cup title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840277-514c-4a54-8a12-f2bbc065ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:47.684+08:00
