      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second seed NLEX held a commanding 26-12 lead after the first
        quarter, but the seventh seed Alaska limited their opponents to 12 points
        in the second quarter to gain the halftime advantage at 40-38.</p>'
    '3':
