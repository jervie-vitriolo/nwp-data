      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/3/16/oil-prices-drop.html">Oil
        prices dropped 30% in a week. What gives?&nbsp;</a></strong></p>'
    '5':
