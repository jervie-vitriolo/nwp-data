    'template': '1'
    'title': 'Lacson: Campaign funds still pour in despite poor survey numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0f2fb-755b-467d-9c21-c31fa611d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maddela, Quirino (CNN Philippines, March 16) —</strong>&nbsp;Despite
        lagging in surveys, presidential candidate Senator Panfilo Lacson said campaign
        funds continue to pour in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d0a57-afd3-4af4-9d25-e0f45e402a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bfa3a-5a52-498d-bd03-3fafba3e769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said old and new friends and anti-corruption advocates still
        donate even during times when "campaign funds are supposed to come by hard
        and seldom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfca687-d9c8-4cae-a39e-84ee18171756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ae5ca-7d3a-4abd-a2f4-e598a0c2d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ko alam kung awa ng mga kaibigan ko, saka mga believers biglang
        nagtatawagan, humihingi ng meeting at gusto magcontribute. Yung iba naman
        nagpadala na actually ng contribution," Lacson said in a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22409c-5338-4ed3-91f8-0a09f52f9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98609df5-270e-4c12-a03e-966ee82e90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if it''s pity from my friends, and believers
        they suddenly call asking for a meeting and they want to contribute. Others
        just give their contributions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e36fc1-e9f2-47cc-8dc6-c421912e8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf990bea-8bbb-4c42-85a0-ca25496a9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma standard bearer explained that traditional campaign
        contributors usually put their money to frontrunner candidates. But in his
        case, Lacson said those throwing money for his campaign are people who believe
        in the good governance and anti-corruption platform that they carry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc87f0f-ed6d-45ad-8a4c-8aa1bde97eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67325d29-1201-43ea-a368-e50284d2df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose the identity of the funders but said the
        donations motivate him to push further with the campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2db7a-e0b5-4a3f-9ee1-fa4532157dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41cc3b-95da-4131-ae94-ad061b41a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report of the Philippine Center for Investigative Journalism
        (PCIJ) last February, Lacson was the biggest spender for ads placed on traditional
        media - worth almost ₱1 billion from January to December 2021 based on Nielsen
        Ad Intel data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a1f1a-46f7-40e4-a496-4cdd7628e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656cc2b-5061-4f76-9118-6dc36b6dd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet already denied the report saying he did not
        have that much money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56829499-33a3-4654-a1b9-97e0ca991df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0257c7-b1dc-4ef0-b2bc-38bf672a5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:35:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:58:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7166, all candidates are required to submit their
        Statement of Contributions and Expenditures (SOCE) within 30 days after the
        election. SOCE is an itemized report of all the campaign contributions and
        spending related to the elections.</p>'
