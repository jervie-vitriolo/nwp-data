    'lead': 'Scottie Thompson stars with 23 points and 15 rebounds to help defending
      PBA Governors'' Cup champions Barangay Ginebra keep their chances alive with
      a 104-92 win over TNT Tropang Giga in the quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:08:21.037+08:00
