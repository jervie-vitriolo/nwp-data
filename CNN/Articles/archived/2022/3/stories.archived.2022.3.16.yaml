      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angat Buhay sa Seguridad" covers pushing for the country''s rights
        in the West Philippine Sea, and responding to the needs of communities against
        insurgency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47718de6-bf9a-4ae6-ba63-29a240262f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9ee96-f46e-4ee3-92a4-1a2ace0302ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:40.527+08:00
