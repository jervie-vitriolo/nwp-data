    'lead': 'Presidential candidate Senator Panfilo Lacson says old and new friends
      and anti-corruption advocates still donate even during times when "campaign
      funds are supposed to come by hard and seldom."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T23:35:24.673+08:00
