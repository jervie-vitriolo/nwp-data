        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174879b1-18e4-454d-a061-07d00135441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) -</strong> Vice
        President Leni Robredo will be thankful for President Rodrigo Duterte if he
        openly endorses her as next president, but only if the support is not transactional,
        her spokesperson clarified Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a958af7-a4d8-4a52-a647-2c7184728013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e27c6-9c61-4cfa-9b27-f6278076d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said if that happens, she will welcome it provided that it''s
        not a transactional arrangement. In other words it''s not an endorsement in
        exchange for something else," Office of the Vice President spokesman Barry
        Gutierrez told CNN Philippines'' <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c6fad-f2eb-4a1a-a101-0c6a2b2bb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639c04a-ed5d-4605-8a43-cab4c26221f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, obviously, this is an election," he noted. "If somebody
        comes forward and says, ''I''m going to support you,'' then the response is
        thank you and move on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d299f3-9362-4326-a177-93eca7bae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e7f0b-1990-4a84-af68-2738b9b5ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that Robredo is not really actively seeking or
        courting Duterte''s endorsement, but she would be open to any significant
        support given what she represents and the values that she carries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a384b-3396-48a6-9557-237190d86e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e70e4d-d1aa-4163-867a-737256f7aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet named the candidate he wants to endorse ahead
        of the May elections. While some of his allies in the ruling political party
        PDP-Laban are waiting for his own announcement, there are those who have already
        actively campaigned for their preferred candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284c16c-6ad6-4348-9e92-8af6ed7c7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d5b7a-34d3-4773-bc45-3c4671abb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:54.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is expected to battle it out with survey frontrunner Bongbong
        Marcos, Manila Mayor Isko Moreno, Senators Ping Lacson and Manny Pacquiao,
        labor leader Leody de Guzman, and four others perennially filling up the bottom
        half of pre-election surveys.</p>'
  'Russian-TV-journalist-who-protested-Ukraine-war-on-air-turns-up-in-court':
    'author': 'David Goldman, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T14:01:19.021+08:00
    'imagesource': 'jcr:8a60ddaa-07b0-4e73-9794-758188489234'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722a8690-70f6-4096-bcb7-3d8fc4142178'
    'lead': 'A Russian state television journalist who protested the invasion of Ukraine
      during a live news broadcast was found guilty Tuesday of organizing an "unauthorized
      public event."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T14:02:52.604+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:02:11.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:16.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian TV journalist who protested Ukraine war on-air turns up in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e735a-bff8-41c1-b782-5ab7dca0dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Russian state television journalist
        who protested the invasion of Ukraine during a live news broadcast was found
        guilty Tuesday of organizing an "unauthorized public event."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fd104-0b5f-474a-9975-b0a2ae694586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A district court in Moscow said in a statement that Marina Ovsyannikova,
        an editor at Channel One, had been found guilty of the "administrative offense"
        and had been fined 30,000 rubles ($280).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03466f81-ea46-4bb5-a3fe-9b93ecc70cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova was pictured in court earlier with one of her lawyers,
        Anton Gashinsky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c103c-f798-4499-aef1-ec1d00c94b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Zakhvatov, a lawyer who had formerly been representing Ovsyannikova,
        told CNN that the administrative charge was based solely on a video statement
        that she recorded prior to appearing with an anti-war poster on Channel One.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe08fb-3837-4668-9454-02683621c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a courageous stance against Russian President Vladimir Putin
        and his government, Ovsyannikova on Monday protested on air, standing behind
        a news anchor with a sign that said: "NO WAR."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961f257-2a57-498f-b491-dc0cd2901320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin on Tuesday described Ovsyannikova''s actions as "hooliganism,"
        a criminal offense in Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53e321-23f3-4467-80e2-b77b5357eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency Tass reported that law enforcement officials
        had begun a preliminary investigation into the "public dissemination of deliberately
        false information about the use of the Russian Armed Forces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d7cd9-b94c-4f21-bda6-bf0d617ec237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brave protest has been played repeatedly throughout the day
        on international television and has captured the attention of political leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ba41b-7a1b-4b6f-a67a-57a6e82cf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron offered protection for Ovsyannikova.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde80918-4806-4b8c-9f12-f49ef2921b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France strongly condemns any imprisonment of a journalist as well
        as any manipulation and obviously we are going to launch diplomatic steps
        aimed at offering protection either at the embassy or an asylum protection
        to your colleague," Macron told reporters at a Ukrainian refugee center in
        France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de47a1b-bdc0-45b0-9dee-c9f50cf83734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also said he would raise the issue directly with Putin during
        their next call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cb2e6-67f4-42cb-a0af-c3512dfa15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censoring the press</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d27bc-ce87-46ac-9dda-7dd4549e7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin earlier this month signed a censorship bill that criminalizes
        "fake" information about the invasion of Ukraine, with a penalty of up to
        15 years in prison for anyone convicted, according to the Committee to Protect
        Journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c726a7-dbab-4720-a6f2-19252d49a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has cracked down on local media outlets over the war in Ukraine
        and many have curtailed their coverage as a result. International networks
        such as CNN, ABC News, CBS News and others have stopped broadcasting from
        Russia. And independent Russian news outlet TV Rain, also known as Dozhd,
        shut down altogether. Its editor and staff, along with other independent journalists,
        have left the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a173177-7041-49fe-9615-6d506fd549f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve since reportedly been joined by a presenter for the pro-Kremlin
        NTV channel. State news agency RIA Novosti reported Tuesday that Lilia Gildeeva
        "no longer works" for NTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b5a07-8ffb-4d39-8af1-1a168a30d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegram channel for popular Russian blogger Ilya Varlamov reported
        Gildeeva said in an interview that she had resigned and left the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74426fb3-d9fc-4080-a63f-7fb2ad58aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I left [the country], I was afraid that they wouldn''t
        just let me go, then I submitted my resignation," Varlamov quoted her as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ddfb0-7004-4043-ad91-b3d971f47f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTV refused to comment. CNN has attempted to contact Gildeeva for
        comment. The reason for her resignation has not been disclosed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5941884-c796-4f91-a0a3-90a97fc45753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ovsyannikova''s stand</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5d255-ff3a-4c03-8e06-146048c94e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video, Ovsyannikova blamed Putin for the war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbbae9-7236-4b40-b61b-ed24748620bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening now in Ukraine is a crime, and Russia is the
        aggressor country, and the responsibility for this aggression lies on the
        conscience of only one person. This man is Vladimir Putin," Ovsyannikova says
        in the video, noting that her father is Ukrainian, and her mother is Russian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3b640-1bc3-4478-8e60-67dcb7f1895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, for the past few years, I have been working on Channel
        One and doing Kremlin propaganda, and now I am very ashamed of it," she says
        in the video. "It''s a shame that I allowed to speak lies from the TV screens,
        ashamed that I allowed to zombify Russian people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ce57a-0bbd-4ec9-a7a0-3cee48c185e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ashamed that we kept silent in 2014, when all this was just
        beginning," she says, a reference to Russia''s annexation of Crimea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3150cc0-8bb8-4e80-a812-03267e741fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Paul Murphy contributed to this report</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63dfc0-84f9-425c-a809-1342a847e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:02:52.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/15/media/russia-tv-protester-marina-ovsyannikova/index.html">Russian
        TV journalist who protested Ukraine war on-air turns up in court</a>".</em></p>'
  'opinion-Gen.-Petraeus-Invasion-reveals-a-host-of-weaknesses-in-Russia-military':
    'author': 'Peter Bergen, CNN National Security Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T14:03:27.937+08:00
    'imagesource': 'jcr:65445b59-09ae-4ad6-bd98-d4d6038ed119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe73f56-d13b-48af-8388-75f1634491fc'
    'lead': 'Retired Gen. David Petraeus, who commanded US forces in the Iraq and
      Afghanistan wars, says the Russians are facing a Ukraine military that is exceptionally
      determined, surprisingly capable and innovative, and one that is fighting on
      its home territory for its very survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T14:05:08.814+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:02:10.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:17.011+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Gen. Petraeus: Invasion reveals a host of weaknesses in Russia''s
      military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19cfc6-5134-4d40-8617-33bb28c61e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peter Bergen is CNN''s national security analyst,
        a vice president at New America and a professor of practice at Arizona State
        University. His forthcoming paperback is The Cost of Chaos: The Trump Administration
        and the World. The views expressed in this commentary are his own. View more
        opinion on CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b6088-94df-4039-b405-97ea88664f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Retired Gen. David Petraeus, who commanded
        US forces in the Iraq and Afghanistan wars, says the Russians are facing a
        Ukraine military that is exceptionally determined, surprisingly capable and
        innovative, and one that is fighting on its home territory for its very survival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7204a1b-546e-437d-9c39-7ad3928c4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Russian invaders have displayed a host of weaknesses:
        flawed planning; overly optimistic intelligence projections about how the
        conflict would play out; underestimation of the Ukrainian forces and people;
        inadequate maintenance and logistics; unimpressive equipment; a reliance on
        conscripts and an inability to mount effective cyberwarfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905fa0c-502c-4ca6-a476-87d198967501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews on Sunday and Monday, Petraeus, who formerly headed
        the CIA, assessed the war in Ukraine as it has played out in its first three
        weeks. He is skeptical that the Russians have enough forces to take, much
        less to control, the Ukrainian capital Kyiv and some of the other major cities,
        saying that continued urban warfare generally will favor the Ukrainians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6033b-3994-417d-a639-f9877fa077fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he also notes that the Russians have enormous capacity
        for -- and history of -- destroying cities, civilian facilities and critical
        infrastructure, and they will "rubble" urban areas in an effort to take control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b2125-0a93-4e36-a635-a4df7a5c4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petraeus praised the actions of the Biden administration and its
        allies in recent weeks and noted that Russian President Vladimir Putin, instead
        of making Russia great again, has made NATO great again. He predicts the most
        likely near-term outcome of the war in Ukraine will be the continuation of
        a bloody quagmire for Russia that is largely indecisive, even as it inflicts
        greater and greater loss of life, infrastructure and basic services on the
        Ukrainian people. There is, however, also the possibility of a negotiated
        resolution, as both Moscow and Kyiv recognize the damage and destruction being
        done to their countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b98fc-10e8-4613-b7c3-be00e0fb045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our conversation was edited for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da0e88-091c-413a-a0a7-44f836dd27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETER BERGEN: Is the Russian military''s performance in Ukraine
        surprising to you?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38574a2f-d209-4e1e-933e-d8a222ebe0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAVID PETRAEUS: Somewhat surprising, but not entirely. And there
        are many reasons for the Russians'' abysmal performance. First of all, they''re
        fighting against a very determined, quite capable Ukrainian force that is
        composed of special ops, conventional forces, territorial forces and even
        private citizens, all of whom are determined not to allow Russia to achieve
        its objectives. They are fighting for their national survival, their homeland
        and their way of life, and they have the home-field advantage, knowing the
        terrain and communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41897764-f54d-4959-880e-91be3a94d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond that, the Russians are just surprisingly unprofessional.
        They clearly have very poor standards when it comes to performing basic tactical
        tasks such as achieving combined arms operations, involving armor, infantry,
        engineers, artillery and mortars. They are very poor at maintaining their
        vehicles and weapon systems and have abandoned many of them. They are also
        poor at resupply and logistical tasks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d764bd-e891-4420-9d4e-541dbc7b2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have known for decades that the Soviet system, now the Russian
        system, has always lacked one of the key strengths of US and Western militaries,
        which is a strong, professional noncommissioned officer corps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a04a7-0dbb-4974-933f-ee01f0103cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And part of the problem is that the Russian military has a fairly
        substantial percentage of conscripts. It''s very hard to determine how many
        of them are in Ukraine. We know in the Russian military overall, probably
        in the range of 20 to 25% are conscripts. And there are particularly large
        numbers of conscripts in a critical area, which is logistics -- including
        drivers of trucks and fuel tankers and soldiers in maintenance units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c4056-d4e9-4b04-b741-bee9c4c33065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians also have found it difficult to go off-road. Their
        wheeled vehicles get mired in mud very quickly. The ground is not frozen the
        way they had hoped it would be. Even tracked vehicles seem to be getting mired
        in mud. And the Russians are just not performing sufficient preventive maintenance
        on their equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6277c92-d435-4b78-85b7-6a5357fb67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve served in mechanized units, with a mix of tanks and armored
        personnel carriers. And every single time you stop, the driver and the crew
        members are outside checking road wheels and final drives, pumping grease,
        topping off fluid levels. If you don''t do preventive maintenance, then you
        will end up with such vehicles breaking down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e7d65-6c23-44ab-89b0-93763cb4636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, the Russians just have relatively unimpressive equipment,
        given the investment supposedly made over the past decade or so. They certainly
        don''t have equipment comparable to what the United States has.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc15100-913f-43d7-9954-8f26ad921512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their precision munitions aren''t very precise: This was underlined
        by the fact that they didn''t crater the runways in Ukraine in the first hour
        of combat the way we did in Iraq in 2003 to completely deny the Iraqi Air
        Force any opportunities to take off. In fact, the Ukrainian Air Force is still
        flying. As modest as it is and as many losses as it has sustained, it''s still
        up in flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1e580-6126-4b55-9fb1-00dc742d86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Russian precision munitions are lacking. We can also see this
        with the sheer frequency of the Russians hitting civilian infrastructure,
        like the hospital in Mariupol, other medical facilities and the government
        center in Kharkiv -- unless they truly meant to hit those targets, which obviously
        would be nothing short of horrific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3351f-dc48-4528-acc5-d2b2f6232156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have problems in very basic tasks such as staying dispersed.
        A column never closes up on a major highway where it can be spotted by a drone
        and hit by artillery, as was seen recently. The 40-mile traffic jam we saw
        outside of Kyiv -- this is just incompetent movement control for which normally
        there is doctrine and organizational structures and procedures. And then it
        took them days just to disperse that 40-mile column into the tree cover as
        opposed to being out in the open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f928a-bd9c-4a35-a38c-dd1bd6989313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also been incapable of combining what should have been
        a huge advantage for them, which is integrating air and ground operations
        together. They''re not really doing true close air support, just ahead of
        their ground formations. Rather, they''re just doing air attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af44797-9f8a-441c-b0d1-883f5efecb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian cyberwarfare has also been unimpressive, perhaps because
        they overused it in the past and the Ukrainians, possibly with some help,
        learned how to deal with it. The Russians have been unable to take down the
        Ukrainian command and control system and unable to take down President Volodymyr
        Zelensky''s access to social media and the internet. So, their cyberwarfare
        capabilities that seemed impressive in earlier campaigns, when the Russians
        took Crimea in 2014 for instance, are a whole lot less impressive this time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17addd23-49d1-463a-ba00-9f1c68114791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then on top of all of that, you just have an unimpressive campaign
        design by the Russians that clearly was based on very flawed assumptions about
        how quickly they could take Kyiv and particularly how quickly they could topple
        the government and replace it with a pro-Russian government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cccbd-d6ec-426b-b3f6-d4169283925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in every single area of evaluation, the Russians, starting with
        their intelligence assessments and understanding of the battlefield and their
        adversary, and then every aspect of the campaign, all the way down to small
        unit operations, have proved woefully inadequate. And they''re facing an enemy
        that is absolutely determined, surprisingly capable, very innovative and resourceful,
        and fighting on their home field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676faec9-f2cb-4d37-825b-02801cacb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the population also hate the Russians, and that hatred is
        being deepened with every strike on civilian infrastructure. Not only are
        the Russians not winning hearts and minds, they are alienating hearts and
        minds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e598f08-7786-4429-ac1c-796c83e09fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Is time and mass on the side of the Russians?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ae7c7-4d13-4be3-9a65-dafea6e48324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: I don''t think so, but quantity does have a quality of
        its own over time and the sheer destructive capability of Russian bombs, missiles,
        rockets, artillery and mortars obviously has to be a huge concern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf9a48-7849-4aaf-9b6e-b08640414b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, they do not have enough forces to take, much less to control,
        Kyiv and some of the other major cities, but they do have missiles, rockets,
        artillery, and bombs and an apparent willingness to use them in a very indiscriminate
        fashion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd466ba-b811-40af-96c7-a018bb924ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, they continue the approach they used in Chechnya, particularly
        with Grozny, and in Syria, particularly with Aleppo, where they depopulated
        the cities by indiscriminate use of bombs. And it is going to be an endurance
        contest between the Russians'' willingness to destroy cities and the Ukrainians''
        ability to survive such destruction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ef049-c586-4b8a-9f2a-6fcdfe2c4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Will urban warfare favor the Ukrainians?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25146d7b-c827-4f8e-95b9-89b92b49a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Very much so. Usually, the rule of thumb for urban warfare
        is that it requires at least five attackers to every defender. In this case,
        I''d argue it may be more than that because the Ukrainians are so resourceful.
        They will work together to prevent the Russians from taking urban areas the
        way that infantry and combined arms normally would do, such as the way the
        United States military cleared and then held cities during the Iraq War in,
        e.g., Ramadi and Fallujah as well as parts of Baghdad and other cities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96058553-82fb-4a2a-a23c-0b7f0fedd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such big-city battles require you to take every building and clear
        every room, and then you have to leave forces behind in each building or else
        the enemy will come back behind you and reoccupy them. So, it''s incredibly
        soldier-intensive. The Russians have nowhere near enough soldiers to do that
        even for Kyiv, much less all of the other cities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb9c74-0553-4128-bf8c-ec5c50198933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the Russians will have some success in some cities,
        and certainly, the battle for Mariupol is a race between the starvation of
        the Ukrainians who remain there, which include forces that are still fighting
        very hard, and the Russians'' willingness to continue to heap destruction
        and innocent civilian casualties on a city that''s resisting but is surrounded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f4853-73fa-42bf-bcc6-303babdd1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: If Putin decides to try and take all of Ukraine, what size
        army would he need?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106446e-8837-4fd4-be4d-787a241f9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: I''m not sure. I don''t think even his entire military
        could do this, and keep in mind, there''s a huge limiting factor, and that
        is the apparent inability of Putin to replace the forces that are presently
        fighting. How and when does he replace his forces? It''s not apparent to me.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e216d98-d599-4de1-94f2-49ecb656e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Russian conscripts are only on 1-year rotations, so
        it''s no wonder that they demonstrate very poor standards of everything, given
        that they barely made it through basic and advanced training and then unit
        integration and now they are in combat (and their tours were supposed to have
        ended in April, until Putin extended them).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16631f7-d9e3-431e-ac3f-41803c54223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: US officials say that Russia is asking China for military
        and other forms of aid. What do you make of this?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b1938-e935-49ed-82e2-ab77d8e52f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: The report by US officials is interesting in several respects.
        First, if accurate, it indicates that Russia is running out of certain weapons
        systems and munitions -- another reflection of how Russia seriously miscalculated
        so many aspects of the war they launched.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c910d-a7b5-4743-af1d-5ac49a49a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, this presents a very difficult issue for China. It was one
        thing for China to abstain from the UN General Assembly vote in which 141
        countries condemned Russia for its unprovoked aggression. It would be a very
        different matter if China was to accede to Russia''s request and thus actively
        side with a country that is truly becoming the evil empire, the target of
        unprecedented sanctions and experiencing a decoupling from the global economy.
        It also might result in some sanctions on China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f5bce-1424-4695-a60a-d90899ac9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, beyond those issues, President Xi Jinping clearly has to
        be irritated with Russia''s invasion, as Ukraine''s largest trading partner
        was China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e50e7-b6f4-410c-8a7d-f8a379b599af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Xi, having gotten through the Olympics had likely hoped
        for no drama in the months leading up to the Communist Party gathering in
        the fall during which he undoubtedly will be reelected for an unprecedented
        third term as President, while retaining his leadership of the Party and the
        Military Council. Putin could thus put Xi in a very awkward position.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414555d-8c2a-4fac-9398-d79bf407287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it has not been a complete surprise that both Russia and China
        have stated that no such Russian request for aid was issued.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ad966-0818-4cfb-982b-176428e83e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: What do you think the Ukrainians need most?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df5541-fd9a-42ca-8a36-061767628640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Clearly, the US anti-tank Javelin system. And it''s not
        just the Javelin. It''s also other countries'' anti-tank systems -- and man-portable
        air defense systems, as well. The UK AT system is very good. 17,000 of these
        anti-tank weapons have flowed into Ukraine in just one week. That''s a huge
        number of man-portable anti-tank systems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9245da0-e294-4189-83cf-81b6f62af366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Should the US have begun arming Ukraine after Putin seized
        Crimea in 2014?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebe4f2-3d04-4c6e-a33c-4374c3a26d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Congress authorized the transfer of Javelin weapons to
        the Ukrainians, and then it was delayed in the Obama administration. In the
        early period of the Trump administration, the Javelins were finally delivered,
        but then you had the whole issue with Ukraine subsequent to that when President
        Donald Trump reportedly withheld equipment for a period.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892c73f-2eca-43b9-ac77-ec11380c6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort by the Biden administration to arm the Ukrainians and
        the actions of our Western partners has been really quite dramatic, especially
        in the immediate run-up to the invasion and then following it. You see that
        Germany, which would only send helmets prior to the invasion, agreed to give
        lethal weapons. Even the EU agreed to send 500 million euros worth of military
        and other aid to Ukraine. So, there were revolutionary policy changes just
        days after the invasion began.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0ba92-92b3-43a4-b2ac-7322d43c129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Are you surprised by that?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038be7c-bb3a-4777-a600-461b31f08793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: I think you must give credit to the US and to NATO and
        to the EU. I think that the Biden administration has performed impressively,
        and I say this as someone who publicly criticized the administration for the
        decision to withdraw from Afghanistan and the conduct of the withdrawal in
        August 2021.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8c3a0-e8b9-450e-9cbb-7374ec7c7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Getting inside Putin''s mind, of course, is not easy, but
        to what extent do you think that US withdrawal from Afghanistan may have figured
        in his calculations?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b879c-49eb-4f1d-a259-9e053b579a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: It is impossible to say, obviously, but what one can say
        with confidence is that some potential American adversaries seized on that
        withdrawal to say: "See? We told you the US is not a dependable partner and
        ally, and we told you that the US is a great power in decline."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1ff32-3c66-4127-87e8-5f169da23bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearteningly, I think that US actions and those of our allies around
        the world on Ukraine have shown that the US is a dependable partner and is
        not a great power in decline. If anything, instead of Making Russia Great
        Again, what Putin has done is to Make NATO Great Again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d25e5-b1c3-47c6-835b-157955357f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: There have been warnings by the Biden White House about
        the possible use of chemical weapons by Putin. Is that plausible? Because
        it seems like kind of a Rubicon to cross.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478919a-e6bc-48e5-8233-e7a46d0e927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: It would be a Rubicon to cross, although the Russians
        have crossed that Rubicon before. They used the nerve agent Novichok against
        opponents of the regime such as Sergei Skripal and Alexei Navalny. They clearly
        have nerve agents. It''s unknown whether they have them in large amounts and
        whether they''re deliverable, but that clearly has to be a serious concern.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e50aa-82fb-4e09-97c7-096f4cdd9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, the Biden administration has sought to dissuade Putin
        from using chemical weapons by exposing that possibility. In fact, another
        way in which this administration has been very impressive is taking what clearly
        are finished intelligence products and turning them into publicly releasable
        announcements without exposing sources and methods, which is really quite
        unique.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e81f10-e666-435a-8bc1-99743e821407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, I think it has been quite effective because it has established
        the Biden administration''s credibility on Ukraine. You can''t dismiss what
        the administration is saying is possible, given that so much of what they
        said about Putin''s plans for and goals in Ukraine, which was either initially
        dismissed or seen as unlikely, has now come to pass.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eaefd7-0454-46fd-b51f-2b48784ee5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: The Russians, clearly, they''re taking significant losses,
        according to US officials.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69272919-c828-4ae7-b5db-faf772b31175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Yes. It appears that they have taken more fatalities in
        the first two weeks of the war than the US took in 20 years in Iraq; somewhere
        around 5,000 or so by most accounts, which is just stunning.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a6e68-3bec-4a1c-a70e-917bf7dc52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: Is it politically sustainable for Putin, or is it not clear?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f8aae-ef6e-405e-993d-dd2141dc06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Only time will tell. He seems to still have a very strong
        grip on power. But when do the mothers of the fallen soldiers start to really
        make their voices heard? What happens when the economic collapse really comes
        home to roost? When does the collapse of the ruble, the collapse of the economy,
        the inability to reopen the Russian stock market, the departure from Russia
        of major corporations who spent decades building up there such as McDonald''s
        or Starbucks begin to hit home?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c785a-d3e1-42e1-b4ec-352259220a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 380 companies, according to the count of a professor at
        Yale, have ceased operations in Russia. No one can predict what the results
        of the sanctions, frozen assets, corporate decoupling and other actions will
        be on Russia and the Russian people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9d875-cf80-4dcd-9b0a-b5f7bc66e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: What do you make of the Russian attack on the Ukrainian
        base near the Polish border: What does this portend for a possibly widening
        conflict?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c563b1-5ef2-4503-9a2d-010d89fd3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: The Russian attack on the sprawling Ukrainian training
        base near Lviv, which I visited while in uniform, was undoubtedly launched
        to try to interdict the flow of weapons and supplies into Ukraine from Poland,
        some 12 miles to the west, and also, perhaps, to disrupt the location at which
        the foreign volunteers may be receiving orientation training before joining
        Ukrainian forces.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d98e90-4541-447b-9932-f5218556684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the proximity to the border, it clearly raises concerns about
        strikes falling in a NATO country -- which would require a NATO response given
        NATO''s Article 5 commitment. Given the understandable efforts by NATO leaders
        to avoid a widening of the war, the attack on the training base outside Lviv
        obviously raises red flags, and I am confident that NATO leaders have consulted
        on possible responses should the conflict widen further.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904db755-eeec-4ac5-aed5-bbabf1c7d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERGEN: After the beginning of the Iraq War in 2003 you asked a
        reporter, "tell me how this ends?" How does the Ukraine War end?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b2d5c-8254-4ef7-9ba2-debfcdcc27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETRAEUS: Well, I think there are several possibilities, and I''m
        not sure which is the most likely. Right now, though, it appears that it doesn''t
        end, and that you have a bloody quagmire for Russia that is worse than the
        Soviet war in Afghanistan during the 1980s.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d9a21-7cd7-4baf-9fa8-58172e0bbdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quagmire would cause a terrible loss of life, destruction,
        displacement, depopulation of urban areas, a massive humanitarian catastrophe,
        as well as terrible losses for Russia, without a conclusive outcome for Russia.
        We''re talking about this in the somewhat near term; in other words, in the
        next year or so.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8d157-52ae-4617-8b37-2a0882aed633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be a negotiated settlement as both Putin and Zelensky
        realize that neither of them can fully achieve what it is that they want,
        and that both sides are suffering enormous destruction. This could be advanced
        by, say, the president of Finland or the prime minister of Israel or the president
        of France or former German Chancellor Angela Merkel, or the president of China,
        to name a few possible interlocutors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0e561-f9b4-4b07-acc5-915935bb3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another possibility, of course, which is that Putin could
        depart power in some fashion. A new leader could recognize the folly of what
        Putin has done and pull out of Ukraine, perhaps try to get some agreement
        that saves a bit of face, but nonetheless allows Russia to extricate itself
        from what is going to be just an endless, costly, and indecisive involvement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da050f-0d62-4544-9780-8fe46771b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the leader who follows Putin could also be just as ruthless,
        unfeeling and kleptocratic as Putin has been, so we should always temper our
        optimism when it comes to Russia.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0095504-7d89-4d46-8269-14ad5137b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a fourth possibility that can''t be ruled out, and that
        is that Ukraine, in a sense, wins. It actually defeats the Russians on the
        battlefield, and gradually, that battlefield reality sets in, in Moscow. And
        maybe Ukraine even retakes the Donbas -- or, in a sense, dictates terms to
        Russia.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a696d8-f310-4cd7-b053-9fc307d77232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least those four possibilities. Unfortunately, the
        one most likely in the near term appears to be the continuation of a bloody
        quagmire for Russia that is largely indecisive, with some Russian successes
        and some costly failures -- and greater and greater economic privation, inflation,
        unemployment and deprivation on the Russian people.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8d57d-0550-4390-8758-ff95cf714e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:05:08.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/15/opinions/russia-ukraine-petraeus-bergen/index.html">Gen.
        Petraeus: Invasion reveals a host of weaknesses in Russia''s military</a>".</em></p>'
  'minimum-wage-worker-subsidy-DOLE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
