      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84458b5-dadb-42bb-a30e-0bbd29887b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whole of Nation approach po tayo sa terorismo, violent extremism,
        at insurgency. Hindi lang tutugisin ang lawless elements; tututukan po natin
        ang kahirapan, kalusugan, edukasyon, kabuhayan, at katarungan," Robredo said
        in her speech during the people''s rally at Oval Plaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e01f1-ea20-4678-933f-3ed894fd0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
