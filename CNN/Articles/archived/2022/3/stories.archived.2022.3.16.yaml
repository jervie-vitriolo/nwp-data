      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381df25-dd19-4dbc-9a86-dc13316056ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
