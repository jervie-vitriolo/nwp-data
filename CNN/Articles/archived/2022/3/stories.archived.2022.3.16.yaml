  'Robredo-Bangsamoro-BARMM-Hataman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-16T14:25:26.066+08:00
    'imagesource': 'jcr:db40defb-4e26-4f27-9dd9-80afd2084816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d856db-9807-4f47-9152-ed6fdbe65d2a'
    'lead': 'House Deputy Speaker and Basilan Rep. Mujiv Hataman endorses Vice President
      Leni Robredo and calls on the whole Bangsamoro region to support her bid for
      presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T14:27:16.383+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:07.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:17.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leader Hataman vouches for Robredo, asks Moros to support her
      bid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf3914-ba0a-4862-98bc-835a16fb66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> House
        Deputy Speaker and Basilan Rep. Mujiv Hataman endorsed Vice President Leni
        Robredo on Wednesday and called on the whole Bangsamoro region to support
        her bid for presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15607d3d-5159-4139-acb9-44fb4f79d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatawag ko rin ang bawat Pilipino, lalo na ang mga taga-Basilan
        at ang buong Bangsamoro, na samahan ako sa pagsuportang ito," the former governor
        of the now-defunct Autonomous Region in Muslim Mindanao said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ed42f-26c9-4f0a-ac21-8822941aac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on all Filipinos, especially those from
        Basilan and Bangsamoro, to join me in supporting her.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c362a7a-5615-44ed-90f7-4f47b1c5a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Robredo is the candidate who best understands their plight
        based on her track record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cec04-ef34-4f39-80a8-838a06772832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng kandidato, si Leni Robredo ang best chance para sa
        mapayapa, makatarungan, at makataong Bangsamoro na pinapangarap natin. Kilala
        ko siya. Alam ko ang puso niya. Tiyak kong ipaglalaban niya ang pangarap ng
        Bangsamoro," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d6968-fc37-48c1-bd70-18b69eef08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of all the candidates, Leni Robredo is our best
        chance for a peaceful, just, and humane Bangsamoro that we all dream of. I
        know her and her heart. I am certain she will fight for the dream of Bangsamoro.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a5e7d-4810-431a-8dcb-e03f6a1f76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added she has been visiting and helping the Bangsamoro region
        whenever a crisis or calamity strikes in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b6dd0-e6a3-4aa9-9dee-230704ebae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman also warned that Moros were tortured and massacred during
        the dictatorship of ousted President Ferdinand Marcos whose son and namesake
        Bongbong Marcos is running against Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be7caf-43fe-4a3a-b01f-889de2a8e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutol ako sa pagbabalik sa kapangyarihan ng angkan na nagpasimuno
        at nakinabang sa pang-aaping ito. Si Leni Robredo ang best chance natin para
        pigilan ito," the Muslim leader said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb39b0-b9af-44c4-96d9-78116901a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am against the return of the clan that started and
        benefitted from that oppression. Leni Robredo is our best chance to stop that.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5022b1-c380-44a5-94bf-35403b066455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman''s endorsement came hours before Robredo jumpstarted her
        tour of the Bangsamoro Region in Muslim Mindanao (BARMM).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678d338-cbb9-4361-a40f-d8c591bfdb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:27:16.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Robredo won the 2016 vice presidential elections, Marcos sought
        to nullify the votes from three BARMM provinces namely Lanao Del Sur, Maguindanao,
        and Basilan due to alleged fraud and terrorism. The Supreme Court''s Presidential
        Electoral Tribunal unanimously junked his petition for failing to back his
        claims.</p>'
  'Robert-Bolick-leads-PBA-Best-Player-of-the-Conference-race':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-16T14:25:22.987+08:00
