      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also operationalize the recommendations Robredo presented
        to Inter-Agency Committee on Anti-Illegal Drugs when she was still its co-chair
        for an effective and holistic fight against illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171c91b-10f8-4a68-90cb-25d49a7bc48f'
