      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa oras na makuha natin ang sapat na ebidensya ay hihingin na natin
        ang tulong ng korte," he also said. "Sa bisa ng mga warrant, agad natin na
        hahanapin ang mga suspects na ito upang mabigyang linaw na ang mga insidente.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d99ee-d1b6-4c30-823d-cf3187fb30fb'
