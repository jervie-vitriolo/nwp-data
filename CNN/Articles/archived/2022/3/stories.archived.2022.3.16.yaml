      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/media/fox-cameraman-killed-pierre-zakrzewski/index.html">Veteran
        cameraman and Ukrainian journalist killed near Kyiv while reporting for Fox
