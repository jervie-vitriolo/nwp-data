      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cace861-05f6-4fc0-b292-ecd02b4ac7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of crude oil is actually very volatile, but it kept on
        increasing because of the sustained pronouncement from UK, US, European Union
        (on) sanctions against Russia," OIMB Director Rino Abad said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d61537-a49f-4a4b-9759-6942ec7f4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.313+08:00
