    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7421ad4-ed60-4d83-be9c-cf6d200f3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
