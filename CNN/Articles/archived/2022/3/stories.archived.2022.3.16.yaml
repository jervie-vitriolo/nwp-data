    'template': '1'
    'title': 'Duterte OKs DOF proposal to keep fuel excise tax, provide aid for the
      poor amid rising oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894c74b-8843-45f5-8f97-7364c35eec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte has approved the Department of Finance''s recommendations
        to provide additional assistance for poor households and to keep excise tax
        on fuel products amid consecutive price hikes, the Palace said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f1be3-ef33-4e04-bb51-c22eaeeec51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e8706-793b-4036-9269-2366fe420290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesman Martin Andanar made the confirmation
        during his noontime virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41029ae2-0209-4887-8af1-b8aa6d280d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863daf81-ab6d-43e0-9623-fa3409130437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III proposed these during Tuesday''s
        televised Cabinet meeting that aired Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62910806-de94-4c91-b9f4-fa040c5fea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcb101-15bc-49b6-8f35-780d8a272982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is our firm recommendation, Mr. President. One, to retain
        the fuel excise tax imposed under TRAIN Law because we already budgeted it
        for salaries of school teachers; Build, Build, Build program; and other expenses,”
        said Dominguez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c4508-95e9-45eb-9af5-cc04d260de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866fcb5-174a-47ac-9dde-0e97a6d92b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion law slaps an excise
        tax of ₱10 per liter for gasoline, ₱6 for diesel, ₱5 for kerosene, and ₱3
        per kilogram for liquefied petroleum gas (LPG).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a145d92-fbec-4673-9c45-98ef62c70a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4e163-399c-46eb-97a1-188d7aef3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Dominguez said they propose distributing unconditional
        cash transfers of ₱200 to each of the country’s bottom 50% households per
        month, totaling to ₱2,400 for a year. With 12 million households or 70 million
        individuals covered, the cash aid would cost the government ₱33.1 billion,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5554fb6-54ee-4d30-a3ac-a559bc0a0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a4c82-da3e-4b65-9410-8222bf5c2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is “a little more” than what authorities expect to collect
        from additional value-added tax (VAT) on fuel given higher prices, noted Dominguez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07ea4a-43fa-42cd-9418-b98b28030645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b07d09-e1c2-44ec-8c2d-09c5ea0c2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Dubai crude oil costs $110 per barrel, about ₱26 billion
        could be added to VAT revenues from March to December due to more expensive
        fuel prices, according to the Finance chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c278a-ff65-4ee2-b38e-8ba00f57451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0894098-4470-40ed-ab95-5697d89a718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We realize that this is not enough but this is what we can afford
        as of this time. To make sure that our finances going forward, and especially
        for the next administration, are still going to be healthy, this I believe
        is what we can afford,” Dominguez said of the proposed aid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e9687-64a1-4b9f-b5df-9c003976266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93178f84-497c-4809-b60c-94971b4ab514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua also recommended such
        assistance for poor households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa94d0-9b1c-4a72-981d-b89989cebe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3209704-35de-447d-8e49-7ffde965779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagawa na po natin under TRAIN Law, so may experience na po tayo,
        may listahan na po tayo. At sila ay tutulungan muli natin para hindi po sila
        mahirapan,” Chua explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d497e-7e50-4dea-9406-aa376a4bea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9606e-0337-48a7-9f01-fbf75475832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already done this under TRAIN Law, so we already
        have experience, we already have the lists. We will help them again, so that
        they won’t have a hard time.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c5799-a8b1-4a0e-b1ab-1154bff945b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1089f-7f6d-4df9-85d0-55fc07b63d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law mandated cash subsidies for qualified poor households
        and individuals: ₱2,400 for the entire year in 2018, ₱3,600 in 2019 and another
        ₱3,600 in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419dbc1-819f-4f9e-a963-2b1f7b0902ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb2413-a705-4ee4-ba9d-f7590963e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal of the DOF and the National Economic and Development
        Authority comes after the economic team doubled fuel subsidy funds for public
        transport drives to ₱5 billion, which will be distributed in two tranches
        this March and April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dace6-e843-4bd1-92c9-a8041b1af4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf01ae3-8a5f-47a4-b330-4d8ef1952004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:44:15.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil firms <a href="https://www.cnnphilippines.com/news/2022/3/14/fuel-price-hike-effective-March-14.html">increased</a>
        prices for the eleventh time in a row this week, hiking per liter prices of
        diesel by ₱13.15, gasoline by ₱7.10 and kerosene by ₱10.50.&nbsp;</p>'
