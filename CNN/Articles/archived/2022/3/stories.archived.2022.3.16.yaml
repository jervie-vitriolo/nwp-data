      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing he can''t argue with is the massive energetic support
        that has greeted the Vice President in every place she has gone to over the
        course of the first month of the official campaign," Gutierrez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9bcf5-7746-4bf9-81a1-8bf1c8579c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T11:44:13.553+08:00
