      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has been the biggest recipient of refugees from Ukraine,
        with more than 1.7 million people entering the country as of Sunday, according
        to the United Nations High Commissioner for Refugees (UNHCR).</p>'
