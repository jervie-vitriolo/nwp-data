    'lead': 'E-scooters are way more affordable than cars. They''re also safe to use
      on the roads, says Electric Kick Scooter Philippines founder Tim Vargas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T18:47:58.519+08:00
