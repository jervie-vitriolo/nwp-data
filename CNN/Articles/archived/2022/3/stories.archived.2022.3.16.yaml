      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong>&nbsp;Local
        government units have until Saturday to submit their lists of tricycle drivers
        for the rollout of fuel subsidies, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfb6f5-d0b3-4cb2-bf23-2fbbdf7b48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave LGUs until March 19 to submit their list of tricycle drivers
        which we shall forward to LTFRB (Land Transportation Franchising and Regulatory
        Board)," Interior Undersecretary Jonathan Malaya told CNN Philippines in a
        text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490cd64-a987-4958-99be-444525cf1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB executive director Kristina Cassion, in a separate Palace
        briefing, also encouraged LGUs to coordinate with the national agency to help
        the sector also affected by the continuous oil price hikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabb8ad-6f55-4357-9101-ecbd05f290dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the distribution of subsidy will be via electronic wallet
        or over-the-counter payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9054cc-732f-4e52-acc1-97d4a155b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong</em> actual amount per beneficiary<em> naman po ay depende</em>
        on the number of the beneficiaries<em> na nasa listahan</em> based on budget
        allocation,<em> at iyong</em> crediting <em>naman po ng</em> amount <em>na
        ito ay</em> within the week upon the receipt <em>natin ng mga listahan,</em>"
        Cassion told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd31d7-5a6c-40c0-856f-b97a7dcc306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The actual amount per beneficiary will depend on the
        number of beneficiaries on the list based on budget allocation, and the crediting
        of this amount will be within the week upon receipt of the lists.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206e9b7-22e9-4a56-9270-a60209169817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:24:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:00:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has started the payout of subsidies for thousands
        of public utility vehicle drivers, with beneficiaries set to receive ₱6,500
        each. Cassion said the government eyes to <a href="https://www.cnnphilippines.com/news/2022/3/14/fuel-subsidy-two-week-payout-puv-drivers.html">complete
        the distribution</a> "within the month."</p>'
