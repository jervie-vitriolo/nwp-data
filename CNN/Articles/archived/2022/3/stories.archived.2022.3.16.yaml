      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079da27-402b-4f29-af2e-1e96e828beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we really want to see our families and loved ones. To
        meet with them. And hug them because they are worried."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586627a-c5bd-4ccb-aa69-2de54c49e28b'
