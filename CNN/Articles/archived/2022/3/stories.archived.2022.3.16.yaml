      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential bet Bongbong Marcos kept his 60% voting preference
        rating in the recent Pulse Asia survey while Robredo, who saw her numbers
        further slide slightly from 16% to 15%, remained on the second spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9291c-746a-4ffc-af8f-7bd01a1e49d6'
