      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A recent <a href="https://www.manulife.com.ph/en/individual/about-us/newsroom/latest-news/Filipinos-cope-with-COVID-19-as-financial-and-mental-health-worries-persist-Manulife-survey.html">Manulife
        Asia Care Survey</a> revealed most Filipinos still considered getting insurance
        policies despite reporting a drop in their income and savings due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718ece4-850c-40b4-9c21-a6f6838957d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
