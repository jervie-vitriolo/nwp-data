      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;President
        Rodrigo Duterte on Wednesday said the government stands to lose billions of
        pesos if e-sabong or online cockfight operations are stopped.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c649475-079c-4c7d-aaed-a452abcbb1b8'
      'mgnl:activationStatus': true
