      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/15/tech/intel-chips-europe/index.html"><em>"Intel
        will invest nearly $90 billion in Europe''s chipmaking industry"&nbsp;</em></a></p>'
  'ukraine-russian-prisoners-of-war':
    'author': 'Tim Lister and Sebastian Shukla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
