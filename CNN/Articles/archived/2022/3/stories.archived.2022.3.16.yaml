      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6011e-b50a-4451-a2f9-78b3a0917b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This was) coupled with recent surges of COVID-19 in Singapore,
        but notable in China which imposed a massive lockdown. Those are the two main
        (drivers)&nbsp;this week in the recent report that immediately provided us
        reasons why the crude oil prices immediately went down from a day''s transaction,
        last week versus yesterday morning," he added.</p>'
