      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Money
        sent home by overseas Filipinos grew by 2.5% in January, the Bangko Sentral
        ng Pilipinas said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ba510-5ff8-4e03-bffd-b5b40d1c57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af24355-55b0-4c36-ba7b-7fa0d42934b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said personal remittances in January
        reached $2.966 billion, higher than the $2.895 billion recorded in the same
        month in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc660b0-5f9e-4fa5-9459-1afd9837a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e09633-52a9-45fc-8d28-ed445d643d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted the increase was backed by more remittances sent by
        land-based workers with employment contracts of one year or more, which was
        up by 2.9% to $2.283 billion from last year. The increase was also backed
        by sea-based and land-based workers with employment contracts of less than
        one year, which increased by 1.2% to $617 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f265d52-e9a8-440f-bb13-823cec054f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae8540-31a5-4c47-82da-2321df7b86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:35:01.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States accounted for the highest share of overall remittances
        at 41.2%, followed by Singapore, Japan, Saudi Arabia, United Kingdom, United
        Arab Emirates, Canada, Taiwan, Qatar and Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890993f-e8ef-466a-8aab-bdf8cd57b8e8'
