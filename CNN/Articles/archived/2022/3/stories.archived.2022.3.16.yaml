      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Troopers kept the distance close against the Cargo Movers,
        with Tubino and former F2 stalwart Michelle Morente answering their foes''
        points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb4e7d-3a9e-4522-8624-5d963b034355'
