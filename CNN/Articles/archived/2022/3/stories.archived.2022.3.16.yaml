      'mgnl:lastActivated': 2023-01-24T12:02:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94822ab0-d651-4f1e-9aa5-6b9d03929a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But recently there was a statement from Ukrainian President (Volodymyr
        Zelenskyy) that they''re not interested anymore in joining NATO, (prompting)
        Russia to respond that they''re now willing to sit down with Ukraine and US
        for talks," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfd017-b3e3-4d97-a15f-74761b7cb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:59:44.313+08:00
