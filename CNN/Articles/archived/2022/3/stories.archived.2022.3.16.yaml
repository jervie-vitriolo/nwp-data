    'template': '1'
    'title': 'BIR says it sent written demand to Marcos family to pay tax liabilities
      in late 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf96412-eb9c-45d2-bc2c-2673c59088c9'
      'mgnl:activationStatus': true
