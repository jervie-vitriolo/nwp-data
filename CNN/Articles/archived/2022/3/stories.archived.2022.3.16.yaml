      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679fdad-c7b4-4c21-8c94-ec0d5acfcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of their intention to buy new and additional insurance,
        86% of Filipinos surveyed said they plan to purchase one in the next 12 months
        while 76% said they are looking for affordable insurance products that can
        be bought online. The types of insurance products that are of particular interest
        are those covering hospitalization (37%), health, and life (both at 34%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcfd8b-9e09-4ab2-8a1d-ad05e4e9ce62'
