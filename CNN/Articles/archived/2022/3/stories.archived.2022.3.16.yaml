      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d523a-028d-4781-bc3d-d61c686ab68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any donation from the private sector in favor of the DepEd for
        the provision of the necessary educational assistance, facilities, materials,
        and other appropriate support… shall be entitled to the benefits and incentives
        provided under Section 5 of…‘Adopt-A-School Act of 1998,” it said.</p>'
  'EU-leaders-meeting-with-Ukrainian-President-Zelensky':
    'author': 'Antonia Mortensen and Jeevan Ravindran, CNN'
