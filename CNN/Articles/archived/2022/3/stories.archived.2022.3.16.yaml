      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/15/business/britain-cost-of-living/index.html"><em>"Britain''s
        cost of living crisis is pushing millions to the brink"&nbsp;</em></a></p>'
  'intel-chips-europe':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T06:51:21.992+08:00
    'imagesource': 'jcr:2d2d6d0d-1621-47c8-b5bc-5802bab6885c'
