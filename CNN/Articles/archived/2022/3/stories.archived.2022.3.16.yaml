      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea3dc4-622f-4fa4-b1cd-18adf3cb1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is taking its toll on Filipinos'' financial and mental
        well-being, with heart disease, depression, cancer, and anxiety as the top
        four health concerns," Richard Bates, President and Chief Executive Officer
        of Manulife Philippines, told CNN Philippines'' The Exchange.</p>'
