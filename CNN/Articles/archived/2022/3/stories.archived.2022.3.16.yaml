      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rousing win paid dividends for Loman as he was promoted as the
        third best bantamweight fighter in the ONE Championship rankings, behind former
        ONE Bantamweight World Champion Bibiano "The Flash" Fernandes and "Pretty
        Boy" Kwon Won Il.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead82c72-1ffe-4cbb-85de-e2a9660d843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:30:19.698+08:00
