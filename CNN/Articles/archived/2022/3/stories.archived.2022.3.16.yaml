      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government said agencies will "work together to make
        every effort to respond" following the quake, Japan''s Prime Minister Fumio
        Kishida''s office wrote on Twitter.</p>'
