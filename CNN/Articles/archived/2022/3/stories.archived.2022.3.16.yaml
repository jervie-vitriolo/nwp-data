      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR chief Filippo Grandi has praised Morawiecki and his government
        for their "exceptional support" of Ukrainian refugees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68888233-60a3-414a-aba2-6eabaf12ae69'
