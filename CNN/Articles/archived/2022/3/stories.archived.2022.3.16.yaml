      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russians will not be the only ones to suffer under Russian sanctions,"
        Patrick Jenkins of the Financial Times wrote this week. "The world should
        remember Lehman."</p>'
