    'lead': 'The new poll commissioner is being urged to resign after a lawyer of
      a convicted robber claimed she only returned ₱7 million of a ₱10-million bribe
      given to her to "fix" the said case in the Supreme Court when she was Justice
      assistant secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T17:48:09.901+08:00
