    'title': 'Robredo camp on possible revival of Lacson''s unification formula: ''It''s
      up to him, but we will not insist'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b88ec-3f70-4df4-9724-b691f9d21557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)&nbsp;—</strong>
        The camp of Vice President Leni Robredo is still open to the idea of unification
        with other non-administration candidates in the days leading up to the presidential
        election, her spokesperson reiterated Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43995e-a803-4c45-8f27-7387a9d5f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c5369-28a0-4ed8-b092-9095ba4cdd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Barry Gutierrez said that their camp is welcoming without
        insisting the potential unification formula suggested by fellow presidential
        hopeful Ping Lacson. The latter earlier entailed that the other candidates
        should eventually withdraw from the race in support of one common bet who
        performs best in pre-election surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f429800-8581-4d9b-b517-21a684b3383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45731b4d-1b88-4a93-9ffd-11fb9211eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months back, Robredo noted that once she had filed her candidacy,
        she would finish the race all the way as withdrawing is tantamount to deceiving
        her supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f3310-50d6-4a9e-b8bb-09ac717635a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76235b8c-f790-455c-a9a8-fab53153a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sen. Lacson is still willing to do that, after all, he was the
        one who proposed it, that''s really up to him and we will not insist on it,"
        Gutierrez cleared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516ca91-32aa-4995-9d3e-87f9714ea36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
