      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4eb40d-1aa8-488e-bebe-2d898768625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we did was even out the odds. They had overwhelmingly big odds
        coming to this series and now we have those odds in place. They''re still
        the favorites," Cone said during the post-game press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca63b8c-91a5-42bb-a569-1a11da9449bd'
