      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0960eb9-27ec-4d11-a1bc-aae33e805afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
