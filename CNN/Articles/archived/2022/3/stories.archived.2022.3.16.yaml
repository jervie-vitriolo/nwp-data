      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Robredo''s stand that insurgency cannot be resolved with a
        purely military solution. She said it can only be eradicated if the core issues
        are addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d8973-a035-4d3e-a770-312485ba2ee8'
      'mgnl:activationStatus': true
