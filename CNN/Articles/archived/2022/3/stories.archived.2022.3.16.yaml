      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it has printed and verified 51% of the 67.44 million
        ballots needed for voting day, with a target to complete the process on March
        28. Ballots will be deployed nationwide and in embassies by April 20 after
        thorough verification.</p>'
