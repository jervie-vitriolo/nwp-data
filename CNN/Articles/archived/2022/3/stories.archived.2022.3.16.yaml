      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf5a41-497b-4632-9be8-bbe04c6f32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sayang, eh. Wala tayong pera, we are short of money. Kaya ako pumayag
        kahit yung POGO,” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b831c97-cac8-4222-bd87-8e20fcdfc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.147+08:00
