      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public transport drivers are still waiting to receive the promised
        ₱6,500 fuel subsidy by the government, which they claim would hardly last
        a week. Others are already considering selling meat and vegetables as a new
        source of livelihood amid zero earnings.</p>'
