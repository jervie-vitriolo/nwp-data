      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a no-fly zone, Psaki said Biden "has to look at decisions that
        are made through the prism of what is in our national security interests and
        global security interests, and he continues to believe that a no-fly zone
        would be escalatory, could prompt a war with Russia."</p>'
