      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 34-year-old Sato sports a 32-14-2 slate in his decorated
        MMA career and has a 3-1 record and a 100% finish rate in his ONE Championship
        stint.</p>'
    '9':
