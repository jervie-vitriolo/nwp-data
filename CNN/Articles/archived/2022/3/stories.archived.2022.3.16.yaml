      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Police
        have identified at least eight suspects linked to the disappearance of more
        than 30 cockfight players and enthusiasts, Interior Secretary Eduardo Año
        said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d1f84-0a91-408c-8fa0-98ad204f4e60'
