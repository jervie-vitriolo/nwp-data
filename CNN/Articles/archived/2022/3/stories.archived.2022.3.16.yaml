    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱200 monthly aid not enough, senators say amid fuel price hikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305a1ec-3944-4726-851f-eddfbcb697fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—&nbsp;</strong>The
        ₱200 monthly cash assistance promised to the country''s vulnerable sector
        may not be enough amid the continuous fuel price hikes and the current cost
        of living, senators said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f0fd7-d256-4c1c-87fd-fd3b8b0e68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[N]apakaliit hindi kakayanin ''yun, hindi makakasapat</em>
        (It''s a small amount, it won''t be enough)," Sen. Ping Lacson told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8df14-6c2e-4378-aa6a-a0f70b958d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe echoed the sentiment, calling the allocation —&nbsp;equivalent
        to ₱6.66 per day —&nbsp;a "pittance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba70c8-36b8-4197-90a5-0203fd1008c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t even get one a jeepney ride to the minimum distance,"
        she said in a separate statement. "Our people deserve more amid the battering
        of the high cost of living, joblessness and continuing impact of the pandemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e081844-53ee-426c-85c9-3345ef80f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan also expressed concern over the matter, noting
        that the amount won''t be able to cover basic necessities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690979e-d39d-44d3-ae5c-d95de5bb3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers instead reiterated the call for the government to
        suspend excise tax on fuel products —&nbsp;despite President Rodrigo Duterte
        <a href="https://www.cnnphilippines.com/business/2022/3/16/Duterte-DOF-recommendation-aid-poor-households-retain-fuel-excise-taxes.html">deciding
        to keep it.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87b8a0-a826-461f-a974-cbddf6fa7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the lower chamber, House Deputy Minority Leader Rep. Stella
        Quimbo is also pushing the proposal for the tax suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d02de-006c-4360-ab8d-3dfd2791cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOF (Department of Finance) is willing to spend ₱33 billion
        for this 200 per family per month, right? So 33 is about a third of the 105
        billion that DOF says they collect from excise tax. So if they are willing
        to spend 33 billion then they should also be willing to forego the collection
        of 33 billion from excise taxes," Quimbo told CNN Philippines'' <em>The Final
        Word</em>, suggesting that the government should be "more accepting" of the
        recommendation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f2bb5-df04-48a0-b502-446ced6219ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T23:01:49.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:58:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Quimbo said Congress would be "absolutely ready" for
        a special session on the issue should Duterte call for one.</p>'
  'Lacson-on-campaign-funds-for-2022-elections':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-16T23:32:43.373+08:00
