      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning March 15, the National Printing Office will be open to
        all stakeholders, including members of the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852b1e9-4fbd-4839-b0d7-f492d561e36d'
      'mgnl:activationStatus': true
