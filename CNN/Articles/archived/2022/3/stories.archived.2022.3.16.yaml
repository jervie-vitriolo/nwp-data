      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inventory and markings of pieces of evidence were conducted in
        the presence of officials of Barangay Comon and media representatives of Infanta,
        Quezon at the third floor of the Taytay Tiangge Building, Taytay, Rizal,"
        said the report.</p>'
