    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:20.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'hikes', 'minimum-wage', 'National-Capital-Region',
      'NCR', 'minimum-fare', 'jeepney', 'oil-prices', 'fuel', 'National-Economic-and-Development-Authority',
      'NEDA']
    'template': '1'
    'title': 'Higher transport fares, minimum wage in NCR to raise consumer prices
      — Chua'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676f5e3-550c-45b7-a3a1-2535cd398b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Two
        pending proposals triggered by high fuel prices will jack up the cost of goods
        and basic services, the chief of the economic planning agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648e0bd-984b-4797-bbee-2481ce038efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760b345-e951-478a-bbc9-3618a30ed008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua said in a Cabinet meeting
        televised Wednesday that raising transport fares and the minimum wage in Metro
        Manila will drive inflation up by 1.4 percentage points, with the number settling
        at past the government ceiling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec2547-1f67-4298-837e-48005e12ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f5a74-b7a9-4ba4-9561-d906b7891dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this rate assumes that the minimum jeepney fare is raised
        by ₱1.25 to ₱10.25, and ₱39 will be added to the daily minimum wage, raising
        it to ₱576.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd242e60-ee62-459d-a2e8-eee94ee1c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfeed58-86af-44a1-a6f3-9b35e0bc31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong</em> 3.7%<em> na sinasabi ng</em> central bank <em>ay</em>
        expected,<em> madadagdagan ng</em> 1.4. <em>Magiging</em> 5.1% <em>na</em>,"
        said the socioeconomic planning secretary.</p>'
    '7':
