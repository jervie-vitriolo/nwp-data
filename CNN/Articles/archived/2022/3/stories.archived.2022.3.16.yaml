      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Marcos still topped the survey, with 41% thinking he
        is the "least corrupt," 47% believing that he has "the greatest concern for
        the poor," and 53% thinking he is "the most honest and trustworthy." Robredo
        followed suit, scoring15%, 18%, and 16% in these categories.</p>'
