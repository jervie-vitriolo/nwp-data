    'created': 2022-03-16T05:48:11.959+08:00
    'imagesource': 'jcr:810a667d-1470-4e5a-8b8b-2a6db7e1fc8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e41c42-1430-4b58-838a-01ed3a076907'
    'lead': 'The purpose of the visit is "to confirm the unequivocal support of the
      entire European Union for the sovereignty and independence of Ukraine and to
      present a broad package of support for the Ukrainian state and society," a government
      spokesperson said.'
