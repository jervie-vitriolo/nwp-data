      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be a waste. We don’t have funds, we are short
        of money. That’s why I even allowed POGOs to operate.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e500f-3443-4b0c-bebc-9dc77e7a8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
