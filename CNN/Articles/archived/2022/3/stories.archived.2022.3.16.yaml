      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier transmitted a resolution to Malacañang and the
        Philippine Amusement and Gaming Corp. seeking to suspend e-sabong operations
        following the reports of disappearances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a667a23-78bb-41b9-b236-458b2d42b7aa'
      'mgnl:activationStatus': true
