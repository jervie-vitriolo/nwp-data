      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said the OIMB could not give exact figures yet, but Monday''s
        trading will likely reflect starting next Tuesday "a massive rollback (that)
        would wipe out the entire increase we experienced this week."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3263488-b5f7-4bd5-b8e6-5313e530bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:26:47.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Energy Secretary Alfonso Cusi said in a televised Cabinet
        meeting with President Rodrigo Duterte which aired on Wednesday that gasoline
        prices could decrease by at least ₱5, while diesel could decrease by ₱12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59168cad-4092-45b2-8d0e-f9c76c1f669d'
