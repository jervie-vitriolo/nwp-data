      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9326081-156a-4d67-8bdb-ce27e36f241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also encourages partnership between the government and the
        private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc7e9f-992c-454a-8387-07809af0449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.142+08:00
