    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9538957-5f6f-42f5-a994-2036943bf687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the film’s “Vanya” is multilingual, with actors hailing
        from different Asian countries. This choice, Hamaguchi explained in <a href="https://www.latimes.com/entertainment-arts/awards/story/2022-03-01/ryusuke-hamaguchi-adapts-three-stories-for-drive-my-car"
        target="_blank">interviews</a>, compels actors to connect more intensely.
        “Even if it’s just one language you don’t speak — let’s say for me, it’s in
        English — I’m not going to get everything, but I’m going to base my understanding
        on nuances, emotions, things like that.” And so Chekhov’s dialogue is translated
        and acted out in the actors’ native languages, including Japanese, Mandarin,
        Korean Sign Language, and Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6f97d-49a9-4e1d-8df4-b2565e79c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
