        target="_blank">F2 Logistics Cargo Movers</a> in the winning column of the
        2022 PVL Open Conference Pool A.</p>'
  'russia-oil-output':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T21:40:10.701+08:00
    'imagesource': 'jcr:f510441e-ca7b-4bea-904f-e598804dc778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69522f33-22ef-4dfe-83ad-72b9d5978337'
    'lead': 'Russia could soon be forced to curtail crude oil production by 30%, subjecting
      the global economy to the biggest supply crisis in decades — that is, unless
      Saudi Arabia and other major energy exporters start pumping more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:42:03.320+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:58:41.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:27.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian oil output is about to fall 30%. A supply shock is coming, IEA
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569e7bc-2544-4230-a60c-0768f2ce0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russia could soon be forced to curtail
        crude oil production by 30%, subjecting the global economy to the biggest
        supply crisis in decades — that is, unless Saudi Arabia and other major energy
        exporters start pumping more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed4152-c298-465e-b64e-a7d88a895a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da95b16-8d7d-4dfa-b4aa-ca0289588a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest crude oil exporter could be forced to
        limit output by 3 million barrels per day in April, the International Energy
        Agency warned on Wednesday, as major oil companies, trading houses and shipping
        companies shun its exports and demand in Russia slumps. Russia was pumping
        about 10 million barrels of crude per day, and exporting about half of that,
        before it invaded Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6cc75-70c9-4acd-90e5-7cc2292b5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d101a7-789f-48cf-8129-396e93965d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications of a potential loss of Russian oil exports to
        global markets cannot be understated," the IEA said in its monthly report.
        The crisis could bring lasting changes to energy markets, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea524f-b5e9-4485-a680-8bd2eeb0b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed030c6-46d0-465e-8ea0-ce4b460091da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, the United States, the United Kingdom and Australia have
        banned imports of Russian oil, affecting roughly 13% of Russia''s exports.
        But moves by major oil companies and global banks to stop dealing with Moscow
        following the invasion are forcing Russia to offer its crude at a huge discount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3767799-4322-43f8-8e11-35a1b6d231f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539416e-8dba-4cd6-b503-72368a989bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Western oil companies have abandoned joint ventures and partnerships
        in Russia, and halted new projects. The European Union on Tuesday announced
        a ban on investment in Russia''s energy industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e5764-d09d-4ca8-9b20-b1cacaf1b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7a3e-c437-4dfe-a033-c3441b32ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA, which monitors energy market trends for the world''s richest
        nations, said that refiners are now scrambling to find alternative supply
        sources. They could be forced to reduce their activity just as global consumers
        are hit with higher gasoline prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317951c9-4267-49ef-b356-02e391547b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535fbb3-4348-40f8-b263-cd3bdbf98e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s little sign of relief. Saudi Arabia and the United
        Arab Emirates are the only producers with significant spare capacity. Both
        countries are part of the 23-member OPEC+ coalition, which also includes Russia.
        OPEC+ has been increasing its collective output by a modest 400,000 barrels
        per day in recent months, but often fails to meet its own targets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adb988-cf9e-4acf-8be3-9d6e580ee3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef099eb6-3475-4503-9c19-a28a0c84205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE''s ambassador to the United States said last week that his
        country supported pumping more, but other officials have since said it is
        committed to the OPEC+ agreement. Neither the UAE nor Saudi Arabia has so
        far shown a "willingness to tap into their reserves," according to the IEA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1227964-480e-4443-b28f-2eab80feccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20970870-be16-4fc5-aa60-90d3d7e129fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-running inability of the bloc to meet its agreed quotas,
        mostly due to technical issues and other capacity constraints, has already
        led to sharp draws in global inventories," the IEA said. If major producers
        do not change course and open the taps wider, global markets will be under
        supplied in the second and third quarters of 2022, the agency warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b69e2-c2e3-4e72-aa5e-1c51f0cee1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc258c17-a3a3-41ce-87b2-2cddfd5f4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West is trying to persuade Saudi Arabia and the UAE to change
        course. British Prime Minister Boris Johnson was visiting the Gulf Wednesday
        to discuss ways of increasing diplomatic and economic pressure on Russia with
        the leaders of both countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196d211-f9fc-4f7c-a1ae-b1d780bfa014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df3542-0204-4090-868e-14e60bf45c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said in a statement that the leaders are expected
        to discuss "efforts to improve energy security and reduce volatility in energy
        and food prices."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b280b-5a41-48c0-af8b-8a4d91af8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e24ef4-7f6b-49fb-94bc-cb57bde73e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild markets</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c2091-e79d-4a70-8f67-08d8da697815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global energy markets have been extremely volatile in the wake of
        Russia''s invasion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e2c44-0a1b-4cb9-8e47-afc4091eb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5c864-11ea-4e02-a18a-9ed7efb646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week ago, Brent crude leaped above $139 per barrel.
        Analysts warned prices could touch $185, then $200 as traders shunned Russian
        oil, pushing inflation even higher and adding huge strain to the global economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2260a9-5f93-4ee9-859e-fc1fa8bcfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b676bdd-ea30-49ab-a451-77f5f7e27d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s been a rapid reversal since then. Brent crude futures,
        the global benchmark, have cratered almost 30% from their peak. They settled
        below $100 per barrel for the first time this month after shedding another
        6.5% on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358d3d3-d349-4701-a7cc-97087cff7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af9fcff-817d-4261-a6bc-94e3918fdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis could help drive huge changes in global energy markets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7560d6-68d9-49c9-989c-6996f8277257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89116f68-c77a-41c6-9409-468888328918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional supply could eventually come online from Iran and Venezuela
        if the United States and its allies ease sanctions on the two countries. Talks
        over a nuclear deal with Iran appear to have stalled, but an agreement could
        still be reached.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0335a24-4e17-4797-9a8e-7d374c25d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ec949-cf62-40a6-be27-1f019e7c13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the European Union outlined plans to slash gas imports
        from Russia this year by finding alternative suppliers, speeding up the shift
        to renewable energy, reducing consumption through energy efficiency improvements
        and extending the life of coal and nuclear power plants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e20fbb-1f0a-40d4-9b2d-bbedc5bc807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9fa74-46d0-42de-8954-03ddef2bb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:58:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, meanwhile, is in talks with Beijing to price some
        of its oil sales in yuan, the Wall Street Journal reported on Tuesday. That
        would erode the US dollar''s dominance in global energy markets and deepen
        Riyadh''s ties in the east.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69b101-dbc3-4c2b-9a89-e7a727899844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe598dc-033a-4743-88d4-f81b9114f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:42:03.322+08:00
