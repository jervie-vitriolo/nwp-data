      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Cleanfuel, Petron, Total and Unioil''s prices of diesel
        and gasoline recently increased by ₱13.15 and ₱7.10 per liter, respectively.
        Caltex and Petron also raised kerosene prices by ₱10.50/l this week.</p>'
