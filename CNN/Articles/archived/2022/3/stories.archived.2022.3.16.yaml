      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez noted that the recent survey does not yet reflect the
        "snowballing" of support from people who are actively campaigning for Robredo
        on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651c5d1-73eb-4c35-91ff-b3ab33d5053a'
      'mgnl:activationStatus': true
