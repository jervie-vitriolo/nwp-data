  'Biden-law-allocating-billions-to-Ukraine-aid':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T04:29:29.532+08:00
    'imagesource': 'jcr:d8bed6e9-7087-4f68-b3b9-653a71e59968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce10587-7b65-49df-bd20-7a6da4c289c3'
    'lead': 'US President Joe Biden on Tuesday signed a massive spending bill into
      law that includes $13.6 billion in new aid to Ukraine,'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T04:31:44.941+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:02:37.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:04.620+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Ukraine', 'aid', 'assistance', 'Russia', 'war']
    'template': '1'
    'title': 'Biden signs massive spending bill into law that dedicates billions to
      Ukraine aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f20af-9bf0-41a4-add9-d79364bb57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        signed a massive spending bill into law that includes $13.6 billion in new
        aid to Ukraine, saying during a signing ceremony that the new assistance shows
        the United States is "moving urgently to further augment the support to the
        brave people of Ukraine as they defend their country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8c561-e15c-4a1a-8d39-e5d0ae79ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060aed89-f21a-4f8b-b64a-696bca49bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we''re again showing the American people that as a country
        we can come together, as Democrats and Republicans and independents, and do
        big things; that our democracy can deliver ... and outperform autocracies,
        and that there''s nothing we can''t do when we do it together as the United
        States of America," Biden told an audience of lawmakers at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7d65c-ca5a-4c57-9006-687f16291615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0506b-bc36-47eb-ba1e-49be502db999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion, Biden said, has "united people all across America,
        united our two parties in Congress and united the freedom-loving world to
        act with urgency and resolve that we''re doing right now -- that you provided
        me the ability to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2036ca-809f-49b2-ade3-7931c80fa70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15b666-cf3e-4799-8643-4546c50c4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky will deliver a speech to
        Congress on Wednesday, where he is likely to renew his calls for steps like
        a no-fly zone and request help acquiring fighter jets -- steps Biden has previously
        rejected. And later Wednesday, Biden is expected to detail the US'' assistance
        to Ukraine in remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510f3b3-7218-4a3d-93e9-db0001887989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf9f47-0a05-48cb-8a07-69ccd2e4a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN on Tuesday, Deputy Secretary of State Wendy Sherman
        said Biden would talk "about the security assistance that we have provided,
        that we are providing. It''s just unparalleled in amounts. Anti-tank, anti-aircraft,
        anti-armor, all kinds of support that the Ukrainians have asked for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa9526-271b-494e-b4c2-5b8aa690809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c94674-4182-47a4-9293-14e89e65c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed the spending bill, known as an omnibus, late Thursday
        on a bipartisan vote of 68-31, after having passed three previous stopgap
        funding bills to keep the government running in the meantime. The omnibus
        will provide funding through fiscal year 2022, which started in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b261cf-f27f-4204-b7e4-557cd796704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78400307-eb69-4169-b663-cd4bff5add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding will provide additional humanitarian, security and
        economic assistance for Ukraine and allies in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f3e21-be6f-46ed-94ef-e27abfd37155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed609a92-1123-4298-887b-7466af949d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly half of the aid package will be used to deploy troops to
        the region and send defense equipment to Ukraine, according to a summary of
        the bill provided by the House Appropriations Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4f527-e311-4d0d-8220-9349053003bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f24ea-9c2e-4102-a214-1e280c6bea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has deployed thousands of troops throughout Europe, both
        before and during Russia''s invasion of Ukraine. But putting troops on the
        ground in Ukraine, which is not a member of NATO, is a line that the US and
        its Western allies have not been willing to cross.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a392a-b8b6-42d8-bb90-b9553da34e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49159f38-19b7-42e6-8a16-a69db31cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the other half of the aid will provide humanitarian support
        for refugees fleeing Ukraine and people displaced within the country, including
        emergency food assistance, as well as help to respond to the economic needs
        in Ukraine and neighboring countries, such as cybersecurity and energy issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991e0ef-cf9e-4e1b-83e5-375dc58c867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5e64c-ca5a-46a2-8185-66687b33c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s remarks to lawmakers, Biden touted a record $1.2 billion
        in security assistance to Ukraine over the past year, acknowledging that while
        it''s been "exceedingly difficult to get supplies in Ukraine while the Russian
        onslaught continues ... we''re managing to get supplies in Ukraine regularly
        thanks to the bravery of so many frontline workers who are still at their
        posts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ee7ff-9c04-48e2-8097-2006f813ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc1f36-6525-4731-a15c-419c1ca96d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also highlighted some of the spending bill''s other
        provisions, which include reauthorizing the Violence Against Women Act as
        well as additional funding for opioid response grants and mental health services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab9c96-d469-4614-8ed0-2837d7a4a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0781f-6eb5-4d8f-891f-519ecca9a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending bill also calls for more than $1.5 trillion in annual
        appropriations, excluding the Ukraine aid. That''s more than a 6% increase
        from the year before, according to the Committee for a Responsible Federal
        Budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f2879-d5e5-4ff0-bd00-0ab005981ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96466521-e4e5-4bba-aac3-d121fdcb8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation will provide $730 billion in non-defense funding
        -- a 6.7% increase over fiscal year 2021 -- the largest jump in four years,
        according to the House Appropriations Committee. It also will provide $782
        billion in defense funding, a 5.6% increase over fiscal year 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f37aa3-aa68-4cb5-8891-2db86e011748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc04c8-b73a-42bc-b2e6-e947b15e4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omnibus does not include additional Covid-19 response-related
        funding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55c105-5ed2-430a-8a8a-e6191b4cef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5346e9b-bd90-4055-8a2b-13e0dab58883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration requested $22.5 billion in supplemental
        Covid-19 relief funding in the massive government funding package. Negotiators
        had proposed a scaled-back $15.6 billion for Covid relief, but following pushback
        on both sides of the aisle, House Speaker Nancy Pelosi announced that Covid
        provisions would be stripped from the funding bill, which passed late last
        week. House Democrats have introduced a standalone Covid relief bill, but
        it does not currently have the votes to pass both chambers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67f009-e9b3-48cd-892d-c605afd8b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238c6fe-358a-4c75-8818-8117e2501ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White House Covid-19 response coordinator Jeff Zients
        said that "additional funds are necessary in the very near future to avoid
        disruptions to ongoing Covid response efforts."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3834cef-fa81-48c7-a8c2-56020f6f43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e807d-41c1-4d50-8d13-153f0eb365d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Congress fail to act, Zients added, "it would result in severe
        consequences" for efforts toward treatment, testing, vaccines, efforts to
        help deliver more vaccines globally and fight future variants -- all key to
        President Joe Biden''s national preparedness plan for the next state of the
        pandemic outlined earlier this month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac9c78-9b92-43d3-a384-b6d87de4f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:31:44.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/politics/biden-ukraine-aid-omnibus/index.html">Biden
        signs massive spending bill into law that dedicates billions to Ukraine aid.</a>"</em></p>'
  'oil-prices-drop':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Courtesy: James MacDonald/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T04:32:07.249+08:00
    'imagesource': 'jcr:ea9aea1a-a31d-465a-9e7d-800f5ab4831a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2782f0b5-12e6-473c-b45a-f243dc73c0a5'
    'lead': 'Stocks soared on the news as well. The Dow gained about 600 points, or
      1.8%, Tuesday. The S&P 500 and Nasdaq rose 2.1% and 2.9% respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T04:35:15.008+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:02:36.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
