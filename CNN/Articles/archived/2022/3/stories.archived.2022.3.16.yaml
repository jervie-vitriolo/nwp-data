    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74816832-e808-46f3-b008-72e50e646b9c'
    'lead': 'China''s economy started the year on a bright note, with several major
      indicators beating forecasts. But as Covid cases in the country spike, keeping
      up the same pace of growth in the coming months may prove difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T17:16:00.105+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:01:59.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:21.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'economy', 'surprisingly-good-start', 'year', 'challenges']
    'template': '1'
    'title': 'China''s economy had a surprisingly good start to the year, but it may
      not last'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23be57-0dc2-424b-884e-87715ef6627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy started the year
        on a bright note, with several major indicators beating forecasts. But as
        Covid cases in the country spike, keeping up the same pace of growth in the
        coming months may prove difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22b432-2f34-4a81-8e26-5efb79d784a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd8db3-9862-4c83-9393-284d62f19f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales rose 6.7% in the first two months of 2022 compared
        to a year ago, according to data released by the National Bureau of Statistics
        (NBS) on Tuesday. That was well above the estimated 3% increase in a Reuters
        poll of economists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467b72c-1506-41b1-a6a7-4c7f58b714a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295c60e-4dbe-45cf-937e-e2fc82929d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production jumped 7.5% during the same period, surpassing
        the forecast of 3.9%. And investment in fixed assets, such as infrastructure
        and machinery, jumped 12.2% from a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2a3f6-3f6b-4333-a87d-59b10fe1069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d010aae-8434-4231-83c9-762add731340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the combined effect of macro policies and the efforts of
        businesses, the momentum of China''s economic recovery has improved in January
        and February, laying a solid foundation for a good start in the first quarter
        of this year," said Fu Linghui, a spokesperson for the NBS, at a press conference
        in Beijing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252caa9-3512-4b66-a9a8-add9be01d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c998a7-b599-44ec-b50b-cb51b9880f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the policy front, China has significantly boosted its spending
        on infrastructure, with many local governments kicking off big projects in
        areas such as electric mobility and semiconductors, Fu added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49bbc8-0d13-4ced-9475-dbd262949e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0802d9-5ba1-46a8-9270-39320fe0da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s data showed that investment in manufacturing surged 21%
        during January and February from a year ago, much faster than the 13.5% year-on-year
        growth recorded in the same period in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d635e4-925f-4ccd-8674-27e2674f9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b293cf9-95c1-46ac-977e-371431b68a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time this year that Chinese authorities have
        underscored the importance of infrastructure expenditure. Earlier this month,
        Chinese Premier Li Keqiang said the government would ramp up fiscal and monetary
        support for the economy this year, including spending more on infrastructure
        and conducting more interest rate cuts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50afea-f746-4bdc-8a40-2f9a73a9a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287a06f-47df-4442-b24e-e1e8be2477ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has increased the broad fiscal deficit this year,
        implying growth in infrastructure investment, wrote Larry Hu, chief economist
        for Greater China at Macquarie Group, in a report on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b194782-ea3e-4ca5-a1d9-bab68d2072a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
