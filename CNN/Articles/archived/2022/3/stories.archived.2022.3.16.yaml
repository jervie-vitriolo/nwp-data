      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f8d1f-a081-44b1-98b7-683026a7841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T00:17:23.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:57:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 Japan earthquake was 9.1 magnitude, some 63 times stronger,
        and released about 500 times more energy than Wednesday''s quake.</p>'
