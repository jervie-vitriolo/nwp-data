      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888dd4d-b3b5-4e27-aaab-2eb903cd5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:47:58.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:00:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Traffic Center on Wednesday, Electric
        Kick Scooter Philippines founder Tim Vargas explained the benefits of using
        e-scooters as an alternative mode of transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962dfcae-cbf1-4998-9cc9-b6fcf141c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:47:58.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:00:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d701c-a0de-49ae-b6d5-28b1d6925842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:47:58.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:00:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said an entry level e-scooter costs around ₱15,000 to ₱20,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3e5d3-64f4-499d-9da5-b9e0748e49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:47:58.520+08:00
