      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos kept his 60% rating while Robredo, who saw her numbers slide
        from 16% to 15%, remained on the second spot.</p>'
