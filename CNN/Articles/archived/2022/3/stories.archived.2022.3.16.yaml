      'mgnl:type': 'text'
      'text': '<p>"An extraordinary spirit and tremendous talent and one of the kindest,
        most gracious colleagues on the road," Ward wrote on Twitter. "Absolutely
        heartbreaking."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664656fb-9820-4715-bdc6-63f950905440'
