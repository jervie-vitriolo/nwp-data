      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> The
        F2 Logistics Cargo Movers are triumphant in their Premier Volleyball League
        (PVL) debut after downing the Black Mamba Army Lady Troopers in four sets,
        25-15, 25-18, 21-25, 25-22, in the 2022 Open Conference opening match on Wednesday
        at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5a173-83e8-41dc-98ee-d18db45dd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bde90-4a42-4031-bcc5-8835b47684a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kianna Dy led all scorers with 20 points, 15 of which were stinging
        attacks. Ara Galang added 11 points and Majoy Baron chipped in 10 points in
        their maiden victory in the league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68efdfd-0857-4805-b42f-ae32e7fe72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356533e-fe7e-4e1e-8bcc-3b74afd72508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers showed their dominating offensive set plays and
        tight defense early in the game to clinch easy wins in the first two sets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3214dc-3ab4-4279-b215-3057b3e9d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5e826-4b50-43c4-82d3-77f096d84d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the third set, Far Eastern University product Jeanette Villareal
        and Army veteran Honey Royse Tubino scored crucial attacks down the line to
        force a fourth set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a2458-bcb0-45f2-b672-5996a745ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:01:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212f4bf-a0af-4cfb-a9bd-e7ed96af389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:06:02.310+08:00
      'mgnl:createdBy': 'david'
