      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said an e-scooter can run up to 25 kilometers, and charging
        usually costs 20-25 centavos per kilometer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53a9ab-72ea-4ae3-ae11-3766f261b974'
      'mgnl:activationStatus': true
