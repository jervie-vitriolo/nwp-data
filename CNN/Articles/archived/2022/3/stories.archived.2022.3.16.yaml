      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c09bd-dd7c-4e89-9340-c0dfa2ef01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:18.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:59:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
