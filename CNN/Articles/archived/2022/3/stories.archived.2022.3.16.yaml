  'lacson-sotto-tuguegarao-city':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-16T18:11:07.954+08:00
    'imagesource': 'jcr:024bd18e-7f7f-4a90-b891-b22764d7fdff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2fd5cc2-7359-4a44-b221-ea01d38d5e80'
    'lead': 'Comelec, meanwhile, says it would have to wait for a formal complaint
      before possibly launching a probe.'
    'mgnl:activationStatus': true
