    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648ba59-406a-4d87-b156-fa1d1e3450a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T09:19:52.425+08:00
      'mgnl:createdBy': 'david'
