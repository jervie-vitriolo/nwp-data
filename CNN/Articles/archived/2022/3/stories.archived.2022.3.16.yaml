      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55616132-a060-4bf9-bf2c-f4b2df29539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry Dizon, the Filipino stage and film actor who co-stars in “Drive
        My Car,” told <a href="https://www.rappler.com/entertainment/movies/filipino-actor-japan-best-foreign-language-film-frontrunner/"
        target="_blank">Rappler</a> that Hamaguchi directed the cast the same way
        the protagonist Kafuku directed his fictional “Vanya” production. “You hear
        the lines over and over spoken in zero emotion on flat mode until somehow,
        you memorize your co-actors’ lines, unaware that your body is adapting and
        reacting to what is happening in the scene,” he said. “You find ease and comfort
        when you are with your co-actors speaking in Mandarin, Korean, Japanese, Korean
        Sign Language, and, for my part, Tagalog.”</p>'
    '0':
