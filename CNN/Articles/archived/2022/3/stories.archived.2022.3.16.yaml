      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said Neri told him she is willing
        to address the allegation against her in due time.</p>'
  'BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021':
