      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska tallied its biggest lead of the game at 84-67 with over four
        minutes remaining in the game following a three-point basket by new import
        Mark St. Fort, who led the team with 17 points and 14 rebounds.</p>'
