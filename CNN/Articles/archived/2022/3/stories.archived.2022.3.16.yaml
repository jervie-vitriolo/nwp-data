      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Fukushima''s nuclear power plants is being checked and a
        second one is unaffected, Chief Cabinet Secretary Hirokazu Matsuno said in
        a press conference.</p>'
