      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland also put forward a plan to send fighter jets to Ukraine,
        although this was rejected by the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da629ab2-6b49-4474-9d07-dd14b4459f4f'
