      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups also called for the suspension of taxes on fuel
        products. However, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/business/2022/3/16/Duterte-DOF-recommendation-aid-poor-households-retain-fuel-excise-taxes.html">approved</a>
        the Department of Finance recommendation to keep these taxes and instead provide
        to the poorest households unconditional cash transfers for a year.&nbsp;</p>'
