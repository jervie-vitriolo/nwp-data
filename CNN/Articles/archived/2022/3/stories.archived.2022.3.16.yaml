    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b89ced-d28d-4935-ba83-29851cb70a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Two
        Cabinet secretaries are proposing ways to give employees some reprieve amid
        the rising fuel costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3638525-9f28-4e8a-878d-6696a18b3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua and Energy Secretary
        Alfonso Cusi suggested to shorten the work week to four days but with longer
        hours to help conserve energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1384fff-d08b-419f-87ee-2eb5a804357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtatrabaho pa rin po ang bawat Pilipino ng 40 hours per week
        pero imbes na sa limang araw ay apat na araw, pero imbes na walong oras kada
        araw, magiging sampung oras kada araw," Chua said during the televised meeting
        with President Rodrigo Duterte that aired on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147156c-d2e1-4212-8cbf-5cbcd0460ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos will still work for 40 hours per week. But
        instead of working for eight hours, they have to render 10 hours of work per
        day.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8548d-3319-4a91-a6ed-8360fd00528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority chief pointed out
        this was also done when fuel prices surged during the Gulf War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc73d03-138b-4bb6-9bb9-0bed51d14523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang epekto po nito ay makakatipid din. Imbes na araw-araw nagko-commute
        ay magiging apat na araw, at ito ay makakatulong din sa pag-manage ng ekonomiya
        natin," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc42024-cf36-4d49-ba25-7b78372e2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The effect is we can save money. Workers only need
        to commute for four days, and this will help us manage the economy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1ab68-ad72-4027-8098-ab55e2831eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also proposed to allow employees to continue working from home
        even as the Fiscal Incentives Review Board, headed by Finance Secretary Sonny
        Dominguez, mandated business process outsourcing firms to have their employees
        work in the office to stimulate spending and economic activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b1a30-b425-4911-8d41-e9831d3a0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:00:41.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, the economic team also rejected appeals to
        suspend the fuel excise tax. Instead, Dominguez and Chua pitched giving cash
        aid to poor families.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82282433-f694-44a3-92ec-6c9b6aae4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the shift to a four-day work week is being considered
        by President Rodrigo Duterte amid fears that oil prices would continue its
        upward trend, acting presidential spokesperson Martin Andanar said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02438a5-dbd4-464a-a83a-419fc9d9f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan po ay under consideration ng ating Pangulo. Mayroon pong ilang
        panukala ang NEDA at kasama na nga po diyan ang... four-day work week at mayroon
        din po iyong extension ng work from home," he said during a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b915770-acc8-4b3a-83ef-57d6948d2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is under consideration by our President. NEDA
        has some proposals and these include the four-day work week... and an extension
        of work from home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040a072-e08f-4763-b763-e5856d5e7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Senator Panfilo Lacson has voiced his support
        for the shortened work week, saying this could ease employees'' costs associated
        with working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e723a6-5772-4200-a621-2e3d62710c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will support that para matipid na rin ang gamit ng fuel (I will
        support that to save fuel)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a101ddd-1ee1-47bb-998b-03f77773447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader and presidential candidate Leody de Guzman, on the
        other hand, said the proposal could slash workers'' earnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c709e5-7c6a-499a-9645-a24aab6f0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang epekto ng panukalang four-day work week ay kabawasan sa kita
        ng manggagawa. Dahil imbes na ''no loss in pay'' ay ''no work, no pay,''"
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6fb93-1479-43e5-a989-22b3045438ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The effect of the four-day work week measure is a
        reduction in workers'' income. Because instead of "no loss in pay," it''s
        "no work, no pay."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f60f34-6b75-4963-a686-7dd28a8e4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman reiterated his call to implement shortened work hours
        instead, reducing it to six hours without salary reduction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6efe50-6749-4e3b-b566-9e7ceb23453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking panukala para sa shortened work week... ay naglalayong
        magdagdag na isang shift para sa karagdagang empleyo habang binabawasan ang
        physical depreciation ng katawan ng manggagawang nalalaspag sa pag-oobertaym
        at pagtarabaho," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1144ca-6204-4620-954b-fefa0f624a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:39:10.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:02:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My proposal for a shortened work week... aims to add
        a shift for another employment while reducing the physical depreciation of
        workers, who are overused due to working overtime.]</p>'
  'COVID-19-alert-level-0-face-mask-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-16T12:23:15.998+08:00
    'imagesource': 'jcr:7a181f8c-f630-4581-9878-79464e6e55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75c30e4-5938-4f5c-9eed-2a7554567152'
    'lead': '''Maski mag-abot tayo ng [alert level] 0, it is good to just wear a mask
      kasi ''yun ang nakakapigil ng talagang widespread, uncontrolled contamination,''
      President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T12:25:31.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:13.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:15.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Keep masks on even in Alert Level 0'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ff63-daad-44cc-a192-25227bc9a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — As the
        government deliberates on the health protocols that will remain under Alert
        Level 0, President Rodrigo Duterte urges the public to keep wearing face masks
        to protect them against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e37a3-3cf9-4087-bb5d-ff1b5f7bb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the virus is still present and continues to mutate so there
        is a need to stay protected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b28f5-b6be-42e4-b2be-796ef0eb24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the best defenses we have, humans really adapted to, is
        the wearing of the mask," Duterte said in a pre-recorded address that aired
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48595369-04fe-43cd-a9f4-16f04b89af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing of the mask, maski mag-abot tayo ng [alert level] 0, it
        is good to just wear a mask kasi yun ang nakakapigil ng talagang widespread,
        uncontrolled contamination," he also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685a6a1-f534-4fd8-b477-7ea751ba0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wearing of the mask even if we reach alert level 0
        is good because it can prevent widespread and uncontrolled contamination.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe94e5-bb10-4b33-a676-9e6864056949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will only consider placing the entire country under
        Alert Level 0 — in other words, removing the alert level system — once the
        World Health Organization lifts the state of COVID-19 pandemic, vaccine czar
        Carlito Galvez Jr said last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f483fc5-d476-4ea3-bb32-19baf57d06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked Health Secretary Francisco Duque III if the Omicron
        BA.2.2 subvariant can hit the Philippines in the same way it is affecting
        Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cdb56-82e6-4e76-b417-7404a5e680e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief replied it is possible, but its effect is not yet
        clear since the Philippines recently recovered from the surge caused by the
        BA.2 subvariant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2eb6f-04fc-41a9-817e-394d880bffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T12:25:31.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the country has better vaccination coverage for
        senior citizens compared to the vaccination rate in Hong Kong.</p>'
  'Duterte-DOF-recommendation-aid-poor-households-retain-fuel-excise-taxes':
    'author': 'Pilar Manuel, CNN Philippines'
