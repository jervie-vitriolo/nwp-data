      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has resulted in a drop in savings, with 79% of respondents saying
        their savings would only last for a year or less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d92403-4980-40ec-901e-26740fb7bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.408+08:00
