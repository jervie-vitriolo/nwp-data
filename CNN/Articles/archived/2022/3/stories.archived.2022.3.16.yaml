      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-scooters can be charged at home, in the office, or any designated
        parking slot for charging such vehicles, which Vargas said is an advantage
        compared to electric or hybrid cars that require high-powered chargers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d914d-a140-4e81-a91f-72014791469a'
      'mgnl:activationStatus': true
