      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> A group
        is pushing for the use of electric scooters amid soaring fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be4d4a-0f31-4d64-a43e-3be50de5c2cc'
      'mgnl:activationStatus': true
