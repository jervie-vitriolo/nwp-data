      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, she explained her administration will make sure there
        is proper and careful implementation of the Mandanas ruling. This way, funds
        allotted to communities will be downloaded immediately and used in needed
        programs, she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995671a9-d586-4860-9c1b-365e929b9578'
      'mgnl:activationStatus': true
