      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff5f1f-e22f-4dfc-b681-f2a998cb1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi muna ako nagre-act agad [I did not immediately react] because
        of the income the government derives from allowing this kind of game to go
        online,” said Duterte in his taped weekly public address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12b98d-41f2-4f85-bacf-e7fd1e2171a9'
