      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report from Infanta said the drug haul was the result of
        an anti-illegal drugs operation conducted by authorities on March 15 at a
        checkpoint purposely set up along the national highway in Barangay Comon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2376e2-33cf-4322-b9a5-36b43e2ef430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:35:09.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said three vans were intercepted and resulted in the confiscation
        of "an aggregated 80 sacks of suspected methamphetamine hydrochloride." The
        seized items weighed around 1,650 kilograms with a market value of P10 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831790b-dd5f-484c-8e4c-3d746e5073e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:35:09.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:02:00.623+08:00
