      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08378593-0cf3-44fb-9ce3-1332f6ae91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
