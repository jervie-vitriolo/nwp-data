      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d5b32-1ba3-499a-b8d8-2661c125658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That daydream is pure fantasy, until it isn''t: The trailer doesn''t
        show us just how Kamala gets her powers or their extent (no spoilers here)
        -- she describes them as "cosmic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700365ec-5d70-4cd0-8dfa-bd9e5177b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really the brown girls from Jersey City who save the
        world," Kamala says at one point in the trailer. But "Ms. Marvel" the series
        will likely prove her wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c1d59-b205-43f4-94f1-38d6f9a7825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What foes will Kamala face beyond high school mean girls and intimidatingly
        attractive classmates? Will her family learn her super-powered secret? And
        when will she get to join her idol Captain Marvel in defending Earth from
        interstellar invaders? (She''s set to appear in the upcoming "Captain Marvel"
        sequel "The Marvels.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb03c3-9187-41c3-be84-40a852104a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:36:33.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCU loves a slow build, so it''s likely neither Kamala nor the
        viewers will get every question answered. Marvel fans have likely already
        begun theorizing, but they''ll have to wait until June 8, when the show starts
        streaming on Disney+, to see how Kamala''s story plays out.</p>'
  'Pfizer-4th-vaccine-booster-elderly':
    'author': 'Amanda Sealy, Carma Hassan and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-16T06:38:50.619+08:00
    'imagesource': 'jcr:01bf2df0-cf33-422e-9e61-9526d1c9ccd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73ca1b2-2b8e-459e-9138-ca5ee8fef078'
    'lead': 'Pfizer and BioNTech submitted an application for emergency use authorization
      to the US Food and Drug Administration for an additional booster dose of their
      COVID-19 vaccine for adults 65 and older who have gotten a booster dose of any
      of the authorized or approved vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T06:40:06.006+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:32.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:07.043+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer/BioNTech seek US FDA authorization for fourth COVID-19 vaccine
      doses for people 65 and up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe1896-e9e3-4384-b044-9050849cae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pfizer and BioNTech submitted an application
        for emergency use authorization to the US Food and Drug Administration for
        an additional booster dose of their Covid-19 vaccine for adults 65 and older
        who have gotten a booster dose of any of the authorized or approved vaccine,
        the companies said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36425637-aebd-4b6d-84af-c6b097ec330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission is based on two data sets from Israel. "Both data
        sets showed evidence that an additional mRNA booster increases immunogenicity
        and lowers rates of confirmed infections and severe illness," the companies
        said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f0cb5-e89e-4371-a1c8-e36d7a4ad24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla said Sunday that he expects that a fourth
        dose of Covid-19 vaccine will be needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0d56d-c64f-44c5-bb60-c8deb9409c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary -- a fourth boost for right now. The protection
        we are getting from the third, it is good enough -- actually quite good for
        hospitalizations and deaths -- is not that good against infections, but doesn''t
        last very long," Bourla said Sunday on CBS'' "Face the Nation." "But we are
        just submitting those data to the FDA, and then we''ll see what the experts
        also would say outside Pfizer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ca67f-82df-40ee-b4c6-75f172fad0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Israeli data sets, released in a preprint study this
        year, showed that a fourth dose of Pfizer/BioNTech''s Covid-19 vaccine restored
        antibodies to the level seen after the third dose, but efficacy against breakthrough
        infections from the Omicron variant was low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a55387-4a25-4e8e-8557-fe39d4e6bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are offering fourth vaccine doses, especially to
        people at higher risk of severe disease and death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc764c1-3060-447f-80bb-707b86e692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, certain immunocompromised adults can receive
        three doses of the coronavirus vaccine and a fourth shot as a booster dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d4bd3-26bc-4c33-918d-b905008a395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:40:06.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the Pfizer/BioNTech coronavirus vaccine are available
        for people 5 and older, and people 12 and older are eligible to receive a
        booster five months after their second shot.</p>'
  'Starbucks-cups-phase-out-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T06:40:46.448+08:00
    'imagesource': 'jcr:49628979-c0cc-47e3-9005-c31293414b58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3fad31-73da-4d48-9e8a-46e9c57a21a1'
    'lead': 'The company''s white — or sometimes holiday-themed — logo-emblazoned
      paper cups for hot drinks, and clear plastic cups for cold drinks are instantly
      recognizable symbols of the brand. But that''s not entirely a good thing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T06:41:55.025+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:02:31.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:07.498+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks is planning to phase out its iconic cups'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720b4ab-35ac-446e-8a29-350de6d94c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks has a love-hate relationship
        with its cups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf65faf-5562-4c35-9b24-9da1bfafc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s white — or sometimes holiday-themed — logo-emblazoned
        paper cups for hot drinks, and clear plastic cups for cold drinks are instantly
        recognizable symbols of the brand. But that''s not entirely a good thing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2054494-c85d-4b5a-b095-1f5468d2d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cup is ubiquitous, and we love that," said Michael Kobori,
        Starbucks chief sustainability officer. "But it is also this ubiquitous symbol
        of a throwaway society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffed34-a2f8-4b00-b909-d0e86eee3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the cups are disposable. When they are thrown away,
        the cups end up in landfills or as litter in streets and waterways. Some might
        be recycled, but recycling is an imperfect option — recyclable items still
        end up in landfills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e4153-3dd4-4304-8b93-a3c634323eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best solution? "Eliminating the disposable cup," Kobori said.
        He called that option "the holy grail."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419305f7-b3ac-4df6-a7cd-9d4200e128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, the company wants every customer to be able to either use
        their own mug easily or borrow a ceramic or reusable to-go mug from their
        local Starbucks. That could mean rolling out more borrow-a-mug programs that
        require a deposit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04ce49-19cb-46ca-9e4f-650c57a3d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is also planning, by the end of next year, to let customers
        use their own personal mugs at every Starbucks in the United States and Canada,
        even if they order ahead or use the drive-thru.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0b991-19a5-41d1-82d8-cbcdde155cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals don''t mean Starbucks will get rid of the paper and plastic
        cups. But they do want to make that option less attractive. That won''t be
        easy to do, as most Starbucks customers are used to that simple, single-use
        option. But the company has a plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f864c-f945-4808-b166-945a2d5d4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing out Borrow-A-Cup programs</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85962d3b-43f7-461d-80a4-984b3c1fe923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To phase out disposables, Starbucks is considering a widespread
        borrow-a-cup program, in which customers pay a deposit for a durable cup that
        they take with them and drop back off after use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aec53-9f07-479b-a74a-08cd7cd1e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amelia Landers, a vice president of product experience whose team
        is responsible for sustainable packaging at Starbucks, expects that this model
        will resonate more with customers compared to other sustainability efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4a45e-14f3-453e-9a44-1b4ac27d3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that will take the lead," she said. "We are testing a number
        of different [borrow-a-cup] programs around the globe," including "20 different
        iterations and in eight different markets."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e24a5-bb7b-49a9-bfd5-b4ebd2aa7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seattle, Starbucks tested a beta version of such a program last
        year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104d30d-c296-428a-aeba-0e7f49ba06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We developed a new cup that had a very low environmental footprint,
        was lightweight polypropylene, ultimately recyclable and could replace 100
        single-use disposable cups," Landers explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a96a3-2c44-4f06-a5b0-8c48686fe304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that test, customers paid a $1 deposit, and had to return the
        cup to a smart bin located in the store to get their dollar back. Customers
        also earned rewards for using the cup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64820d41-b308-44f2-9719-8ce9d00078a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Davis, who manages a store where the program was tested, said
        that customers were curious about the bin, and once baristas explained it
        to them, many were on board with the concept.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c128d4a-6592-4416-b42a-1fd69319f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excitement and engagement was really high among my customers
        and my [employees]," she said. For baristas, the process was straightforward
        enough — they just used the reusable cup instead of a regular one to prepare
        drinks. A third-party company collected the dirty cups for cleaning, so baristas
        didn''t have to worry about that part of the process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cf49a-ee3a-4811-9937-8e72563ce68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is running similar pilot programs in Japan, Singapore
        and the United Kingdom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae3cc0-6e65-4e48-b370-c83525762fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model is the most promising because it''s the easiest to integrate
        into customers'' daily lives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a5c1-d272-4686-b122-8aef2def1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to remember to bring your own reusable mug or, if
        you do, get stuck with a dirty cup for the rest of the day. And you don''t
        need to sit and sip your coffee at a Starbucks, something most people don''t
        have time for on a weekday morning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a8361-06ae-419e-bfbc-f6325b92621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that model is still just being tested, so the company wants
        to encourage the use of reusable mugs in other ways.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ade21a-03b4-4dfb-8233-1ce75169dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing back the personal cup</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664ae55-749a-4b5d-b434-fc512cff1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, when people feared that the coronavirus could
        spread easily on surfaces, Starbucks barred customers from bringing their
        own mugs. It has since brought back the option and is now trying out ways
        to make it more attractive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313894af-753e-46b7-98f7-e158153336a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re testing an incentive on the personal cup to go up from where
        it is today — from 10 cents to 50 cents," Landers said. "We are also going
        to be testing a disposable cup fee." She added that the chain is also experimenting
        with discounted prices for people who use a Starbucks-provided ceramic mug
        in stores.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efeb39a-d927-4b84-9db6-b76ccf2a0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s simple enough. But it gets a lot more complicated when customers
        bring their own cups to the drive-thru or when they order ahead through the
        Starbucks app.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316c9ad-5931-4903-98ab-0c42dc69ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, ordering ahead or using a drive-thru might have been
        a rare enough occasion. But since the pandemic, more customers have been coming
        through the drive-thru or ordering ahead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416556e8-3565-451c-bfd1-34b1a4331534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a February analyst call, Starbucks CFO Rachel Ruggeri said
        that Starbucks'' drive-thru windows and its mobile orders together account
        for about 70% of sales at US stores operated by the company.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026c2c8-dd4d-476e-b35b-775a12687094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to achieve its zero-disposable-cups goal, Starbucks needs to
        figure out how to get reusables through a drive-thru, and make them available
        to customers who order ahead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe345b6-5d80-4e05-a1c2-e3b66e8238b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Starbucks has been testing different options at its
        innovation center.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d93930-e720-4060-ac22-5198080b066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got mock stores set up," said Landers. "We have different
        versions of the drive-thru layout."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88f95e-89af-4807-bda8-d18ba54efac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can simply give their cups to baristas at the drive-thru
        window. But Starbucks is exploring ways to make the process smoother.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b0091-55c3-4ad1-8223-48429a98115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option is to allow customers to drop off their cups at an earlier
        point in the drive-thru lane so that the drink is ready in a personal cup
        once they swing around to the window, Landers said. Another is for baristas
        to pre-make drinks when customers place their orders, and pour them into personal
        tumblers at the window or when they arrive at a store to pick up their order.
        Starbucks is also testing out cup-washing stations in stores.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963f44c-8a8c-49c3-9eaf-1a088b27a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is trying "different things, over and over again," to figure
        out what might work, she said. "We''re right now in the middle of all of that
        work."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6f98d-2f6e-4e08-b301-508f5d32aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s crucial for Starbucks'' mobile order and drive-thru experiences
        to be seamless. After just a few sluggish pickups, customers may take their
        business elsewhere.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4df364-fef6-4069-9249-3aa8c8b03504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starbucks also has to be careful not to put too much additional
        burden on employees, who already have to prepare complicated, customized orders
        at high speeds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b0652-d471-43dc-9650-9971d607b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially important now. Workers across the country are
        considering unionization, going against the wishes of the company''s leadership.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658ae71-4197-4475-bbc1-9139d4ebfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Starbucks, in Buffalo, New York, was the first to vote to unionize
        in December. Employees at a handful of other stores have since made similar
        efforts and several Starbucks around the country are preparing for their own
        votes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103af46-6a94-4d15-b8b3-037ffc91240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the company''s initiative leads to the end of paper and plastic
        cups at Starbucks, it will be quite an achievement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad2ce4-4956-4d58-b5fc-ec0ac407e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T06:41:55.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:02:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that even the most ardent of sustainability champion customers,
        they really don''t change their behavior all that easily," Landers said. "Even
        though they really, really want to."</p>'
