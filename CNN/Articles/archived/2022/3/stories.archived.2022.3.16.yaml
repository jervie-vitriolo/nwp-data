      'mgnl:lastActivated': 2023-01-24T12:02:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1992ce-5412-4498-9248-f605b5d7c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police observation, Año said that most of the persons of
        interest are either security or management personnel of cockpit arenas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55212c63-61ea-46a3-9782-e52c28ffc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2022a-0fba-4986-aea5-133c12a430c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the police also noticed that the last location of missing
        persons where within the premises of cockpit arenas and all involved arenas
        have no CCTVs installed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bdfa9c-3979-4fe8-8cb1-d09d470e2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f578d0-bffb-4a70-90d8-6a9289279dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also noted that all the cockpit arenas being investigated
        are managed by the same administrator and operator, said Año.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c89063-c8a2-478f-9488-c3059b8d35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6679d-9f3f-487b-932e-113693aadb9d'
      'mgnl:activationStatus': true
