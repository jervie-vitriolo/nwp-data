      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel currently employs around 10,000 people throughout the European
        Union.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10683d99-800a-4786-88c7-8770feb44f6d'
      'mgnl:activationStatus': true
