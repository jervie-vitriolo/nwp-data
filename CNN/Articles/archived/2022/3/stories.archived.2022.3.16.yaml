      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8acedd-8c5b-4390-8855-c894a722b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about personal things. About our kids, the home; not
        about military stuff.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b94b97-edc9-43ea-a88c-5492f79c03e8'
      'mgnl:activationStatus': true
