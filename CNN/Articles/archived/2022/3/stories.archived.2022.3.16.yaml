      'text': '<p>Aaron Fuller led TNT with 22 points and 19 rebounds while Troy Rosario
        added 20 markers for the Chot Reyes-mentored squad, which lost its twice-to-beat
        quarterfinals advantage - just like sister team <a href="https://www.cnnphilippines.com/sports/2022/3/16/Alaska-forces-do-or-die-NLEX.html"
        target="_blank">NLEX in the first game</a>.</p>'
