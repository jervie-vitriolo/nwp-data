      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ec0f5-760d-4126-ba4f-4f44b89d42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Inter-Agency Coordinating Council for Learners with Disabilities
        will be also formed and it will be chaired by the Education Secretary, while
        the Health and Social Welfare secretaries will serve as co-chairpersons. The
        council shall ensure that all organizations concerned are implementing R.A.
        11650, formulate a national policy on inclusive education, prepare and review
        a multi-year roadmap, and develop policy guidelines to ensure proper enforcement
        of laws, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf26a3-d5a5-4529-89f7-146bce1ed08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.142+08:00
