    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac13932-01d1-4c16-8b1d-d488e8a05ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> Defending
        PBA Governors'' Cup champions Barangay Ginebra kept their hopes alive after
        a 104-92 win over TNT Tropang Giga in the quarterfinals on Wednesday at the
        Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ce3db-5c95-4cb3-8634-f52e06cd5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:08:21.037+08:00
