    'mgnl:tags': ['intel', 'chips', 'europe']
    'template': '1'
    'title': 'Intel will invest nearly $90 billion in Europe''s chipmaking industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5442cf-8612-49f9-ac8e-ce6241ced95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intel plans to invest up to €80 billion
        ($89 billion) over the next decade to build up Europe''s supply chain for
        semiconductor chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364b662-698c-4a9e-8b07-cc7901972e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcffb3-459d-4136-b175-b75996bcacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said on Tuesday that it will spend an initial €17
        billion ($19 billion) to create two new chip factories in Germany. Construction
        on the site in northeastern city of Magdeburg — which it will name "Silicon
        Junction" — is expected to begin next year and start operations in 2027.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838494f0-6bb8-446d-b02d-8da771db4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43f50b-750c-4ffd-9b6b-59d98c9335cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This broad initiative will boost Europe''s R&amp;D innovation and
        bring leading-edge manufacturing to the region," Intel''s CEO Pat Gelsinger
        said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2db6c-cfb6-4bf5-8c26-dd0cb2fcbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a4438-2364-4d0d-bc70-f69a8571d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to pour money into every part of the chip supply
        chain — including research, manufacturing and packaging — with investments
        also going to France, Ireland, Italy, Poland and Spain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab4b8c-f209-44db-9989-533cfba51b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304c9f8-6460-4bcf-b846-282c1bacc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its initial wave of investment of more than 33 billion euros
        ($36 billion), Intel expects to create about 5,500 jobs at the company, plus
        thousands more in construction and at suppliers and partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9adbc-dd7f-4cd4-a23c-76f7aff9b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cff7d-21e6-4d8b-be45-202890d48a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new factories will deliver chips using Intel''s most advanced
        transistor technologies to supply foundry customers as well as its own products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb149dd-5574-4078-9163-075e116b5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6660e34-84f3-459d-927b-01bf3b441ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe shortage of semiconductor chips has plagued tech companies
        and carmakers over the past year as economies reopened from pandemic lockdowns
        and demand for goods increased. The tiny chips are found in a raft of consumer
        products, including smartphones and washing machines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358116c1-0d5b-41ac-aba3-456b3c844a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869afa6-41ca-4d49-bfea-5631fbd12493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Volkswagen said in October that the chip crunch had helped
        shave 12% off its third-quarter profits. That same quarter, Stellantis, the
        maker of multiple car brands including Fiat and Citroën, said it produced
        about 600,000 fewer vehicles year-over-year due to the shortage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c8391-320c-4136-a65b-c52ce1a0f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d6a42-43f7-4e5b-bf0d-8b818aa890df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the European Commission has ramped up its efforts
        to secure chip supplies. In February, the Commission said it planned to funnel
        €43 billion ($47 billion) of public and private investment into the industry
        as part of its proposed European Chips Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07ddfe-4fee-41e4-a798-26b7440eaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c0dba-8d9c-4ddd-8112-a87bd9af3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:00:11.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union currently accounts for 10% of the global chip
        market, but could represent 20% by 2030 if the Act is adopted, the Commission
        said in its proposals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9376cf-c9db-4661-b9a3-751b7f1f68e2'
      'mgnl:activationStatus': true
