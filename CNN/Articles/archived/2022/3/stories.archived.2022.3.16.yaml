      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Pacific Tsunami Warning Center, a Pacific-basin-wide
        tsunami is not expected at this time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43698b18-fdbd-46a6-8522-4da616ac16ca'
      'mgnl:activationStatus': true
