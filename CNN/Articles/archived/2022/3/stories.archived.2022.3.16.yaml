      'mgnl:lastActivated': 2023-01-24T12:02:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873e7e5-5581-42c4-823f-9bb061585a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:02:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandanas ruling increased the share of national government tax
        revenue transferred to local governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50946b-b021-4583-bed5-2159755cb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T00:27:40.508+08:00
