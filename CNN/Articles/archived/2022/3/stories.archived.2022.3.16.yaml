      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s proclamation rally last Feb. 8 started in her hometown
        Naga City, drawing up around 15,000 pink-clad supporters. Around 40,000 showed
        up for her rally in Bulacan, 47,000 in Cavite, and 40,000 in Iloilo in the
        succeeding weeks. On March 11, she gathered the largest campaign crowd of
        over 86,000 in Bacolod City, Negros Occidental.</p>'
    '35':
