      'education', 'SPED']
    'template': '1'
    'title': 'Duterte signs law on inclusive education, services for learners with
      disabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c721b1-dabc-4dfc-a99c-d457df2bae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte has signed a law requiring all schools in the country to provide
        inclusive education and services for learners with disabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696f7ca-06f1-4474-a32f-d421068e598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf14d4-8a96-4720-99a9-31f4be3a9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11650, or the Instituting a Policy of Inclusion
        and Services for Learners with Disabilities in Support of Inclusive Education
        Act, aims to give learners with disabilities free, public and basic education
        and related services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f40d4f-bb0e-4f38-9aa8-d36cb8b30aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02a977-0231-4195-8c39-ab1d897c6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also aims to give them access to general education system
        through formal school systems, including the implementation of alternative
        delivery modes, and to ensure they develop full potential towards self-sufficiency
        and become fully participative members of society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8de8a6-cbb5-4120-b349-41ff2053ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bc691-0a7a-44a8-a40e-6da596d09fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:42:38.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure mandates the Department of Education and local government
        units to establish at least one Inclusive Learning Resource Center (ILRC)
        for learners with disabilities in all cities and municipalities. Existing
        Special Education Centers shall be converted into ILRCs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a9f87-d055-42c2-abaa-1c59f4948f3b'
      'mgnl:activationStatus': true
