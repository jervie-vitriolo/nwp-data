      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e02e7-19f7-4618-9766-03dbb8228abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, 91% of respondents said they recognize the importance
        of insurance - higher than any other market in the region, and well above
        the regional average at 69%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b2372-4885-43ea-b68c-3e9bd6a8304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8374c-8fcb-4acd-a6e9-295458494581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 88% - the region''s highest - said retirement planning
        is vital because of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3105e2d-7726-4ca6-be0e-10b53aa8c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.407+08:00
