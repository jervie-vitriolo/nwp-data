      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e658b5-302a-4d19-8f37-da339f6972c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T11:44:13.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To demonstrate that they''re really worried about it, the attacks
        on the Vice President have stepped up. The attention to discredit the number
        of people to go there, the attempts to discredit their motivations, I think
        that''s a clear indicator that they see what''s going on," he said. "They
        see the snowballing of support on the ground — actual people, not simply survey
        respondents or internet trolls — and that has got them worried."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950ad05-7d98-43b1-b935-e7d797cee0c1'
      'mgnl:activationStatus': true
