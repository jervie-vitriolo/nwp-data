      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f170b60-dfec-4550-90b0-115f1f3f9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uncle Vanya” has been translated to Filipino before — most notable
        is Rolando Tinio’s “Tiyo Vanya,” which the National Artist penned in 1976.
        Aside from Chekhov, he had also translated the seminal works of Shakespeare,
        Oscar Wilde, and Arthur Miller, among many others. In 1975, Tinio founded
        Teatro Pilipino with the mission to promote local theater and the national
        language through translated world classics and Filipino-made productions.
        “Tiyo Vanya” graced the stage as recently as 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91566251-4e01-4bab-bce8-835fdca385cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64a821-cff4-460f-bc41-132e855d1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon <a href="https://www.rappler.com/entertainment/movies/filipino-actor-japan-best-foreign-language-film-frontrunner/"
        target="_blank">hypothesized</a> that the Filipino “Vanya” lines he acted
        out in the film were sourced from the Cultural Center of the Philippines (CCP)
        archives, perhaps alluding to the Tinio translation. Philippine production
        coordinator Kristine Kintana tells CNN Philippines Life that while this was
        the original plan, pandemic restrictions pushed her to improvise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae01da-d2b3-47a3-b10f-855ae33b2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ec0e1-1a1d-4759-8bb9-630c463d7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Japanese production team expressed the need for a Filipino
        “Vanya” translation, Kintana reached out to actor and director Dennis Marasigan,
        who directed the 2016 restaging of “Tiyo Vanya,” and was one of the actors
        invited to audition for the part that eventually went to Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da9ba4-36c1-4ef2-b5c8-16e0aeea2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0badb-cb73-49fa-8b2d-244b723cb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was between June to October 2020, pandemic pa rin siya nang
        todo,” Kintana says. “Hindi mahanap ni Sir Dennis yung translation because
        of course he was at home [due to] the lockdown. Sarado rin daw yung CCP,”
        Kintana says. Even though the production team has acquired the permission
        of Tinio’s son, Antonio “Tonchi” Tinio, to use his father’s translation, a
        copy of it was proving difficult to find, especially with having to work around
        so many limitations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4d59d-0b7a-468e-9b8b-186c6dfdf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b4b43-6e66-4759-a344-e3017381e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s when the film’s associate producer tapped Kintana to translate.
        She agreed, thinking she would only do it for the Filipino lines in the script.
        She says, “But then they said na, can you translate the whole thing kasi malay
        mo may mga shots, during the rehearsal [scenes] kunyari, na makikita yung
        binabasa [ng characters]. Baka mahagip daw yung iba’t-ibang parts [ng script].
        So kinailangan kong i-translate yung buong ‘Uncle Vanya.’”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c6697-b472-4de3-a9ed-c20246b224e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0eef9-3115-4917-a9d0-89a55d8072e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:17:49.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:02:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing extensive translations is not new to Kintana — she’s worked
        with Lav Diaz for a long time, providing the English-translated subtitles
        to his films. Still, this undertaking was admittedly daunting. “It’s from
        English to Filipino, tapos kahit kailan ‘di pa ‘ko nakakabasa ng Chekhov.
        May mga nuances dapat ‘yan para ma-gets mo yung beats nila, yung pagka-dark
        ng humor,” she says. “Medyo mahirap siya, but it was very eye-opening.”</p>'
    '27':
