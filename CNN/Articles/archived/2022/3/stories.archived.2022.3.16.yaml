      'mgnl:lastActivated': 2023-01-24T12:02:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518db05-d282-4a56-969c-393d71e2a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, NATO Secretary General Jens Stoltenberg said the alliance
        could convene a leaders summit quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed94b95-0cbf-4ed3-89a3-0d5e4ddb776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed384273-6d27-4cc9-9384-9ca31f6d83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:46:51.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have convened an extraordinary Summit on 24 March at #NATO HQ.
        We will address #Russia''s invasion of #Ukraine, our strong support for Ukraine,
        and further strengthening NATO''s deterrence &amp; defence. At this critical
        time, North America &amp; Europe must continue to stand together," Stoltenberg
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47f656-d310-459d-81ab-deb97a672886'
