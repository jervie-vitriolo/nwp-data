      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> The
        Alaska Aces live to fight another day in their final conference in the PBA
        after forcing a do-or-die quarterfinals match against the NLEX Road Warriors,
        93-79, on Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc7ce9-bd8b-4d36-a4f6-35801586d746'
