    'mgnl:tags': ['EU', 'Ukrainian-President-Zelensky', 'meeting', 'Slovenia', 'Poland',
      'Czech-Republic']
    'template': '1'
    'title': 'EU leaders arrive in Kyiv for meeting with Ukrainian President Zelensky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688d7e7-ee75-483a-8dcd-f1ec3c7bf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Prime Ministers of Poland, Slovenia
        and the Czech Republic have arrived in the capital Kyiv for a meeting with
        Ukrainian President Volodymyr Zelensky and Prime Minister Denys Shmyhal to
        confirm the European Union''s "unequivocal support" for Ukraine amid the ongoing
        Russian invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a214d5-0ec0-4932-bd4c-ecc659a0b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd650e14-ad4d-4b45-9530-398d8852e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Tuesday, Ukraine''s Shmyhal said they had arrived in the
        city on behalf of the EU Council. He praised the "courage of true friends"
        and said the leaders would discuss "support of Ukraine and strengthening sanctions
        against the Russian aggression," on a Twitter post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54c955-cb07-4673-9afd-677706fb22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8ebc7-07ba-42ba-93f6-a47b3950825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Prime Minister Mateusz Morawiecki announced his arrival
        to the Ukrainian capital on Twitter, saying, "It is here, in war-torn Kyiv,
        that history is being made. It is here, that freedom fights against the world
        of tyranny. It is here that the future of us all hangs in the balance. EU
        supports UA (Ukraine), which can count on the help of its friends -- we brought
        this message to Kyiv today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a073d-c3b9-4a1e-94bd-d31e514a9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80af61b-82a1-4cf4-858c-0c97b0a88d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky welcomed the Prime Ministers in a video posted on his Telegram
        channel, telling them the "visit to Kyiv at this difficult time for Ukraine
        is a strong sign of support. We really appreciate it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a537439-41ce-4282-a998-a5db1661a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e5cce-0f51-43dc-9dfc-1e971d3c7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morawiecki and his deputy Jarosław Kaczyński, Slovenia''s Janez
        Janša and the Czech Republic''s Petr Fiala departed on a train before 9 a.m.
        local time, the head of the chancellery of the Prime Minister of Poland, Michal
        Dworczyk, said. The train departed from Poland, a press officer for the Czech
        government told CNN later on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cfb2d-ee8d-40fd-9205-0900c50d00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4853dc9-263d-4f76-902b-866c4840f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the visit is "to confirm the unequivocal support
        of the entire European Union for the sovereignty and independence of Ukraine
        and to present a broad package of support for the Ukrainian state and society,"
        a government spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035eeab-f4b9-4af4-8da2-8416a83f5eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ac86f-7b18-4355-8c57-2d17ea6130f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the trip to Kyiv had been organized in agreement with
        European Council President Charles Michel and European Commission President
        Ursula von der Leyen, and added that the international community would be
        informed about the delegation visit through international organizations, including
        the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00cac3-022a-42ed-a907-37a09aa64591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6000f-446d-4936-a542-65675eda8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At such breakthrough times for the world, it is our duty to be
        where history is forged; because it is not about us, but about the future
        of our children who deserve to live in a world free from tyranny," Morawiecki
        said in a Facebook post on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce53dd0-423d-44a1-ad2e-08f2dee77a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dea38e-3057-434a-ae89-38d676b78c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morawiecki said he and the other leaders were going to Kyiv to "show
        Ukrainians our solidarity" and denounced "Putin''s criminal aggression against
        Ukraine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321e985-6c5e-4a28-a72b-58d864b95b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4231a-04f8-4e37-9af1-2f8cc5fd02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv came under attack from multiple directions on Tuesday. Four
        people were killed when a 16-story building in a residential area of western
        Kyiv was shelled, city mayor Vitali Klitschko said. At least four residential
        buildings were hit by air strikes on Tuesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed7301-1a71-4907-ab6e-7cb4e4bec869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce42796-70d5-4e4b-b371-6b19beb8a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting with Zelensky on Tuesday, Slovenia''s Janša
        sent a message to Ukraine, posting on Twitter: "Thank you for not only defending
        your homeland and Europe as a territory, but for defending the very core of
        European values and our way of life. Your fight is our fight and together
        we will prevail."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf6a1c-d51e-4502-ba44-d998e20e63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccefe3-6d9c-4ff9-a661-c85ee965e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million people have fled Ukraine since the start of
        the Russian invasion on February 24, the International Organization for Migration
        said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b11760-c1cf-4785-b4d9-9f17ef9a48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T05:50:44.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495ba81-0ce6-4ad2-a7d7-fc7afeec46a5'
      'mgnl:activationStatus': true
