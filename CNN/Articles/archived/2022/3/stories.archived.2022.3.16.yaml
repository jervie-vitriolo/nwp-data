  'comelec-election-hacking-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-16T00:19:05.523+08:00
    'imagesource': 'jcr:3a9f093b-af77-455f-8f0e-6de4dfa04d8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
