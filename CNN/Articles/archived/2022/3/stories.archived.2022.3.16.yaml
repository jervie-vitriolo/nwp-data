      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> Team
        Lakay upstart Stephen Loman is the fifth Filipino fighter who will see action
        in ONE: X, which is ONE Championship''s 10th anniversary offering on March
        26 at the Singapore Indoor Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323250e7-110d-4aa3-bc70-d0cbee2fb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:30:19.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based sports outfit announced on Wednesday that Loman,
        known in the mixed martial arts scene as "The Spider," will clash with Japanese
        fighter Shoko Sato in the stacked fight event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d58a9c-cf66-45f1-a8a6-976ce6edf1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:30:19.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5f992-3e44-4d0e-9cb7-30b86ff4d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:30:19.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:02:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Loman holds a 14-2 win-loss record in his career,
        following his <a href="http://www.cnnphilippines.com/sports/2021/12/17/Team-Lakay-new-breeds-take-centerstage.html"
        target="_blank">first round technical knockout victory</a> over Russian contender
        Yusup "Maestro" Saadulaev in his ONE Championship debut during ONE: Winter
        Warriors II in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c384e1-7576-422f-89fa-6d818fc60c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:30:19.698+08:00
