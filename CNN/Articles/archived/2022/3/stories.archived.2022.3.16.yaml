  'Dr.-Seuss-series-on-Netflix':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Courtesy: Netflix'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T01:47:19.540+08:00
    'imagesource': 'jcr:c769e4ae-3f65-47d7-bc46-d0b6d331eef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e61540-3183-4216-9cb4-f2db564699bd'
    'lead': 'Winning the hearts and minds of children could be part of the solution
      to Netflix''s recent growth problems. That''s why it''s doubling down on Dr.
      Seuss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T01:49:18.863+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:02:39.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:03.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Dr.-Seuss', 'series']
    'template': '1'
    'title': 'Netflix adds new Dr. Seuss series, expanding its children''s programming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9525394-f786-4b9f-bbfa-06eb7fa7dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winning the hearts and minds of children
        could be part of the solution to Netflix''s recent growth problems. That''s
        why it''s doubling down on Dr. Seuss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd055d-db8f-4d4f-8b77-48ef9b8791e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fda7bd-9aa0-4295-aa44-8612df6ba7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming company announced Tuesday that it was premiering five
        new animated series based on books by beloved children''s book author Theodor
        Geisel, better known as Dr. Seuss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179b8fa-d4a7-4ab6-84b3-1a1a2a0244d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bf5e6-91e4-413e-b93a-ecff820d62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series are "One Fish, Two Fish, Red Fish, Blue Fish," "The Sneetches,"
        "Horton Hears a Who!," "Wacky Wednesday" and "Thidwick The Big-Hearted Moose."
        The company did not say when the new shows would debut on the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a4dae-226e-4ad1-9091-81d36270dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d7f11-bb71-4b29-813b-d7e9fe169f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new content builds on the streamer''s existing Dr. Seuss content,
        which kicked off with the animated series "Green Eggs and Ham" in 2019. That
        series starts its second season April 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b2961-0755-4283-91be-65d26f8e7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d635b9-1209-4894-a7fa-4bfdd3025801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deeper dive into the world of Dr. Seuss furthers Netflix''s
        strategy to expand in two crucial areas: content based on established characters
        and stories and children''s programming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e5855-8602-473e-a8f8-710a6f554aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8621f0-5ffc-4502-918b-d2ea0e1cf8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two areas are important to every streaming service, not just
        Netflix, because they hook in young viewers and their parents (who foot the
        subscription bill.) Streaming services need content for all ages to diversify
        their libraries and broaden their subscriber base. Which is why services are
        investing heavily in content for kids that has familiar characters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168bfc9-dcfc-4f12-9733-a212841440e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b37f13-3aa5-4ea6-bfb8-c3b98775ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Disney has plenty with Disney Animation and Pixar,
        HBO Max has Sesame Street, Paramount+ has SpongeBob SquarePants. Now, Netflix
        has more Dr. Seuss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d05ce7-9e68-45cb-bd41-baa60b4f40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a55302-4aac-45af-9d67-fbbad686fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has been doing this, too. The company announced in September
        that it acquired the rights to the stories of Roald Dahl, and plans to create
        a "unique universe" of products based on them. Dahl is best known for stories
        like "Charlie and the Chocolate Factory," "The BFG" and "Matilda" -- all of
        which have been made into movies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd2290-b85f-4855-8e96-da18554107f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7f60d-8ba8-4593-83fe-4a47dd042827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Seuss and Dahl may not seem like the biggest names, but Netflix
        needs all the help it can get since the company has had seen its growth stagnant
        lately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11042af2-1335-46a1-b4e8-fc34af0af35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a338a-f1e3-4f56-937f-973cd05f4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still at the top of the streaming world with more
        than 221 million subscribers globally, but its last totals came in lighter
        than expected and its outlook going forward was so lackluster that it caused
        its stock to plummet. Netflix''s stock is down 43% this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0c6b4-d622-4304-99e4-aa56acda91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3bb58-eacd-4faf-8e36-d8f5f4d45c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said on Tuesday that its Dr. Seuss shows will "serve as
        a true anchor for the company''s expanded focus on pre-school" by introducing
        concepts of foundational learning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac3af1-f68e-4fd5-ad39-b2a1c26bf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732bf50-7440-4db2-b8c7-310aae8108cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new slate of programming will explore themes of diversity
        and respect for others, all told through fun and engaging stories that incorporate
        the whimsical humor, distinctive visuals and rhythmic style of Dr. Seuss,"
        the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa51dc8-6cd8-4d13-af25-33b2fc5b5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa4aee-6e3c-463c-9660-0071612bede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Tilert, Netflix''s director of preschool content, added
        that Dr. Seuss'' books have been "a core part of families'' libraries for
        many years" and that she takes "great pride that we are bringing them to our
        catalog of Netflix shows, in a fresh and modern way that resonates with audiences
        today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1a026-a7bc-4c7d-9733-5ad6b89155ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T01:49:18.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/media/netflix-dr-seuss-shows/index.html">Netflix
        adds new Dr. Seuss series, expanding its children''s programming</a>."</em></p>'
