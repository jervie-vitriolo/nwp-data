      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c042a0-210d-46aa-9a80-d6a7881cbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor generated ₱3.69 billion from eight licensed e-sabong operators
        from April to December 2021. Meanwhile, ₱1.37 billion was collected from seven
        e-sabong licensees from January to March 15 this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f168d9-7d24-4630-b738-d9c15081f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4262a-ad35-484d-ac04-fd8ec80eb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would leave it to Pagcor to regulate e-sabong operations
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db50e1-3e42-4231-bc29-db30bb9090f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaca16-50bc-4e75-a5a3-049f6eedd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang interes lang talaga ng gobyerno dito ay ‘yung pera. Makikinabang
        ang gobyerno pero ang yayaman dito ay ‘yung mga operators [The only interest
        of the government here is the money. The government will benefit from this,
        but it will be the operators who will get rich]. That is why there is a need
        for a regulator on this particular game. We need a regulator somewhere, a
        representative from PAGCOR,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab912822-51e6-413c-b4d7-bbee5af3f98c'
      'mgnl:activationStatus': true
