      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/14/Pulse-Asia-February-18-23-survey-2022-elections.html"
