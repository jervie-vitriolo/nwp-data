    'title': 'E-scooter use pushed amid soaring fuel prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df03ca-76f9-4323-86b6-eb7e33ed8d95'
