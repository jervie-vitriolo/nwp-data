      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mark Thompson and Julia Horowitz contributed reporting. This
        story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/16/energy/russia-oil-output-opec/index.html#:~:text=The%20world''s%20second%2Dlargest%20crude,and%20demand%20in%20Russia%20slumps.">"Russian
        oil output is about to fall 30%. A supply shock is coming, IEA warns"</a></em></p>'
  'ADB-Oil-crisis-to-stoke-Philippine-inflation':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T21:40:07.960+08:00
    'imagesource': 'jcr:ac71aab9-05e4-44cd-8274-09a570afc3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4cf52e6-206d-4548-ae18-1e7ecf2cdbcf'
    'lead': 'ADB warns two COVID-19 waves could cut growth by 0.8 percentage points  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:43:09.854+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:58:31.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:28.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB: Oil crisis to stoke Philippine inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8207c41-6b6e-40e7-9389-0366752a13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> —&nbsp;The
        oil crisis triggered by the Ukraine-Russia war could stoke Philippine consumer
        prices, but its repercussions on the economy will not be as deep, the Asian
        Development Bank (ADB) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22e2e5-6088-4cfc-a8f7-87adb66ec665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based multilateral lender''s simulation showed that in
        the Philippines - where local pump prices have soared by a 30% already - headline
        inflation could climb by as much as 1.2 percentage points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a2d44-7f9f-4f8b-9f9a-c51f2aed0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The multiplier of oil price to inflation is about point-four, which
        means that for every 10 percent increase in oil price, you will have about
        point-four percent increase in inflation," ADB Senior Economist James Villafuerte
        told a virtual press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a930b-ab74-416a-bb0b-842192f578c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic inflation so far averaged 3% in the first two months of
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbcce4-bc09-4443-9366-7765eb4f29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, I think oil prices may have already reached
        30%, if you use that multiplier, inflation could actually increase by 1.2
        percentage points. But of course this is static analysis," Villafuerte explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1e6ee-657f-444f-b6e0-bf95247968bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be adjustment in terms of probably tax adjustment for
        oil. And the second is some countries could provide subsidies to electricity
        rates which will also temper the impact of oil," the ADB economist added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd86c2-e2da-467d-a7f9-5fd2f76b122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of rising oil prices has not yet been accounted for in
        the latest ADB growth forecasts released Wednesday. Another report will be
        issued in April, Villafuerte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e84d5-f024-4f24-9918-75df221b8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More worrying than oil inflation''s impact on growth is the downside
        risk that COVID-19 outbreaks are posing on the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fc30a-caba-4025-ab5c-5a371e11a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said two waves or two quarters of coronavirus infections
        or variants could cut economic growth by 0.8 percentage points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9c002-ebc5-4f2e-923c-abe152c75d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One risk factor is the volatility of COVID. So we said, let''s
        examine the case where we see about 2 more waves of COVID which is much smaller
        and much shorter that could affect economic disruptions… and what we see is
        it''s still quite substantial," Villafuerte noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee11fa-e5b0-4311-a75d-f59acb9341f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still 0.8 percentage points of growth in 2022," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0be691-6766-4f17-8b09-ae58e1494e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factoring in that scenario, the ADB forecasts Philippine growth
        at 6% this year versus Southeast Asia''s average of 5.1%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb0126-0301-4aa4-975e-21d17d12afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that''s faster than last year''s 5.6% performance by the
        Philippine economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e2973-0186-4a79-af6b-d8fb0b30c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An upside will be increased health spending, which the ADB said
        could add as much as 1.1 percentage points to boost the Philippine economy
        to a 7.1% growth pace at best.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bbb91-e670-413a-9129-aaca5d6a7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the study we did an optimistic scenario where we assumed that
        the countries in the region allocate more resources to invest in health system
        and fortify their health and enhance their capacity in response to the pandemic.
        We do this by increasing health expenditure to about 5 percent," Villafuerte
        recounted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cf2f5-f623-4cb5-99ea-3f2145a8ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:43:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:58:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen in this optimistic scenario is that the growth
        in region in 2022 could actually increase by 1.5 percentage point higher.
        What this communicates to us is that it''s really quite important we don''t
        disregard investing money in healthcare system," he added.</p>'
  'Senate-motion-contempt-PATAFA-board-members-Obiena':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-16T22:00:05.762+08:00
    'imagesource': 'jcr:ebb1b384-de79-41c6-905f-68e36eb5dba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da9efb1-6054-40e1-9864-31aa2cbaf422'
    'lead': 'Four senators filed a motion to cite in contempt the board members of
      the Philippine Athletics and Track and Field Association for failing to amicably
      settle their issues with Olympic pole vaulter EJ Obiena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:58:51.771+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:58:20.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:28.576+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate motion filed to cite in contempt PATAFA board members on EJ Obiena
      conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef368b-b72c-4ad9-bd2d-1dec96b44127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> Four
        senators filed a motion to cite in contempt the board members of the Philippine
        Athletics and Track and Field Association (PATAFA) for failing to amicably
        settle their issues with Olympic pole vaulter EJ Obiena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52101a-3439-4a6d-9dae-ec36dc072269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148238c8-8907-4d74-a182-b02d61eb588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who spearheaded the Senate motion, said PATAFA
        board members disobeyed the upper chamber''s committee on sports order to
        mediate with Obiena after the national athletics federation filed a case before
        the Lausanne-based Court of Arbitration for Sport last Feb. 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c31c50-abd7-4756-acf8-1fe4828eecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9112b9-aa98-4185-827d-be5a72bcd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on sports issued the order during their hearing
        on Feb. 7, where the now Italy-based Obiena faced senators and disproved PATAFA''s
        allegations of embezzling funds and falsifying liquidation reports, especially
        in paying his Ukrainian mentor Vitaly Petrov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af3f2a-e4e4-4639-aa68-b0770b4d59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753a2ea-a436-46ec-b3e1-ef8697281c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an act of bad faith, as PATAFA practically and effectively
        closed any possibility of amicable settlement with Obiena. PATAFA has clearly
        escalated the conflict by giving Obiena another problem that will distract
        him from his training and consume his time, efforts, and resources," said
        Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a78f07-9f6d-4cce-b258-7ab09b19ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:58:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73b7d8-076f-45ee-9b87-a53aa2ad2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:58:51.772+08:00
