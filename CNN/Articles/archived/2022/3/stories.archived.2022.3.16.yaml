    'template': '1'
    'title': '''We all will be judged.'' Russian prisoners of war voice disquiet,
      shame over war in Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe342a6-9843-4fe2-bde5-85331ba35ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"I want to tell our commander-in-chief
        to stop terror acts in Ukraine because when we come back we''ll rise against
        him."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b5f5b-8a3a-4f94-bc1d-ce54453188a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298f8eb-2cae-45a9-9ddb-3a6cc8b6e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin "has given orders to commit crimes.
        It''s not just to demilitarize Ukraine or defeat the Armed Forces of Ukraine,
        but now cities of peaceful civilians are being destroyed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8c084-9816-412a-9d13-81b69befd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8a5c8-c76e-4e42-8fd9-0ace81050bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crimes that we committed; we all will be judged."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4ab41-a593-4412-ba0e-c57f5c0cb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469c35e-6d1e-4ed0-8c2c-bb6cdb512c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the voices of Russian prisoners of war now held by Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3d59f-6170-4d56-b738-324ce7671cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd916f28-67dd-48d7-9f9d-d7a68f4587ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a dozen have appeared in news conferences held by the Ukrainian
        authorities, just a few of the 600 that Ukrainian President Volodymyr Zelensky
        says have been captured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ad1f4-73ea-4a01-9b71-8efd9631dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825d883-3b43-4ab1-85c7-ae8300e248b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their public appearances may be questionable under the Geneva Conventions,
        which forbid states from causing unnecessary humiliation to prisoners of war.
        And it is possible that they felt pressure to express views sympathetic to
        those of their captors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fbe69-625e-4f44-9e0e-1ed5b4e5a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d11eea-e9a2-4fad-b682-33e5ae8f3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three captured Russian air force pilots who spoke to CNN did
        not suggest they were speaking under duress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6cf7f-f4f0-4c6b-891f-b6a587342468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d4b7f-4733-4cac-bf16-ef2029880c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN requested access to speak with the prisoners with the Ukrainian
        Interior Ministry. That request was made prior to a press conference that
        took place in Kyiv on Friday. CNN spoke with the three men immediately after
        that press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cca06-2674-4c95-8a3c-1dc050007e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd838d-a388-4682-aedd-717fc7acb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN were the only journalists in the room and at no time did Ukrainian
        Security Services, who were in the room throughout, interject or direct CNN
        or the prisoners to ask or answer specific questions. The interview was conducted
        in Russian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c99f3-f4d5-49ce-baa2-8e35c7f48391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68be1f8-17c6-4e9b-8110-1f9ac2897d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoners were not handcuffed, and while they didn''t move from
        their seats, seemed to be under no physical restraint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27142650-6ebb-4808-abf8-ad56da41baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbca4d-98df-4f7c-b211-03b7f9a42873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are reporting the contents of this interview as there appears
        to be a common thread appearing from other Russian prisoners of war speaking
        following their captures -- that this is not a war they want to be fighting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73410d8-eba8-424a-8d3c-78a1c50ea551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecef817-1e38-47c7-8e17-c8505bb73073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three pilots sat around a table. One of them had a gash in his
        forehead, which he said had been sustained before his capture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b202ea7-f4ee-43ef-a520-9433d78e3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104c4f4-01f4-4d8b-9a03-f5c601984498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment has been acceptable. They''ve offered us food and
        drink. They offered medical treatment," said one pilot, whose first name is
        Maxim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8e7cd-3239-4e7d-8175-a580398cc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387b837-bc67-44c3-8f30-de903f492951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s interview with the three Russian captives revealed that they
        had deep disquiet about their mission and the suffering of Ukrainian civilians.
        They also had harsh words for their commander-in-chief, Putin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d16c35-8166-440c-a829-d7704f7562fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558c25b-9ecf-4007-a9d8-097773f6b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they spoke of tearful calls home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fd4ff-485b-476c-86ed-5ed203d6bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd1cf7-f359-46ee-96e3-2804462c6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimony appears to support western assessments that there
        are morale issues among at least some Russian troops in Ukraine. On March
        1, a senior US official said the US has "indications that morale is flagging
        in some" of the Russian units.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9aaeea-e09b-4fca-a5d7-6cff51a9861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee84788-781e-4ab0-9b5d-4620ad79ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They again did not expect the resistance that they were going to
        get, and that their own morale has suffered as a result," the official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d1505-f225-4b07-8571-435162059938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c7906-3069-4e77-95fb-9acefd39795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim, an officer and fighter-bomber pilot, did most of the talking.
        He looked bruised and very pale but spoke lucidly in the tone of a professional
        soldier. CNN is using only the first names of the prisoners of war for their
        own protection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d8f96-6d42-451a-b7f8-fa844437723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a0007-731b-4e13-adc6-a9efd0a7b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had only received his "secret combat order" the day before
        Putin announced the "special military operation" against Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6cec4-b449-4c94-8d94-eceb7c6933dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81274202-9021-4aab-a377-d0ec5a33f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots were asked what they thought about Putin''s claims that
        Ukraine was run by neo-Nazis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a19d9-73f5-4a4f-a0f6-1b29ae9f98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6bae-7421-42df-b1cc-40b2f013515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was invented as a pretext and is something that the
        world cannot understand," Maxim said. "But Putin and his circle need this
        in order to achieve their own objectives. One such step was that it would
        be beneficial for them to spread disinformation about fascism and Nazism."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855f179-641d-42fa-9a3d-ba88cc813492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4661c-13ba-465b-9bdb-e05a9d08ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see any Nazis or fascists. Russians and Ukrainians can
        communicate in the same language, so we see the good (in these people)," Maxim
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202e9dc-daa5-41cb-8e15-36085d2f25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d85b5-cc41-4a23-804e-f466e0ffa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to give a direct assessment of his actions. But, at
        the bare minimum, judging by the consequences of his orders, he is incorrect."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0df8e-e829-4cf8-8fc7-6e521df00b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bc539-7c52-4a6a-a02d-79555b2f31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a different media briefing in the same venue, a reconnaissance
        officer called Vladimir who had been captured told a group of international
        reporters, "Our government told us we need to liberate the civilian population.
        I want to tell Russian servicemen: lay down your arms and leave your stations,
        don''t come here. Everyone wants peace here."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e14d3-fa6d-4f98-bcdb-4d17e45ad831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab206a9-69e3-4c5c-bf16-6556a9da9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir then went a big step further, saying: "I want to tell our
        commander-in-chief to stop terror acts in Ukraine because when we come back
        we''ll rise against him."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0bddf-16e2-42b9-a5ba-48cf9f684c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298a7ad-049c-4de0-a18f-db133ad4dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reconnaissance officer at the same event echoed the sentiment,
        addressing Putin directly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5fa78-ef65-4670-afb5-f918a6081015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12e036-d701-402a-89c6-ba804b951fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t hide this for long. There are many like us here. Sooner
        or later, we''ll come home."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb67f2-bf3a-40a5-8df9-04c7b4606ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfe9f7-35ea-4074-82ff-ff4d04da9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Maxim, the pilot, became emotional about the suffering
        inflicted on civilians since the invasion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fe980-3d3e-4708-8acb-00addd3936a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e86ddd-63ad-4472-b451-a4279a43b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about demilitarizing Ukraine or the defeat of the
        Armed Forces of Ukraine, but now cities of peaceful civilians are being destroyed.
        Even, I don''t know, what can justify, f**k, the tears of a child, or even
        worse, the deaths of innocent people, children."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19cae5-1ead-418a-b5f1-ab6ed79847fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba56f0-eee6-4f86-b61d-567683497815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were aware of what had happened in places like Mariupol,
        where nearly 1,600 people have been killed since the invasion began.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e75064-47bf-43cc-abb3-510432ed4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6bf73-1578-4fec-a5c8-b282f6c52293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a horrifying fact, not just because it is a crime. It''s
        vandalism. You cannot forgive such things. To bomb a maternity ward?" he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347a3d1-2a67-45e4-b2d0-6fe2172a3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6688f4-ad11-454e-a460-234d0719fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most perverse f**king form of neo-Nazism, neo-fascism.
        Who could think of such a thing?"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f756b8-86f9-44a1-ad64-149eccd15d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e9e0e-cf26-4478-af8c-f4e25f433a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pilot, whose first name is Alexei, added quietly, "It''s
        not really up to us, who to bomb, what to bomb. It''s a command."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec550a5f-d645-4bb7-9c5f-71c4aab18dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d14247-f798-4b5d-b6ba-aec97ac6d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Captives talk of confusion, reluctance</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424d8e4-6690-45c6-974f-cfb3e2f7f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim and his fellow pilots suggested there was widespread disquiet
        about the Ukraine offensive.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c7e6f-5b23-4b7f-beea-72f63e6265d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1423e7-2f68-487c-828b-0f3ba95b4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know in my unit, they are totally against it," Maxim said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3911fd1-e612-4ee7-af73-98d7c1ee1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35395c-7f74-4e3b-b347-0e2c9d30c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have many relatives and friends [in Ukraine], and they were
        told it was an operation localized to the DNR [the breakaway Russian-backed
        Donetsk area], and not an attack on the whole country. My division was totally
        against it."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242124e-8f91-4da0-94a0-5d2ebb2bdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dca870-0d94-40d8-a577-861508659ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ukraine wanted to become part of Russia, to strike up some cooperation
        -- by all means. No one would be against that. But to force them is just not
        acceptable."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eeb625-b245-4803-a91f-a7646496e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fec6c7-3ddd-49c8-8ef2-1491d2bce45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Greenberg is a professor of defense mental health at King''s
        College London. He served in the UK Armed Forces for more than 20 years and
        has deployed, as a psychiatrist and researcher, to a number of hostile environments.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311e981-0988-489e-bde3-b1eabb674d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5af048-66a2-46a1-902a-716bf2f7a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that under the Geneva Convention, prisoners of war
        are bound to give only their names, rank, date of birth and military identification
        number. "That''s all you have to give so the fact that they are saying more
        than that suggests that either they have been put in a difficult situation
        because they have had pressure put on them, or that they are distressed enough
        that they have broken protocol because they believe what they are saying,"
        Greenberg told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0110a-c443-4515-9def-e5537308bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6b803-fe0c-4e3f-ad27-1f75003a6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s interesting from a psychological point of view is that
        the average soldier doesn''t often have the political ideals of whoever runs
        the country. So if you ask soldiers why they do what they do, they often say
        they do it because they are fighting for each other -- we are a band of brothers
        and therefore we are going to do what we do because we are following orders
        and we look after each other," he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22519955-254a-4b22-89a7-643a3c0124db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4e4b6-2172-4e36-95be-cb948f2f0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely that they would have the same ideals as Putin so
        it would be wrong to think automatically that those views were not true."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f3730-c2eb-42b4-97c3-7d4f33518f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1eaaf-9734-44fe-9827-f15b1aea57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another soldier held by the Ukrainians told a separate media briefing
        of his artillery unit''s entry from Belarus down the road to Chernihiv. He
        teared up as he spoke of meeting locals who told his unit to go home, and
        said, "There are no fascists here."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8ed88-e341-4a82-99cd-a374c4911112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619fa70-023c-44cc-bada-52b1d04fabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke of confusion among units. His group became stuck in
        a swamp and had to destroy their infantry fighting vehicle. They wandered
        on foot for several days before reaching a village and surrendering after
        an exchange of fire.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6da79-ca7f-4691-94d5-b62c3023bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfb11b-94c0-4b61-beff-173233701dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Russian soldier -- in a video released by Ukrainian media
        -- said he had crossed from Crimea on the first night of the offensive.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f28f26-edbb-4519-8f77-4759dddf810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b4bb5-d1d7-4941-bebb-31ea71c87482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed soldier, who said he was 22 years old and gave his unit''s
        number, said it was soon obvious that "we are not here as peacekeepers, but
        to fight. We asked commanders what the f**k we are doing here. We couldn''t
        turn around and leave. Behind were the echelons [units] that kill deserters."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d9ca8-2d84-4a27-a557-2dc03d28f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd34781-de3f-440f-b0ee-216474a1f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier said, "We were told there were no civilians in every
        settlement. But they were there. It worried us.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dca51-8b4e-4652-b35d-d35a1819d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74577ae-e21d-4342-9898-a4ba3d9553b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had already realized that missiles were flying at the civilian
        population, against ordinary towns but not on military facilities. Although
        we were told quite the opposite. So, we surrendered."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2270248-d7dd-4159-87bc-4eeaff55aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72922f1-c329-4632-9d68-11bc050b78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Last-minute orders</h3>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae3628-adcb-4ec5-ae48-43b244951f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim said he had received his combat orders the day before Putin
        announced the invasion.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91ea21-1767-41dd-8bfa-8c22f396a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479b794-4398-40b0-a3ab-adfd65cef7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, he said, there was a surprise.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c339adf-6078-4f35-b2eb-87ee9ef7134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928edd8-4b9b-4260-b4e2-66e3db31c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order was canceled. Part of the air force that had already
        taken off had to turn back. We were happy and thought that maybe things had
        been resolved peacefully."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754639d-ad92-4b94-a7f8-20705e40db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca99d3-a74e-47a7-8811-aff93ba2025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was wrong -- and soon received a list of coordinates for targets
        in eastern Ukraine, around Izium and Chuhuiv.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45204d9-107d-48dd-9225-f4405512dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e0e3d-feaf-47a2-b471-9cd6a40cf429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not sure what he was hitting. "It''s impossible to
        really know what is beyond our state borders. For example, they mark down
        a column of tanks. But we cannot be sure if there is really one there or not."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5700c-c790-4337-bcbe-0320eab52b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfc492-f0c7-4aa9-a977-b90aa30b92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has analyzed multiple instances in which air-dropped bombs have
        hit civilian areas in Ukraine since the invasion began on February 24.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bc57f-b272-4687-951c-f82c169a2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c74609-ca69-4f50-9675-4bd4333adf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only dropped non-locating missiles," Maxim said, meaning what
        analysts describe as "dumb bombs," unguided munitions which pose a greater
        risk of causing indiscriminate damage.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c8e98-1aac-43f3-81a9-8f7c93f8084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4ef0a-9fc4-42fb-9d1e-a8dd5b222f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just used the usual explosive bombs, made of cast iron... the
        same kind that were used during World War Two with some changes here and there
        over the years. There are more modern ballistic varieties, of course, but
        the fact remains that we did not use those," Maxim added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b2f4d-e8d0-4dd5-b6f4-194ee3c7eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7664bc1-c038-4ac9-a48c-162edbd1baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US and NATO officials said Russia had relied far more
        heavily on less sophisticated, so-called "dumb bombs" than it has on its arsenal
        of precision-guided munitions.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95054c-1605-4e06-8372-a1b4beda86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11aece-747c-45c8-84d4-187cd7b069e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say at this point whether that''s driven by expense,
        if that''s driven by a lack of inventory or if that''s just driven by a desire
        to be more brutal in the in the use of force," a senior NATO official said
        on Thursday.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e594c95-a4a1-4649-a5b9-7a047fe95aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b765697-029c-41b8-9a71-2de206d1c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Russian soldiers captured by the Ukrainians have also spoken
        of last-minute orders.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c692ee-2077-4efe-9539-768b612156cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee6c38-c42f-4f75-9d31-b7d6fdfae4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey, who was with an artillery unit, said in an earlier media
        briefing that "at 10:00 am on the 23rd (of February) they were lined up and
        told by the commander about Putin''s order to attack Ukraine, seize Kyiv and
        "protect the population against the fascism and tyranny in Ukraine."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743da11c-1206-4b72-9ed5-d7b2bde193c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305a8d4-b547-4232-9273-c4b1d0090f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An uncertain future</h3>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b476e0-0eef-4463-b281-b07805ed3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots who spoke to CNN were uncertain about how the war would
        end.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374e0b4-4727-4885-ad40-5326a4bd016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f6ee5-755d-48a6-a279-20b5339e951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope our superiors have control over the circumstances. How things
        are going to develop in the future, to make a wish for some outcome, I''m
        not going to do that here, to say what I want," Maxim said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8e7f5-40c5-439a-b536-8229712de4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T07:27:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
