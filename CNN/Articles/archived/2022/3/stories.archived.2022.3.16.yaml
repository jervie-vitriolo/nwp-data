      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51e105-2e8f-48fc-a056-deedd04e34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted drug lord Herbert Colangco''s lawyer Ferdinand Topacio
        told <a href="https://news.abs-cbn.com/news/03/11/22/drug-lords-lawyer-questions-credibility-of-new-comelec-commissioner">ABS-CBN</a>
        on March 11 that his client gave ₱10 million to then-Justice Assistant Secretary
        Neri to "fix" his pending robbery case in the Supreme Court. She apparently
        returned only ₱7 million after Colangco was ultimately convicted in 2018,
        Topacio said.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d64789-0383-4493-84f0-85a19887ae04'
