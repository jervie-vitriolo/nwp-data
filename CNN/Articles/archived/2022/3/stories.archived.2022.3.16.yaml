    'template': '1'
    'title': 'PVL: Cignal HD upsets reigning titlists Chery Tiggo in opening match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c040025-7133-4a78-884b-93b2aeba08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> An all-around
        team effort propelled the Cignal HD Spikers to an upset win over reigning
        PVL Open Conference champions Chery Tiggo Crossovers in four sets, 25-22,
        22-25, 25-22, 25-18, in their opening match on Wednesday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382c622-faf7-43f4-b0d8-35480098fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95f96b-e2b2-4074-8d57-1059cf5d769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ces Molina had an impressive debut for Cignal with 16 points while
        team captain Rachel Anne Daquis contributed 14 points in the big win for the
        club helmed by Shaq delos Santos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4c534-cf72-46df-979a-f8bf4ca0cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e7963-c023-4d82-8c64-99f9f6b5b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recruits of the HD Spikers also scored good touches with
        Angeli Araneta notching 12 points and Ria Meneses adding 11 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018b97e-467c-4bb8-88dc-46a32307337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a120f3-2518-4fd7-8f3b-0d2f66f454d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laudable teamwork displayed by Cignal was evident in the first
        set after successful attack plays and capitalizing on Chery Tiggo''s errors
        down the stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefba120-1085-4d9f-850a-fef240b21010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfb37a-0c1b-412b-a7b4-db9c2e115bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HD Spikers held a seven-point lead twice in the second set,
        but the Crossovers flashed their championship poise in the next possessions
        as recent foreign league campaigners Dindin Manabat and Mylene Paat got their
        attacking groove to equalize the set score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82896ae-6807-4266-b4e7-f0d7b1ad4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ffb2f-32da-4b6e-9b3d-64a9989c9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, Chery Tiggo controlled the lead for most of the
        frame but their errors and some timely hits from Daquis and Gel Cayuna gave
        Cignal the upper hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be221e-3d09-433b-9c37-e5c818b67d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b3ff0-52f1-4448-8dfc-646b904e5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth set was dominated by the HD Spikers with their productive
        attack plays and errors from the weary Crossovers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31beab5e-4929-4fb2-bb55-f27a198fdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ad48e-eb05-4402-863f-a0aa85adb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T21:41:22.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:59:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faith that we have on ourselves, starting from the training,
        paid off today in our win," said Daquis in the post-game interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b9640-c24e-4a34-84f0-e19d88f0060d'
      'mgnl:activationStatus': true
