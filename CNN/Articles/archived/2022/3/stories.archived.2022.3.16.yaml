      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to report that at least eight suspects
        have been identified.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f5329-2d80-4840-baf8-4b7ff064375d'
