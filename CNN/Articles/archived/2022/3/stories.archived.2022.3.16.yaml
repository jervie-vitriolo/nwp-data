    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5005170-5eac-49a8-a4e4-50a723471b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:02:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups filed appeals to increase the minimum jeepney fare,
        now at <a href="https://www.cnnphilippines.com/news/2022/3/8/LTFRB-minimum-jeepney-fare-9-pesos-stays.html">₱9</a>.
        The Trade Union Congress of the Philippines, meanwhile, <a href="https://www.cnnphilippines.com/news/2022/3/14/tucp-petition-ncr-minimum-wage-hike.html">filed
        a petition</a> to raise the Metro Manila daily minimum wage from ₱537 to ₱1,007.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bf128-3829-4f7e-b9e9-bde56b203468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:31:39.164+08:00
