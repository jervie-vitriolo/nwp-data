    'lead': 'Money sent home by overseas Filipinos grew by 2.5% to $2.966 billion
      in January, the Bangko Sentral ng Pilipinas says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T05:35:01.687+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:02:34.852+08:00
