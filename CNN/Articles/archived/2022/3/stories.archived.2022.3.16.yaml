      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75874e-2204-4a50-b1bb-0da5044b2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has created a special investigation
        task group to look into the disappearance of 31 cockfight players in e-sabong
        or online cockfights since last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ea812-dbbf-42b7-a248-8010caf55633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:06:24.472+08:00
