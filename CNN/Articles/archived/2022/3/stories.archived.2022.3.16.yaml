      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu from the NBS said the direct impact of the tensions in Europe
        on China is "limited," as its trade exposure to Russia and Ukraine is "small."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad1d35-c01a-4b5e-ba6f-bb43217e0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee789e-3dfb-4f18-8402-a7a299225eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the impact on global commodity prices is "obvious,"
        which could increase the pressure of "imported inflation" on China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a7168-8297-4ffb-8d06-ca83174bcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbe8bd-0b24-4faa-a68c-54bc54d211b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several food and beverage companies in China have recently hiked
        prices of their products, including dairy giants Yili and Mengniu.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02773bad-0734-4a83-83ac-65f76ba74ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8f358-289f-4c3e-8407-5da10b05ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent acceleration in commodity prices as a result of the
        Russia-Ukraine conflict has exacerbated the margin pressure on packaged food
        companies," analysts from Morningstar wrote in a report on Tuesday. "Various
        food and beverage companies in China have engaged in price hikes since the
        third quarter last year to mitigate margin compression."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963b353-24bb-45f1-9383-ad7991221dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb89b5e-f350-4037-b140-0b198c82a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia have forged close ties in recent years, and signed
        a number of commodities deals during Russian President Putin''s visit to Beijing
        last month. But Russia''s invasion of Ukraine has put their friendship to
        the test.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5669903-0b03-4209-8236-b778a771a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5b6d6-2ec6-4f80-a9fe-7e84b83abbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not rushed to help Russia after the latter''s economy
        was slammed by sanctions from all over the world. The complicated messaging
        from Beijing suggests Chinese leaders are walking "a very difficult tightrope"
        on Ukraine, analysts say.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd8262-c529-4289-ad4d-925a8fc9051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:16:00.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/economy/china-jan-feb-economy-challenges-ahead-intl-hnk/index.html">China''s
        economy had a surprisingly good start to the year, but it may not last</a>."</em></p>'
  'Ukraine-Russia-misinformation-challenges':
    'author': 'Clare Duffy and Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-16T17:16:06.111+08:00
    'imagesource': 'jcr:c2028c19-2dc9-440a-bf16-020b1552f2ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2d6e2e-4f41-4203-a020-faa6c3015fce'
    'lead': 'Russia''s invasion of Ukraine is unfolding online like no war in history,
      providing a real-time stream of information on social platforms like Twitter,
      Facebook and TikTok. But with that unique view into the conflict comes a flood
      of misinformation that''s especially hard to root out — effectively creating
      a digital fog of war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T17:18:50.118+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:01:57.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:57:22.086+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'misinformation', 'hard-to-police', 'challenges',
      'social-media']
    'template': '1'
    'title': 'Why Ukraine war misinformation is so hard to police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13587f-8eec-45df-b91e-ced566fb4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia''s invasion of Ukraine is unfolding
        online like no war in history, providing a real-time stream of information
        on social platforms like Twitter, Facebook and TikTok. But with that unique
        view into the conflict comes a flood of misinformation that''s especially
        hard to root out — effectively creating a digital fog of war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda21d9b-4db3-4d3c-9b27-81645a35e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c746188-34b2-4a0d-b8ba-70b5e1abfe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, for example, clips from video games and scenes
        from old wars presented as views from Ukraine''s front lines have gone viral
        alongside legitimate images. Heart-wrenching videos of families torn apart
        have been shared thousands of times, then debunked. And official government
        accounts from Ukraine and Russia have each made unfounded or misleading statements,
        which quickly get amplified online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc7fe3-ed65-447d-ac2e-b6d493c6c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ccb89-4e64-4cf3-abb8-1d90f037143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, it''s the latest in a long list of recent crises —
        from the pandemic to the Capitol riot — that have spurred the spread of potentially
        harmful misinformation. But misinformation experts say there are key differences
        between the war in Ukraine and other misinformation events that make false
        claims about the conflict especially insidious and difficult to counter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a261c-379f-4f1b-8ce4-b4c1961e5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f219ebd-625e-4293-963a-d26237a4ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most notably, Ukraine-related misinformation has been highly
        visual and is spreading faster across borders, misinformation experts told
        CNN Business. The direct involvement of Russia — which is known for spreading
        misinformation online aimed at sowing discord and confusion — adds an extra
        layer of complexity. The emotional and visceral nature of the content also
        makes social media users quick to hit the share button, despite the complex
        misinformation landscape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c27ed6-08ba-4e0d-8e84-f71ed8d2d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b9e65-d239-4da6-84db-2c9390c0770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel helpless, they feel like they want to do something
        and so they''re online scrolling and they''re sharing things that they think
        are true because they''re trying to be helpful," said Claire Wardle, a Brown
        University professor and US director at misinformation-fighting nonprofit
        First Draft News. "[But] in these moments of upheaval and crisis, this is
        the time that we are worst at figuring out what''s true or false."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5024d2-e52a-49dc-b833-875c1eade486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20a89f-f76d-4753-af87-97c676577e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''torrent of images and videos being shared''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77203d5-e10c-4eb0-8bf0-a06934835e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the ongoing Covid-19 pandemic, when many viral false claims
        have been text-based, much of the misinformation about the war in Ukraine
        has been in the form of images and videos. And those visual formats are harder
        and more time consuming for both automated systems and human fact checkers
        to evaluate and debunk, to say nothing of everyday social media users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca402c-ab4f-4094-990b-45bbb639e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b7709-71e3-42c3-b2ea-1f385a34f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To vet an image or video, fact checkers typically start by searching
        the web to see if it has been posted previously, indicating that it is not
        from the current crisis. If it does appear to be recent, they can use tools
        to do things such as analyze shadows or compare the terrain shown to satellite
        images to confirm whether it was truly shot in the location it purports to
        show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc94fd-b55e-445e-9e56-d5a626e4c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089565d-943a-41b3-a80a-314adb6d21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, that''s going to be much more time consuming," said
        Carlos Hernández-Echevarría, public policy and institutional development coordinator
        at Spain-based fact checking organization Maldita.es. By comparison, he said,
        "plainly false narratives about vaccination, say, like, ''They create autism''
        ... all that stuff is pretty easy to debunk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6131f-02f7-4f09-bb8c-b06ebae6e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70f50e-569a-4ca4-8ee2-1659fa3c23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while anyone can run a photo through a reverse-image search
        engine like Google Image Search or TinEye to see where it may have popped
        up online in the past, it can be a lot harder for people to find tools to
        verify videos, noted Reneé DiResta, technical research manager at Stanford
        Internet Observatory. You might be able to track down the display thumbnail
        that shows up with the video, she said, but it''s trickier to find an entire
        video via reverse image search.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16860533-79fe-4929-a72f-a10aa138c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf2b33-05be-4b59-bfb3-ba008cd93015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This difficulty is clear with the deluge of videos moving through
        apps such as TikTok. These clips include not just misinformation in its original
        form but videos perpetuating misinformation as users post their own reaction
        videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837cf9f-bc77-4260-bdf2-0d3bf68e0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eecd7d-f29e-4dad-8637-db3789782794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve opened TikTok a few times and the video that pops up is something
        that is not an accurate presentation of what it claims to be," DiResta said.
        "Facebook and Twitter have had some rather extensive experience in content
        moderation during crises; I think TikTok is finding itself having to get up
        to speed very quickly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ab26c-3f02-4824-8dd6-a59863bb7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03724097-9a80-416b-a9a2-eca06961cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed with which false claims and narratives are spreading from
        one country to the next has also increased — from several weeks in the case
        of the pandemic and other recent crises to just a matter of days or, in some
        cases, even hours now, Hernández-Echevarría said. This may be due in part
        to the fact that so much of the content is visual, and thus less reliant on
        a shared language. Images and videos also often have a more emotional appeal
        than text-based posts, which experts say makes users more likely to share
        them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523e6dd-e35e-4f60-bdbd-e0a301a2ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf9b46-86a2-4b04-9c82-cb4077f8d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there''s this torrent of images and videos being shared,"
        said Brandie Nonnecke, director of the Center for Information Technology Research
        in the Interest of Society (CITRIS) Policy Lab at UC Berkeley. "The more the
        imagery moves you, the quicker it''s going to move through social media networks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c532137-ae07-4c4d-abd0-587d1fd77b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d560f4-a226-45a2-8eb5-9e812dad8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent example, a video purporting to show Ukrainian soldiers
        saying emotional goodbyes to their families was viewed thousands of times
        on Instagram and was shared across various Facebook pages. However, AFP Fact
        Check found that the video was from 2018 and showed US Marines returning home
        to their families. Instagram and some pages on Facebook have since placed
        a label on the video warning users that it is "partly false information,"
        but the video is available on at least one other Facebook page without a label.
        (Facebook-parent Meta did not immediately respond to a request for comment.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf39a86-0818-4897-804d-fa26723b1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cba902-bd4a-4065-88bb-c8ee4a97beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinated efforts by Russia to spread false narratives have also
        become more overt and prominent since the war began. A false claim by Russia
        that the United States is developing bioweapons in Ukraine and Russian President
        Vladimir Putin has stepped in to save the day has recently reemerged and gained
        traction — first among QAnon adherents and, more recently, on more mainstream
        platforms and even among some lawmakers. There is also a new, troubling trend
        of videos that appear to be debunking false, pro-Ukrainian images and videos
        which are themselves fake and designed to sow confusion and doubt about Russia''s
        actions, ProPublica reported last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4aad77-b92c-47db-b444-905002777a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702169c-ada3-496e-837a-5cfcdcec5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some on the Ukranian side have spread misleading information. Earlier
        this month, as Russian forces were firing on Ukraine''s Zaporizhzhia nuclear
        power plant, Europe''s largest, Ukrainian Foreign Minister Dmytro Kuleba tweeted
        that "if (the plant) blows up, it will be 10 times larger than Chernobyl,"
        referencing the largest nuclear power disaster in history. But while experts
        expressed serious concerns, they also said that the more modern plant was
        built differently and more safely than Chernobyl, and was unlikely to be at
        risk of blowing up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e84ec9-ba54-444b-9696-6567f4462490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ceb2b-945a-4a9b-8c1e-2a543e53b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, false or misleading narratives are spread through
        mildly conspiratorial videos or images. Each individual piece of content might
        not be harmful enough to violate platforms'' guidelines, but when users watch
        hundreds of videos a day, they may walk away with a skewed idea of what''s
        happening on the ground, according to Wardle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae6bfb-cbe0-4f9d-84bb-c2529b8663ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccdbf1-1b26-427c-9293-b6c02c77be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wider narratives here that are shaping the war, shaping people''s
        ideas of Europe and NATO and Russia, it''s less about an individual TikTok
        video. It''s like the drip, drip, drip of what those narratives are doing
        and the way that they''re making people shape their understanding," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59c4b3-3e35-4df7-90cc-c3ac88aeeb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67e8df-18ce-4aa3-b823-cef7b15ef016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Platforms fighting back against misinformation</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba60e4-1bd6-491d-bc76-29bd1b1f3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big social media platforms have taken steps to provide users with
        context around the Ukraine-related content they see. Twitter and Meta-owned
        platforms Instagram and Facebook, for instance, have begun removing or labeling
        and demoting content posted by or linking to Russian state-controlled media,
        including television network Russia Today (Facebook had said in 2020 that
        it would start labeling state-controlled media).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bb625-96bd-41c4-8c6c-09f556996497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58227e-d6d3-4182-b3af-3d17c682e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said earlier this month it would pilot a similar effort to
        label "some state-controlled media accounts." TikTok also says it prohibits
        "harmful misinformation," although it''s not clear how it defines that phrase.
        The three platforms also work with independent fact-checking organizations
        to identify policy-violating, false content or surface accurate information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1df33-b4c2-4880-8ad3-134ecfbf303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b8bc2-5f3f-4f15-8729-1cb8a46b9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Meta have also said they are working to enforce their
        policies related to coordinated inauthentic behavior — which refers to bad
        actors using networks of fake accounts to spread falsehoods online — for potential
        Ukraine-related activity. Meta recently detailed a pro-Russia disinformation
        network that it removed, which included fake user profiles complete with AI-generated
        profile pictures and websites posing as independent news outlets to spread
        anti-Ukraine propaganda.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3b598-4f42-4fde-b20d-dad1870f30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510d568-df13-4fec-914f-047d5c547834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these efforts have landed the tech companies in hot water
        with Russia, resulting in their platforms being restricted or banned in the
        country and showing the tightrope they must walk as they manage the use of
        their platforms during the crisis. And the continued rapid spread of misinformation
        online proves that none of these methods can staunch the flow of falsehoods.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b94a7-84a7-4ed1-81b9-d366a2db42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3423a-f7c1-4c81-b39b-1da06b56d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a piece of content is labeled on one platform, content is
        often repurposed on others that may not have equally robust fact-checking
        practices. When social networks host misinformation, the platforms'' algorithms
        can quickly amplify its reach so it''s seen by thousands or millions of users.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af362f1-9d53-4db2-aa85-80d20e546c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909e334-8719-4cdd-b369-5852e609d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now some efforts underway to use social media platforms
        to spread accurate information and teach users how to avoid amplifying falsehoods.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4513a-ecd5-41ab-9f03-1d4feb1504d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7eed1-a42a-4c3f-b806-fbb9eedb10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House held a briefing last week with top TikTok influencers
        to answer questions about the war in Ukraine and the United States'' role
        in the conflict, according to the Washington Post. And Hernández-Echevarría''s
        Maldita.es has worked with with more than 60 other fact-checking organizations
        from around the world to create a database of debunked misinformation related
        to the war, which can be used by social media platforms and users.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53db2e-eea5-4359-a789-aa9aecbd2f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35711cb4-28d7-4ef5-b0c2-3f902f61d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to cut down on the spread of misinformation online — and
        in light of constantly changing rules at social media platforms — Nonnecke
        would like to see a set of standards or best practices that these platforms
        must engage in during times of war, enforced by an outside group. "They shouldn''t
        just be deciding on a whim what they want to do," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb001123-45ae-4824-aa07-327021999b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e071a-935f-436b-8ed6-c2e3f0d412d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major social media platforms must also boost their content moderation
        capabilities in languages other than English — in this case, especially in
        Eastern European languages such as Polish, Romanian and Slovenian, Wardle
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c677317-df8e-4a4d-878c-7dfd135bb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e33f0-64f5-43fb-b0b4-6d7a35cc8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend who''s from Romania, she''s like, ''This whole narrative
        around Putin coming to save Ukrainians from the Nazis, in the West you''re
        all kind of laughing at it,''" she said, referencing the Russian President''s
        claims without evidence that the Ukranian government is a "gang of drug addicts
        and neo-Nazis". "But she''s like, ''Here, it''s everywhere.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89535c45-decb-4288-b220-138868eecbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:18:50.123+08:00
      'mgnl:createdBy': 'pilar'
