      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen video footages of Vic Rodriguez''s principal, you can
        see in some of the rallies that they''ve held, even in places where they''re
        supposedly ahead in terms of the survey, they have sparse crowds. The people
        there are kind of low-energy, it seems they’re not really invested in what
