    'template': '1'
    'title': 'Palace defends Duterte''s appointment of controversial Comelec commissioner
      Neri'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd467d5b-cf28-46f1-8667-99f45b58be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Malacañang
        stood by President Rodrigo Duterte''s move to appoint Aimee Torrefranca-Neri
        to the Commission on Elections amid calls for her to resign due to her involvement
        in a multi-million bribery allegation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4565ea-641c-419f-b5b7-e848cc9a4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ad2dd-86c4-4dfa-b777-71f20dd744ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Wednesday, acting Duterte spokesman
        Martin Andanar described Neri''s appointment as a "presidential prerogative."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36770388-8d08-47f4-8828-650f01d0f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa720215-33d8-4ab0-b6c4-1e83da602215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commissioner is the personal choice of the President, having
        served as the President''s lawyer in the gender office in Davao. Dumaan po
        sa vetting process ang kanyang appointment," said Andanar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d7fea-d366-4482-bf0d-cd475c94ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:48:09.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:01:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
