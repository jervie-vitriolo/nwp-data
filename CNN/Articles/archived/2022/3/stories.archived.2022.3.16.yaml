      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bbe10-a75f-4af8-98de-67f842a238db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.147+08:00
      'mgnl:createdBy': 'vince'
