      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Billions
        of pesos worth of illegal drugs were seized by authorities during an operation
        in Infanta, Quezon on Tuesday, where ten suspects were arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee379d-2eb2-47ab-af20-30050fb4b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:35:09.227+08:00
