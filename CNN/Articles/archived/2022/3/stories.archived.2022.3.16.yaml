      'mgnl:lastActivated': 2023-01-24T12:01:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee4d6c-ccd5-4ab4-9523-8feb5fd0ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T17:41:39.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:01:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 29% had cut back on unnecessary or big-ticket
        expenses to mitigate additional financial risks while 20% opted to invest.
        Another 25% said they had started their own business while working in full-time
        or part-time jobs to make up for lost income.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb71dd-e980-497b-8bc5-1ad96ea6de7c'
      'mgnl:activationStatus': true
