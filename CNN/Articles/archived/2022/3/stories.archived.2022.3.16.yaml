      'mgnl:lastActivated': 2023-01-24T12:02:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor chairperson Andrea Domingo said they are currently fine-tuning
        policies on e-sabong, including requiring players to take a screenshot of
        their mobile gadget while playing, a review of minimum buying and bet limits,
        the implementation of banning mechanisms, and the installation of CCTV cameras
        near cockpit arenas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195861d4-674a-4379-bc48-9aa93a34c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a67c4-3311-4b03-9559-933c04bcd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pagcor said the suspension of e-sabong would not be enough
        to stop the popular online game and would only lead to more illegal e-sabong
        activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51a25d-8f19-4c7d-aa69-eb81c60a3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef413b-00a0-4561-9441-9460a8dec712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:19:33.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:02:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po siguro enough na suspendehin lamang ng Pagcor ang mga
        lisensya sapagkat magpapatuloy po ito at unregulated. Kung gusto po natin
        suspendehin natin ito, dapat sabihan ang mga mayor na huwag magbigay ng lisensya
        sa anumang magla-live stream o maglalagay ng camera sa traditional sabong,”
        said Domingo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51c3b9-b7b4-40c8-b4ea-b181cc0742c3'
