  'Cignal-HD-upsets-reigning-titlists-Chery-Tiggo':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-16T21:45:11.622+08:00
    'imagesource': 'jcr:53ba56fe-d87f-4298-87a0-3d2825ace340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50afd0ac-c806-45a9-a3a5-710006364a2e'
    'lead': 'An all-around team effort propelled the Cignal HD Spikers to an upset
      win over reigning PVL Open Conference champions Chery Tiggo Crossovers in four
      sets in their opening match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-16T21:41:22.741+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:59:02.117+08:00
