      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efc5f7-07ea-45a9-8e97-3b8ff41005e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T18:47:58.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:00:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electric Kick Scooter Philippines founder appealed to lawmakers
        to craft laws that will further promote the use of e-scooters – such as establishing
        of more parking slots and charging stations – and protect the welfare of riders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715abc22-1faf-41bf-b112-8b19093824d3'
