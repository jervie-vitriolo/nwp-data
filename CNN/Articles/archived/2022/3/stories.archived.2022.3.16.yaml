      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how it impacted young workers, Bates said it made them want
        a stronger sense of control over their financial, mental, and physical well-being.
        "It could be through purchasing insurance or having a better understanding
        of investment funds," he shared.</p>'
