    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolick leads PBA Governors'' Cup Best Player of the Conference race'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d250b36-eea3-45ab-885c-b00c487df96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:33:35.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:02:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Robert
        Bolick of the NorthPort Batang Pier led the pack of the top performers in
        the PBA Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561fb8d-cb3b-4979-8c00-8679475817dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:33:35.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:02:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old San Beda product is in strong contention for the
        Best Player of the Conference award with 39.9 statistical points, backed up
        by him leading the league in scoring, assists, and steals. He averaged 21.8
        points, 8.8 assists, and 2.2 steals for the Batang Pier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e81f3-7de6-4602-b604-810bc3c2067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:33:35.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:02:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NorthPort failed to advance to the quarterfinals which
        may be a roadblock for Bolick to nab the highest individual award in the import-laden
        conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a89904-3cb0-46eb-ad6a-e474e40bad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:33:35.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:02:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Super LPG Fuel Masters sweet shooting guard Matthew Wright
        stood at second place with 34.9 statistical points, followed by TNT Tropang
        Giga super rookie Mikey Williams with 33.9 statistical points and Kevin Alas
        of the NLEX Road Warriors with 33.55 statistical points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df3731-c49c-4819-931b-8d7d7df3905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T14:33:35.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:02:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolick''s teammate and former PBA Most Valuable Player, Arwind Santos,
        rounded up the top five with 33.50 statistical points.</p>'
