      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1babfd-e481-4b98-86ea-8d38abfa8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit ratings agencies would likely consider Russia to be in default
        if Moscow misses payments or repays debt issued in dollars or euros with other
        currencies such as the ruble or China''s yuan, my CNN Business colleague Charles
        Riley reports.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0d8c6-0ba7-43b3-9182-0fd536972d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea4778-7046-4f36-abb0-4d5823d6cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moment could arrive as soon as Wednesday, when Moscow needs
        to hand over $117 million in interest payments on dollar-denominated government
        bonds, according to JPMorgan Chase. Although Russia has issued bonds that
        can be repaid in multiple currencies since 2018, these payments must be made
        in US dollars.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6238ff-b76d-4934-809e-c28245e94384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccfac9-0e2e-4644-bf40-54d479424060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: A default could drive the few remaining foreign
        investors out of Russia and further isolate the country''s crumbling economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0445a-e6ee-441c-96d7-bdaf50f07ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6e235-7554-48b7-a651-8db134113624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T04:35:15.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:02:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential consequences are hard to gauge. The 2008 global
        financial crisis, which was triggered by the collapse of Lehman Brothers,
        showed how negative shocks can quickly spread throughout the financial system
        and global economy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2e7c0-a91f-4b21-b4b5-e650d753b617'
      'mgnl:activationStatus': true
