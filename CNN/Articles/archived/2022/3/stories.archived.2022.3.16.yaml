      'mgnl:lastActivated': 2023-01-24T12:02:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f653d-d943-47be-8eae-9a05918e4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-16T15:03:00.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:02:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the thinking is with respect to other candidates.
        Some of them might feel that abandoning their candidacy might be turning their
        back on their supporters. We can''t obviously take that away from them but
        if they''re open to pursuing a unification, that''s something we are certainly
        open to," he explained.</p>'
    '11':
