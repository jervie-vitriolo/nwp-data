      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On sick days,
        I like to have a warm bowl of tinola. While I usually enjoy spice and strong
        flavors in my soups, when I''m feeling unwell, that same umami feels like
        an attack against my taste buds. Tinola, on the other hand, is gentle and
        soothing. The version of tinola that I grew up with uses large chunks of sayote,
        soft fall-off-the-bone chicken meat, and a layer of malunggay leaves that
        blanketed the soup''s surface. I would pour in day-old rice into the soup,
        mashing it in until it softened. Sometimes, we added blocks of potatoes, which
        did little, really, to deepen the flavor, but I ate it up anyway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d550f-8088-4ccc-895e-b99240fb1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851784e1-461d-4860-a501-659f9e90de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinola, like adobo, presents an infinite amount of possibilities
        when it comes to its variants. It differs not just per region, but per household.
        At the core of most tinolas is chicken, accompanied by green papaya and malunggay
        leaves, and seasoned with garlic, ginger, and patis. Other versions may substitute
        the green papaya with upo - or sayote, like ours. They could even add chili
        leaves, other cuts of meat like pork and fish, leafy vegetables like pechay
        and spinach, maybe even tomatoes or potatoes, like we occasionally did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98828f-a244-484d-bde1-8b70a5b4baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7566c33-f14c-4155-a239-f23918d47270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest record we have of tinola is from Jose Rizal, who loved
        the dish so much he wrote it into the first scene of "Noli Me Tangere." The
        version in his book used every part of the chicken to convey symbolism. He
        wrote: "<em>Sinimulan ng idulot ang pagkain. Naragdagan ang pagpupoyos ng
        damdamin ni Pari Damaso, ang ihain ang tinola. Paano puro upo, leeg at pakpak
        ng manok ang napunta sa kanya. Ang kay Ibarra ay puro masasarap na bahagi
        ng tinola. Hindi alam ng pari, sadyang ipinaluto ng kapitan ang manok para
        kay Ibarra.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0c349-648d-4f02-8ed4-b3006e7ef5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e41f76-04e7-44cc-b93f-142b5ec42492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.733+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, 2021, content creator Erwan Heussaff took to <a href="https://www.instagram.com/p/CMruCQgDPNq/?utm_source=ig_embed&amp;ig_rid=d7cfb6f5-cd2d-4b69-9d9b-4d5a9aa3281e">Instagram</a>
        to address an ensuing internet debate surrounding the dish. Since tinola has
        always been such a staple, not just in my family''s meals but in our history,
        I was surprised to discover that "tinola slander" exists. The discussion stretches
        as far back as 2019 and remains active until today. A quick search of "tinola
        slander" on Twitter yields results with strong reactions. "Tinola slander"
        has even been used as part of a Seventeen AU story. Twitter users have described
        the soup as "<a href="https://twitter.com/joshgrn_/status/1372757896396599309"><em>manok
        na may tubig</em></a>" and "<a href="https://twitter.com/tanjirahtan/status/1115566334899679234"><em>tubig
        na may lumulutang na dahon.</em></a>" <a href="https://twitter.com/ventidollhttps:/twitter.com/ventidolls/status/1395269215808999424s/status/1395269215808999424">Tiktok</a>
        users insulted tinola''s "lack of seasoning," calling the chicken pale and
        insinuating that it looks like dog food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3266d1-f09e-4115-92a9-bc770cddde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d5dc5-c167-48ba-ac44-cdd220f4ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many tinola slanderers there may be, there seems to be an equal
        number of tinola advocates rushing to its defense. They argued that the apparent
        tastelessness of slanderers'' tinolas may be a result of <a href="https://twitter.com/gifer_fernandez/status/1497526858006548486">their
        own cooking</a> or missing steps and seasonings in their <a href="https://twitter.com/GiancoFett/status/1373142884023603203">recipes</a>.
        On Erwan''s Instagram post, he shared a screencap of a user who refers to
        tinola as chicken with water, saying, "I really feel sorry for that guy. He''s
        probably never tried a really good tinola," before launching into his own
        recipe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994ce5a-939d-4389-a754-2c0b4f1a67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e5c68-8fd8-41c4-adce-6e9b465916f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Filipinos, food is a love language. We use food to say thank
        you, I''m sorry, and I love you. It is an instrument to welcome blessings,
        to comfort after losses, and to feel connected to childhood days that would
        otherwise be lost to faded memories. That may be why, to many, the tinola
        slander goes farther than insulting the dish. It is slander against their
        families, perhaps even their cultural identities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e58a33-3cf9-4e70-8c06-f0856d0a29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ebd7b-197b-41ac-877a-ed6274140935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:44:34.734+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T17:06:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, the Philippines is made up of 7,107 islands.
        Our population is too diverse. As evidenced by the countless tinola recipes
        that dot my Twitter feed, we may never agree on whether or not to saute your
        chicken before adding it into the soup, or seasoning with patis instead of
        salt (but not both). It''s likely this ongoing tinola debate will never end.
        The best we can do, then, is to simply enjoy our favorite version of tinola.</p>'
    '15':
      'image': 'jcr:10baa417-7156-45b4-9806-6476748be94d'
      'jcr:primaryType': 'mgnl:block'
