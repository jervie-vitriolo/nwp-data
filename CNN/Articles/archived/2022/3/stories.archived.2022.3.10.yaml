      'mgnl:type': 'text'
      'text': '<p>Despite being a well-loved base product in the Philippine market,
        pressed powder isn’t as popular an option these days as loose setting powders
        and liquid foundation. Homegrown, women-owned beauty brand Clocheflame is
        updating the beauty staple with Dream Filter, a pressed setting powder made
        with grapeseed oil and other skin-loving ingredients meant to leave a silky
        and glowy finish. The SPF 15 product promises to blur lines, subtly color-correct
        and highlight features, and has been tested to work for sensitive skin.</p>'
