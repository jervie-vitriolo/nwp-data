    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e61c47d8-c46c-46d0-b11d-ba1603551fa8'
    'lead': 'A Meralco executive says the uptick in global prices of coal and crude
      oil could increase generation charge — a main component of power rates. A weaker
      peso could also be a factor as Malampaya natural gas is priced in US dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T20:54:34.650+08:00
