    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt, experts studying ''Alert Level 0'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf0676-82ae-4210-ab5f-ddf5ef00ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong>&nbsp;The
        government is looking into the possibility of further easing COVID-19 restrictions,
        with officials studying the potential metrics for an "Alert Level 0," the
        Department of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc3e75-5c53-419a-a539-bf6f4d7a22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa briefing, Health Secretary Francisco Duque cited
        the improving COVID-19 situation in the country despite the imposition of
        a more relaxed Alert Level 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f445981-c455-49a0-9c84-8b45d4a2576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[M]alay natin, baka naman puwede nang mag-</em>de-escalate
        to Alert Level Zero.<em> Pero iyong</em> Alert Level Zero <em>ay pag-uusapan
        pa iyan ng</em> IATF (Inter-Agency Task Force), <em>ano ba ang mga</em> elements,"
        Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c85aa0-c885-46c9-936d-f2933c41cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puwede na bang magtanggal ng</em> mask? So <em>maraming mga
        tanong pang kinakailangang sagutin, at pinag-aaralan na ito ng ating mga</em>
        expert panel, <em>ang</em> Technical Advisory Group n<em>atin, at magbibigay
        ng rekomendasyon sa ating</em> IATF <em>sa mga darating na araw,"</em> he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc45b72-7255-49b0-89aa-f3950e7b7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we can deescalate to Alert Level Zero. But
        the Alert Level Zero is still being discussed by the IATF, what its elements
        are. Can we remove masks? There are a lot of questions that need to be answered,
        and these are being reviewed by our expert panel, the Technical Advisory Group,
        and the IATF will make a recommendation in the coming days.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56003ef5-45ac-49dc-8bd0-1d5e3d758666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and dozens of other areas eased to Alert Level 1 this
        March as coronavirus infections in the country continued to drop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb40376-20a3-4f1a-b6d2-bd71e2226bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/27/What-you-need-to-know-under-Alert-Level-1.html"><strong>EXPLAINER:
        What you need to know under Alert Level 1</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d34ca-e92a-4ef6-9ef1-c90341abaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears of another surge under the "new normal," Duque believes
        the de-escalation has been good thus far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d3b77-b171-448f-a23a-2f3dad3d7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kahit na nag-</em>maximum 100% capacity<em> na ang mga establisyemento,
        patuloy naman na bumababa ang ating mga kaso,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beebe1-a569-4146-a6b7-ea15811ffaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:46:46.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we imposed maximum 100% capacity in establishments,
        our cases continue to drop.]</p>'
  'Meralco-rates-global-energy-prices-weak-peso':
