  'OWWA-debt-to-quarantine-hotels-stands-at-1.7B':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T23:27:23.438+08:00
    'imagesource': 'jcr:9fa664a6-c638-4907-8f1c-ab55a95d22fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782c0537-e393-4495-9de5-088868561759'
    'lead': 'The Philippine Hotel Owners Association says it is still willing to continue
      its partnership with OWWA despite the agency''s unpaid bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T23:30:49.859+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T17:05:52.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:06.383+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA''s debt to quarantine hotels stands at ₱1.7B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a5fc8-bdcd-44a1-bacb-6949679c1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> —&nbsp;The
        government''s debt to members of the Philippine Hotel Owners Association (PHOA)
        now stands at ₱1.7 billion, according to an official of the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5a506-8f70-4b02-833a-564bcdfa6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHOA executive director Bong Bengzon, Jr. said the Overseas Workers
        Welfare Administration (OWWA) owes quarantine hotels used by returning overseas
        Filipino workers 120 days or about four months of unpaid bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0929236-7c8e-47c4-8192-ffe21fcf5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started this partnership two years ago. We never stopped providing
        the accommodations. Through the months, some of the receivables have accumulated,"
        he told CNN Philippines'' The Final Word on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c12f9e-30ff-4e2b-9114-339b7962536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the big receivables are from hotels here in Metro Manila,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679fb22-7b7e-459d-87d0-0c230dc1dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Bengzon, OWWA has assured the group that all the
        account receivables will be settled "at the soonest possible time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336ccc1-ae4b-412c-b94b-2e26c8fc8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received that commitment. We''re looking forward to having
        all the receivables settled," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3c097-063a-46ec-b85c-8e6f40d21d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer to have the whole amount settled, but if it''s not possible,
        tranches would be sufficient," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00626ca-dc0d-484c-90fc-1f7e7c4d350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon stressed the funds could help provide hotels with a financial
        boost to cover their operating expenses, especially electricity and salaries
        of workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7138c-2622-41ae-8024-d12f88be1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that hotels are having a difficult
        time now. Obviously we need the funds to cover some of our operating expenses,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8f135-9646-4dd5-9a0b-0b11df3c60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:30:49.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite OWWA''s unpaid bills, Bengzon said they''re still willing
        to continue the partnership with the government agency.</p>'
