      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50321e-7234-4d35-8aa5-27f516585313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, Amazon stockholders (which is pretty much everyone
        with a retirement account, these days) -- your stakes will still be worth
        the same. You''ll be holding 20 times more shares when all is said and done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac140780-bddf-49e4-b8bd-2b26f555142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2e5b7-fb16-4c10-b213-3fec36652c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies split their stocks for numerous reasons: Splits can put
        their stock within the reach of smaller, individual investors. It helps companies
        gain liquidity and splits can create more demand for a company''s stock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20fdfb-86ab-45af-91f5-becdb6b9ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02541220-99e3-4ddf-add1-c6b377d9c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although deep-pocketed institutional investors don''t care about
        the company''s overall stock price, individual investors might be turned off
        by high-priced shares. The growth of zero-fee trading apps, including Robinhood,
        E-Trade and others, have made stock splits much more important in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb352a-370b-46c6-9829-a1613fa7e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9ef5c-a43e-497b-88ad-49900220a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s move may also be aimed to get it included in the famed
        Dow Jones Industrial Average, which tends to include less expensive stocks.
        Apple, for example, announced a 7-for-1 stock split in 2014 and got included
        in the Dow in 2015. Amazon''s split is no guarantee that it will be included
        in the Dow, but the index may want the world''s most valuable retailer, which
        is also a major cloud provider and media giant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24860dc6-253a-447e-8187-ee43982380af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd128c92-74cf-4094-a1fc-29f16a299b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case potential shareholders weren''t convinced, the company threw
        in another incentive to buy: a repurchasing program for $10 billion of its
        stock. That can help inflate the value of a company''s shares by effectively
        pulling the supply of stock out of the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad7926-84fb-4096-91f4-94214ed07bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583304b-e8e5-4946-aa55-93b4a2cd9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Amazon rose 8% in extended trading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0fb54-b9b2-48d5-8e7b-09ce2fe8d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
