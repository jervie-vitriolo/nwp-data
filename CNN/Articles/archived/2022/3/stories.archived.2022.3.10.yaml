      'mgnl:lastActivated': 2023-01-25T17:08:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2e88a-15c2-4a2f-935a-b0a035a585b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who chairs the Senate Committee on Energy, added:
        "Transparency is very important when we talk about nuclear power because this
        is a very risky fuel source. We need to understand whether the benefits outweigh
        the risk involved here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7b3f3-cf4f-48de-99c2-ed6c9de091fd'
