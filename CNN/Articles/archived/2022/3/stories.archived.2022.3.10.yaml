      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For footwear, the patchwork designs represent communities coming
        together, and are featured on the Old Skool (₱5,498) and Classic Slip-On (₱4,498).
        The Divine Energy Sk8-Hi comes in black (men’s sizes at ₱6,998) and Lavender
        (kids sizes at ₱3,498) and features the words “lover, partner, friend, child,
        advocate, and teammate.” A key feature in this design is the inclusion of
        both the non-binary and female symbols on the shoe’s leather upper.</p>'
