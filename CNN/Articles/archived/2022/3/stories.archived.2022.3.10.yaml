    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d02fb20-e7f4-401f-af09-336f6c62714e'
    'lead': 'The National Vaccination Operations Center (NVOC) said it aims to vaccinate
      over half a million senior citizens belonging to the A2 priority group during
      the fourth round of the national vaccination days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T17:45:47.113+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:06:35.865+08:00
