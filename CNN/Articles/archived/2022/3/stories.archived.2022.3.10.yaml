      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddcc706-f6fd-40a8-86b5-5da8f696abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon closed Wednesday at $2,785 per share. If the stock split
        were to happen today, Amazon''s stock would be worth $139 a share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48eafb-a1d0-48cc-adbd-67a1f9f2fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:14.539+08:00
