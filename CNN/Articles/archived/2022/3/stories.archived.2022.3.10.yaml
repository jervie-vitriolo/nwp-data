      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71e6ad-3b14-4af1-978b-e2c4e653cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:11:06.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ipahuhuli ko ang mga gumagawa nito. Kapag hindi kayo lumantad diyan,
        mapipilitan akong magbigay ng reward para lamang madampot kayo,” Pacquiao
        warned in a press briefing .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d6a0b-def1-4e42-aaa1-7ff490836ee6'
