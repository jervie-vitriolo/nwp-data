      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cabiao, Nueva Ecija (CNN Philippines, March 10)</strong>
        —&nbsp;Manila Mayor and presidential candidate Isko Moreno pitched proposals
        to address the effects of rising pump prices while his running mate Dr. Willie
        Ong pushed to prepare the country for a possible fallout from a nuclear war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd33222-521c-465e-990c-132735507583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem on Thursday returned to Nueva Ecija for in a bid to woo
        voters in Central Luzon. There, Moreno praised the government for releasing
        billion of pesos in fuel subsidy for public utility drivers (PUV) drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208536a-7a6c-4b53-ac5f-20098edf0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya ako para sa mga driver...kahit paano maiibsan yung pagkalugi
        ng driver sa kita sa pang araw-araw na siya namang hindi tatama sa mga pasahero,"
        the mayor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919eb169-0e66-4964-b72b-c6e09e47cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy for the drivers...it will help ease their
        burden in terms of their daily income without passing it to commuters.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6a83e-6e3c-42dd-95f0-93fa2f000a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he can help tricycle drivers in Manila, Moreno said he
        will include their families in the city''s monthly Food Security Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73aaa87-95f4-499f-81a8-fa911433b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed the postponement of the barangay elections - slated
        for December - by at least "another year or a year and a half," so the funds
        for the polls may be used instead as aid for Filipinos suffering from the
        oil price hikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2616dbf-b627-40d6-a2bc-3df9a176fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakatapos lang ng eleksyon ng May, itong presidential elections,
        and this will cost us about between ₱7-8 billion. Now kung mag-e-eleksyon
        na naman tayo ngayong [December], gagastos na naman ang gobyerno ng mga ₱8
        billion," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c461f-f8d6-4632-a417-897e55daf6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The presidential elections this May will cost us about
        ₱7-8 billion. If we were to hold another election in December, the government
        will again spend around ₱8 billion.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9158bd1-8e27-471c-a3d7-77447993be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department earlier said the initial ₱2.5-million budget
        for the fuel subsidy has been turned over to the Department of Transportation.
        Jeepney, UV Express, and bus drivers with franchises will get ₱6,500 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb9ab0-a8aa-469f-8ccd-93e4852779d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/10/DBM-funds-fuel-subsidy-PUV-drivers.html">RELATED:
        DBM releases ₱3B for fuel subsidy, discount to help transport, agri sectors</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52dd7e-fb6d-4d43-81dc-88fe9c727c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ong asked President Rodrigo Duterte to form a task
        force that will address preparedness for nuclear-related emergencies as war
        rages between Russia and Ukraine. Ong himself volunteered to lead the task
        force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758b1d7-9767-4967-8f71-c213ca842509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko lang iligtas buhay natin lahat. Sina-suggest ko sa ating
        mahal na Presidente, President Duterte, kailangan magtayo tayo ng (Interagency
        Task Force) IATF hindi sa COVID - kundi IATF sa nuclear radiation emergency,"
        Ong said in a speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c02db-829e-4ffc-8117-965954be3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to help save all our lives. I''m asking
        President Duterte to establish an IATF not just for COVID, but also for nuclear
        radiation emergencies.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcec5e-badb-41f9-bb19-10afcd28ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong''s proposals include the construction of fallout shelters, preparation
        of 130mg potassium iodide tablets, and radiation emergency kits containing
        radiation detectors, wipes, and plastic bags.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8f189-085c-44a5-88d0-f4b663a84582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may nuclear explosion, kailangan uminom ng potassium iodide
        ang bata at matanda sa loob ng 4 oras para ma-protect ang thyroid," Ong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a834d-ed4a-4356-a758-0a8ce6afbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the event of a nuclear explosion, the young and
        the elderly should drink potassium iodide within 4 hours to protect their
        thyroids.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eafc9-56db-497a-9783-e6115ff10b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong - a cardiologist and internist by profession - said the Philippines
        is ill-prepared for radiation emergencies. He called for re-engineering of
        structures, homes, and other facilities in preparation for nuclear threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c8688-dde8-4440-8eb8-456c66977e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:38:30.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:05:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Moreno''s third visit to Nueva Ecija and his first during
        the official campaign period. The province has over 1.46 million registered
        voters as of 2019, according to Commission on Election data.</p>'
