    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c35c1-c48c-41c7-bcff-464fca5ceee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
