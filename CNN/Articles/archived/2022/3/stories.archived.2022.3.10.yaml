      'mgnl:type': 'text'
      'text': '<p><strong>Vans launches the Divine Energy Collection</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6d5fe-c240-439b-aacb-0645d7910178'
