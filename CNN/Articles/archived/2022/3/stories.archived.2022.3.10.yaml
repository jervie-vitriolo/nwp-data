    'template': '1'
    'title': 'SMC ends 2021 with ₱48.2B net income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efdb884-46f4-4b46-a308-6440eabf9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.647+08:00
