    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1aa760-cae0-4b7b-bc53-e2b21cd3f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> A lawmaker
        is calling on the government to facilitate an electronic remittance of fuel
        subsidy to fast-track its distribution to public transport drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82398f72-8bf2-4c21-ba08-3a760c548074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e399211-8921-44e9-acd5-639109456132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name of the game — with a shock absorbing mechanism — is speed.
        You have to give it as fast as you can because what we are absorbing is the
        abrupt change," Sen. Win Gatchalian told CNN Philippines<em>'' The Source</em>
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2637a-156c-4b81-a80f-087c2b3417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db309d6-aa00-4794-be05-0c5bd2fb062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can''t give it to the drivers, they will be the one bearing
        the increase or the abrupt increase in prices. And that’s what we don''t want
        because if their income will diminish, obviously they will have very little
        income to bring to their home, very little income to buy food," Gatchalian
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9efd6-945d-45ea-a430-546cc78d0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5b566-8316-4ecf-bde5-6ae99dc3770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who chairs the Senate committee on energy, said the
        government should have learned its lesson during the distribution of cash
        subsidy to low-income households during the early months of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71a127-9a14-44bf-8e4b-cef4c96fb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63baa235-f352-4bcb-8b65-00f47e586caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What’s hampering is the validation, the database, the remittance
        process, all of which can be done electronically," he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d46085-e58c-4960-b469-bacbddfc8205'
