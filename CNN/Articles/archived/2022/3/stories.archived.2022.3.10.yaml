      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        Philippines plans to donate unused COVID-19 vaccines that are close to expiry
        to countries that have low supply, Health Secretary Francisco Duque III disclosed
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12c1be-64c1-41fc-8e5a-5934d953d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:52:11.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:07:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung hindi magagamit at malapit nang mag-expire ang desisyon
        diyan ay idonate sa mga bansang mababa ang</em> vaccine coverage," Duque said
        at the Laging Handa briefing.</p>'
