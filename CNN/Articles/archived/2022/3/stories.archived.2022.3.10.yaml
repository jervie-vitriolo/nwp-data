    'lead': 'Davao City mayor and vice presidential candidate Sara Duterte''s order
      prohibiting campaign motorcades and caravans in the city will stay until the
      eve of election day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T23:18:02.002+08:00
