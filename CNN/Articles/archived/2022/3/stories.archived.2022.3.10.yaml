      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat po siguro ay tulungan din ng Kongreso, both Senate and House
        of Representatives, ang ating executive department sa pagiisip kung ano pa
        bang puwedeng magawa ng gobyerno para sa ating mga kababayan," she said.</p>'
