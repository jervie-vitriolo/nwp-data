      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis Alert Level 4 is currently hoisted over Ukraine, which means
        evacuation is now mandatory. The Philippine government is expected to shoulder
        the cost of repatriation.</p>'
