      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parañaque City (CNN Philippines, March 10, 2022) —</strong>&nbsp;Presidential
        candidate Sen. Panfilo Lacson insisted Thursday that Vice President Leni Robredo''s
        campaign rally in Cavite last week was infiltrated by communists, citing intelligence
        information that he had received.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3220a-e61e-420b-a6b0-7a1637604299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.041+08:00
