      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos was convicted in 1995 for failure to file income
        tax returns from 1982 to 1985 when he was governor and vice governor of Ilocos
