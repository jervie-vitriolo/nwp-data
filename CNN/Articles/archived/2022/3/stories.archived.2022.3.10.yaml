      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> -- The
        Department of Budget and Management (DBM) on Thursday released a total of
        ₱3 billion to help public utility vehicle (PUV) drivers, and farmers and fisherfolk,
        as oil prices continue to soar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543b2a7-592c-460d-be8e-f0d496b26f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5870c0f-beab-4a6b-8d30-6046a8ce311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the initial budget of ₱2.5 million for the fuel subsidy
        of PUV drivers is now with the Department of Transportation (DOTr).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610c7b0-ffa4-4fb9-8927-b4b35d3fd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d4a34-ca87-4c6e-a2ad-86b514d3799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The receipt of the amount by the driver will depend on the speed
        by which the DOTr can download the funds," DBM OIC Usec. Tina Canda told CNN
        Philippines in a text message.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9212c4d-f069-4a49-bee4-af589f5990ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.431+08:00
      'mgnl:createdBy': 'kristel'
