      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8224b-9280-4d22-bd49-3c3f5ed8c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $488,245 a share, Berkshire shares are unapproachable for most
        individual investors. That''s why it offers its B-class shares, which have
        split in the past, for $325.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0379d-6436-4727-874a-0c92ec902946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.464+08:00
      'mgnl:createdBy': 'glee'
