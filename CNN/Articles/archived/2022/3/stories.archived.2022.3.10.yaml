    'lead': 'Pressure is growing on the Biden administration and its European allies
      to justify whether they are doing enough to stop the atrocities that are being
      inflicted on the Ukrainian people as horrific new images emerged Wednesday from
      the alleged Russian bombing of a maternity and children''s hospital in Mariupol.'
    'mgnl:activationStatus': true
