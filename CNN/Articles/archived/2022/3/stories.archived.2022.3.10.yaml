      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that the Department of Energy is in charge of discovering
        new oil and gas sources, even out of renewable materials, to pave the way
        for the country''s self-sufficiency.</p>'
