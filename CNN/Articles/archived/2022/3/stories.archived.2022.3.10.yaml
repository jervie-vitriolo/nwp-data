      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95056d9a-124d-426e-97b1-e36c242ebeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government has meanwhile announced that it will ban
        exports on key agricultural goods, including wheat, corn, grains, salt, and
        meat, after passing a cabinet resolution Tuesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6be21-45c2-4ffd-9159-c3bc1fcad998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5108edf-ad14-4db3-9c5f-fe36b9f29fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s minister of agrarian policy and food, Roman Leshchenko,
        said the steps had been taken "to prevent a humanitarian crisis in Ukraine"
        and "meet the needs of the population in critical food products."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d3cf2-441a-4941-a2fb-19cbb39c15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64de92-c4fe-455b-80cf-028c8fb2b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris travels to Poland</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43995abe-2293-4ad9-99a8-4598642deab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Kamala Harris is planning to meet Ukrainian refugees
        in Poland, on a trip that has been complicated by wrangling over a plan to
        provide fighter jets to Ukraine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa901b-4e5a-4493-95fd-b23d30a7ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ae01f-9a36-42c9-8f58-be0ec0a83186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv is requesting the planes in order to better face the Russian
        invasion, and Poland has proposed transferring its Soviet-era MiG aircraft
        to Ukraine with the US acting as an intermediary.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e940-f34d-4f38-84da-63c185f5f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc11bc-aaa4-46cc-a5cc-5255c7e56112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposal caught the Biden administration officials completely
        off-guard, and was rejected by the Pentagon.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4e675-f0bc-4e8b-b687-17553d99ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89319ae-9452-4baa-9b7f-81ba8c54ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will discuss the thorny issue this week, senior administration
        officials said ahead of her departure.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cc81f-2480-4937-9918-12ee8776679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347defd-2a31-4740-b98d-c617f32ccfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of people have had a variety of ideas and we think all
        of them are worth discussing and that''s what we''re going to continue doing,"
        one official said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120a73c-8b7c-48dc-85ec-64a9ede6c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:03.085+08:00
