      'jcr:uuid': 'b845f22e-1846-4ea6-8d59-65aa27e485c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise trailer opens to the saga''s iconic "Duel of the Fates"
        theme before taking viewers to the desert planet of Tatooine, where the original
        Star Wars movie also began. Once there, the teaser introduces McGregor''s
        grizzled Kenobi, who is looking through binoculars at a child who is clearly
        Luke Skywalker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c85ea0-924b-4c0b-8b8e-e9241a368c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the teaser whizzes viewers through the Star Wars galaxy
        as evil Empire agents attempt to track down the last remnants of the Jedi
        order. The new series takes place before the events of the original trilogy,
        but slightly after the prequels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e499ba-0ce5-4ff7-ad5b-6e34acb15026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is done," McGregor''s dour Kenobi says in the trailer.
        "We lost."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac07e22-ab63-4dd4-9c18-27eeabb551f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which debuts May 25, is arguably the biggest premiere
        for the Star Wars franchise on Disney+. Although "The Mandalorian" helped
        build the service into a streaming powerhouse, "Kenobi" acts as a bridge between
        two sets of blockbuster trilogies and could drive Disney+ to even greater
        heights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c175bf-9d67-4e7e-96bf-a78797406266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor isn''t the only returning star. Hayden Christensen is also
        reprising his role as the young Darth Vader.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cf472-425c-4635-9642-17e8ddaf63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is great for fans, who cannot wait to see McGregor return
        and discover what made the character into the Obi-Wan they met in 1977''s
        "Star Wars."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebd572-2902-467c-9ec0-80557da55afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a big deal for Disney, which has put most of its eggs
        in the Disney+ basket.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400eea4-820d-4a10-8f74-0455cc4b1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obi-Wan Kenobi" is the kind of series that should bring in a trove
        of subscribers while keeping those who already signed up very happy. Disney+
        currently has nearly 130 million subscribers, behind only Netflix and Amazon
        Prime, no small feat given that it just launched in November 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf834de-e142-49de-b791-543be3102a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:23:13.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important to the company''s bottom line and stock price
        as it competes with so many others in the hyper competitive streaming marketplace.</p>'
  'Friends-Courtney-Cox':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-10T06:25:29.355+08:00
    'imagesource': 'jcr:496d0d2f-87f8-4960-a07c-f8b62a0218b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1310d47-a990-4e90-bb56-8d8d9bf775ad'
    'lead': 'Please don''t ask Courteney Cox to quote dialogue from ''Friends'' episodes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T06:26:43.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:14:07.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:48.190+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Courteney Cox still doesn''t remember ''Friends'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e258ed-24d2-410f-8ac8-1be105894bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Please don''t ask Courteney Cox to quote
        dialogue from "Friends" episodes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba24c3-e867-4f33-9750-3d6fb424fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ten seasons she spent on the massively popular series,
        Cox has reminded the world that she doesn''t remember much about her time
        on the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a5aa0-2aa2-4f33-9a51-ec6c0ac43501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently told "Sunday Today" that her lack of memory put her
        at a disadvantage for last year''s HBO Max "Friends" reunion (HBO Max is owned
        by CNN''s parent company).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296ff53-ed5f-4efa-acaf-2ace139ebee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should''ve watched all ten seasons because when I did the reunion
        and was asked questions, I was like, ''I don''t remember being there,''" Cox
        said. "I don''t remember filming so many episodes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685de2c-969a-4682-959a-1fd2b8d5cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''ll sometimes catch episodes on TV and has no recollection
        "But it''s so funny."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862af21-99da-4057-be91-ea1ed73c9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox, who played Monica Gellar on "Friends," said her memory has
        always been bad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bfbde-0821-43ae-b1b3-486346216b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember any trauma in my childhood," she said. "But I
        have like three memories. I don''t know. I don''t know why."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4aa99-20ef-4dfe-906c-68827e34d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her lines on "Friends" aren''t imprinted in her memory, Cox
        said she understands why the series remains so popular despite going off the
        air in 2004.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efdc5d-e411-492a-9369-a8bb03549112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:26:43.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what generation is watching it it holds up,"
        she said. "I think the comedy is relevant."</p>'
  'Ukraine-maternity-children-hospital-bombing-Russia':
    'author': 'Rob Picheta, Jack Guy, Tim Lister, Olga Voitovych, Paul P. Murphy,
      Gianluca Mezzofiore, Celine Alkhaldi and Katie Polglase, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T06:27:57.624+08:00
    'imagesource': 'jcr:966edb19-257a-4a7d-bbdc-374d739c6bb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e2e762-b52a-454e-a31e-b71431c94bd8'
    'lead': 'Russian forces bombed a maternity and children''s hospital in southern
      Ukraine, authorities there said Wednesday, an attack described by the country''s
      President Volodymyr Zelensky as an ''atrocity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T06:30:04.342+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:13:40.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:48.764+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia accused of ''atrocity'' in bombing of maternity and children''s
      hospital'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56bd0f-af32-4dd1-9554-3c6c546182b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces bombed a maternity and children''s
        hospital in southern Ukraine, authorities there said Wednesday, an attack
        described by the country''s President Volodymyr Zelensky as an "atrocity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b650e-955a-4d0e-b183-a343c3ee5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came despite Russia agreeing to a 12-hour pause in hostilities
        to allow refugees to evacuate a number of towns and cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9741ad-b73f-498c-bd6a-6608d87258aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol city council posted a video of the devastated hospital
        in the city and accused Russian forces of dropping several bombs on it from
        the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876190fd-8ad9-44d0-b13b-bf288ea7e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction is enormous," said the council. "The building of
        the medical facility where the children were treated recently is completely
        destroyed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c662064-5c1d-466b-a461-70bcc83650d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the Donetsk region said that according to preliminary
        information at least 17 people were injured, including mothers and staff,
        as a result of the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515c121-bea8-4320-bd46-f1c9ff4cc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky repeated his call for the NATO military alliance to declare
        a no-fly zone over Ukraine, as he expressed his outrage at the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ab320-8219-4f81-b6de-f0347aadffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Direct strike of Russian troops at the maternity hospital," he
        said on Telegram. "People, children are under the wreckage. Atrocity! How
        much longer will the world be an accomplice ignoring terror?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f90c55-3dd8-4ec5-bfb4-7e4ac469e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Close the sky right now! Stop the killings! You have power but
        you seem to be losing humanity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530c47b-13ed-44eb-afff-82f3a35bc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova claimed, without
        providing evidence, that Ukrainian forces had "equipped combat positions"
        within the hospital. Video from the hospital after the bombing clearly showed
        there were both patients and staff there, including heavily pregnant women
        who were carried from the hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3e9cb-b326-431c-88a3-d7e29f0c336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital attack received international condemnation, with the
        United Nations saying it would follow up "urgently" on the "shocking reports,"
        and that healthcare facilities hospitals and health care workers should not
        "ever, ever be a target."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bc919-2225-4575-adc6-84ed7965c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city administration building and a university in Mariupol, less
        than a kilometer from the bombed-out hospital, has been identified by CNN
        as a second location in the city hit by an apparent Russian military strike.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd06451-af71-4184-b91b-56450bd24abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on social media show significant destruction at the University
        and City Council Building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba8cab-c746-48b6-90fa-81f47bf442ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic port city of Mariupol on Ukraine''s southeast coast
        has been under siege for days and has been "isolated" by Russian forces, a
        senior US defense official said Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7035f-fdb2-4799-a4d2-130ac263624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia continues to bombard Mariupol and its troops are not inside
        the city "in any significant way," added the official. Two officials said
        Wednesday that about 1,300 civilians there have been killed since the Russian
        invasion began.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9c15b-0333-431b-ad18-d6a2bae609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been cut off from water and electricity for days,
        and on Tuesday Ukrainian Foreign Minister Dmytro Kuleba accused Russia of
        committing war crimes by holding 300,000 civilians "hostage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1febc-b260-4916-abfa-b96f76f3e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Mariupol is desperate," Mirella Hodeib, spokesperson
        for the International Committee of the Red Cross (ICRC), told CNN on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c04ae-17ca-4644-9ce0-1b472c154c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation corridors</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b8809-44f5-4e4d-b175-07e9d62e81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ukraine''s Deputy Prime Minister Iryna Vereshchuk
        said both sides had agreed to a ceasefire and planned evacuation corridors
        from a number of cities in order to allow people to leave.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c987c4-d926-4710-8b1c-343c0ce16d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted evacuation corridors would now operate from 9 a.m.
        to 9 p.m local time, and routes include Energodar to Zaporizhia; Mariupol
        to Zaporizhia; Volnovakha to Pokrovsk; Izium to Lozova; and four separate
        routes from Vorzel, Bucha, Irpin, Borodyanka, and Gostomel to the capital
        city of Kyiv.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84becc3-1106-40c6-af17-84aa0a662e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corridor would also operate between Sumy and Poltava, a route
        that enabled about 5,000 Ukrainians to evacuate on Tuesday, according to Ukrainian
        Presidential Office Deputy Kirill Timoshenko.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b61189-0758-4292-8bc3-68839eb18d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several hours after the evacuation was due to begin, there was
        no sign of people being brought out of Vorzel, Borodyanka, Hostomel, Irpin
        and Bucha in the bus convoys that had been organized.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0d960-3e09-4e29-a234-a8dd775ec08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council of Bucha accused Russian forces of blocking the
        evacuation in a statement on Facebook.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec8ddf-00b9-454b-8148-50fd17b73bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occupants are disrupting the evacuation. Currently, 50 buses
        are blocked by Russian military in the parking lot," the post read.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c9818-40da-4729-97b8-9f2415083ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempted evacuation from Demidova, a town north of Kyiv that
        was not among the agreed corridors, ran into trouble. One police officer was
        killed and two more people seriously injured during an attempted evacuation
        of civilians, according to regional authorities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a18d55-5c44-4a13-a8bd-dbdd88caca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the east, it was impossible to evacuate civilians from the town
        of Izium "as we constantly hear explosions," said Oleh Syniehubov, administrative
        head of Kharkiv region.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e208a-ac91-4ffa-b5ef-cdc20401c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, greater progress appeared to be made in organizing buses
        to get people out of the central city of Enerhodar, as well as Irpin and Vorzel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7e564-c595-4c9f-85bf-6ea1d61db7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evacuation from the city continues," wrote Оleksandr Markushyn,
        mayor of Irpin, on Facebook. "There are buses in the center of Irpin. We are
        evacuating as many people as possible."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeb662-64a5-4ab0-8b67-d539e13e8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vorzel, all of the children that had been stranded in an orphanage
        have been evacuated, as has the local maternity hospital, according to Kyrylo
        Tymoshenko, an adviser in the president''s office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7536d-bd0c-4959-842f-22ff3f7c48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2 million refugees have fled Ukraine since the beginning
        of the invasion, the UN estimates. But millions more remain trapped in towns
        and cities that have come under sustained attacks by Russian forces in recent
        days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50df48-4544-41d8-9491-59ceefb2449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday Ukrainian Minister of Defense Oleksii Reznikov claimed
        more than 400 civilians have been killed, including 38 children, with the
        real death toll expected to be higher.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68369cbe-8629-4124-828e-ccd1a99eecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reznikov accused Russia of "a real act of genocide" and "war crimes,"
        claiming that Russian forces had fired on the evacuation corridors.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e7ac5-971c-4faf-a0e9-74f92412bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kharkiv encircled</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad056857-ad60-4519-81cb-287a87e7841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Kharkiv in northeastern Ukraine is encircled by Russian
        forces and continues to suffer heavy shelling, the UK Ministry of Defence
        tweeted Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd3c0c-a5b9-4ac7-85a8-c917244361f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kharkiv Mayor Igot Terekhov told CNN the situation was
        "difficult" and there was "constant shelling from heavy artillery" on residential
        neighborhoods and civilian infrastructure.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1ca5b-de73-4756-95e9-6acef8b7bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re hitting our water and heating and gas supply," said Terekhov.
        "They''re trying to interrupt our power supplies."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b9dd7-6a49-4339-b462-9b3b0ffdfe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kharkiv is home to 1.5 million people, said Terekhov, adding that
        utility services were working to keep people warm as cold weather approaches.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0330fdf-d964-41be-b6d8-74c82eeca416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terekhov said he regards indiscriminate shelling as "an act of genocide."
        He added that any aid or assistance would be gratefully received, and expressed
        hope about the ultimate outcome.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229028d-c7f1-4a70-be90-30cb87da9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely confident that we will defeat the Russians," he
        added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c09f00-25fa-4249-8315-5929c418ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky calls for action to prevent ''catastrophe''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f921049-d26f-4ef4-8777-9ddaa04e8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces also continue to bear down on the Ukrainian capital
        Kyiv, and on Tuesday the head of the Kyiv Regional Military Administration,
        Oleksiy Kuleba, said the humanitarian situation in areas around the city remains
        difficult.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60573ed9-c6b6-4fd8-83d0-2ae5e325b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main issue today remains humanitarian aid. Bucha, Irpin, Gostomel,
        Makariv, Borodyanka, Vorzel - residents of these settlements are forced to
        stay in bomb shelters for days without water and food. The occupiers do not
        give humanitarian corridors, do not give guarantees," Kuleba said, naming
        five districts to the north and west of Kyiv.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b7cda-42fc-4bdc-8846-271ac1115587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, these five districts were named among evacuation corridors
        agreed by Ukraine and Russia.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc8af3-3535-45be-b482-5d3bb2612807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Zelensky repeated his call for military intervention
        from Western allies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f71d1-5c00-4784-812b-a64a439f0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has been saying this to its partners from the first day
        of the war: If you don''t close the skies, you will also be responsible for
        this catastrophe, a massive humanitarian catastrophe," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81acba-5991-4abb-9134-d5d54ace9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government has meanwhile announced that it will ban
        exports on key agricultural goods, including wheat, corn, grains, salt, and
        meat, after passing a cabinet resolution Tuesday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f144b87-6cc6-49c1-91a3-7b43855b6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s minister of agrarian policy and food, Roman Leshchenko,
        said the steps had been taken "to prevent a humanitarian crisis in Ukraine"
        and "meet the needs of the population in critical food products."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d371462-5015-4204-978c-d154c9d13b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris travels to Poland</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349013d-786b-499d-895d-51fa35d18011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Kamala Harris is planning to meet Ukrainian refugees
        in Poland, on a trip that has been complicated by wrangling over a plan to
        provide fighter jets to Ukraine.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534552a6-d3f7-42ae-93b6-ba9cd2a830ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv is requesting the planes in order to better face the Russian
        invasion, and Poland has proposed transferring its Soviet-era MiG aircraft
        to Ukraine with the US acting as an intermediary.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b03602-3f1b-4517-adf5-8913002ba127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposal caught the Biden administration officials completely
        off-guard, and was rejected by the Pentagon.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d05aff-ae0b-43e4-9600-4ee36d13a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will discuss the thorny issue this week, senior administration
        officials said ahead of her departure.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ccc3c-d235-4caa-b7e6-f5be2279935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:30:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:14:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of people have had a variety of ideas and we think all
        of them are worth discussing and that''s what we''re going to continue doing,"
        one official said.</p>'
  'Patient-who-received-genetically-modified-pig-heart-in-groundbreaking-transplant-surgery-dies':
    'author': 'Carma Hassan and Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T06:36:53.958+08:00
    'imagesource': 'jcr:974ee336-c83c-4e32-9b22-42f05bb8ead1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ca79b1-06b6-4502-8276-7ddb2e156fb3'
    'lead': 'A 57-year-old Maryland man who had received a genetically modified pig
      heart in a first-of-its-kind transplant surgery has died, the University of
      Maryland Medical Center says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T06:38:21.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:13:26.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:49.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patient who received genetically modified pig heart in groundbreaking
      transplant surgery dies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e16afe-5f69-4dc9-88ad-a1b3007f4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 57-year-old Maryland man who had received
        a genetically modified pig heart in a first-of-its-kind transplant surgery
        has died, the University of Maryland Medical Center said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55f636-f66d-4e90-82d4-00fabf957baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bennett died on Tuesday after his condition began to deteriorate
        several days ago, the medical center said. He was given palliative care and
        was able to communicate with his family during his final hours, according
        to the news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ad825-a634-4aa8-8e98-00dc0fa63106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by the loss of Mr. Bennett. He proved to be a
        brave and noble patient who fought all the way to the end. We extend our sincerest
        condolences to his family," Dr. Bartley P. Griffith, the surgeon who transplanted
        the pig heart at the University of Maryland Medical Center, said in a statement.
        "Mr. Bennett became known by millions of people around the world for his courage
        and steadfast will to live."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcd1f6-6874-4f3c-8924-f5c9d87c89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett had terminal heart disease, and had received a transplant
        on January 7. Bennett was deemed ineligible for a conventional heart transplant
        or an artificial heart pump after reviews of his medical records, and the
        pig heart was the only available option, the medical center said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39355461-cb89-4acd-ba9b-9b731edd58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revivicor, a regenerative medicine company based in Virginia, had
        provided the heart. Three genes that are responsible for rejection of pig
        organs by human immune systems were removed from the donor pig, and one gene
        was taken out to prevent excessive pig heart tissue growth. Six human genes
        responsible for immune acceptance were inserted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3390279-7529-4f17-be54-da8cc43b4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical center said the transplanted heart performed well for
        several weeks without any sign of rejection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33949276-7983-4207-ac53-f8d8b355cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett "was able to spend time with his family and participate
        in physical therapy to help regain strength. He watched the Super Bowl with
        his physical therapist and spoke often about wanting to get home to his dog
        Lucky," the unviersity news release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89247004-6a9e-4443-8579-4333d22ba2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the transplant, Bennett had said he knew it was "a shot in
        the dark."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279792e-2d0b-49a5-a486-74003b24c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was either die or do this transplant. I want to live. I know
        it''s a shot in the dark, but it''s my last choice," Bennett had said, according
        to a previous news release from the medical center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee40f26-048c-4d0d-b9e3-456ba2a9d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a shortage of organs for transplants. More
        than 106,000 people are currently on the national transplant list, and 17
        people die each day waiting for an organ, according to organdonor.gov.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fccb0-e33d-4463-9ded-0749106580e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pig heart valves have been transplanted into humans for many years.
        In October, surgeons successfully tested the transplant of a genetically modified
        pig kidney into a woman in New York who was brain-dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700bee2-1911-4ed2-b05b-c0e14cceedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T06:38:21.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:13:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40,000 transplants -- a record -- were performed in 2021,
        according to the Organ Procurement and Transplantation Network.</p>'
