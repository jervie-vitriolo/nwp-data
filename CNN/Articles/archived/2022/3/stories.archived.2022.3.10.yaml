    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Converge']
    'template': '1'
    'title': 'Converge reports data breach, subscribers'' info possibly viewed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01322bb7-b85b-44a0-9633-24c96231bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Telecom
        service provider Converge ICT Solutions, Inc. has reported a data breach,
        claiming unauthorized third parties may have viewed personal details of subscribers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45177abb-c378-439f-bdda-96302e6172c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Company’s GoFiber app was the subject of a data breach involving
        the personal information of customers,” said the company in a statement on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c30e6f-8fa5-4ca1-9c8e-2777eb1383c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge assured that no other information had been compromised,
        adding that GoFiber users may access the details linked to their accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccb42f-c379-4d30-94c8-578949a1d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from the potential unauthorized viewing of the personal information,
        we have no evidence to date that any personally identifiable information has
        been misused," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3397dd-10b0-4e1e-8bcb-b5ee04245e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission noted that Converge submitted an
        initial report on the incident on March 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af3c3c-5a1b-49e8-9f07-935506874f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s currently under evaluation by NPC''s compliance and monitoring
        team,” assured the commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673b4cd-9ee7-4e5a-ab47-f08f7f9c55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:16:49.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge also apologized to the customers affected by the breach
        and advised them not to provide information to anyone claiming to be the company’s
        representative.</p>'
  'Leni-Robredo-one-month-campaign':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-10T20:22:31.377+08:00
    'imagesource': 'jcr:7aa4a080-87bc-4a90-9f8b-b4cf318fbde2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c434456f-ab07-491b-8365-54aaafa28380'
    'lead': 'From record-breaking crowds to political rallies at an ''Olym-pinks''
      level, presidential candidate Vice President Leni Robredo was the first to admit
      that their month-long campaign so far has been fueled by volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T20:25:08.752+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:06:09.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:02.123+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A month into the campaign, Robredo says it’s more than what they expected
      but ‘so much work has to be done’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300aba6-3e68-4b21-b649-25d172b5b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—&nbsp;</strong>From
        record-breaking crowds to political rallies at an “Olym-pinks” level, presidential
        candidate Vice President Leni Robredo was the first to admit that their month-long
        campaign so far has been fueled by volunteers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c28f4-2cf4-44e9-b052-78dced289129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually ang nangyayari ngayon, (it’s) more than what we expected…pero
        we are also realistic in the sense na alam namin that so much work has to
        be done still,” Robredo said during her sortie in Agusan del Sur on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2827d-4b05-4552-8e58-97cba42e4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s happening actually, it’s more than what we
        expected but we are also realistic in the sense that we know that so much
        work has to be done still.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f99a26-37ae-4af1-b8ff-9801241e81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a month, Robredo has visited 25 provinces, and 74 municipalities
        and cities, based on her official schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa334a3-fcdb-4eb5-aec7-8b0dcc92072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the sense na ang konti na lang kase ng oras eh, ang konti na
        lang ng oras ang dami pang mga lugar na kailangan puntahan, ang dami pang
        kailangang gawin, ang dami pang kailangang kausapin, so in that sense nakukulangan
        pa kami,” she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053b21e-cdbf-4486-8eb1-e4956fd0781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t have much time, and there are a lot of places
        that we need to go to, so much work to be done, so many people to talk to,
        so in that sense we feel we need to accomplish more.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7e139-5438-42d3-837b-6e3c9f37131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f15a8e-6af3-46ab-b5e6-0f0f7d78501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record-breaking crowds</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f3939-4116-49f2-b5ee-c27ef204e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they didn’t expect their volunteers could mobilize
        huge crowds to attend their sorties, considering that there’s not much support
        from local officials in some areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da920e4-447c-4bf8-9638-daeeb23c837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, Cebu drew a 10,000-strong crowd. In Iloilo,
        40,000 “kakampinks” showed up, while the Bulacan rally attracted 45,000 people.
        Cavite, however, topped them all when 47,000 supporters attended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bf0f8-fefe-4d0a-bf2e-ba18379426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]indi ito ‘yung crowds of the past elections, pero ang crowds
        na naga-gather natin, ito talaga ‘yung crowds na very engaged from start to
        finish. So ito ‘yung naka-fuel din talaga sa amin na sige lang,” Robredo pointed
        out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e7667-039f-482e-9e24-b70221f334b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are not the crowds of the past elections, but
        the crowds that we gathered were very engaged from start to finish. So this
        is what really fuels us to push through.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd1c5c-6da1-47f7-885e-789c2fc79378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also become a battle of witty placards among attendees, as
        they proudly display their creativity in front of their chosen candidate.
        Robredo would patiently read some of the posters to acknowledge their effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff2afe-d239-4f66-b123-cba8f0a9b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Paid and red-tagged’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170799e-db6b-4efc-b064-61ff22b83157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the issue of supporters allegedly getting paid to join
        the events. Organizers of the March 4 grand rally condemned the “baseless”
        accusation of Cavite Rep. Boying Remulla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc31c42-99a8-4241-be66-524e469d246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet said her campaign doesn’t have the money to
        pay all those people -- and that they would never resort to such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da816971-3176-412e-a844-c13db466cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Remulla didn’t stop there. He also red-tagged some of the attendees,
        saying they are members of communist groups. He went further by saying that
        Robredo’s camp has joined forces with the National Democratic Front, the Communist
        Party of the Philippines, and the New People’s Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2732bf7-f410-471a-b2d5-34685d6a8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Senator Panfilo Lacson joined in,  tweeting
        that a government forming a coalition with communist groups would be “worrisome.”
        He also alleged that based on intelligence reports he gathered, there was
        indeed a CPP-NPA presence during Robredo’s Cavite rally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bb895-9bd8-4414-a473-7f146d25d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo spokesperson Barry Gutierrez blasted the remarks, saying
        in a statement that the blatant and persistent red-tagging masked as a “concern”
        is a new low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4689b-d3e7-4852-95ce-98f418fd5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the record, there is no ‘coalition government’ being contemplated,
        and to leap to the absurd conclusion that there is, based on self-serving
        reports, supposedly ‘validated’ by someone desperate for a seat in the party-list
        elections, is the height of irresponsibility,” Gutierrez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1d69e-5fee-4d05-b4f5-33fdfda8d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustaining the campaign</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a685bd3-a7cd-4136-8a27-8eb387658f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 60 days, Robredo said they will continue to engage their
        volunteers, giving them free rein to do what they think is the most effective
        way of campaigning on the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7772499-fe87-4545-add1-d720af8e08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[P]ero all of the rallies we’ve had, talagang ang nagplano ng program,
        ang nagplano kung anong gagawin, nagplano kung ano ang mga gimmicks, ‘yung
        mga supporters on the ground, and I think this is what’s sustaining the campaign,”
        she noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd1804-12f0-4d93-a31e-cb7a4dd2180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But all of the rallies we’ve had, it was really the
        supporters on the ground who planned everything, what gimmicks to do, and
        I think this is what’s sustaining the campaign.]</p>'
