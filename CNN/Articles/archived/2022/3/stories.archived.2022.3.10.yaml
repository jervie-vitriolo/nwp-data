      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As They Made Us" will be in theaters and on demand April 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36b1ff-ce25-4e36-a685-834ff05e580e'
      'mgnl:activationStatus': true
