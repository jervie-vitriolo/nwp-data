      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f4629-dabc-48d1-9c16-9a1b82b62fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen said the executive order will help
        the government make markets fairer and more transparent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e5649-d986-4b8d-b374-d34907197c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70efbbc9-08b2-45f7-b51f-029bfa2714fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach will support responsible innovation that could result
        in substantial benefits for the nation, consumers, and businesses," Yellen
        said in a statement. "It will also address risks related to illicit finance,
        protecting consumers and investors, and preventing threats to the financial
        system and broader economy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c93efd-2938-4a7a-953e-679e733b8abd'
