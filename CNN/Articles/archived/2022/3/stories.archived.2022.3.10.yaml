      'mgnl:lastActivated': 2023-01-25T17:10:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0276e2d-fdd7-4644-addd-1774c14509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.532+08:00
      'mgnl:createdBy': 'pilar'
