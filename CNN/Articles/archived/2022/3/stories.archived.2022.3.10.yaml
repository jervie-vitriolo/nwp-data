      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia, CNN''s parent company, previously paused the release
