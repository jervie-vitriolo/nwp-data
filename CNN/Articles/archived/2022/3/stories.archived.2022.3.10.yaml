      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinny said he has not yet given much thought on the prospects of
        his father winning the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99907ff-c30b-42ec-a0b2-eeb8cd2b2021'
