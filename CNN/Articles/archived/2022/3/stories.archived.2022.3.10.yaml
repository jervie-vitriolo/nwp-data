      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the executive order also calls on the federal government
        to "explore a US Central Bank Digital Currency by placing urgency on research
        and development of a potential United States CBDC, should issuance be deemed
        in the national interest."</p>'
    '3':
