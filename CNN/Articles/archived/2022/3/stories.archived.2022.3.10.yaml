    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750413ec-39fc-46b3-8f55-1a22164e161c'
    'lead': 'Telecom service provider Converge ICT Solutions, Inc. has reported a
      data breach, claiming unauthorized third parties may have viewed personal details
      of subscribers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T20:16:49.709+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:06:10.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:01.869+08:00
