      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Moscow, the costs are adding up. The central bank''s decision
        to prevent Russians from buying US dollars marks the end of the ruble, according
        to Anders Åslund, an economist and former adviser to the Russian government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93064e-0c7f-49c6-9c88-1b0b9f5efa5c'
      'mgnl:activationStatus': true
