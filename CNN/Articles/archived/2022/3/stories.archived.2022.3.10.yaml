      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It directs the Department of Treasury to assess and develop policy
        recommendations and encourages regulators to ensure oversight, it encourages
        the Financial Stability Oversight Council to identify risks and develop policy
        recommendations on regulatory gaps, and it calls for a focus on coordinated
        action across federal agencies to mitigate illicit finance and national security
        risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb6f89-aab1-4540-97ca-cf8dd707a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
