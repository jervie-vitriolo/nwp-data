      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Vans is championing creative expression — no matter
        the gender, gender identity, race, or class. The new Divine Energy collection
        features Vans signatures adorned with patchwork designs reflecting the brand’s
        International Women’s Day advocacy of inclusion. 2.5% of every sale from the
        collection will be donated to the Tides Foundation.</p>'
