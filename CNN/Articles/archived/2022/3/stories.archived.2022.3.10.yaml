      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I don''t want to jinx it because in 2016, we really thought
        we would win. And it was really painful....try losing and living with it for
        six years, that''s difficult," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78208f4a-d1d2-4084-8f52-4faa974282e4'
