    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Ukrainian hospital bombing increases heat on US and allies to do more
      to stop Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3093b23-2491-4ebd-8cc1-341f2763a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pressure is growing on the Biden administration
        and its European allies to justify whether they are doing enough to stop the
        atrocities that are being inflicted on the Ukrainian people as horrific new
        images emerged Wednesday from the alleged Russian bombing of a maternity and
        children''s hospital in Mariupol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d4688-ade9-4e59-bc6b-c43e5839fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs of pregnant women emerging from the bomb-ravaged
        hospital in blood-stained clothing were the kinds of images certain to stir
        the consciences of people around the world watching their own leaders try
        to respond to Russian President Vladimir Putin''s widening campaign, which
        is increasingly resulting in civilian casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c19551-25e8-44f9-896d-84629ae9de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of Mariupol''s hospital rooms, with their rosebud pink changing
        tables littered with glass and debris from blown-out windows, underscored
        the senseless brutality of the invasion. At least 17 people were injured,
        according to preliminary information from police in the Donetsk region, and
        Ukrainian President Volodymyr Zelensky, who called the bombing "proof of a
        genocide," said that authorities are continuing to sift through the rubble
        looking for victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db4afa-ceb8-44cd-a8ca-dcc4b12cbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident created a striking split screen Wednesday with the
        defensive posturing of US officials, who sought to highlight all the measures
        they have taken to try to slow the Russian assault while drawing a new red
        line by announcing that they could not assist Poland with its offer to transfer
        Soviet-era fighter jets to Ukraine. The prospect of potentially moving the
        jets to Ukraine via a US Air Force base in Germany, they argued, carried too
        great a risk of escalating the conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899ad70-a9b3-447b-af7c-937fb46f0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the clinical parsing of risk assessments from briefing room
        podiums has often not carried the same emotional weight as Zelensky''s raw
        appeals for greater assistance to protect the vulnerable civilians of his
        country. The attack on the hospital site in the encircled city of Mariupol
        came despite Russia''s agreement to a 12-hour pause in hostilities that was
        intended to help refugees evacuate certain towns and cities across Ukraine.
        And it led Zelensky to issue another searing plea for a no-fly zone, which
        NATO allies have so far refused because of fears that it will lead them into
        a direct confrontation with Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55a74f-8301-4770-b276-84e9eeeff2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, children are under the wreckage. Atrocity!" Zelensky said
        on his Telegram account after the attack Wednesday, as he questioned whether
        allies were "losing" their humanity. "How much longer will the world be an
        accomplice ignoring terror?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149802d-ed53-4790-8e5c-4ae0fe54bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to encourage some Western leaders so they can finally do
        what they were supposed to on the first day of invasion," he said in a subsequent
        video message posted on Telegram. "Either close the Ukrainian sky for Russian
        rockets and bombs or give us military planes so we can handle everything ourselves."
        A Russian Foreign Ministry spokesperson accused Ukraine of having established
        combat positions at the hospital, a claim CNN has not been able to verify.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23db59-f50d-4203-9ad8-02a034c455cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Who are we as a country?''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940b15a-576a-462c-b78f-5f75aeb5d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the democratic nations of the world are willing to do in the
        face of mounting Ukrainian casualties and millions of refugees fleeing the
        country is the most unnerving question now facing the US and its allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0f518-185e-4bed-b041-c23430f06f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of briefings Wednesday, US officials including Secretary
        of State Antony Blinken, White House press secretary Jen Psaki and Pentagon
        spokesman John Kirby all insisted that the US and allies are doing everything
        in their power to assist Ukrainians in their defenses — without taking provocative
        actions that would risk a wider war with Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3c305-c6b8-4093-8d62-b972c7e027e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been some emerging cracks in the unified front that
        the US is trying to present. Democratic Rep. Mike Quigley of Illinois, the
        co-chair of the Congressional Ukraine Caucus, forcefully questioned why allies
        remain so fixated on the fact that Ukraine is not a member of NATO, arguing
        that "the Ukrainian fight and the Ukrainian spirit are the very reasons embodied
        in why we formed NATO in the first place."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a015dfb-64a9-435e-be6a-d94ed715c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can quibble over whether it really matters if someone takes
        off from Poland or Germany, but, at some point in time, we got to ask ourselves:
        Who are we as a country? Why did we form NATO? And are we going to allow this
        to happen?" Quigley told Kate Bolduan on CNN''s "At This Hour" on Wednesday.
        "If anyone imagines that this is going to get better anytime soon —&nbsp;this
        is going to be protracted hell on Earth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137003f2-1620-4f9b-8c74-57425830b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing pressure on the US and its NATO allies to do more was
        highlighted by the US rejection of Poland''s plan to get the fighter jets
        into Ukraine that Zelensky has requested. US officials were caught off guard
        by Poland''s announcement on Tuesday that it was ready to transfer the jets
        via Ramstein Air Base, a development that exposed a potential divide among
        NATO allies just as Vice President Kamala Harris was preparing to travel to
        Poland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b136ee-e693-44bd-86fd-4f42cda4e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby explained that the intelligence community believes that the
        US taking on an intermediary role could be viewed by Putin as an "escalatory
        step." He underscored that the US believes the best way to support Ukraine
        is by providing the weapons and systems "they need most to defeat Russian
        aggression" and noted that the Ukrainian air force still has "several squadrons
        of fully mission-capable aircraft."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6dfc3-3517-4aed-8268-78f8efde512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be careful about every decision we make, that we aren''t
        making the potential for escalation worse," Kirby told reporters during Wednesday''s
        Pentagon briefing. He added that further escalation could complicate the lives
        of the Ukrainian people, since there is the potential for "a destructive and
        terrible war" to get "even more destructive and terrible given the fact that
        Mr. Putin has other capabilities at his disposal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501614b-dc41-4378-aff0-d8c4e3263cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our goal is to end the war, not to expand it''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce292e-c4a9-4b4d-b897-146dad1ad90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, who had endorsed the idea of providing Soviet-era jets
        to Ukraine earlier this week, expressed similar sentiments earlier in the
        day during a joint news conference with British Foreign Secretary Elizabeth
        Truss, where Truss said the UK plans to help Ukraine protect the skies by
        sending "anti-air weaponry."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575333d-7cd6-40b4-957d-16899d166ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Blinken and Truss were pressed on how they would answer Zelensky''s
        persistent calls for a no-fly zone, Blinken stressed that "both of our countries,
        and so many others, have done extraordinary things to make sure that the Ukrainians
        have in their hands the means to effectively defend themselves against this
        war of choice from Russia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180d044-7833-4a1f-a1f7-43e9c56c10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent more "ceaseless, senseless bloodshed," Blinken said,
        "our goal is to end the war, not to expand it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af461d1-f55e-42c5-9d77-9a6418c14fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that despite the "possible off-ramps" that the US
        and allies have offered to Putin, his response has been to "press the accelerator
        and continue down this horrific road." But Blinken said he was confident the
        "devastating sanctions" and pressures that the US and its allies have placed
        on Russia, in concert with the courage and resilience of the Ukrainian people,
        would lead to "a strategic defeat" of Putin regardless of any short-term tactical
        gains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8dac5-af08-47a0-82e2-522d408e94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economically, the measures that we''ve taken have erased 30 years
        of progress integrating Russia into the world," Blinken added. "This dramatic
        exodus of virtually every international company from Russia continues as we
        speak — and that is having a profound impact not just today, but over the
        long term. So I think what we''re looking at is whether or not President Putin
        will decide to try to finally cut the losses that he''s inflicted on himself
        and inflicted on the Russian people. We can''t decide that for him. All that
        we can do is to continue this extraordinary effort to increase the pressure
        on him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e736bc-de6d-4197-ae1f-5663b91dd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House warned Wednesday that Russia could use chemical
        weapons in Ukraine. Psaki, slamming what she called false claims from Russia
        that the US is developing chemical weapons in Ukraine, warned on Twitter that
        "we should all be on the lookout for Russia to possibly use chemical or biological
        weapons in Ukraine, or to create a false flag operation using them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8489a3f-505f-4c62-9a9f-414a789d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate continues over whether the pressures are enough to
        stop Putin, the Pentagon is deploying thousands of additional troops to Europe,
        while sending defensive weapons like Patriot missiles to Poland to counter
        any potential threat to US and NATO allies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4073075-be8b-4012-984e-48bb1b664841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other NATO members have so far provided Ukraine 17,000
        anti-tank missiles and 2,000 Stinger anti-aircraft missiles, according to
        a senior US official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6d8e6-fbf0-4fe0-ae8c-867b4910a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US House on Wednesday night passed a massive government
        funding bill that includes $13.6 billion in desperately needed aid for Ukraine.
        House Speaker Nancy Pelosi, who had a 45-minute call with Zelensky on Wednesday,
        said they had spoken about the attack on the maternity hospital as well as
        his request for fighter jets that Ukrainian pilots could fly themselves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939eaae-b28f-4b3e-8e43-b494c5a899c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she too rejected his call for a no-fly zone: "They know that
        we can''t go there. Putin is trying to bait the trap so that we go in, and
        that''s the beginning, could be the beginning, of World War III."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4693c-47c3-4ae0-b764-fc52eeb093f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T16:01:28.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publisjed on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/10/politics/hospital-bombing-ukraine-pressure-us-and-allies/index.html"
        href="https://edition.cnn.com/2022/03/10/politics/hospital-bombing-ukraine-pressure-us-and-allies/index.html">Ukrainian
        hospital bombing increases heat on US and allies to do more to stop Russia</a>"</em></p>'
