      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala ka namang prangkisa ay wala po tayong relasyon sa LTFRB,
        kolorum ka po. Bakit ka po bibigyan ng ayuda kung ikaw ay ilegal?" she argued.</p>'
