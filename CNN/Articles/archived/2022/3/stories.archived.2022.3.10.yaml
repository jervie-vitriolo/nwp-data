      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/europe/russia-invasion-ukraine-evacuations-03-09-intl/index.html">Russia
        accused of ''atrocity'' in alleged bombing of maternity and children''s hospital</a>."</em></p>'
  'Russia-admits-conscripts-involved-in-Ukraine-invasion':
    'author': 'Sarah Dean and Rob Picheta, CNN'
    'caption': 'Courtesy: Stringer/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T02:00:46.189+08:00
    'imagesource': 'jcr:2ef6c227-4362-4375-a41d-a1cbed30331b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee04103b-9c3a-4f9d-9407-8c74b94b675f'
    'lead': 'Russia''s Ministry of Defense confirms that Russian military conscripts
      have been involved in the invasion of Ukraine and that some were taken prisoner
      by Ukrainian forces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T02:03:58.046+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:16:03.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:44.480+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ministry-of-Defense', 'Russian-military-conscripts',
      'Ukraine', 'invasion']
    'template': '1'
    'title': 'Russia admits conscripts have been fighting in Ukraine, despite Putin''s
      previous denials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320b3a9-d8af-47aa-bc90-5d7144b9174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s Ministry of Defense has confirmed
        that Russian military conscripts have been involved in the invasion of Ukraine
        and that some were taken prisoner by Ukrainian forces, just a day after President
        Vladimir Putin insisted conscripts were not part of the assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac69eb-f664-41ab-a737-bc6bbf07c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05775c-885d-4d6c-b200-a6e3477fbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry admitted that conscripts were "discovered" in Ukraine
        but claimed they have already been withdrawn and returned to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc62be-ca32-4e13-9b1e-94da6643ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98926c16-6308-426a-aff2-a35466a7ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, several facts of the presence of conscripts in the
        units of the Russian armed forces involved in the conduct of a special military
        operation on the territory of Ukraine were discovered," defense ministry spokesperson
        Igor Konashenkov said in a video message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e3801-9ec8-45d7-aa60-b44474248595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea1839-beb4-47e0-a402-cfeecdfbe8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, in an International Women''s Day address, Putin had
        reassured soldiers'' mothers and wives that Russian conscripts are not taking
        part in his invasion of Ukraine, which he has referred to as a "special military
        operation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da0f95-326c-4802-b8c1-57107eaf3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb52a7e-5a48-4670-8da2-11a29202c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand how you''re worrying for your beloved ones ... I emphasize
        that conscript soldiers are not participating in hostilities and will not
        participate in them," Putin said, reported Reuters. "And there will be no
        additional call-up of reservists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71ef60-54b7-4946-ad39-34dd29062e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8db22-3c32-4af1-b952-59bf7ec028c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president stated that only "professional military personnel"
        were involved in the invasion. He also said on March 5 that there were no
        plans to enlist conscripts to fight in the war in Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2cc77-59c2-466c-8f21-cf6efe7fbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d699b-7e5c-44e3-93a2-ee2cece78b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konashenkov claimed Wednesday that Russian conscripts have been
        returned to Russia. "Almost all such servicemen have already been withdrawn
        to the territory of Russia," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b521f0-cba8-494d-a194-c7cf86c3f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55239d12-2259-45b6-b5d5-3ac526df5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that some conscripts have been captured by Ukrainian
        forces. "At the same time, a sabotage group of the national battalion attacked
        one of the units performing the tasks of logistical support. A number of servicemen,
        including conscripts, were captured," Konashenkov said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371c13c-8a1d-41c3-967f-b2af9ba2444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
