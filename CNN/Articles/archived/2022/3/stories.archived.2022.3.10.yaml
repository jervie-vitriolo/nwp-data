  'ruble-Russia-central-bank':
    'author': 'harles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-10T12:53:29.296+08:00
    'imagesource': 'jcr:914ae7e4-6ff9-40a2-8391-6673254a2f42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a789f8d-04cd-497d-81b3-f172ecb117a6'
    'lead': 'Russia has banned its citizens from buying US dollars, completing the
      isolation of an economy that once had ambitions to join the global club of financial
      powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T12:57:03.961+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:10:25.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:53.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ruble', 'Russia', 'default', 'brink', 'Vladimir-Putin', 'destroyed']
    'template': '1'
    'title': 'How Putin ''destroyed'' the ruble and brought Russia to the brink of
      default'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b4e32-e993-4748-b341-3187c1026103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has banned its citizens from
        buying US dollars, completing the isolation of an economy that once had ambitions
        to join the global club of financial powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae906bb-a6d4-4626-a68b-6c8402518129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a511a-2f74-4e7b-88a9-3d49df2e40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as the 2008 global financial crisis, Russian President
        Vladimir Putin and his lieutenants had promoted the ruble as a potential alternative
        to the US dollar, arguing that it should be an integral part of the global
        financial system. Russia would become one of the world''s five biggest economies,
        they claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bbd8f-f5a8-4854-bdac-b8bd469e439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce52b7-db94-4cf5-ada9-b674270e3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s quest to dominate his neighbors, starting with his assault
        on Georgia in 2008, and continuing with the annexation of Crimea in 2014 and
        last month''s invasion of Ukraine, has shredded what remained of the authoritarian
        leader''s economic dreams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc7a20-f21e-4911-b512-83654db4e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1e8ba-a556-413a-9187-488e7bcd5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2008, one US dollar would buy roughly 25 rubles. The Russian
        currency has depreciated significantly since then, and Western sanctions imposed
        in response to the invasion of Ukraine have pushed it into freefall. On Wednesday,
        one US dollar could buy 117 rubles in Moscow after the currency fell 10% and
        hit a new record low. The ruble has been even weaker in the offshore market
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cc5e6-95db-4b28-997a-8839e65964b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0ebe7-3128-42c9-ac44-67b09ee4ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest slide came after Russia''s central bank banned Russians
        from buying hard currencies and ordered banks to cap withdrawals from foreign
        currency accounts at $10,000 for the next six months, moves that could help
        preserve some of the country''s dollar reserves and support the ruble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a6625-dbcb-4935-a43a-23fde3d2744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373dfe9-88e5-4f7a-a081-5efc1348c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Aleksashenko, a former Russian finance ministry and central
        bank official, described the strategy as "incredible foolishness" that could
        lead to a run on the banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954243c-0200-4827-9951-17bb4b2ef622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824937ee-e20e-467c-a0b6-fdc008693d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, the outflow of foreign currency deposits from Russian
        banks has exceeded the Bank of Russia''s forecasts and put under question
        the banks'' ability to meet their obligations," he wrote in a newsletter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd88c21-903e-4e62-a3af-6412a187b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d7e51-42ae-47a7-80dd-95ac38ef5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest mistake monetary authority may make in Russia is to
        touch private savings — if there was no bank run until now, it''s going to
        happen," added Aleksashenko.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa250eda-6889-4732-a25a-6d4c3402c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b86c20-7a7a-44e1-93f8-c7b14882c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been scrambling to prevent financial meltdown since the
        United States, European Union and other Western allies imposed sanctions on
        much of the country''s banking system, including freezing hundreds of billions
        of dollars worth of reserves Moscow had been stockpiling for years to shield
        the economy. Analysts estimate that more than half of Russia''s reserves of
        foreign currency and gold are now off limits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff3e4c-163c-488b-8dfd-d62ba2a5357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01661acd-8101-4c28-9112-310224846642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank more than doubled interest rates to 20%, and temporarily
        banned Russian brokers from selling securities held by foreigners. The government
        has ordered exporters to exchange 80% of their foreign currency revenues for
        rubles, and banned Russian residents from making bank transfers outside Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00dfdc-a39c-4bba-b8cc-12ca76f1fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26d5b1-f50d-4776-ac66-d74a475041e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruble has come under intense pressure, and Moscow''s failure
        to defend the currency will translate to economic pain. Russia is a leading
        exporter of oil and gas but many other sectors of its economy rely on imports.
        As the value of the ruble falls, they will become much more expensive to buy,
        pushing up inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890038b5-bab4-4d92-93f0-0f4c07f0306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b3c7b-abd4-4c49-8506-531183469900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings slashed Russia''s credit rating on Tuesday and warned
        that a default was "imminent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adccb8a-cbf3-4036-9588-7f731bbf0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dc5a1-b685-48aa-b6b2-ee8ca74b8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The further ratcheting up of sanctions, and proposals that could
        limit trade in energy, increase the probability of a policy response by Russia
        that includes at least selective non-payment of its sovereign debt obligations,"
        the ratings agency said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6946f1f-10f7-4642-a2dc-7495e1f3121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
