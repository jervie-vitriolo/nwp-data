      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transitional” is the word that’s highlighted for the release of
        the COS 2022 summer campaign. The campaign features a star-studded cast of
        characters, from supermodel and activist Christy Turlington Burns; actor Finn
        Wittrock, DJ, producer, and advocate for trans rights&nbsp;Honey Dijon; and
        writer, editor, and curator Antwaun Sargent, along with a host of models such
        as Keisuke Asano and Chu Wong. The campaign is shot by Tim Elkaïm in Los Angeles
        and features the signature relaxed look by COS: tailored jackets, boxy trousers
        that look hella comfortable, long vests, and form-fitting dresses. Look out
        for the collection at the COS store in Manila.</p>'
