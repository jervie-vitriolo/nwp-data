      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Hundreds of thousands of children are
        among two million refugees who have fled Ukraine looking for safety after
        Russia''s invasion of its neighbor began two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765ffce-676e-44d7-a4ee-f9b74db6b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4178d2-fb31-4674-a661-86e9265c2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and children have been forced to leave their fathers and brothers
        behind after the Ukrainian government enforced martial law, banning all-male
        citizens 18-60 years old from leaving the country, according to the State
        Border Guard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3677715-5a61-42b4-b95c-f982be821eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5b637-e10f-4dac-9f1f-d3708386a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who have fled have gone to Poland, to Ukraine''s west,
        with large numbers also entering Hungary, Moldova, Romania and Slovakia --
        the journey, in many cases, lasting several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fe9d2-a77c-468c-8a74-e68afce4b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab71f71-36ea-4f12-b3df-5ae82a59262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrive with next to nothing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746481c-1128-432f-a608-87321568fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
