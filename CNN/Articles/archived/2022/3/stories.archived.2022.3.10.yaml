    'title': 'Goldman Sachs and JPMorgan are getting out of Russia'
    'updated': 2022-03-11T19:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3485b2-8a16-4764-86ac-b7d76f156167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Goldman Sachs is exiting Russia, becoming
        the first major Wall Street bank to announce plans to do so after the invasion
        of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26727d-4646-4a2c-921a-68a98fd8b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedce9c-4f89-4c71-a4b3-356e99c03880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goldman Sachs is winding down its business in Russia in compliance
        with regulatory and licensing requirements," a Goldman Sachs spokesperson
        told CNN on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38434d9-f4f4-45b4-8431-480051d0ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase, America''s largest bank, similarly announced it
        is "actively unwinding" its Russian business and now pursuing any new business
        in the country. JPMorgan cited "compliance with directives by governments
        around the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b3c6e-28bb-4651-827e-c01826cdc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab36a1f-54ae-4f38-a7c3-87c628da89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Wall Street''s most influential firm to get out
        of Russia deals another financial blow to Moscow. News of Goldman''s exit
        from Russia was previously reported by Bloomberg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2650253-384d-4ae4-ae9f-a3250ae0567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4ebfe-4ea7-4238-be50-654ae69e4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on supporting our clients across the globe in managing
        or closing out pre-existing obligations in the market and ensuring the wellbeing
        of our people," the Goldman Sachs spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794265c9-af06-428f-9858-cba89bee8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646f6b4-1a13-44d3-bd08-40268cb9094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs did not detail the cost of its exit from Russia, though
        it''s not likely to be large relative to the size of the bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e5553-774b-40cd-a018-d931411f7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3b54f-7f5d-4d4d-b0d8-45306f022d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of last year, Goldman Sachs had total credit exposure
        to Russia of $650 million, the bank said late last month in filings. After
        accounting for collateral and other measures, Goldman''s net credit exposure
        was just $293 million at the end of last year. Goldman Sachs said its total
        market exposure to Russia as of the end of last year stood at $414 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390f5a3-aa70-4396-93e6-ac4f4c8043d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77d762-dfed-4b89-b3f8-a3f382335eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs employs about 80 people in Russia, a person familiar
        with the matter told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68f6b2-bae8-4a79-b21f-c9f0174a6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ee650-6d83-4d72-b3ac-10c78164a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:41:04.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:05:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan said its current activities in Russia are "limited" and
        include helping global clients address and close out pre-existing obligations,
        helping clients manage Russia-related risks, acting as a custodian to clients
        and taking care of employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24486109-50a7-4604-837f-df9f6b83a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e27d9c-b9ac-40c8-a387-8c27875bb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup confirmed on Wednesday that it is continuing its previously
        announced efforts to exit its consumer business in Russia. Citi said it is
        operating that consumer business "on a more limited basis given current circumstances
        and obligations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b52f1-097f-4201-991b-d9c4fc1c6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc1082-6f78-47b1-b988-b9c01e70ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi said it is supporting corporate clients in Russia, including
        many American and European multinational corporations, as they suspend or
        unwind their business there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae55a7-0406-436f-a1ef-5aabd75a7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:02:46.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/10/investing/goldman-sachs-russia/index.html"
        target="_blank">Goldman Sachs and JPMorgan are getting out of Russia</a>."</em></p>'
