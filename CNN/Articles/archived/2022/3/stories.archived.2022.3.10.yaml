      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. has expressed his desire to follow
        his father''s footsteps while watching a Marvel movie, his wife said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760eeb2a-4b38-4e32-9ab9-350b4c662cda'
      'mgnl:activationStatus': true
