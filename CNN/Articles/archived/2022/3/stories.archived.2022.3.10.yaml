      'mgnl:lastActivated': 2023-01-25T17:07:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda naman yang layunin na yan para makatulong din tayo
        sa mga kapatid na mula sa ibang bansa na namamayagpag pa rin ang</em> COVID-19
        <em>pero ang</em> supply <em>ng bakuna ay kulang na kulang,"</em> he said.</p>'
