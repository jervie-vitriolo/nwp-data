      'mgnl:type': 'text'
      'text': '<p>Oil companies on Tuesday <a href="https://www.cnnphilippines.com/news/2022/3/7/fuel-price-hike-effective-March-8.html">increased
        prices of gasoline</a> by ₱3.60 per liter, diesel by ₱5.85/l, and kerosene
