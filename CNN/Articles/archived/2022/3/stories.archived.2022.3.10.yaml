      'mgnl:lastActivated': 2023-01-25T17:09:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c624e-386f-4bcd-88cf-51b66d3f294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:09:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Gatchalian
        said he is not happy with the Energy chief''s performance amid the skyrocketing
        oil prices and other issues in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8f50b-e301-4190-8e88-d90245d59b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:09:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cc0db-4934-46a2-9349-68171fbe2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:09:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us, being a consumer, we are experiencing high prices of
        oil, we are experiencing high prices of electricity. In the next few months,
        come summer, there''s a big threat of brownouts," Gatchalian said. "As a consumer,
        I''m not happy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007bee0-d88e-49d1-b321-ce7269583269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:09:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89638c-fce8-4b92-9d01-481bba7e4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:09:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can run a business with the threat of brownouts,
        I don''t think we can run any business with the threat of high prices of oil."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb87b8-eedd-41f9-b8f2-ef418b031654'
      'mgnl:activationStatus': true
