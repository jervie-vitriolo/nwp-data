      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the entire EU bloc will stop buying from them (Russia), the
        entire EU bloc will buy from somewhere else. They will probably buy from where
        we are buying, meaning the Middle East. That will push us out and supply will
        go down,” he noted, citing the need to increase the minimum oil inventory
        to about 45 days.</p>'
