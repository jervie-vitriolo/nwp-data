  'Harris-says-US-and-Poland-are-united':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'Photo courtesy: Janek Skarzynski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T22:37:52.082+08:00
    'imagesource': 'jcr:2eee46a3-3831-4303-9fa0-07583d46f901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3ac932-c3e4-4a0a-a6e5-5bb455b4a430'
    'lead': 'Vice President Kamala Harris sought to reinforce cooperative ties between
      the United States and Poland as she met with the Polish President in the wake
      of an apparent disconnect between the two countries over providing Ukraine with
      fighter jets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T22:37:28.689+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:05:57.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:05.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harris says US and Poland are united, despite fighter jets episode'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d168bf-9217-413d-b408-694684343ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Kamala Harris sought to
        reinforce cooperative ties between the United States and Poland as she met
        with the Polish President in the wake of an apparent disconnect between the
        two countries over providing Ukraine with fighter jets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e95a4e-5096-4896-9768-d234e3e7a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54448c-6996-4b31-9011-184a105a203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very clear. The United States and Poland are united
        in what we have done and are prepared to help Ukraine and the people of Ukraine,
        full stop," Harris said alongside Polish President Andrzej Duda during a joint
        news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a74c19-6b65-4404-8f1b-fc454e7f43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3d682-82e4-4b50-a131-6960adb6b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was tasked on Thursday with smoothing over a relationship
        with a key ally after the US rejected Poland''s surprise proposal to facilitate
        the transfer of its jets to Ukraine. Poland''s offer to deliver the jets to
        Ukraine was designed to avoid the appearance of Poland directly arming Ukraine.
        However, the proposal created a conundrum for the US, which is also intent
        on avoiding direct conflict with Russia. The offer had also not been discussed
        with the US before Poland announced it publicly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c09f3d-36b8-4dfc-bcad-9f3ff9e244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c39f29-205d-4f52-9a4c-191992ad07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris skirted directly addressing the issue during the news conference
        and instead underscored the military support the United States is already
        providing Ukraine short of air power, including antitank missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baabea-2ff6-4ee8-a4a6-147ca1a830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9bc40-41b2-4bc8-98cf-89d626f143b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making deliveries every day in terms of what we can do,"
        Harris said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7119d9-a6a5-4ec9-b244-609a9db96f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f1256-c73a-4c4e-94cc-d5d2ae01e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what more Ukraine could expect, Harris said, "That is an ongoing
        process and that is not going to stop to the extent there is a need."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a2e3c-2c82-457a-9ceb-3747a5ede918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209ebe9-a62d-4915-9fca-f18f5344b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris emphasized during the news conference that she was traveling
        to one of NATO''s easternmost allies to show the United States'' commitment
        to the region''s security and announced the delivery of two new Patriot missile
        systems to Poland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cf30f-f627-4cbe-9340-110181658970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c58c5-1199-4c40-ab38-9f3f0e62c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is at stake, this very moment, are some of the guiding principles
        around the NATO alliance. And in particular, the issue of the importance of
        defending sovereignty and territorial integrity and in this case of Ukraine,"
        Harris said as she began a joint news conference with Polish President</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c0d07-84a6-45ad-ac1a-1e455eed7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4355d2-e011-4856-bc7c-716147c7209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is prepared to defend every inch of NATO territory.
        The United States takes seriously that an attack against one is an attack
        against all," Harris said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1916f8b-a8e9-45e1-aecd-cb24d211af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff2765-2a69-4e38-a048-39a4f5d434ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tough diplomatic assignment</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f2cf9-b6ea-4310-86a9-e5ed1f96cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Duda, Harris said her presence in Warsaw was a signal
        of American commitment to the alliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ce6b5-ae4a-48e3-b466-e910e92d9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff43cb5-726e-4d9b-948f-61b476ca0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here in Poland as an expression of the enduring and important
        relationship, that, again, has been longstanding, but in particular on the
        issue of Ukraine is unified and is clear: we will do everything together in
        partnership, in solidarity to support what is necessary at this very moment
        in terms of the humanitarian and security needs of Ukraine and the Ukrainian
        people," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12792e1-10a3-4b37-98a5-3743cb36a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e4841-84f5-4b32-918e-b88eee1a8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the US was fulfilling requests to provide Poland with Patriot
        missiles. A spokesman for US European Command said in a statement Tuesday
        night that the US was sending two new Patriot missile batteries to Poland
        as defensive weapons to counter any potential threat to US and NATO allies
        amid Russia''s ongoing invasion of Ukraine. Patriots are air defense missile
        systems designed to counter and destroy incoming short-range ballistic missiles,
        advanced aircraft and cruise missiles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4abb4-e459-42a0-8379-ca988706b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a3204-bad1-4735-b9a3-3bc2d339cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What compels us also is the moral outrage that all civilized nations
        feel when we look at what is happening: innocent men, women, children, grandmothers,
        grandfathers who are fleeing everything," Harris said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46350704-583b-486c-810f-20b30a9440fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dde3b2-f62b-448d-a050-48ac08133682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris added that "atrocities of unimaginable proportions" were
        underway in Ukraine. However, she stopped short of calling Russia''s actions
        in Ukraine war crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf093a9a-edaf-4697-b805-55c0f2a631a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb9f7a-7f9f-41fb-b3c8-76a73d87bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also very clear that any intentional attack on innocent
        civilians is a violation," Harris said, adding, "The UN has set up a process
        by which there will be a review and investigations, and we will of course
        participate as appropriate and necessary."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23821eab-f46d-46b6-97c1-eddef4342827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff14d5f-8ad4-42b0-8d66-a90cddad5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said images from Ukraine clearly showed atrocities taking
        place, even before an investigation determines what to call them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae26b6-58d3-4ded-9c2c-4147ad9cdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d40b7-fd3e-4aa2-8555-ccd9687b2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no question the eyes of the world are on this war and what
        Russia has done in terms of this aggression and these atrocities," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c18b02-bcad-4e3d-bf53-c74c0d33f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0e1ec-b2d6-49ac-8694-65c169711966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duda was more direct, calling war crimes "obvious" in Ukraine and
        saying refugees coming to his country have evidence of it on their phones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f249af-af70-49bc-ba13-ded3abe501a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25affc27-732d-4689-ad8b-c2e59d41d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they sat down for talks, Harris greeted Duda at the entrance
        to the Belvedere Palace. Under a blue sunny sky, they shook hands and spoke
        through face masks before walking indoors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7043f2-873d-4dde-b5a3-3db72d68d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725cd67-ed78-4fe5-b72e-ab7981c97f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris met first with Polish Prime Minister Mateusz Morawiecki at
        the chancellery building, laying out her primary focus for the visit: reaffirming
        American commitment to eastern flank NATO allies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7f8e1-11d5-4b39-be3e-d6ef3936e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364d462-6060-4ce8-9cb8-dfad8d0758ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish it were under other circumstances," she said of her visit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131b055-ed4c-49da-9ddc-6d4533860e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d081400-0ebb-4658-bd6f-5bac3ec22848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter jet issue didn''t arise directly in Harris''s first
        public appearance, though she has said she was ready to discuss security and
        humanitarian assistance to Ukraine. She also said she was working to reinforce
        US commitment to ensure Russia faces a "serious and severe consequence" for
        its invasion of Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18494600-f58a-4d3c-8b0a-28d57618020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff519a5-ac48-43cc-ba59-6259e63f7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she thanked the Polish Prime Minister and his country for welcoming
        Ukrainian refugees with "courage and generosity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8920c-d101-44da-99b7-4a84128d8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830caf8a-8cd2-471f-a73b-6b3fdf422620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejected fighter jet proposal hands over meeting</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf0bd2-d665-4ff5-8104-671b12114fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the back-and-forth over the Polish fighter jet proposal
        inevitably meant it would be one of the major flashpoints of Harris'' diplomatic
        mission, though it was scheduled days before the dust-up unfolded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d38a46-a9cf-423d-860a-739980358fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44b3f4-12d7-49a6-827d-75292cf8899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki on Wednesday described the
        situation as a "temporary breakdown in communication." She said the jets issue
        will not be the focus of Harris'' meeting with Duda, but the vice president
        is expected to help patch things up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fc1e4-34c0-407e-84b2-0389c42bcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156d613-361b-4350-8ba5-dcae0bbd94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the vice president is on her way there, not related to
        this particular issue which will be worked through military channels, but
        it was more about the mechanism for how it would be delivered and that is
        the issue that is operational and we''re still discussing," Psaki said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e95cc-917f-49ae-9632-0ca84611a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5ce94-37b2-40f7-8c87-86e07f40a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also said there are "clearly logistical challenges" with the
        proposal from Poland, including getting planes into Ukraine in a way that
        is not escalatory, potentially having to disassemble and reassemble planes,
        and ensuring the aircrafts'' safe movement amid a war.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be1dc7-285a-4094-8d30-e6a6fab8d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b196388-ad2b-4f0c-a54a-37c2074d4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Pentagon on Wednesday flat out rejected the idea, with
        spokesman John Kirby saying in a briefing that the US doesn''t support the
        transfer of combat aircraft to Ukraine, either by Poland transferring them
        to Ukraine with the US backfilling Poland''s fleet or by Poland transferring
        the MiG-29s to the US to then give them to Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce9dfc-819f-4fb6-9f55-feb9fd459392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27f267-6ab3-47e8-8f79-a7008be27aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community believes transferring the planes to
        Ukraine now could be seen by Russian President Vladimir Putin as an "escalatory
        step," Kirby said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14678fa-6ac7-465c-ab48-73fa37d7d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add16bb-7a14-4f11-8767-1c2492432b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence community has assessed that the transfer of MiG-29''s
        to Ukraine may be mistaken as escalatory and could result in significant Russian
        reaction that might increase the prospects of a military escalation with NATO,"
        Kirby said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8fb42-606a-4b46-a1e6-e22a5f3003db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f7895-d12f-4951-aefe-de30012b25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department said in lieu of facilitating the transfer
        of MiG-29 fighter jets from Poland to Ukraine, the US is in discussion with
        "many countries" about providing additional air defense systems to Ukraine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467710ce-49b0-4156-86d1-4cb64d502ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49cec3-5cb4-4191-a622-32c680614a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A show of western unity</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622e426-711e-420f-893e-bd150b8eba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' trip is part of the US'' larger diplomatic push to reinforce
        the West''s unity against Russian aggression in Ukraine. The vice president
        is also playing a role in reassuring NATO''s eastern European member countries
        amid concerns that Russia may have its sights set on them next.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0a26f-3951-448b-911b-08aab36c7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bfcfb-43af-4a11-858d-44aa8165e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said Harris plans to use the trip to focus mainly
        on "next steps" in eastern Europe''s handling of the ongoing conflict, including
        future plans related to sanctions, refugees and military assistance to Ukraine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baae7e-6ee5-472f-94ef-c2709fc20de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa010c1f-375c-4047-b7c6-3d60312a1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian crisis unfolding in Europe was evident right outside
        her door.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089810f-99f7-4d05-99eb-bb02ecb069f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff4bae-e22e-4a93-943e-283be338b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just across the street from her hotel in Warsaw is the central bus
        station where refugees fleeing violence in Ukraine have been arriving by the
        thousands since last week.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388656a-1ec9-4950-8d4d-bbdfe2fb1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22823af3-27dd-4165-9bbf-25faf69e0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, volunteers in yellow vests are directing the new arrivals
        to counters helping with accommodation, translation and onward journeys. Long
        lines wrap around tables offering hot coffee and sandwiches. Boxes of donated
        clothes are positioned in corners and piles of diapers and baby products are
        available for the taking.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a88c9-74c6-4f15-beb0-eab85a11a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafcdf5-1f41-4b73-85a5-bc3526b1c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrivals appeared dazed and somewhat disoriented, albeit
        relieved to have arrived in Poland. None said they knew the American vice
        president was also in Warsaw, staying in the hotel next door.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808919a-27f8-4c8e-ad90-3729653871bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9b979-6aaa-413c-884d-ba78832b9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who declined to provide her name, had just arrived with
        a small family and their husky mix. She said she didn''t know Harris was visiting
        Warsaw; after all, she''d just completed a long journey out of Ukraine.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46740bab-6a61-433a-93eb-3171a17f4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4806186-b048-4043-84ca-b2ee9ded7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she had a message for the United States, it was simply: "please
        help Ukraine."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29f805-6b48-46f0-8a1c-bdf408f47c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c607460-19d2-4cdc-bed6-f584d469fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is scheduled to hold a roundtable with refugees later Thursday
        after meeting with Duda. She will also meet with Ukrainian refugees and American
        diplomats who relocated to Poland from the US Embassy in Kyiv, which closed
        amid the conflict.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c84daf-ef4d-4384-8812-f47fc7a10bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0a73d-e3d4-4128-a212-19b5fa96ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll also meet Canadian Prime Minister Justin Trudeau, who is
        visiting at the same time, and will speak to US and Polish troops on Friday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f0da5-7dd0-4378-a1b7-912ff2e51a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00558d5b-3d38-4cbc-9c37-5c6e34eb3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president will also travel to Romania to meet with the
        country''s president and staff at the US embassy. And like Poland, Romania
        is a NATO member where the US has deployed troops amid heightened tensions
        with Russia.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd9f63-fe72-4b1b-a097-b9a4d06adf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:37:28.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/10/politics/kamala-harris-andrzej-duda-poland/index.html"
        target="_blank">"Harris says US and Poland are united, despite fighter jets
        episode"</a></em></p>'
