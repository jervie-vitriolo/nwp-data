        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8779b-5559-4d1c-97f2-9b708f64888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        political party of Manila Mayor Isko Moreno is seeking clarification from
        the Presidential Commission on Good Government on the status of the ₱203 billion
        unsettled estate taxes of the Marcos family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917db3cd-eba3-4bc1-bbcc-a3682934b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bc3ef-5ab3-47ef-85e7-457dbae6f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated March 9, Aksyon Demokratiko chair Ernesto Ramel
        asked PCGG chairman John Agbayani for clarification on the previous statement
        of Atty. Vic Rodriguez that the commission has an agreement with the Bureau
        of Internal Revenue regarding the alleged debt of the Marcoses. Rodriguez
        is the spokesperson of presidential candidate Ferdinand "Bongbong" Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccbba3-26b5-48a0-86b7-e7e3e32edf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379fa85-973e-4eda-91ac-07451935e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is very simple, answerable by ‘Yes’ or ‘No.’ Did the
        PCGG and BIR have an agreement regarding the P203-Billion Marcos debt to the
        Filipino people?" his letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8b9d1-b04b-4dd8-a1ea-3de964bf424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ab6df-fd4a-4261-9aa8-e2cd3c2ef794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel said if there was indeed an agreement, Agbayani must disclose
        the details which are considered a "matter of public interest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa336989-8f47-421d-8d4f-0b8cff1bbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce78591-50df-4cf7-930e-37b5597ab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If your answer is ''No,'' then this is another proof that the camp
        of Marcos Jr. has again lied as they always do in so many issues about their
        family, including their ill-gotten wealth,” Ramel pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341a734-83ca-48ee-8fb3-ac67fabff4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610aeb80-0222-4644-bc19-fbfaeeeda527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:50:26.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:07:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez earlier said the properties connected to the estate tax
        case "are still under litigation."</p>'
    '13':
