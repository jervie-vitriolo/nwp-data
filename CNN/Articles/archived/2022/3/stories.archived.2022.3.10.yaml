      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc2d21-1fc5-4eac-aa3b-9d47667409cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:11:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The database is there, there are GCash and e-wallets that we can
        use to remit it instananeously," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131d9f5-ec25-4962-89b8-ac8823b79ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.052+08:00
