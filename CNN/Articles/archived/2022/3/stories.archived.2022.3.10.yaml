      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea28bff-8709-481f-ba67-230cf478f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings bolster reports of Russian soldiers being denied
        communication with their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e4155-eaca-4dec-86cf-20f96e90f4e5'
      'mgnl:activationStatus': true
