      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that he is still verifying reports that supposed
        communists front organization members were also present during Robredo''s
        sorties in Iloilo and Bulacan.</p>'
