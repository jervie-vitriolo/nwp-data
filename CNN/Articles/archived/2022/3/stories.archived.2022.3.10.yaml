  'US-help-Ukraine-without-triggering-war-Russia':
    'author': 'Jeremy Herb, Jeremy Diamond, Kevin Liptak, Natasha Bertrand and Lauren
      Fox, CNN'
    'caption': 'Photo courtesy: Andrea Carrubba/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T21:27:13.735+08:00
    'imagesource': 'jcr:9ea61b06-700f-4cc1-941a-fc002d8c1812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020602fc-0c07-46b6-8a11-f02905ba6313'
    'lead': 'The swift US rejection of a Polish plan to get MiG-29 fighter jets into
      Ukraine is the clearest example yet of the complications that the US and its
      NATO allies face trying to help Ukraine defend itself against Russia''s brutal
      assault while ensuring they don''t get dragged into a wider war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T21:27:10.443+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:06:02.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:03.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the US is trying to help Ukraine without triggering a wider war
      with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8dfc51-0550-47db-b5ef-14131333188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The swift US rejection of a Polish plan
        to get MiG-29 fighter jets into Ukraine is the clearest example yet of the
        complications that the US and its NATO allies face trying to help Ukraine
        defend itself against Russia''s brutal assault while ensuring they don''t
        get dragged into a wider war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23081209-4957-4723-a142-d69254406322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc380c-8aa1-4bf4-9eec-4ed4d735be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations fell apart almost as quickly as they came together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490da73-d16b-4cb7-be20-1c6d2ed649f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c65bf4-93f6-4e83-b1ac-5d441483f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s announcement on Tuesday that it was ready to provide MiG
        fighter jets to Ukraine via a US Air Force base in Germany caught the US off-guard.
        By Wednesday morning, US and Polish officials were still discussing the prospect
        of providing fighter jets to Ukraine, an administration official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20ece3-6280-4cbc-8a65-3e9aceb997d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0672e6-579d-4849-8d19-0ff47abe17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday afternoon, the Pentagon bluntly announced it was
        opposed to the idea, which Defense Secretary Lloyd Austin conveyed in a call
        to his Polish counterpart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75a24f-29ef-4ff6-894e-4767162d2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13e2e8-a8f3-42e9-8f26-dc27537cbf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin thanked the minister for Poland''s willingness
        to continue to look for ways to assist Ukraine, but he stressed that we do
        not support the transfer of additional fighter aircraft to the Ukrainian air
        force at this time, and therefore have no desire to see them in our custody
        either," Pentagon press secretary John Kirby said at a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984385f0-cc06-438b-a7b1-8cde29a3f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70959fe-7212-4ca5-90f4-7ce35a883040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode underscores how the US and its allies may be reaching
        the limits of what they can do to help Ukraine -- while staying out of the
        conflict -- and points to possible cracks in an alliance that has remained
        strongly unified in the early part of the war as members enacted stiff sanctions
        and provided security aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4664f-8adc-44af-8eaf-5bcd067448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439ad8d-1bf1-4290-a99c-bd46003e2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also demonstrates that the Biden administration is still working
        to get on the same page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07dafe9-26b4-483b-bd4a-11ecbcd38d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846224d4-b425-4836-b201-9c280f418eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s rejection of the plan to provide jets came after
        Secretary of State Antony Blinken endorsed the idea earlier in the week, and
        one senior GOP lawmaker said there were divisions inside the administration
        about what to do on the issue. Officials tell CNN that all of the public discussion
        about the plan make it less likely to happen, because it only increases Moscow''s
        ability to call any moves escalatory and adds to the jitters of countries
        like Poland nervous about being in the crosshairs of Russian President Vladimir
        Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d51c4-8282-47e7-8e13-39f397a81f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f1fe4-b3cd-4467-89be-4ac3f7d3e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were deeply frustrated that Poland made the offer public,
        saying that it appeared to be a play for a domestic audience to try to show
        they are doing everything they can to help Ukraine, well aware the logistics
        had not yet been worked out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbfa8b-e581-4922-b9fd-734decf679d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53e75c-58d2-4b6e-842f-2b7f8293ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Warsaw on Thursday, Vice President Kamala Harris sought to underscore
        the strength of the Polish-American alliance despite the flap that has played
        out this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93220744-eaae-403a-92b3-bf50ce33db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236176e-39e0-448d-8522-92e46a07f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very clear. The United States and Poland are united
        in what we have done and are prepared to help Ukraine and the people of Ukraine,
        full stop," Harris said alongside Polish President Andrzej Duda during a joint
        news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552313da-2a86-4fbe-9f04-93c421ff35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546346ef-aeb7-4af5-95b6-3b02d746e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris skirted directly addressing the issue during the news conference
        and instead underscored the military support the United States is already
        providing Ukraine short of air power, including antitank missiles, saying,
        "We''re making deliveries every day in terms of what we can do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d690bdb-82be-465b-89d3-62d69fcf9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e1575-cd13-4c32-b65a-8af619a08731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what more Ukraine could expect, Harris said, "That is an ongoing
        process and that is not going to stop to the extent there is a need."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33032c2c-716c-4abc-b9ac-ec4a9361bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9866e-4359-40ef-80ee-7ad82be824b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerns about escalation</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29786afb-6cf7-4ff4-9849-ba4b09b76c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby''s comments made clear there are concerns that more direct
        measures could escalate tensions with Russia even further and risk dragging
        NATO directly into the war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcfe8d-4755-4286-b6ab-f9fd43c29c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85cd2a-4af9-4c1b-a4ce-c795865c7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official said the US was concerned Russia could
        interpret jets flying into Ukraine from a NATO base as an attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7734462-8e41-4b26-bc20-9c29dd296cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8dd55-bb2a-4bfb-98f1-074766cff429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence community has assessed that the transfer of MiG-29''s
        to Ukraine may be mistaken as escalatory and could result in significant Russian
        reaction that might increase the prospects of a military escalation with NATO,"
        Kirby said. "Therefore, we also assess that the transfer of the MiG-29''s
        to Ukraine to be high-risk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f17c73-021d-4375-b53a-d18d2ad875c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f2188-f267-46bf-8ec0-beeb7bea159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have taken a number of steps to help Ukraine,
        including providing weapons and enacting sanctions like the US import ban
        on Russian oil that President Joe Biden announced this week -- another step
        that Zelensky pushed for publicly. A senior defense official told reporters
        that most of the $350 million in security assistance approved for Ukraine
        last month has been sent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74d598-b533-40ee-bfe3-068cff50d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edba12-18d1-4c5d-89b6-4d826a02e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other NATO members have so far provided Ukraine 17,000
        anti-tank missiles and 2,000 Stinger anti-aircraft missiles, according to
        a senior US official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda7707-3cac-4266-80f2-f6bf92cabf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3cb81-27ae-4578-9c1c-aa1022a8d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they have stopped short of implementing a no-fly zone and
        providing Ukraine with MiG-29 fighters despite numerous requests from Zelensky
        due to concerns about pulling the alliance into the conflict.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c18e7d-dbb3-446c-b330-1e8ddf8ed140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab3dca-58cd-411e-b21f-10f0856b1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers in Washington have also called for a no-fly
        zone, as Republicans and Democrats alike have publicly pushed the Biden administration
        to do more.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd0d22-baad-4443-9ca5-ac7f2185c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd47bdf-eb7b-41d0-8d1b-9c9912b148e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open the skies, give them the planes. These issues trump anything
        else we''re concerned about," Rep. Mike Quigley, an Illinois Democrat and
        co-chair of the Congressional Ukraine Congress, told CNN''s Kate Bolduan on
        Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1291bee-0093-4256-ad3e-f414bda224ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd4573-cb2c-4661-ac11-23b281349989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stomach quibbling and drawing lines when Putin has already
        said the sanctions are war. We''re delivering lethal aid," he added. "Do we
        honestly think Putin is going to draw a distinction between the Javelins and
        Stingers that are coming across killing Russians very effectively from jets
        protecting the skies above?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d72ea6-c083-40d6-ac23-637910a31767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919b61d-b8ad-463e-a66f-2ca17716c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Air defense instead</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07952e-04e2-457d-88a7-d6355773b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, British Foreign Secretary Liz Truss said that the
        UK would supply air defense systems to Ukraine -- while also saying it was
        not seeking to set-up a no-fly zone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e3e2d-c355-4158-815c-9a0b3257a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f5b0e-23c9-4fc4-bea0-cdaeeaf72274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to help protect the skies is through anti-air weaponry,
        which the UK is now going to be supplying to Ukraine," Truss said at a news
        conference at the State Department with Blinken.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36666309-b5b0-4c9f-a37b-78eec557a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012453ec-3a3d-4774-b4d0-509fb48a2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the Pentagon believed that the best way to support Ukraine
        was to provide them anti-armor and air-defense systems, such as surface-to-air
        missiles and ground-based air defense systems. Adding aircraft to the Ukrainian
        fleet was "not likely to significantly change the effectiveness of the Ukrainian
        air force relative to Russian capabilities," Kirby said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a18b5-a56d-48e3-b04d-e41730da6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa53f68-b5b5-4867-920d-4bbd6d54fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore we believe that the gain from transferring those MiG-29''s
        is low," the Pentagon spokesman said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6012edc-8fce-44a4-a914-7dd011f30333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ff2d0-d44a-4e52-a6d2-4fe50beebac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Blinken -- who had said on Sunday that the
        US was working with Polish officials to transfer the planes to Ukraine and
        "backfill" with US jets -- said that the US was continuing to consult with
        Poland and other NATO allies on how to provide fighter jets to Ukraine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c92b6a-c04b-4084-a768-52b973329416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee5250-f9af-466e-a743-db9da5e5d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''re seeing is that Poland''s proposal shows that
        there are some complexities that the issue presents when it comes to providing
        security systems. We have to make sure that we''re doing it the right way,"
        Blinken said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee3ca6-9884-4813-ad1c-68e87acb0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49d415-9ff5-40c4-94f4-ffc7ff301d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also a handful of other countries with the jets, including
        Slovakia, Romania and Bulgaria, and officials are not ruling out talks with
        those nations as they seek a way forward. One official said that Ukraine''s
        initial request was directed at Poland, plus those three countries, but that
        Poland was the only country initially willing to entertain a possible jet
        transfer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530c16f-7891-4f9d-8812-3c06e893a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb877943-db74-468a-8e53-8ab0aeaf5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials describe the issue as two-fold: a logistics problem of
        getting the jets to Ukraine, and a political problem of avoiding escalation
        with Russia. US officials described the Polish plan as failing to adequately
        address both.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959da165-c63f-4777-9eb5-5a34415deebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab347c1d-766f-4f31-a19a-fd15354619e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Frustrations among Poland and US officials</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be29a89-550b-4b0a-8ac5-013b7013cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials, for their part, have said they feel unfairly blamed
        for the delay in sending over fighter jets to Ukraine, sources told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceefce3-c24e-4cba-a23a-4893cc83b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34f9ae-95d8-40a6-afd8-ea8f80e43d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Russia invaded Ukraine on February 24, Polish officials told
        their American counterparts that they would be willing to give Ukraine their
        supply of MiG-29 jets. But given the possibility of ramped up aggression from
        Russia, the Poles told the US they would need replacement jets. The US said
        none would be available until 2024, given a number of nations, including Taiwan,
        were ahead of Poland in line for the American-made fighter planes. So Poland
        felt it had to put the idea on hold.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737ef34-b8d3-4058-bb22-5a1cc8335696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017f20f-8882-416e-963c-d5afba04e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public pressure on the Biden administration to send the jets
        ratcheted up considerably after Zelensky pleaded with US lawmakers to facilitate
        a transfer during a Zoom call on Saturday morning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e00f62-9863-4712-9b9d-ffcfffe93b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88253f20-cc19-418e-87fa-d0b1fe789fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the call, US officials had downplayed the prospects of
        helping with a transfer of the MiG planes, which Ukrainian pilots have been
        trained to fly. Officials said they were focused mainly on other areas of
        security assistance, including sending anti-tank and anti-aircraft missiles.
        The logistical challenges of getting the aircraft to Ukraine appeared to some
        officials an unworkable challenge who questioned how effective the planes
        would be.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59606eea-f23e-4751-8f21-6ec510fc222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4faba-e2e9-4862-97ac-658b84722096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zelensky''s request on the call, which lawmakers described as
        impassioned, seemed to change the calculus. Immediately after the session
        ended, both Republicans and Democrats, including Senate Majority Leader Chuck
        Schumer, came out in support.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38707a-f71d-47e5-8ef2-a393ec7bd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3eaf76-29e5-41d9-ba6f-c3e484acbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate aide, however, argued that the Biden administration was
        ahead of Congress in considering the idea of transferring the jets. While
        Zelensky''s presentation was compelling and there was broad interest about
        exploring what was possible, the aide said, there was not a concerted push
        to get the Biden administration to back the transfer.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925b337-52ca-442a-98de-b3c39224ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8651a-d797-45ca-a8f9-b8cfd6d62405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials said the public backing left the administration
        with little choice but to publicly get behind the idea, even if some officials
        were skeptical. The US then began publicly messaging that the decision was
        Poland''s alone to make. Blinken told CBS on Sunday that the US had given
        the "green light" to Poland to send the jets, despite Poland emphasizing to
        the US that they would be unable to do so without proper replacements.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da872807-9714-4e4c-9db3-4c4e290a38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8144ba-85b3-4c1e-b7c7-3099a832e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments deeply frustrated Polish officials, and -- after days
        of feeling unfairly blamed for the delay -- Poland''s Ministry of Foreign
        Affairs on Tuesday night made a surprise announcement that they would be willing
        to transfer the jets to the US, via Ramstein Air Base in Germany, for the
        US to then send directly to Ukraine. The US promptly rejected the idea.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f72e6-aa68-4460-b105-1d7eae3e8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3bf27-db77-4419-a257-0a382fc3138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Divisions inside the administration</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808da8e9-7484-49dc-beb8-af5bdae2d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Mike McCaul, the top Republican on the House Foreign
        Affairs Committee, told CNN Wednesday following a classified briefing on Ukraine
        there appeared to be internal division in the Biden administration between
        officials at the Pentagon and State over how to handle Poland''s proposal.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e0b10-2d58-4288-a0fd-5b0e5ec232ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbad38-56c5-4b91-859e-25b7b9e9bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) secretary of defense had reservations about it about it and
        triggering... Article 5," McCaul said. Asked if it was Blinken and Defense
        Secretary Lloyd Austin who were divided, McCaul said, "Yes."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c0849-7bbf-4d9e-b17a-7e82682d4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97073bb9-6cf4-4760-a964-4864e24fa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encouraged the secretary to do it when we were in Poland, and
        he agreed," McCaul said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9519ba-3e92-4a7c-8a30-0bb1649ccee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b272f-7f0d-47fa-8a6a-8348e374f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Wednesday there was a
        "serious logistical bottleneck," while noting that discussions are ongoing
        between the defense officials and their Ukrainian counterparts.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd69d50-51c2-4a32-ab98-a49757fa30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24544bf8-7f2d-4e57-806e-a00463467faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official said the bilateral relationship between
        the two countries remains strong and that the additional US security assistance
        has continued to flow into Ukraine via Poland, including in the last day.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199474c4-8c8f-48fe-ba52-a3e2b5fdc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cdd7f-7811-4f8e-8a9b-d80e9cf190d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior defense official said Wednesday that the "majority" of
        the Ukrainian air fleet is still "intact and operable." The Ukrainians have
        fixed-wing aircraft available to them, the official said, while noting the
        airspace above Ukraine remains "contested."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf82ae-5975-4945-a825-4f4b067dad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d93638-e2f7-46bd-a634-7e1f3e0e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airspace is contested," the official said. "And as I said yesterday,
        the Russians have surface-to-air missile umbrellas that virtually cover the
        whole country."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b42150-a60d-44e4-9076-45706507f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:27:10.450+08:00
