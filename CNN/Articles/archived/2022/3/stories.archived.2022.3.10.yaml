      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/03/09/investing/amazon-stock-split/index.html"
        href="https://www.cnn.com/2022/03/09/investing/amazon-stock-split/index.html">Amazon''s
        stock is about to get much, much cheaper</a>''</em></p>'
  'Joe-Biden-cryptocurrency':
    'author': 'Betsy Klein, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
