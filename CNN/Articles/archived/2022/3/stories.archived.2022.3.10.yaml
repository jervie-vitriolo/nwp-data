      'jcr:uuid': '46f56c16-2526-4f87-8bde-4cccbae7c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.431+08:00
      'mgnl:createdBy': 'kristel'
