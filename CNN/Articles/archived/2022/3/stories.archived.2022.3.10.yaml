      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also backed calls for Congress to hold a special session
        to address soaring oil prices caused by the Russia-Ukraine war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10986a6c-0fe3-4c57-b3cc-cecb6d9a6a24'
      'mgnl:activationStatus': true
