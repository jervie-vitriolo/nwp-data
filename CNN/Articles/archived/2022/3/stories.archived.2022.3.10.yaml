    'updated': 2022-03-10T20:24:00.000+08:00
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d97dd-b6ae-4f33-a3e5-08085e8ed8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:25:08.430+08:00
