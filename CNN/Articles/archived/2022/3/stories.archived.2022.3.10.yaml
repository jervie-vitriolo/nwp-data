    'template': '1'
    'title': 'Joe Biden orders study of cryptocurrency risks and a digital dollar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5a725-922d-4740-9116-ea063b634a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
