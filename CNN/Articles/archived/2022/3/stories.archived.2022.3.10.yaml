    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: Rising global energy prices, weaker peso could eventually push
      rates up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc271bfa-5232-4981-b220-34f419a3199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—&nbsp;</strong>Surging
        global energy prices and the weakening of the peso could eventually drive
        power rates up by causing an increase in generation charge, a Manila Electric
        Company (Meralco) executive said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef7173-558d-4f00-bfb7-aafe25b83d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Meralco head of utility economics Larry Fernandez
        explained that higher global crude oil prices affect how much Malampaya natural
        gas costs. It is used by power plants accounting for the biggest share of
        the company''s energy supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8d4ad-f900-487c-b955-0f44e8c41308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita natin na</em> these past few weeks,<em> tumataas ang</em>
        world crude oil prices. <em>Ito po ay</em> eventually <em>mar-</em>reflect
        <em>sa</em> cost <em>ng</em> Malampaya natural gas and thereafter, <em>dun
        sa</em> generation cost," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7bac9-1148-4bcd-b898-3481d833ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve seen these past few weeks how world crude oil
        prices have gone up. This will eventually reflect in the cost of Malampaya
        natural gas and thereafter, in the generation cost.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feead04-ac6f-4d37-b9a2-12873523e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charge covers how much Meralco purchases power supply
        from independent power producers (IPPs) and producers it has power supply
        agreements (PSAs) with. It accounts for 55% of the electric bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdeb679-7ece-43e8-acb2-6928db4f2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World prices of coal could also affect generation charge since coal
        is used in generating power, Fernandez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06174a-4565-46eb-95f7-ccf0ce04c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker peso could jack up the generation charge as well, since
        energy sources —&nbsp;including Malampaya natural gas —&nbsp;are sold in US
        dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb478256-89d7-465f-a51d-093754917da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there is a change in the exchange rate, so if peso weakens,
        then the equivalent peso price of coal or natural gas that is from Malampaya
        also goes up and will be reflected as an adjustment in the generation charge,"
        Fernandez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d7fd6-1bfc-4330-a080-c0316ca01d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices have zoomed past $100 per barrel - hitting their highest
        levels in years after one of the world''s top oil exporters Russia invaded
        Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8caeee-67b6-4ec6-bb9b-46df34c6adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also sank to the ₱52-per-dollar rate on Monday - its worst
        performance since end-September 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0431b6-ea64-4923-b71a-667c2efb75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fernandez said it will take a few months before the effect
        of higher world crude oil prices will be felt by consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeb416-e262-4a91-80d0-58bf35fab3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any effect in the increase in world crude oil prices,
        we will feel it in the Malampaya prices starting May generation charge," the
        Meralco official said, adding the prices will be updated this April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82a80d-5e8c-4c88-8a98-0f6baf99b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:54:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:06:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco announced an <a href="https://www.cnnphilippines.com/business/2022/3/10/Meralco-rates-March-2022.html">upward
        rate adjustment for March</a> after two months of lower charges.&nbsp;</p>'
