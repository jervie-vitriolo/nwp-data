      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t have a franchise then you don''t have
        any relation with LTFRB, you''re a colorum. Why will you be given aid if you
        have illegal status?]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
