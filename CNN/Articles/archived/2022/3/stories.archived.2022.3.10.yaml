      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian warned that drivers are already bearing the brunt of
        hefty oil prices amid a minimal income. If drivers do not receive the promised
        subsidy on time, they might have to resort to "5-6" or other lending schemes
        which would further eat up their income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5f274-8806-466d-bb34-5559bcf601e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:43:46.052+08:00
