      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> Iloilo
        City is now under the lowest alert level status until March 15, the Palace
        announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
