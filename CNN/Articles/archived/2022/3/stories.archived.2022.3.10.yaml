      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the country is currently plagued with bureaucratic
        red tape, causing delays in tapping alternative sources of energy such as
        nuclear power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb5def-3b26-4675-8feb-97455fab8d93'
