      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e19140-9a15-47c4-86f6-cb963507b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:11:06.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp on Thursday said it has received reports of individuals
        swindling residents in various barangays in Candaba, Pampanga. They supposedly
        trick voters into paying ₱250 each for an ID card, which they claimed could
        be used to get cash and groceries from Pacquiao once he holds his campaign
        rally in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6dcae-53b5-4725-b8c1-40f8c3381425'
      'mgnl:activationStatus': true
