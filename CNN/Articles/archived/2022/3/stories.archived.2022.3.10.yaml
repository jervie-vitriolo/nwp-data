      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c37d0-74d6-4f1c-8bb3-06d8c66ed00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, comprehensive measures are being taken to prevent the
        deployment of conscripts to combat areas and the release of captured servicemen,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1829e1-a2d6-4494-83f2-057a29746de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a36ef-37e0-472d-b368-6e5ca86fdeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to audio recordings of calls made to a Ukrainian government-run
        hotline, which were shared exclusively with CNN, many Russian soldiers seemed
        not to have known what the plans for them were, or why they were being deployed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d3e72-3acf-4f66-a3e4-78aad796931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T02:03:58.048+08:00
