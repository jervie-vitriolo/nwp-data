      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3409d2-9d35-43cd-9717-c2eeee53a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help alleviate some of the stress and emotions attached to fleeing
        Ukraine, strangers in Polish communities are helping strangers get settled
        with basic necessities in a place that may not feel anything like home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf7a87-2ca3-47a9-8038-e10351d934d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624aacaa-8f47-4cdb-bbbe-2b13b67f8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A light at the end of the tunnel</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309be30-0529-4b9d-a98c-b19025dd06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That compassion greets the refugees the moment they step off their
        train onto the platform at the Przemyśl station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af044c-d5dd-40fb-af0b-170ea06a26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f26a4a-e744-440c-8433-22aa5e9618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strollers, carriers, jackets, toys, stuffed animals, diapers, even
        walkers for the elderly, have filled the area alongside the railway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b16dd9-52f6-4e03-a4c8-580635070a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf6878-5b28-4c8c-84d3-48cd3b8ca198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c39d8-37a0-4a3d-a66d-190d5bb55bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5a030-92e1-49ee-86cb-8fdbed3b5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers told CNN the amount of donations received from people
        in Poland was overwhelming. The generosity appears to be spread largely by
        word of mouth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1159d1-3839-46a3-a3e2-38675dc19316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bf25f-8847-4672-a7e2-c40f03c0ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Przemyśl is the first train stop for refugees who enter Poland via
        the Medyka border crossing. Those who walk into the country have also been
        greeted by strollers, car seats, clothing and diapers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff407e-461f-4eb7-aafb-0a3f943d7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fea74-73ef-4084-8651-69d3ff5d7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer effort has become more organized over the past week.
        Dozens of volunteers with yellow vests, speaking multiple languages, are helping
        the refugees any way they can. They are now getting assistance from people
        from other European nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00c584-2a37-464f-bb0a-8947e324caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b3346-13ee-49b5-a1d3-1f4321ec808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And help isn''t just available in the form of physical supplies
        -- some people have been holding up signs, offering rides to different places
        across Europe and volunteers are helping refugees find a place to stay --
        be it a school gymnasium or families who have offered to take in women and
        children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967316e-44e3-4420-a3ca-880d393be6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e02207-651e-4c69-a649-c9a318501bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we fear is a second wave of persons who have a good deal less
        resources and connections and who will be much more vulnerable," UN High Commissioner
        for Refugees Filippo Grandi warned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c339ade-60aa-4995-8249-4b9eafbd818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:10:41.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:09:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/09/world/ukrainian-refugee-aid-poland-border-trnd/index.html">"Strangers
        are leaving strollers, car seats, winter coats and toys at the Polish border
        for Ukrainian refugees"</a></em></p>'
  'Bongbong-Marcos-Abra-Build':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T14:22:08.605+08:00
    'imagesource': 'jcr:60f94944-7f45-4a4b-b555-4ffd61a405e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d3eb9f-b0f9-43b1-9d23-6848063d5124'
    'lead': 'In his campaign speech, Bongbong Marcos promised to build more roads
      in Abra under the ‘Build, Build, Build’ infrastructure program if he wins the
      presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T14:25:12.284+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:09:17.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:55.300+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos returns to North, promises more roads in Abra'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692a3a3-da1c-4261-ab68-faf48c27fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangued, Abra (CNN Philippines, March 9)</strong> — Bongbong
        Marcos has held an hour-long caravan around Abra capital Bangued on Wednesday
        morning, promising to build more roads in the province that gave him a huge-margin
        victory back in 2016 when he ran for vice president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d6b94-330b-4abd-b8ba-f3168ca3cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won 89% of the province''s votes then, equivalent to a 105,000
        vote-lead against eventual winner Vice President Leni Robredo who got a mere
        4% of Abra’s votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f731cf-4cca-41c3-8553-2055e5cfee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate who was warmly welcomed by Marcos loyalists
        also inaugurated his provincial campaign headquarters (HQ) near the municipal
        plaza, with Bishop Leopoldo Jaucian of the Diocese of Bangued on hand to bless
        the place and pray over Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201e3db-5e0b-4831-8c52-75f205a4073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days earlier the Marcos camp urged the Catholic clergy to refrain
        from ‘openly meddling’ in politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857d0ef-c531-4b4b-9449-1e01e043a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a quick ambush interview after the said HQ''s blessing, Marcos
        shared what he feels about his chances of winning in the province come election
        day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43bce1a-4581-446a-ad6c-1f223bef8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Great! The people are so enthusiatic. I hope to do well here,”
        Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c51d06-07c8-4ab3-ba8c-9a48a51a5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra is part of the Cordillera Administrative Region (CAR) which
        political analysts said is a region belonging to the Marcos family’s ‘Solid
        North’. In the said previous election, Marcos won all provinces in the regions
        of Ilocos, Cagayan Valley (except Batanes), and Central Luzon sans Tarlac.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb66b5-2380-414d-98b4-bf0fee382a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security personnel did not allow journalists to ask more questions
        for Marcos as they escorted the presidential aspirant to his float en route
        to his campaign rally at Abra Sports Complex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944994e-df9c-4dac-87eb-ca740cd47e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rally coincided with the Abrenian Kawayan Festival as he was
        also invited as guest of honor by Bangued Mayor Dominic Valera.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3976a-ecf9-4dc9-b754-6a50cf6aacbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor claimed that Marcos can win 99% of the votes in his province
        in the May polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98c1b3-27eb-4f1b-a543-b0003011967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nabibilang na eh ‘yung hindi sasama sa amin. Nabibilang na ‘yung
        sa kanila eh, maski saan kayo magtanong dito.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6a90b-d0a2-4e93-806b-e9155e0d02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who aren’t joining us are already counted. We
        know who''s voting who everywere you ask here.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfe17e-fab0-44b6-8338-5347d6caf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roads, roads, roads</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3329a8-3518-41d3-9571-555fdbec9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his campaign speech, Marcos promised to build more roads in Abra
        under the ‘Build, Build, Build’ infrastructure program if he wins the presidency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead007e-7a01-4b4b-a8b4-24e766d4317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ipagpatuloy po ‘yung infrastructure progam na sinimulan ni Pangulong
        Duterte, ang ‘Build Build Build’, ngunit palalawakin pa natin dito sa lalawigan
        ng Abra. Marami pong nakaplano na puwedeng ilagay na infrastructure na mga
        tulay, na mga kalsada upang mabuksan na ang ating probinsya para simulan na
        ang pag-unlad at pagpasigla ng ating ekonomiya,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e62e9a-b359-4501-abae-c6b540e0c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s continue the infrastructure program that was
        started by President Duterte, the ‘Build, Build, Build’, but let’s expand
        this further in the province of Abra. There are lots of infrastructure that
        we’re planning to build such as bridges, roads so that we can open our province
        and jumpstart the progress and revitalization of our economy.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51db97-ba76-4e00-a88d-380093d11013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, did not name any specific project that he plans
        to start or will continue to build in the Cordilleran province. He has been
        assuring President Rodrigo Duterte that he will continue the latter''s legacy
        programs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a9874-4903-49b4-a184-886984c72f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, has not yet endorsed anyone among the candidates
        whom he feels worthy to succeed him as next chief executive.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658125db-6e4e-41bf-8bd7-9275b138a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abra Governor Joy Valera-Bernos, daughter of the Bangued mayor,
        Marcos should push the Dugong Bucay bridge project which connects areas that
        have been separated by the Lagben River in the western part of the landlocked
        province.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fb3ca-d72f-45de-9d4b-6d9c30b61261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-try namin maipasa ngayong (Duterte) administration ‘di lang
        napondohan. Siguro kapag nagkaron tayo ng chance na maka-request ulit kay
        BBM kapag presidente na siya, mapapagbigyan tayo dito,” she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b504e20-db6a-4d37-9aa9-0b4b0420ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tried to pass this during the Duterte administration
        but it wasn’t funded. That’s why if we get the chance to request again to
        BBM when he''s already the president, maybe our wish will be granted.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab0958-8421-47d8-a97a-e26585d46da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valera-Bernos is running for vice governor to give way to the gubernatorial
        aspirations of his father. She also said that their province will be more
        progressive with the help of Bongbong, citing the Don Mariano Marcos bridge
        project that was built during the Marcos Regime in 1974.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10213c-aa8a-4863-8e73-271c6e15b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung Don Mariano Marcos bridge (is) connecting 10 municipalities
        from Bangued town so malaking tulong yun. From that project palang alam namin
        na si BBM ang parang magbibigay pa rin sa amin ng progress dito sa Abra,”
        Bernos said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390f2a8-c57b-4ac3-898f-1efa3568f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Don Mariano Marcos bridge is connecting 10 municipalities
        from Bangued town so that’s a big help. From that project, we know that BBM
        will be the one who will give us progress here in Abra.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012056a6-345d-4da3-b68e-93fe5002da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong, in his speech, did not say if he has plans to dismantle
        the alleged private armed groups of local political clans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8344ab7-417a-406f-9945-e8b9f3cc257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra was earlier tagged by the Philippine National Police (PNP)
        as a ‘perennial’ election hotspot due to intense rivalries of political clans
        and election-related killings that marred the province in the past several
        polls.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dceb7-864e-480e-a581-4a3da15f0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:25:12.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has yet to release its list of election
        hotspots for the 2022 polls.</p>'
  'Alfonso-Cusi-performance-oil-crisis':
