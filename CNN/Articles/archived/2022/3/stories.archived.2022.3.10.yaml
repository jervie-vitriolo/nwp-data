      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59a20f-3497-4377-98b8-ac7a7e0f12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
