      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, the next Energy secretary must be a visionary,
        with a long-term approach on long-term problems, and with the political will
        to implement applicable laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0f07c-5484-49ef-aef5-1b0a9fd1b5c8'
