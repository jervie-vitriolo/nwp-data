    'template': '1'
    'title': 'Russia accused of ''atrocity'' in alleged bombing of maternity and children''s
      hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70cd13-7cde-4a5a-9cdb-795daa80b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces bombed a maternity and children''s
        hospital in southern Ukraine, authorities there said Wednesday, an attack
        described by the country''s President Volodymyr Zelensky as an "atrocity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9287891-ed28-4ea6-bcca-66a0647ffc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940ea68-5313-4070-87b2-9305341c7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported attack came despite Russia agreeing to a 12-hour pause
        in hostilities to allow refugees to evacuate a number of towns and cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32b66f-a72c-4227-98fa-0a256d945e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242e5dc-6b2e-425d-8938-e4dbd033ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol city council posted a video of the devastated hospital
        in the city and accused Russian forces of dropping several bombs on it from
        the air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323c4b0-f57c-4cbe-b3d9-1c88c3f0be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb0e56-ce70-4018-9e55-e82a7abae9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction is enormous," said the council. "The building of
        the medical facility where the children were treated recently is completely
        destroyed."</p>'
    '7':
