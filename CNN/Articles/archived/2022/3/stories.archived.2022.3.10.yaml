      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8e201-a856-4ca1-ade9-01d27db1fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky repeated his call for the NATO military alliance to declare
        a no-fly zone over Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03cfd9-9121-48ed-bc6b-8b8a4fa3dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bfa2e-d922-42f6-ae56-cc6a8eb2c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Direct strike of Russian troops at the maternity hospital," he
        said on Telegram. "People, children are under the wreckage. Atrocity! How
        much longer will the world be an accomplice ignoring terror?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bd82f-ea18-461b-bd26-3d0bbdcc9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dda4e2-d613-4eb0-8ede-bf7d401b9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Close the sky right now! Stop the killings! You have power but
        you seem to be losing humanity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643095f-2fe1-4fa8-8634-c0a17312cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ec1c1-88b7-45ed-bea9-e89c2720cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic port city of Mariupol on Ukraine''s southeast coast
        has been under siege for days and has been "isolated" by Russian forces, a
        senior US defense official said Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf63b3-94d1-4eef-a3b9-e6cf4d4d34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef8705-92cc-43d3-85ec-e6426aa76315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia continues to bombard Mariupol and its troops are not inside
        the city "in any significant way," added the official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ffacf-30bd-4244-af68-a405311a8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7374a9d-6bf8-4bbb-b9ae-037b4846d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been cut off from water and electricity for days,
        and on Tuesday Ukrainian Foreign Minister Dmytro Kuleba accused Russia of
        committing war crimes by holding 300,000 civilians "hostage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008ab05-552f-43a4-bf7d-1f630fdd16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a943a7f-702c-4e78-bf17-0174ea22d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Mariupol is desperate," Mirella Hodeib, spokesperson
        for the International Committee of the Red Cross (ICRC), told CNN on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fc606-8f98-490c-9c9f-9d5fab762a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f5ffc-40a4-4bda-bd12-22be1d8798a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation corridors</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58151c90-cbea-490a-bf8b-05eca8566681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ukraine''s Deputy Prime Minister Iryna Vereshchuk
        said both sides had agreed to a ceasefire and planned evacuation corridors
        from a number of cities in order to allow people to leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520f3a2-550e-42e3-baf4-6a80ef74deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3285d-60ed-465b-b14e-5b2d85c15334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted evacuation corridors would now operate from 9 a.m.
        to 9 p.m local time, and routes include Energodar to Zaporizhia; Mariupol
        to Zaporizhia; Volnovakha to Pokrovsk; Izium to Lozova; and four separate
        routes from Vorzel, Bucha, Irpin, Borodyanka, and Gostomel to the capital
        city of Kyiv.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1931cb-088a-457d-8c91-aaa5645ea116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6eba0-2887-43b7-86dd-77b43a3ca193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corridor would also operate between Sumy and Poltava, a route
        that enabled about 5,000 Ukrainians to evacuate on Tuesday, according to Ukrainian
        Presidential Office Deputy Kirill Timoshenko.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6abd36-ce6a-4afd-bf7e-da573088c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65423aec-d1cf-4dc2-89a9-7f6b56ab3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several hours after the evacuation was due to begin, there was
        no sign of people being brought out of Vorzel, Borodyanka, Hostomel, Irpin
        and Bucha in the bus convoys that had been organized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e99fcb-2e72-414e-844e-756c6ff6eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174f6bb-bff6-4fbf-b9bb-45fc40837543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council of Bucha accused Russian forces of blocking the
        evacuation in a statement on Facebook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66db00c-0ad3-4858-8b10-c67079f1a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8d1b9-43a9-4604-b876-681de4435ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occupants are disrupting the evacuation. Currently, 50 buses
        are blocked by Russian military in the parking lot," the post read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac2165-6228-41f4-85ff-dd6924cafb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd3c2c-4a91-4bc7-b74b-1c22793fca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempted evacuation from Demidova, a town north of Kyiv that
        was not among the agreed corridors, ran into trouble. One police officer was
        killed and two more people seriously injured during an attempted evacuation
        of civilians, according to regional authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ccfb7-150a-4070-b00c-d51aee232af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc15d4-4690-41c6-afc6-7a7a73ea759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the east, it was impossible to evacuate civilians from the town
        of Izium "as we constantly hear explosions," said Oleh Syniehubov, administrative
        head of Kharkiv region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff76773-bb82-44a7-8cdb-d90aa36487d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2406bbd-0dd7-42e0-b4fc-06a6e08c3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, greater progress appeared to be made in organizing buses
        to get people out of the central city of Enerhodar, as well as Irpin and Vorzel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ea7c7-acc2-4d54-acae-7d112e946d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d2065-e40e-4618-8bfb-19982c73b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evacuation from the city continues," wrote Оleksandr Markushyn,
        mayor of Irpin, on Facebook. "There are buses in the center of Irpin. We are
        evacuating as many people as possible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec243fd-6bed-4866-a7f0-dd5f3eed8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f3392-842d-4030-aea8-8f92434bcb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vorzel, all of the children that had been stranded in an orphanage
        have been evacuated, as has the local maternity hospital, according to Kyrylo
        Tymoshenko, an adviser in the president''s office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78321b02-761c-473c-af61-04860299961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ca9aa-3170-479b-9121-c898f2a4b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2 million refugees have fled Ukraine since the beginning
        of the invasion, the UN estimates. But millions more remain trapped in towns
        and cities that have come under sustained attacks by Russian forces in recent
        days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89274315-ae13-40e9-97fc-05f132c536e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42014e-3d8b-44a4-81f9-59380bfd302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday Ukrainian Minister of Defense Oleksii Reznikov claimed
        more than 400 civilians have been killed, including 38 children, with the
        real death toll expected to be higher.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba2256-4f6d-4d0c-8ef5-f149e5063d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad617a69-6b61-4916-bab4-0c8597d343be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reznikov accused Russia of "a real act of genocide" and "war crimes,"
        claiming that Russian forces had fired on the evacuation corridors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db06dac-061d-4d44-8d13-4c690bfc4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd400de6-1720-45b8-a003-c9a67c3585ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kharkiv encircled</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ec41d-02fa-481d-b6f8-b38c824c670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Kharkiv in northeastern Ukraine is encircled by Russian
        forces and continues to suffer heavy shelling, the UK Ministry of Defence
        tweeted Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ad036-302f-47d3-8b01-91834f13beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eced7f8-8175-4184-a151-b2d7f05a51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kharkiv Mayor Igot Terekhov told CNN the situation was
        "difficult" and there was "constant shelling from heavy artillery" on residential
        neighborhoods and civilian infrastructure.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9045f-2562-429a-959f-8f39fc8c3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b221c-6c1f-4fcd-9712-294419e67e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re hitting our water and heating and gas supply," said Terekhov.
        "They''re trying to interrupt our power supplies."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524c263-ef7d-431f-a5ed-f2b73e7d436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d72ac-ded5-4af8-b349-d0443a85d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kharkiv is home to 1.5 million people, said Terekhov, adding that
        utility services were working to keep people warm as cold weather approaches.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf9012-23ca-4c7b-8f5c-a3d4e738b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e70946-c390-4559-b86f-4d5df24c591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terekhov said he regards indiscriminate shelling as "an act of genocide."
        He added that any aid or assistance would be gratefully received, and expressed
        hope about the ultimate outcome.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8e85f-19a6-4757-8edd-f35ee9935b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a55f9-3d34-41a9-bafd-28fbeaab70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely confident that we will defeat the Russians," he
        added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b21ba8-b0b5-493d-9c58-a410a486b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83395c67-3b08-472e-9a4d-449e2535b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky calls for action to prevent ''catastrophe''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb3c5f-70aa-4687-ba00-f8a2f7ae88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces also continue to bear down on the Ukrainian capital
        Kyiv, and on Tuesday the head of the Kyiv Regional Military Administration,
        Oleksiy Kuleba, said the humanitarian situation in areas around the city remains
        difficult.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f4955-e576-4013-b9c5-b00e7b6e6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf674d-3b14-453c-acd9-a03396421ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main issue today remains humanitarian aid. Bucha, Irpin, Gostomel,
        Makariv, Borodyanka, Vorzel - residents of these settlements are forced to
        stay in bomb shelters for days without water and food. The occupiers do not
        give humanitarian corridors, do not give guarantees," Kuleba said, naming
        five districts to the north and west of Kyiv.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9adcc-466d-4e57-8374-72799189d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff33cfa-3e24-4aaa-901f-ed297cd5d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, these five districts were named among evacuation corridors
        agreed by Ukraine and Russia.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a03e09-0928-41fc-b092-aa80add3455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e262c18-8cba-4ff1-947c-78f2e9d2f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Zelensky repeated his call for military intervention
        from Western allies.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef6f96-bded-41bd-a1cb-1260ca3ab90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8947e6b-7cb8-4d78-8254-84628d12f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:16:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has been saying this to its partners from the first day
        of the war: If you don''t close the skies, you will also be responsible for
        this catastrophe, a massive humanitarian catastrophe," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76956928-0c0a-4ced-9578-9cd61464734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:07:44.806+08:00
