    'lead': 'The government is looking into the possibility of further easing COVID-19
      restrictions, with officials studying the potential metrics for an ''Alert Level
      0,'' the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T20:46:46.741+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:06:07.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
