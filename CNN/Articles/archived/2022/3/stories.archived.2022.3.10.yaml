      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        earnings of conglomerate San Miguel Corp. (SMC) registered a 120% growth in
        2021, as its major businesses continued to post a robust performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ab17a-95f1-4323-893f-6cd136148d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the group said its consolidated net
        income improved to ₱48.2 billion from ₱21.9 billion in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc899e-0ef9-44b7-89e1-df7578f0c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues last year also surged by 30% to ₱941.2 billion, while its
        consolidated operating income climbed 64% to ₱117.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1166a-2112-4fcb-ad50-bcda75f1e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the solid figures recorded were driven by higher sales
        across its major businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a9f93-388f-4a40-aed2-6ce58ef2c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the pandemic challenges in 2021, we were able to execute
        well on our strategies to continue and strengthen our recovery," SMC President
        and Chief Operating Officer Ramon S. Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa019e49-fee8-4f5d-a22e-bb492a0ca793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage, Inc. (SMFB) saw a sharp growth in
        its financial position, with net income ballooning to ₱31.4 billion last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61833b0-2748-4653-8080-6dfaea43d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues also went up by 11% to ₱309.8 billion, with the company
        attributing the growth to "higher volumes, market share gains, and better
        pricing across SMFB’s businesses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fc3af-4060-4b05-a2b2-3a719e3a468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/3/9/SMFB-earnings-hit-31.4B-in-2021.html">RELATED:
        SMFB''s earnings hit ₱31.4B in 2021</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b06673-fc9c-48cb-8d04-c4c8942272c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corporation''s bottom line, meanwhile,
        stood at ₱16 billion, while revenues were up 16% to ₱133.7 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bfa3e-47ef-488e-971b-5efa03699e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel refinery and retail arm Petron Corporation maintained its profitability,
        recording ₱6.1 billion in the period. Consolidated revenues also went up by
        53% to ₱438.1 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fd013-68ee-4490-9ac6-e9ed799b7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s engineering and construction unit SMC
        Infrastructure booked a 35% increase in revenues to ₱19.7 billion, as traffic
        volume in all operating toll roads has recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5484649-5ed6-40f9-b895-d1637a3d46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work to overcome the continuing difficulties of the current
        business environment, we remain committed to investing our resources and capabilities
        to help further boost economic recovery, improve the lives of more Filipinos,
        and build back better from this crisis," Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab81a58-25dc-47c4-9ac3-72ffcef8d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:12:46.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident we can accelerate growth while equally responding
        to the needs of the environment and the communities we serve," he added.</p>'
  'Converge-data-breach':
    'caption': 'Telecom service provider Converge ICT Solutions, Inc. has reported
      a data breach, claiming unauthorized third parties may have viewed personal
      details of subscribers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T20:14:49.124+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
