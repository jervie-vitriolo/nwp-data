    'template': '1'
    'title': 'Sara Duterte firm on campaign motorcade ban in Davao City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e455803-2d9e-4695-8a02-60813b828ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, March 10) –</strong> Davao
        City mayor and vice presidential candidate Sara Duterte''s order prohibiting
        campaign motorcades and caravans in the city will stay until the eve of election
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888439c9-430c-498d-a2ba-38f4a5167e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f82b4-df92-4dfc-89ad-b2e8568747f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the call of other candidates like Sen. Ping Lacson
        - who''s running for president - that Duterte should "reconsider" the ban
        for the sake of fairness to all bets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215be515-867a-4c97-afea-abdc16852aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59029282-a5a8-419c-981d-f152705146a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her executive order, the mayor cited the continuous spike in
        oil prices and the inconvenience that traffic jams will create to motorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b830ff-b140-401a-9d75-4f9597d464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d4575-57b5-47cd-868f-8bff6735a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I am the mayor of Davao City. I am tasked to protect the
        interests of the Davaoeños," Duterte told journalists in an ambush interview
        in Quezon City on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1081c0-cc58-4059-b03e-6d84782b80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8b7ad-4b3a-401f-b7f0-90b152f34504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:18:02.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of President Rodrigo Duterte also said the policy takes
        effect only in Davao City, and that she herself will not hold motorcades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
