      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c138bd8-842d-4d9d-b64c-0a664db508aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Russia on the brink of default, Western countries are
        continuing to unleash punishing restrictions designed to further isolate Moscow.
        The United States and the United Kingdom banned Russian energy imports on
        Tuesday, and the European Union said it would attempt to reduce natural gas
        imports by 66% this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1d90a-4d16-4a5c-91ce-7e28aaa282b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:57:03.963+08:00
      'mgnl:createdBy': 'pilar'
