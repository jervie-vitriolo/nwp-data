    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups to withdraw fare hike petition after doubled fuel subsidy'
    'updated': 2022-03-10T21:22:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb99e54-fd57-41de-9f39-69ef557de3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Four
        transport groups have agreed not to push their petition for minimum jeepney
        fare hike following assurance from the government that public transport drivers
        will receive bigger fuel subsidy, Pasang Masda president Roberto "Ka Obet"
        Martin told CNN Philippines on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da000df5-42ca-469d-82d5-860e7fd18bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda, 1-UTAK, ALTODAP, and ACTO met with Transportation
        Secretary Arthur Tugade on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e14f5c-d587-45ff-bc41-be4f217c0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said Tugade pledged that the government would double the
        fuel subsidy for the transport sector prompting them to agree to "park" their
        petitions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109691a-27d8-4e3c-a26d-43575d2cf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their petitions sought an increase of ₱2.50 for every succeeding
        kilometer from the current ₱1.50 and another one that seeks a ₱5 increase
        in minimum fare from ₱9 to ₱14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78833551-1caa-438c-b3af-3064db9350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin added that Tugade also assured them that even those in the
        service contract will receive financial assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384afee-d10f-42ab-8d28-4cf3041a7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"Yung fuel subsidy, kung ang halaga ng diesel nung tumaas yan
        ay P45, ngayon ay P55, yung sampung piso, yun ang sina-subsidize lang ng ating
        pamahalaan," he explained. "Hindi po yung kabuuang gastos sa isang araw. Kaya
        sa aming pag-aaral e malaking tulong po iyan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2f419-ddfe-480e-8562-3af6169dea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the diesel goes up to P55 from P45, the government
        is subsidizing the increase of P10, that''s how the fuel subsidy works. It''s
        not meant to shoulder the total cost, but it will greatly help us.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bd946-0698-4ebc-b093-096397ed5a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:39:56.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has confirmed it will release
        ₱2.5 billion by Friday for the first tranche of fuel subsidy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ecb93-408a-409f-973b-0639d3e8a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad093db1-a651-47a9-bce9-c1f0881e1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Tina Canda also said the government is doubling the
        total amount of fuel subsidy to ₱5 billion, with the other half to be released
        in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785760d9-4649-4d80-a0e5-d6a61cbba5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66208dc7-8143-4fa5-8a7a-95f0e6117a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation department said qualified drivers will each receive
        ₱6,500 for the first tranche. However, an official from the Land Transportation
        Franchising and Regulatory Board <a href="https://www.cnnphilippines.com/news/2022/3/10/DBM-funds-fuel-subsidy-PUV-drivers.html">said</a>
        certain kinds of drivers - like those operating a tricycle - may receive a
        smaller amount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d7b16-e4e0-4611-a5db-baab462c9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81494091-0cec-4779-bdf2-6b57db192dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.202+08:00
      'mgnl:createdBy': 'kristel'
