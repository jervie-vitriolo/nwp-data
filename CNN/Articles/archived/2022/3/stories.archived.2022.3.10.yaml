      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden will sign an executive
        order Wednesday establishing the first-ever federal strategy on cryptocurrencies,
        the White House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b30efb-4514-4ea5-bf88-f26fdfe8e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9edca-550b-4b11-8f83-c7a9bcd43211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will order the exploration of a digital currency operated
        by the US central bank, and he encouraged regulators to identify and mitigate
        risks digital assets pose to the financial system and broader economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d9387-023a-47e7-b7c2-512a438f9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d145045-8b6d-41a9-85cb-d386012c2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The E.O. will help position the U.S. to keep playing a leading
        role in the innovation and governance of the digital assets ecosystem at home
        and abroad, in a way that protects consumers, is consistent with our democratic
        values and advances U.S. global competitiveness," National Economic Council
        director Brian Deese and national security adviser Jake Sullivan said in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53613c84-9c69-4e50-b955-d605c999a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458a134-d905-4739-a6b5-b2c184c39a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims, Deese and Sullivan said, to "(encourage) innovation but
        (mitigate) the risks to consumers, investors, and businesses, broader financial
        stability, and the environment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35020c86-d76c-4343-9bb9-5daf95a48abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688efcb-24e2-4782-88e6-52f34e4fb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen percent of Americans have invested in, traded, or used cryptocurrencies,
        the White House said in a fact sheet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dc1c6-0320-4508-9238-0b520e22e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382577f8-707d-4c89-b72f-4b6656b4a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s executive order is centered around six priorities: "consumer
        and investor protection; financial stability; illicit finance; U.S. leadership
        in the global financial system and economic competitiveness; financial inclusion;
        and responsible innovation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c63c5f-570c-4675-900d-74057b111876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
