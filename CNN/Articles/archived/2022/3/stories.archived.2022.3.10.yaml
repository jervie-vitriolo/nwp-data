  'George-Garcia-ease-campaign-permit-rule':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Election lawyer now Comelec Commissioner George Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-10T17:29:01.914+08:00
    'imagesource': 'jcr:33632654-b489-4eb3-92ae-275da0f632a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748a9e41-54ea-4b04-9f2d-8d41f1869051'
    'lead': 'Newly appointed Comelec commissioner George Garcia says the en banc is
      working to remove the additional campaign permits required from candidates and
      political parties amid lower COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T17:33:42.219+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:06:53.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:58.507+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'campaign-permit', 'George-Garcia', 'Baklas']
    'template': '1'
    'title': 'New poll exec Garcia wants to lift Comelec’s campaign permit requirement
      for face-to-face events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94de250-d42b-4d42-94ba-7bda3c1a1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong>&nbsp;Among
        the first reforms eyed by newly appointed Comelec Commissioner George Garcia
        is to relax the twin permit requirements for in-person campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811dc18d-7fb6-4914-ba1f-78c57d0d6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ka pa kukuha ng CCC</em> (Comelec campaign committee
        permit) <em>kung</em> [alert] level 1 <em>naman</em>?” Garcia told reporters
        in a chance interview on Thursday. “<em>Nagkakaroon po kasi ng</em> [duplication]…
        <em>Kukuha ka pa sa LGU, na nakalagay sa batas talaga namang kukuha, kukuha
        pa rin sa CCC.”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f55e5-61cb-4e18-a798-3a61f481f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do you have to get a CCC if we are under alert
        level 1? There seems to be a duplication…You have to get a permit from the
        LGU, which you really have to obtain under the law, then you also need one
        from the CCC.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d83d9-ec61-4015-9747-2099419c0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/9/lawmakers-question-campaign-permit-process.html">Lawmakers
        question campaign permit process; Comelec to review rules</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988cb20-3ba2-4272-8d27-464637b97624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec permit is a new requirement for the 2022 elections as
        part of COVID-19 safety protocols. Permit holders need to submit written reports
        to the poll body about details of the gathering immediately after the event,
        such as headcount and activities done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ccce9-26ac-48c5-a0ba-b2e24434b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many campaign events, however, appear to have disregarded social
        distancing protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec505767-a3eb-4079-9e9c-312b26f01c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napakaganda naman ‘yun para ma-</em>ensure <em>ang</em> health
        protocol but then, <em>siguro ngayong medyo konting kaluwagan na, bibigyan
        din natin ng konting kaluwagan din ‘yung ating mga kandidato, mga partido
        pulitikal para mas makakilos sila at mas makausap nila ang ating mga kababayan</em>,”
        Garcia added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c80da1-1439-4f81-8aed-2f6528c05d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The policy is great in ensuring health protocols but
        then, maybe now that we’re easing restrictions, we should also provide more
        leeway for our candidates and political parties so that they can move around
        more freely and talk directly to our countrymen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b9850-0dad-48f0-83ad-5113fe45db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plan to “recalibrate” these rules under <a href="https://www.cnnphilippines.com/news/2021/11/25/Comelec-in-person-campaign-guidelines.html">Comelec
        Resolutions 10730 and 10732</a>&nbsp;will be taken up in the next en banc
        hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0f76f-bfc8-4305-9dfa-eb760da42dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the seven-member body has agreed to respect the
        Supreme Court’s temporary restraining order against the controversial <a href="http://www.cnnphilippines.com/news/2022/3/8/SC-issues-TRO-Operation-Baklas.html">Operation
        Baklas</a>, adding that he personally believes campaign posters within private
        property should not be regulated by the Comelec.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f11dab-6775-493f-a1e5-e262260f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also disclosed that he has informed the Clerk of the Commission
        that <a href="http://www.cnnphilippines.com/news/2022/3/9/Garcia-inhibit-from-cases-of-ex-clients.html">he
        would take no part in any of the pending cases</a>&nbsp;against presidential
        aspirant Bongbong Marcos, along with that of other former politician clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95914c39-310a-4204-aab7-c33aa53c3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also lawyered for Senators Ping Lacson and Manny Pacquiao
        and most recently, for Manila Mayor Isko Moreno, who are all presidential
        candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f94544-e4f0-43d4-9c84-d6f9ea5aeefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:33:42.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:06:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will inhibit and will not take any action on these cases. In
        fact, <em>ngayon po ‘yung kaso ko, lahat po ng kaso ni</em> former Senator
        Bongbong Marcos, I will likewise write a letter to the Clerk stating that
        I will not participate in any way<em> dito sa mga cases na ‘yun.”</em></p>'
  'PH-bats-for-protection-of-civilians-in-conflict-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T17:42:54.049+08:00
    'imagesource': 'jcr:21cbadd8-e4cd-4486-9e31-e28a4396672f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ef7784-15f5-4a60-90aa-4cb503652348'
    'lead': 'The Philippines called for the protection of civilians in conflict areas
      amid the ongoing battle between Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T17:41:16.096+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:06:42.794+08:00
