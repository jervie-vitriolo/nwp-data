    'title': 'Iloilo City eases to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720e15b-24b9-41d1-b94d-371b68b803cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:29:08.028+08:00
