      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it will raise its overall rate by ₱0.0625 per kilowatt-hour
        (kWh) for March, bringing it to ₱9.6467/kWh.</p>'
