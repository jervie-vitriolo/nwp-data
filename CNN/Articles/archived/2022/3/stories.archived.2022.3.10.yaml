      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 377,000 drivers are expected to benefit from the subsidy, which
        will be distributed beginning next week, according to Land Transportation
        Franchising and Regulatory Board (LTFRB) Executive Director Maria Kristina
        Cassion.</p>'
