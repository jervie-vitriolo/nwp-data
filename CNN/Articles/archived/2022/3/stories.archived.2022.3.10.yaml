      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four transport groups have opted <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/10/Transport-groups-to-withdraw-fare-hike-petition-after-promised-increase-in-fuel-subsidy.html"
