    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bats for protection of civilians in conflict areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882482f-f053-4ff5-8b1c-822f3af44421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> The
        Philippines raised before an international body the need to protect civilians
        in conflict areas amid the ongoing battle between Russia and Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a9153-669c-4eee-8b88-3fc4cd9e5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador J. Eduardo Malaya, the Philippine Permanent Representative
        to the Organization for the Prohibition of Chemical Weapons (OPCW), made the
        appeal during the body’s 99th Session of the Executive Council on Tuesday
        at The Hague, Netherlands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726267c-a34b-4d66-9ce1-450306713894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ba3d9-90c7-4fc0-bf17-9d8b22e20398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we monitor recent grim developments, we need to remain vigilant
        and ensure that civilians are unharmed and protected, and international humanitarian
        law observed. We should further ensure that no chemical weapons and other
        weapons of mass destruction are ever used,” Malaya said during his speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5acadb-89b9-4008-b92c-39421ffbc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
