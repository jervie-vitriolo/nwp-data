    'template': '1'
    'title': 'Anakpawis: 12 volunteers arrested in Cavite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8cabf-e49f-4e2a-b3b0-eb89f95f7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Anakpawis&nbsp;Party-list
        said at least 12 of its volunteers who were campaigning for Vice President
        Leni Robredo and Sen. Kiko Pangilinan in Cavite were arrested on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34870e-7e6e-41a0-8c48-c32c59302dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis&nbsp;Party-list Cavite chairperson Aries Soledad said
        the Philippine National Police (PNP) in Bacoor conducted a raid wherein they
        cuffed and pinned down ten volunteers to be submitted to a drug test. Two
        others were arrested in Silang, Soledad added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3373d7b-aa9e-4c13-9085-61fa7d7ffa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claimed police harmed the volunteers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3312251-c40a-413c-b6e5-93dec6856e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaresto sila at pinosasan sila na wala lamang</em> warrant
        of arrest," Soledad said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77861bb-84d8-48e5-84f4-94ffeb328107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were arrested and cuffed even without a warrant.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9002ffb-fef4-428a-841e-01ee4732dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police staff sergeant Bryan dela Peña from PNP Bacoor confirmed
        to CNN Philippines that seven people were arrested in a buy-bust operation
        with the Philippine Drug Enforcement Agency (PDEA) in Brgy. Bagong Silangan,
        Talaba 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0fbe4-e70b-4f81-a121-c45516a8c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say if the arrested individuals were from Anakpawis,
        but it was in the same address where the party-list group said the raid took
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1f19f-bc70-41a1-99b0-7be4c080940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to PDEA in Cavite for more details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f83b86-e224-4a41-aac9-a6ffc7161948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis&nbsp;said the arrests took place after Cavite Rep. Boying
        Remulla accused those attending Robredo''s campaign rallies of being paid
        communist rebels. Sen. Ping Lacson also expressed concern over the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26482b-6c78-4d1b-96bf-f16516f87b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:00:37.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Robredo''s team in Cavite <a href="https://www.cnnphilippines.com/news/2022/3/7/Robredo-Remulla-Lacson-Cavite-rally-supporters.html">denied</a>
        that supporters were paid to attend the events. It also accused the politicians
        of red-tagging.</p>'
  'Canned-sardines-association-wants-price-hikes-amid-oil-crisis':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-10T18:00:07.409+08:00
    'imagesource': 'jcr:f38b10c2-be2c-4181-ae20-518b8f0ff302'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6c90d7-5ed7-4078-9f64-0e7b1faac9e2'
    'lead': 'The Canned Sardines Association of the Philippines (CSAP) said it will
      meet with Trade officials on Friday as it pushes for price hikes amid the Ukraine-Russia
      tension, sending oil prices to soar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T18:01:29.676+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T17:06:27.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:59.315+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canned sardines association wants price hikes amid oil crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c325d5-ebd9-499a-a301-76d5eb1ac584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        Canned Sardines Association of the Philippines (CSAP) said it will meet with
        Trade officials on Friday as it pushes for price hikes amid the Ukraine-Russia
        tension, sending oil prices to soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104e65f-7d1a-4ccb-80c7-87d609113c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has urged the Department of Trade and Industry (DTI) to
        immediately act on its request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98baf2-1164-432a-bc8f-c109ecfec107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the DTI needs to do a balancing act for both
        the manufacturers and the consumers. However, we are concerned that another
        round of fuel price hikes would drive up production costs by 3.5%," CSAP Executive
        Director Francisco Buencamino said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e7c0d-ec23-4d24-9a6d-26bec711df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, industry players are implementing hefty oil price increases,
        marking the tenth consecutive week of hikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f10a5-f1ad-45ca-898e-90cb852db12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures from the Department of Energy showed that as of Monday,
        prices of gasoline have gone up by ₱9.65 per liter since the start of 2022.
        Prices of diesel and kerosene increased by ₱11.65/l and ₱10.30/l, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20745b55-ee4f-4474-b03a-99d3e99ceea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official, however, warned that the price increase this
        week would not be the last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd97114-dd54-4b2e-a193-a5b59fb76305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, House ways and means panel chairman
        Rep. Joey Salceda said gasoline prices could rise by about ₱11.1 per liter
        next week considering that current crude prices are already at $127 per barrel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5965af-8daf-4e7d-93f4-756054c50614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/3/9/gas-prices-increase-projections.html">READ:
        Gas prices seen to rise over ₱11/L next week, could eventually skyrocket to
        ₱100/L</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088eb7ae-452b-4575-9302-e3551a96c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSAP also stressed its position that the DTI''s approval of
        suggested retail price (SRP) bulletin for basic and prime goods "appears to
        be an act of price control" when there are no qualifying conditions to implement
        such a move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b5ef1-3cee-43c8-9213-4186b8c9ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SRP is recommendatory in nature so it should not be limiting
        the industry to implement sound price adjustments, especially today when the
        odds are working against us," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33806df5-e1b1-4407-8b29-89527579a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:01:29.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no provision in the Price Act requiring retailers to wait
        for the agency’s prior approval before implementing any price increase," Buencamino
        said.</p>'
  'Pantheon-Macroeconomics-PH-inflation-Ukraine-Russia-war':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-10T18:10:40.440+08:00
    'imagesource': 'jcr:1a1c14e6-9f86-4962-990f-7a54599bb32e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30188ed7-ac25-4593-adb2-5578e4532fd8'
    'lead': '''The spike in oil prices and consequent increase in futures look severe,
      on the surface. But we''d still need to see bigger gains for transport inflation
      to flirt with the 2021 peak,'' says Pantheon Macroeconomics, which now expects
      Philippine inflation to average 3.5% this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T18:13:58.949+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:06:26.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:59.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'Ukraine', 'Russia', 'Pantheon-Macroeconomics', 'Philippines',
      'wheat', 'transport', 'fuels', 'food']
    'template': '1'
    'title': 'UK think tank sees faster PH inflation this year amid Russia-Ukraine
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfc2f1-bac6-4353-bd83-911a2cb5e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Prices
        of goods in the Philippines could rise faster this year —&nbsp;with Russia''s
        invasion of Ukraine indirectly pushing them up —&nbsp;but still not as fast
        as last year''s pace, according to a United Kingdom-based think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12032a-f22b-4f87-85ac-ce2c681039f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9a6e0-e06e-438a-8ae1-50db9d68abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised our average inflation forecast for 2022 to 3.5%,
        from 2.8%, after digesting the big moves in commodities. But this still broadly
        represents a slowdown from last year''s 3.9% print," said Miguel Chanco, chief
        emerging Asia economist at Pantheon Macroeconomics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b056b-883b-4da1-9510-788e4eb00703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d69eb4-707b-4ce4-ae9c-e9b228535e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spike in oil prices and consequent increase in futures look
        severe, on the surface. But we''d still need to see bigger gains for transport
        inflation to flirt with the 2021 peak," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a356770-ea27-4f3b-9f3b-09ed98ce53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9131cd-81e7-40e1-a219-c8d028f4e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T18:13:58.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:06:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest forecast still falls within the 2-4% inflation target
        band of the Bangko Sentral ng Pilipinas for 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a82b83-0d1e-414e-af66-f687acbc8f80'
