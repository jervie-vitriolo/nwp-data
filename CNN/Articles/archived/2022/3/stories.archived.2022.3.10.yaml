      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6c9bb-1d6a-446a-858a-38db6a648be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:11:06.546+08:00
      'mgnl:createdBy': 'kristel'
