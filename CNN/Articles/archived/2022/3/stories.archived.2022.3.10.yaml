      'mgnl:lastActivated': 2023-01-25T17:06:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just in Cavite. It is also possible, though
        we are still validating, that the infiltration also happened in Iloilo and
        Bulacan. This is worrisome. And our intention is not to redtag.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1ca0b-1cf6-4f1e-bc16-e857c1e097b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Partido Reporma standard bearer said he is not sure if the
        vice president is aware of the alleged "alliance" with the Communist Party
        of the Philippines-New Peoples Army-National Democratic Front of the Philippines
        (CPP-NPA-NDFP) through its supposed front organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde8c94-2b7b-442e-84b6-a57559ab8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson mentioned the urban poor group Kadamay as among the alleged
        communist-front organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51097f90-1059-416d-b509-2a1d59de3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung alam, mas masama ''yun doon sa hindi alam. Kung hindi
        alam</em>, that''s bad enough. <em>Pero kung alam mo,</em> conscious <em>ka
        na may</em> alliance <em>na nangyayari. Anong mangyayari</em> in case they
        win the election? Coalition <em>''yan. Baka lumakas na naman ang</em> CPP
        NPA," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0967f-cf82-4ef9-834f-b134c5261055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she doesn''t know, that''s bad enough. It''s worse
        if she knows that there''s an alliance (with the communists). What will happen
        in case they win? It''s a coalition. The CPP-NPA may regain its strength.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a8229-64c2-49f0-818b-c9e2e78e13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s ally, senatorial candidate Sonny Trillanes denied
        Lacson''s allegations saying that Lacson''s intel is wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01dadb-1c5a-42c2-927e-b2d5e0a75f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who is a former soldier, said in a tweet there are no
        communists in Robredo''s campaign team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c103223-c811-4a2f-b761-b0c2d71c5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, your intel sources are wrong, and that Ka Eric you cited is
        a fraud. I am inside the campaign team of VP Leni at <em>wala akong nakikitang
        komunista doon</em> [and I haven''''t seen a communist there]. <em>Hindi papayag
        si VP nyan at kami rin</em> [We will not allow it]. Her military advisers
        could attest to this too," the former senator said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6e7d1-440c-47b7-8542-9f5559735469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez also tweeted: "Over the
        course of this campaign, we have seen more than our fair share of attacks
        and fake news against VP Leni. But this blatant and persistent red-tagging,
        masked as "concern" is a new low."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984d299-50c6-4413-8138-40726b370ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:08:20.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not be be intimidated. Call out the lies," he added.</p>'
  'PH-ready-to-back-US-Russia-Ukraine-war':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T19:23:28.782+08:00
    'imagesource': 'jcr:3c51e6cc-87cf-4533-928f-611d115deb97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a356cec-5eb2-4b67-959b-10efac63565d'
    'lead': 'Philippine Ambassador to the United States Jose Manuel Romualdez says
      Manila is ready to assist Washington should the war between Russia and Ukraine
      reach Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T19:21:52.025+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:06:18.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:00.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ready to back US if Russia-Ukraine war spills over to Asia – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3de28b-76e2-4300-8fcf-206959b8f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> Philippine
        Ambassador to the United States Jose Manuel Romualdez said Manila is ready
        to assist Washington should the war between Russia and Ukraine reach&nbsp;Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426d2e7-38a4-483e-9eca-2ac46ae8a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed33bb3-7880-43bd-9d37-c0685349e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Romualdez said President Rodrigo
        Duterte is very concerned about the situation in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09262616-b94f-44ed-b6a9-d13e363c35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb3068-cd73-4949-8cd7-7983ffbc89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the President even offered the country''s facilities
        for use by the country''s long-time military ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332fea6-5543-4cb7-b28d-bbdb5f04a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8af64-42bc-4526-baa3-e2e0b242648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says if they are asking for the support of the Philippines,
        he was very clear that push comes to shove the Philippines would be ready
        to support especially if this Ukrainian crisis spills over to Asian region,"
        Romualdez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32c07a-263e-4cea-a8c9-f96d6320df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc4146-e0bb-4e4f-93d4-bdece974f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He offered that the Philippines would be ready to open its doors
        especially to our ally the United States in using our facilities or any facilities
        that they may need," the ambassador added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594e02c-69a2-4a4d-9d47-cb72dcfadd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457212d3-73bf-4520-bbc3-6132b2d6df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an existing Mutual Defense Treaty with the United
        States, which calls for both countries to defend each other in case of an
        armed attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9eb9d-398f-4fdc-baf1-0a84c3c71dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9e48b-5907-4b64-87c3-a4ed23d4f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the MDT with the United States and we have a special relationship
        and military alliance with them. I assume he meant the use of facilities like
        Clark for instance for the aircraft, supplies and fighter jets. There''s also
        Subic where the US Navy could come in," Romualdez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feae34a-3214-43e8-bb6a-24446bc740f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517e5ff-81d1-4818-ad57-828e3b9e536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he recently met with Duterte in Manila and the Russia-Ukraine
        conflict was brought up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafe097-272c-4733-a690-d82440814953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312a469-5661-4978-adcf-6dbcb16e6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T19:21:52.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give them the assurance whatever the facilities or whatever the
        United States may need…in using the facilities of the Philippines without
        any restrictions," the ambassador quoted the President as saying.</p>'
