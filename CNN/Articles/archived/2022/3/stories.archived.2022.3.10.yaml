    'template': '1'
    'title': 'Volkswagen''s bus is finally back. And now it''s electric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da36e6-14e8-4d8f-a7c4-0a6b1943f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been promised for years. Now it''s
        finally here. Volkswagen has unveiled the production version of the VW ID.
        Buzz, a 21st century version of the classic VW Bus. Unlike the noisy and underpowered
        original bus, the new version will be full electric with ample horsepower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6e352-f576-439a-a728-b0f50b088f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ecc1e-1cfe-48fd-88cb-57ba7ece246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bus was a cultural icon on par with its smaller sister model,
        the VW Beetle. It was officially known as the Volkswagen T1 or Transporter
        but best known as the Microbus or, simply, the Bus. In America, it became
        associated with the Hippie movement, but the Bus also provided transportation
        for large families decades before the minivan was invented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f38593-8ed8-400f-9828-ab4c46c3f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed84f5d-41c1-48c4-9e50-1217334e25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classic Microbus has become a favorite among collectors. Nicely
        kept versions have sold for six-figure sums. The world''s most valuable Hot
        Wheels car, worth as much as $150,000, is a tiny Microbus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a95319-2abc-461f-9b90-b5dd289a70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a806af-7de8-458f-8bab-2cc6a9563283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While VW designers didn''t want to simply recreate the look of the
        original van, the automaker said, many elements of the ID. Buzz''s exterior
        are clearly inspired by it. The new van will be available with two-tone paint
        like the original. It also has short front and rear "overhangs," the distance
        between the wheels and the ends of the body, like the original. Besides giving
        the van an overall shape similar to the Microbus, the short overhangs also
        allow for more space inside the van.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf63ab-cc67-46f2-afd3-16f2adccc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80bb80-4e44-4f60-8484-82ed4e58dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Beetle, the Microbus had a small engine mounted in the
        back. The new VW ID. Buzz, likewise, has its electric motor in the back powering
        the van''s rear wheels. The motor in the ID. Buzz unveiled Wednesday will
        produce up to 201 horsepower, far more than the classic Bus''s meager two-digit
        horsepower figures. Different versions of the Buzz with various power capabilities
        will be announced later, VW said. VW hasn''t said how much driving range the
        ID. Buzz will have on a full charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2db209-744e-4c81-b92d-1ddd091a07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be367fc-688e-454f-a319-bf20acb1bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID. Buzz''s battery packs are mounted under the floor. That
        gives the van a low center of gravity and, VW promises, particularly agile
        handling for a van. It shares much of its engineering with other new Volkswagen
        electric vehicles, such as the ID.4 crossover SUV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd554cf-3ca8-4e9a-ad54-0703de9459f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d920a6-1e98-42ad-945e-c3bf05869365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen Group, which owns the Volkswagen, Audi, Porsche and Bentley
        brands, among others, is pushing heavily into electric vehicles and expects
        25% of its sales to be EVs by 2026. As of last year, they made up about 5%
        of VW Group''s global sales. Currently, in the US, VW Group sells the electric
        Audi E-Tron models and Porsche Taycan models in addition to the ID. 4. Overseas,
        VW Group brands Škoda and Opel also offer electric vehicles, and Bentley plans
        to sell only electric cars by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc492e1-5bad-491d-9513-6560a7351385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da47ec3-c205-4490-8af2-13ac7f859576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the ID. Buzz has features similar to those in the ID.4,
        such as a gear selection knob behind the steering that can be twisted to put
        the van into drive or reverse. A light bar running underneath the windshield
        uses colors to communicate to the driver things like an obstacle in the way
        or an upcoming turn for navigation. The gauge cluster is a rectangular digital
        screen. There is a 10-inch touchscreen for navigation and entertainment, and
        a 12-inch screen will be available as an option.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25414885-8fbc-4316-b286-a2f27557e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f018e3-da8f-4a9a-9a20-93b1e2875337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID. Buzz will have no leather in its interior, using leather
        substitutes, instead. There will also be fabrics made entirely from recycled
        plastics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c639c74-131e-4860-b036-0d566265b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a5c69-a1cd-4016-a789-a2f5f008d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric bus will be available globally in two lengths, standard
        and long wheelbase. Only the long wheelbase version will be sold in the US.
        The standard version will be able to seat five, but a six-seat version will
        come later. The long wheelbase version will have seating for as many as seven.
        VW will also be offering cargo van versions with seating for three in front
        — the driver will have an individual seat with a two-person bench next to
        them. A wall behind the occupants will keep the cargo area separate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d080f-02cb-439f-96fe-1c43d06d3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a1065-7fe6-4ef8-84f6-5d3b7061de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID. Buzz revealed on Tuesday will go on sale in Europe later
        this year. VW has not yet provided pricing. The technical details could be
        slightly different for the version that will be available in North America
        in 2024. That version will be revealed next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27d05c-d76d-40a2-9351-dfa20fdf5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:05:51.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/business/volkswagen-id-buzz/index.html">Volkswagen''s
        bus is finally back. And now it''s electric</a>."</em></p>'
