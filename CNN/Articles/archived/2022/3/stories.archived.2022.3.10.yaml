      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and another presidential contender - Manila Mayor Isko Moreno
        - also said they can just campaign by walking around Davao City.</p>'
