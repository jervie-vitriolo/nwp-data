      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Budget and Management announced that
        it will release the first ₱2.5 billion for the fuel subsidy of over 377,000
        public utility vehicle drivers “tomorrow at the latest," to cushion the impact
        of the oil price hikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fbec5-5cbd-4449-811b-48bfc6ab582e'
