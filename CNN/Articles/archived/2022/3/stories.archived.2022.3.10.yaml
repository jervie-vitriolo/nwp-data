      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> A total
        of 90 Filipinos have returned home from war-torn Ukraine, with 60 more expected
        to arrive on Thursday, according to the Department of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3bbcd-9109-45de-9217-3a7c55c3521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:32:00.705+08:00
