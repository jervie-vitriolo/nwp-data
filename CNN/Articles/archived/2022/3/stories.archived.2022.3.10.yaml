      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aef6a8-b068-48f7-acbc-46c022b1a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:55:17.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will also direct the Department of Commerce to establish
        a framework to drive US competitiveness and leadership on cryptocurrencies,
        support the responsible development, design, and implementation of crypto
        systems, among other provisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dae5a-a317-4b6d-b419-dcca2f73f5c2'
