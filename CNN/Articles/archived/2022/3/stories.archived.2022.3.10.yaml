      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85619f1c-c683-4be7-a4af-8da578fa7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:37:41.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, six months ago, he wasn''t yet sure what to do, he had
        no party," Liza recounted. "And then one day, we were watching ''Ant-Man''
        in the room, ''cause we love Marvel movies, and then he looked at me and he
        goes, ''Okay, we''re gonna do this,'' he told me. ''Do what?'' ''Run for the
        presidency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba7fc0-afc7-42f5-9bc5-c1d201046e79'
      'mgnl:activationStatus': true
