      'mgnl:lastActivated': 2023-01-25T17:12:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza, together with youngest son Vincent "Vinny" Marcos, appeared
        in their first public interview since the presidential bet started his campaign
        for the 2022 polls. They also shared what it''s like to be under the public
        eye and how they deal with constant criticisms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb56f2-c7c1-4be8-a202-bd656dda41bb'
