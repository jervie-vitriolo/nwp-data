      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant-Man tells the story of Scott Lang, a&nbsp;convicted thief turned
        Avenger who can shrink to a tiny size with an increased agility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b4c0a-5666-4051-8ea2-d1230bfd2f6e'
