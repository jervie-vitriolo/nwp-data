      'mgnl:type': 'text'
      'text': '<p>Ramel said in his previous letter to the BIR that even after the
        late dictator Ferdinand Marcos Sr. died in 1989, his widow Imelda, only son
        Bongbong, and daughters Imee and Irene "did not file the estate tax return
        with the BIR as required by the law, neither did they pay any estate tax."</p>'
