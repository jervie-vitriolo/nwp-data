      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Senate
        committee on energy chairman Win Gatchalian said Energy Secretary Alfonso
        Cusi may not be doing enough to address the rising fuel prices in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db9a93-b724-42a8-9eb9-39d157e7bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:34:47.186+08:00
