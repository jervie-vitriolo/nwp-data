      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that the information was corroborated by the statement
        of self-proclaimed former communist party member and supposed surrenderer
        Jeffrey "Ka Eric" Celiz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
