      'mgnl:lastActivated': 2023-01-25T17:08:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39ead5-b183-4a41-9a4e-cfddb4410434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Gatchalian
        said the Department of Energy''s study on the possibility of using nuclear
        power in the country''s energy mix was funded for approximately ₱266 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6d1ab-4d7e-4c7d-b9dd-5e1ecc340518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f57a3d-3323-491f-a0f4-eb892e1c795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to looking at nuclear power as a source of our energy,"
        he said. "I''m open to looking at newer technologies of nuclear like the small
        energy reactors, nuclear materials that can be recycled."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7dcbd-4699-4a15-80e9-bf9661aabf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43abbe-ffd0-40c2-a10b-d4a7e366cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the study should be made public," he noted. "The study
        should be made available to those interested in this technology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d38ed-cdf5-446e-a751-14d97ec124a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
