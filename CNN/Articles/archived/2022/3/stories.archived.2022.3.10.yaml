    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'NVOC', 'National-Vaccination-Operations-Center',
      'Myrna-Cabotaje', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'NVOC: 524,000 senior citizens targeted in 4th national vaccination drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc268121-382a-42bd-b746-6b828b43c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        National Vaccination Operations Center (NVOC) said it aims to vaccinate over
        half a million senior citizens belonging to the A2 priority group during the
        fourth round of the national vaccination days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3634d2-d796-42c5-897a-57230c924a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> [The] A2 that is our priority...We are targeting
        524,000 of the unvaccinated seniors," NVOC chair and Health Undersecretary
        Myrna Cabotaje said at a virtual briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d35866-79b5-4791-927f-7339a6056c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/8/national-vaccination-days-March.html"
        target="_blank"><strong>RELATED: Govt targets 1.8 million people in next National
        Vaccination Days set for March 10-12</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e0abd-4bcf-4807-9a53-604dec6e933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has scheduled the fourth round of the national drive
        from March 10 to 12 , which included a Saturday, as Cabotaje said some people
        are only free during weekends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e77b3-aa71-4198-8240-b7a8984307b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.8 million vaccinees are targeted, lower than previous goals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba067d0-0f7c-4467-9d51-2c8c77b453b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the situation now is unlike the first three inoculation
        drives where most people were not vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07709f5-9e54-4adf-bee5-6065ae18c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon ayaw na nilang pumunta sa malalaking areas,"</em> she
        pointed out. <em>"Ang hahanapin natin yung</em> they don''t see the urgency
        (of being vaccinated), <em>o kaya wala silang</em> access <em>sa</em> (vaccination)
        areas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d308d89-46ad-438c-8f43-a1e8c1c324ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now they don''t want to go to large areas. We will
        look for those who don''t see the urgency or do not have access to areas.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c0399-4267-45b9-8108-a5716e114930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added the government hopes to achieve two milestones: To
        have 70 million individuals fully vaccinated by March, and for this number
        to rise to 90 million by the end of June this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe4dc7-b571-4cd0-8052-e91ba62484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no information yet on how many people received vaccines
        on the first day of the latest drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfccfc8-c99f-4a24-b6d7-3132e2b26b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:45:47.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:06:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said their focus is currently on administering shots, and
        reports would be submitted later in the day.</p>'
  'Anakpawis-volunteers-arrested-Cavite':
