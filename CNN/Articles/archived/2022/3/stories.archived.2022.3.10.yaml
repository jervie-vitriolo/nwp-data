  'COVID-19-pandemic-Delta-Omicron-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T10:35:53.054+08:00
    'imagesource': 'jcr:5cd03ed1-723d-402d-a7e3-87ff7c51fed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e012e0a3-92db-4b19-904e-c8fd011a3832'
    'lead': 'The World Health Organization says the pandemic is far from over despite
      the global decline in reported cases and lifting of restrictions two years since
      the COVID-19 outbreak was declared a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T10:38:11.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:12:35.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:50.582+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic far from over two years on as WHO confirms combined variants'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0205c-ed08-456d-82d4-8de5edb3d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        World Health Organization said the pandemic is far from over despite the global
        decline in reported cases and lifting of restrictions two years since the
        COVID-19 outbreak was declared a pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9ca16-aef2-471a-a646-13a6f0beb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tedros Adhanom Ghebreyesus, WHO Director General, said the fight
        to protect every individual against the virus continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab15bf-d25b-4f1e-aeaf-c5053306bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus continues to evolve. And we continue to face major obstacles
        in distributing vaccines, tests, and treatments everywhere they''re needed,"
        he said in a media briefing on late Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f612e8-fa1e-40fb-a35b-1c7245dbcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO COVID-19 technical lead Maria Van Kerkhove agreed that the pandemic
        is "not taking a break." She added that although cases are generally on a
        decline worldwide, there is a big chance cases are underestimated since many
        nations have dramatically reduced testing efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de2f79-43cf-41a8-96ab-6cd012ab3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly this pandemic is not taking a break despite the fact
        that we have these words, despite the fact that we have challenges and many
        countries are facing challenges right now. Unfortunately this virus will take
        opportunities to continue to spread," she said in the same briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fd789-1df9-4fd5-8604-30336f1828c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official also confirmed the detection of "recombinant" COVID-19
        cases. She said a combination of the Delta AY.4 and Omicron BA.1 variants
        were found in some patients in parts of the United Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711eefcb-54c2-43c0-97f2-562cd0fb5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerkhove said the Delta-Omicron recombinant, currently dubbed as
        "Deltacron," is unsurprising considering the high level of circulation of
        these two coronavirus variants, which overlapped in some nations in terms
        of transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca63c5-92fe-4165-87a6-8d652f8d11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official added that initial studies showed there is no increase
        in the severity of symptoms in patients found with both variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafe08b-49ab-486b-87ac-f147a1f38aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen any change in the epidemiology with this recombinant.
        We haven''t seen any change in severity. But there are many studies that are
        underway," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ef79a-2448-470e-8115-fcac9d6614a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said the country has not recorded
        a case of the "Deltacron," adding experts are studying it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5d1ba-1186-435e-b3db-c25655b38cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T10:38:11.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:12:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is recording fewer COVID-19 cases and less hospitalization
        in the past few weeks. The country was among the first nations to weather
        the Omicron surge back in January to mid-February.</p>'
