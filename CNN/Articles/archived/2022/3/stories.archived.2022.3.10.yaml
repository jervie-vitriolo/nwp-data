      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trailer for Mayim Bialik''s directorial
        debut, "As They Made Us," has been released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a1d89-1080-40b4-9146-36e896843044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007763c4-ed98-4d92-847d-4ea70e739efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, centered around a dysfunctional family with a dying father,
        was also written by the "Jeopardy" host.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a86cf-60ef-4d51-a939-dbbd22364326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5876c8f-a0a7-43cb-96de-14a7868f027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialik told USA Today that she began writing the movie after her
        father died in 2015. The film stars Dianna Agron, Dustin Hoffman and Candice
        Bergen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dde822-9961-4f87-82ca-b8a2ed54deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0481b-dded-4583-bdaa-d7cff0cb8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider the whole thing this wonderful accident," Bialik told
        the publication. "There''s a very specific year of mourning that we do in
        traditional Judaism. After that year, I felt an urge that I''ve never felt
        before to start putting down in writing a lot of my experiences and memories
        of grief. And literally, I ended up with a screenplay. I''ve never written
        one before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6f27b-930d-411b-8bc9-af33a8daea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f7475-bd33-4931-ae4b-4058a679e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:17:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agron plays Abigail, a single mom looking after her sick father.
        Bergen plays her mother, who is in denial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98fd66-0650-4c6e-8be9-dd6097ef4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T01:01:21.297+08:00
