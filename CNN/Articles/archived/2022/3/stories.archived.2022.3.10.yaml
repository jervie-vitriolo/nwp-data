      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/entertainment/mayim-bialik-as-they-made-us-film/index.html#:~:text=(CNN)%20A%20trailer%20for%20Mayim,her%20father%20died%20in%202015.">Mayim
