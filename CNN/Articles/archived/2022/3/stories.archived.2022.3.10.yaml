      'mgnl:lastActivated': 2023-01-25T17:05:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said some Filipinos chose to move to safer grounds
        in neighboring European nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db298df6-c1ca-4f53-aab7-ea0c3febecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T22:32:00.705+08:00
