      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other Western nations follow America''s lead "en masse" and ban
        Russian oil, crude prices could skyrocket to as high as $240 a barrel this
        summer, Rystad Energy warned in a report released Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860685e-486e-415b-b707-bf1fabe59d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e3e60-1fed-4375-865c-5bf4f738fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would create a 4.3 million barrel per day "hole in the
        market that simply cannot be quickly replaced by other sources of supply,"
        Rystad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033df72f-7065-4cfd-a94b-a91245abc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddf781-0f21-409f-a7c5-a801a338c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Russia''s key role in global energy supply, the global economy
        could soon be faced with one of the largest energy supply shocks ever," Goldman
        Sachs said in the Monday night report, adding that the scale of the shock
        is "potentially enormous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fcac5-109e-48fc-bd05-ee063a64e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc6886-d13d-4e30-9e05-557273046b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biggest supply shock since 1990?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a945a-82e2-4eea-9fb6-adbc752ac244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russia-Ukraine crisis could knock offline about 3 million barrels
        per day of Russian oil and petroleum product seaborne exports, Goldman Sachs
        said. If that''s sustained, the bank said, that would represent the fifth
        largest one-month disruption since World War II, behind only the 1973 Arab
        Oil Embargo, the Iranian Revolution in 1978, the Iran-Iraq war in 1980 and
        the Iraq-Kuwait war in 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091adf4f-941a-4f93-94d3-db4c1a324712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043be9e-6037-4c60-a6cc-c91c3d19272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that there''s no easy fix to offset the loss of Russian
        oil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d5e48-2355-4b23-8ee4-1cc973bca3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab827e-9144-4059-9055-d9046c08dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after emergency oil reserve releases, higher oil production
        from OPEC and the potential lifting of sanctions on Iran and Venezuela, Goldman
        Sachs said the world oil market will be left with "no buffer." That would
        require "demand destruction through higher prices," the bank warned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396b410-a2f8-4bc5-ba2b-93a5a8386034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19656fad-1c3d-41d0-8a59-1540c10be869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the world would be forced to use less oil. That
        in turn could damage the economy if it means less driving, less flying and
        a decline in the amount of oil used to make products like plastic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8df8b-4c61-4333-91df-e5236328972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67a084-11a3-4bf9-ae7a-84ab3349d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs raised its Brent price forecast to $135, up from $98
        previously. The bank now sees Brent trading at $115 next year, up from $105.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939ca3a-366c-4ad6-acae-a3581f2262ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeac8d-5470-428d-97ae-5bf9b342ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range of possible outcomes remains extreme given the threat
        that a spike in oil prices represents to the global economy," Goldman Sachs
        strategists wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46e46e-eab1-4122-b736-1003188e63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1531a-d0c9-4fac-b564-f21a2e2c37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about US oil companies?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3cc82-1e08-443e-9d83-2555c85a1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil production is expected to increase significantly in response
        to higher prices. However, that rebound in domestic output has so far been
        slowed in part by a recent focus from oil companies to return cash to shareholders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc1a9a-9288-4f52-a1b8-de930cea64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d1a64-cd6b-4972-85ad-cd9ea317db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shale supply response would further remain modest initially,
        due to drilling times, still cautious producers and a tight service sector,"
        Goldman Sachs said, suggesting US drillers should not be relied upon to come
        to the rescue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2797f4-d163-494d-8e71-678eaad1992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773eb892-1264-4154-a795-9a53e4c76f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil output is expected to climb to an average of 12 million barrels
        per day this year, the US Energy Information Administration said Tuesday.
        That is consistent with the EIA''s previous forecast in February, before oil
        prices surged to the highest levels since 2008.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfefad-2853-4582-a952-0a7f00972895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a88e5-98f5-457d-a9cd-e0053d380027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the EIA significantly raised its forecast for US oil production
        in 2023, calling for an average of 13 million barrels, up from its prior forecast
        of 12.6 million. The annual record for US oil output was set in 2019, when
        12.3 million barrels were produced daily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b61eeb-0ad1-4c83-980a-5a6bf407c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T12:03:10.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:11:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/business/russia-gas-prices-oil/index.html">The
        world may be facing one of the largest energy shocks ever, Goldman Sachs says</a>."</em></p>'
