      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfeba3-a5d5-420c-bc17-55739afaa76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya reiterated the call of Foreign Affairs Secretary Teodoro
        Locsin Jr., for the international community "to reaffirm by more than words
        its commitment to the peaceful settlement of disputes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6849e-175a-4a3c-8b61-fcce0c3c1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca07f0f-13b0-4844-a4f0-824a7fb17813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us keep in mind what brought us together as signatories of
        the Chemical Weapons Convention and other disarmament treaties, and work earnestly
        to realize the noble aspiration best expressed by the Greek Aeschylus – to
        ‘tame the savageness of man and make gentle the life of this world’,” added
        Malaya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7197936-3e13-48fc-bdab-de1b6828e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b7e0a-846a-4601-bcb4-9cec6deaed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the 193 signatories to the Convention
        on the Prohibition of Chemical Weapons (CPCW), which took effect in 1997.  It
        is one of the 41 member states elected to the OPCW executive council, which
        is responsible for assuring the effective implementation of the CPCW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19275c6-aef1-42f3-92c3-9541066d0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9f331-341a-4553-8e38-baf3400b6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ appeal came after White House spokesperson Jen
        Psaki <a href="https://twitter.com/PressSec/status/1501676240180322311" target="_blank">warned</a>
        that Moscow can use chemical or biological weapons in Ukraine amid their ongoing
        conflict.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4ce73-cae9-438e-a339-e860b5ddcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d2531-e385-4b4e-871f-39a02ecd743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations High Commissioner for Human Rights’
        (UN OHCHR) <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=28241&amp;LangID=E"
        target="_blank">latest data</a> on March 8, a total of 516 civilians have
        died and 908 have been injured since Russia’s armed attack against Ukraine
        started.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a4af2-06a9-4538-8667-bd34a6f646af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3bd5a-1693-476d-a403-59cb983df83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN OHCHR stated in its report that most of the civilian casualties
        died due to the use of explosive weapons. The agency also believed the casualty
        figures are higher than what they gathered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b8436-3d30-4ba4-851c-73b1fcd791b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d059579-b0c8-4e0d-9b8e-67165aad4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T17:41:16.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the Department of Foreign Affairs reported 90 Filipinos
        in Ukraine have been repatriated and 169 others have been evacuated out of
        the strife-torn country. Around 60 more Filipino will arrive in Manila on
        Thursday, the DFA added.</p>'
  'nvoc-senior-vaccination-bayanihan-bakunahan':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T17:39:57.875+08:00
    'imagesource': 'jcr:9525a952-bc0b-45d3-935a-a65c195d3f8e'
