    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cecb86-994d-489d-9c1a-6eb0608a8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> —&nbsp;Megastar
        Sharon Cuneta called out senatorial candidate and former chief presidential
        legal counsel Salvador Panelo for singing one of her hit songs during a campaign
        rally on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4e40a-8051-4092-bc1c-5f1835764758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta, the wife of vice presidential candidate Senator Kiko Pangilinan,
        immediately reacted to a CNN Philippines'' video of Panelo singing "Sana''y
        Wala Nang Wakas" during Davao City Mayor Sara Duterte''s meet-and-greet with
        LGBTQIA+ groups in Quezon City.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senatorial
        candidate Sal Panelo serenades the crowd with Sharon Cuneta’s hit song &#39;Sana’y
        Wala Nang Wakas&#39; during Sara Duterte’s meet-and-greet with LGBTQIA+ groups
        in Quezon City. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <br><br>Election stories: <a href="https://t.co/khs6u98h8a">https://t.co/khs6u98h8a</a>
        <a href="https://t.co/8S8oR8O4k7">pic.twitter.com/8S8oR8O4k7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1501832087648702464?ref_src=twsrc%5Etfw">March
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed24fbf-125c-4570-bf85-b4c578598fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fbe9e-d86b-4361-ae35-083287deecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the running mate of former senator Ferdinand "Bongbong"
        Marcos. Pangilinan, meanwhile, is with Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efdf74-21e7-4f5b-b9c7-86b5b24c3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor earlier voiced support for Panelo''s senatorial
        run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a24842-4a68-4bd8-ba9d-def5bd7326c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHY?!!! Tell me WHY?!!!I gotta fight for my song’s rights as well
        as Willy Cruz’s who wrote it! Cannot be," Cuneta tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e67410-2f46-4f46-8f4b-02f51ad1d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Instagram post, showing a screenshot of the video,
        the A-list actress said Panelo was "not allowed to use our song."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da0dfc-0d4e-4093-a0b1-4daed9c522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:39:59.783+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:06:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t mess with a classic. I allow its use only for Leni-Kiko!"
        she said.</p>'
