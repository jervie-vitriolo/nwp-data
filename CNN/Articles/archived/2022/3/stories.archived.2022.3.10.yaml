  'Russia-Ukraine-Israel':
    'author': 'Hadas Gold, CNN'
    'caption': 'In Israel, when someone is trying to tread carefully, it is said that
      they are "walking between the raindrops" — trying not to get wet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T15:37:51.294+08:00
    'imagesource': 'jcr:d4df8de6-192f-40c7-95d2-21d98a91a965'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f490a5cf-708d-4466-9fae-10eb43ce881a'
    'lead': 'In Israel, when someone is trying to tread carefully, it is said that
      they are "walking between the raindrops" — trying not to get wet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T15:40:51.904+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:08:04.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:56.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia''s invasion of Ukraine puts Israel in a tricky spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcc452-8470-4a83-964e-7d7a248b5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Israel, when someone is trying
        to tread carefully, it is said that they are "walking between the raindrops"
        — trying not to get wet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a839b9d-d47d-4659-9cf2-f0708eaf2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several weeks now, Israel has been walking between the raindrops
        as Russia wages war on Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeaf091-eb33-45e7-bbbf-e0281739dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand is Foreign Minister Yair Lapid, who regularly condemns
        Russia''s invasion. Shortly after meeting with US Secretary of State Antony
        Blinken on Monday, Lapid said: "There is no justification for violating Ukrainian
        sovereignty and killing innocent civilians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef7f9a-f8d8-4b00-9333-409be53144e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand is Prime Minister Naftali Bennett. Although he
        has called for a ceasefire, is sending humanitarian aid and has personally
        welcomed Ukrainian refugees landing in Israel, he has barely mentioned Russia
        or its President Vladimir Putin in public speeches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595e41d-92d9-4941-b8e0-521d29e922fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason is complicated and down to a combination of economic,
        cultural, political and, most importantly, security considerations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5948c-3fbf-4da0-a4e6-571eba1cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the pressure has been building on Israel internationally
        and domestically to do more to help Ukraine and push back against Russia,
        Israel is arguing it should use its unique position as one of the few Western-allied
        countries that has an open channel of communication with both Ukraine and
        Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cc12a-9e4a-44e7-b753-0539a7f7a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett is in regular contact with both Ukrainian President Volodymyr
        Zelensky and Putin, attempting to broker negotiations. An observant Jew, he
        broke Shabbat on Saturday to fly to Moscow for an unannounced meeting with
        Putin. On Shabbat, the Jewish sabbath, work and the use of electrical objects
        is forbidden from sunset on Friday to sunset on Saturday for those who observe
        it. But there''s a caveat in Jewish law that a rule can be broken if it saves
        a life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a2845-a4bf-4938-b94e-cc752aa8f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is Israel''s relationship with Russia?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60288bc4-eb34-4619-bf70-24eadc1294d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Russia have had a relationship of convenience after re-establishing
        ties following the end of the Cold War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c9cd7-09ba-41aa-bfc5-ce245961e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has a large Russian-speaking population. From the fall of
        the Soviet Union until the mid 2000s, more than one million immigrants arrived
        from the former Soviet Union under Israel''s "Law of Return," which allows
        any Jew, or anyone with at least a Jewish grandparent, to obtain citizenship
        along with their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06999081-1527-445b-a257-2eff5652a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond cultural connections, what Israel cares most about with
        Russia is its influence on Iran and its presence in Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e19b26-40e6-453e-a540-07fb109e632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a party to negotiations to revive the 2015 Iranian nuclear
        agreement, which Israel opposes. Although his trip to Moscow on Saturday was
        focused on the Ukraine invasion, Bennett brought up Israel''s position on
        the deal as nuclear talks continued in Vienna, according to an Israeli official
        who spoke with CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ad371-d736-4ca1-b841-d003a78c7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the more immediate view, Israel considers that its northern
        border with Syria, "for all intents and purposes is a border with Russia,"
        in the words of Lapid. "Because the Russians are there and there is security
        coordination with the Russians."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342667ab-c467-49e7-8ba3-8dfaef21722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel regularly carries out airstrikes on Iranian targets in Syria,
        which it regards as critical to prevent the transfer of precision-guided missile
        technology to Lebanon''s Hezbollah militant group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b56369-7f9e-4226-a35c-40e5dcc9d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel coordinates with the Russians ahead of strikes in Syria and
        there are concerns that if the relationship with Moscow goes sour, so does
        Israel''s freedom of action in Syria — something Israel sees as vital for
        its security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f48c5-478f-4d65-a5fb-87f797ce45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is Israel''s relationship with Ukraine?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556d914-dbdc-4f34-b8c7-d8a702e61057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s relationship with Ukraine is personal. As a European democracy
        with one of the few Jewish heads of state in the world, Israel sees itself
        as a natural ally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28bbbe1-42b2-4045-b310-e4549ec49a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has a large Jewish population and Israel also hosts a large
        Ukrainian-born population. Economically, Ukraine provides at least 40% of
        Israel''s grain imports and is an important hub of outsourced engineering
        work for Israel''s high-tech industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f46ea-6164-4ed1-b05c-1ad9a1d4f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some officials have condemned the invasion and Israel is
        providing humanitarian assistance, like a field hospital, and sending airplanes
        full of aid, it has stopped short of committing to providing military equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b35ff-413a-4483-8623-cf99279abbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian ambassador to Israel Yevgen Korniychuk has decried Israel''s
        reluctance to provide even defensive equipment. At a press conference in Tel
        Aviv on Monday, he donned a protective helmet and asked the assembled journalists:
        "Please tell me, how [can one] kill with this thing? This is simply not possible.
        So, I don''t know what these people are afraid of."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d8520-f189-497b-bf6c-1eb63aed25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where do things stand on Israel''s mediation attempts?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144eb57-1b24-49db-8bb5-9591928e12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before hostilities began, Ukraine''s Zelensky had been asking
        Israel to host talks in Jerusalem. Bennett brought up the possibility when
        he met Putin in the western Russian city of Sochi in October, but the Russian
        president dismissed the discussion, according to an Israeli official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265b505-38c5-4e65-9a67-7f920eed1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the invasion began, Zelensky again requested Israel mediate.
        The Israelis say they''re in regular contact with both the Ukrainians and
        Russians —&nbsp;Bennett spoke with Zelensky again on Tuesday afternoon. But
        speaking on Sunday after his surprise trip to Moscow, Bennett did not sound
        optimistic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ee1c8-79ce-4276-adb7-028a2faf0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to assist as needed," he said. "Even if the chance
        is not great — as soon as there is even a small opening, and we have access
        to all sides and the capability — I see this as our moral obligation to make
        every effort."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7eac52-29c1-4690-b1bc-8d3db1c802a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:40:51.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/09/middleeast/mideast-summary-03-09-2022-intl/index.html"
        href="https://edition.cnn.com/2022/03/09/middleeast/mideast-summary-03-09-2022-intl/index.html">Russia''s
        invasion of Ukraine puts Israel in a tricky spot</a>"</em></p>'
  'Putin-plan-Ukraine':
    'author': 'Tim Lister, CNN (Analysis)'
    'caption': 'Two weeks after Russian President Vladimir Putin launched his invasion
      of Ukraine, Russia''s "precision strikes" have become much less precise and
      its ground forces are laboring to seize territory. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T15:41:08.722+08:00
    'imagesource': 'jcr:c3ec923a-8ab3-42b9-8b57-5ddd3e5e7c3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30d51e7-3856-4199-97b6-2f34d88f498c'
    'lead': 'Two weeks after Russian President Vladimir Putin launched his invasion
      of Ukraine, Russia''s "precision strikes" have become much less precise and
      its ground forces are laboring to seize territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T15:45:04.229+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:07:43.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:57.022+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Putin', 'Ukraine']
    'template': '1'
    'title': 'Two weeks of war have revealed cracks in Putin''s master plan for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4abec-0cef-4ded-8732-966fd064e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two weeks after Russian President Vladimir
        Putin launched his invasion of Ukraine, Russia''s "precision strikes" have
        become much less precise and its ground forces are laboring to seize territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778392c-3099-410b-86e6-b921aa95dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the offensive, some US officials predicted Kyiv would
        fall within 48 to 72 hours of hostilities beginning. Yet the blue-and-yellow
        flag of Ukraine still hangs from its buildings. There was glib talk of the
        Ukrainian state being "decapitated;" Ukrainian President Volodymyr Zelensky
        still proclaims defiance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65717380-c873-4418-8b97-24257edee8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, as Putin asserted, Ukraine was not a real country, it would
        surely have collapsed by now. But even with 150,000 Russian troops inside
        its borders, according to US assessments, they control at most about 10% of
        Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6dd53f-c323-430b-9902-4c1652d3daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling around Ukraine in the three weeks before the invasion,
        it seemed many people were in denial. "We are certain there will be no war,"
        was the refrain —&nbsp;in Mariupol, Zaporizhzia and Kyiv. The Ukrainian government
        also played down the build-up of Russian forces, anxious not to panic its
        citizens and the markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c44e44-2f5d-495a-a3cf-a6a606f2df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on February 24, it was as if a switch had been flicked. Overnight,
        denial became defiance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d78d5b-573e-4c5e-9d4b-24064912edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the refrain is: "I''m going to war. It''s my land."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8887792-3289-4a18-bfe7-2f7360a4a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious defenses and countless checkpoints have popped up around
        Kyiv. Ukrainian forces —&nbsp;to the surprise of many observers —&nbsp;have
        been nimble and effective against Russian armor that has struggled to make
        progress. Small, mobile units that know the territory have cut down Russian
        convoys. The anti-tank weapons acquired mainly from the US and UK have left
        smoking hulks on roads across the country. Turkish-made attack drones have
        been deployed to precise effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8f4f5-e4c0-402f-9229-fc63e1926a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the few areas occupied by Russian forces —&nbsp;even those that
        are predominantly Russian-speaking — crowds of hundreds have hurled abuse
        at bewildered Russian soldiers. They have built mountains of tires to defend
        their towns and painted over street signs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc685c13-28ae-4961-b240-fbc9fc6f264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the Ukrainians have the upper hand. They can''t defeat
        a vastly superior Russian force, but the evidence so far suggests that —&nbsp;fortified
        by weapons and other help flowing across the border from Poland —&nbsp;they
        may yet deny Putin victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b713a4-6fe2-4006-a6eb-19942b3cbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The longest fortnight</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022a8ad-85bf-4de4-83cd-b915c69ae2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British Prime Minister once observed that a week is a long time
        in politics. The two weeks of this conflict seem like an eternity, in terms
        of how they have changed the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88c00e-3817-4d58-bc3e-610710952275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four young Ukrainians looked on in horror during the early hours
        of February 24, as Putin''s address announcing a "special military operation"
        was broadcast on Russian television —&nbsp;imagining that the freedoms they
        had come to enjoy were about to be crushed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9497d6c-5b4d-4886-96c6-67f85a2c4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, the sky lit up as ballistic missiles slammed into
        Boryspil airport outside Kyiv. Russian forces poured across the border, from
        Crimea, Belarus and western Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deef4e0-a05f-4362-83c8-202befd0d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, not exactly nothing, but nothing overwhelming. The supposedly
        awe-inspiring 40-mile column of Russian troops driving in from Belarus sat
        still, going nowhere —&nbsp;more trucks than tanks. Ukraine''s venerable air
        defenses did a better-than-expected job in taking out cruise missiles and
        Russian fighter jets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7dea8-a156-4a83-957a-d354663781a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And crucially, Russian efforts to seize bridgeheads to the north
        and south of Kyiv in the first days of the campaign failed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719451a-5369-45c5-a1a8-39f754bc0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the south of the country, where Russian units have met less
        resistance, they have yet to take the port of Mariupol — half an hour''s drive
        from the border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01bdf4-bc12-4433-ba16-679e99804be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining the invasion, Putin argued that Ukraine would otherwise
        become a platform for the West to invade and destroy Russia. He may have miscalculated
        the likely response to his attempt to swallow a country that, in his dark
        rewriting of history, had no right to exist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285b492-0a69-4ccc-bc5e-be78ae7070a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In taking this extraordinary gamble, he seems to have failed to
        recall the events that set in motion the end of the Russian empire," write
        Liana Fix and Michael Kimmage in Foreign Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13d1d4-a2ef-48fd-bce8-38d7c35026d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final Russian tsar, Nicholas II, lost a war against Japan in
        1905. He later fell victim to the Bolshevik Revolution, losing not just his
        crown but his life. The lesson: autocratic rulers cannot lose wars and remain
        autocrats."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a2a62-e0ef-45dc-8e5f-dfdbb97412a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps lulled by the anemic Western response to the annexation
        of Crimea in 2014, Putin underestimated the galvanizing effect of his "war
        of choice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bd49b-5acb-4d98-a6d9-7d2ed98d76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO itself has rarely seemed so focused, a far cry from the carping
        that characterized the alliance during Donald Trump''s presidency. Truckloads
        of anti-tank weapons have trundled to Ukraine''s border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b59de0-8224-4bdf-80ef-d02f0f5e96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this invasion, as a raft of international sanctions against
        Russia was debated, even hawks could only dream of cutting off Russian institutions
        from the international banking system, hunting down the assets of Russian
        oligarchs, ending or reducing imports of Russian oil and gas and mothballing
        the Nord Stream 2 pipeline. All have now happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548ed58-580d-468e-a06e-12cc0c614030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company after another, from McDonalds to Zara to Apple, has
        severed links with the country —&nbsp;depriving Russians of the consumer goods
        they had come to love since the end of communism. The ruble is worth less
        than half what it was in mid-February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f75ee-55d5-4f29-b085-be5aa72e9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outmaneuvered on the battlefield, the Kremlin has also taken a beating
        in the court of public opinion —&nbsp;not that that has ever bothered Putin.
        Zelensky, comic actor turned President, has risen to the challenge with pithy
        defiance and direct demands for a no-fly zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c1674-453e-4843-830b-b0eddcfbb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As speculation swirled about how Zelensky might be evacuated from
        Ukraine, he said he needed ammunition — not a ride. He recorded an almost
        cheeky video message from the Presidential Palace, saying he wouldn''t hide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368576e-5c70-4d5f-98a3-c9aef582aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky —&nbsp;and Ukraine''s resilience in the face of overwhelming
        odds —&nbsp;has struck a chord across the world. Football stadiums across
        Europe have been decked in the Ukrainian colors, the Eiffel Tower has shone
        blue and yellow. The seemingly endless flow of video messages from Zelensky
        has brought crowds to the streets of Prague and Tbilisi and drawn standing
        ovations in the British and European parliaments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeacbf5-3d3c-4e71-9a0b-35dba50d48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Putin has seemed isolated, snapping at subordinates,
        recording wooden rambling speeches or surrounding himself with Aeroflot flight
        attendants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca7e99-7459-44c0-a443-4c4e2c41a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great question now is whether a furious Russian leader, despite
        asserting that the "operation" continues to schedule, doubles down with the
        vast arsenal at his disposal: ballistic and cruise missiles, devastating rocket
        systems and thermobaric bombs. Will he turn Kyiv into another Grozny, the
        Chechen capital razed to the ground during his first year in power?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2de04c-7695-46f8-b3fc-54c1801262ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director William Burns assessed Tuesday that Putin is "determined
        to dominate and control Ukraine," and predicted an "ugly next few weeks" with
        "scant regard for civilian casualties," in the face of opposition from the
        Ukrainian people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b642c61-0c9d-4bc7-9113-6071a0d4b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s talks in Turkey between the Russian and Ukrainian foreign
        ministers may give us the first clue as to whether there is an alternative
        to those ugly weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86661b-1a23-4f8a-8718-aa741e122b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has demanded that Ukraine recognize Russian sovereignty
        in Crimea, annexed in 2014, the independence of two puppet republics in eastern
        Ukraine and the country''s neutrality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909473b-2947-4478-8b12-eda134dd33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has said no, though Zelensky now seems to acknowledge that
        Ukraine''s dream of joining NATO, enshrined in its constitution, may be even
        more distant than it was before. For its part, Moscow appears to have dropped
        its demand for what it has called the de-Nazification and de-militarization
        of Ukraine —&nbsp;its absurd phraseology for regime change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7a13a-93ce-40a1-9d3b-acc5e67c6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the daily suffering of Ukrainian civilians goes
        on. Some are killed in missile strikes that flatten apartment buildings, others
        caught by those less-then-precise artillery attacks. The number is already
        in the many hundreds, but there is no official toll.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c74193-4ae5-4b91-a1d2-3667ce7352d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million have fled the country altogether —&nbsp;overwhelmingly
        women and children. If and when they come back they will find cities like
        Kharkiv, Sumy, Mariupol and Chernihiv almost unrecognizable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff0476-b281-476e-a1dd-990176c7fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent some breakthrough in the days to come, a much longer list
        is inevitable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675b180-1fdd-4e61-acac-611387e2d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:45:04.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:08:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/10/europe/russia-military-ukraine-analysis-lister-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/10/europe/russia-military-ukraine-analysis-lister-intl-cmd/index.html">Two
        weeks of war have revealed cracks in Putin''s master plan for Ukraine</a>"</em></p>'
  'Marcos-family-unsettled-estate-taxes-PCGG':
