    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a777476-7212-47db-82f0-5615c7e7500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859e62a-1831-42b7-bd8b-54d2ea88ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday the company is now "pausing all new business in
        Russia," CEO Jason Kilar said in an internal memo. "This includes ceasing
        broadcast of our channels, halting all new content licensing with Russian
        entities, and pausing our planned theatrical and games releases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a22b5-582f-4000-95fc-67c30b326366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a79df-2b40-4f9e-a8b7-d0c4b29b88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia had been broadcasting CNN and Cartoon Network in the
        country. CNN said on Tuesday that the network is not shutting down its Moscow
        bureau, "but we have ceased reporting from there until we have assessed the
        impact of this new law." The law makes it a crime to disseminate what Russian
        authorities consider to be "fake" information about the invasion of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f391c4-7983-469a-96cd-98f1b5bc4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf7db6-37ff-42f3-9170-c462e6eae785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery, which has 15 channels in the country, said Wednesday
        that the channels are going dark as well. "Discovery has decided to suspend
        the broadcast of all its channels and services in Russia," the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533e772-6934-4404-9439-e044a9c58eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fe47f-ffc0-4b95-87d6-6317e473ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery and WarnerMedia are preparing to merge this spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125f276-1aa9-4a36-b2bf-cdc0ccb0c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293f6b1-8984-46d4-ad4e-082da1cf660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements are part of a much broader corporate shunning of
        Russia that has escalated in the two weeks since the Russian invasion of Ukraine
        began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8366c8-a6de-4d83-86d3-8f655ce70604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a911cb1-55cc-466b-9ea3-3f70880f83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While revenues from Russia are minor for diversified global media
        companies, the symbolism of halting movie releases and suspending programming
        is major.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c12244-30d6-42c8-ad27-9fb634351783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c4e10-1897-490e-938d-d7825a0ed6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CFO Christine McCarthy, speaking at an investor conference
        on Monday, said "many parts of our business have different relationships or
        business ventures in Russia" and the region represents about 2 percent of
        operating income.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3fe34-a74d-4755-8e86-685f32f8120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9840e-2f09-4361-b191-ef3b0455a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is about 10% of that 2%," McCarthy said. "So, it''s not
        a significant number for us. I hate losing any operating income. But I just
        want to put it in context."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445d3f0-d314-4eae-addb-6786737af410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fbe4c-e0a9-4fb6-9b26-481d5db8dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some streaming services have stopped their streams, too. Amazon
        said Tuesday that it was "suspending access to Prime Video for customers based
        in Russia." Netflix announced the same step last weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07757489-5f03-4c8f-86a1-09d5ab2364a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226ecc0-1308-4080-bfad-fad034dc617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an investor conference on Tuesday, Netflix CFO Spence
        Neumann said "we had to make the decision given it''s just a complex operating
        -- business operating dynamic right now between increasing sanctions, challenges
        with payment issues and overlaying what''s already a pretty complex regulatory
        market. So it just for us became also just too difficult."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92968fbd-a6c4-4bf0-8501-3b07d013e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeadd2-9eb8-4202-9b0c-f3f9248fb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann cited the "moral" dimension as well and said "the real human
        suffering is the most important part."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ff03a-d6a9-4846-8573-ab0dfaa13c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T04:02:23.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/media/warnermedia-discovery-russia/index.html">WarnerMedia
        and Discovery join the stampede of businesses leaving Russia</a>."</em></p>'
  'US-reject-Poland-sending-fighter-jets-to-Ukraine':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'Courtesy: Alik Keplicz/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
