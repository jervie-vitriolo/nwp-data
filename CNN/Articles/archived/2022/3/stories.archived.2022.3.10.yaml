  'Duterte-not-keen-attending-ASEAN-US-summit':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-10T20:03:51.926+08:00
    'imagesource': 'jcr:c9809ba6-e8a7-40b9-8f7a-e26512d6e70e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6677fa39-dd6e-4ab2-842a-6548d796855a'
    'lead': 'President Rodrigo Duterte is unlikely to attend the summit between the
      Association of Southeast Asian Nations and the United States in Washington initially
      scheduled on March 28-29, Philippine Ambassador to the United States Babe Romualdez
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T20:02:33.360+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:06:13.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:05:01.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not keen on attending ASEAN-U.S. summit on March 28-29'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f7861-9153-48b6-8f64-be20ca06b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> Philippine
        Ambassador to the United States Jose Manuel Romualdez said that President
        Rodrigo Duterte is unlikely to attend the summit between the Association of
        Southeast Asian Nations (ASEAN) and the United States in Washington initially
        scheduled on March 28-29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006a131-270f-4db3-8979-b0558898cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian Prime Minister Prak Sokhonn, however, said that the event
        has been postponed because some ASEAN leaders cannot attend on the proposed
        dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fad050-e623-43fb-9711-7c3a9be8fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae7cee-f984-4315-af17-05267d0ffac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Romualdez said that Duterte is not keen on
        attending the summit for a number of reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480472c6-7874-49ab-88d3-b90e68b96e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd72be-54db-4e69-a7d8-aedc6e0d6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“March 28 is his birthday so that’s one of the reasons. He never
        really leaves his residence during his birthday which is a tradition,” Romualdez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8066f31-f77d-478b-a2d9-5eaf728852cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb559035-62cb-49c2-b31a-c4348e23c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy added that the President is also finishing all appointments
        before COMELEC rules take effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017021a-d82f-46e8-a36d-0c99bf7c2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8662ca-21cd-4923-a051-31b444d73dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more compelling reason would be for example today March 10,
        it is the last day for any appointments that they want to fill up before the
        election ban and then another there’s another COMELEC ruling on March 25 so
        it''s very close to March 28,” he elaborated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41762a73-e316-44f3-80ea-85450665ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f2bd4-c295-47d3-a24e-696dabc26d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romualdez said that Duterte would reconsider his decision if
        the summit will be moved to a later date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbc76a-b18d-41d2-95e8-302279cd20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb383fc2-49ca-4f4a-8563-3d1c2c8c9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it''s March 28 its very unlikely for the President to go but
        if it''s a later date there’s a possibility he may consider to go,” the envoy
        noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1b4b6-2e4f-46f0-af7b-9458d917e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4be8a-aae0-485b-9af9-7dfa829af63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last month, White House Press Secretary Jen Psaki
        pointed out that the special summit will also mark the 45 years of U.S-ASEAN
        relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea4e2b-f93a-4d24-bb89-2ce9e8293616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dceca-de68-4a6a-aa26-19aa02b7d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a top priority for the Biden-Harris Administration to serve
        as a strong, reliable partner and to strengthen an empowered and unified ASEAN
        to address the challenges of our time," she said in an announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfe688-fa0e-4117-af39-d2d28a904399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f524e-e99e-4222-b25a-fdaa02b85372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T20:02:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:06:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden hopes that this summit will improve the
        relationship between the regional bloc and the United States.</p>'
  'SMC-ends-2021-with-48.2B-net-income':
