      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were suffering right now as consumers because of lack of foresight
        and lack of vision," said the lawmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ac875-8531-4e0c-b86c-ac3c1a93e814'
