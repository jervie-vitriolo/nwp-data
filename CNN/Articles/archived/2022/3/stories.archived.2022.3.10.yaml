      'mgnl:lastActivated': 2023-01-25T17:12:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Looking at the modes, buses and PUJs and higher modes
        will definitely consume more fuel compared to tricycles and motorcycles in
        deliveries.]</p>'
    '42':
