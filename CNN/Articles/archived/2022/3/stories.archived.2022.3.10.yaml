      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> – Presidential
        candidate Senator Manny Pacquiao has warned of jail time for scammers reportedly
        using his name, saying he is looking into offering a cash reward for information
        that would lead to their arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ffbb6-a01a-4c2e-b603-b4effa18a223'
      'mgnl:activationStatus': true
