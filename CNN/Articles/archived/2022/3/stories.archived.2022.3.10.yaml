      'mgnl:type': 'text'
      'text': '<p>“With the increase in demand and the scheduled maintenance outage
        of Quezon Power and First Gas-San Lorenzo plants, Meralco sourced additional
        supply from the WESM in the February supply month,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eff202-723c-43fd-9023-1340d1aca03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78702dde-912a-40ca-840c-454663b1246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges from independent power producers (IPPs) likewise went up
        by ₱0.1625/kWh with the lower dispatch of Quezon Power and First Gas-San Lorenzo
        due to maintenance outages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2df828-f116-4e8b-ae79-ff73aa7d253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c4f80-763b-40cb-be50-6bee98b0544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such shutdowns were done to ensure their supply is available during
        the summer months and election period, noted Meralco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa567f0-50f4-400b-9aa6-a6c0475ac3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1ddd3-ab0c-4d1f-ba4e-1c86217c8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peso depreciation against the US dollar also contributed to the
        increase in IPP costs, since around 97% of these costs are dollar-denominated,”
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6f7cf-4c29-4f17-bbca-9a215cb4890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f1100-e8e5-4183-bacd-629e975783ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also reported higher charges from power supply agreements
        (PSAs) this March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6f127-c0fa-4d3e-ba4b-30aabb2cbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2a33c-766c-4e58-ad3b-75f0c0335fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T13:07:09.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:10:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱0.1510/kWh rise this month came as “the dispatch of First NatGas-San
        Gabriel plant continued to be affected by Malampaya facility’s inability to
        supply sufficient natural gas,” said the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86e700-2a6e-451e-a953-ebbc9f6c17e9'
      'mgnl:activationStatus': true
