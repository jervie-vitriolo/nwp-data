      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b3434-7c12-4348-bf6e-053ab93f3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:37:41.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza, a criminal lawyer, was also asked if she had already discerned
        on the role that she would play should she become the next First Lady. But
        she brushed off the possibility of getting into politics in the near future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae07f18-1cc1-4281-97aa-c6c19f6fd140'
