      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tanong ko, ''yun bang pangako ay pwedeng dalhin sa palengke
        para makabili ng bigas, at makabili ng ulam? Maipamalengke ba nila yung pangako?"
        LTOP president Orlando Marquez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b30393-9afb-406c-ab56-4afa4194722c'
      'mgnl:activationStatus': true
