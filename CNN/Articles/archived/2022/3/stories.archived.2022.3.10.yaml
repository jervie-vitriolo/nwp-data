      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—&nbsp;</strong>Senator
        Ping Lacson is among the presidential candidates eyed for endorsement by PDP-Laban,
        an official of the ruling party said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27dda23-97a7-43a1-a255-dc9ed0bdcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Andoon po si</em> Senator Ping, <em>isa po sa tinitingnan</em>
        for endorsement for president <em>ng</em> PDP," Parañaque Mayor Edwin Olivarez
        —&nbsp;the Cusi wing''s vice president for the National Capital Region —&nbsp;told
        reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889f31e-9eff-44c7-b2e4-2b0b260a210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of qualification, <em>wala po tayong masasabi kay</em>
        Senator Ping,<em> mula noong nasa</em> PNP (Philippine National Police)<em>
        siya, ilang</em> term <em>ng bilang</em> senator <em>natin,</em>" he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3f179-27f6-4825-9655-485da62ce69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Ping is among those eyed for endorsement for
        president by PDP. In terms of qualifications, there''s nothing else to say,
        from when he was in the PNP, and his terms as senator.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c1744-8e68-439a-b6f1-1a725d38ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez, however, said the party would still have to convene and
        consult its different chapters before releasing an official statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c95c4-29f4-47f0-b447-e75257fe25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faction earlier announced it will be <a href="https://www.cnnphilippines.com/news/2022/1/21/Sara-Duterte-Vice-President-PDP-Laban-Cusi.html">backing
        Davao City Mayor Sara Duterte for vice president</a>, but could not say the
        same for her running mate, former senator Ferdinand "Bongbong" Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc7eed-aa10-4884-83c0-022927686caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T23:42:36.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:05:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has yet to release an official comment on the matter.</p>'
