      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the fuel subsidy for PUVs is among the solutions earlier
        <a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">proposed</a>
