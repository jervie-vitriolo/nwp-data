      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d246475-0bdb-4fbb-9891-da03c1f3517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major company stock splits have become very in vogue in recent years.
        Apple and Tesla announced splits in 2020. But one company with an alarmingly
        high stock price has never split and said it never would: Berkshire Hathaway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6936af-73a9-4134-afb7-f01b057f44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:37:31.465+08:00
