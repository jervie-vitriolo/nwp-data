      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late dictator Ferdinand Marcos Sr. lost to Vice President
        Leni Robredo in the 2016 elections by 263,473 votes. His years-long electoral
        protest was dismissed by the Supreme Court last year. The two rivals are once
        again battling it out, this time, for the country''s highest post.</p>'
