      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down interview with Boy Abunda which aired on Wednesday,
        Marcos'' wife Liza was asked, "were you consulted when the (former) senator
        decided to go for the presidency?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fe1bd-d33c-46e9-b614-43b1eab26c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:37:41.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:01.243+08:00
