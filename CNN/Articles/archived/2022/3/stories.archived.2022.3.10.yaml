    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Panther', 'Ryan-Coogler', 'detained']
    'template': '1'
    'title': 'Black Panther'' director Ryan Coogler speaks out after being mistakenly
      detained by police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e140c-87b5-41bd-bc87-be7d3d01ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ryan Coogler was detained by police in
        January after being mistaken for a bank robber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e217cce-a64c-41d3-8818-b4f12a9037f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381180c6-701d-4242-a8a9-a3d74bd0aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Black Panther" director was in Atlanta, attempting to withdraw
        $12,000 from his account with Bank of America. The teller received an alert
        on his account, according to the police report obtained by CNN, because the
        amount was more than $10,000. The teller notified her superior that she thought
        Coogler was trying to rob the bank and 911 was called.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1699241-0f91-4a64-95b6-44b7881537f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51476f-4706-412c-be8a-59cea8ef0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogler had written a note on the back of his withdrawal slip stating
        that he wanted the money to be counted discreetly, given the amount, according
        to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fecec-4513-4319-9655-425884b7efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cea72-b078-4f9d-af73-6aa0f5f2b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, two of Coogler''s colleagues, who were waiting
        for him in a parked vehicle outside the bank, were detained and placed in
        the back of a police car. Coogler was placed in handcuffs while police investigated
        the call. He was released shortly after they verified his identity, the police
        report states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62fb09e-ebbb-48b2-a3b0-b8b92393560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c275ea-355b-4411-b26b-a07cccffea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation should never have happened. However, Bank of America
        worked with me and addressed it to my satisfaction and we have moved on, Coogler
        said in a statement to Variety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce634e70-0c0e-4504-8af2-d9f42fe86b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209fb09-1822-4cc2-a47c-9e8b740cc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Coogler''s representative for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e931bd-3ee9-4805-a83a-d82e9d432f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84176d-2ce2-4581-9b4b-a961d37f9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret that this incident occurred. It never should have
        happened and we have apologized to Mr. Coogler," Bank of America said in a
        statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ba942-7a84-482e-bb54-1f759749f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a6db2-c00e-4b3c-ae3f-c8233511c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogler was in Georgia working on production of "Black Panther:
        Wakanda Forever," the sequel to his 2018 blockbuster, at the time of the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3959cc-7548-4423-bc10-19d857a6c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b1ffd-0477-44a1-a3f5-5a981f1178c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set for release in November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0271d-3104-403a-8861-ababfd0b39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T03:57:56.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/entertainment/ryan-coogler-arrested-bank-robbery-mistaken/index.html#:~:text=''Black%20Panther''%20director%20Ryan%20Coogler,being%20mistakenly%20detained%20by%20police&amp;text=(CNN)%20Ryan%20Coogler%20was%20detained,account%20with%20Bank%20of%20America.">''Black
        Panther'' director Ryan Coogler speaks out after being mistakenly detained
        by police.</a>"</em></p>'
