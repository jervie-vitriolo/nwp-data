      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/europe/russia-conscripts-fighting-ukraine-intl/index.html">Russia
        admits conscripts have been fighting in Ukraine, despite Putin''s previous
