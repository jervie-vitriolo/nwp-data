  'Ryan-Coogler-on-being-detained-by-police':
    'author': 'Chloe Melas and Tina Burnside, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-10T03:52:34.100+08:00
    'imagesource': 'jcr:d96ae362-a512-4f5d-89c6-8d061ed50abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea8bff5-357c-436a-a9fd-f275157f9454'
    'lead': 'Ryan Coogler was detained by police in January after being mistaken for
      a bank robber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T03:57:56.273+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:15:48.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:45.028+08:00
