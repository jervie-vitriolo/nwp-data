    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998fb36-6a5f-4938-8eaf-118c97a1ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the promised aid, the group Liga ng Transportasyon at Operators
        sa Pilipinas (LTOP) said it will not withdraw its proposal for a ₱6 fare hike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e25cf-aef5-489c-acdd-9f4c47480e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T21:21:57.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:12:51.412+08:00
