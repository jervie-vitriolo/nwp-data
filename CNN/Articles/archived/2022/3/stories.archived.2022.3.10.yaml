      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor also cited lower excess energy deliveries
        – priced at a discount – as another factor to higher PSA costs.</p>'
  'South-Korea-president-Yoon-Suk-Yeol-election':
    'author': 'Jessie Yeung, Yoonjung Seo and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-10T13:59:04.544+08:00
    'imagesource': 'jcr:d0c0fb4b-eb1c-4758-bd6c-7bebba123c98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67ca4cb-b39d-4f37-b59e-9737215d5f3f'
    'lead': 'Conservative Yoon Suk Yeol of the People Power Party secured the presidential
      election by a razor-thin margin, pulling ahead of rival Lee Jae-myung by less
      than one percentage point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T14:03:29.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:09:49.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:54.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How South Korea''s new president could shake up the region'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f3a2b-dcea-455d-9ed9-f338fb2d6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea''s new president is taking
        power at a turbulent time for the country and the path he carves could shake
        up the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a7c50-3d62-404c-ab36-07999616582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Yoon Suk Yeol of the People Power Party secured the
        election by a razor-thin margin Wednesday, pulling ahead of rival Lee Jae-myung
        by less than one percentage point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606d005-1095-46e7-b0db-78b727a0bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon is a newcomer to politics, having spent the last 27 years of
        his career as a prosecutor — but he will face an array of challenges when
        he replaces liberal incumbent President Moon Jae-in in the Blue House on May
        10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56d439-d54c-435e-b3e1-9fd53592dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats from North Korea are high on the agenda — as well as rising
        tensions between South Korea''s partners, the US and China. Yoon will have
        his hands full with domestic issues as well, with a growing "gender war" and
        surging COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240e1c1-5994-4355-af04-d8ca879bd7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what a Yoon presidency could mean for South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f847b9-89e0-44ae-b66e-53e95f9661e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardline on North Korea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca67b34-93f9-4c2e-883e-497d4b3eb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Yoon''s campaign focused on his tough stance on North Korea
        -- a departure from Moon''s current approach, which has consistently promoted
        dialogue and peaceful reconciliation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547ec94-b353-4a20-b9af-d2ccbf6e5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Korean relations have been a key electoral issue, with tensions
        running high amid a recent surge in North Korean missile testing. The country
        has launched nine missile tests in 2022 alone, including a new type of "hypersonic
        missile" able to maneuver at high speed -- prompting condemnation from the
        South.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869672d-4995-43b5-bd08-a1d772a4597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the two Koreas have stalled since a planned US-North
        Korea summit fell apart in 2019, said Cheong Seong-chang, director of the
        Center for North Korean Studies at the Sejong Institute, ahead of the election.
        "It''s unlikely to expect any progress in denuclearization negotiations unless
        the next government comes up with a sophisticated denuclearization solution
        that is acceptable to both the US and North Korea," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad75089-7709-4306-afd0-41522f2dcdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon''s main rival in the election, Lee, from the Democratic Party,
        had supported the kind of reciprocal, trust-based engagement sought by Moon.
        Yoon, by contrast, has promised to build up South Korea''s military, even
        hinting that he would launch a pre-emptive strike if he saw signs of an offensive
        launch against Seoul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8528f-2d33-4e27-9f4b-e5765ee07045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his campaign, Yoon has slammed the Democratic Party''s
        "subservient North Korea policy," vowing not to ease sanctions or prepare
        a peace treaty until the North "makes active efforts in complete and verifiable
        denuclearization."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b40dcd-e5f7-40a5-87dc-79d631a8cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Seoul on January 24, Yoon added that the door to diplomacy
        and dialogue will "always be left open" -- but that he would pursue a peace
        that is "based on strong national defense posture, not of submission."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d56cbe-424f-4922-bc4f-00507b3a21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will build a powerful military force that can assuredly deter
        any provocation to protect the safety and property of our citizens and safeguard
        the territorial integrity and sovereignty of our nation," Yoon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a883476-f50c-4a2d-9cab-edd21160badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn this harder line could see relations worsen between
        the two countries. Some fear military tensions could return to the crisis
        levels seen in 2017, when North Korea''s aggressive weapons testing and advancement
        prompted US-South Korea shows of military force, as well as a threat from
        then-US President Donald Trump to unleash "fire and fury like the world has
        never seen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89044d63-79ef-4eca-9564-dc82be6c13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong, from the Sejong Institute, said it seemed clear that Yoon''s
        election would cause inter-Korean relations to "return to the hostile relationship
        of the Cold War era."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e78a5d-7650-4267-9faf-fc4a212df7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US-China tightrope</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b305e9d-b193-4d22-9007-022462d27005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon''s win will also likely shift South Korea''s relationship with
        two feuding global superpowers: the US and China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877b46b-4c2e-434d-ac9d-c119ce92d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the country has walked a tightrope of a close security
        alliance with the US, and a growing economic relationship with China -- but
        "the time and period for that kind of tradition is ending," said Kim Jiyoon,
        research fellow at Sogang University''s Institute of Social Sciences.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f3304-923a-44ea-93a1-c72ffadb321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lee suggested he would try to balance both partnerships, Yoon
        has made clear which he will prioritize.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3508a97-a009-4bf6-ac64-ad070f29112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea and the United States share an alliance forged in blood
        as we have fought together to protect freedom against the tyranny of communism,"
        Yoon said in January, adding that the country must "rebuild this alliance."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e402bd-0974-4f20-8551-cc35f8c76d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:09:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this push, Yoon has suggested he would seek the installment
        of a second anti-ballistic missile system -- which would undoubtedly provoke
        fury from China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570fcd0-b9e6-4758-b555-75ceb443975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea first announced in 2016 it would deploy the US-built
        Terminal High Altitude Area Defense (THAAD) defense system to defend against
        North Korean missile threats. That sparked a year-long diplomatic feud with
        China, which argued the missile system would jeopardize its own national security.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60246d3e-97cf-4272-83f0-a090f7e73aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also saw public sentiment sour between the two, with some Chinese
        citizens calling for boycotts of South Korean goods, and even destroying popular
        products such as makeup in performative protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997acda6-d9f7-470c-9bad-6f784142e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new administration,"it is inevitable that South Korea-China
        relations will deteriorate again, further narrowing South Korea''s diplomatic
        position and taking a certain blow to the Korean economy," Cheong said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28e072-470a-4264-a634-f8a91922cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon has also pointed to the technological advantages of a closer
        alliance with the US, arguing it could help South Korea maintain its edge
        against "competitive nations including China."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9328e-8f8f-49f8-bc03-769389f48a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a summit last year between Moon and US President Joe Biden, both
        leaders reaffirmed their military alliance and agreed to expand cooperation
        in the areas of technology, the economy, the environment and public health.
        A joint statement afterward praised the US-South Korea relationship as "the
        linchpin for stability and prosperity."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440ba94-5322-43c9-a7fb-bb20c112d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon''s position reflects public sentiment in the South, which is
        currently "hawkish and very hardline," said Kim from Sogang University. This
        is probably "the highest antagonism for China shared by the Korean public
        -- which means a very strong and friendly feeling toward the United States,"
        she added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffc353-157a-4a81-8581-87c77642a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling appears to be reciprocated. Biden and Yoon had a call
        on Thursday, with the US President inviting Yoon to visit the White House.
        Biden added that he hoped for deeper bilateral relations with South Korea
        and that "close coordination ... regarding North Korean policy will be important."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d5d85-aea6-427e-ad6b-8222354d0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Problems at home</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23872056-14f5-4d82-90c6-6a480a184359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon faces plenty of challenges at home, too, including the Covid-19
        pandemic, corruption, polarized politics -- and gender equality, another key
        issue that has defined this election.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4f3b4-9086-4ef3-8334-a31f5f6a24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s gender war intensified in the run-up to the election,
        with young voters increasingly split along gender lines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672497e-bddb-4b0b-933a-726a4aab0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a hypercompetitive job market and skyrocketing housing prices,
        so-called "anti-feminists" claimed the country''s bid to address gender inequality
        had tipped too far in women''s favor. Feminists, meanwhile, pointed to the
        country''s widespread sexual violence, entrenched gender expectations, and
        low female representation in boardrooms and in politics as examples of how
        discrimination against women is still rife.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1b1d7-4d70-444a-b331-9c5899ce4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leading presidential candidates leaned into the issue, with
        Lee voicing support for women''s rights while Yoon actively courted votes
        among anti-feminists. One of Yoon''s major campaign promises was to abolish
        the Ministry of Gender Equality and Family -- claiming it is unfair to men.
        He also promised to raise the penalty for falsely reporting sex crimes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f02be-7c56-45f5-8fb1-82b145e5ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN approached Yoon''s office for comment on his gender policies
        but did not receive a response.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b155419-3506-438d-9f0a-8600285e2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-feminists have made themselves a powerful voting bloc in South
        Korea. Last April, Moon''s Democratic Party lost mayoral elections in both
        Seoul and its second largest city Busan, with exit polls showing young men
        in their 20s had overwhelmingly shifted their vote to Yoon''s People Power
        Party.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cfab3-b302-45c8-9da6-3d962736aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election approached, some worried that if Yoon won, gender
        divisions could widen even further, and the women''s rights movement could
        be set back.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fd49a-e828-4e6a-be65-5c569cf2a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:03:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gender gap is the widest among the young generation," Kim said.
        "If you go up to the older generation, it''s actually converging, but it''s
        the widest and the most divergent between young females and young males."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5023f1-e246-4b4d-b503-5a1f69a23968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T14:07:15.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:10:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/10/asia/yoon-suk-yeol-new-south-korean-president-stance-intl-hnk/index.html">"How
        South Korea''s new president could shake up the region"</a></em></p>'
