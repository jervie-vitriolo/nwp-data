      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67afe94-71e3-459f-965c-ded01540a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:37:41.205+08:00
      'mgnl:createdBy': 'glee'
