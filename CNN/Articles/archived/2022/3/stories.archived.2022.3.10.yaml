    'mgnl:lastActivated': 2023-01-25T17:15:01.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:46.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Ukraine', 'Russia', 'Poland', 'fighter-jet', 'invasion']
    'template': '1'
    'title': 'Why the US rejected Poland''s plan to send fighter jets to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04216695-39a0-4317-a8ba-739eb71e9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US on Tuesday rejected a proposal from
        Poland to send Soviet-era fighter jets to Ukraine by way of a US-NATO airbase
        in Germany, but is still working out how to fulfill Ukraine''s urgent request
        for more fighter planes in its war with Russia, US officials have told CNN,
        though a straightforward solution does not appear imminent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efa334-8ef9-4c39-a7a2-46294c482107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a39644-e10d-453a-87aa-e779783be111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and NATO want to help Ukraine defend itself against Russian
        troops invading the country, but also avoid being drawn into an outright conflict
        with Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb92d5c-a906-458e-9c94-afc5daa32f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb431a-c89b-4d36-bee7-160245d0d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has been asking the West
        for MiG-29 fighter jets, which were used during the Cold War and that Ukrainian
        pilots were trained to use, to maintain control of the skies in his country
        as it remains under attack by Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fe277-7513-4ab5-994f-96feff69d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0573b22-b1cf-42e0-9991-756ca737fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s other request for help establishing a no-fly zone over
        Ukraine has been rejected by the US and the alliance, who view it as a move
        that would pit them directly against Russia. Russian President Vladimir Putin
        has also warned that he would consider countries imposing a no-fly zone "as
        participants in a military conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3bd56-629a-403c-9055-d0d968f32f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f5006-5b24-40d9-a113-9cc6cc87ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a no-fly zone off the table, the US has weighed the option
        of providing support to the Ukrainian military by helping facilitate the delivery
        of Polish fighter jets to Ukraine. But it has proven to be a thorny political
        issue and logistically complicated objective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b805f-0754-4ae0-9abf-8876b20cbb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbccb1-61eb-48b4-904b-51e5638405f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the US said it was in discussions with Poland
        about a potential deal in which Poland would supply Ukraine with MiG-29 fighter
        jets that Ukraine has requested, and the US would then provide Poland with
        American F-16s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a430f-6433-42d9-bdd7-4dc5d81bf58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e160400-cfb1-4074-a8f2-28b8e3f7d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, however, on Tuesday took the US by surprise and offered
        to deploy all its MiG-29 fighter jets to help Ukraine in its fight against
        Russia -- but by first sending the jets to US Ramstein Air Base in Germany,
        also a NATO nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc22ff2-7af1-41e3-b2b8-8962b2f325e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55671cb5-e96c-464f-a857-72c40669c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department rejected the proposal as not "tenable"
        and deemed it too risky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d33bf-20fb-42c7-ac92-93b4347d258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b7981-c651-4082-8c12-5e5718d6cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of fighter jets ''at the disposal of the Government
        of the United States of America'' departing from a U.S./NATO base in Germany
        to fly into airspace that is contested with Russia over Ukraine raises serious
        concerns for the entire NATO alliance," Pentagon press secretary John Kirby
        said in a statement later Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf7dbd-89e9-4e09-97a0-844f839911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c020d8c-786e-4647-9724-c40838b7f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials described the issue to CNN as two-fold: a logistics
        problem of getting the jets to Ukraine, and a political problem of avoiding
        escalation with Russia. US officials described the Polish plan as failing
        to adequately address both.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e0a4b-a1e1-4338-9206-730d40630b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0448a8-d9a8-4446-a6e9-081dd25def3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO members have expressed concerns that providing fighter jets
        to Ukraine -- even if done bilaterally -- could be perceived by Russia as
        the alliance becoming directly involved in the war, NATO diplomats told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c583f2c-d13a-4ae3-9bbe-e76aac9ecc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824db2d2-49ec-44e2-a8a4-caa882036547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, a NATO member and neighbor of Ukraine, has also been worried
        about the risks of sharing the fighter jets with Ukraine, as they don''t want
        to become a party to the conflict and escalate the situation along their border,
        Polish officials told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbdb8e-47d5-4c34-8c20-5b894eb20bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82b301-9de4-4fc2-993e-37b81155e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Russian attack extends into one of the bordering NATO countries,
        it could trigger Article 5 of NATO''s founding treaty, which is the principle
        that an attack on one member of the alliance is an attack on all members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f7a6c-d9ab-4af2-8231-696fb0ca75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2eb789-f63b-4065-b6e8-018ac5733942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Article 5 is invoked, the US and other NATO members would then
        be obligated to provide resources to protect a fellow NATO member and could
        find themselves directly involved in the Ukraine-Russia conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2dfab-d65f-44b1-b2f1-350285c1831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5431c3-d153-445a-a54d-1598cf021a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, Poland still discussing possible deal</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6462b-eb65-4263-b816-9d46173280be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declining Poland''s proposal on Tuesday, the US said it continues
        to consult with Poland and other NATO allies about the issue of providing
        fighter jets to Ukraine, which senior administration officials told CNN remains
        a priority for the Biden administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb149b01-faa8-46d0-8b3c-a1ca4259691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c81ac8-400e-415f-beb0-a9b94a213df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and Polish officials have held a "number of conversations"
        since the White House was caught off guard by Warsaw''s statement, a US administration
        official told CNN, adding that the relationship between the two countries
        remains strong despite the disagreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e3ca4-2987-49e4-a62e-a653b75415cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a27ad-eb43-44ff-b71e-ab14dde75468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Kamala Harris is also traveling to Poland this
        week and is expected to discuss the issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb60155-fccf-4178-b1dc-418960fc2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597784b-96ff-449f-ab19-3628b6ddf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials also told CNN that they do not believe the episode
        precludes reaching some type of agreement that would allow the jets to get
        to Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052eaca5-aad2-4a1a-a6c3-abdfb25cd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae820e-86d3-409a-922f-78f00a83cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, though, there are no immediate apparent solutions for
        the US to facilitate the delivery of jets to Ukraine since rejecting Poland''s
        offer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a0372-d4b8-403d-ab89-fca3219b6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab38cd4-e299-4b0e-9885-e99385ee9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''re seeing is that Poland''s proposal shows that
        there are some complexities that the issue presents when it comes to providing
        security systems. We have to make sure that we''re doing it the right way,"
        Secretary of State Antony Blinken told reporters Wednesday at the State Department
        headquarters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95485dc-6571-4b70-98ef-ded1dbe971b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627425a-de3b-49e5-ba45-dcccfced92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Logistical challenges</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e248a-c0f1-48f9-87fa-e0ed6eb2583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has made clear that sending jets to Ukraine is a "sovereign
        decision" for Poland to make, but has been willing to help sort through the
        challenges.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b298728-d0a5-4d42-8604-e119881d982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7a6f1-c59c-4de9-87f5-046a3b6ccdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the political quagmire, there are logistical challenges
        with sending fighter jets to Ukraine for the US and NATO allies to still work
        out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eb0a9-a136-411b-9565-db64d8e5b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd1991-b834-48a4-a5fd-bc6fa2a44371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin, Chairman Milley and members of our Defense Department
        are in touch with Ukrainian counterparts, NATO counterparts, discussing what
        are clearly logistical challenges here," White House press secretary Psaki
        said on Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464dc268-c3f9-4fce-9295-428765130698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef0101-9689-4d68-8bc6-02c4cc326d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki cited some of the logistical and operational challenges: getting
        planes into Ukraine in a way that is not escalatory, potentially having to
        take the planes apart and putting them back together, and ensuring the planes''
        safe movement amid a war.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b86641-55b6-4cdb-9708-5a0d46ad3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eaf022-3732-4a82-8e3c-4e92ea460bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later called it a "serious logistical bottleneck," saying that
        discussions on the matter are ongoing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f54d0-1673-4e07-a165-a862f9d9621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3670b6-aa78-41af-a228-a22306384d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-ended questions include how the aircraft would actually be
        moved from Poland to Ukraine and the number of Ukrainian pilots available,
        US Ambassador to NATO Julianne Smith told CNN''s Christiane Amanpour on Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0141bd-cfe2-4311-8136-591ace555487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f75de5-ce51-48df-b180-8f08a3312001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea floated initially was that Ukrainians would travel to Poland
        to retrieve the fighter jets and fly them back into Ukraine''s dangerous air
        space, which US officials say remains contested.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af9d87-d730-42fa-ba95-e20100f63f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c21cb6-8468-464a-bb14-f5a17c8aa7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine late last month made a request for MiG-29s to Poland, Slovakia
        and Bulgaria, and Zelensky on Saturday in a call with US lawmakers pleaded
        for US help in getting the fighter aircraft to his country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f377c93-c369-4ee7-a7fa-08dc677812ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edf796-ad92-4847-953f-a0b4c0847a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the countries appeared to have a willingness to consider
        this move before Poland offered to send their MiG-19s. As of Wednesday, US
        officials are not ruling out talks with those three other European nations
        as they seek a way to get the fighter jets to Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96a5c6-7728-4e66-930f-eb97a41fccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:04:59.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:15:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/09/politics/ukraine-russia-poland-fighter-jets/index.html">Why
        the US rejected Poland''s plan to send fighter jets to Ukraine</a>."</em></p>'
  'UAE-wants-OPEC-to-increase-oil-production':
    'author': 'David Goldman and Becky Anderson, CNN Business'
    'caption': 'Courtesy: Christophe Viseux/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-10T05:05:44.797+08:00
    'imagesource': 'jcr:a9d57ca0-07eb-45a9-b404-822fef9d721d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a15bac-e878-47e4-87c9-f731f796078b'
    'lead': 'The UAE''s ambassador to Washington, Yousef Al Otaiba, told CNN Wednesday
      that the country wants to increase oil production and will encourage the Organization
      of the Petroleum Exporting Countries (OPEC) cartel to ramp up supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T05:08:22.771+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:14:35.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:47.067+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'OPEC', 'oil-production']
    'template': '1'
    'title': 'First sign of oil price relief: UAE says it wants OPEC to increase production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece4689-ce4b-4233-8c91-1f73019c3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The oil market has been stretched incredibly
        thin, with few producers willing — or able — to replace Russian barrels banned
        by the United States and shunned by others. Enter the United Arab Emirates,
        which suggested it may be coming to the rescue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4864f-0cf4-4370-8962-35a0e4cc1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ef03c-dc97-4fd6-90be-a2b95fc33446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE''s ambassador to Washington, Yousef Al Otaiba, told CNN
        Wednesday that the country wants to increase oil production and will encourage
        the Organization of the Petroleum Exporting Countries (OPEC) cartel to ramp
        up supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22df75-d4a4-4fe4-a24d-35fa2129dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00b022-33fa-4ab3-bd70-c1ef47e37c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otaiba''s comments sent oil prices dropping like a rock Wednesday.
        US oil fell 12% to $108 a barrel. Brent crude, the global benchmark, fell
        13% to $112 a barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6a10c-6c64-456d-97d5-0982b3a8642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602cb2e-29f6-47bb-bf44-280fa2229957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the UAE convinces its partners to turn on the spigots, it would
        mark a turnaround for the cartel, which at its meeting last week with allied
        producers — a group known as OPEC+ — agreed to stick with a plan of gradually
        adding oil to the market, defying pressure from developed economies to do
        more to ease prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f13477-72ab-4454-bb63-0835bee8f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b26c4a-9a32-4662-85bc-f083dc11d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key problem for the Saudi-led group: Russia is one of those allied
        producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1deff-e504-4529-86a1-2583636c7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1ee75-c11d-4ea7-b2b5-c9c66919e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, OPEC+ said in a statement that it would increase
        output by 400,000 barrels per day in April — a small fraction of Russia''s
        10 million barrels per day crude oil production. The cartel had called the
        market "well-balanced," despite oil prices having shot up 30% in the past
        two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b5272-6276-4a17-ae62-4a7e4f79221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f9d4c-5cd3-4389-9805-c191c0809b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE cracked. They were one of the last holdouts," Robert Yawger,
        vice president of energy futures at Mizuho Securities, told CNN. "Now that
        they said it, you can expect the Saudis will say the same thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6e994-fc63-40d2-a5fc-fe0074b65700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0a52b-0770-4ba5-8cb2-3c56a7fe0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration banned imports of Russia''s crude and natural
        gas Tuesday, but Europe, which receives a great deal more Russian energy than
        the United States, has not. Still, sanctions on Russian banks and concerns
        about the ability to ship its oil have led to a shadow ban on the country''s
        energy industry, drastically reducing the amount of Russian oil supplied to
        the global market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c4a6f-3758-4e30-a59c-3193d0d8e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39522798-ede4-4827-8655-ca0328a62830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West has been hopeful it could add oil from other sources, including
        from OPEC members Iran and Venezuela.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb8bcd-6ac3-49fe-a5e9-3f9eb06beb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34d7eb-6706-4f15-b1f6-0700f681fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before sanctions were applied on Iran, it produced about 4 million
        barrels per day. But the United States'' return to a nuclear deal with the
        country has proven elusive. The United States has also begun discussions with
        Venezuela, whose crude was sanctioned in 2019. But the economically crippled
        South American country wasn''t producing much oil even before the ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf87322-b2a8-41c3-981c-fb281fed5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4e55e-d68c-4ce4-bf9c-64bf67703e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, by contrast, has the ability to quickly ramp up supply as
        Saudi Arabia and the UAE have spare production capacity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1399d8-98a8-454d-97e4-7aceb5208a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce65664-5f5e-4b88-8edd-76144430e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We favor production increases and will be encouraging OPEC to consider
        higher production levels," Otaiba said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5713f-cad2-4389-b4e3-08ae0ce371ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335610f-62af-4938-be56-61a0c99aa933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Ministry of Energy has not released a statement, but Otaiba''s
        comments were subsequently tweeted by the country''s embassy in Washington.
        It marks the first hint that an OPEC nation may be willing to keep oil prices
        from rising out of control. Some economists fear that drivers, air travelers
        and businesses could start to change their purchasing behavior if oil rises
        much further, potentially damaging the global economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473a659-449f-47a4-a817-b1c9bb8482b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cd7eb-863e-4b59-9913-06408e212375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE has been a reliable and responsible supplier of energy
        to global markets for more than 50 years," Otaiba said, "and believes that
        stability in energy markets is critical to the global economy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8116b4-9034-4174-b2fa-daa890e47900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d016a59-8167-461d-bd44-f8ec05535004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe would no longer rely on Russia</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dc1ae-b53a-4d74-9345-33c776653beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in tune from OPEC may come from its sense of a unique
        opportunity. It could wean Europe off Russian oil and keep them buying OPEC
        crude.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e6f02-b1f0-472f-892b-6ab858a0a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5224a6-5e28-4e54-9de9-fe8b81992b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE is essentially saying to Saudi Arabia and Kuwait, ''Let''s
        use our spare capacity so that Europeans no longer have to rely on Russia,''"
        said Andy Lipow, president of consulting firm Lipow Associates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a59cda-522b-4d65-8721-2e106725b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37957f06-d5c0-4aaa-94ef-e45652486a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a 180-degree turnaround," said Lipow, referring to the
        market''s interpretation of OPEC''s stance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f76a3f-c38d-49a0-aede-7a24c701aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782649ba-a4a7-4678-adef-33ac05313b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipow added that OPEC leaders are likely remembering what happened
        in 2008 when oil skyrocketed above $145 a barrel, only to crash months later
        when the world economy collapsed amid the financial crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374ea42-013d-4de9-8bd9-7ff55d43fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf6965-f5b4-4c37-9510-ab3ae95c6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can turn the world into a recession," said Lipow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c921489-8538-4b5c-983e-f15d7fe47f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d6a9d-f3e7-4dfd-bb6e-389b15cd1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp decline in oil prices improves the outlook for prices
        at the pump. The national average rose to a record $4.25 a gallon on Wednesday,
        up by a staggering 60 cents in one week, according to AAA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8e4eb-47c5-4bbd-9a0d-bf12fa24feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5fb07-99b2-469f-8f0b-dfad7a4bd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of hitting $4.50 a gallon, Lipow said current oil prices
        suggest the national average could top out around $4.35 a gallon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf77bce-8ec5-4f0a-b1ce-ad460816fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T05:08:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:14:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

