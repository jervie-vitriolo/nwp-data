  'Transport-groups-to-withdraw-fare-hike-petition-after-promised-increase-in-fuel-subsidy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-03-10T08:49:34.766+08:00
    'imagesource': 'jcr:7c2ed029-6fd2-415a-91dd-ad3437325de2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632ac7c1-e261-4b78-bd7e-fda249192280'
    'lead': 'One transport group, however, warns that drivers nationwide may be forced
      to go on strike if fuel prices will again soar next week — unless the government
      suspends excise taxes on fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T08:52:35.918+08:00
