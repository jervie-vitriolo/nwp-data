      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Senator
        Win Gatchalian has called on the government to make its nuclear research available
        to the public for transparency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae3b45-f950-4719-8271-9113b18ac71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.221+08:00
