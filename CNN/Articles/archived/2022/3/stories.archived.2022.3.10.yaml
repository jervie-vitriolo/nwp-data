      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd264c-ff56-4996-b096-3a74a8a409cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that the DOE is in charge of discovering new oil
        and gas sources and renewable materials to lessen its dependence on imports
        and pave the way for the country''s self-sufficiency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d406076-7639-4581-88fd-cbcf81c857b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12142f04-fa0d-4733-b630-5aa1721be910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he said he wishes to gather more information on the viability
        of reviving the Bataan Nuclear Power Plant, including the costs and the safety
        risks that come with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026434b-d7bb-4de1-aaac-044849539bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740fd04-f369-44b6-844b-dbb888194357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T15:24:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:08:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously signed Executive Order No.164
        which establishes a nuclear energy program in a bid to tap more sources for
        the country’s power generation.</p>'
