    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e4815af-d75e-4c8c-a473-03fd7035b2d1'
    'lead': 'The US on Tuesday rejected a proposal from Poland to send Soviet-era
      fighter jets to Ukraine by way of a US-NATO airbase in Germany, but is still
      working out how to fulfill Ukraine''s urgent request for more fighter planes
      in its war with Russia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-10T05:04:59.189+08:00
