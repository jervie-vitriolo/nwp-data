      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang sa</em> Cavite <em>na</em>infiltrate. Possible <em>din
        na, bina-</em>validate <em>din ito, sa ibang lugar</em>: Iloilo, Cavite, and
        Bulacan. <em>Kasi</em> worrisome <em>talaga ito. Kasi ang</em> intention <em>naman</em>
        is not to red tag," Lacson said in a press conference.</p>'
