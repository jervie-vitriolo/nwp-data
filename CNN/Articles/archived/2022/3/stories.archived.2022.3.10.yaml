      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens were said to have been scammed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ead44-4383-443b-868f-08dc0a754486'
      'mgnl:activationStatus': true
