      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> The NorthPort
        Batang Pier continued their ascent in the late stretch of the PBA Governors''
        Cup as they tallied their fourth straight win in the conference against the
        still winless Blackwater Bossing, 116-103, on Wednesday at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4723d-d20e-4dd6-a21a-f24e25b0b708'
      'mgnl:activationStatus': true
