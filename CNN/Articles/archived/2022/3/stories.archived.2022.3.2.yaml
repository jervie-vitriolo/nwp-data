      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af3ba5-52dc-48fe-a31d-f0a064fced74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be daunting to talk to kids, especially younger ones, about
        war, and it may feel better to preserve your little ones'' bliss by keeping
        the topic out of their awareness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682125c-a08a-4400-a93d-7c554d603caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487da598-86bb-4711-9fb9-4cc21501ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because they aren''t hearing it from you, doesn''t mean
        kids aren''t getting information elsewhere, said Lee Chambers, a psychologist
        based in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd71f85-d74f-44a2-baba-16cea5c18b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc6ef5-f172-447f-978e-778712f0bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to have a developmentally appropriate and reassuring
        conversation with your children about the conflict between Russia and Ukraine,
        but it''s important to be intentional and attentive to your individual child,
        Chambers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad4d77-5750-428e-a76c-4dc3d50ca40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be436b5b-a117-4da0-8710-9cc1bbad740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a one-size-fits-all approach," he added.
        "All children are different."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b24f78-fbbb-4ab1-8f01-b34c8767b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a885670-620e-4388-9362-f74b821c2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitor the TV</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591f235-0659-4026-aa60-6380b79a2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As adults worry about the state of the world, it may be tempting
        to keep the television on to stay abreast of every update -- but psychologists
        say it could have impacts on kids in the home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af8d66-a636-4348-a0aa-fae1289a087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7403b0-df53-4db3-b486-34958e7f2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are like sponges, and often absorb more than we realize,
        Chambers said. They may be paying close attention to the images of bombs,
        missiles and violence, Chambers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceb658-b571-40e4-b0bd-ff91c8e438de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0d0c2-4c94-469f-ac39-706d1f1ed083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be open to questions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520eeabc-bb6f-44d9-bc64-9ca380f2cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can still stay informed, but be sure to provide context, said
        Wendy Rice, a psychologist based in Tampa, Florida.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cfaf8-8813-4f53-ae31-0da8d390e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799fbd0-8d33-4c7c-923f-57f3a25c818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have small children especially, watch it with them if you''re
        going to watch, so they can ask some questions, and you can talk to them about
        what''s going on," Rice said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fb20d-2a1b-4383-8d37-589baf341476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b4cb9-e760-4313-aa15-99e7e3c8d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your kids may be very curious, but if they aren''t interested or
        don''t have any questions, that is fine, too, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7f656-f1f9-403b-9c85-a13b24064bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef4f47-417f-4da7-a30c-e9cfaec83e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Validate feelings while stressing safety</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc81077-972d-4415-b532-10d8ef55ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations you have with your children should strive to remind
        them they are safe, while using age-appropriate language and avoiding normalizing
        war, Chambers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bb70d-7e05-4c0a-b6f7-53df2d5a2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b25de-a36d-4b89-a7c4-184e22ad6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that it''s important to make sure that you create a space
        as a parent for your child to feel settled before you have that discussion,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521ff43-73f3-4627-ad65-c9d95eb90e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8574186-ec23-4946-8b6f-99a443bc251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But creating safety should not come at the cost of invalidating
        their fears, said Chloe Carmichael, a New York-based psychologist. "Sometimes
        what they need most is to know that they can express their feelings to an
        adult and that someone will take care of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6aa7b-42bc-40eb-b518-3670b13af7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375634fa-a739-4455-9624-b10a58e5255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they say something like ''gee, I''m scared by this,'' we don''t
        want to say something like ''don''t be scared,''" Carmichael said. "What they''re
        feeling is actually natural, so you can validate what they are saying like
        ''yeah, you know, this is kind of a scary situation, but I want to see how
        I can help you to feel safe.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e8ab4-f9aa-4157-8567-285d53c62b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0bde6-ec04-4af7-a3b3-dd3038478376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find a way to take comforting action</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071ebc8-f3f0-46ec-8aff-075251351398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also help to model for children that feelings aren''t meant
        to be managed until they are gone, and "sometimes they can inspire us to take
        some kind of a healthy action," said Carmichael, author of "Nervous Energy:
        Harness the Power of Your Anxiety."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb21c83-17da-4028-9e56-e1b2fe03b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8706511-246f-43b9-99ff-64fa703a8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That action could mean looking for age-appropriate information together,
        Chambers said. It could also look like doing chores and projects to raise
        money for charities supporting Ukraine or writing letters to soldiers, Rice
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c476d6e-8b3a-498a-a8d1-165fa059c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
