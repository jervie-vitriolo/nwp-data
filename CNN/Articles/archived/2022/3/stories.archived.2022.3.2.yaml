    'template': '1'
    'title': 'Oil surges above $110 and natural gas soars as markets ''panic'' over
      Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340807cd-5975-4ed0-8bc4-524ef4ffd3c7'
