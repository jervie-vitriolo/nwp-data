      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort gained the advantage as early as the first quarter and
        pulled away with a double digit lead in the homestretch of the second period
        for a 66-54 halftime lead.</p>'
    '9':
