      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FINA remains deeply concerned about the impact of the war on the
        aquatics community and the wider population of Ukraine," a statement read.</p>'
