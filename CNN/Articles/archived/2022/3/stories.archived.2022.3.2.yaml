      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But late in the third quarter, Magnolia finally got the lead with
        Adrian Wong and Mark Barroca converting their inside and long-range baskets
        for a 68-66 advantage after 36 minutes of action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e99582-f042-45f6-a1c2-ccf252c7e626'
