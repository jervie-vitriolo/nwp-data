      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498543a8-e9ba-42f1-80b0-5909a1995021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell more than 675 points, or 2%, in late morning trading
        Tuesday, one day after stocks capped off their second straight month of declines
        to start the year. The Nasdaq and S&amp;P 500 were also lower, although more
        modestly, falling 1.5% and 1.6% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdc186-7830-4ec1-9c04-ea5b9624f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616be08-962a-4919-9721-3cdec5862ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising oil prices, which spiked 10% Tuesday to above $105 a barrel
        for the first time in more than seven years, are hurting sentiment. So is
        the rapid drop in long-term bond yields. The 10-year Treasury rate fell to
        1.68%, the lowest level since early January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17911974-dc18-47e4-9390-897f6daf84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39921b-11a6-4466-8e88-99a1e4b67d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower bond rates are bad news for financial firms, which tend to
        make more money from lending operations and other businesses when rates are
        higher. American Express, JPMorgan Chase and Goldman Sachs were among the
        bigger losers in the Dow Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56904a0e-fee2-4c10-a7f4-6237dc0b17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.686+08:00
