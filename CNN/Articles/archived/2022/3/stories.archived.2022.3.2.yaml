    'template': '1'
    'title': 'Russians are bracing for a dramatic shift in their standard of living'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc7876-cf53-4d0b-8816-ddafd1e58637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
