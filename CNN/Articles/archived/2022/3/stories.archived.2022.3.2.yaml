      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ed04d-e171-4ffe-8f57-2a2384a51975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing on the matter will be on March 3, Thursday.</p>'
  'Biden-2022-SOTU-Russia-Ukraine-crisis':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T13:32:38.857+08:00
