      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign students attempting to flee Ukraine after Russia invaded
        the country, told CNN that they experienced racial discrimination at the Ukrainian
        border.</p>'
