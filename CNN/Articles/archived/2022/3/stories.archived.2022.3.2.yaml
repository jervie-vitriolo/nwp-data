      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> The Magnolia
        Pambansang Manok Hotshots kept the top spot of the PBA Governors'' Cup team
        standings after edging the Meralco Bolts, 88-85, on Wednesday at the Smart
        Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61b56b-afa5-44ca-82ed-ea4630533e37'
      'mgnl:activationStatus': true
