  'Zelensky-urges-Biden-to-send-strong-message-on-Russia':
    'author': 'Matthew Chance, CNN'
    'caption': 'Courtesy: Matthew Chance/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
