  'New-book-Asian-American--pop-culture':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'The authors of "RISE" felt that so much of Asian American pop culture
      that came before "Crazy Rich Asians" remained hidden.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-02T07:57:13.579+08:00
    'imagesource': 'jcr:092707c3-a7ae-46e1-964a-5305bafb8e86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29912115-e5a3-48b4-b94d-f3f42de8a39d'
    'lead': '"RISE: A Pop History of Asian America from the Nineties to Now", spans
      more than 400 pages, and charts the evolution of Asian American pop culture
      over the last three decades through comics, essays, interviews and cheeky illustrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T08:06:06.350+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:44:14.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:43.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      From ''The Joy Luck Club'' to ''Crazy Rich Asians,'' a new book hopes to ''fill
      in the blanks'' of Asian American pop culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23933f1e-c45f-4b6a-9970-d9f1628fd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jeff Yang, Phil Yu and Philip Wang
        have been chronicling the progress of Asian America for decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91689e0c-434d-40da-846b-7609bd7826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ab178-fb11-44e0-8fa5-f3f0d380a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang published the now defunct A. Magazine before going on to write
        for The Village Voice, The San Francisco Chronicle and other publications
        (he is now a CNN Opinion contributor). Yu has been blogging about Asian American
        mainstream media representation under the moniker Angry Asian Man. Wang and
        his filmmaking partners at Wong Fu Productions tell Asian American stories
        they feel have been missing from pop culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4400387-32c6-411a-a0f4-05ba430818f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566e48e-e382-4f0d-86c5-b1db388b4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the last few years, they felt that conversations about Asian
        American pop culture seemed to begin with "The Joy Luck Club" and skip right
        to "Crazy Rich Asians," without much thought to everything that came in between.
        Forty-two percent of Americans couldn''t name someone famous from the community.
        The movies, the music and the subcultures that were so foundational to them
        simply weren''t visible -- even to many Asian Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3228d66-a847-45a3-a271-b1d19b516b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6cfba-b9cb-4e63-abcb-6ad09c37c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RISE: A Pop History of Asian America from the Nineties to Now"
        is their attempt to change that. The book, released Tuesday, spans more than
        400 pages, and charts the evolution of Asian American pop culture over the
        last three decades through comics, essays, interviews and cheeky illustrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711e12b-6132-4179-9436-c72697249fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef93b63-9f13-41de-ab78-3e627bd4d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of dozens of contributors, the book''s authors explore
        everything from the social network Asian Avenue to Asian grocery stores to
        the Asian Americans that dominated YouTube. They delve into the college bhangra
        competition circuit and the Filipino American DJ scene. They invite the creators
        of "Harold &amp; Kumar" to discuss the franchise''s legacy and ask Jeremy
        Lin to reflect on Linsanity. And yes, they cover "The Joy Luck Club" and "Crazy
        Rich Asians," too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87984435-d0be-4faa-bbd4-1252c102fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9917c-af00-402b-9e44-064354685680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Yang, Yu and Wang about why they think Asian American
        pop culture was born in the ''90s, how they decided what would go into the
        book and what they hope readers will take away from it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc8d7a-c3ca-4d52-ab66-cb6e85ca8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6196a-245a-49ef-84f3-d96874d8a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited for length and clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb0f96-ea37-4ce5-b5b2-62a8c37d39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45938a-1c4d-4b2e-9cce-c79302c006bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the idea for the book come about?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c13761-9a4e-4cd3-9b9e-205505cf3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66988c-c9dd-415c-9302-854e1902d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philip Wang:</strong> Around 2019, after "Crazy Rich Asians,"
        I would talk to Jeff on the side about how it was such a great moment for
        our community and for Asians in Hollywood. But one thing that always bothered
        me about that period of time was that there were all these articles about
        how this was the first Asian [American] movie in 25 years with an all Asian
        cast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18f50f-a739-47f3-86c4-32f4d1a4acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55515d18-d5b3-435b-ab13-468765ec1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true, but there''s a really big asterisk next to that. There
        has been a lot going on in the community for so long. We have been making
        our films. We have been fighting this fight. So Jeff really felt inspired
        and he''s like, "Hey, let''s actually turn the work that we''ve done these
        last 30 years into a book."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11c38d-b863-4e40-837b-c99f19b05b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bb3fe-5515-4d20-8a87-b1c327342593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phil Yu:</strong> When we were conceiving of the book, we
        were coming off this moment of hyper visibility, with [the success of] "Crazy
        Rich Asians" and "Parasite" having won the Oscar for best picture. But we
        were also seeing this other side of hyper visibility -- this spike in violence
        against Asians, particularly tied to the pandemic. These things were colliding,
        and we wanted a place to voice our concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba8e18-8ad5-48d6-8a85-9cf5952d9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ea1b2-3cd7-4465-8ddc-ac0ffb87182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much of the way that Asians are perceived is because someone
        else has been writing the rules of what it means to be Asian American and
        Asian in this country. We wanted to create our own narrative where we have
        some agency in the way that it''s told.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e36bd-93a1-4336-b270-ab95ccf71121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5faeda-af4b-4a3a-84d3-6183cc7c92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you land on the ''90s as the starting point for
        Asian American pop culture?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5512a-8568-4240-a61c-76b3fcc80573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97746f07-d733-44f8-ba79-d546cc6e61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> The pre-''90s was an era in which Asian
        Americans didn''t exist politically or culturally with any kind of real substance.
        Then by the ''90s, with the rise of diversity and multiculturalism, Asian
        Americans started popping up and showing up in places. This is where that
        real journey of our own self recognition begins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062557ee-9767-4acc-8466-81f32832a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef818b30-db71-47ed-b941-81fa90c4235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a lot of Asian Americans who, even as they rose professionally,
        were saying to themselves, "I know I''m Asian American, but that''s not how
        I define myself. I don''t want to be seen as an Asian American writer, an
        Asian American journalist, an Asian American actor. I want to be seen as an
        actor who happens to be Asian American." The perception was that being Asian
        American was a liability that would typecast you, that would prevent you from
        advancing into "mainstream."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75138637-b694-41e7-b400-75d290647ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e341a4-aafd-40e4-aa18-abc450d03eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years-plus later, we''re at a place now where all these people
        are coming out of the woodwork saying, "Yes, I''m Asian American." And more
        than that, [they''re saying], "I want to elevate other Asian Americans, and
        I want to make creative and cultural and political work around our community."
        By going from the beginning to now in this book, you get that sense of a community
        awakening to itself and finally feeling like we can be a little bit more proud
        of who we are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331864a-4413-463e-8da9-0ab52550cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3b241-fa1a-4e6c-b8c2-2946ab5dc347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phil Yu:</strong> To rise, if you will.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdebe9-0703-49c2-abd9-6f031f6525a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63691c-8143-4d06-8037-78ae27a2955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This book includes an expansive range of topics and experiences.
        How did you decide what would make it into the book?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fb497-3c3f-454b-a369-5136f38bda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbac712-b437-4d21-950e-d06a9a141167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phil Yu:</strong> There are these little milestones that
        nobody gave press to back in the day, but that were a big deal to us. We wanted
        a place where Asian Americans could see and recognize [those things] that
        were so important or formative to them -- this little corner of the internet
        or this little video clip that was so cool. A lot of [the process] was finding
        those things and giving shine to that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10783462-461d-4acf-8ecd-ce5f1cdea7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741e0e5-5710-471e-8033-1bddeb31183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philip Wang:</strong> We made a very concerted effort to
        be as inclusive as possible. We tried to make sure that it wasn''t all East
        Asian, all male centered, not all entertainment. It would have been very easy
        for us to slip into all things about Asians in Hollywood and representation,
        but we made sure to cover politics and fashion and food and the college scene
        and things like that.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f544c-25df-444e-93f2-02db2d43a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfc9e2-912e-41a7-903f-a3b3a0940eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> There''s also kind of a deeper context
        for how we organized it, why we focused on these last 30 years and how we
        wanted to respect the broad diversity of Asian America while finding the paths
        that bring us together.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd412479-9a2c-4847-8d3b-8db8bf9ee4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc7da6-45a8-4c10-af5b-7a4fab15f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of it has to do with the idea of Asian America, the idea of
        some sort of pan-ethnic common community was something that was invented in
        1968. Those of us who were born in the late ''60s and early ''70s and who
        came of age in the early ''90s were the first wave of people to be asked all
        the time what it meant to be Asian American -- to be told we''re Asian American
        without knowing what it meant. And we spent the next 30 years trying to fill
        in the blanks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e9737-2275-4dbb-99e0-e093ae2c93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968298fe-7168-4401-9e33-1eaf6276398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cohort of people were the ones who finally figured out that
        the best way for us to actually answer that question was to seize hold of
        the story ourselves -- to create stories and narratives and representations
        of ourselves that answer that question so we don''t have to. That was the
        story of our pop cultural rise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4567686-a99d-421e-a841-64834259526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0eb05-fe7b-47fa-a1e2-b87567bd77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s poignant that the book, which is a celebration of
        what Asian Americans have created and achieved in the last three decades,
        is landing at a time when the community is mourning the loss of Christina
        Yuna Lee, Michelle Go and so many others.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557eae0-b2bc-4e04-9161-cb4fa611bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924ecd9-8ff2-4f39-a8cb-e5ed52f7af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> I think that is partially coincidence
        in some ways. But in some ways, it isn''t.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc3dd3-0e01-49c2-a820-06386801feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f2c9b-a9ea-4c28-8bf6-0e3943a150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted it to land as both a celebration and a commemoration of
        all the things that we did to get here. But we also wrote this, in part, because
        we wanted to be able to retrace our steps in case we ever had to rebuild all
        of the progress we had made. [We thought that] it might make sense for us
        to know the things that we were challenged with, the pitfalls we faced, the
        steps we took to blood, sweat and tears our way over here.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007cf89-5b1b-4874-a061-0c75993947b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2131b-5387-44ed-b5a4-223511adffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What aspects of Asian American culture captured in the book
        hit close to home for you?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1ad57-4e72-4297-b7c7-6fc94a742b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72635da-6a28-4630-b8ea-e89bc5d1c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philip Wang:</strong> The AZN era was a fun one to do just
        because that was my teenage years. I''m glad we did something on tuner culture
        also. The reason why "Fast and Furious" is even this billion dollar franchise
        is because of what a small group of Asians started in Southern California.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9748c3-4a67-4d48-9a93-7303115f6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e3319-22dc-4a10-9a15-72380ba9534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phil Yu:</strong> I''m particularly proud of the fact that
        we reunited the four daughters from "The Joy Luck Club," four actresses who
        I revere. That movie was, for some, divisive but also just a monumental moment
        in Asian American cinema.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fe2d1-dc24-48bd-b0db-c5e8e684cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c6552-800e-4b32-8c2c-bbb445e74eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> [I''m personally proud of] this piece
        called "Stuff Asians Like." The wild thing about it is that it just starts
        as a little snowball and rolls downhill into this gigantic thing where people
        everybody has something to add. It''s tongue-in-cheek to suggest that the
        material objects we surround ourselves with help define who we are collectively,
        but there is some truth to that.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206008e-8db1-451d-ac24-71c304d7ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d5e01-64fc-4c21-b76a-02374985133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even stretches beyond Asian Americans into other cultures as
        well. When [Asian Americans] talk about how round Danish cookie tins are found
        in every Asian home, only you never find cookies in them, Black Americans
        [also saw themselves in that]. That act of mutual recognition that came out
        of that piece and other pieces like it in the book are some of the things
        that are closest to my heart.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a7623-2700-46c3-9a2b-4c416537018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a2b2f-8f11-44af-b119-eb440d7d903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jay Kang''s recent book "The Loneliest Americans," which
        ignited a lot of debate among Asian Americans, argues that the politics of
        Asian America are too often consumerist and preoccupied with issues such as
        Hollywood representation. Why anchor your book in pop culture?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567779bb-b522-4779-a1a4-0688f1bbe71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd90c47-db34-4146-bf6f-d704a929ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philip Wang:</strong> It''s not like we''re saying this
        book is going to solve everything. But it''s a piece that I think will be
        utilized for a greater narrative, a greater strategy, a greater purpose. I
        always get frustrated when people are saying, "This is the wrong way [to achieve
        visibility]." There are many ways, and it''s okay that there are many ways.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2ab0f-1a9d-4ee7-a2be-8ec8976ae404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46683ca-f64e-448c-8f63-ab9ef81ed07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> If you look at the deepest tragedies
        that have occurred to us -- going all the way back to Asian exclusion policies
        -- [the way Asians were oppressed] was almost always hand in hand with propagandist
        imagery that, to this day, survives in the form of popular culture: The forming
        of us as alien beings, as diseased vermin, as engagers in practices that were
        disgusting and vile and unassimilable into the American mainstream. All of
        these memes -- and memes they were -- were generated in order to define us
        in a way that made us permanent outsiders in American culture.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7475349-0b51-4256-be14-9869172e761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216d9be-8c3d-4257-9042-5bee9f76b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a piece [in the book] which I put together, which shows
        some of the earliest propaganda images from the 1800s onwards and shows the
        lineage of how those images still persist today in kids cartoons, comic books,
        sitcoms and advertising. That propaganda family tree highlights why this isn''t
        just about [wanting] more Oscars or more superheroes. This is, as much as
        anything, about recognizing that the imposition of media and imposition of
        imagery -- especially in this digital era -- restrain us and repress us as
        much as political and economic forces.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560803d-ea82-4522-b242-d869eb9be410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b6d22-1c29-4748-a842-0af6b81a2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This book encompasses disparate experiences that not all
        people under the Asian American umbrella necessarily share. Why do you think
        it''s worth connecting them into a shared history and culture? Put another
        way, what is the value of an Asian America?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e1019-f503-46ad-964a-a7c7f15994c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9f4a9-ee84-47f7-ad9e-0146fb6d97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> There is a forging experience that being
        a part of America confers upon us. For Asian Americans, so much of our collective
        experience is about immigration, especially that generation after immigration.
        One of the things which we constantly have to remember is that even today,
        the Asian population in America is growing faster by immigration than it is
        by birth. So that immigrant locus of identity will always be a big part of
        our population.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a1b8b-0e88-4741-b563-cc6706e3cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295b988-c679-4eb6-98f6-cc7614014699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of first generation immigrants may not think of themselves
        as Asian American, and nor should we force them to. But there is almost always
        this second generation group, and those kids almost all end up gathering in
        spaces like college dorm rooms, asking the same damn questions about themselves
        and sharing similar anecdotes with one another. Those dorm room conversations
        are what fueled and fed a lot of the stuff that ended up here.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a28e4-d2b4-46e0-a038-a434b5160b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083fbf7-25f1-438e-b4db-cfc10f2e4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than assessing whether the term Asian American is worth exploring
        and preserving, we wanted to simply say, "Let''s have the discussion."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8d040-db75-4ed6-9dac-c01b3cc488dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af414a2-4cdf-407a-934f-5591ca2b1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phil Yu:</strong> Asian America is in progress. It is not
        defined yet. We are still, amongst ourselves, trying to figure out who is
        Asian American and what does it mean?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a61c6-4499-4b77-ae0e-b5ee3e4cbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6cd621-218f-407c-b616-6817ea640f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book is a pop history. It''s not the definitive one. [We''re
        just saying]: Here are a bunch of things that we think that you can throw
        into this bucket of Asian America. Some of this stuff applies to your experience,
        some of it does not, but we take an "everybody is included" mentality while
        we figure this out.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428bb08-b5f7-44fa-9ee0-185dc770af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c78fd-607c-49f3-91c3-04a0f4af5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is this book for and what do you hope readers will take
        away from it?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5bec2-b145-467f-8c54-9eb3f54382fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0a3e4-39bf-4729-9573-84e9c056b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeff Yang:</strong> I think it''s mostly Asian Americans
        who actually lived through these decades. There''s no question that a lot
        of people are going to open up this book, look at stuff in here and say, "Oh
        my god, I remember this" or "Man, why don''t we still do this?" or "Let''s
        go karaoke right now."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ac857-f5eb-441c-80bd-facd4f2341dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936f184-5883-4da2-ad3d-54c4b48b656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s this other group -- the people who are curious about
        our culture, who have [Asian American] friends or relatives, who are simply
        curious about culture in general -- who will delve into this book because
        a lot of things they are not familiar with, we are trying to open a door for
        them to step through and explore. That includes all the pieces about things
        like Bollywood, AZN culture, import tuning, K-pop, anime, Hong Kong cinema,
        K-drama -- there are all these things that are increasingly defining the experience
        of being American now that come from our own shared roots.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab856a89-77a7-4fbe-b340-028f37efb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d3e7b-48bf-4c07-9432-835430028c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T08:06:06.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
