  'Apple-Russia':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-02T07:45:55.010+08:00
    'imagesource': 'jcr:c7045b25-1ca7-4669-8b5a-d7f3f52fef72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdf3a8f-5d82-4254-b880-7be0ef66352a'
    'lead': ' Apple has stopped selling all of its products in Russia due to the invasion
      of Ukraine, the company announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T07:49:26.454+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:44:14.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:42.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple suspends all product sales in Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b49e58-702a-4969-883e-b77845f01f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple has stopped selling all of its
        products in Russia due to the invasion of Ukraine, the company announced Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66457511-eb48-4e8e-883c-3d46877e414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90d4c7-4285-41da-8dd0-74876b46ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement that it is "deeply concerned" about
        the Russian invasion and that in response, it has "paused all product sales"
        in the country. Apple also said it has moved to limit access to digital services,
        such as Apple Pay, inside Russia, and restricted the availability of Russian
        state media applications outside the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2fba6-b95d-42e0-877f-7dd16870cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e8e00-3ff4-4ce1-828f-77ed9c2ba579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, we stopped all exports into our sales channel in the
        country. Apple Pay and other services have been limited. RT News and Sputnik
        News are no longer available for download from the App Store outside Russia,"
        Apple said. "And we have disabled both traffic and live incidents in Apple
        Maps in Ukraine as a safety and precautionary measure for Ukrainian citizens."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29de9e5-c406-433e-b1a6-7905fe0bd242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b0183-c50f-4756-9b58-9d7370e916c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision comes as tech companies have faced increasing
        public pressure to act against Russia. The Ukrainian government last week
        had asked Apple to stop offering its app store in Russia, but some security
        and democracy experts said that that could harm Russian users who are protesting
        the Kremlin and who rely on Western tools to organize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a57ffc-5d20-4d82-8ea8-54fc1358f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f8cfa-1121-42f5-b1d6-d7c3ccbb07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, YouTube and Twitter have all begun cracking down on content
        shared by Russian media amid intensifying pressure from European officials
        to act against pro-Russian propaganda. Netflix also said it is refusing to
        air Russian state TV channels in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db20eb-2d6f-413e-af98-68254294e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd140df7-8904-4bf4-bc44-560105b79738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:49:26.455+08:00
