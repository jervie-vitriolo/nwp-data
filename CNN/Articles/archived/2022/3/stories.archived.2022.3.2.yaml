      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all they''re waiting for is for you to pass this bill.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068a493-9051-4801-af4f-d2c7b1e811a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s not wait any longer. Send it to my desk. I''ll sign it.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758eeac-b294-4eb6-a54d-cb1b60c56ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will really take off.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d81fdf-486c-4d80-af12-d37884bbb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Intel is not alone.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689bce93-45c5-4616-a1c7-8c89dba5a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something happening in America.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a8551-8545-4e8a-a5dc-6e883cbe4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look around and you''ll see an amazing story.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b187ce-c295-4360-870e-0809cf2b73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebirth of the pride that comes from stamping products "Made
        In America." The revitalization of American manufacturing.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f84c8-1c38-48d3-9088-04b6c670fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are choosing to build new factories here, when just a
        few years ago, they would have built them overseas.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70a50-0cd8-4f94-8c72-026261cb7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what is happening. Ford is investing $11 billion to build
        electric vehicles, creating 11,000 jobs across the country.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ace06c-8303-4be2-9965-33a5508ef6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM is making the largest investment in its history—$7 billion to
        build electric vehicles, creating 4,000 jobs in Michigan.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ebcf0-fc9b-4786-a924-43a79bed39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, we created 369,000 new manufacturing jobs in America just
        last year.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bdbcb-d2f5-40f5-8cf4-e46befbf2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by people I''ve met like JoJo Burgess, from generations
        of union steelworkers from Pittsburgh, who''s here with us tonight.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42ed21-0b6e-4716-b6fb-a9da3b237b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ohio Senator Sherrod Brown says, "It''s time to bury the label
        "Rust Belt."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fa0f6-0dcb-400a-9568-29e0c533c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1a084-55f6-4bf1-8987-9659f938251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all the bright spots in our economy, record job growth
        and higher wages, too many families are struggling to keep up with the bills.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea08b23-bf4c-4594-8105-282df5f997d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is robbing them of the gains they might otherwise feel.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82656b-b40a-45f4-b01d-82d88f887feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get it. That''s why my top priority is getting prices under control.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f91e9-3636-441d-bc62-88a55b2c3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, our economy roared back faster than most predicted, but the
        pandemic meant that businesses had a hard time hiring enough workers to keep
        up production in their factories.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3955084-e13c-46e8-bfbd-ec1c2ca383a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also disrupted global supply chains.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7eeed3-8db8-4bb3-8960-d7af084e7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When factories close, it takes longer to make goods and get them
        from the warehouse to the store, and prices go up.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e18ee-0a02-4d82-a145-1621822ec347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at cars.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313f20d-7d3d-42a6-9956-0a00879c1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there weren''t enough semiconductors to make all the
        cars that people wanted to buy.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4713a37-d1ab-4b1f-a493-0e99a0ee29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And guess what, prices of automobiles went up.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae05dff-aa62-44e7-bdb7-72e3acca1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So—we have a choice.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bd8ef-f79a-4781-b1a6-717617a8795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to fight inflation is to drive down wages and make Americans
        poorer.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf30094-289f-4867-b6ae-c29bc7e52c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a better plan to fight inflation.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d4561-ca85-46de-9a85-7db5c8379f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower your costs, not your wages.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a0ebf-747d-449b-932f-30da2e60bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make more cars and semiconductors in America.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358c585-c1b1-4959-bde5-83de72f06199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More infrastructure and innovation in America.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718c002-9df6-4472-9754-7e59cbcde79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More goods moving faster and cheaper in America.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41492c-801a-4301-89ef-d6f956ee270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More jobs where you can earn a good living in America.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a683c-208f-4a99-bf33-30162b919899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of relying on foreign supply chains, let''s make it
        in America.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324683cc-41d2-4f06-af5a-337d32e44fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists call it "increasing the productive capacity of our economy."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2e7c6-69bd-444f-824a-cf45f66bafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I call it building a better America.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f366ab2-cd13-4935-8f27-ff9d53ddadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My plan to fight inflation will lower your costs and lower the deficit.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea97404-fe14-4c39-b276-4815ec95e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17 Nobel laureates in economics say my plan will ease long-term
        inflationary pressures. Top business leaders and most Americans support my
        plan. And here''s the plan:</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd945e-bfa1-40a8-894c-42f6cc66b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First -- cut the cost of prescription drugs. Just look at insulin.
        One in 10 Americans has diabetes. In Virginia, I met a 13-year-old boy named
        Joshua Davis.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1511a40-ed58-49b1-9b69-0b6eebe4b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his Dad both have Type 1 diabetes, which means they need
        insulin every day. Insulin costs about $10 a vial to make.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee48bef-13fd-4297-b60f-8faa0a0f570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drug companies charge families like Joshua and his Dad up to
        30 times more. I spoke with Joshua''s mom.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8234ca8-c102-489f-a49f-ab1ebbf64bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine what it''s like to look at your child who needs insulin
        and have no idea how you''re going to pay for it.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8f4b6-f762-49c2-b2d1-a553d1a9aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it does to your dignity, your ability to look your child in
        the eye, to be the parent you expect to be.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4244c3-e030-44dc-8b96-43423762b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua is here with us tonight. Yesterday was his birthday. Happy
        birthday, buddy.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b34cc-2f6a-49f7-808c-69eebf8c5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joshua, and for the 200,000 other young people with Type 1 diabetes,
        let''s cap the cost of insulin at $35 a month so everyone can afford it.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4792ebe-8e2c-47bb-8132-7532468c6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug companies will still do very well. And while we''re at it let
        Medicare negotiate lower prices for prescription drugs, like the VA already
        does.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb5cc4-64a8-4a42-95c4-a3b29087e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, the American Rescue Plan is helping millions of families on
        Affordable Care Act plans save $2,400 a year on their health care premiums.
        Let''s close the coverage gap and make those savings permanent.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f36ffb-eddc-43aa-8739-044836b607a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second - cut energy costs for families an average of $500 a year
        by combatting climate change.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fcdd6-64c1-4dd3-9ea8-d0895b64101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s provide investments and tax credits to weatherize your homes
        and businesses to be energy efficient and you get a tax credit; double America''s
        clean energy production in solar, wind, and so much more; lower the price
        of electric vehicles, saving you another $80 a month because you''ll never
        have to pay at the gas pump again.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f716765-1336-4071-b365-b007a7ef8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third -- cut the cost of child care. Many families pay up to $14,000
        a year for child care per child.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b787fc8-9ba9-4423-844a-e85f0090ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-class and working families shouldn''t have to pay more than
        7% of their income for care of young children.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d858b23-83f2-4d36-8dfc-9a1342001605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My plan will cut the cost in half for most families and help parents,
        including millions of women, who left the workforce during the pandemic because
        they couldn''t afford child care, to be able to get back to work.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a94110-8ea2-4410-93a0-2b37bdaeb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My plan doesn''t stop there. It also includes home and long-term
        care. More affordable housing. And Pre-K for every 3- and 4-year-old.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f315315-0e1a-4c1b-a86c-e266463efc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these will lower costs.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6612e7a-2fa9-4500-a9d0-4903a600c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And under my plan, nobody earning less than $400,000 a year will
        pay an additional penny in new taxes. Nobody.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbefbc7-cd40-4f87-95b0-15e0014e13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one thing all Americans agree on is that the tax system is not
        fair. We have to fix it.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f52b9-d8d5-4381-b57f-dadd046f0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not looking to punish anyone. But let''s make sure corporations
        and the wealthiest Americans start paying their fair share.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8804f-26af-4ced-9959-2e44712c14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, 55 Fortune 500 corporations earned $40 billion in
        profits and paid zero dollars in federal income tax.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15727018-99b1-47c8-80bd-13ad27718eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s simply not fair. That''s why I''ve proposed a 15% minimum
        tax rate for corporations.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670ef1b-6610-4a35-8403-a512b97f0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got more than 130 countries to agree on a global minimum tax
        rate so companies can''t get out of paying their taxes at home by shipping
        jobs and factories overseas.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690434c-7b6a-4640-82a5-4853631be17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I''ve proposed closing loopholes so the very wealthy
        don''t pay a lower tax rate than a teacher or a firefighter.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93658e40-e6d0-436a-9fe5-2173b9f375c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s my plan. It will grow the economy and lower costs for
        families.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3c77b-d014-4d68-8f56-ea347d4b1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are we waiting for? Let''s get this done. And while you''re
        at it, confirm my nominees to the Federal Reserve, which plays a critical
        role in fighting inflation.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ff881-bce3-429d-8a8e-5b1da0f7c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My plan will not only lower costs to give families a fair shot,
        it will lower the deficit.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15d28f-d9aa-4d37-8ae7-35e46867d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous Administration not only ballooned the deficit with
        tax cuts for the very wealthy and corporations, it undermined the watchdogs
        whose job was to keep pandemic relief funds from being wasted.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab49ac-9d6a-4bc9-8655-f2f1503c6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in my administration, the watchdogs have been welcomed back.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ccdfe-9600-4b1f-947a-572f65f64c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re going after the criminals who stole billions in relief money
        meant for small businesses and millions of Americans.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9478b7-20e4-430b-af5d-f1a457af0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tonight, I''m announcing that the Justice Department will name
        a chief prosecutor for pandemic fraud.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab869c36-022e-454f-8f5d-40be5029d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of this year, the deficit will be down to less than half
        what it was before I took office.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0ba7c-e38d-42e5-b519-b8ee1d80561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only president ever to cut the deficit by more than one trillion
        dollars in a single year.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777a828-3e8d-401c-a7b4-14e757f7fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering your costs also means demanding more competition.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9419de-5fb6-4249-bc9a-943e6dc51a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a capitalist, but capitalism without competition isn''t capitalism.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2a99d-90b8-49ad-94ff-a4737659ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s exploitation—and it drives up prices.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f05a7-5dd2-46da-99d5-cb5c2b506cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When corporations don''t have to compete, their profits go up, your
        prices go up, and small businesses and family farmers and ranchers go under.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973ae47-49b7-463d-8307-cdb5187ba0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see it happening with ocean carriers moving goods in and out
        of America.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cdbad-24d1-446b-b357-b3066d0f635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, these foreign-owned companies raised prices
        by as much as 1,000% and made record profits.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e217a0-a00b-476f-92f9-c248c71fd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I''m announcing a crackdown on these companies overcharging
        American businesses and consumers.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac92eca-35e1-4ef5-8c9b-7a24bd4f4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Wall Street firms take over more nursing homes, quality in
        those homes has gone down and costs have gone up.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89fc1b-602e-4c0b-a44a-94b936cd1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ends on my watch.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1d5b8-78a8-4521-9064-ff50464eea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicare is going to set higher standards for nursing homes and
        make sure your loved ones get the care they deserve and expect.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce9099-2cfa-4d2b-92a9-902cfb94dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll also cut costs and keep the economy going strong by giving
        workers a fair shot, provide more training and apprenticeships, hire them
        based on their skills not degrees.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf88ed-1e3f-46d5-a16f-a15023850036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s pass the Paycheck Fairness Act and paid leave.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f6c59-a243-4b33-8ee0-d4d0d3e8f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise the minimum wage to $15 an hour and extend the Child Tax Credit,
        so no one has to raise a family in poverty.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ec384-3b44-40a1-a7be-8008c1d5c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s increase Pell Grants and increase our historic support of
        HBCUs, and invest in what Jill—our First Lady who teaches full-time—calls
        America''s best-kept secret: community colleges.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08dea48-c011-4575-8aec-665ef441b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s pass the PRO Act when a majority of workers want to form
        a union—they shouldn''t be stopped.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e30469-129a-4068-9b71-9504bfd8db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we invest in our workers, when we build the economy from the
        bottom up and the middle out together, we can do something we haven''t done
        in a long time: build a better America.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9720b-2ebb-41e3-a81f-5f872eef896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two years, Covid-19 has impacted every decision in
        our lives and the life of the nation.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1290203-ee36-4e15-8cea-3fdb19245106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I know you''re tired, frustrated, and exhausted.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d96a5-49f9-4df0-8741-9eef06b89a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I also know this.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b678c-8421-414f-8846-03ca436136fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the progress we''ve made, because of your resilience
        and the tools we have, tonight I can say</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cb98d-46d0-409a-afaf-a07c98a7cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>we are moving forward safely, back to more normal routines.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d81b5-8dc9-4a22-b093-bab17c24379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve reached a new moment in the fight against Covid-19, with
        severe cases down to a level not seen since last July.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00279459-e2ae-4595-9c25-b05845f31d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days ago, the Centers for Disease Control and Prevention—the
        CDC—issued new mask guidelines.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8b650-dc4c-467a-851f-07cf3abfd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these new guidelines, most Americans in most of the country
        can now be mask free.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9039f0-e30f-45de-91d1-c97adc65d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And based on the projections, more of the country will reach that
        point across the next couple of weeks.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77070599-a871-41e4-8429-3742561c3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the progress we have made this past year, Covid-19 need
        no longer control our lives.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51043f62-a45b-47ba-b8b0-cd55a6d60a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know some are talking about "living with Covid-19". Tonight --
        I say that we will never just accept living with Covid-19.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8169a-a384-4482-9ff6-ba2d1cc7c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will continue to combat the virus as we do other diseases. And
        because this is a virus that mutates and spreads, we will stay on guard.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a66e1c-2440-42a4-8b82-181b93b44232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four common sense steps as we move forward safely.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ee91c-c00b-40bf-bbf3-931125a12c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, stay protected with vaccines and treatments. We know how
        incredibly effective vaccines are. If you''re vaccinated and boosted you have
        the highest degree of protection.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b9092-1cf0-47b6-8d01-2bc13b856cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will never give up on vaccinating more Americans. Now, I know
        parents with kids under 5 are eager to see a vaccine authorized for their
        children.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44756-559f-4e58-9498-3402c10c1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists are working hard to get that done and we''ll be ready
        with plenty of vaccines when they do.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59398027-30ca-45d7-845a-18729bda596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re also ready with anti-viral treatments. If you get Covid-19,
        the Pfizer pill reduces your chances of ending up in the hospital by 90%.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ae98e-f56c-47fc-a7da-b2b015f33454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve ordered more of these pills than anyone in the world. And
        Pfizer is working overtime to get us 1 million pills this month and more than
        double that next month.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db084ad8-b187-4443-bec1-2c19bf3243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''re launching the "Test to Treat" initiative so people can
        get tested at a pharmacy, and if they''re positive, receive antiviral pills
        on the spot at no cost.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851f8e5-5ec5-4944-a8ab-031cf41eb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re immunocompromised or have some other vulnerability, we
        have treatments and free high-quality masks.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfffcba-ed45-4c8e-acea-145c4a4a4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re leaving no one behind or ignoring anyone''s needs as we move
        forward.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82d2ae-4981-4653-adaa-36c0a4c90110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on testing, we have made hundreds of millions of tests available
        for you to order for free.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29595d-c9e6-49bb-aa9d-7d4639cc991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you already ordered free tests tonight, I am announcing
        that you can order more from Covidtests.gov starting next week.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4c501-859b-4409-8e67-d1da434f1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second -- we must prepare for new variants. Over the past year,
        we''ve gotten much better at detecting new variants.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfd7b7-ff5e-4ccd-a66a-ad3c73d8af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If necessary, we''ll be able to deploy new vaccines within 100 days
        instead of many more months or years.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2913563-b911-4d8d-98d9-b0a7e61af685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, if Congress provides the funds we need, we''ll have new stockpiles
        of tests, masks, and pills ready if needed.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297babaa-91c5-4bb6-a198-61086b2cc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cannot promise a new variant won''t come. But I can promise you
        we''ll do everything within our power to be ready if it does.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cdc5c-53bd-40e1-afb3-b7d99eb1fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third -- we can end the shutdown of schools and businesses. We have
        the tools we need.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95934e-b1da-4892-b333-511346f1975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time for Americans to get back to work and fill our great
        downtowns again. People working from home can feel safe to begin to return
        to the office.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85d93f-33a3-445f-8428-745f9fd9ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re doing that here in the federal government. The vast majority
        of federal workers will once again work in person.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d747b7-afef-4134-b576-d12fdbb12f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our schools are open. Let''s keep it that way. Our kids need to
        be in school.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589a3b6-41f6-4c69-b521-c9f2ae760955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 75% of adult Americans fully vaccinated and hospitalizations
        down by 77%, most Americans can remove their masks, return to work, stay in
        the classroom, and move forward safely.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f28f0-776e-49d8-a645-480efec39b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We achieved this because we provided free vaccines, treatments,
        tests, and masks.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b5652-867c-4beb-9196-c2c2e934b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, continuing this costs money.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fadc5-28a0-4c7a-8c48-5779e66892e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will soon send Congress a request.</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712805a-9ebb-43a7-a349-023545b5aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Americans have used these tools and may want
        to again, so I expect Congress to pass it quickly.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fadf95-692f-46fc-97b2-9622a8ca619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth, we will continue vaccinating the world.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0ff15-56da-435e-a1c4-d20639808d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve sent 475 Million vaccine doses to 112 countries, more than
        any other nation.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fabcc7-c26a-410d-b8ad-8732ae0eea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we won''t stop.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deddad5-0224-4a36-9ef9-f058717ef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have lost so much to Covid-19. Time with one another. And worst
        of all, so much loss of life.</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8df9a-bb93-48dc-9576-0d19bb1c7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s use this moment to reset. Let''s stop looking at Covid-19
        as a partisan dividing line and see it for what it is: A God-awful disease.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f0894-0e58-4c63-914b-7910febe5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s stop seeing each other as enemies, and start seeing each
        other for who we really are: Fellow Americans.</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b89229-b8ce-4aff-9e6d-d9964eed6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t change how divided we''ve been. But we can change how
        we move forward—on Covid-19 and other issues we must face together.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8719d-beb2-4d43-9ca0-558b342fbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recently visited the New York City Police Department days after
        the funerals of Officer Wilbert Mora and his partner, Officer Jason Rivera.</p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d615d-da26-4d80-ae7a-65617509d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were responding to a 9-1-1 call when a man shot and killed
        them with a stolen gun.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c881c-dec5-4214-b91e-1371b56e7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Mora was 27 years old.</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5d822-79a0-42dd-8e09-dd4127881e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Rivera was 22.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef9d78-5267-4ccd-929c-743e6c06cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dominican Americans who''d grown up on the same streets they
        later chose to patrol as police officers.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e603eb4-a94b-4eb6-9851-a9ae38b47827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke with their families and told them that we are forever in
        debt for their sacrifice, and we will carry on their mission to restore the
        trust and safety every community deserves.</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecd2ca-81e5-4c27-9ae6-272cedadcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve worked on these issues a long time.</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0247ca-a947-4f6e-a1f8-2287cb77d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know what works: Investing in crime prevention and community police
        officers who''ll walk the beat, who''ll know the neighborhood, and who can
        restore trust and safety.</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fca72c-9efb-4da9-98e9-983f39fa0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s not abandon our streets. Or choose between safety and
        equal justice.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05429d7-b3db-40bb-a0d9-ba45b0756c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s come together to protect our communities, restore trust,
        and hold law enforcement accountable.</p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794aad0e-a74e-4002-9176-8e3e9925e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Justice Department required body cameras, banned
        chokeholds, and restricted no-knock warrants for its officers.</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a6092-c5d2-4dc1-8da0-41e9ba91b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the American Rescue Plan provided $350 Billion that
        cities, states, and counties can use to hire more police and invest in proven
        strategies like community violence interruption—trusted messengers breaking
        the cycle of violence and trauma and giving young people hope.</p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e77b3-4647-44f7-b8b7-3ef6aae3af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should all agree: The answer is not to Defund the police. The
        answer is to FUND the police with the resources and training they need to
        protect our communities.</p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ae0ac-46ef-4360-bf41-ed1510946513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Democrats and Republicans alike: Pass my budget and keep our
        neighborhoods safe.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ade7a-dbe6-4748-8e4a-7ecaa3958806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I will keep doing everything in my power to crack down on gun
        trafficking and ghost guns you can buy online and make at home—they have no
        serial numbers and can''t be traced.</p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b46d6c-5586-46f0-b97d-afb5ca328513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I ask Congress to pass proven measures to reduce gun violence.
        Pass universal background checks. Why should anyone on a terrorist list be
        able to purchase a weapon?</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f369ea7-c887-4acd-88d8-143d255f897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban assault weapons and high-capacity magazines.</p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e5b72-167a-4d49-9c0c-cc7d0b5d8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeal the liability shield that makes gun manufacturers the only
        industry in America that can''t be sued.</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83e680-e05f-4537-8fb9-b3b4d07be704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laws don''t infringe on the Second Amendment. They save lives.</p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a0046-8498-4761-8b30-52452e87ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most fundamental right in America is the right to vote -- and
        to have it counted. And it''s under assault.</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed91bb-0f5c-404a-b9b3-3fb8972fc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In state after state, new laws have been passed, not only to suppress
        the vote, but to subvert entire elections.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35ef8c-5baf-41fd-a060-6d6fedca0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot let this happen.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138eaf9-50cb-46ff-965b-ca5799d86482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight. I call on the Senate to: Pass the Freedom to Vote Act.
        Pass the John Lewis Voting Rights Act. And while you''re at it, pass the Disclose
        Act so Americans can know who is funding our elections.</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77296d7c-3fbc-433e-9079-4dcd95735d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I''d like to honor someone who has dedicated his life to
        serve this country: Justice Stephen Breyer—an Army veteran, constitutional
        scholar, and retiring Justice of the United States Supreme Court. Justice
        Breyer, thank you for your service.</p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f2de4-f8b8-4fa4-bb10-eff24e3d2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most serious constitutional responsibilities a President
        has is nominating someone to serve on the United States Supreme Court.</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd79d6a-11b8-4856-98e4-a32cf42f402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I did that 4 days ago, when I nominated Circuit Court of Appeals
        Judge Ketanji Brown Jackson. One of our nation''s top legal minds, who will
        continue Justice Breyer''s legacy of excellence.</p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4932f-dc8d-499a-abc6-3cc5d4784ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former top litigator in private practice. A former federal public
        defender. And from a family of public school educators and police officers.
        A consensus builder. Since she''s been nominated, she''s received a broad
        range of support—from the Fraternal Order of Police to former judges appointed
        by Democrats and Republicans.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa211c-ffa8-484d-a23c-ad91af5eb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we are to advance liberty and justice, we need to secure
        the Border and fix the immigration system.</p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee3f22-d2a8-4f04-a3e1-050595e96668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can do both. At our border, we''ve installed new technology like
        cutting-edge scanners to better detect drug smuggling.</p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae58013-a3ef-4b58-859a-3d2403c6df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve set up joint patrols with Mexico and Guatemala to catch more
        human traffickers.</p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f7a52-cc44-4a17-bf57-36a8f3e7c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re putting in place dedicated immigration judges so families
        fleeing persecution and violence can have their cases heard faster.</p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395997b-be44-47d7-a5de-63dffb84d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re securing commitments and supporting partners in South and
        Central America to host more refugees and secure their own borders.</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fc7c1-f494-483e-adcb-d7a41ced3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can do all this while keeping lit the torch of liberty that has
        led generations of immigrants to this land—my forefathers and so many of yours.</p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2fd8a-c5ac-4633-8482-76e440efa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provide a pathway to citizenship for Dreamers, those on temporary
        status, farm workers, and essential workers.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3f534-e10d-459c-a62e-b5205df89ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revise our laws so businesses have the workers they need and families
        don''t wait decades to reunite.</p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef07a7d-427a-4aed-ba1c-25822ebb1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only the right thing to do—it''s the economically smart
        thing to do.</p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e834d-74bf-4d06-beba-e9c27307c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why immigration reform is supported by everyone from labor
        unions to religious leaders to the U.S. Chamber of Commerce.</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75accc-075c-4e12-a346-19b630ab7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get it done once and for all.</p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae25d51-5159-4e47-aa82-caabf1b1805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advancing liberty and justice also requires protecting the rights
        of women.</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae02298-c49d-4aad-bb41-6f9c8035d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutional right affirmed in Roe v. Wade—standing precedent
        for half a century—is under attack as never before.</p>'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51d6c8-976e-4298-aca4-a897b8ad6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we want to go forward—not backward—we must protect access to
        health care. Preserve a woman''s right to choose. And let''s continue to advance
        maternal health care in America.</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d3e75-f3c7-4b3b-b7cf-5864c64c2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for our LGBTQ+ Americans, let''s finally get the bipartisan
        Equality Act to my desk. The onslaught of state laws targeting transgender
        Americans and their families is wrong.</p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e819d-c75f-48e3-946c-17f625c646e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I said last year, especially to our younger transgender Americans,
        I will always have your back as your President, so you can be yourself and
        reach your God-given potential.</p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11aeb3-156c-4c82-aa2e-5b4e8dcaba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it often appears that we never agree, that isn''t true. I
        signed 80 bipartisan bills into law last year. From preventing government
        shutdowns to protecting Asian-Americans from still-too-common hate crimes
        to reforming military justice.</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da84cb-614e-41c5-b3e4-dc39b1aa068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon, we''ll strengthen the Violence Against Women Act that
        I first wrote three decades ago. It is important for us to show the nation
        that we can come together and do big things.</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a6311-0f15-4732-b5c0-1b9970065886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tonight I''m offering a Unity Agenda for the Nation. Four big
        things we can do together.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561ee35-580d-4ef6-800c-9467d66437d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, beat the opioid epidemic.</p>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b29303-29a1-4c3d-9ad4-dd5ef4328bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so much we can do. Increase funding for prevention, treatment,
        harm reduction, and recovery.</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bdfe8-551c-4565-8ba9-203e22ee7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get rid of outdated rules that stop doctors from prescribing treatments.
        And stop the flow of illicit drugs by working with state and local law enforcement
        to go after traffickers.</p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40395924-64d4-4e9b-8346-c3e36bea0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re suffering from addiction, know you are not alone. I believe
        in recovery, and I celebrate the 23 million Americans in recovery.</p>'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c4a83-0bbb-4c9d-b1a5-3d23157da9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, let''s take on mental health. Especially among our children,
        whose lives and education have been turned upside down.</p>'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389612e-f7ca-482e-87cf-0a15834a4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Rescue Plan gave schools money to hire teachers and
        help students make up for lost learning.</p>'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81f19d-7fe3-4645-b405-621e06b18032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge every parent to make sure your school does just that. And
        we can all play a part—sign up to be a tutor or a mentor.</p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39759f-e03b-43e3-81cc-198932449c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were also struggling before the pandemic. Bullying, violence,
        trauma, and the harms of social media.</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2e4ad-74bb-42e3-b583-1106caa2138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Frances Haugen, who is here with us tonight, has shown, we must
        hold social media platforms accountable for the national experiment they''re
        conducting on our children for profit.</p>'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0aff2-1043-4e7f-a858-fa6fb4d317b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to strengthen privacy protections, ban targeted advertising
        to children, demand tech companies stop collecting personal data on our children.</p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c3a71-8fa7-4d3d-8e2f-ad6ba59c44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s get all Americans the mental health services they need.
        More people they can turn to for help, and full parity between physical and
        mental health care.</p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d02bf-b817-493d-9dde-6c0537627eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, support our veterans.</p>'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a677c3a-87e3-4afc-aa6f-9934e3794b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans are the best of us.</p>'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5085f-a015-4c60-be2a-b253edca79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve always believed that we have a sacred obligation to equip
        all those we send to war and care for them and their families when they come
        home.</p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb65c7-530e-46ff-ba02-a4bbbd429718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My administration is providing assistance with job training and
        housing, and now helping lower-income veterans get VA care debt-free.</p>'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c405a0a-3a59-4117-9e95-646353d3ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our troops in Iraq and Afghanistan faced many dangers.</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc1834-319b-407c-b3c2-9972b5dccaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was stationed at bases and breathing in toxic smoke from "burn
        pits" that incinerated wastes of war—medical and hazard material, jet fuel,
        and more.</p>'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a31be7-80e7-44a6-b117-d3c762364b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they came home, many of the world''s fittest and best trained
        warriors were never the same.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7128ee-36d9-49ff-ae9b-0a448bfedf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headaches. Numbness. Dizziness.</p>'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cd296-f51b-4487-bd05-8215466ca4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cancer that would put them in a flag-draped coffin.</p>'
    '311':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a4d3d-4688-4ad7-a7d0-7d50d2b5e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know.</p>'
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6df7dd-c342-4c2e-9216-99c6cb0b0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those soldiers was my son Major Beau Biden.</p>'
    '313':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db6164-dd55-4724-890a-5c5c0862bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know for sure if a burn pit was the cause of his brain
        cancer, or the diseases of so many of our troops.</p>'
    '314':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8f72b-e20d-441f-9914-1bd6d6948b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I''m committed to finding out everything we can.</p>'
    '315':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0e638-fdab-42e4-a4da-629b8d34bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committed to military families like Danielle Robinson from Ohio.</p>'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e4720-184c-447e-829c-e5a0a9e3d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widow of Sergeant First Class Heath Robinson.</p>'
    '317':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bd4a4-da92-46f8-ac96-ef9ee8c42fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born a soldier. Army National Guard. Combat medic in Kosovo
        and Iraq.</p>'
    '318':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef785720-8b01-4196-9ba9-7eac0957505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stationed near Baghdad, just yards from burn pits the size of football
        fields.</p>'
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d42d79-5fa2-451d-90b2-38151c16e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath''s widow Danielle is here with us tonight. They loved going
        to Ohio State football games. He loved building Legos with their daughter.</p>'
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80f703-7ebc-4150-a751-cfa01b5ff634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cancer from prolonged exposure to burn pits ravaged Heath''s
        lungs and body.</p>'
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07175925-d0bc-4e02-9ae3-f9e75d63aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle says Heath was a fighter to the very end.</p>'
    '322':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f632697-0f6d-4da7-8993-756e675b10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t know how to stop fighting, and neither did she.</p>'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb086b-914c-462a-bc1e-bb684bd44608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her pain she found purpose to demand we do better.</p>'
    '324':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d080dfb-e66e-458d-ad0e-a9774ed45c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, Danielle—we are.</p>'
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85bc47-d992-4112-88c9-3118038e99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VA is pioneering new ways of linking toxic exposures to diseases,
        already helping more veterans get benefits.</p>'
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c147f-643c-4881-81e3-264ef2f14945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tonight, I''m announcing we''re expanding eligibility to veterans
        suffering from nine respiratory cancers.</p>'
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485aa7c1-0bbb-4ea0-a98e-bb00c2ba308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m also calling on Congress: pass a law to make sure veterans
        devastated by toxic exposures in Iraq and Afghanistan finally get the benefits
        and comprehensive health care they deserve.</p>'
    '328':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7c4b1-fffa-4d2b-a8a3-a24b75ab4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fourth, let''s end cancer as we know it.</p>'
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85df25-c5d3-4da1-9024-beb9f90b8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is personal to me and Jill, to Kamala, and to so many of you.</p>'
    '330':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652c4ca-18e3-40d4-b067-cc4c69604f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer is the #2 cause of death in America--second only to heart
        disease.</p>'
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c6d65-ae0d-4066-9131-54e0e21f2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, I announced our plan to supercharge</p>'
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806ac8e-cd0a-496a-91b3-24e5cf0dd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Cancer Moonshot that President Obama asked me to lead six years
        ago.</p>'
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6e5b5-ebc3-4e43-844d-ea31984154d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our goal is to cut the cancer death rate by at least 50% over the
        next 25 years, turn more cancers from death sentences into treatable diseases.</p>'
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe2d01-f857-4a1b-9bfb-1f8d5c1876bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More support for patients and families.</p>'
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22f46f-ea3b-4c25-8b25-4fbb97e3dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get there, I call on Congress to fund ARPA-H, the Advanced Research
        Projects Agency for Health.</p>'
    '336':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82e3cd-aa60-4c2b-83f5-7744d1d0b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s based on DARPA—the Defense Department project that led to
        the Internet, GPS, and so much more.</p>'
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eecbf9-c471-4ec2-9606-e93a18e40483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARPA-H will have a singular purpose—to drive breakthroughs in cancer,
        Alzheimer''s, diabetes, and more.</p>'
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba2e3c-81d7-4065-bcbc-19210fad7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unity agenda for the nation.</p>'
    '339':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb2af8-232a-4ae1-a83f-27a8e52512d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can do this.</p>'
    '340':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5463c-f399-44fa-b4d3-3143ae661fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fellow Americans—tonight, we have gathered in a sacred space—the
        citadel of our democracy.</p>'
    '341':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ddca4-857e-4341-952c-09394988b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this Capitol, generation after generation, Americans have debated
        great questions amid great strife, and have done great things.</p>'
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f550b-a062-4745-b9c6-6f6d457e7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have fought for freedom, expanded liberty, defeated totalitarianism
        and terror.</p>'
    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146e873-726f-4a0f-bc73-81f5682e81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And built the strongest, freest, and most prosperous nation the
        world has ever known.</p>'
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b678e4-782f-436f-b712-e5cdeb898d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the hour.</p>'
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba34b1-fdf4-4640-b97c-6aaff6bc3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our moment of responsibility.</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52514f-415f-4dcc-b7bc-f85ce88c9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our test of resolve and conscience, of history itself.</p>'
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16edac-bd53-41db-b316-7c47961d1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this moment that our character is formed. Our purpose is
        found. Our future is forged.</p>'
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38f0c3-9518-4a89-aab8-507313528883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well I know this nation.</p>'
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809af1f-3285-4ca2-bfe0-4d150d051d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will meet the test.</p>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c920f-ec82-40c8-a731-6c7d1f3915db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect freedom and liberty, to expand fairness and opportunity.</p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75522f8e-5837-400d-bc03-5ef2546f7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will save democracy.</p>'
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff5d84-f06a-45f5-ba7c-9a4ea960d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hard as these times have been, I am more optimistic about America
        today than I have been my whole life.</p>'
    '353':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60607704-2dc6-4533-8810-e986c1af8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I see the future that is within our grasp.</p>'
    '354':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0467e-c59f-4c8d-bafc-6209168e9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I know there is simply nothing beyond our capacity.</p>'
    '355':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c2d32-c34c-4e57-a811-6ad43f1836fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are the only nation on Earth that has always turned every crisis
        we have faced into an opportunity.</p>'
    '356':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106e38c-c7bd-40eb-858c-c7cad7d34b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only nation that can be defined by a single word: possibilities.</p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32e702-8b85-4de1-ab02-22364466759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on this night, in our 245th year as a nation, I have come to
        report on the State of the Union.</p>'
    '358':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9529c-0950-4156-be20-1e46e9cd867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And my report is this: the State of the Union is strong—because
        you, the American people, are strong.</p>'
    '359':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164c8a2-5a86-4c1d-959a-93f8af679c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are stronger today than we were a year ago.</p>'
    '360':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa304f-826e-4906-ba95-aa0649444a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will be stronger a year from now than we are today.</p>'
    '361':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c17357-0c53-4c74-a6e0-f7f34d0b31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is our moment to meet and overcome the challenges of our time.</p>'
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a270f5-0328-4e6a-96af-6b17603e8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will, as one people.</p>'
    '363':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54173b1c-46c6-4fd0-8d39-ae96b004b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One America.</p>'
    '364':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b550995-76d5-4f75-ad81-d4d03217d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States of America.</p>'
    '365':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40dffa-5745-47cb-9eea-66991bdc9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May God bless you all. May God protect our troops.</p>'
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eebd4-24d1-4e4d-9f68-99afa9271817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:05.034+08:00
