  'African-nations-racism-against-students-at-Ukrainian-border':
    'author': 'Laura Ly and Nimi Princewill, CNN'
    'caption': 'Courtesy: ATTILA KISBENEDEK/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T01:08:34.415+08:00
    'imagesource': 'jcr:5a4702e6-6f38-4168-b1a7-9c4f4d5db625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8c360d-d69c-40ea-8b8d-c19401037e89'
    'lead': 'Representatives from the three African nations on the UN Security Council
      -- Kenya, Ghana, and Gabon -- all condemned reports of discrimination against
      African citizens at the Ukrainian border during a meeting at the UN HQ in New
      York City Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T01:13:11.301+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:44:23.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:39.491+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-nations', 'racism', 'Ukrainian-border', 'UN']
    'template': '1'
    'title': 'African nations condemn reports of racism against students at Ukrainian
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b9a10-3209-42c7-b227-3cf24fe6a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Representatives from the three African
        nations on the UN Security Council -- Kenya, Ghana, and Gabon -- all condemned
        reports of discrimination against African citizens at the Ukrainian border
        during a meeting at the UN HQ in New York City Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fc96b-5210-449b-8373-043484f92111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f1839-8308-4022-984f-1a9e801e105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been widespread reports from African students fleeing
        the country that they faced segregation, racism and abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b91a0d-3a3c-453e-bfcc-9565960bc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52354ff2-2dd9-4e16-a075-4a5ac2cfd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the unfolding emergency, there have been disturbing reports
        about the racist treatment of Africans and people of African descent seeking
        to flee Ukraine to safety. The media is covering these appalling incidents
        and several states have confirmed that their citizens are suffering such treatment.
        We strongly condemn this racism and believe that it is damaging to the spirit
        of solidarity that is so urgently needed today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f84fb-3ed3-4aac-9881-800c391fcb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7034f45-9aa9-4689-a378-881749233fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistreatment of African peoples on Europe''s borders needs
        to cease immediately, whether to the Africans fleeing Ukraine or to those
        crossing the Mediterranean," Kenyan Ambassador to the UN Martin Kimani said
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e0135-ca26-47e5-b1a8-667c8c2d59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f5382-5598-4391-bc32-27133f8ba10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union has said it is "disturbed" by the reports of segregation
        against Africans in Ukraine, which it described as "shockingly racist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c313-3228-4076-8c9e-25e4c4aec5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e4a86-9318-4b2a-aee7-3414a0713178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports that Africans are singled out for unacceptable dissimilar
        treatment would be shockingly racist and in breach international law," a statement
        by the AU said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bea033-fda4-4cdd-907b-0847aebbca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8aee7-6a16-4b70-97f4-a965d8947370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54 member bloc urged countries to "show the same empathy and
        support to all people fleeing war notwithstanding their racial identity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9afe0-f29a-4127-8e1f-41fc0a9f4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0775d6d-6fa7-4fc7-8ae1-cadccf512acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimani added that the Security Council needs "to be able to understand
        that there are actors who want to magnify this story for cynical reasons that
        have nothing to do with the wellbeing and safety of Africans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d9ecf-a5b2-4644-a8dd-228987124249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Hungary, Poland, Romania, and Slovakia for allowing
        Kenyan citizens fleeing Ukraine visa-free entry into their countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae3d11-3d3e-4541-b8e7-ac11029390b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b7db2-5dc4-4002-b7ed-bac547fbb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanaian Deputy Ambassador to the UN Carolyn Oppong-Ntiri echoed
        the sentiment in her remarks, calling for the facilitation of persons fleeing
        Ukraine "without discrimination" and to provide them with humanitarian assistance,
        "including medical care in line with the principles of humanity, neutrality,
        and impartiality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e540d01-8950-4514-848d-a72a9027f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
