      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Western sanctions take root, Russians
        are bracing for a dramatic shift in their standard of living as their savings
        diminish in value and imports of everyday goods are quickly being cut off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf87a39-cbd2-4fdc-a9ca-c9c5d9157c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3c587-98d2-46a2-88ec-1fba7ce3b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, several Western companies have abandoned their
        Russian operations to avoid running afoul of sanctions. They''re also heading
        off potential PR quagmires that could result from maintaining ties to a country
        that''s increasingly seen as a pariah on the global stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd9884-bb9a-4cbe-bbb6-057127b63cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cf40b-814b-4644-a45c-8879514a5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apple said it had stopped selling all of its products
        in Russia, following similar moves by car and truck makers including Ford,
        General Motors, Volvo, Renault and Jaguar. Western oil giants Shell and BP
        ended joint ventures with Russian counterparts earlier this week. Disney,
        along with WarnerMedia, CNN''s parent company, are pausing the release of
        films in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f2420-936e-4ea0-8d0d-60f4db631dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c474a-3948-42eb-90f5-fb3556265aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the economic pain, two of the world''s biggest container
        shipping companies, Maersk and MSC, said they are halting cargo bookings to
        and from Russia, with the exception of food, medicine and humanitarian supplies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec27289-fb8a-4dd1-b557-b327bb5c902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfe8f9-a4b7-43f8-9e43-0ffda77d511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those departures, combined with the plunging value of the ruble,
        threaten to choke Russia''s economy and deprive Russians of crucial foreign
        goods such as cars, cellphones, clothing and food. Although Russia''s economy
        is primarily driven by exports of oil and natural gas, it relies heavily on
        imports of finished consumer products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c7c98-c54d-4a09-abf1-a77426c7c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006f832-a993-4947-a8ea-099269c0b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s currency plunged by about 25% Monday, and one ruble is
        now worth less than a penny. The weakened ruble will probably exacerbate inflation,
        which was already well above the central bank''s target before Putin''s invasion
        of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e42e8-8041-4a5a-84ba-25f77ca876ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cccc3-a082-4515-8708-6c44ef8dcc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of panic already, with multiple reports of residents
        waiting in long lines for ATMs over the weekend. The central bank has avoided
        an equities selloff by keeping the stock market closed this week. It also
        more than doubled its key interest rate to 20% to try to stabilize the currency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9f1c5-43ec-4746-8cb8-04b2eaada849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f613504-b05b-4939-b502-6fa8e30fedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking it on the chin</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776e6e0-003f-4715-9c47-71f7970c3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is any indication of how President Vladimir Putin''s
        regime will respond to a disastrous domestic economy, then everyday Russians
        may be in for a hard paradigm shift.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ed707-e327-423e-a900-8052770a3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdc40e-ef35-4672-bcdc-0a62138bebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its invasion of Crimea in 2014, Russia responded to Western
        sanctions with so-called import substitution policies to try to reduce its
        dependence on foreign goods. Although more successful than most Western observers
        had expected, those policies have had mixed results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb686d-c9bc-4270-ba43-f84f063eeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a934c0-7ac7-4b24-8895-1b800a35de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been fairly successful substitution, mainly for food,
        and on some other parts that go into industrial goods ... but it''s mainly
        been on the lower end of the economic scale," said Charles Lichfield, deputy
        director of the Atlantic Council''s GeoEconomics Center. High-end tech hardware
        is one oft-cited example.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98810e47-8403-4eaf-891f-2d5a952ff7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96395446-7a41-4f99-8587-5bd2a45b4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something where they''re extremely dependent, not necessarily
        on Western providers, but on providers that deal in dollars," Lichfield said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebb104-83c3-44b1-bb9e-70a14321aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e634d0-b4fe-49fb-aae3-5dbe7c4154a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US export restrictions announced last week are designed to hurt
        Russia''s military advancement — without causing undue strain on Russian consumers.
        But the collapse of the ruble is already stirring panic in a country that
        has lived through a similar currency crisis within the past decade.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b5a6c-34db-4e57-b1ed-fdb663d7debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the latest sanctions persist, Russia is far more likely to double
        down on domestic substitutes and tell its citizens to simply adapt than it
        is to negotiate with the West.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9787ac8-b935-4d0b-95fd-d7f47f7346f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec480835-7d1c-4ae5-bd4c-c6f844462bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they dealt with it in 2014/15, the way they''ll deal with
        it now, is just to take inflation on the chin, enact substitution policies,
        and use the oil revenue to keep public spending going," Lichfield said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fd766-6060-41cb-bdbd-cd9e440cd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4662b7-5f79-4aca-8dd5-0cb8d539eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s government can do that because public opinion is just
        not as important to the Putin regime as it would be in a Western democracy.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71bf63-7355-44d6-9453-ea0b123b6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5c7a6-95e4-4bdd-8ac9-fb99041130a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no real opposition, so the standard of living fell in
        2014/15," Lichfield said, "but it didn''t really have a political consequence.
        And I think they anticipate it''ll be the same this time."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb89b54-9ccb-4797-94a2-d5d8632ecbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T23:33:54.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:43:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/economy/russia-imports-sanctions-economy/index.html">Russians
        are bracing for a dramatic shift in their standard of living.</a>"</em></p>'
