  'Vladimir-Putin-stripped-honorary-sporting-titles-Ukraine-invasion':
    'author': 'Ben Church and Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T10:26:33.709+08:00
    'imagesource': 'jcr:b9777090-abb1-4024-8b0f-fde9f82e60e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c956b9c7-7847-4137-b5f9-6590e8832289'
    'lead': 'Russian President Vladimir Putin has been stripped of multiple honorary
      sporting titles amid Russia''s ongoing invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T10:32:59.816+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T11:44:10.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:44.001+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin is being stripped of his honorary sporting titles amid
      Ukraine invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396595a5-97a8-4366-80e6-d7ba249e92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;<a href="https://edition.cnn.com/2022/02/28/sport/ukraine-russia-sport-ban-spt-intl/index.html">Russian</a>
        President Vladimir Putin has been stripped of multiple honorary sporting titles
        amid <a href="https://edition.cnn.com/europe/live-news/ukraine-russia-putin-news-03-01-22/index.html">Russia''s
        ongoing invasion of Ukraine</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14513e5b-e43f-44a5-8aa5-29fec2f9c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as sports governing bodies have imposed sanctions on Russian
        teams, with the International Olympic Committee (IOC) recommending a ban for
        Russian and Belarusian athletes competing in international competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36de3d-87f4-4c5c-aad1-293939b388c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement on Monday, the IOC announced that it had <a
        href="https://olympics.com/ioc/news/ioc-eb-recommends-no-participation-of-russian-and-belarusian-athletes-and-officials">withdrawn</a>
        the Olympic Order, the highest award of the Olympic movement, from Putin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bef424-4e43-4cff-b750-c555c4bc2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, World Taekwondo stripped Putin of his honorary black
        belt as a result of the violence in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c138532-d0f0-442b-a85d-6b625aa88b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World Taekwondo strongly condemns the brutal attacks on innocent
        lives in Ukraine, which go against the World Taekwondo vision of ''Peace is
        More Precious than Triumph'' and the World Taekwondo values of respect and
        tolerance," the governing body said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c99eb4-fc4f-46cb-b374-b4d8a546066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, World Taekwondo has decided to withdraw the honorary
        9th dan black belt conferred to Mr. Vladimir Putin in November 2013."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31100d-d611-4200-84b8-b4b53cd77a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Taekwondo added that no Russian or Belarusian national flags
        or anthems would be displayed or played at its events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0cb5e-28f8-4060-ba86-01614b14b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore no taekwondo events would be organized or recognized
        in Russia and Belarus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7621b3-d31f-4577-9184-426757d3de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2022/02/28/sport/ukraine-russia-sport-ban-spt-intl/index.html">READ:
        Ukrainian athletes ''seeking safety in bomb shelters'' call for Russia and
        Belarus to be banned</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a50ee3-065e-4ca7-bc4a-72667d3c68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the International Judo Federation (IJF)
        said on Sunday it would suspend Putin''s status as Honorary President and
        ambassador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57173e02-2fd3-4937-819b-bdd8c1826fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Judo Union on Monday also withdrew Putin''s status
        as Honorary President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d53f8-814c-495a-b8dc-d1fd501aaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:44:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the International Swimming Federation (FINA) followed
        suit by withdrawing the FINA Order previously awarded to the Russian president
        in October 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7e9b1-92ea-42b1-b223-b08483311468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T10:32:59.817+08:00
      'mgnl:createdBy': 'cjmarquez'
