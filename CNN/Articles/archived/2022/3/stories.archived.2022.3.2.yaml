    'lead': 'US President Joe Biden closed his first State of the Union address Tuesday
      night with a resounding sense of optimism and unity as the world watches Russia''s
      invasion of Ukraine, saying his confidence in the American people is what gives
      him assurance that democracy will prevail at this critical moment.'
    'mgnl:activationStatus': true
