  'lacson-no-neutrality-ukraine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-02T17:50:23.517+08:00
    'imagesource': 'jcr:fa75dbd5-ccf1-4d35-8f4b-b38f3c2a34e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96678c15-2f1a-4cfc-99e8-4a34a92eae1d'
    'lead': 'Senator Panfilo ''Ping'' Lacson remains firm in his belief that the country
      cannot take a neutral stance in the crisis between Ukraine and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T17:55:21.277+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:43:43.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:56.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Ukraine', 'Russia', 'Philippines',
      'Ping-Lacson', 'Panfilo-Lacson']
    'template': '1'
    'title': 'Lacson says PH should not remain neutral amid Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076d056-2ea3-425b-8aa1-4339fcaf3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Senator
        Panfilo "Ping" Lacson remains firm in his belief that the country cannot take
        a neutral stance in the crisis between Ukraine and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91eee8-ac68-427d-be00-51e254ddfc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Lacson said neutrality would only help
        the oppressor, adding that should a similar situation happen in the country,
        it would be our turn to seek international support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f643ba-8959-46f2-aca2-51c85aad238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo siguro,</em> subliminally, <em>iniisip ko paano naman
        tayo kung tayo naman ang in-invade ng</em> China <em>at nanghihingi tayo ng
        tulong sa buong mundo?"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21286ada-2be0-4e35-90f1-52fd91082026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was thinking, what if we were invaded by China,
        and we needed help from the rest of the word?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19b642-6df2-487d-82e5-1f8433064a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a neutral position in the conflict would make it awkward
        for the Philippines to ask for help when we need it, Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fa142-d1d7-4a03-8cc3-93bc2e4395c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson expressed the same sentiment during last Sunday''s <a href="https://www.cnnphilippines.com/news/2022/2/27/PH-neutral-Russia-Ukraine.html"
        target="_blank">CNN Philippines Presidential Debate</a>. As a signatory to
        the United Nations Charter, he said the country has the moral obligation to
        take a stand on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0038d-13f1-429e-a82c-3780a1f46b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said he approved of President Rodrigo Duterte''s move
        to convene the Cabinet to discuss the crisis in Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69780955-f641-4a98-bd0a-c770afee9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/2/Duterte-signs-EO-protect-refugees-.html"
