      'jcr:uuid': 'ab10fe1b-cda2-4216-acf2-325cc4eafa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:34:15.051+08:00
      'mgnl:createdBy': 'david'
