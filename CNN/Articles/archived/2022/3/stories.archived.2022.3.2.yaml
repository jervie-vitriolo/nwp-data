      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a total team effort. Everyone stepped up, especially in the
        first group. Everybody wants to win," said NorthPort head coach Pido Jarencio,
        whose team is on a four-game winning streak after starting the conference
        with a 0-5 slate and suddenly have a chance to compete in the quarterfinals.</p>'
