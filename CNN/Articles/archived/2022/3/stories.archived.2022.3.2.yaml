      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINA said that while no athlete or team from Russia or Belarus could
        compete under the countries'' names or national flags, they could be accepted
        as neutrals.</p>'
