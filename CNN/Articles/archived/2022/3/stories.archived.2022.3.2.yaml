    'jcr:uuid': '6245bfb1-fb0d-4e24-8ff1-fc7c9bbb9858'
    'lead': 'Ukrainian President Volodymyr Zelensky has urged US counterpart Joe Biden
      to give a strong and "useful" message about Russia''s invasion of Ukraine at
      his State of the Union speech on Tuesday, in an exclusive interview with CNN
      and Reuters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T01:33:45.771+08:00
