      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249f8b0-80ff-47f6-9a1a-343f105ad17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
