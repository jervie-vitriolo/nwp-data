      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592fd37-654f-4572-b720-53c263df449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rare interview with international media on Tuesday, Zelensky
        said that as long as Moscow''s assault on Ukrainian cities continued, little
        progress could be made in talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fedbb9-738b-4d4b-bc3d-58875cf15c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ce57a-cce8-4c78-97aa-75c752dc1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to speak first of all. Everybody has to stop fighting
        and to go [back] to that point from where it began five, six days ago," Zelensky
        said. "I think there are principal things you can do ... If you do this, and
        that side does this, it means they are ready for peace. If they (are not)
        ready, it means you''re just wasting time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16141849-a196-428a-9bd6-3a06d4cd67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f834941-c507-47b1-a69e-e48b394447ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he felt Ukraine is wasting time by talking with Russia,
        he said: "We''ll see."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302a271-848a-4fec-89c2-50edea6040a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ba59d-c3e0-408d-ac6d-36589b49f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the two countries met for the first time on Monday
        since Russia''s invasion began last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c1e97-addf-4d81-b2ac-4862b7e41bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5372f-22b1-4f0d-bc6e-2f1ea056c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh strikes rocked Kyiv on Tuesday, with Russia ramping up its
        assault on the capital and other key locations. There are fears that Russia
        is attempting to knock out the city''s communications infrastructure after
        hitting an area near Kyiv''s TV tower, taking out broadcasting hardware, according
        to Ukraine''s Ministry of Internal Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b427d07-d745-4324-935f-0886e6c8d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec091d6c-ff17-46a1-8926-32bf27816c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has drawn praise from the world''s media for his response
        to Russia''s invasion, having refused offers to evacuate and instead delivering
        frequent messages to Ukrainians as Kyiv comes under assault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19da909-df5d-455c-bbaf-3c04c138cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f654c7-7733-4de1-baf5-68f6e3fa3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday he received a standing ovation while addressing the European
        Parliament via video link, telling delegates: "We are fighting for our life."
        He has also requested Ukraine be urgently admitted to the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169d59c-a113-44e2-a4b3-31f6a1c253be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/01/europe/volodymyr-zelensky-ukraine-cnn-interview-intl/index.html">Zelensky
        urges Biden to send strong message on Russia and says: ''I''m not iconic.
        Ukraine is iconic''</a>."</em></p>'
  'shipping-companies-won-t-sail-in-Russia':
