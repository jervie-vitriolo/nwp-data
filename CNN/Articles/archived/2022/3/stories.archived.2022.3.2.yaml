      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate was also at 4.7% based on 23,738 tests recorded
        on Feb. 28.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d01839-48cc-4d46-865e-1494ee0e96b3'
      'mgnl:activationStatus': true
