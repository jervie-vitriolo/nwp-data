      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—&nbsp;</strong>The
        Catholic Bishops'' Conference of the Philippines (CBCP) called on the Filipino
        faithful to dedicate their Ash Wednesday prayers for war-torn Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1c19e-dcb7-4b05-be19-3e6fbfb75ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:56:59.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is happy about war except those in the arms industries who
        make huge profits and stand to benefit from the disputes among nations," CBCP
        President Bishop Pablo Virgilio David said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37fd69-e77c-4642-9e56-f83e865e3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:56:59.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lord Himself taught us that there is no other way to combat
        the enticements of the devil especially among those who are obsessed with
        power, wealth and fame, other than prayer, fasting and acts of charity," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded17ff-a1c5-4ffb-b1a5-d41bd170c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:56:59.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP echoed the earlier call of Pope Francis, who urged Catholics
        to mark the beginning of Lent with fasting and prayers for the former Soviet
        nation. The Vatican has also expressed its willingness to "facilitate" a dialogue
        between Ukraine and Russia to end the conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc1735-3071-4c17-ac4b-955d1da2e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:56:59.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia continued its brutal assault on Ukraine, launching strikes
        on the capital Kyiv and other key cities on Wednesday.</p>'
