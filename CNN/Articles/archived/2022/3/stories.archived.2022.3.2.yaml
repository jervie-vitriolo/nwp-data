      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail stocks were also among the market''s winners Tuesday. Target
        and Kohl''s both reported stronger than expected earnings and solid outlooks
        for 2022. Target shares surged 12% on the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff408af-8e8b-4c00-a612-f94ac0f8eb6a'
