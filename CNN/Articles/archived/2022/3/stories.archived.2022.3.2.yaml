      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, ExxonMobil, Ford, Boeing and Airbus joined a list of companies
        shutting down or suspending their operations in Russia in response to its
        invasion of Ukraine and ensuing Western sanctions, and the European arm of
        Russia''s biggest bank collapsed following a run on its deposits. The ruble
        weakened again to trade at 112 to the US dollar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0fe90-da4e-4ba5-a3f8-10b90ab35f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s economy is experiencing serious blows," Kremlin spokesman
        Dmitry Peskov said in a call with foreign journalists. "But there is a certain
        margin of safety, there is potential, there are some plans, work is underway."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a061a-adaa-475c-bf2d-fd4a32f40579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov was responding to a question about US President Joe Biden''s
        remark in his State of the Union speech that the Russian economy had been
        left "reeling" from sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b6141-d074-49dd-8b3c-6930e42aca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sberbank, Russia''s biggest lender, said Wednesday it was quitting
        Europe, with the exception of Switzerland, after banking regulators in Austria
        forced the closure of its Vienna-based EU subsidiary. The European Central
        Bank had warned earlier this week that Sberbank Europe was likely to fail
        after depositors rushed to withdraw their money following the imposition of
        Western sanctions on much of Russia''s financial system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497db2a6-717e-4a73-8707-e119ff228d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sberbank said its subsidiaries had faced "an exceptional outflow
        of funds and a number of safety concerns regarding its employees and offices,"
        the group said in a statement, adding it had been prevented from bailing them
        out by an order from the Russian central bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ace779-74c1-47b0-812b-c5ca594b813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banking sanctions are part of a broader package of measures
        the West has taken, unprecedented in scale against an economy of Russia''s
        importance, with the aim of cutting off funding for Russian President Vladimir
        Putin''s war effort. France estimates that $1 trillion worth of Russian assets
        have been frozen, including about half of the Russian government''s war chest
        of reserves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a9baa-6398-43b4-ba6d-34eb5f68104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has responded with a series of emergency measures aimed at
        preventing financial meltdown, halting the flow of cash out of the country
        and preserving its foreign currency reserves. The central bank more than doubled
        interest rates to 20%, and banned Russian brokers from selling securities
        held by foreigners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a42e7-c71d-434b-8d31-82b85a0842b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More capital controls</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74059cbb-76bd-48dd-9577-6fb5dc732433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian stock market was shuttered Monday and hasn''t reopened
        since. The central bank said it would remain closed Wednesday. The government
        has ordered exporters to exchange 80% of their foreign currency revenues for
        rubles, and banned Russian residents from making bank transfers outside the
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebaa9d8-de24-4b4a-acab-be8f54edbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the government said Putin was working on a decree that
        would prevent foreign companies exiting their Russian assets — a bid to prevent
        an exodus that has gathered pace this week. Putin also signed a decree banning
        people from taking more than $10,000 or equivalent in foreign currency from
        the country, state news agencies TASS and RIA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdadb170-76d8-4efc-836a-1f9ec7092127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank went further on Wednesday in its attempt to staunch
        the flow of money out of the country. It suspended transfers abroad from accounts
        held by non-resident corporate entities and individuals from a number of countries.
        The restriction does not apply to Russian citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8f457-ed23-443d-afe0-e60597ac7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions in the Russian financial system and wider economy are
        likely to deteriorate further in the days and weeks ahead as the already announced
        sanctions take their toll and future sanctions add to the sustained negative
        shock," wrote Berenberg senior economist Kallum Pickering in a research note
        Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482b2d5-4dd0-43a4-b293-26e1e63d94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the foreseeable future, Russia will remain isolated from the
        western world and major global markets."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914f04f-d44f-4a26-81a8-76749b71479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil companies lead corporate exodus</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45933f93-e68b-425f-8a85-42c958453898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s energy riches haven''t been directly targeted by Western
        sanctions, but many of the world''s biggest oil companies are quitting the
        country or halting new investments in projects to explore and develop fields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828e42e-f7f1-4d39-86e4-66f85661017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is also finding it harder to sell shipments of Russian crude
        oil to traders and refineries worried about being caught in the net of financial
        sanctions. Tanker operators are also wary of the risk to ships in the Black
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75ccb6-bc69-4e50-8c97-a9cb45642e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil said Tuesday that it was quitting its last project in
        the country, Sakhalin-1 — which was billed as "one of the largest single international
        direct investments in Russia." An Exxon subsidiary was the project''s operator,
        and the company''s decision to walk away will end its presence of more than
        25 years in Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc61c17-46ec-4c55-add8-1b5c9c971db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP, Shell and Norway''s Equinor have all said this week they intend
        to exit their Russian businesses at a likely hit of billions of dollars to
        their balance sheets. France''s TotalEnergies has halted new investments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbfdfb-6e1f-426c-8bcc-6e31b9bd0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, the world''s most valuable company, announced Tuesday it
        had stopped selling all of its products in Russia due to the invasion of Ukraine.
        Apple also said it has moved to limit access to digital services, such as
        Apple Pay, inside Russia, and restricted the availability of Russian state
        media applications outside the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb37e0-60eb-4af9-9c6a-aa1d463106ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said Tuesday it is suspending its operations in Russia, effective
        immediately. The carmaker has a 50% stake in Ford Sollers, a joint venture
        with Russian company Sollers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff7e65-5bd9-44fd-abad-9d3da1e70945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is suspending support for Russian airlines. A company spokesperson
        said Tuesday that Boeing was pausing "parts, maintenance and technical support
        services for Russian airlines," and had also "suspended major operations in
        Moscow and temporarily closed our office in Kyiv."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ef28b-978f-4690-9030-99237c3aa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus also said it was suspending support services and supply of
        spare parts to Russian airlines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962b7f7-ff9e-4d04-89eb-e9069da1fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Charles Riley, Nathan Hodge, Chris Liakos, Vanessa Yurkevich,
        Matt Egan and Angus Watson contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2371ef-536a-4744-a53f-92fd0b7a91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T21:57:28.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/02/business/russia-markets-economy-sberbank/index.html">Russia
        says its economy is taking ''serious blows'' as isolation grows</a>".</em></p>'
  'Oil-surges-above--110-and-natural-gas-soars-as-markets--panic--over-Russia':
    'author': 'Charles Riley, CNN Business'
