  'weightlifting-boxing-bodies-PSA-NSAs-of-the-Year':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T16:33:19.448+08:00
    'imagesource': 'jcr:21ba38cb-d137-4e1a-bc13-3fbfea1f70a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e7ef7f9-8658-4f45-9560-a53e1f7f78dc'
    'lead': 'The national weightlifting and boxing federations, which were responsible
      for the country''s best Olympic performance in history last year in Tokyo, will
      share the honor as the 2021 National Sports Association of the Year bestowed
      by the country''s sportswriters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T16:33:25.517+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:43:48.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:54.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic medal-winning national sports federations to share 2021 PSA
      NSA of the Year honors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29f10b-84a0-4fc4-8f9e-5b7f049b0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> The two
        national sports federations responsible for the country''s best Olympic performance
        in history last year in Tokyo will share the honor of the 2021 National Sports
        Association of the Year bestowed by the Philippine Sportswriters Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2375f4-5337-472c-bfc6-ebe81ea8c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s sportswriters selected the Samahang Weightlifting
        ng Pilipinas (SWP) and the Association of Boxing Alliances in the Philippines
        (ABAP) for the prestigious plum to be awarded on March 14 at the Diamond Hotel
        in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283a414-4925-48f0-9fef-8a8924ad0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317344f5-68e5-49b7-a1c4-35ce966dc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWP president Monico Puentevella and ABAP boss Ricky Vargas are
        expected to receive the award on behalf of their respective associations during
        the special event presented by the Philippine Sports Commission, Philippine
        Olympic Committee (POC), and Cignal TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d721d2-f9ec-4095-9c69-7008acc0688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c08dfe-b7e3-4253-9970-b3f2bfb0177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:33:25.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWP will receive the award for the first time following the
        country''s first ever Olympic gold courtesy of four-time Olympian and <a href="http://www.cnnphilippines.com/sports/2022/2/6/Hidilyn-Diaz-named-2021-PSA-Athlete-of-the-Year.html"
        target="_blank">2021 PSA Athlete of the Year</a> awardee Hidilyn Diaz.&nbsp;</p>'
