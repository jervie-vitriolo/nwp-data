      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f06e9-e785-4fdd-9864-5fd63f42a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Sen.
        Ronald "Bato" dela Rosa expressed dismay over the seeming inaction of authorities
        on the dozens of missing persons allegedly linked to e-sabong activities,
        saying the police should not have taken the issue lightly from the beginning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ac6e9-65b2-4918-a454-8918f9a43bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843118d-a8a1-4a90-b3fd-b6ce085a08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nag-report na sila (families), kinonsider din ng pulis as
        missing persons lang. Hinihintay nila na magkakaroon ng further information
        about the whereabouts of these people," he told CNN Philippines'' <em>The
        Source</em> on Wednesday. "They just took it lightly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887afb10-282d-4483-8272-f08a3b3a996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685541c-7023-4257-909d-c5897fd0b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the families reported (the cases), the police
        just considered them as missing persons only. They just waited for further
        information about the whereabouts of these people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19d0f3-2446-46ef-bf68-bb24e860cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2ad10-1d0c-41cc-88eb-d453ad888f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate public order and dangerous drugs committee hearing led
        by Dela Rosa last week revealed that over 30 missing people, mostly online
        cockfighting or e-sabong aficionados, have been reported missing, some as
        early as April last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29cb53-3414-486f-91e0-060655257b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62cadf-5da7-4de8-bb6f-50dca0e244e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only the abductions last January prompted the PNP''s investigation
        arm, the Criminal Investigation and Detection Group, to look into the cases
        and backtrack on the cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df6b6d-214f-45db-9c54-35151fcd083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81dec3-67c6-4c18-93fa-b22176a13f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the motives the police are looking into is double-crossing
        through "game fixing," where a fighting cock is deliberately put at a disadvantage
        to ensure its loss, Dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824606d-0546-4e98-9cf9-85387b5a8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52590ce0-d896-44b1-9d33-91dc2a7ddaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson, a former Philippine National Police chief like
        Dela Rosa, previously said that failure to resolve the cases "will be a big
        slap or an embarrassment to the PNP."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5af1a-d522-4c19-8fef-4b0190eadab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f9db1-c871-42b2-ac02-d271597f83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with him. Talagang malaking kahihiyan [It''s a big embarrassment],"
        Dela Rosa said. "I advise PNP na just in case ang ating local police ay takot
        sa kung sinong involved dyan, please huwag kayong matakot. Dapat tumapang
        kayo, huwag kayong matakot diyan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a90eed-b3b3-467d-a6d5-1bb57761ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0c8c0-eeac-447c-a5f9-3c58086b0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:10:42.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:43:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I advise the Philippine National Police that just
        in case our local police are afraid of the people involved, please don''t
        be. Be brave enough and don''t be afraid.]</p>'
