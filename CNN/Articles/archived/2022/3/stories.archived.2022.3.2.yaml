    'lead': 'A resolution signed by 23 senators seeking to suspend e-sabong or online
      cockfighting operations has already been transmitted to Malacañang and the Philippine
      Amusement and Gaming Corp. for their formal approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T13:30:11.724+08:00
