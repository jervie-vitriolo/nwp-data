    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03692f3-4eaa-4792-9c6d-bce632288dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — A Manila
        regional trial court has junked the petition of Aegis Juris fraternity members
        seeking to dismiss the case against them for the death of hazing victim Horacio
        “Atio” Castillo in September 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f6093-d80a-4c06-85e2-a3d2f10a82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.294+08:00
