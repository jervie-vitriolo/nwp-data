      'mgnl:created': 2022-03-02T16:19:00.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin showed 757 (or 87%) of the newly listed cases occurred
        within the past 14 days. Metro Manila was the top contributing region with
        176 (or 23%), followed by Western Visayas with 119 (or 16%), and Central Luzon
        with 82 (or 11%).</p>'
