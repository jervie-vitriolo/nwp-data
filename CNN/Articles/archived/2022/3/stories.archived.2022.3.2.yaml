      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance came after Belarusian President Alexander Lukashenko
        expressed support for Moscow amid the armed conflict between Russia and Ukraine.
        The <a href="https://edition.cnn.com/2022/02/28/politics/belarus-ukrainian-invasion-american-embassy-suspended/index.html">Ukrainian
        intelligence</a> even indicated Belarusian "readiness to maybe participate
        directly" in the invasion of Ukraine.</p>'
