      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots controlled the game in the fourth quarter, but the
        Bolts were determined to steal the victory as Allein Maliksi nailed a three-point
        shot for an 85-86 deficit with 42 seconds remaining in the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa699fd-621c-4100-a753-7ec1a3ac5254'
      'mgnl:activationStatus': true
