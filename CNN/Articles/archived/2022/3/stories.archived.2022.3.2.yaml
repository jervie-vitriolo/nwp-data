      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje noted that the result of the house-to-house vaccination
        program is already being seen particularly in Regions 1 and 2, which had good
        results during the previous national vaccination day and have achieved a 70%
        inoculation rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655917e-9bc9-41ee-88e2-612d42041c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:02:09.617+08:00
