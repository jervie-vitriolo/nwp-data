      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 53 new deaths, a day after announcing
        zero fatalities. Of this number, 23 occurred in February, while two were from
        January. There were also 25 late reports from last year, as well as three
        from 2020.</p>'
