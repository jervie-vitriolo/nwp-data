      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total cases reached 3,663,920, of which 50,827 are active.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afab0b1-2749-4422-bb37-8b78786b013f'
