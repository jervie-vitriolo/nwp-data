      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424d0e7-be0e-4635-908d-aa2025c243cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Metro Manila, CNN Philippines, March 2) —</strong>
        A resolution signed by 23 senators seeking to suspend e-sabong or online cockfighting
        operations has already been transmitted to Malacañang and the Philippine Amusement
        and Gaming Corp. for their formal approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b450bd2-3ebd-4d83-a8a0-bea4e2010b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1cb6c-d4ca-4b20-a15a-272c30d2826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who chairs the Senate public order and dangerous drugs
        committee and is a signatory to the resolution, told CNN Philippines'' <em>The
        Source</em> on Wednesday that the upper chamber is just waiting for the response
        of the two parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e52665-8eb0-4ac5-bbf6-4b36dce1775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79025241-1b4e-4fc7-9870-935f5ac66097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are waiting for their appropriate actions,<em> kung anong
        tugon nila doon sa aming</em> (for their response to our) unanimous resolution
        calling for the suspension of the license to operate of all e-sabong operators,"
        Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5120b9-7d73-42cb-a5c0-11dc31a0f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ef961-2c8f-4100-a68d-1bde66a7b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he got the impression that President Rodrigo Duterte
        supports the resolution after their private conversation over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d75a7-f80d-49a0-bd09-c5822eea4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841b52a-d6bf-41b8-bead-26b33c59a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were talking in Bisaya, I told him about the resolution being
        prepared by the Senate and he said<em> ''sige sige''</em> (alright), that
        means agreement or approval as far as I''m concerned," he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebc342-1b40-46ae-8263-019bddcf650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5323c60-731e-4564-a3e4-aa5815678796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa expressed hope that they will get a swift response to
        prevent more abductions, following reports of over 30 missing individuals
        linked to e-sabong activities. He said these were players, "master agents"
        or recruiters, and drivers whose whereabouts remain unknown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6aafce-ab49-4eaf-8e93-cb526d298f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8208de-bd14-4e10-b35b-2b38516ee179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing last Thursday, Dela Rosa''s panel adopted a motion
        to issue the resolution as it is currently looking into reports that 34 individuals
        have been missing as early as April last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596aa6cd-b334-4b02-8324-e863dc98bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df901531-dc71-4f74-9b01-df4785b8f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/24/Pagcor-Senate-e-sabong.html">Pagcor
        ''OK'' with suspending e-sabong ops as probe of 34 missing persons continues&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffdc586-3440-47bf-b2d2-bf8fd0f65242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef37b1-495f-4a1c-9180-725cddfb3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently seven e-sabong operators licensed by Pagcor
        namely: Belvedere Vista Corporation, Lucky 8 Star Quest, Visayas Cockers Club,
        Jade Entertainment and Gaming Technologies, Newin Cockers Alliance Gaming
        Corporation, Philippine Cockfighting International, and Golden Buzzer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7c64b-2181-4dea-bc42-41345488e2b6'
