    'template': '1'
    'title': 'Senate reso vs e-sabong transmitted to Malacañang, Pagcor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaaa63-17de-4939-9f59-030f28790fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:30:11.724+08:00
