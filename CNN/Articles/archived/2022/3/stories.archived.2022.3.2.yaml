      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23427be4-a93c-4d48-9ec8-083e6b7a371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
