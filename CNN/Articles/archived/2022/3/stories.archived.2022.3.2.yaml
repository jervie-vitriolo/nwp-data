      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he wants to form a "unity bloc" with senatorial
        candidates Jinggoy Estrada and Win Gatchalian of the Bongbong Marcos-Sara
        Duterte tandem, and Robin Padilla, who has been personally endorsed by the
