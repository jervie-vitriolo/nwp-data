      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anneken Tappe and Julia Horowitz contributed to this
        report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912921c7-c5ec-4ded-9379-694b92466c98'
