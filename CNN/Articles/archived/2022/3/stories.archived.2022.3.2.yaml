      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> March is looking a lot like January and
        February on Wall Street. That''s not good news for investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee0039-27d6-4af9-be8d-ca44c8cbf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:24:50.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.681+08:00
