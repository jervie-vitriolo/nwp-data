      'mgnl:created': 2022-03-02T22:02:19.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Global crude oil prices surged to more
        than $110 per barrel and the cost of natural gas skyrocketed to a new record
        in Europe on Wednesday as Russia''s escalating military campaign in Ukraine
        stoked fear in markets about a supply shock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202cfd5-af20-469f-9458-c55782a0fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures, the global benchmark, jumped nearly 9% to $113.65
        per barrel, the highest level since 2014. US oil futures also gained more
        than 8% to trade at $112.25 per barrel. In Europe, the price of wholesale
        natural gas spiked 60% to a record high of €194 ($215) per megawatt hour.
        That''s more than double where it stood last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097c41b-71a7-49fa-8a1d-f1ccac504dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market panic is here," said Louise Dickson, senior oil market
        analyst at Rystad Energy. "The initial upward price reaction after the conflict
        in Ukraine started six days ago is only intensifying."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f6606-f3b6-49c9-87a3-fde40a6dddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s energy riches haven''t been directly targeted by Western
        sanctions imposed following the invasion of Ukraine. But it''s a huge card
        the United States and Europe might yet play if Russia presses on with its
        assault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26f41e-5473-43f4-b7cf-fc10de718ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still on the table, it''s not off the table," White House
        press secretary Jen Psaki told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed041b6-d3a1-4d9b-aaed-b69089e7bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that President Joe Biden does not want to "topple
        the global oil markets or the global marketplace, or impact the American people
        more with higher energy and gas prices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb4e17-c077-432c-968b-2daa2aeb2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is already finding it harder to sell shipments of Russian
        crude oil to traders and refineries worried about being caught in the fallout
        from sanctions targeting the financial system. Tanker operators are wary of
        the risk to ships in the Black Sea, and major global oil companies are ditching
        operations in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080b6cb-f7f0-4bc7-a06c-0de0457181ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s flagship Urals oil grade was trading at an $18 per barrel
        discount to Brent crude on Wednesday as buyers shunned Russian exports, according
        to analysts at Commerzbank. The discount hasn''t been that wide since the
        collapse of the Soviet Union, the analysts said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38709b-f160-4318-a596-0f37bd5e8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil price differentials are reflecting a clear unwillingness to
        take Russian crude, and there continues to be [a] risk of more sanctions that
        could indirectly or directly impact oil purchases or supplies," said S&amp;P
        Global Commodity Insights'' Shin Kim, head of oil supply and production analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccc5a0-3ba2-4ad7-a390-af8521c6ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive price hikes come despite efforts by the West to calm
        markets, and risk further fueling already elevated global inflation. On Tuesday,
        the United States and 30 other members of the International Energy Agency
        authorized the release of 60 million barrels of emergency oil reserves, which
        would cover roughly two weeks of Russian oil shipments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624051c-fa29-4cae-8da9-66bbe02fdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is this is not enough to cool off the market. It''s
        a bit of a band-aid solution," said Michael Tran, managing director of global
        energy strategy at RBC Capital Markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae379680-de54-40e2-b4ca-0de4eafda530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge prices increases will make fuel more expensive around the
        world, hiking the cost of travel and commuting. They will also add to inflation
        and could act as a drag on economic growth, complicating decisions by global
        central banks as they try to counteract rising prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16787ec7-4a33-4543-a7e8-7a0d53fc25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are afraid that Russian energy exports will be limited
        or halted as a result of the conflict in Ukraine — a key pipeline route, additional
        Western sanctions that could target the heart of Russia''s economy, or retaliation
        by Moscow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30835ab-ea79-487d-ab24-b5c1b3f68558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian oil is seeing buying interest evaporate," said Commerzbank
        analysts. "The market appears to be increasingly pricing in an outage of Russian
        oil shipments," they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06486e-21f4-465c-a433-5aabe5e6d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian natural gas is continuing to flow to Europe, according to
        Alex Froley, a market analyst at Independent Commodity Intelligence Services.
        But there''s "a lot of uncertainty and concern about how things could change,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be862ac6-9873-4868-8004-c2bf9ffc59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froley noted that the United Kingdom has banned Russian owned and
        controlled ships from its ports, which could disrupt shipments of liquefied
        natural gas from Russia that account for between 3% and 4% of the country''s
        gas supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54b87b-3b75-409b-a081-73f68c666493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traders may be concerned whether continental Europe introduces
        a similar ban on Russian ships," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c799b8a-ca00-4b47-aff5-4800858c5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OPEC on the sidelines</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0853d-a38f-4475-82bb-1d3ee8b74157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of the Petroleum Exporting Countries and allied
        producers including Russia agreed on Wednesday to stick with their plan of
        gradually adding oil to the market, defying pressure from developed economies
        to do more to ease prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf97c7-b7ea-475a-81f3-a6620391dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led group, called OPEC+, said in a statement that it would
        increase output by 400,000 barrels per day in April — a small fraction of
        Russia''s 10 million barrels per day crude oil production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8c96b-d2f6-44a8-9444-31c301ddf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current oil market fundamentals and the consensus on its outlook
        pointed to a well-balanced market, and that current volatility is not caused
        by changes in market fundamentals but by current geopolitical developments,"
        said OPEC+.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cce73-edb8-4de0-824a-ca0d268f716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear negotiations between Iran and the United States could put
        more Iranian barrels on the market, but that wouldn''t ease the situation
        in the near term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f204a04-0850-465d-b6a9-fae09d076d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exit Russia</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ee1df-3c38-473e-8c7b-07cbe05fb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the world''s biggest oil companies are quitting Russia or
        halting new investments in projects to explore and develop fields.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c98ab-ad5b-4261-87ed-1a6137662319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil said Tuesday that it was quitting its last project in
        the country, Sakhalin-1 — which was billed as "one of the largest single international
        direct investments in Russia." An Exxon subsidiary was the project''s operator,
        and the company''s decision to walk away will end its presence of more than
        25 years in Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77011103-c51e-4402-a2f3-750c08eb035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP, Shell and Norway''s Equinor have all said this week they intend
        to exit their Russian businesses at a likely hit of billions of dollars to
        their balance sheets. France''s TotalEnergies has halted new investments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1d133-c53e-4b02-8550-374cab50c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mark Thompson and Julia Horowitz contributed reporting.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721319bd-f907-47eb-a995-a10f1c54e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:02:19.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/02/business/oil-prices-natural-gas-russia/index.html">Oil
        surges above $110 and natural gas soars as markets ''panic'' over Russia</a>".</em></p>'
  'US-sanctioning-Russian-oil-exports':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T22:55:39.486+08:00
    'imagesource': 'jcr:d87f29ee-869a-4c02-bf3a-917145ff4d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91b1b67-f266-48b3-8fb8-020a0db491af'
    'lead': 'The possibility of the US sanctioning Russian oil exports is ''still
      on the table'' as President Joe Biden looks for more ways to punish the country
      for its invasion of Ukraine, White House press secretary Jen Psaki said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T22:55:45.450+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:43:24.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:43:02.818+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says sanctioning Russian fuel exports ''on the table,''
      but Biden still weighing their impact on gas prices at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88213393-67ed-4133-9f36-9de44c6aa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The possibility of the US sanctioning
        Russian oil exports is "still on the table" as President Joe Biden looks for
        more ways to punish the country for its invasion of Ukraine, White House press
        secretary Jen Psaki said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d231c-585a-422e-af10-589349b2a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306fbca-d82d-4b5b-bbb4-fc65f791890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking such a step would be an extraordinary measure that could
        have an intense effect on domestic gas prices, however, and Psaki made clear
        that the White House''s top priority is to minimize the impact at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842300cc-6596-4de0-9906-b6a5d0ab1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cff3f-ae2b-4acc-99fd-b2968ad691e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What (Biden) does not want to do is topple the global oil markets
        or the global marketplace or impact the American people more with higher energy
        and gas prices," Psaki told CNN''s John Berman on "New Day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1239410-1e24-4035-b3d2-7d46176a5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a74f09-0aa2-4e63-98aa-5316a13d01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something we heavily weigh. It''s still on the table. It''s
        not off the table. But again, that''s how the President looks at this as we''re
        announcing and pursuing additional steps," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd9a1e-c9f1-4a7e-bc4e-2f6a9f9ec16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ac340-5ea3-479f-a597-ab306fd75af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already announced a slew of sanctions against Russia
        and President Vladimir Putin since the country''s unprovoked invasion of Ukraine
        last week. But the unprecedented step of sanctioning its oil experts would
        likely send prices skyrocketing, dealing a painful blow to consumers around
        the world as Russia is the world''s No. 2 oil producer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89901ddb-f3ec-4df1-8ac7-ca8cdbac1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc4eb8-2070-411c-ba92-14d73ded9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US consumes very little Russian oil -- oil imports from
        Russia stood at just 90,000 barrels per day in December -- the interconnected
        global market means supply shocks in one part of the world can impact prices
        everywhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd11f56-a523-4a40-bb53-757439519771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd9180-1993-42af-9a93-558e9aa21a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki''s comments come as the US and other countries scramble to
        steady gas prices at home as the crisis enters its second week. On Tuesday,
        the White House and International Energy Agency announced that the US and
        its allies agreed to a release of 60 million barrels of oil from their reserves,
        a move the IEA said was meant to send a "strong message to global oil markets
        that there will be no shortfall" as a result of Russia''s invasion of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed8436-b4fe-4ad2-865e-35a757d63256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8c1a5-e1d5-4d9c-ba5c-3711d67faafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices surged even higher Wednesday, as global crude oil prices
        rose to more than $110 per barrel and the cost of natural gas skyrocketed
        to a new record in Europe as Russia''s escalating military campaign in Ukraine
        stoked fear in markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e08580-2920-4949-aa77-b4c207fae48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9082c7e-6c68-448d-9e63-c1b985ef5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite soaring prices, Organization of the Petroleum Exporting
        Countries members and Russia agreed to stick to their current plan of gradually
        increasing output by just 400,000 barrels per day per month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c132156-2420-4681-8825-9c36213104d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d74df6-da3e-4a28-ae35-10b226ecb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel said in a statement "that current oil market fundamentals
        and the consensus on its outlook pointed to a well-balanced market, and that
        current volatility is not caused by changes in market fundamentals but by
        current geopolitical developments," adding that its next meeting will be March
        31.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b411949-51cf-494e-97dc-dee0e296db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08651fc-4735-4646-a4e0-c22ce28ecc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Psaki, Vice President Kamala Harris said Wednesday that
        "everything is on the table" as the US assesses economic sanctions on Russia
        and continued to stress the US will not send troops to fight Russian forces
        in Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31d099-c058-4ace-8444-2b4339d8dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c2e37-183d-4756-a408-fb04188e95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are going to continue to do is stand firm with our allies
        in terms of reassessing what we are doing with sanctions. Everything is on
        the table for consideration, frankly," she told NBC News.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e671dc8-f88e-4d77-924e-f593030d88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T22:55:45.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/02/politics/russia-oil-exports-sanctions-ukraine-cnntv/index.html"
        target="_blank">"White House says sanctioning Russian fuel exports ''on the
        table,'' but Biden still weighing their impact on gas prices at home"</a></em></p>'
  'Russians-shift-in-standard-of-living':
