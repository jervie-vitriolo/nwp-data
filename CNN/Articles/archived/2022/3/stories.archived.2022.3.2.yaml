      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrading of the alert level in several areas came amid a
        steady decline in new COVID-19 cases. On Wednesday, the country saw its lowest
        single-day increase in infections at 866.</p>'
