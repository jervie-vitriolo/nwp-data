      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was filed by Arvin Balag, Jose Miguel Salamat, Joriel
        Macabali, Robin Ramos, John Audrey Onofre, Marcelino Bagtang Jr., Axel Munro
        Hipe, Mhin Wei Chan, Ralph Trangia, and Dannielle Hans Matthew Rodrigo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b530b62-563c-49fc-9c40-7dd3a6aa5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae62761-4d07-46b9-b10f-06bc0a11b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prosecution having established that Horacio died of hazing
        and that all the accused were present during commission of the crime, it is
        now incumbent upon the accused to adduce evidence to controvert that of the
        prosecution or that they prevented the commission of a crime of hazing,” she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfba58e-8153-40b8-899c-9bd1c3e22e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bb75c-29ed-400a-8e61-3a73d9f5171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused argued that the prosecution failed to prove beyond reasonable
        doubt that Castillo died due to injuries from the alleged hazing, insisting
        that his death was caused by enlargement of the heart and not severe blunt
        traumatic physical injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04c317-0fb2-4d89-96e9-d67957a11731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b3bc8-8176-41ff-9075-9ee42df0ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cast doubt on fellow fraternity member and prosecution
        witness Mark Anthony Ventura’s statements -- separately referring to these
        as “perjured and biased” and “incredulous, inconsistent and loaded with improper
        motives.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed590dfa-19f4-46da-9ac9-a9efa8059985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e033a5-0987-4401-8e14-08509c8522a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners likewise argued that the prosecution failed to prove
        beyond reasonable doubt that all the elements of violation of the Anti-Hazing
        Law were present.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12862a6e-71ae-40d4-b188-8afa108d1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0ffdd-af44-4101-9ad9-5ae2a9b4cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even granting for the sake of argument that Horacio died of HCM
        (hyperthophic cardiomyopathy) due to his grossly enlarged heart as claimed
        by the accused, they can still be held responsible for the death of Horacio
        following the time-respected doctrine: “He who is the cause of the cause is
        the cause of the evil caused”,” Magsipoc-Pagalilauan penned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b31581-458f-4330-88e3-9b4e421ec102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33145a-d80a-49e6-b683-ab54b023080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still, even if the victim is suffering from an internal ailment,
        liver or heart disease, or tuberculosis, if the blow delivered by the accused
        — (a) is the efficient cause of death; or (b) accelerated his death; or (c)
        is the proximate cause of death; then there is criminal liability,” she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cfe39-5865-4ed6-9a8b-2a0ececf41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d42f3-af87-4070-84d5-a6828594946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused could face up to 40 years in prison if found guilty
        of violating Republic Act 8049 or the Anti-Hazing Law.</p>'
  'Congress-Oil-Deregulation-Law-review-Ukraine-Russia-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T18:40:06.240+08:00
    'imagesource': 'jcr:ac71aab9-05e4-44cd-8274-09a570afc3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5881fc6e-c0b8-4afe-b3bd-50c85dc152e2'
    'lead': 'More lawmakers expressed support for a review of the measure, with Senator
      Win Gatchalian saying this will ''improve transparency'' among industry players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T18:42:36.893+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:43:42.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:56.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress urged to review Oil Deregulation Law as Ukraine-Russia war
      rages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d2138-06b0-40bc-a010-9ce96d27842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T18:42:36.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—&nbsp;</strong>Malacañang
        is calling on Congress to review certain provisions of the Oil Deregulation
        Law as the country braces for further impact of the Ukraine-Russia war on
        fuel prices, acting presidential spokesperson Karlo Nograles said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd699aff-7923-4774-8998-79c0d93763c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, President Rodrigo Duterte convened security forces
        and other high-ranking officials for a "special meeting" on the conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f097fb0-4b96-4aff-8658-c87b6c02ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the medium-term, we call on Congress to review the Oil Deregulation
        Law particularly provisions on unbundling the price, and the inclusion of
        the minimum inventory requirements in the law, as well as giving the government
        intervention powers/authority to intervene when there is a spike and/or prolonged
        increase of prices of oil products," Nograles said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4daad8c-c628-49be-8010-a3f8774edc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers for the past few weeks have been saddled with soaring
        oil prices. The threat of continuous spikes lingers as analysts warned of
        market movement following the attacks of Russia, a top oil-exporting nation,
        against Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85870b75-7869-4845-a4bb-5cadda11b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Congress review?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdc548-ce2f-4625-b94e-c5eda328a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as last year, several lawmakers have said they''re <a href="https://www.cnnphilippines.com/business/2021/1/15/lawmakers-open-to-amend-oil-deregulation-law.html">open
        to amend</a> Republic Act No. 8479 to beef up the Department of Energy''s
        (DOE) defense against fuel price hikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6196690-5df2-48fc-8d73-2b0ca58a31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More senators expressed support for a review, with Senate Energy
        Committee chair Win Gatchalian saying this will "improve transparency" among
        industry players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ff643-3835-41d4-864e-74a1eb6d4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that this is a 24 year-old law, the review can be helpful
        in optimizing the oil industry," Gatchalian said in a statement on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6f759-8bcf-44bb-a98b-7b40407f9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the country&nbsp;explore other avenues for
        oil supply —&nbsp;including transitioning to renewable energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dc06a-f08c-4e4b-92d4-421753f8f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao also backed Malacañang''s call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c2d4a-d88e-4ba0-8ae9-069340918eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-</em>review<em> natin ''yan, para ma</em>-control <em>natin
        at may</em> say <em>ang gobyerno pagdating sa presyo ng gas</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688ba44-285f-43be-ab76-b7a7ad38741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s review it, so we can control, and the government
        has a say when it comes to gas prices.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e104354-5c3f-47fe-b7d8-d43c96ec2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if Congress can still tackle the issue during the campaign
        period, Senate President Tito Sotto said Duterte would have to call for a
        special session.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbaea0-5a9d-43dc-a0d1-bca64b0ca320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE has assured the public of sufficient oil supply despite
        the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515cbde-d1a3-4431-b204-159d1c4739aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:11:47.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
