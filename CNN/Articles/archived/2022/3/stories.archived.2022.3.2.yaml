      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she supported the administration''s position, she said,
        "As a local chief executive, all of us follow the direction ng (of the) national
        government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d576872-71ef-4edd-8df5-1c0554ce5b02'
