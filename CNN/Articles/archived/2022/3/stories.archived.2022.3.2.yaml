      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the timeout, Magnolia turned to Harris, who executed a driving
        layup with 32 seconds left.</p>'
