    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b847d6-2006-41f5-aa68-87fc4f9f317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte has approved the Department of Agriculture''s slew of recommendations
        aiming to ensure the country’s food supply is stable amid the Ukraine-Russia
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3c97a-0f4f-4027-a2a3-a061ecc2f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de051d6f-417d-4e21-84e1-448e6563925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte’s acting spokesperson Karlo Nograles said
        these include increasing food production by implementing the DA''s Plan, Plant,
        Plant Part Two program and raising the rice buffer stock to not lower than
        thirty days supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d45da-56dc-4b56-89d2-732db067a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b3495-5d9b-4024-8eff-2d7036d91081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also greenlit the provision of financial assistance
        to rice farmers, while rising fertilizer prices will be addressed through
        subsidies and discussions with fertilizer-producing countries to improve market
        access, added Nograles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c13577-74ea-415c-900a-c7dc4695a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e54b3-f497-41c0-9315-a0519ae00a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also secured Duterte’s nod to distribute fuel discount vouchers
        to farmers and fisherfolk operating machinery in response to rising oil prices,
        along with further research on how to bring the costs of feeds down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f1d67-7a81-4f47-8bbb-778690908ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcd447-a8cd-4385-ab3b-2f45025c2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President approved too the agency’s provision of logistical
        support such as mobilizing food resources from provinces with high production
        to cities through Kadiwa ni Ani at Kita. He also okayed the deployment of
        Kadiwa mobile vans and trucks and provision of subsidies for transport costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443c951-c54f-4d04-aed0-3d244c623e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db70d4-fa99-4c7a-ac58-11c6e3158b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung kinakailangan, nakahanda ang pamahalaan na isakatuparan
        ang implementasyon ng</em> Price Control Law,” said Nograles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfc167-e266-4439-9981-db2b10e32cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863153b-63c7-4604-ad28-f6e1a838d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:43:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If needed, the government is ready to enforce the
        implementation of the Price Control Law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2ba35-940c-4fa8-ae85-2ff61e679000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:08:24.450+08:00
