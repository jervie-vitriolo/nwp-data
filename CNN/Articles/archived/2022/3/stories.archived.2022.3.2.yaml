      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shall likewise continue talks with our partners and heighten
        negotiations with non-traditional partners to address threats to agricultural
        exports while improving our digital agricultural infrastructure and systems,”
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af85d3-0bf2-4015-a3f6-f5e35be749b7'
