      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russia''s attack on Ukraine has caused
        international outrage, and people around the world are feeling the stress
        and fear of watching the violence and wondering what will come next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9991a-fba2-4b92-9165-c149bb91b5c8'
      'mgnl:activationStatus': true
