  'nvoc-booster-shot-one-third':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T16:39:58.049+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4794aa48-97f3-4c2a-9ed8-1e3dd4e8cbbc'
    'lead': 'The National Vaccine Operations Center (NVOC) said around 10 million
      people so far have received their COVID-19 booster shots — less than a third
      of the 36.7 million supposed to receive them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T16:44:46.588+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:43:48.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:54.559+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-booster-shot', 'NVOC', 'National-Vaccine-Operations-Center',
      'Myrna-Caotaje', 'Laging-Handa']
    'template': '1'
    'title': 'NVOC says only a third of those eligible for boosters got their shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fad09-a571-43f2-b768-50a0b36d62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The National
        Vaccine Operations Center (NVOC) said around 10 million people so far have
        received their COVID-19 booster shots — less than a third of the 36.7 million
        supposed to receive them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba7023-db9c-4874-9ceb-4f1c40186744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ating</em> data <em>ay</em> about 36.7 million <em>ang</em>
        due for boosters. <em>Ang ating nabooster ay mga</em> 10 million — so <em>mga</em>
        one-third <em>lang. Ano ang dahilan? Yung iba nag-iisip kung kailangan ng</em>
        booster, <em>yung iba naman</em> they don''t see the urgency of the booster,"
        said NVOC chairperson Myrna Caotaje at a televised briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e79b9-b719-49d4-82d1-81fdcd2df723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our data shows about 36.7 million are due for boosters.
        We have administered boosters to around 10 million — about one-third. The
        reason behind that is some are thinking whether they need it and some don''t
        see the urgency of the booster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3d5b3-6522-403b-a84c-5cfcf309d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To catch up, Cabotaje said vaccinators will go to workplaces to
        bring the boosters to workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330e775-7351-4043-8618-d5753da2758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon tayo magfofocus para mabigyan sila ng mga</em> boosters.
        <em>Yung mga</em> economic frontliners <em>natin,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ae5ab-89ca-48a5-85a9-27152bad11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where will will focus on so we we can give
        boosters. Our economic frontliners.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7711b-e9df-4c80-ad3e-818c5c31231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate briefing, cardiologist Dr. Gilbert Vilela highlighted
        the need for boosters especially among individuals who have underlying illnesses
        like heart disease, hypertension and diabetes, adding they have a higher risk
        of being intubated or even dying should they get infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2b798-ee86-44a1-952c-bc2cf7ffe92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said since not all of them could build immunity from the initial
        vaccination, a booster dose is needed</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b74035-1b0d-461e-af1f-3da133dffc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also planning to hold a fourth round of the national
        vaccination drive, or Bayanihan, Bakunahan, to further increase the number
        of those vaccinated against the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a345b-2247-47cc-a76f-71719c9c1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final date has been set, but NVOC said they are <a href="https://www.cnnphilippines.com/news/2022/3/2/bayanihan-bakunahan-4-march.html"
        target="_blank">eyeing March 10</a> as a start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5891c55-4a98-4551-aa2b-d6d52945dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:44:46.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin and Pia Garcia contributed
        to this report.</em></p>'
  'Isko-not-favor-reviving-Bataan-Nuclear-Power-Plant':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-02T17:00:45.069+08:00
    'imagesource': 'jcr:42ac8440-c699-4f76-a6ad-e9391cb4839e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c5458a-1108-4b37-9f31-cf2abfc23f69'
    'lead': 'During his campaign tour in Bataan, presidential bet Isko Moreno insists
      the province''s nuclear power plant is not suitable for power generation as
      he has promised to prioritize exploring other energy sources for the country
      if he wins in the May polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T16:57:04.180+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:43:47.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:54.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko not in favor of reviving Bataan Nuclear Power Plant'
    'updated': 2022-03-05T19:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff314d45-0a24-49d1-8bcf-7ab44f65e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> Presidential
        candidate Isko Moreno has expressed he is not in favor of reviving the Bataan
        Nuclear Power Plant, the country''s sole nuclear power plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9de49-2734-4f80-b1f6-221c0b2a9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f8550-10b5-490f-a2c5-a59eee3e4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the Bataan Nuclear Power Plant today is suitable
        for power generation. They have to close it down. <em>Wala na yan, hindi na
        yan</em> safe <em>para sa mga tao</em> (It is not already usable and not safe
        for the people)," Moreno noted during his latest campaign stop in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1752c1b-1fb4-4a7c-8f66-62216672c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his campaign visit to Kalinga on Saturday, Moreno said he intends
        to turn the current site of the Bataan Nuclear Power Plant into a technology
        hub, like the Silicon Valley in California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f02a99-b394-462a-a964-43a82ea3b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cf213-f0d4-4e3a-807e-a9dde81525b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang naman, pag-aari ng gobyerno</em> (We should not put
        it to waste since it''s owned by the government)," he said. "Let''s make use
        of it but not for creating power source via nuclear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb73e12-10c7-4add-af2a-309f9af29645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed8ae5-304c-4c3a-9d06-97466258f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Manila mayor explained the dangers of nuclear energy,
        saying the Philippines is not prepared to maintain such energy source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a204111-62fc-4bd5-8a9a-9cbe427a68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc2366-2012-4ec6-8160-b950d3c56d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakadelikadong alagaan, i-</em>maintain, <em>patakbuhin,
        ang</em> nuclear power plant," he pointed out. "<em>At alam natin, konting-konting
        disgrasya lang,</em> people will die. The farms, the air, the water will be
        polluted and deadly for human being."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201388a1-e907-40a2-9845-78eba1c0049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71019f-6ed9-4445-8ceb-77082954760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:02:31.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is very dangerous to take care, maintain, and run
        a nuclear power plant. And we also know that just a little bit of misfortune
        there, people will die.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cada39-9d83-4416-a42b-57d646175478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko presidential bet stated that he will make
        it a priority, if he wins as president, to explore other energy sources for
        the country that are not harmful to the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb65004-3e7a-4b61-8d55-12fb1ac361ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3872a3-bf6e-4edd-a4da-7e6c7f1093ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno cited the Netherlands which he said is resorting to renewable
        energy and found a way to get energy source from farming fields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e453c5-8797-4ced-8c3f-1d927b554249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071cb7d-017c-43f5-9e19-3088ff086ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hangga''t may</em> option, <em>dapat hindi natin masyadong
        ine-</em>entertain <em>yung</em> (As long as there are other options, we should
        not entertain the use of) nuclear energy source," said Moreno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc67654-0b09-4327-97a0-8508f04f1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a5404-57fd-4a00-b32e-02de3140aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:57:04.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataan Nuclear Power Plant located in the town of Morong was
        built during the dictatorship of Ferdinand Marcos Sr., the father of Moreno''s
        rival Bongbong. Its operations were abandoned by the administration of Cory
        Aquino in 1986 due to corruption and safety concerns, compounded by fears
        after the Chernobyl nuclear fallout in Russia that same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154bd79-acb2-456c-a049-776fd7d9b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:59:22.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paolo Barcelon contributed to
        this report.</em></p>'
  'why-filipinos-are-drawn-to-linen-clothes':
    'author': 'Maia Puyat'
    'caption': 'The founders of these women-owned Filipino linen brands explain our
      fascination with the ubiquitous material and tell us what the future could look
      like for local textiles. Photo courtesy of BEA LIMPO/SOLANA'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-03-02T16:39:14.760+08:00
    'imagesource': 'jcr:f65f26b3-70a6-4879-9972-a40c23db794c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bde187d-27e9-4ded-b0ae-f1d446ab129a'
    'lead': 'The founders of these women-owned Filipino linen brands explain our fascination
      with the ubiquitous material and tell us what the future could look like for
      local textiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T16:58:42.895+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T11:43:46.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:55.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Filipinos are drawn to linen clothing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc819bf-fada-4d55-945f-49ab3a132df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first linen piece I bought was a sleeveless top three or four
        years ago. At the time, linen clothing was beginning to gain a foothold in
        the local fashion industry. For me, apart from how the top settled on my frame,
        I liked how the fabric felt on my skin. It was thinner and breezier than the
        cotton I’d gotten used to. The piece came with instructions to hand wash and
        line dry, and a disclaimer that the cloth would get softer over time, with
        every wash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ea8b2-5a23-4314-9fac-a919f84b6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quality [linen] really is durable and softens over time, which
        honestly feels so nice to wear,” shared Maddy*. In the early 2010s, she was
        one of the first people I knew who started to incorporate linen into her closet.
        “I was initially put off from linen at first because of how easily it wrinkles
        and creases, which made me [feel] conscious, but later on I became more settled
        in accepting that it’s part of the charm! It''s [a] very breathable fabric
        especially with the humid weather in Manila.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732305f-e5a9-4577-844e-2f39df65e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddy credits the brand <a href="https://wearanika.com/" target="_blank">Anika</a>,
        which started in 2016, as one of the brands to really fuel the linen trend’s
        popularity locally.</p>'
    '67':
      'image': 'jcr:0ce391ce-6870-48e1-8fda-009bac26f1ad'
      'imageCaption': 'Anika Martirez started her namesake brand after a four-year
        stint working in Los Angeles. Photo courtesy of ANIKA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db27311-3bdb-4b7d-bca3-7e0bbf058ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ee76a-ad23-4ad7-bfae-0a4cf82316b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b99c2-a81b-4bbd-ae6d-01588db5de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt the Manila scene was lacking a go-to local brand that offered
        timeless, versatile styles made with care and quality,” explained the brand’s
        founder Anika Martirez. She started her namesake brand after a four-year stint
        working in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fad857-4e05-4fb3-aa22-9d8ed4ec2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What was offered back in 2016 and prior were the extremes: either
        inexpensive and too trendy fast fashion, daywear by local designers that was
        priced too high/didn’t evoke an easy lifestyle/didn’t fit the feminine and
        wearable aesthetic I had in mind, or evening wear,” said Martirez. “There
        wasn’t anything in between. I sought to fill this gap.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16c8d3-e3ba-4547-b263-aeb4261edcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Martirez and the brand, the use of linen is part of their ethos
        and lifestyle. “I loved linen for its versatility, breathability, and durability
        (when properly cared for),” she said. “One can use the same linen dress for
        a day picnic and that same linen dress as a wedding guest — with appropriate
        styling, of course.”</p>'
    '3':
      'image': 'jcr:803edee4-4e5e-43da-8c7d-c69b7be26a0a'
      'imageCaption': 'Anika''s Indy top and Via skirt. Photo courtesy of ANIKA MARTIREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efcb34-57fd-41f4-825d-0a3caf543072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:49:52.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275f525-53fa-4658-95fc-2e481de3cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since purchasing my first linen top, I’ve found myself gravitating
        toward linen sundresses. I wear them mostly at home (pre-pandemic, I’d also
        wear them to the beach). Any time I wore heavier fabrics, I missed the downiness
        of linen swaying with my movements like I was floating. One of my favorites
        is the brand, <a href="https://holasolana.com/" target="_blank">Solana</a>,
        a brand known for using a type of linen that is lighter than air in their
        clothes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22a206-ac07-4371-b362-1db2e7b932e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not pure [linen], so it’s not wrinkly. It has a mix of the
        viscose, which makes it softer,” explained Bea Limpo, who co-founded the brand
        with her two sisters Andie and Marti.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51437a-3971-4c81-b9da-eb41cb164f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viscose is semi-synthetic and made from wood pulp, often used as
        a silk substitute because of how it drapes smoothly over moving bodies. Because
        of that, Solana’s pieces spring back and fall, wrinkle-free, the same way
        every time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbd979-0790-4bde-a374-a56b6c399e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the few years we’ve been doing this, it’s something that
        people look for — they really go to us because they like the tela,” added
        Bea. “Like you can wear it to the beach, [even] if you just come out of the
        water, it’s gonna dry in like ten minutes, and it [still] won’t look [wrinkled].”</p>'
    '69':
      'image': 'jcr:fd928cb4-5753-4f7f-b1c5-28606769c5eb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99cd7f-29b0-4d45-aefc-ce7ce6b1b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'image': 'jcr:45516b00-7f11-4e13-95fa-fffdd3d8d098'
      'imageCaption': 'Solana is a brand known for using a type of linen that is lighter
        than air in their clothes. Photos courtesy of BEA LIMPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8212c-1e8f-4898-80df-a42aa1a7f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874f3f3-c2b8-4bf1-a21a-97142a0c32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea66c5-ac20-41ce-bd88-37933a83b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Martirez when she started Anika, the Limpo sisters were similarly
        motivated to fill a gap. “The whole idea of Solana really came from us being
        very used to online shopping,” Marti said. “At that time, we were already
        into online shopping, but we’d always find ourselves a bit frustrated because
        so many products we liked were always either too expensive, only one size,
        [or] not functional — like a nice jumpsuit that had no pockets.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01373616-2405-4b48-8146-32fa5011d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to our approach in designing, we always ask ourselves
        what we’d like to wear and what others would wear as well,” they explained.
        We’re three sisters and — believe it or not — all have different body types.
        So it’s important to us that our clothes fit each of us (it doesn’t all the
        time, and that’s why our sampling and R&amp;D take a while) and that the styles
        and our sizing accommodate more than one body type.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab00f75-dc74-41ed-beea-95e8aff482bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the increasingly warm reception to any and all linen brands
        is the association to its sustainability. “For [the] majority of our local
        fashion labels, they started with or are more known for their linen pieces.
        That’s what initially pulled me into it more than anything,” shared another
        friend, Alexis*, who’s always been a purveyor of slow fashion and thrifting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b575ee-4932-4ec7-bb1b-02c587b670d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from the sense of nationalism that initially enticed me to
        linen pieces, knowing that they were sustainably-made, felt comfortable (presko)
        to wear, and could more or less match with most of the things in my closet,
        these things were what kept me buying. Ticking all those boxes [was] important
        for me too when finally making the purchase.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5aea03-810e-41f6-8e8b-504e0aa3257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think because of that whole idea of going natural — I think
        it’s a [shift] that we are experiencing. Meron nang ganung consciousness locally,
        and it’s not just about being eco-friendly.”</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24b8c9-836e-4855-8639-67cce1cf50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07b00d-b921-4399-8291-21558a644804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julius Leano Jr, the Chief Science Research Specialist of the
        Department of Science and Technology’s <a href="https://ptri.dost.gov.ph/"
        target="_blank">Philippine Textile Research Institute</a>, credits the rising
        linen trend to an increasingly responsible and aware consumer market. “I think
        because of that whole idea of going natural —&nbsp;I think it’s a [shift]
        that we are experiencing. Meron nang ganung consciousness locally, and it’s
        not just about being eco-friendly,” he said. “You also try to avoid, for example,
        petrol-based materials like polyester, which is a big player in microplastic
        issues. Consciously, people are shifting to that.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc8380-f070-4f40-8ea5-1f8a0803bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to our barong na piña, which has an opulence closely associated
        with formal events like weddings or anniversaries, linen is a more casual
        fabric. It also fits our local climate, which is too hot for a textile like
        wool.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9173b-6ba8-43dc-b471-2d197a75237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind <a href="https://sunki-label.com/" target="_blank">Sunki</a>,
        a linen brand more focused on sustainability and transparency, also employs
        a checklist when designing their clothing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd718d-8645-4392-bccb-c6364be2f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our decision points were like, what did we feel was essential,
        and how can we step it up in a way that we haven’t really seen in the market?
        We never wanna do the simplest iteration, but we do know that having a shirt
        is a necessity,” Micah Tadena said. Things in their checklist include: Are
        the straps adjustable? Is the length adjustable? Can you wear this without
        wearing a bra?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837bed5-7eb0-40ff-9438-b94f0d521b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b7a17-a6db-4b02-b906-004ef4f662dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadena, who described herself as the oil that keeps the creative
        car running (she handles all the Excel sheets), shared that it was Isabella
        Argosino, their creative director, who first thought of the concept in 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be072e8-c4d3-4884-a78d-d0a5e6055a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She had the idea of putting together a brand that was going to
        fit the needs of the local women’s market, which she thought was really underserved
        at that time,” Tadena said. “Really creating functional clothes — clothes
        with pockets, clothes that weren’t single use and just trendy, but also, at
        the same time, pivoted in such a way that it’s still affordable but sustainable.”</p>'
    '72':
      'image': 'jcr:ae8ab2b6-12be-49ee-9b1a-a8b2f3edc23a'
      'imageCaption': 'The brand Sunki uses OEKO-TEX®-certified linen in the majority
        of their pieces, and they’re transparent about when they don’t. Photo courtesy
        of MICAH TADENA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779868b3-40e5-427b-8c1f-80e7c3876b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bc824-8400-4a68-9975-1e4fa8f33b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ae234-21bf-4bb5-9904-895d0b7b97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take their signature jumpsuit, for example. Apart from its unique
        silhouette and cinched waist, they ensured that the fit allowed their customers
        to do a split or a cartwheel, and fit everything they would need inside a
        bag within the jumpsuit pockets at the same time. “It always goes back to
        the functionality of the piece and how essential it is because we don’t want
        people to throw it away,” Tadena said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c755728-9690-4e1d-8c15-630e08cdcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunki uses&nbsp;<a href="https://www.oeko-tex.com/en/" target="_blank">OEKO-TEX®-certified</a>
        linen in the majority of their pieces, and they’re transparent about when
        they don’t. OEKO-TEX is composed of 17 independent research and tech institutes
        spread across Europe and Japan, and their goal is to help improve global sustainable
        production.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f165f-b100-4821-aab6-6240a5c64ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b46fcc-4343-4e02-8178-9865d82cdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OEKO-TEX has a lot of [certifications] as well. Ours is that it’s
        organic, the dyes are natural, and that the workers are properly cared for,”
        Tadena said. “Our business model is really based on being low impact. There’s
        no perfect sustainable choice, especially since consumption is in the mix
        here. So it’s really about what factors can we take into consideration that
        makes sure it has the lowest impact.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44941e9d-a739-4a73-9e96-35ebfa56783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5ebdb-4f96-4d72-9502-4fe261973ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also work with deadstock fabric for limited drops to further
        reduce waste.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a39131-21b3-4c26-a47a-38ce08f7091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7cbc09-c74a-43ad-9cd8-1c14b49d9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re in touch with businesses that are bigger than us and, at
        the same time, businesses who really collect scrap fabrics from different
        factories in the Philippines,” said Tadena. “We have a relationship with them
        where we say, hey, what’s in your bodega that you’re not using anymore? In
        that case, we can’t select the product first — the fabrics determine what
        we do.”</p>'
    '73':
      'image': 'jcr:94cc9785-b5b8-487d-908f-ba85590434d6'
      'imageCaption': 'A photo featuring Sunki''s ‘Schedule My Meeting’ pants and
        ''Knitty Gritty'' cropped tank. Photo courtesy of MICAH TADENA/SUNKI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ff7c4-f14b-404e-8d31-7605866454cc'
