  'Status-quo-Comelec-in-person-campaign-rule-remains-suspended-until-resolved-by-Baguio-RTC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T18:59:58.080+08:00
    'imagesource': 'jcr:260dc658-11a1-47fb-b777-0b0f4f546fd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a64967-2112-4b01-9c78-d9d7487e09d3'
    'lead': 'The Commission on Elections'' (Comelec) policy requiring permits before
      staging in-person election activities cannot be implemented until the Baguio
      City Regional Trial Court (RTC) resolves the case against the poll body''s resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T19:02:11.032+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:42.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:57.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Status quo: Comelec''s in-person campaign rule remains suspended until
      resolved by Baguio RTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd426d6d-e067-4f96-8403-d37c0f0d3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Commission
        on Elections'' (Comelec) policy requiring permits before staging in-person
        election activities cannot be implemented until the Baguio City Regional Trial
        Court (RTC) resolves the case against the poll body''s resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140cb3a-e5d4-41bb-9818-e4716cfae72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Wednesday, Branch 5 of the Baguio City RTC asked
        to reschedule the proceedings as the Comelec''s main office will seek guidance
        from the Office of the Solicitor General.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea06dd-cabf-46a0-90f7-9fba2fc1e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing on the application for a temporary restraining order
        (TRO) has been reset to April 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fd7de-e246-4915-8402-bcb66f515a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio court order reads that "in the meantime that the propriety
        of extending the TRO is not heard and not resolved, the Comelec will observe
        the status quo which means that the Resolution No. 10732 will not be implemented."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df170c-8e97-4eec-8d4a-dd7b1aba921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 22 of Comelec Resolution No. 10732 states that a candidate,
        his duly authorized representative, or a representative of an accredited political
        party, party-list, or coalition must secure a permit and present the Special
        Power of Attorney at the moment of filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53d820-690b-4723-b5dc-198fe137adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was issued as the country continues to deal with
        the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618e926-a74c-422d-97c2-06ba6b66c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Feb. 28, the RTC issued a 72-hour TRO against
        the poll body''s controversial rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae6c19-5a69-4028-bba2-e3281016fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by groups backing Vice President Leni Robredo''s
        presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6c830-ad65-4694-a1f4-a8dfc0ca7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2022/3/1/TRO-campaign-rules-Comelec.html">READ:
        Baguio court issues 72-hour TRO vs Comelec campaign rules</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897acc5-764c-4572-ace8-bee6f7864e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Kay Liggayu, one of the petitioners, said the effectivity
        is nationwide. However, Comelec''s campaign committee secretariat attorney
        Elaiza David said it only covers activities within the Cordillera Administrative
        Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ddb28-dfe1-45a8-89b0-c718ca28933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We filed the petition because we felt that the petition was already
        curtailing our rights to participate in the electoral process and our right
        to express to support, the right to peaceably assemble, the right to express
        our support for our chosen candidates," Liggayu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650ee02-ff06-4910-8dc3-2790b3ae5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:02:11.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'POC-decries-PATAFA-chief-elevating-Obiena-case-intl-court':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T19:35:11.093+08:00
    'imagesource': 'jcr:1f7e9614-516d-4a83-84c7-e660e9ae3353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa721fcf-c6fe-43aa-9135-51ff61edf072'
    'lead': 'Philippine Olympic Committee president Bambol Tolentino questions the
      motive of national athletics federation chief Popoy Juico in elevating the case
      of Olympic pole vaulter EJ Obiena to the International Court of Arbitration
      for Sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T19:25:09.953+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:43:41.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:57.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC decries PATAFA chief''s motive in elevating EJ Obiena case to intl
      court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14898b81-99a5-4629-b40b-ff56b446e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> The Philippine
        Olympic Committee (POC) questioned the motive of Philippine Athletics and
        Track and Field Association (PATAFA) president Philip Ella Juico in elevating
        the federation''s case against Olympic pole vaulter EJ Obiena to the international
        court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acb702-2269-41cc-a6f5-8cb3f9ccf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff781e3-e902-4a48-8641-5ed1de255449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what happened to the truce forged through the Senate? The mediation
        that both parties Obiena and the PATAFA agreed on before our honorable senators?"
        POC president and Cavite Rep. Bambol Tolentino said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e087-1ee8-4a5f-adb7-c1388254053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92534282-93b3-44ec-a2a7-c4bf34b3f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC Executive Board convened in a special meeting on Wednesday
        to discuss the case filed by Juico against Obiena and the national Olympic
        committee before the International Court of Arbitration for Sport (CAS) last
        Feb. 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f640e09-b376-4f63-8680-40115ff34b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6189b-e273-4fb2-b34f-a26d263e7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico elevated the complaint four days after the Senate committee
        on sports conducted a hearing on Obiena''s grievances to the national athletics
        federation, resulting in both parties agreeing to undergo mediation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932a967-49de-4e19-bc4b-4626deea1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15340d11-90e0-4369-8130-9deabf50022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PATAFA chief included POC in his case, citing the national Olympic
        body''s breach of jurisdiction in their issue with Obiena. Juico also stated
        it was illegal for the POC to dismiss the case Obiena filed through the POC
        Athletes Commission and requested the organization to withdraw the persona
        non grata declaration slapped against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba850f-7e11-4159-ae73-b75bd5cde93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed07d3-b8bf-4193-8424-bda657fe8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/1/26/POC-PATAFA-Juico-persona-non-grata-official-Obiena.html"
        target="_blank">POC officially declares PATAFA chief persona non grata</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cda785-3454-4153-9595-bd40bf0dda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcf67b-b967-4d24-8251-42a3c1cc968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where''s the good faith there? The POC thought they (PATAFA) were
        for mediation and even EJ already agreed to the procedure," said Tolentino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468a618-0b60-4198-b895-bd7d998341de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8267fa5-abf8-442f-9a85-e504a5cdd896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filing a complaint against Obiena and the POC means the PATAFA
        is included in the complaint because PATAFA is a member of the organization,"
        the POC president added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae489080-944f-4124-8f4f-6254eef1eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee7a4b-bc2d-401c-a137-c92a40da632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC Executive Board authorized Tolentino to hire a lawyer and
        a CAS juror for their defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94966c-a4d1-4356-b8d2-f97818eedcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bc0e4-1556-4486-93df-734b94b8145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC chief legal counsel Atty. Wharton Chan said the national Olympic
        committee should not be a respondent in the case filed by Juico before the
        CAS since it is formed as a corporate body, not a judicial one, and the focal
        issue of their persona non grata declaration to the PATAFA chief was his "attitude
        and unethical conduct" on dealing with Obiena''s complaints.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419a145-7e39-4be4-ad3a-3a2113143d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9d150-1ea3-46db-aac6-f4bb0db2f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift between Obiena and PATAFA started after the national athletics
        body accused the Olympic pole vaulter of <a href="https://www.cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html"
        target="_blank">embezzling funds</a> for his training and falsifying liquidation
        reports, especially in paying his Ukrainian mentor Vitaly Petrov.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f831c69-3203-40d1-9a0e-2ae9f54bb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d37e71-2408-4b2d-b867-b4218287088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena denied PATAFA''s accusation, but he admitted <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html"
        target="_blank">paying Petrov late</a> due to his busy schedule in training
        and tournaments. He also blasted PATAFA for neglecting his concerns while
        training alone in Italy, saying he even shouldered the bank transfer fees
        just to pay Petrov''s salary.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ace6b0-37de-4f1e-994b-6eeadc4699a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af8ba1-38ac-4bee-a14c-1872c07e888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Senate, the House of Representatives and the Philippine
        Sports Commission intervened in the conflict but failed to convince Obiena
        and PATAFA to mediate on their issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e97f72-de82-40d7-bb16-4b93a47c7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5e365-35a9-49c3-a3a7-02c1c1de932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:25:09.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico recently said Obiena would not be part of the national athletics
        team for the 31st Southeast Asian Games, despite the 25-year-old pole vaulter
        winning two titles out of the five tournaments he competed to open his 2022
        season last month.</p>'
  'Ukraine-Russia-invasion-March-2':
    'author': 'Matthew Chance, Nathan Hodge and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T19:25:15.194+08:00
    'imagesource': 'jcr:c4684490-42cf-4d57-bfd3-8aa5f3fa15f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc8fea1-f91b-466e-8020-c34c0ab2ffc5'
    'lead': 'Russia''s brutal onslaught of Ukraine is raging on multiple fronts, but
      despite desperate pleas for more international assistance, the country faces
      Moscow''s offensive largely alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T19:27:07.548+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:43:39.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:58.123+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brutal onslaught rages in Ukraine as Zelensky calls for more international
      support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6b191-f1c8-4071-8252-0c5bf876172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Russia''s brutal onslaught of Ukraine
        is raging on multiple fronts, but despite desperate pleas for more international
        assistance, the country faces Moscow''s offensive largely alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a99ae-c904-449c-a074-a3dd508a266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key cities in Ukraine were attacked from several sides Tuesday,
        with Russia launching strikes on buildings in the center of the capital Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c4a4f-b2c7-470f-ba6a-d8c705587ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops have taken full control of the southern city of Kherson,
        Russian state news agency TASS reported defense ministry officials as saying,
        although the Ukrainian Ministry of Defense denies the city has fallen and
        says some parts remain under Ukrainian control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898efd40-5e7a-4158-9a0a-cb444d468af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to immediately verify Russia''s claims, although
        video and social media posts verified by CNN provided new evidence that the
        Russians are moving throughout the city apparently unimpeded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917080a6-61ac-48a6-ae0a-f746b122962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine''s second-largest city, Kharkiv, a Wednesday morning
        strike on the regional police department and Kharkiv National University left
        the buildings engulfed by fire, according to Ukraine''s State Emergency Service
        and videos geolocated by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1debf-6239-4ee1-8c76-7d193069d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 136 people, including 13 children, have been killed since
        Russia invaded Thursday -- and another 400 civilians have been injured, according
        to the United Nations, though it cautioned the real toll was likely to be
        much higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a8281-09c5-421f-9c40-078e2f77845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the attacks continue, Russia is facing increased criticism over
        its invasion of Ukraine, with US President Joe Biden slamming Russian counterpart
        Vladimir Putin in his State of the Union speech Tuesday for a "premeditated
        and unprovoked war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a7fde-5dc5-4a08-808f-cbd0ef56c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is now isolated from the world more than he has ever been,"
        Biden said, as he announced a ban on Russian aircraft and airlines from entering
        US airspace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f1e23-4d46-4e60-b360-e3c4ef7bbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the US and NATO allies have aided Ukraine by sharing arms,
        military equipment and intelligence while imposing dramatic sanctions on Russia,
        the alliance has thus far made clear it has no plans to send soldiers into
        Ukraine -- a position Biden reiterated in his speech Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022fe8f-c4e0-43ad-8b40-1e10c3c19a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, which is not a NATO member, has mounted a fierce reistance,
        but in a rare interview from a Kyiv bunker Tuesday, President Volodymyr Zelensky
        warned that his country -- which has a much smaller military than Russia --
        needs more help to prevent the crisis from spreading across Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee43db-2a68-4b84-93ef-e39a5bccc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken to Biden many times," Zelensky told CNN''s Matthew
        Chance. "And I''ve told them many times that Ukraine will resist and fight
        stronger than anyone else but on our own against Russia we won''t manage it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba03644-eb08-4aea-8407-60dba0aef972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Onslaught in Ukraine</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff576823-bd11-46c6-983e-63c330879f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia launched strikes on key cities Tuesday, Zelensky warned
        Russia was indiscriminately attacking Ukrainian citizens and historical landmarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6753a-38de-4e3c-b4f3-540dd37dc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, no one is being very careful about the targets.
        We see the children are being killed," he said. "We are defending our right
        for life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c2a92-9bcb-421b-aca2-9726de712c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defense said in its latest intelligence update
        Tuesday that Russia had increased its air and artillery strikes against densely
        populated urban areas across Ukraine over the past 48 hours. Russian forces
        had encircled the cities of Kharkiv, Kherson and Mariupol, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dee714-b0d2-48fb-975d-d7866eb07272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 40-mile Russian convoy of tanks, armored vehicles and towed artillery
        continues to edge toward the Ukrainian capital, according to satellite images
        from Maxar Technologies. A US official said the convoy has been stalled due
        to fuel supply issues, while the UK said in its latest intelligence update
        that the column continues to make slow progress toward Kyiv.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b002c46-27df-4126-95de-97db70e5b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kyiv, sick children are being treated in a hospital''s underground
        bomb shelters. A missile hit a private maternity clinic near the capital Kyiv
        on Tuesday, leaving the clinic damaged but still standing, according to the
        Adonis maternity clinic chief Vitaliy Gyrin''s Facebook post. Separately,
        a military strike tore through two apartment blocks in a town west of Kyiv.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90bbbe-7f89-448c-834f-e977c7222205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces also struck a Holocaust memorial site in Kyiv and
        they fired rockets that landed near a TV tower. In a statement Wednesday,
        Russia''s Ministry of Defense acknowledged carrying out long-range strikes
        with precision weapons on communications infrastructure in Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce6a78-5bc3-474f-81cf-c01cbf92b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kharkiv, Ukraine''s second-largest city, was rocked by at least
        two large explosions on Tuesday evening in the city''s north, a resident said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eaae72-6068-4e8f-8a42-a5d1547b399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New videos posted to social media early Wednesday and verified by
        CNN showed badly damaged buildings in western Kharkiv in an area with markets,
        stores and residential buildings. The damage is unrelated to a major explosion
        that took part in the northern part of the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda24dff-9a9c-4b46-a715-eab53f9cb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fighting took place overnight in the city between Russian and
        Ukranian militaries near a Kharkiv military hospital, the head of the local
        police told Ukraine''s public broadcaster, Suspilne News. It''s unclear whether
        the explosion and reported fighting are related.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5d661-6a3f-497a-a6aa-974599bdd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International response</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb5747-12c3-4167-bc68-7e2e726caf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the civilian death toll rises, the international community is
        stepping up pressure on Putin, leaving Russia increasingly isolated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ce3a6-1b63-43ed-9046-707fe4813eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US stood with Ukraine, adding "let us continue to
        draw inspiration from the iron will of the Ukrainian people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d9c7b-4331-4f35-be4b-21b1ce8c9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil and gas company ExxonMobil pledged Tuesday to leave its last
        remaining oil-and-gas project in Russia, while a spokesperson for US multinational
        Boeing confirmed in a statement to CNN that the company has suspended major
        operations in Moscow and temporarily closed its office in Kyiv.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19138d49-bdda-4609-b8a2-ac95cd578a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zelensky has urged the international community to do more, calling
        on the US and NATO to establish a no-fly zone over Ukraine or put boots on
        the ground.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470999c4-30a3-48b8-90dd-2e28ac1bef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody wants to help us, everybody has to act swiftly," Zelensky
        added. "This is the moment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e89d4-ae67-4195-acf5-ed7ff31daf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also predicted troubles in NATO member states if Russia
        seizes control of his country. "If Ukraine fails, then all these troops will
        be at your borders, Poland, Lithuania ... and you''ll be facing greater issues.
        There''ll be other provocations there," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bea8eb-5e8b-45c7-9c8d-de45e251fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, Biden reiterated Tuesday that US would not
        deploy troops to Ukraine, which is not a NATO member.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb50ce-401b-4bc4-9d00-5b3e5d0f9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, American troops were in Europe to "defend our NATO allies
        in the event that Putin decides to keep moving west."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80830390-59c9-4344-a37c-202eb22b5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve made crystal clear, the United States and our Allies will
        defend every inch of territory of NATO countries with the full force of our
        collective power," he said in his speech Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced4726-03ec-4106-93e8-0ffd1e4e3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the history of this era is written, Putin''s war on Ukraine
        will have left Russia weaker and the rest of the world stronger."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46cc8d6-6018-4529-9c30-792848bc93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN launched emergency appeals to support Ukrainian refugees
        after saying that some 677,000 people have fled Ukraine to neighboring countries
        in "less than a week."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d440d5-1878-4a40-a43d-9ce7a3d75cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at what could become Europe''s largest refugee crisis
        this century," UN High Commissioner for Refugees Filippo Grandi said in a
        statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f620b7b-7e98-467e-8e63-93a056a2c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:27:07.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/02/europe/ukraine-russia-invasion-wednesday-intl-hnk/index.html">
        "Brutal onslaught rages in Ukraine as Zelensky calls for more international
        support."</a></em></p>'
