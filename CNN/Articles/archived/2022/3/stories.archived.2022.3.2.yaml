      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e9963-5343-427f-bc06-4b47cef291ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:37:44.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix service will continue to operate in Russia. The company
        did not say how it would avoid the regulation if it is enforced and said it
        is monitoring the situation closely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4a843-ebed-4078-9416-e2bb0793df33'
