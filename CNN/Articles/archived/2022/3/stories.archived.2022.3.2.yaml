      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> - The country''s
        COVID-19 tally rose by 866 on Wednesday, the smallest single-day increase
        this year, the Department of Health (DOH) reported.</p>'
