      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f10bb-fc24-4278-b4e1-1bd68eb65d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:37:44.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the channels is Channel One, which has "close links to the
        Kremlin," according to Politico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d260859-78e7-4b36-af8a-08b8a640806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:37:44.200+08:00
