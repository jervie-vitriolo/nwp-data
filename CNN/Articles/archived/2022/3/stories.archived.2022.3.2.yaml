      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris finished with monster numbers of 30 points and 22 rebounds,
        capping his efforts with the game-winning basket for the Hotshots, who are
        now at 8-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7379781-7305-4e38-a1e8-0834409ab155'
