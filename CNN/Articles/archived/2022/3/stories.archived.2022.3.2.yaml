      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the embassy told Filipinos near the border of Belarus
        and the war-torn country to remain vigilant and be alert for further advisories
        it will issue, as well as those from Belarusian authorities.</p>'
