      'text': '<p>"Everyone deserves to be the creator of their own destiny, rather
        than having it forced upon them by acts of war and aggression," he wrote.
        "Ukraine, I promise I''ll come back as soon as I can!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de84bc-de8e-44ac-8a5a-06e0f99af067'
