      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43e5c2-32ec-4e91-b3c2-acf37fffa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, check in and ask how that action made them feel, Carmichael
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28144746-7ae6-47eb-9dac-800d32486cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89320da4-2056-4842-9978-fe243454d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark that feeling, and notice that there was that positive sense
        even though it didn''t fix the world," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4850e2-c3fe-41cf-ab97-4008425b26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28086159-3e3c-471b-aba5-690d33dba1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remind them that it''s OK to be a kid</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d86d1-fb0f-46b7-9c84-b30c2e319db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s great to teach children to respond to stress by taking action
        and helping others, but it''s also important to model to them that they can
        also continue to be kids and have fun, Carmichael said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56853266-efab-4090-a361-cb9d2b8bced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494ddd4-c493-4771-a7f7-5ac7e8cb9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to reinforce that helping others is important, but that
        they also need to take care of themselves. Turn off the news, run around outside
        and have fun together, Carmichael stressed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb2c95-842e-4861-b836-0845cc8c5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10660cd-c83e-443b-a1f5-45a32ff93680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times when the world seems uncertain, kids can look to the adults
        in their lives to learn the value of taking breaks and enjoying life, she
        added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc72fee-2a70-4b65-99bf-b399edf0d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/02/health/kids-anxiety-ukraine-wellness/index.html">"How
        to talk to your kids about Ukraine, according to psychologists"</a></em></p>'
  'art-world-response-ukraine-russia':
    'author': 'Jacqui Palumbo, CNN'
    'caption': 'People are seen by "The End - Venezia" (2009) by artist Ragnar Kjartansson
      at the GES-2 House of Culture in Bolotnaya Embankment.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-02T19:47:31.867+08:00
    'imagesource': 'jcr:e5653dba-8a5c-4ce7-a75c-f12b7eeb527c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220ab8af-ddd7-4176-91c1-ede9d721ac7d'
    'lead': 'Over the past week, major cultural players worldwide — including some
      within Russia — have reacted to the invasion of Ukraine by canceling shows and
      applying pressure to the country''s art institutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T19:47:52.709+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:43:32.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:59.647+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art world responds to Russian invasion of Ukraine by canceling shows
      and cutting ties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ace9d6-2fa2-47b5-9912-7fd50233cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Stage curtains are closing, art exhibitions
        are being halted and performers are being replaced. Over the past week, major
        cultural players worldwide -- including some within Russia -- have reacted
        to the invasion of Ukraine by canceling shows and applying pressure to the
        country''s art institutions. So far, more than 500,000 refugees have fled
        Ukraine as the Kremlin continues its assault on the country''s most populated
        cities, including the capital, Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00589e32-d90c-4a0a-9056-cefc34395fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1a5ca-9cd4-4b00-be97-19d29d36e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the focus has turned to sanctions meant to cripple
        Russia''s economy, the country''s cultural influence is also being curtailed.
        Russia will no longer be represented at major international events like the
        Venice Biennale and the televised music competition, Eurovision. Artists and
        performers, from Iggy Pop to Franz Ferdinand, are also canceling shows in
        the country, while those who have expressed support for President Vladmir
        Putin are being shunned. In Germany, the Russian chief conductor of the Munich
        Philharmonic, Valery Gergiev, was fired for his refusal to condemn the war
        or Putin, with whom he has close ties, according to a statement from Munich''s
        mayor Dieter Reiter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1934a6-88d6-4a6d-8b61-8efffcfe0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7c688-33c2-4945-9d73-943866e132c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural institutions are also under growing pressure to cut ties
        with Russian oligarchs. British parliamentarian Chris Bryant has called on
        UK gallery group Tate to revoke the honorary member status of Russian billionaire
        and Putin associate Viktor Vekselberg, as reported by the Guardian, though
        a spokesperson for the Tate told CNN that he donated seven years earlier and
        "there is no ongoing connection," adding that there are "no UK sanctions on
        any of Tate''s supporters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fb23f-5c6b-42ad-8e79-dced73f40461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8c521-744d-4f0b-8b49-af73d593a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s minister of culture, Oleksandr Tkachenko, has joined
        a group of Ukrainian artists, gallery owners, actors, musicians and film directors
        in demanding stronger, sweeping cultural sanctions. They have signed a petition
        calling on international institutions to cancel cultural partnerships with
        the Russian Federation, sever relationships with Russian nationals sitting
        on advisory boards and ban Russian participation in major art events, including
        Art Basel and the Cannes Film Festival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a81da-0e34-49fd-a76c-0e9de78db4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2a5ee-7200-405b-aece-32fcebcf6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Federation is a rogue state," reads the petition. "Russian
        culture, when used as propaganda, is toxic! Don''t be an accomplice!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bf465-34fb-46d4-86fa-a2b3525be310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48025656-2c26-4d56-a3be-dd3ebe38fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some are cautioning against culturally isolating all Russians
        over the war. Raimundas Malašauskas, who was set to curate the Russian pavilion
        at April''s Venice Biennale, pulled out of the event, but said he doesn''t
        want the art world to turn its back on Russian artists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357b04f-3a52-4750-9951-e1ba819c9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f65a4-3eac-402f-8fd5-2783a78a7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I explicitly oppose the current assault and subjugation commanded
        by Russia. I also believe that people from Russia should not be bullied or
        cast away solely due to their country''s oppressive policies and actions,"
        he said in a statement on his website. "I want to avoid flat-falling divisions,
        and instead advocate for multi-leveled forms of solidarity where there are
        international forums for art and artists from Russia to express the freedom
        that they can''t express at home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b40ec1-73e9-4ed6-955e-e7dbe057b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2f6a4-b3c2-46ba-b038-2b92e8a74125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some of the ways that artists, cultural organizations
        and institutions are reacting to the war in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15b562-d137-4b48-ba59-0312aa48cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a20f31-5685-4171-a8e8-effa3e0825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia will be absent from the Venice Biennale</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece0874-b80d-440a-97d3-2b450bbdafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Malašauskas and Russian artists Alexandra Sukhareva and Kirill
        Savchenkov resigned from participating in the Venice Biennale, they effectively
        canceled the Russian Federation''s representation at one of the biggest and
        most prestigious art gatherings in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703707e5-4fc8-43bc-b241-e27e177239fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17608f5a-2f70-4dc4-abad-ad487a3e1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian pavilion, designed by architect Alexey Shchusev, has
        been a permanent fixture in Venice Giardini since 1914, opening its doors
        every two years to showcase the work of some of the country''s most important
        contemporary artists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8557fb-58de-4b4f-9291-4b6a6ba4acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7dd08-b98c-4a19-bdcc-5c0768eb0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Biennale expressed its "complete solidarity
        for this noble act of courage." Savchenkov, who works in sculpture, installation
        and performance art, meanwhile wrote on Instagram that "there is no place
        for art when civilians are dying under the fire of missiles, when citizens
        of Ukraine are hiding in shelters and when Russian protesters are getting
        silenced."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0762363-0dae-4a6a-b683-a9c2c2f0f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f7d0b-7e7a-4924-a7c5-67467ada0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian pavilion is unlikely to open this year either, with
        an official statement on Instagram explaining that all work on the exhibition
        has ceased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feca5fd-1002-49b2-a1b9-7608218af0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da608970-b160-4660-80bd-95c4dd94a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Metropolitan Opera won''t work with pro-Putin artists</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b848dc4-9115-4315-803d-d9a2d816e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous opera house in the US, New York''s Metropolitan
        Opera, announced on Sunday that it will not work with Russian artists or organizations
        that support President Vladimir Putin until the country''s invasion of Ukraine
        ends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54897b7e-c0d5-4da9-a04e-1aeeaaf8da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de218004-9aa8-45ef-9544-08d02867b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we believe strongly in the warm friendship and cultural exchange
        that has long existed between the artists and artistic institutions of Russia
        and the United States, we can no longer engage with artists or institutions
        that support Putin or are supported by him -- not until the invasion and killing
        has been stopped, order has been restored and restitutions have been made,"
        said Peter Gelb, general manager of the Metropolitan Opera, in a video message
        shared to Facebook.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab977197-0543-40e8-8f0d-0748fa856cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a519e-96de-4f06-ae96-6e53d5d82b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the Met will likely freeze its relationship with
        Moscow''s Bolshoi Theater, whose co-production of Wagner''s "Lohengrin" is
        currently planned for next year. Russian soprano Anna Netrebko, who was set
        to play the title role in Puccini''s "Turandot" at the Met later this spring,
        might also have been affected, though she has now pulled out of all scheduled
        performances, according to a statement from the Zurich Opera House, where
        she was scheduled to perform this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875db5c-a679-4f7a-a3ff-5e28d370f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807f848-0c76-42e5-8994-0c888c73d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Netrebko wrote on social media that she is "opposed
        to this war," but "not a political person." The Zurich Opera House described
        her post as a "positive development," but her inability to "distance herself
        further from Vladimir Putin" was incompatible with its own "decisive condemnation"
        of the Russian president''s actions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26bb14-075d-4393-922e-9316c7507fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf21c5-6848-4c17-ad30-1a13e79a4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artists and museums cancel exhibitions in Russia</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a8c64-3b37-4f37-bda4-0c88dd53d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contemporary Icelandic artist Ragnar Kjartansson, who is known for
        performance works and video installations that reflect the human condition,
        has pulled his exhibition at Moscow''s new GEC-2 museum. Speaking to CNN via
        email, he cited the bravery of local Russian artists who have canceled their
        own shows in response to the war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cc44c-7a1c-4b56-bc88-a5b1e3b34d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce279ff-d15d-4881-83fa-379c58f1494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was following the(ir) example... which is way more dangerous
        than my cozy stand here in Iceland," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0b248-b075-48a6-a0dd-1ee0136487b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42720bb-0b50-42b5-8c85-31817559bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjartansson, who in 2009 became the youngest artist to represent
        Iceland at the Venice Biennale, has exhibited at Tate Modern in London and
        the Metropolitan Museum of Art in New York. He believes that artists, curators,
        collectors and institutions must "consider every move" in order to "stand
        by" Ukraine and stand "against Putin''s regime," but called for artists themselves
        to be protected from boycotts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcf009-964e-4981-9982-72a27da67fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c91ffa-8746-4139-9e41-65f6bc430748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boycott Russian collectors who do not publicly oppose Putin...
        not Russian artists, (except) those very few that support Putin," he said.
        "Support Ukrainian artists with residencies in safe countries (and) exhibition
        platforms, and (do) the same for Russian artists from the opposition."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87493fde-7350-4eb7-bd2f-cf44c7058634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dde71a-180d-44dd-b515-1a3dfa76dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Garage Museum of Contemporary Art in Moscow, founded
        by Russian oligarch Roman Abramovich and Russian American art collector Dasha
        Zhukova, announced that it has postponed all exhibitions until the invasion
        of Ukraine has ended. This includes halting shows that were already underway,
        including the work of German artist Anne Imhof and British artist Helen Marten.
        "We cannot support the illusion of normality when such events are taking place,"
        reads a statement on the museum''s website.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b97a9d-4c4c-4571-a33d-f4de2e714b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403803e-f17b-4253-b23b-a38635197201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eurovision bars Russia from competing</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866643b-d072-4734-a195-553c423ab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a day after the European Broadcasting Union (EBU) said
        it would allow Russia to compete in the Eurovision Song Contest, a popular
        televised music competition, the organization reversed course. This May, no
        performers representing the country will be allowed to compete, the EBU confirmed
        in o a statement released on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed76017-d743-47be-90df-b0b479695685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f3e27-8cb3-46ff-9907-c8b11d2a8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision reflects concern that, in light of the unprecedented
        crisis in Ukraine, the inclusion of a Russian entry in this year''s Contest
        would bring the competition into disrepute," read the statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e8140-9b59-4712-864b-54dcf780e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997f7e8-f740-4c6f-9049-f5535b6591c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had yet to select an act to perform on its behalf at the
        annual competition, which was watched by 183 million people last year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325ff85-1e1a-4e77-9771-67feb12f83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f647cd-24dd-453c-96da-8f6e84946e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK distances itself from Russian ballet</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259897e7-b1f4-48ef-9d13-8262ed2d13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Royal Opera House (ROH) has canceled a residency by Moscow''s
        famed Bolshoi Ballet company. The residency had been scheduled for this summer
        and was in the "final stages" of planning, according to a statement provided
        to CNN. A spokesperson for the ROH said: "Unfortunately, under the current
        circumstances, the season cannot now go ahead."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c4c41-4c1b-4ba1-b133-889d1bc37a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0d2ea-f9df-4f53-804e-0e987f21663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolshoi Ballet is one of the oldest ballet companies in the
        world, responsible for the first ever production of "Swan Lake," among others.
        But its status as one of the country''s greatest cultural symbols is complicated
        by its entanglement with the Russian government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e10fd-cd0b-4a3b-8173-4903d3ba527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b52063-2638-42e3-9c6f-c8bd716f2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s former artistic director Alexei Ratmansky, who is
        now an artist-in residence at the American Ballet Theatre, had been working
        on a new performance for his former company in Moscow when Russia invaded
        Ukraine. The Russian-born choreographer, who was raised in Kyiv, has since
        departed for New York with his entire creative team, according to the New
        York Times.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996c805-6e9e-45c5-9887-547aceea2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8287cbc-14e7-4dcc-a245-f24537474922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was absolutely torn between creation, love and desperation,"
        he told the Times of his decision to leave. Ratmansky''s new ballet was supposed
        to open March 30, but has been postponed indefinitely.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa540b2-bd97-4e7e-ac59-79470999c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705e152-6f44-4efd-9887-ce7b3bd3723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performances by several other Russian ballet companies have also
        been affected, with shows by the Russian State Ballet of Siberia pulled in
        the English town of Northampton and a performance of Swan Lake by the Royal
        Moscow Ballet called off in Dublin, Ireland.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f3864-d278-4f06-9afb-434b157e4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43780299-546f-44dc-aac5-4ea4f136ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The European Film Academy boycotts Russian films</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aebbf6-b2f7-4346-b5c7-7ab0ac02d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukranian Film Academy has set up a public petition calling for
        the international boycott of Russian cinema, including showings on the international
        film circuit. The European Film Academy (EFA) has responded in support, saying
        it will exclude Russian entries from the European Film Awards.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cc19d-bf6e-42c7-b00e-d3b3f0f6fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427314da-bdae-4eb4-acb9-8387a5140d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Film Academy remains a place to support and unite
        all filmmakers who share our belief in human dignity, freedom, democracy,
        equality, rule of law, and human rights," the EFA said in a statement. "We
        acknowledge and appreciate those brave filmmakers in Russia who stand up against
        this war. But in view of a brutal and unjustified attack, we have to stand
        with our sisters and brothers in Ukraine whose lives are at risk."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cf296-ae83-4f92-a292-efe901bb8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478f2b6-308a-4712-b8ea-989564ba400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:47:52.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated as developments happen. It was first
        published on CNN.com, <a href="https://edition.cnn.com/style/article/art-world-response-ukraine-russia/index.html#:~:text=arts-,The%20art%20world%20responds%20to%20Russian%20invasion%20of,canceling%20shows%20and%20cutting%20ties&amp;text=Stage%20curtains%20are%20closing%2C%20art,and%20performers%20are%20being%20replaced.">"The
        art world responds to Russian invasion of Ukraine by canceling shows and cutting
        ties"</a></em></p>'
  'Petitioners-motion-for-reconsideration-anti-terrorism-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T19:53:03.212+08:00
    'imagesource': 'jcr:c49e35b0-4bd8-4511-adb6-6cb903476df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407a73f8-eaea-4956-8de2-cccb9a5beef1'
    'lead': 'Twenty-six out of 37 petitioner groups have filed a joint appeal urging
      the Supreme Court to declare the Anti-Terrorism Law unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T19:55:01.722+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:43:30.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:43:00.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners take another shot to strike down Anti-Terrorism Law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037e6a7-056f-4c9a-92de-567dbcfc7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—&nbsp;</strong>Twenty-six
        out of 37 petitioner groups have filed a joint appeal urging the Supreme Court
        to declare the Anti-Terrorism Law unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a3e0c-23a9-4370-be38-5fb975244cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint motion for partial reconsideration filed March 2, zeroed
        in on Sections 10, 25, and 29 of the highly contested law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb8447-0083-4b51-a2cf-b3a3f0bd0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners asked the high court to have another look at Section
        10 —&nbsp;which penalizes individuals on the basis of joining a group that''s
        "organized for the purpose of engaging in terrorism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d5d00-4272-4871-8116-f5cc352700b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion read that the provision is "unconstitutional for being
        vague, overbroad, and for failing to meet the strict scrutiny test."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7375ef-1ad2-4d41-bfc0-fda85acfc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also want a provision granting the Anti-Terrorism
        Council (ATC) authority to designate individuals as terrorists under Section
        25 scrutinized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1318491-9d75-454e-ad56-517c73d11842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the case of Lumad teacher Chad Booc —&nbsp;who had been
        red-tagged for years and was killed in an alleged military operation last
        week. They claimed the ATC has engaged in red-tagging, which has led to the
        killings of activists and human rights defenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d4826-7cff-4c76-8b75-590503e5d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi madali ang</em> designation. <em>Kapag dinesignate kang</em>
        terrorist <em>kahit walang kabatay-batay. Si</em> Chad<em> isang guro, kilala
        ko si</em> Chad, <em>hindi siya armado, hindi siya</em> NPA [New People''s
        Army]. Consistent <em>siya sa kanyang pagmamahal sa mga Lumad</em>," one of
        the petitioners, Tony La Viña, said in a press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffcfc3-3ac2-4bd0-8a07-01ed35aaa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Designation is difficult. You can be baselessly tagged
        as a terrorist. I knew Chad. He was a teacher, he was not armed, he''s not
        a part of the NPA. He was just consistent with his love for the Lumad.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3dc7de-67e7-4000-912f-f80ba8c838b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government officials maintained that designation is far from
        court proscription, petitioners said it''s even worse, as names of designated
        terrorists are published without due process, their assets are frozen, and
        they are vulnerable to arrest and detention anytime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd0512-fd98-448f-b1e6-a708a501a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Section 29, it allows law enforcers and military personnel
        authorized by the ATC to arrest suspected terrorists without warrant, and
        detain them without charges for a maximum of 24 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45252054-9417-4d5a-ab0e-ce1435c3c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said it''s against the three-day limit in the Constitution
        and puts detainees at risk of abuse and torture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d290f8-571f-4c48-a121-fa22fd480fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Section 29 destroys the two safeguards in the Constitution to guarantee
        the protection against unreasonable arrests: first, that only a judge can
        issue warrants of arrest, and second, that warrants of arrest must be issued
        only upon probable cause," the motion read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58459470-fc10-4b2d-a02a-9131057db0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a supplemental motion, petitioners again sought a temporary restraining
        order against the controversial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa1639-bd5f-48e6-81b3-787b1c9af723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito nga wala pa ngang</em> Anti-Terrorism Law,<em> ''di pa
        nga final kung ano-ano na pinagagagawa nila</em>. How much more <em>pag i-</em>validate<em>
        na ''yan ng Korte Suprema</em>? And <em>sasabihin ko rin sa</em> military
        pending <em>ang</em> MR [motion for reconsideration], <em>hunos dili muna
        kayo kasi hindi pa naman</em> final <em>ang desisyon</em>," said another peititioner,
        former Bayan Muna representative Neri Colmenares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a198ed7-28e5-4f9c-b17d-65981b021d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even without the Anti-Terrorism Law, they''ve been
        doing what they want. How much more if the Supreme Court validates it? I also
        want to tell the military that while the MR is still pending, they should
        just relax because the decision is not yet final.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c51e5-6965-4fe6-8270-43e576840ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said the petitioners
        have the right to appeal, but the government will abide by the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08276d7-dccd-46c7-a41e-eba330ed9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Justice Secretary Menardo Guevarra deferred to the
        Office of the Solicitor General.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389bf57-52f3-44d0-a1cd-6b20a2346ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t make my comments known publicly because the case is still
        pending with the SC (sub judice rule). In any event, my comments as one of
        the respondents will be formally expressed by the Solicitor-General in his
        submission to the SC," Guevarra told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02eaa49-ad29-4263-9dfb-28514a2c7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:55:01.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report</em></p>'
  'Oleksandr-Usyk-heavyweight-champion-joins-Ukrainian-defense-battalion':
    'author': 'Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T20:01:08.696+08:00
    'imagesource': 'jcr:9f31629c-5ea4-498b-8b03-e56b0ff4f181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b29256-a693-43dc-8671-aa8aa53b661a'
    'lead': 'Ukrainian boxers Oleksandr Usyk and Vasiliy Lomachenko are childhood
      friends. They grew up dreaming of fighting their way to fame and glory, and
      together they conquered the world with their fists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T20:02:44.765+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:30.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:43:00.310+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oleksandr Usyk: ''My soul belongs to the Lord and my body and my honor
      to my country,'' says heavyweight champion after joining Ukrainian defense battalion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb9beb-3d3c-477d-9463-9b9c5f9d0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian boxers Oleksandr Usyk and Vasiliy
        Lomachenko are childhood friends. They grew up dreaming of fighting their
        way to fame and glory, and together they conquered the world with their fists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02ca95-8951-4e3d-aebd-1262c54901fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between them, the 35-year-old Usyk and the 34-year-old Lomachenko
        won three Olympic gold medals and have since established themselves among
        the elite boxers in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fd677-c2a7-4f99-b9cd-e2add8378162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now they are facing a very different fight -- an existential
        one -- for the very future of their country. Since Russia invaded Ukraine
        on February 24, Usyk and Lomachenko have traveled into Ukraine, taken up arms
        and joined the territorial defense battalion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda8edf-f1ca-4a84-9978-18c03a0aae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via a video link from a basement in Kyiv, Usyk exclusively
        told CNN that it''s not just invading forces he needs to look out for, but
        looters as well. He says that he''s prepared to take a life, if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cde6e3-e523-4988-8b3d-1f472dff30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will want to take my life, or the lives of my close ones,
        I will have to do it," he said. "But I don''t want that. I don''t want to
        shoot, I don''t want to kill anybody, but if they will be killing me, I will
        have no choice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0d1c8-b103-46b3-9555-23ee416f8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usyk''s manager, Egis Klimas, helped coordinate the interview and
        translated for Usyk, who doesn''t speak English. Despite the terrifying situation
        that many Ukrainians now find themselves in, Usyk says that he isn''t afraid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d823c48-300f-4a4f-adbd-71aa56aeb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, it''ll sound sentimental," he explained, "but my soul belongs
        to the Lord and my body and my honor belong to my country, to my family. So
        there is no fear, absolutely no fear. There''s just bafflement -- how could
        this be in the 21st century?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e360eda-4b44-4505-ad9c-20c53a9d5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not in Ukraine to box right now, but the noble art is still
        useful in this moment. "It has helped me to be calm and mentally prepared,"
        he said, "And it helps me to help others who are panicking and nervous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f90fc2-adce-498d-9c26-42293cca15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were outside of the country when Russia invaded; Usyk had
        been in London, shooting sequences for an upcoming video game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecddeec-245a-4df3-9679-e4b90e9600ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was intending to fly home just hours after the hostilities had
        commenced, but with the airports closed, he instead flew to Warsaw in Poland
        and drove almost 500 miles back home and over the border to Kyiv.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73faa62-0fe8-4d3d-9f2f-165093528bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomachenko had been visiting a monastery in Greece and returned
        home the next day. Instead of flying directly to his hometown of Odessa, he
        traveled to Bucharest in Romania, then drove for nine hours to the port and
        caught a ferry into Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80013f3-784a-4616-852f-55ca14fc8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their manager told CNN that he didn''t know they were thinking of
        taking up arms until they had already signed up for the defense battalion.
        Former world boxing champions, Vitali -- who is also the Mayor of Kyiv --
        and Wladimir Klitschko, have also taken up arms in defense of their nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a76f6-a2a7-4faf-a6dd-88ba6ab61405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The bombing around is crazy''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489c901-2330-454a-86f5-5cb7b6d34937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomachenko was scheduled to speak with CNN at the same time as Usyk
        but wasn''t responding to the calls from his manager at the time. Early Wednesday
        morning local time, Klimas confirmed to CNN that Lomachenko was safe and sound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a25c9-71d1-4fd1-aa54-5de7bb9087fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Usyk remain close: they are godfathers to each other''s children
        and celebrate family birthdays together. Six days into the war, Usyk knows
        that nowhere is safe anymore in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b68718-2cf9-4654-844b-4405cf126938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bombing around is crazy," Usyk said. "They just bombed the
        city of Mariupol, one of my friends got a rocket in his roof. [The Russians]
        are not playing games."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9559017-62fa-445f-991e-899684344235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting rages, so too does the debate about whether Russian
        athletes should be sanctioned for the actions of their country. Usyk chose
        not to weigh in directly, suggesting that there are innocent people on both
        sides of the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec33d7-ba42-4993-bab7-f3002c410c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian people don''t really know exactly what''s going on here.
        They''re not seeing what''s going on. They are victims of their President
        [Vladimir Putin]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e6295-4203-4c94-baf0-a6b114d8e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usyk has only just become the IBF, WBA, WBO and IBO world heavyweight
        champion. In September, he defeated Anthony Joshua in London in a superb boxing
        display to claim the belts. His manager says that talks of a rematch this
        summer are at an advanced stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddb322-6c01-4f6a-bbe2-43b0ccc026b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lightweight Lomachenko has previously been world champion in
        three different weight classes and was planning to fight George Kambosos in
        Australia in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c6615-05a2-480a-be7d-25357f4027b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But understandably, boxing is the last thing on their minds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804b85d-dbc7-495c-aae2-6e9fdb49da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know when I''m going to be stepping back in the
        ring," said Usyk, who looked exhausted and emotional in his interview with
        CNN. "My country and my honor are more important to me than a championship
        belt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45241d68-63b1-46ce-bae2-e8a6fd2b4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usyk has three children and, during the interview, the sound of
        young voices could be heard playing behind him in the basement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e98b8f-a2d2-4eeb-a280-fcfc4eb97bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that family, friends and neighbors have been sheltering
        together. "When there is an air raid alarm, we hide. Of course, it''s fun
        when there are a lot of us here -- we''re having fun. But we''re forcing ourselves
        to have fun." They''re trying to keep the mood light for the kids.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb681c-a954-4402-8d0a-7d2d7ac50a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a separate conversation with CNN, Usyk''s manager Klimas
        emphasized the gravity of the situation: "They''re in big danger. When the
        bullets start flying, the bullet doesn''t care if you''re a world champion.
        The bullet just goes through."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acdbb0b-4f7e-45e9-8cfb-b9575d9dc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:02:44.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/02/sport/oleksandr-usyk-ukraine-russia-invasion-boxing-spt-intl/index.html">Oleksandr
        Usyk: ''My soul belongs to the Lord and my body and my honor to my country,''
        says heavyweight champion after joining Ukrainian defense battalion</a>".</em></p>'
  'analysis-Ukraine-invasion-US-delegation-signals-support-for-Taiwan':
    'author': 'Simone McCarthy, Eric Cheung and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T20:03:38.394+08:00
    'imagesource': 'jcr:aa05d99e-70a3-4677-ae8e-d63a250a4622'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2dc2a63-c7f7-4c6b-8f0b-f0d379d2e053'
    'lead': 'As the world focuses on Russia''s invasion of Ukraine, a delegation of
      former US officials has signaled American support for another democracy that''s
      come under increasing pressure from an authoritarian power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T20:05:28.215+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:29.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:43:00.740+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Under shadow of Ukraine invasion, US delegation signals support
      for Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0485d61-09d8-469d-abc3-d0cff2cf1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the world focuses on Russia''s invasion
        of Ukraine, a delegation of former US officials has signaled American support
        for another democracy that''s come under increasing pressure from an authoritarian
        power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3478c-c722-40bf-a3bf-bb7340fadb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defense and security officials, led by ex-Chairman of
        the Joint Chiefs of Staff Mike Mullen, met with Taiwan''s President Tsai Ing-wen
        on Wednesday during a two-day visit to the self-ruled island -- which has
        expressed its solidarity with Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26688c11-6d05-4f78-9ba7-891e8f06efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainian people''s commitment to protect freedom and democracy
        and their fearless dedication to defending their country have been met with
        deep empathy from the people of Taiwan, as we too stand on the front line
        of the battle for democracy," Tsai said in remarks Wednesday before the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9de38-d37c-45f1-bd2c-61fb0281d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History teaches us if we turn a blind eye to military aggression,
        we only worsen the threats to ourselves. Now is the time for all democracies
        around the world to come together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d75fff-c970-4233-9b2c-914863492e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have drawn comparisons between the authoritarian threat
        to Ukraine and Taiwan, which is located fewer than 200 kilometers (124 miles)
        from China''s southeastern coast. In Ukraine, that danger has been realized
        with unprovoked military action. In Taiwan''s case, China''s ruling Communist
        Party seeks eventual "reunification" -- by force if necessary -- with the
        island it claims as its territory despite having never governed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac98d92-8795-4e2e-a2c6-4cc02550aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the former US officials'' visit appeared poised to
        assuage Taipei''s fears about its own future, with Mullen, a retired admiral
        who was a top military adviser to former US Presidents George W. Bush and
        Barack Obama, saying he hoped the visit would "reassure" Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4c2e9-a6db-4bf1-a0cd-5c722bdfb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope by being here with you, we can reassure you and your
        people, as well as our allies and partners in the region, that the United
        States stands firm behind its commitments," Mullen said, in an apparent reference
        to Washington''s longstanding support for Taiwan''s defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d602da-d01c-4ba0-8a0d-b88938378832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come to Taiwan at a very difficult and critical moment in world
        history. As (US) President (Joe) Biden has said, democracy is facing sustained
        and alarming challenges, most recently in Ukraine. Now more than ever, democracy
        needs champions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be2a22-131f-4d5e-b6ec-04c448cd4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan''s support for Ukraine</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392d947-2e2b-472a-9e6b-bc3a22815d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating conflict in Ukraine has loomed large in Taiwanese
        news coverage and evoked an outpouring of sympathy from the Taiwanese public
        across the political aisle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06f3d3-f8fd-41de-bfce-e0a5a7fc8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, dozens of protesters gathered outside Russia''s
        representative office in Taipei on three separate days, waving the Ukrainian
        flag and placards reading "no war." Skylines in Taiwanese cities were also
        lit up in blue and yellow -- the colors of Ukraine''s flag -- including the
        iconic Taipei 101 skyscraper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2987809-a3e9-4441-93a7-ee30de90cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Tsai''s government has swiftly condemned the Russian
        invasion, while Premier Su Tseng-chang said Tuesday that Taiwan would block
        some Russian banks from the SWIFT international payments system "in lockstep"
        with economic penalties imposed by Western countries. They had also sent medical
        aid to Ukraine, Su said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0bfe4-5ce8-4d23-a5d9-16f1620f1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, major Taiwanese chipmakers -- which
        account for more than half of the world''s output of semiconductor chips --
        have all pledged to comply with sanctions against Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fffc30-fa6f-451d-b1e6-985e267e5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments Wednesday, after meeting with the US delegation, Tsai
        said Taiwan would set up a donation account for Ukraine and that she, Su,
        and Vice President William Lai would each donate a month''s salary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032f5fb-47c5-458e-99f4-d510699ca854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rock-solid relationship''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412e6e7-bc78-4645-9eab-e8dfa547e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taipei and Beijing are at their lowest point in
        decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e9951-8a1e-4413-bb6d-470017e2b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, China''s military has sent record numbers of warplanes
        into the air around Taiwan while diplomats and state-run media warned of a
        possible invasion unless the island toes the Chinese Communist Party''s line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33fd31-c2ea-4cf5-b73d-13201163fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai has said Taiwan''s military must maintain a high level of vigilance
        and monitor activities on the Taiwan Strait, in light of security concerns
        linked to Russia''s invasion of Ukraine, which came weeks after a high-profile
        meeting between Russian President Vladimir Putin and Chinese leader Xi Jinping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb38b57-8bb0-4860-ab9f-047331ffb458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen-Ti Sung, a lecturer in the Taiwan Studies Program at the Australian
        National University, said the timing of the American delegation''s visit was
        "clearly tied to the Ukraine crisis" and Mullen''s role as its head signaled
        that defense discussions would "feature prominently on the agenda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6276e83-0356-4edf-827f-9c8646a0118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment when Taiwan is wondering whether it''s going to
        be Ukraine today, Taiwan tomorrow ... the presence of a senior and bipartisan
        ex-governmental delegation is here to illustrate that US security commitment
        indeed is different and is higher to Taiwan than it is to Ukraine," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125afd47-4e57-4bcc-a0e1-35b7ca9a6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Ukraine, Taiwan plays a different role in geopolitics
        and global supply chains, Sung added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2aa53c-3e5c-4434-a01e-3672cd1e8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation was appointed by Biden, Taiwan''s Ministry of Foreign
        Affairs spokeswoman Joanne Ou said Monday night, with Taiwan''s presidential
        office spokesman Xavier Chang saying ahead of the visit that it demonstrates
        the "rock-solid" relationship between Washington and Taipei, "especially at
        a time when the situation in Ukraine remains severe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342f314-bb6e-4c0a-a619-b1f7149e23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their meeting with Tsai, the delegates are expected
        to meet with Taiwanese Defense Minister Chiu Kuo-cheng.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e16461-2624-4dfa-80de-61205768fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s response</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611a6ea-c8a7-4c90-991f-c2336ed9fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing decried the visit on Tuesday calling it "futile," and urging
        Washington to "prudently handle Taiwan-related issues" to not further damage
        China-US relations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707a094-1439-4e61-9986-75adeb8e824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution and will of the Chinese people to safeguard national
        sovereignty and territorial integrity are unshakable. It is futile for the
        US to send anyone to show its so-called support for Taiwan," spokesperson
        Wang Wenbin said in regular press briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec59d9-cf5a-4f22-b110-055b89139f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to condemn Russia''s attack on Ukraine or refer
        to the full-scale assault on the country as an "invasion."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5a158-c565-4ce1-8130-b4d047fdba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has dismissed comparisons between the situation in Ukraine and
        its own claims on Taiwan, with Foreign Ministry spokesperson Wang saying on
        February 22, "I would like to stress that there is but one China, and Taiwan
        is an inalienable part of China''s territory."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcef0ae-601e-4d78-9a70-122a2f0f5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since the
        end of the Chinese civil war more than 70 years ago, when the defeated Nationalists
        retreated to the island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4b2a5-2fbc-422e-a284-4fce439e8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ended its formal diplomatic relationship with Taipei in 1979
        when it recognized the government in Beijing, but it has retained an unofficial
        relationship, which includes visits from delegations often made up of retired
        officials or lawmakers, and is bound by law to sell arms to Taiwan for its
        self-defense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0cdbd-b1d0-4c51-bcb0-8bce05cdc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN last October, Tsai became the
        first Taiwan President in decades to acknowledge the presence of US troops
        on the island for training purposes, though she said the number was "not as
        many as people thought".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccce75-6692-40e5-83cd-ef4a1ea90245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest visit comes after the United States last month approved
        the possible sale of an estimated US$100 million of military equipment and
        services to Taiwan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffe68f-5c52-45ff-92f9-1b0be3c30ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T20:05:28.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/02/asia/us-delegation-taiwan-ukraine-intl-hnk/index.html">Under
        shadow of Ukraine invasion, US delegation signals support for Taiwan</a>".</em></p>'
