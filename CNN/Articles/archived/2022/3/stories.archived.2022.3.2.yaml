      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Batang Pier scored above 20 points for the dominating win
        led by star guard Robert Bolick, who returned from his Gilas Pilipinas duties,
        with 30 points, 11 rebounds, six assists, and three steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e47fa-b6d0-4feb-9005-70f6d0680c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:34:15.051+08:00
