      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnnphilippines.com/world/2022/3/2/Biden-2022-SOTU-Russia-Ukraine-crisis.html">"''Now
        is our moment'': Biden confronts Putin and tries to kickstart his domestic
        agenda in State of the Union."</a></em></p>'
  'US-Joe-Biden-Russia-banned-airspace':
    'author': 'Kaitlan Collins, Kevin Liptak and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T13:42:35.130+08:00
    'imagesource': 'jcr:9908fbef-cca6-4e07-b633-eafe111b43a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5194743d-7cd8-4ea8-9782-7df342f016f6'
    'lead': 'President Joe Biden announced that the US will ban Russian aircraft from
      US airspace, joining a growing number of countries who are closing their skies
      to Russia following President Vladimir Putin''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T13:45:44.343+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:43:55.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:51.102+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces ban on Russian aircraft from US airspace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c6557-6394-49b7-9d06-7e9950f2fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US President Joe Biden announced during
        Tuesday night''s State of the Union that the US will ban Russian aircraft
        from US airspace, joining a growing number of countries who are closing their
        skies to Russia following President Vladimir Putin''s invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce94c7-79b2-4571-8e59-54de3e6c4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I''m announcing that we will join our allies in closing
        off American airspace to all Russian flights, further isolating Russia and
        adding additional squeeze on their economy," the President said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038b29a-e080-4edd-8378-1b690711baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Biden administration was considering this move
        in recent days, White House press secretary Jen Psaki told reporters that
        the number of US flights that fly over Russia to go to Asia and other parts
        of the world played a role in the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c779753-52a0-4fef-8dd3-29aa34b28b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e0ee-ec91-4650-b2a1-30be6f5a0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the State Department has encouraged Americans in
        Russia to consider leaving immediately while there are still commercial flights
        out of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8efb9-4b92-4455-b467-51c1a02ef17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe there will still be ways for Americans to get
        out of Russia if Russian flights cannot come to the US, citing train options
        out of the country as one possibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c8ad7-862f-45bb-b6e7-796de443a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US joins Canada and the European Union in closing off its airspace
        to Russian aircraft. Before European Commission President Ursula von der Leyen
        announced the entire EU would close off its airspace to Russian planes, several
        European countries -- including Germany, France and Italy -- had already done
        so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf3e2f-946c-4791-978d-0c149741bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Biden''s announcement Tuesday evening, the Federal Aviation
        Administration said in a statement that the official notice banning Russian
        aircraft from US airspace would be posted Wednesday. This includes scheduled
        passenger flights as well as cargo and charter flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc646c5f-67e6-49a6-81e8-c9587cee86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States stands with our allies across the world in responding
        to Putin''s unprovoked aggression against the people of Ukraine," Transportation
        Secretary Pete Buttigieg said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767ec1a-5e94-4863-a4d6-3094dbe41d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest retaliatory measure levied against Putin
        for launching an unprovoked full-scale invasion into Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0c0a5-74e2-42ff-b5db-37cdbeb83e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Tuesday condemned Russia
        for killing civilians in Ukraine, telling the UN Human Rights Council that
        Russian strikes "are hitting schools, hospitals and residential buildings."
        Ukrainian President Volodymyr Zelensky has accused Russia of war crimes for
        bombing the city of Kharkiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534bdace-3fe7-422f-b270-cd46fef300db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last week announced harsh new sanctions -- including
        on Putin himself -- and export controls aimed at imposing severe costs on
        the Russian economy. The US also announced it would prohibit American dollar
        transactions with the Russian central bank and fully block the Russian direct
        investment fund to prevent Russia from mitigating some of the effects of the
        sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecfe73-b0c6-4cbb-99d7-e412ae9f954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House -- along with the European Commission, France, Germany,
        Italy, the United Kingdom and Canada -- announced Saturday evening that they
        would expel certain Russian banks from SWIFT, the high-security network that
        connects thousands of financial institutions around the world. In a major
        break from its longstanding neutrality, Switzerland also announced it would
        join the European Union in imposing sanctions on Russia over its invasion
        of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a634e9-3100-4539-9f20-217d90c885a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is set to use his first State of the Union address
        on Tuesday night to condemn Putin in strong terms and tout the West''s response
        to Russia''s invasion of Ukraine. The President will call out Putin for starting
        a war that was "premeditated and unprovoked," according to excerpts of his
        speech provided by the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751ef81-ba2f-4c70-b4e0-3d18f7abe9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has urged Biden to impress upon Americans the urgency and
        implications of Russia''s invasion and reiterated calls for the US and NATO
        to establish a no-fly zone over Ukraine or put boots on the ground. The Ukrainian
        President told CNN''s Matthew Chance in an exclusive interview that he has
        urged Biden to deliver a strong and "useful" message about the Russian invasion
        in his State of the Union address Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66f6dc-4423-405d-bc14-c9681bc8583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:45:44.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:43:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/01/politics/russian-aircraft-to-be-banned-us-airspace/index.html">"Biden
        announces ban on Russian aircraft from US airspace."</a></em></p>'
  'Robredo-affirms-pro-same-sex-civil-union-stand-in-Catholic-forum':
    'author': 'By Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T14:34:04.832+08:00
    'imagesource': 'jcr:6fd06c16-7cca-4dc9-be12-5189e03550ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681d9839-4458-44a5-88a8-97e0b1971005'
    'lead': 'Presidential candidate Vice President Leni Robredo made it clear in a
      Catholic forum that her pro-LGBTQIA+ stand on civil unions is absolute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T14:36:13.959+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:55.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:51.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo affirms pro-same sex civil union stand in Catholic forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f2a72-d966-4630-b2e3-1a67d9724d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> – Presidential
        candidate Vice President Leni Robredo made it clear in a Catholic forum that
        her pro-LGBTQIA+ stand on civil unions is absolute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9569481-1031-4db7-948c-4d15af9fd847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sang-ayon ako sa sinabi ni Pope Francis na lahat tayo anak ng Diyos.
        I am all for civil unions like he is. Dahil ang paniniwala natin may karapatan
        lumigaya kahit sino at hindi dapat sila parusahan for the choices that they
        make,” Robredo said in Catholic E-Forum on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc9e8e-031b-4033-bf96-42cca49df09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I agree with what Pope Francis said that we’re all God’s children.
        I am all for civil unions like he is. We believe that every person has the
        right to be happy and they should not be punished for the choices they make.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559862e9-a6be-4119-851a-eaac3a71f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his trip to Slovakia in 2021, Pope Francis said that same-sex
        civil unions are “good and helpful to many people,” adding that he "supported
        civil laws that try to help those who have a diverse sexual orientation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9de8fb-e450-416d-ba27-32027f53243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it is the obligation of the government to make sure
        that members of the LGBTQIA+ are not being discriminated upon and all opportunities
        are there for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a3c18-64ae-4a7f-b53e-dce4af2b2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi dapat pinagkakaitan ang karapatan ang kahit sinong tao dahil
        lang kung sino ang mahal nila. I take offense na yung marami, ginagamit ang
        kanilang faith para i-look down yung mga tao na iba yung mga desisyon. It
        is something very personal to me,” she pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d88a76-0156-4444-a84d-ba540bf207e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(A person should not be denied any right just because of who they
        love. I take offense when many use their faith to look down on people who
        made different decisions. It is something very personal to me.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d90a0-16dc-4dfa-9515-c495a6126481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divorce, abortion, death penalty</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719a6e6-729f-46f8-a00e-0166b401b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated that she’s against divorce, abortion, and the
        death penalty. But she clarified she won’t impose her beliefs, and if she
        becomes president, she would listen to all views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070344c-7f4e-46de-b0f8-eddefe791e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit kontra ako sa divorce, kontra sa abortion, kontra sa death
        penalty, obligasyon ko na siguruhin na yung divergent voices pinapakinggan.
        That is not to say magpapa-impluwensya ako,” she explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc100de-0082-4563-90fb-f5f26bc72450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Even if I’m against divorce, against abortion, against the death
        penalty, it’s my obligation to make sure that divergent voices are heard.
        That is not to say I will be influenced.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a7eb9-5d40-4459-b11d-d72a746175f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing her experience as a lawyer for women who have been victims
        of domestic abuse, she said there are enough laws to protect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bdf61-dcb3-4035-9f3a-296ada0a5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mahirap lang sa mga batas na ito ay hindi masyadong accessible
        sa mga mahihirap. So dapat ang gawin lang natin, make sure yung remedies under
        Family Code and other special laws will be accessible even to women who are
        victims of domestic abuse na walang perang pambayad,” she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857f292-055c-4c8c-a828-acf3794e45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:36:13.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(What’s difficult with these laws, though, they’re not that accessible
        to the poor. So, we should make sure that remedies under the Family Code and
        other special laws will be accessible even to women who are victims of domestic
        abuse who don’t have the means to pay.)</p>'
  'American-basketball-player-traveled-5000-miles-from-Ukraine-to-home':
    'author': 'Sara Smart, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T14:38:11.286+08:00
    'imagesource': 'jcr:8e7bd9b0-f0bd-413d-a038-8d1105d411e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8275137e-219b-4258-83d7-65cddbefd2e8'
    'lead': 'About a week ago, a US basketball player from Maryland was in Ukraine
      playing in the international leagues. Little did he know that within days he
      would urgently start a journey to get back to his home, nearly 5,000 miles away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T14:40:11.884+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:54.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:51.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A slow trek to flee Ukraine: How an American basketball player traveled
      5,000 miles to make it home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c3f50-48b4-4715-aea2-b7ea7fac9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> About a week ago, a US basketball player
        from Maryland was in Ukraine playing in the international leagues. Little
        did he know that within days he would urgently start a journey to get back
        to his home, nearly 5,000 miles away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169830de-c88f-47bd-be8c-afbb0ac5c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucious "Lucky" Jones had been playing professional basketball in
        Ternopil, a town about two hours east of Lviv, for a little over a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ac692-3d29-4dce-9bf6-14eb59f3d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early last Thursday, coaches and league officials instructed
        him to leave the country as Russia began its invasion on Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d38c9-d2a5-495e-a54f-63d372e2f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Follow live updates on the Ukraine conflict</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595aa626-7a65-4519-9eb9-4d45d256593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart dropped," Lucky told CNN on Monday, "They called and said,
        ''Hey, pack your stuff, it''s time to go, they''re bombing.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a92d54-0173-480a-8114-0dc735abaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and three of his teammates -- two Americans, one Lithuanian --
        were the only ones alerted to leave because the other teammates were Ukrainian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca85ab2-6d76-42dd-b677-4949d95ef942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very frustrating because I didn''t know what was going to
        happen or what I was going to do," Lucky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d521051-b0bc-4fbc-9088-1da4bd75ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,000 miles away, in Maryland, was his wife Marissa with their
        four children -- ages 8 and 5, and 2-year-old twins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168e6b0-06ef-4fb0-be5b-818ba54f0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received a phone call from Lucky around 2 a.m. her time. "He
        said, ''I gotta get out of here, I''m leaving but I don''t know what''s happening,''"
        Marissa told CNN on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d2282-228a-4c0d-9d6b-e48007907a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the following days, the couple kept in contact sparingly as
        Lucky''s cell phone signal was spotty. Marissa said he FaceTimed her when
        he could.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86dedb-7e42-4987-abc6-986ac8bc1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was definitely panicked and scared," Marissa said. "He said
        things like, ''Tell my kids I love them,'' ''Send me pictures of my kids,
        I want to see my kids,'' and ''Make sure they know I love them.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1d97c-ea81-4c1f-991d-4d445fcd546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the war began, groups of Ukrainians have left the country
        in masses. Some 500,000 have fled to other countries in Eastern Europe, according
        to the United Nations High Commissioner for Refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d5d18-0879-4ff5-893f-14baa2929541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lucky said, he didn''t hear any explosions or chaos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc5c61-6f69-406c-8ebb-b088423ca367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a town that he described as normally relatively quiet was full
        of people and panic. "That day was different," Lucky said. "So many people
        were outside, I knew something was going on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdea7b3-a8f6-48c6-8380-c719b8013834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were going to the grocery store and getting all the food,
        going to the borders, going to the medical facility to get medicine, going
        to the bank and taking out their money," Lucky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b06fa6-fd47-48c6-ad67-fd2c8242d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That morning, the teammates quickly packed their bags, and a few
        hours later they were picked up by a car to start what would be an exhausting
        journey home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d25ce-3e2b-43f7-9008-a1471a9f167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given no directions, Lucky said, and he wasn''t sure which
        country they would be traveling to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad188c-53e1-4029-9cf6-4c301df6e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was very, very tough on my body and mind''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dcc7e-be08-425f-b47e-d64017c41a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first move was to head to the neighboring country to the west,
        Poland, as that was the safest option at the time. But when officials told
        them the borders were closed, the car turned around and headed back into Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48947752-0850-4f93-bc30-f963947c43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next best option was to head south to Romania. As they neared
        the border, they had to get out of their car and walk a few miles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2814c-f663-4903-9c4f-8f1079f428ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men got hardly any sleep and went to the bathroom outside when
        they needed to. Lucky said one gas station they came across at 1:30 in the
        morning was like a lifesaver, as they were able to get a quick bite to eat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3582a4-0e63-487f-b030-fda182684509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only were things exhausting mentally, but physically. Temperatures
        were freezing and the entire time, they were carrying their bags.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b5d82-5014-4355-8b5c-dd84c2146298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very, very tough on my body and mind," Lucky said, "I was
        ready to just break down and go to sleep, but I couldn''t. I had so many things
        on my mind and so many things to do to get out of there safe and sound."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28ca3d-362b-4ecc-a2c1-50ccfa5b7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And things only became more difficult when they ran into trouble
        at the border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a455d0-c308-4388-a316-f893308c848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky said the border patrol officers were refusing to let them
        in, as crowds of people were rushing to get across as well. "It was terrifying
        because we just didn''t know what was going to happen," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ac23b-a40c-4c6a-90f5-d34d71d08b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Marissa was trying to do what she could to help Lucky
        out. She said she called the Romanian Embassy to see what information they
        could give her about her husband.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afea38-b2f0-429f-987e-b04e4ac10509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I provided them with information to let them know he and his teammates
        were at the border and for them to keep a lookout for them," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ac4e7-091c-4c5c-a9ee-22cb239c865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the players were allowed through and they took a train
        to the capital, Bucharest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3af53-a1b8-4542-8cf1-ef72c5605f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the journey, the urgency of the evacuation weighed heavily
        on the basketball players. "Everyone was panicking," Lucky said, "There was
        very high emotion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c779b22-a156-46c5-b9df-a275d39b5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a six-hour train ride to the capital, the group was
        able to get a flight out of Romania to Amsterdam, Netherlands, on Friday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cedf6-f7cf-49ce-a340-49dea1890178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Marissa said, they were able to get a hotel, which allowed
        them finally to rest, shower and change their clothes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b392a13-f06a-4f9b-94ae-ae3a0559c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another flight took them through Dublin, Ireland, and eventually
        to the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50642ca6-0151-4a06-98a2-ea9704f0e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nervous family awaits back home</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96818651-65ac-481e-a5af-055c4b2c23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lucky traveled through country after country, Marissa was at
        home trying to stay calm for him and the children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a39f0-b944-468a-9452-91f98efe8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their oldest child had an idea of what was happening with the invasion,
        Marissa said, but she kept everything hidden until she knew Lucky was safe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d0204-a047-479b-bf06-9472e5e3cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to be the calm through the storm," she said. "I couldn''t
        panic the kids or him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58615cf9-849b-468d-ba91-be5999d087a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lucky crossed the Romanian border, she revealed to her children
        that their dad was safe, and they were able to talk to him on FaceTime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf108f-9c8b-4e65-991d-f09455fe5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, when Lucky finally landed at Dulles International Airport,
        he, Marissa, and his entire family were overcome with relief that he was finally
        on US soil again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60862c-15d3-4e1f-94b9-9b44ddb7c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was knowing that I was on my way and that my wife will be happy,
        my kids, my mother and father," Lucky said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed92f7d-0e07-4943-9d3b-335c68cfeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met his family outside the airport. "On his way out he ran out
        to the car and was jumping with excitement," Marissa said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4ba12-3c9e-4a9e-a807-79186f6531c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugs and "I love you''s" were exchanged all around.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18eb37-ee58-4b2d-bd56-27922718b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky has been on the basketball court since the age of 4 and attended
        Robert Morris University until 2015. Professionally he''s played for multiple
        teams, including in Finland, Greece and Belgium.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60deaa59-46f7-4aca-8a26-9ddff7a3e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, Lucky said, he is going to focus on training and
        coaching kids in the sport rather than his own skills. This leaves his basketball
        career up in the air for now, as the situation continues to weigh heavy on
        him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa05159-d92c-4bde-bf8e-8f3f754b3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really focused on basketball right now as far as myself,
        because this was a real traumatic experience," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7be48b-5410-454f-990a-219a26932d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s home safe with his family, Lucky said, he thinks of
        his friends and teammates in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d25c0-6a2f-4759-baa2-fc45194a88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sad situation," he said. "I just hope that all my friends
        and teammates that are over there and their families -- that it is a lot better
        (than) when we first left."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81793c-fa14-45c8-97ed-aeb760b59d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:40:11.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/01/us/american-basketball-player-flees-ukraine-journey-trnd/index.html">A
        slow trek to flee Ukraine: How an American basketball player traveled 5,000
        miles to make it home</a>".</em></p>'
  'US-intelligence-agencies-make-understanding-Vladimir-Putin-state-of-mind-a-top-priority':
    'author': 'Zachary Cohen, Katie Bo Lillis and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T14:42:10.129+08:00
    'imagesource': 'jcr:95236efa-8816-47de-a544-d07bb7bc8ca9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7ee4a4-5381-4c8a-8157-4090cbad232c'
    'lead': 'The US intelligence community has made evaluating Russian President Vladimir
      Putin''s state of mind a top priority in recent days as it seeks to establish
      how that is affecting his handling of the rapidly escalating Ukraine crisis,
      according to two sources familiar with the effort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T14:43:35.292+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:43:53.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:52.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence agencies make understanding Vladimir Putin''s state
      of mind a top priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f19b0c-4850-4d75-b8ae-9781b7dea413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US intelligence community has made
        evaluating Russian President Vladimir Putin''s state of mind a top priority
        in recent days as it seeks to establish how that is affecting his handling
        of the rapidly escalating Ukraine crisis, according to two sources familiar
        with the effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37b1aa-e1a3-4ec7-85d8-ce130414d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts come as longtime Putin-watchers have publicly speculated
        that his behavior has become increasingly erratic and irrational. Since he
        launched Russia''s invasion of Ukraine last Wednesday, senior US officials
        have asked intelligence agencies to gather any new information they can on
        how the Russian leader is faring and how his mindset has been impacted by
        the unexpectedly unified and tough response from European neighbors and allies
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1dcfe-1d68-4788-8c22-1de264afcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community has spent decades decoding the former
        KGB officer, who has effectively ruled Russia since 1999. But while the United
        States has tremendous institutional knowledge of the man, it has a notoriously
        poor view into his day-to-day decision-making. The Kremlin remains what intelligence
        officials call a "hard target" -- incredibly difficult to penetrate through
        traditional espionage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce537c-0877-438b-8dff-32ead92ea3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been any new comprehensive assessment that indicates
        a particular change to Putin''s overall health, said one US official. And
        officials have been on guard for the possibility that Putin''s strategy may
        well be to project instability, in an attempt to push the US and allies to
        give him what he wants for fear that he could do worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f5f9e-362f-4554-92ce-67e13bfe150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sudden burst of interest reflects a sense among some intelligence
        officials that Putin''s decision-making in Ukraine has been out of character
        -- perhaps due to what some previous intelligence reports suggest has been
        protracted isolation during the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffcc52-c888-4b18-8762-22a8168f8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything US has [is] in [the] realm of conjecture because Putin''s
        decisions and statements don''t seem to be making sense," said one source
        familiar with recent intelligence reporting on the topic. "For years, decades
        Putin has acted according to a pretty specific template."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410a135-196c-4069-9bfe-5db53dd98720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a classified briefing for lawmakers on Monday evening, Avril
        Haines, the director of national intelligence, said the US intelligence community
        does not have good insight into Putin''s state of mind, according to a lawmaker
        who was present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5cba3-0156-4311-8aae-f55abc6918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Chuck Grassley of Iowa, who attended the Senate
        briefing, confirmed that Putin''s state of mind had come up, but he declined
        to elaborate on what had been shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3ce40-944b-486f-bdc9-ff35788fa230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, however, that regardless of the briefing, he personally
        is worried about Putin''s mindset.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6452ee-69be-499c-91d8-1607ae046723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scores of raw intelligence reports</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c880368-80aa-4721-82b6-c13c91f9e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community has produced scores of raw intelligence
        reports from sources as information pours in about the war. One such report
        that has circulated to more than a dozen agencies cites a source who has relayed
        that Putin''s behavior has become "highly concerning and unpredictable" over
        just the last two days, according to a copy obtained by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c64353-a7f1-4cae-8a71-83a921661796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an indication of how difficult this information is to obtain
        directly, the description came secondhand to the FBI from a source who had
        talked to another, unknown source "with excellent access." The report notes
        that this person had in the past provided information that intelligence agencies
        were able to independently corroborate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500e6b7-cd7a-4af1-9bc7-db89136e4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source behind the report told the FBI that Putin "expressed
        extreme anger" over Western sanctions put in place in response to his attack
        on Ukraine and "felt that the sanctions had escalated the situation faster
        than he expected and beyond what he considered to be appropriate." Precisely
        which sanctions so infuriated Putin is unknown; that portion of the report
        is redacted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa12e8-5c91-4532-88ba-a0ef7099e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also notes that the circulation of accurate information
        about the war has been extremely limited within Russia, even at the highest
        levels of society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d8d45-8e85-4a8f-8fc3-faee5bbbd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, many people and well-connected individuals with the
        means to leave Russia before airports and borders were closed have remained
        in the country, according to the report -- suggesting that they had not known
        about the closures in advance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3bf39-83df-4cfa-9514-9c62d6ce6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which originated from the FBI, comes with some caveats:
        It acknowledges that the source who provided the information to the FBI "may
        have provided the information to influence and inform" US decision-making
        -- in other words, that it might be an information operation designed to manipulate
        the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f0d56-56bc-497a-ac46-5c6d072a5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials caution that raw intelligence should not be taken
        as fact. It has not been evaluated for reliability or analyzed for its implications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667b318-bce3-40fd-8449-fc8c183d4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report has nevertheless caused other agencies inside the
        Biden administration to ask the FBI to follow up with its source for additional
        information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a95b4-0147-4148-93a3-a6f206a9aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence, the CIA and
        the FBI declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a63ed-4961-42bc-945e-8f6acb5190ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long history</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08186d4a-7d18-4320-9206-375b44b56e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about Putin''s mental health began after he gave a speech
        on Thursday laying out a warped, revisionist history that purported to justify
        his intervention in Ukraine. Sen. Marco Rubio, a Florida Republican, tweeted
        on Friday that Putin "has always been a killer, but his problem now is different
        &amp; significant" -- and suggested he was basing his assessment on intelligence
        briefings given to him as the vice chair of the Senate Intelligence Committee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2aed38-705f-4c85-aaf1-e910e729a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could share more,but for now I can say it''s pretty obvious
        to many that something is off with #Putin," Rubio wrote. "It would be a mistake
        to assume this Putin would react the same way he would have 5 years ago."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56185f5-d05e-4c39-ba6c-318c5ba5ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the boldness of Putin''s decision to invade -- as well
        as his implied threat to use nuclear weapons -- is a break with the carefully
        calculated and far more limited military campaigns he has launched in the
        past. Video footage of the Russian President seated dozens of feet away from
        his senior military advisers during meetings and gleefully dressing down one
        of his spy chiefs on television have only underscored the image of an isolated
        leader, acting on his own counsel alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf2ac0-0e54-47a3-96c2-f9d9dbbffd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, the floodgates had opened. Former Ambassador to Russia
        Michael McFaul tweeted that Putin had "changed," and sounded "completely disconnected
        from reality" and "unhinged." Former Director of National Intelligence Jim
        Clapper, who is a national security analyst at CNN, also called Putin "unhinged"
        and warned, "I worry about his acuity and balance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b907f2a-3c69-4754-b46f-dbfca391b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other longtime Putin watchers argue that the Russian President''s
        recent actions are relatively consistent with the man US intelligence has
        fixated on for decades, noting that he has long demonstrated a willingness
        to risk military defeat in operations that the United States thought offered
        no chance of success -- including ordering a second invasion of Chechnya in
        1999, just three years after the Russian military had already been defeated
        there once.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9f291-e35c-4288-b984-c2581c8d31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not different than anything he''s said before, he''s just
        saying it all at once in a very stark way. And he''s willing to do unspeakable
        things -- but he''s always been willing to do unspeakable things," said Beth
        Sanner, a former briefer to then-President Donald Trump and a CNN national
        security analyst.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa5da2-f1c3-4caa-bbf0-774f74f8dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin isn''t "insane or unhinged," Sanner said. Rather, she said,
        he is "highly emotional right now because of what he was about to embark upon
        ... and he has been very, very isolated, which adds to that emotional sense.
        But I don''t think he''s crazy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9ce0f-53da-4c89-95ac-fdd06f1a4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official echoed that assessment to CNN, arguing that Putin
        is acting in a way that he has long signaled he was capable of. Rather than
        a change in his mental acuity, this person said, officials believe he''s simply
        become enraged -- making it impossible for his senior advisers to give him
        frank assessments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf34c6-4763-4e34-8cc4-7e87925c7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his command to put Russia''s nuclear deterrent forces on high
        alert Sunday isn''t unprecedented. In 2014, when Putin annexed Crimea, he
        also raised the possibility he might put his nuclear forces on high alert,
        which then as now raised the specter of nuclear weapons being introduced into
        the conflict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e8453-5168-405a-a961-2081c18fd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s nuclear doctrine, published in 2020, also includes a first-use
        nuclear policy. The Kremlin "reserves the right to use nuclear weapons," including
        "for the prevention of an escalation of military actions and their termination
        on conditions that are acceptable for the Russian Federation and/or its allies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac8ad5-432d-412b-83fe-3c592fb857ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a source familiar with recent intelligence reporting on the
        topic said, it is "difficult to achieve conclusion of any confidence regarding
        Putin''s state of mind. Would need SIGINT of phone call/video of leader losing
        it on his cabinet or something like that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3fa87-c561-436c-95e6-7e1ec6fed1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIGINT, or "signals intelligence," is an intelligence community
        term that refers to intercepted communications.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464028fa-5b22-4494-a96d-53b65df890eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real-time communication between Russian cabinet leaders," this
        person said, is a "very hard target."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a2a07-0872-431a-83eb-a0fbc92587ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, this official and others say, understanding Putin''s
        recent behavior is a matter of analysis -- not intelligence. It''s possible,
        officials say, that they may never have an answer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7add3d3-e492-43ce-8306-b099a65b9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:43:35.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:43:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/01/politics/us-intelligence-putin-state-of-mind/index.html">US
        intelligence agencies make understanding Vladimir Putin''s state of mind a
        top priority</a>".</em></p>'
  '30-man-Gilas-pool-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-02T14:35:05.288+08:00
    'imagesource': 'jcr:fc5b5701-3eb4-47e8-93c9-c26e4d39e4f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f43a9030-ca34-4830-935f-d07395786720'
    'lead': 'The PBA board is meeting up next week to discuss matters relating to
      the latest Gilas Pilipinas pool involving PBA cagers and national team cadets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T14:46:04.080+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T11:43:52.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:52.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '30-man Gilas pool, including PBA players, readied for upcoming international
      tourneys '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff3837-0d7d-4012-a224-22dc58f97196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, March 2) —</strong> The
        Philippine Basketballl Association (PBA) is expected to have its hands full
        when a proposed 30-man Gilas Pilipinas pool eyed for upcoming international
        competitions is discussed in its next board meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7c93d-7f4e-4235-b3df-14e28350bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League Commissioner Willie Marcial said that Gilas head coach Chot
        Reyes presented his proposed national team pool, which features PBA players
        and Gilas cadets, in a meeting on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae74d5-fb0c-48af-8fd5-39f7be342411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a meeting yesterday. They laid out their schedules and the
        30-man pool which involves a mixture of pro and Gilas cadets. The process
        is, I will present this to the board on Monday," he told <em>CNN Philippines''
        Sports Desk</em> in Filipino Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4de67-2322-42e5-a613-385003469486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming tournaments lined up for Gilas include the Southeast
        Asian (SEA) Games this May in Vietnam, the Asian Games in China in September,
        and the FIBA World Cup Asian qualifier windows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c743e-b871-43d4-a3d4-7ddba31db6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial explained that if the board approves the names in the national
        team pool, he will then consult the involved players regarding their schedules
        with their respective PBA teams and work things out for them to be able to
        participate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170eb53-2fdb-4327-9064-c98f2b5e9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the board approves the names in the pool, then I will talk
        to the players for their availability. When the governors, teams, and players
        all agree, that''s the time we''ll adjust our schedule and other details,"
        he further clarified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396cef6-6ce4-4210-86e0-b0a7bf370536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T14:46:04.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:43:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected that PBA players will suit up for the national team
        in the Vietnam SEA Games because the tournament coincides with the resumption
        of UAAP and NCAA collegiate basketball where cadets play for their alma maters.</p>'
