  'Duterte-signs-EO-protect-refugees-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-02T14:56:43.274+08:00
    'imagesource': 'jcr:469d9ca0-42ea-4708-a062-2e913bcb3b67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f1206ba-915c-4d7f-8519-abc34160f92e'
    'lead': "President Rodrigo Duterte has signed an executive order which establishes\
      \ an inter-agency committee that would protect refugees, stateless persons,\
      \ and asylum seekers in the country.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T15:07:26.046+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:43:51.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:52.871+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'executive-order', 'refugees']
    'template': '1'
    'title': "Duterte signs EO protecting refugees in PH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a27dc-afa9-453d-a2be-dadeb5193fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte has signed an executive order which establishes an inter-agency
        committee that would protect refugees, stateless persons, and asylum seekers
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513b34b-fe2a-4913-b3a0-70b0967ea634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e8cd2-942f-49ef-9c0b-9e50b802ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 163, the Inter-Agency Committee on the
        Protection of Refugees, Stateless Persons, and Asylum Seekers will be spearheaded
        by the secretaries of the Department of Justice and Department of Social Welfare
        and Development as chairperson and vice chairperson, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc01ac4-a8c7-4bfc-b436-6de352cb5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ee2fd-bd47-4fc2-8807-c9021ce4378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order is in compliance with the 1951 United Nations
        Convention Relating to the Status of Refugees and its 1967 Protocol, the 1954
        UN Convention Relating to the Status of Stateless Person, and 1961 Convention
        on the Reduction of Statelessness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b1c3b-5e6c-493d-9a76-6d22bf4f3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2f39c-98e9-45f5-a977-077d380d4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State shall closely monitor and ensure full protection of the
        rights of POCs [persons of concern] to liberty and security, and freedom of
        movement. Subject to applicable laws and issuances, the minimum standards
        for the treatment of refugees shall be assured,” the executive order said.
        “These shall include the provision of access to socioeconomic services, social
        security benefits, gainful employment, and humane working conditions, education,
        participation in judicial and administrative citizenship proceedings, legal
        assistance, and access to courts, and freedom of religion.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebe619-9301-41e9-a0ba-5fd0670c251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca6135-105f-4585-bfe4-9bfee837790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the local government units are encouraged to support the
        integration of the persons of concern (POCs) within their community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516943a1-5938-41d0-84ad-3aa907720af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bdf53-a74b-45cd-9738-f5549c2d3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the order also notes that POCs “have the concomitant obligation
        to abide by the laws and regulations of the country, including measures relations
        to the protection of public health, and maintenance of public order and national
        security.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09d05d-f9b6-48db-909a-c8edc07e7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cffb8-a54c-434d-ada1-54018372eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:07:26.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:43:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has had a long history of accepting refugees, including
        the so-called "White Russians" fleeing from persecution from “Red Russians”
        or supporters of the Socialist Revolution of 1917, European Jews fleeing from
        Nazi rule during World War II and Vietnamese boat people from the 1970s to
        1990s.</p>'
