      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the National Vaccination Day (NVD) will be "March to
        Vaccinate" because vaccines will be brought to homes and workplaces, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ea5dc-2991-43a5-a399-c98e50dd4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:02:09.617+08:00
