  'Boycotting-Lukoil-effect-US-Russia':
    'author': 'Kunyi Yang'
    'caption': 'Courtesy: Mario Tama/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-02T04:52:51.170+08:00
    'imagesource': 'jcr:bd63dc25-a116-47a5-860d-ce3140fa3bd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3dd11f4-2193-4747-8ea6-e91cb7f26654'
    'lead': 'The hashtag #BoycottLukoil started trending online not long after Russia
      invaded Ukraine on February 21. The idea is to stop people from filling their
      tanks at the US gas stations that bear the name Lukoil, the Russian oil and
      gas giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T05:02:29.231+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:44:18.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:41.370+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lukoil', 'boycott', 'US', 'Russia']
    'template': '1'
    'title': 'Boycotting Lukoil would sting US gas station owners more than Russia''s
      oil company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7e672-3550-4040-a3b8-c324ae24b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hashtag #BoycottLukoil started trending
        online not long after Russia invaded Ukraine on February 21. The idea is to
        stop people from filling their tanks at the US gas stations that bear the
        name Lukoil, the Russian oil and gas giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd4b21-f8c3-4185-9ade-b0d762e33207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196b61a-1f57-4943-90b7-27535cd78d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble is that most of the 230 Lukoil gas stations in the US
        are owned by individual American franchisees, not the oil giant itself. So
        any boycott will only slash the already razor-thin profit margins that US
        business owners rely upon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ad5d8-43cc-4132-8882-2095d5ec79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268c3db-65d6-4c50-9edc-59b30240514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retail gasoline sales are a tiny portion of the revenue of oil
        companies," said Tom Kloza, global head of energy analysis at IHS Markit,
        a research firm. "When you compare their production of crude and trading cargos
        and barges, it is a small fraction of their business."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d940b2b-9d5e-49db-b786-4278940c5e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384edecb-5a41-402a-96e7-87973c1fd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil''s American Depository Receipts have in fact taken a huge
        hit since the invasion, and are now trading at $18, down about 82% for the
        year. were trading at $90.77 on February 1. That undoubtedly has more to do
        with geopolitics than anything else.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a7edf-8f2b-4f04-94f2-f5e1bc1e56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bd166-5e2c-416e-b0e1-113cfd620d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Lukoil-branded stations in America are located in New
        York, New Jersey, and Pennsylvania. And their American owners make a living
        not just by selling oil and gas, but by washing cars and running a convenience
        store, said Jeff Lenard, vice president at the National Association of Convenience
        Stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86e960-863c-4fa6-b480-9166db7acd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ce481-d701-43bb-9438-2dea45682d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenard said that retail fuel businesses are especially vulnerable
        to boycotts since they don''t have much flexibility when it comes to the brand
        they operate under. Station owners generally must sign long-term contracts
        with oil companies to get that branding and the access they need to oil and
        gas. These contracts usually last for 10 years and can be in force for up
        to 30 years, Lenard says, making a switch to another brand next to impossible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdd03c-90a2-4689-8c22-7dc8809909c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8a5cb-78a4-4077-a8ed-a4bb0e29c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boycotting a specific store because of the brand won''t affect
        the oil company. Instead, organized boycotts can have a significant negative
        effect on the local retailer that is locked into that long-term contract."
        said Lenard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c30ef-e117-4141-80d4-435838065863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d862dd-d9a3-48a3-8a0d-c524fb4ced56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real passion from people to want to do something [to
        protest Russia''s invasion], but the problem is this may not accomplish their
        goals," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93efbd5-c93c-43ca-9c3c-9cfdd734e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b30c-36d8-4c2e-aa7d-8e46b3c2a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station owners were hit extremely hard by the pandemic, when fuel
        sales fell by almost half as demand plummeted when people stayed home, Lenard
        said. Low energy prices in 2020 also exacerbated that dropoff, further cutting
        into a station''s profits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424ad32-eef2-445f-9392-56579e0d2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871270db-05cc-43cd-985d-2283350b7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the average profit margin on fuel sales at US gas stations
        fell to 10.2% in 2021, down from 16.2% in 2020, according to data from IHS
        Markit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72733f94-4d62-4f51-903a-c4f30b1a3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a78e0-ff28-4402-ab1f-af71299a75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffing is also a challenge, as it has been for retailers of all
        kinds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb533756-00e6-4501-a5fb-2ec2c2e9350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dd6b3-38a9-4ab7-9854-211169945898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the labor shortage this year, higher salaries are also putting
        pressure on those local oil stations," Kloza said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd9106-fba4-4b4f-a5e5-2e5639554aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecb9a7-135a-411d-9491-c66cfaf44f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, boycotts of big oil companies are mostly symbolic. "There
        was a time when [former president of Venezuala Hugo] Chavez was in power.
        People organized boycotts against Citgo. Now, Citgo is pretty much moving
        along just fine," Kloza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7f4ba-161d-4d62-85c8-38047dc5a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a090b3-f8d8-4bed-8ef3-307681041ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The history of boycotts against oil companies is a history of mostly
        failures," Kloza said, "People are prone to filling up where it''s convenient
        and where the price is right. And they put politics aside when they do that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c9157-a449-4068-b35f-e0d35785eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:02:29.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/01/business/russia-lukoil-boycott/index.html">Boycotting
        Lukoil would sting US gas station owners more than Russia''s oil company</a>."</em></p>'
