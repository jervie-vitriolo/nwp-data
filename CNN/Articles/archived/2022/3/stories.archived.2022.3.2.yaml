    'template': '1'
    'title': 'READ: President Biden''s State of the Union address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a950bf2-34a9-4335-b661-44ecec0b59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US President Joe Biden delivered his 2022
        State of the Union address on Tuesday. Here''s his speech as prepared for
        delivery and released by the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec0608-af8a-415c-821d-01552c1fd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madam Speaker, Madam Vice President, our First Lady and Second Gentleman.
        Members of Congress and the Cabinet. Justices of the Supreme Court. My fellow
        Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ab725-9749-4554-a020-6df231364a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year COVID-19 kept us apart. This year we are finally together
        again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efa009-765f-461e-b427-185e57a1ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, we meet as Democrats Republicans and Independents. But
        most importantly as Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91809d95-7149-4e1f-b845-d5902ca564d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a duty to one another to the American people to the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d09c6-ac6b-41ef-9e05-19b35ec3fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with an unwavering resolve that freedom will always triumph
        over tyranny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a097f-0a79-4bab-b0ff-adc7b197fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days ago, Russia''s Vladimir Putin sought to shake the foundations
        of the free world thinking he could make it bend to his menacing ways. But
        he badly miscalculated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705df7a-4ecd-4097-89b3-214727118d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought he could roll into Ukraine and the world would roll over.
        Instead he met a wall of strength he never imagined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977b813-93b0-4834-b7f3-ed8e35155850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met the Ukrainian people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a6ba0-9b58-4e0b-aafc-b443e50f3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From President Zelensky to every Ukrainian, their fearlessness,
        their courage, their determination, inspires the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5634a5-5113-4e2f-a40d-acd29e1ef57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of citizens blocking tanks with their bodies. Everyone from
        students to retirees teachers turned soldiers defending their homeland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f053e-331c-499e-859b-9e2d0d107002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this struggle as President Zelensky said in his speech to the
        European Parliament "Light will win over darkness." The Ukrainian Ambassador
        to the United States is here tonight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ea0b9-2681-4fe2-a7d5-6c2cf6613cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let each of us here tonight in this Chamber send an unmistakable
        signal to Ukraine and to the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756eccb-0d8b-4a93-8cee-0545530ea775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please rise if you are able and show that, Yes, we the United States
        of America stand with the Ukrainian people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419b24e-87e3-42a8-8651-96773f5f2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout our history we''ve learned this lesson when dictators
        do not pay a price for their aggression they cause more chaos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70aa6d4-4167-475f-8e51-ec026d200d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They keep moving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb543a-cd92-49a6-9430-ebf5cd40c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the costs and the threats to America and the world keep rising.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075d389-9b44-4695-8928-56d0e56dee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the NATO Alliance was created to secure peace and stability
        in Europe after World War 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f758d5-ad11-494f-9d6b-334f742e4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is a member along with 29 other nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99459a1c-9c88-4934-8c98-399dfe66bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It matters. American diplomacy matters. American resolve matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186ec67-9556-4301-82c4-d627f41e8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s latest attack on Ukraine was premeditated and unprovoked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c5d21-e5b4-4fbc-83e3-83c6507d992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rejected repeated efforts at diplomacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c4343-fc27-449d-804a-7a305702ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought the West and NATO wouldn''t respond. And he thought he
        could divide us at home. Putin was wrong. We were ready. Here is what we did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e39fc-3968-4ae8-a897-2f68b849a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We prepared extensively and carefully.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61470435-edf9-4fc7-81bd-6646266d9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spent months building a coalition of other freedom-loving nations
        from Europe and the Americas to Asia and Africa to confront Putin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7f0f4-e469-49a5-bce8-c19a3937f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent countless hours unifying our European allies. We shared
        with the world in advance what we knew Putin was planning and precisely how
        he would try to falsely justify his aggression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd17be9-2dd7-45a6-9150-7351a5dad369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We countered Russia''s lies with truth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5687239-ef93-4bf0-8833-d8e2db83db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that he has acted the free world is holding him accountable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911ac6b-01f3-422a-a5d8-adba79ba8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with twenty-seven members of the European Union including
        France, Germany, Italy, as well as countries like the United Kingdom, Canada,
        Japan, Korea, Australia, New Zealand, and many others, even Switzerland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd5d46-7215-49b6-b1dc-282ddc361bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are inflicting pain on Russia and supporting the people of Ukraine.
        Putin is now isolated from the world more than ever.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7c080-2bd2-4973-811a-bf791f916403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with our allies -- we are right now enforcing powerful
        economic sanctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ff0f0-cc99-459d-beae-5c9065c9b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are cutting off Russia''s largest banks from the international
        financial system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36949845-a277-4d63-85fa-dc74024a99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing Russia''s central bank from defending the Russian Ruble
        making Putin''s $630 Billion "war fund" worthless.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8317606-e574-4d0f-813d-0a83ae20ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are choking off Russia''s access to technology that will sap
        its economic strength and weaken its military for years to come.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab468a1-e397-428e-8265-d2ac80748540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight I say to the Russian oligarchs and corrupt leaders who have
        bilked billions of dollars off this violent regime no more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70863ee3-8c8a-4481-a1bf-f14169eb6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice is assembling a dedicated task force
        to go after the crimes of Russian oligarchs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aad659-e412-42a1-8fe5-c186712559e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are joining with our European allies to find and seize your yachts
        your luxury apartments your private jets. We are coming for your ill-begotten
        gains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83670b1d-d720-42a5-901e-7fcb7eec600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tonight I am announcing that we will join our allies in closing
        off American air space to all Russian flights -- further isolating Russia
        -- and adding an additional squeeze -- on their economy. The Ruble has lost
        30% of its value.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5a512-5254-404e-939f-96fbb0f6f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian stock market has lost 40% of its value and trading remains
        suspended. Russia''s economy is reeling and Putin alone is to blame.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fec21-20d6-422c-bec3-6c7d0bb7ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with our allies we are providing support to the Ukrainians
        in their fight for freedom. Military assistance. Economic assistance. Humanitarian
        assistance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bfe2a-d333-4273-a63e-7a853ad484d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are giving more than $1 Billion in direct assistance to Ukraine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d6703-9537-465e-934f-25e405ab8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will continue to aid the Ukrainian people as they defend
        their country and to help ease their suffering.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1818920-006d-4b1d-ab0c-a257e91c1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me be clear, our forces are not engaged and will not engage
        in conflict with Russian forces in Ukraine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e018058-4b2b-4171-9c39-3042a20a7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our forces are not going to Europe to fight in Ukraine, but to defend
        our NATO Allies -- in the event that Putin decides to keep moving west.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d9d3c-3417-4bc5-b135-57f9d2006119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that purpose we''ve mobilized American ground forces, air squadrons,
        and ship deployments to protect NATO countries including Poland, Romania,
        Latvia, Lithuania, and Estonia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aace7a3-7d0e-4c02-adc4-8187464a272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I have made crystal clear the United States and our Allies will
        defend every inch of territory of NATO countries with the full force of our
        collective power.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72158e-59c9-43ae-a50f-06213ae3e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we remain clear-eyed. The Ukrainians are fighting back with
        pure courage. But the next few days weeks, months, will be hard on them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c79fb-7bed-4c1d-ac49-3584abb1e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has unleashed violence and chaos. But while he may make gains
        on the battlefield -- he will pay a continuing high price over the long run.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a7b10-0a13-4cc9-a0ad-fe82fc1feaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a proud Ukrainian people, who have known 30 years of independence,
        have repeatedly shown that they will not tolerate anyone who tries to take
        their country backwards.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa6323-00bd-4bb9-b306-6a24244b455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To all Americans, I will be honest with you, as I''ve always promised.
        A Russian dictator, invading a foreign country, has costs around the world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38028cb7-e702-4b1b-9007-082a7397b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I''m taking robust action to make sure the pain of our sanctions
        is targeted at Russia''s economy. And I will use every tool at our disposal
        to protect American businesses and consumers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e27b8-d188-4723-afb1-9377b49a4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I can announce that the United States has worked with 30
        other countries to release 60 Million barrels of oil from reserves around
        the world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbbd40-4c9e-4b51-a7bf-1154a52d9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America will lead that effort, releasing 30 Million barrels from
        our own Strategic Petroleum Reserve. And we stand ready to do more if necessary,
        unified with our allies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a0e80-80c0-4449-8169-97f0e7868b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps will help blunt gas prices here at home. And I know
        the news about what''s happening can seem alarming.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f43988-14bf-4c48-b907-eb1c1578b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I want you to know that we are going to be okay.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793587c-33e7-4161-87eb-171a1b7ca02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the history of this era is written Putin''s war on Ukraine
        will have left Russia weaker and the rest of the world stronger.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45096a-0fd9-499a-93a2-70ac5de540f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it shouldn''t have taken something so terrible for people
        around the world to see what''s at stake now everyone sees it clearly.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5a459-a483-4dbb-bb38-63ad2e9418c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see the unity among leaders of nations and a more unified Europe
        a more unified West. And we see unity among the people who are gathering in
        cities in large crowds around the world even in Russia to demonstrate their
        support for Ukraine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82c8c9-efa2-492a-9861-4784b371a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the battle between democracy and autocracy, democracies are rising
        to the moment, and the world is clearly choosing the side of peace and security.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa38b9-8b8d-4ae5-b58e-5691bd64ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a real test. It''s going to take time. So let us continue
        to draw inspiration from the iron will of the Ukrainian people.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcc09e-3398-4a48-9aa0-ada5b517c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our fellow Ukrainian Americans who forge a deep bond that connects
        our two nations we stand with you.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827f18d-feb3-4589-b70e-cfee49cd87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin may circle Kyiv with tanks, but he will never gain the hearts
        and souls of the Ukrainian people.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b265858-8238-45a3-95c1-44a706779c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will never extinguish their love of freedom. He will never weaken
        the resolve of the free world.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4b8d-c6e8-4aa2-a163-b21b739c238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We meet tonight in an America that has lived through two of the
        hardest years this nation has ever faced.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb565b-7413-4761-9b59-1a8959917a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has been punishing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740a31e-3d5f-40b3-8854-bd5bae040e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so many families are living paycheck to paycheck, struggling
        to keep up with the rising cost of food, gas, housing, and so much more.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0aa42-76b9-4999-bce9-67b6475caff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47344d9-3ec7-4fd0-b7aa-33dd72710338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when my Dad had to leave our home in Scranton, Pennsylvania
        to find work. I grew up in a family where if the price of food went up, you
        felt it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7bc63c-d96c-4f12-875a-bacc18126ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why one of the first things I did as President was fight
        to pass the American Rescue Plan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294952a7-c110-426f-9975-44858c4c40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because people were hurting. We needed to act, and we did.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98740f-4b0e-453c-afd6-894ef72da725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few pieces of legislation have done more in a critical moment in
        our history to lift us out of crisis.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0217350-d0c1-4392-9662-647ea2167062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It fueled our efforts to vaccinate the nation and combat Covid-19.
        It delivered immediate economic relief for tens of millions of Americans.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde5746-3964-4c16-a770-487495cb3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helped put food on their table, keep a roof over their heads, and
        cut the cost of health insurance.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6591d9-1274-4298-a8a5-3835e8f556af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as my Dad used to say, it gave people a little breathing room.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf9756-7b1b-4e61-bc2f-e36eaae36f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the $2 Trillion tax cut passed in the previous administration
        that benefitted the top 1% of Americans, the American Rescue Plan helped working
        people—and left no one behind.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928209b3-d38b-4bc3-99ba-0a42079662d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it worked. It created jobs. Lots of jobs.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff6da2-a71a-4896-ba9f-e2bb8905a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact—our economy created over 6.5 Million new jobs just last
        year, more jobs created in one year</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e3afc-5b5d-44e9-a2cd-cea2ca8f0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>than ever before in the history of America.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01962c70-6b01-40a8-85f9-887a83a4634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our economy grew at a rate of 5.7% last year, the strongest growth
        in nearly 40 years, the first step in bringing fundamental change to an economy
        that hasn''t worked for the working people of this nation for too long.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d23f1a-60de-414d-8b1c-5c993ce3e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 40 years we were told that if we gave tax breaks to
        those at the very top, the benefits would trickle down to everyone else.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb0051-45aa-4b15-8088-8647aad5fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that trickle-down theory led to weaker economic growth, lower
        wages, bigger deficits, and the widest gap between those at the top and everyone
        else in nearly a century.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d00c24-e58c-436e-96e3-5e5eb8f30435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Harris and I ran for office with a new economic vision
        for America.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bee77-d94b-441b-ae98-f74cb93f7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invest in America. Educate Americans. Grow the workforce. Build
        the economy from the bottom up</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e1433-40ca-4992-8c59-14ac724850a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and the middle out, not from the top down.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ef5b5-7bc8-407d-9843-c74eb4122b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we know that when the middle class grows, the poor have
        a ladder up and the wealthy do very well.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d587f-abac-4bc6-9aea-7485e3bb2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America used to have the best roads, bridges, and airports on Earth.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fba27-41e1-4ff5-b992-acfa88196f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now our infrastructure is ranked 13th in the world.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f7e53-0a7d-4d6f-95da-254d6c090d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won''t be able to compete for the jobs of the 21st Century if
        we don''t fix that.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcff101-49eb-446a-bc40-94434be979ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was so important to pass the Bipartisan Infrastructure
        Law—the most sweeping investment to rebuild America in history.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb536b-2817-4e31-b8fa-f699c2674319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a bipartisan effort, and I want to thank the members of
        both parties who worked to make it happen.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbf50a-7811-46f0-9f95-6469af8f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re done talking about infrastructure weeks.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645bf87-7ea7-479a-afd0-3b7d0852c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re going to have an infrastructure decade.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e06967-5b92-4d12-9892-80ddca6a3b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is going to transform America and put us on a path to win the
        economic competition of the 21st Century that we face with the rest of the
        world—particularly with China.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a41cde-eaa9-4430-9a45-390cb88c8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I''ve told Xi Jinping, it is never a good bet to bet against
        the American people.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a087cbc-3050-463c-9ffe-9c2d5b6fccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll create good jobs for millions of Americans, modernizing roads,
        airports, ports, and waterways all across America.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cabb8a-e00b-4327-beb3-c3873e9148cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''ll do it all to withstand the devastating effects of the
        climate crisis and promote environmental justice.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df4e88-42ef-4e41-8818-d1e6021ab101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll build a national network of 500,000 electric vehicle charging
        stations, begin to replace poisonous lead pipes—so every child—and every American—has
        clean water to drink at home and at school, provide affordable high-speed
        internet for every American—urban, suburban, rural, and tribal communities.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ef3b8-606c-4fc2-b83f-63d85b14b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4,000 projects have already been announced.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7338b51-52bd-4532-a948-f9818331d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tonight, I''m announcing that this year we will start fixing
        over 65,000 miles of highway and 1,500 bridges in disrepair.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd685951-b133-4577-872a-153109643fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we use taxpayer dollars to rebuild America -- we are going
        to Buy American: buy American products to support American jobs.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ba19b-8d7f-4b11-b69a-79431d1a9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government spends about $600 Billion a year to keep
        the country safe and secure.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf6ba9-7d35-4e76-bc2d-5359956b9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a law on the books for almost a century</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d4f75-c0e3-4663-8507-b709131ec3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to make sure taxpayers'' dollars support American jobs and businesses.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ea533-0957-4e35-950e-33a09eed7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Administration says they''ll do it, but we are actually doing
        it.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbe8d4-440d-45c0-a0c9-bbeb67b1fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will buy American to make sure everything from the deck of an
        aircraft carrier to the steel on highway guardrails are made in America.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b4749-ffb9-438b-8f1d-afc266222719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to compete for the best jobs of the future, we also need to
        level the playing field with China and other competitors.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608a8bd-f1ea-4441-a8b5-8666368b9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it is so important to pass the Bipartisan Innovation
        Act sitting in Congress that will make record investments in emerging technologies
        and American manufacturing.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458e98b-7947-4957-bdfa-7e77dced334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me give you one example of why it''s so important to pass it.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62ace0-2d48-4725-a29d-a11c6c1aa3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you travel 20 miles east of Columbus, Ohio, you''ll find 1,000
        empty acres of land.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c96195-e090-4467-be62-dd2be1ee5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t look like much, but if you stop and look closely, you''ll
        see a "Field of dreams," the ground on which America''s future will be built.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0880ca6-7811-4c22-a448-fbba7a0c8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where Intel, the American company that helped build Silicon
        Valley, is going to build its $20 billion semiconductor "mega site".</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f2bbd-0450-4694-95bd-f64c826a6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to eight state-of-the-art factories in one place. 10,000 new
        good-paying jobs.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c9a64-dde8-4764-882b-f85b9b023e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most sophisticated manufacturing in the world to make
        computer chips the size of a fingertip that power the world and our everyday
        lives.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738be1ae-aa23-4296-85c3-c8665a66f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones. The Internet. Technology we have yet to invent.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd6fb1-3318-4fac-b20d-d6b489ab7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just the beginning.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3b5ca-6054-45df-a1a4-518c69e8a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel''s CEO, Pat Gelsinger, who is here tonight, told me they are
        ready to increase their investment from</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be268d-597d-4ec1-b486-146e50216564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$20 billion to $100 billion.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde54fd0-9d01-4d95-b577-8ccf5754a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be one of the biggest investments in manufacturing in
        American history.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0678a14-8127-4411-b0b6-84558d10f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:42:16.316+08:00
      'mgnl:createdBy': 'alyssa'
