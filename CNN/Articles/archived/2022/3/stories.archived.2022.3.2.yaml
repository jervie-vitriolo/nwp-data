      'mgnl:lastActivated': 2023-01-24T11:44:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad939844-2fd6-4a9e-909b-1608d8793fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the First Lady announced Markarova''s invitation along
        with several others just hours ahead of President Joe Biden''s first State
        of the Union. The full list includes educators, a union representative, members
        of the tech community, an organizer of Native American causes, a health care
        worker and a military spouse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21328d2c-a2c4-491c-8e35-e790c45d129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79fae3-9732-4e7e-ac48-ae980a8eb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other guests all represent policies and themes that Biden will
        talk about during the speech, Jill Biden''s office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5933a-e79a-42f0-9fe2-ffb6a6bf3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fe1f9-9fcd-43f1-b08f-4273c8170d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of other guests:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35783af-cf54-409f-b078-125df90c7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c90aa-80fc-48a1-b2d3-499816369439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Joseph "JoJo" Burgess, of Washington, Pennsylvania. Burgess is
        a member of United Steelworkers Local 1557, who introduced the President at
        a recent speech in Pittsburgh where Biden spoke about investing in infrastructure
        and manufacturing goods in America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851533e-4919-476e-bd15-abad2bdeb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Joshua Davis, a seventh-grader from Midlothian, Virginia, who
        is also a diabetes advocate. Davis also introduced Biden at a recent speech
        in Culpeper, Virginia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361da4d-82c7-4afa-baff-7f5453aa3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Refynd Duro, a progressive care unit nurse who is from Galloway
        Ohio. Duro has been treating patients diagnosed with Covid-19 since the beginning
        of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6076d-2965-4e24-a284-963883634c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Patrick "Pat" Gelsinger, the chief executive officer of Intel,
        which announced construction of a $20 billion facility near Columbus, Ohio,
        that will manufacture semi-conductors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb836d01-473a-42ba-9723-b8e6cb8e2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Frances Haugen, a former Facebook employee turned whistleblower
        who has argued for the company to be more transparent about how it operates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea8036-2b52-4ad6-b7b8-e82569bef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Melissa Isaac, of Mt. Pleasant, Michigan, who works at the Michigan
        Department of Education''s Indigenous Education Initiative. The first lady
        met with Isaac during a trip to Michigan in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7fd39-f3f1-4e1f-9cff-a2f7494fcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Danielle Robinson, of Columbus, the widow of Sgt. First Class
        Heath Robinson, who died in May 2020 after being diagnosed with Stage IV cancer
        and a rare autoimmune disorder. Danielle Robinson now works as an advocate
        for veterans who have been exposed to burn pits and other environmental hazards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ac826-2a48-4cf9-bb35-854e5a4f88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Kezia Rodriguez, of North Bergen, New Jersey. Rodriguez is a community
        college student and the mother of twin daughters who introduced Jill Biden
        at an event at Bergen Community College in January.</p>'
