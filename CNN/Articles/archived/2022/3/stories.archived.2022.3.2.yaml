    'lead': 'Vice President Leni Robredo vows to certify as urgent the passage of
      Security of Tenure Bill if she wins in the May 9 presidential polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T17:29:11.369+08:00
