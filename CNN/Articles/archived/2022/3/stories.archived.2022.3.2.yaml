      'mgnl:type': 'text'
      'text': '<p>McCullough, who was picked 29th overall in the 2015 NBA Draft and
        had played with the Brooklyn Nets and Washington Wizards, was tapped by the
        Beermen to be their import in the 2019 PBA Commissioner''s Cup.</p>'
    '15':
