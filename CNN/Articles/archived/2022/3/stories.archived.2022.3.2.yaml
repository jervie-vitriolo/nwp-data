      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which would have applied to Netflix as of March 1, requires
        media platforms that reach more than 100,000 subscribers in Russia to distribute
        free-to-air Russian news and entertainment TV channels. It is overseen by
        the country''s communications regulator, Roskomnadzor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c13d50-f255-489e-9060-bb2cf1f32a64'
      'mgnl:activationStatus': true
