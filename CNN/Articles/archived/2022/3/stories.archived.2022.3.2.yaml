      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Jamel Artis added 26 markers and nine boards while veteran
        forward Arwind Santos also notched a double-double effort of 21 points and
        13 rebounds to help them rise to a 4-5 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4b567-8235-479a-8e58-7d0b9b00ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:34:15.051+08:00
