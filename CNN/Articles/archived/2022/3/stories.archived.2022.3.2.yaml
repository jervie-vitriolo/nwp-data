      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First lady Jill Biden will host Ukraine
        Ambassador to the US Oksana Markarova in her box at Tuesday night''s State
        of the Union address, among a number of other guests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcf26c-5610-4292-9c0d-26f4460c4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:56:30.124+08:00
