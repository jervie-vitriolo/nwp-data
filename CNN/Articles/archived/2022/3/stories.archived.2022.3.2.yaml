      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba6d0a-8ff3-4040-ba35-842ce6f748ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:13:11.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for the respect of the dignity and for equitable treatment
        of all people in dire circumstances. It is an opportunity for my country to
        recall the African Union appeal for respect of international law that requires
        equal treatment for all people who cross international borders in conflict
        areas," Ambassador Michel Xavier Biang said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1a0ec-af90-4d19-b7dd-2dc1417bf357'
