    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'US', 'Zelensky', 'Biden']
    'template': '1'
    'title': 'Zelensky urges Biden to send strong message on Russia and says: ''I''m
      not iconic. Ukraine is iconic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed768dbe-2a1d-46ad-96e0-20a79fae6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        has urged US counterpart Joe Biden to give a strong and "useful" message about
        Russia''s invasion of Ukraine at his State of the Union speech on Tuesday,
        in an exclusive interview with CNN and Reuters from the bunker in Kyiv in
        which he is leading his military''s response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5a3b7-b37b-4f09-8c51-285d1dd23c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99228b-1890-4eae-b99e-6ae0c4ff6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T01:33:45.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very serious ... I''m not in a movie," Zelensky, a former
        comedy actor, told CNN. "I''m not iconic, I think Ukraine is iconic ... Ukraine
        is the heart of Europe, and now I think Europe sees Ukraine is something special
        for this world. That''s why [the] world can''t lose this something special."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d043e-f0a7-4337-9d25-ea5c8b74da48'
