    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Ash Wednesday, CBCP urges faithful to pray for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c7860-0405-4a91-b4b5-b0dd9c0ff0b5'
      'mgnl:activationStatus': true
