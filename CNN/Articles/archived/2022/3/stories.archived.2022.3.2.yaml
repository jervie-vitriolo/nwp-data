      'mgnl:lastActivated': 2023-01-24T11:44:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halt of sailings is not required by the sanctions being placed
        on Russia by Western nations in response to Russia''s invasion of Ukraine
        last week. But it is a further sign that businesses are finding it in their
        own interests to cut business ties with the country, and such moves are placing
        additional stress on the Russian economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d1b7b-f496-47dc-88d4-e63d219e0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acff1e1-fd49-4dcf-9b86-6c0f50b2c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ship lines primarily sail ships that carry containers of goods,
        rather than bulk cargo carriers such as oil tankers or those carrying wheat
        and other commodities. Their refusal sail to Russian ports will put a squeeze
        on that nation''s ability to receive imported goods that it depends upon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfee66c-85c5-4ffa-b982-5c7a663ad05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae172d6-3e25-4a87-8ef6-e32ce6f9974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reluctance of oil tankers to call on Russia is also curtailing
        Russia''s sales of oil, even though the sanctions specifically allow for Russian
        energy exports in order to mitigate disruption to global energy markets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438081da-e283-4dfd-b93a-e3a6ca5c9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
