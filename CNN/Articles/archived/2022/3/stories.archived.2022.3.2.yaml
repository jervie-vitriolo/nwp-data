      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0c5b2-2526-4ed1-8fa7-84db9754d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:19:00.005+08:00
      'mgnl:createdBy': 'kristel'
