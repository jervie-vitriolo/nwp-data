      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa buong</em> [in the whole] Region 1, all the provinces and
        cities have achieved their target. Even Region 2," she added, saying only
        Nueva Vizcaya province in Region 2 had a low vaccination rate.</p>'
    '10':
