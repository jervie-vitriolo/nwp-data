    'lead': 'As Western sanctions take root, Russians are bracing for a dramatic shift
      in their standard of living as their savings diminish in value and imports of
      everyday goods are quickly being cut off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T23:33:54.033+08:00
