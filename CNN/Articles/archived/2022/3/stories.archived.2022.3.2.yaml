      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said eight testing laboratories failed to submit
        reports on time. These eight facilities contribute an average of 3.8% of samples
        tested and 1.5% of positive cases, based on data in the last two weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61333e-db4e-48c9-b250-12773a9bc399'
