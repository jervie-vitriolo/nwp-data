      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Philippine
        Embassy in Russia has assured that Filipinos in Belarus will not be harmed.</p>'
