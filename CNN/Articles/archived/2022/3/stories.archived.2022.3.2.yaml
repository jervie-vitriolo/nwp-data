    'title': 'Another squeeze on Russia: Three shipping companies won''t sail there'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b14afa-85eb-4473-9b97-0697251a4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two of the world''s biggest container shipping companies
        are halting cargo bookings to and from Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8dbd9-4376-48af-948c-678feb8123d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46067682-7586-409e-a3da-03c0b51f5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the stability and safety of our operations is already being
        directly and indirectly impacted by sanctions, new Maersk bookings to and
        from Russia will be temporarily suspended, with exception of foodstuffs, medical
        and humanitarian supplies," shipping giant Maersk said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42227b1a-28af-492a-ac8e-fb75812722b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f48e9-e7cf-4c7e-964b-59ddc3794f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned by how the crisis keeps escalating in Ukraine,"
        the company added, noting that it has started "seeing the effect on global
        supply chain flows such as delays, detention of cargo by customs authorities
        across various transshipment hubs, unpredictable operational impacts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ce626-c90a-473a-8c31-20b715e4affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a503a0c-6640-4a2a-9feb-8ac03f2f57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denmark-based company added that it "cannot receive from or
        make payments to any sanctioned Russian banks, or any other sanctioned party."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625d9fc-508a-4ff7-9d18-5b74c7e47af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7c9a0-6f2b-4842-8da7-bee9639d670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSC Mediterranean Shipping Company, a Swiss-owned container shipping
        line, also said it will stop all cargo bookings to and from Russia starting
        Tuesday. That will include "all access areas including Baltics, Black Sea
        and Far East Russia," the company said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e77d3-f336-475a-bc96-d0e3515a5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e9aff-1264-45b9-bbf4-64cd8143fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MSC, which recently passed Maersk to become the world''s largest
        container shipping company, according to shipping analytics firm Alphaliner,
        will continue to accept and screen bookings for delivery of essential goods
        such as food, medical equipment and humanitarian goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e4ff4-f11e-4f2e-b2be-72b39ae099ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422e1dc-ab2c-4b3a-afa3-64eb2b16f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shipping company, CMA CGM, also suspended all bookings to
        and from Russia on Tuesday "in the interest of safety."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e421c-c783-4da9-9bd8-ec80a5c75ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8870be9-a9cc-49f9-a688-e410e0f870d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our utmost priorities remain to protect our employees and ensure
        as much as possible the continuity of your supply chain," said the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528baa76-faa2-4141-a5f2-07dacbd62763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T03:51:35.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:44:21.614+08:00
