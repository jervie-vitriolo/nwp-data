  'wheat-prices-soaring':
    'author': 'Danielle Wiener-Bronner and Vanessa Yurkevich, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-02T07:38:36.994+08:00
    'imagesource': 'jcr:a13fa6d7-5cdf-4119-9dcc-3e53387f9c40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10177bc6-be5a-4ff9-97a1-47618de118b1'
    'lead': 'Russia''s attack on Ukraine is causing wheat prices to spike, exacerbating
      already high food prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T07:45:40.638+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:44:16.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:42.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wheat futures are soaring. Food prices could be next'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7195890-4a40-4174-96fe-fbf52c237ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia''s attack on Ukraine is causing
        wheat prices to spike, exacerbating already high food prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8a867-dedc-4854-9604-7b2f19792032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41111bc-d7bf-4c45-a747-ca49a1d4a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheat futures were up about 5.35% Tuesday, reaching prices not seen
        since 2008. The higher prices make wheat more expensive for food makers, who
        will likely pass those costs on to consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947e47b-111c-4020-b1ad-358cce5833bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1dc2e-fb82-4dee-8530-f70b74694122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia together are responsible for about 14% of global
        wheat production, according to Gro Intelligence, an agricultural data analytics
        firm. The two countries supply about 29% of all wheat exports. Prior to the
        Russian invasion, Ukraine was on track for a record year of wheat exports,
        while Russia''s wheat exports were slowing, according to the US Department
        of Agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a25b1-7b88-443e-98e6-4d11d35f2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a310cee-2284-42a2-aa5c-d5644801c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could not come have come in the worse time," said Robb MacKie,
        president and CEO of American Bakers Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732c6b3-7158-4637-b243-e635ffc436e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd28d27-5448-4513-8bac-91ed2f6d5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With wheat prices already on the rise, the conflict abroad is placing
        even more pressure on a still ailing supply chain. Russia is the top exporter
        or wheat, while Ukraine is in the top 5. The two counties compete in export
        markets like Egypt, Turkey, and Bangladesh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db91f39-8204-4f45-8827-88f4d4a4dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc34861-8432-4a68-a25e-98c0533e337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on how this comes out and how long it goes, wheat farmers
        [in Ukraine] may not be able to plant spring wheat, corn and other things.
        So, they might go a year without any crops," MacKie added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bc688-e5ca-473f-81ee-4c58456ae5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cffbf6-f65b-486e-9c92-d8dbba215f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will likely push prices on US consumer items like cereal and
        bread higher. Cereal and baked goods were up 6.8% in the last year because
        of inflation, according to the US Labor Department. Consumer prices usually
        lag market prices of wheat, corn, grain -- as these commodity prices are contracted
        in advance. That means the impact may not be felt for weeks or months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ce969-e29e-4f35-805c-b8a725ec8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63532dc2-5e5c-4e01-84c1-35ce4c28c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions also have caused a major disruption to Ukrainian
        ports, hobbling the export market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85ada6-9164-4d09-9633-137b225e5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cfd15-3ca8-489e-bb1d-6e1da295fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got all kinds of logistical restrictions," said Jim Heneghan,
        SVP of Agribusiness at Gro Intelligence. For example, "Ukrainian ports [are]
        closed to commercial traffic," Heneghan said. And there also are reports of
        commercial ships being attacked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33587d55-973f-40c7-88f2-cd06cac7a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb976d8-71e9-4cdf-8ba5-26952674ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruptions are tightening global wheat supplies, even as demand
        stays the same or spikes. And with less supply, prices are rising even more
        than they have during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921eeb88-d4b9-4e56-9e0a-8ed0fc286696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe5b48-b260-421d-939f-cd7ce58698c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global food prices rose as much as 28% in 2021, according to the
        Food and Agriculture Organization of the United Nations. Supply chain disruptions
        and extreme weather contributed to the higher prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb97616-0119-4637-b113-ea173be60e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade59fce-24e8-47f3-96a7-148e7d20d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation "is just adding to additional food price inflation
        that we''ve been witnessing," Heneghan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ac915-9096-413f-ab0b-37d0b233d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c98da-fe55-4070-9c93-6e65c8eaeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US food prices are not immune</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a80123-1d5c-428c-8989-8b8727fbc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most US consumer brands don''t rely on imported ingredients, said
        Katie Denis, who leads communications and research for the Consumer Brands
        Association, a US trade group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e598ea-1c00-4c6a-b456-f4a3c0d6384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9b2a0-71e9-4405-b127-fa70b7fedc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the US market, we only import about 8% of the total stuff needed
        for the [consumer packaged goods] industry," she said. "It''s pretty minimal."
        Most imported items come from Mexico and Canada, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca890d6-7b39-44cc-97bb-12a858d46689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14249cf0-b335-411d-b1e6-c4ae0c325b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher wheat prices are good news for US farmers, as more demand
        could shift to the US. Even so, although US companies may not have direct
        exposure to disruptions in Ukraine, they aren''t immune from them, either.
        "This is a global economy," Denis said. "The pricing pressure will be something
        felt across the entire world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f73762-4124-4ebb-8d76-152d144e3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123d671-9c09-43fa-a3b2-d1745ac2367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gro Intellligence''s Heneghan said that as global supply tightens,
        US wheat farmers could export more product. "A lot of times, you''ll see the
        demand come back to the US ... when you have global events that shut down
        exportable surpluses," he said. "But it comes at a higher price."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47558748-1ffe-43ca-b514-4887756f1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7954ac2-d679-4114-8d94-0dd30f4e0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be good news for US farmers, he added, but not for consumers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917ea53-7972-41d5-966c-346a35ffa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518c999-a8ee-4064-b8af-d0734f2ee3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next few months, you''ll see what food companies ... will
        have to do with the higher prices they''re having to contend with," Heneghan
        said. Food and consumer goods producers may choose to absorb some of the price
        hikes, but they are more likely to continue to pass them onto consumers, he
        noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29dd3f-66d9-4d84-8dfd-d985b7edc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63baa52-89d7-4499-960d-3e9707bf4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer price index, which tracks average price changes America''s
        producers get paid for their goods and services, rose 9.7% in the 12 months
        ended in January, not adjusted for seasonal swings, the Bureau of Labor Statistics
        reported in February.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c5b43-0387-4bc3-8388-ca2e1cd7ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ab480-a5b3-439d-b246-0af2b9bf16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re likely to raise prices further as input costs rise,
        Heneghan said, especially because wheat isn''t the only crop that''s getting
        more expensive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1eb62-34b1-40d7-b831-991f739188c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04cdbc-3482-46c4-923e-661ed08a5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:44:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agricultural commodity prices are going up, such as corn and
        soybeans, not to mention oil. "It''s going to give [consumer goods makers]
        even more reason to think about moving forward with those price increases,"
        Heneghan said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b701326-1614-44ac-8398-7246737a456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T07:45:40.641+08:00
      'mgnl:createdBy': 'glee'
