    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Now is our moment'': Biden confronts Putin and tries to kickstart
      his domestic agenda in State of the Union'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb3486-16ca-4afb-9462-c00d57d33187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US<strong>&nbsp;</strong>President Joe Biden
        closed his first State of the Union address Tuesday night with a resounding
        sense of optimism and unity as the world watches Russia''s invasion of Ukraine,
        saying his confidence in the American people is what gives him assurance that
        democracy will prevail at this critical moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f404f-594b-4469-8290-dae61b906fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the hour, our moment of responsibility. Our test of resolve
        and conscience, of history itself. It is in this moment that our character
        is formed. Our purpose is found. Our future is forged," Biden said in closing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ce8ba-5802-4dfe-aba3-fe980956af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I know this nation. We will meet the test. To protect freedom
        and liberty, to expand fairness and opportunity. We will save democracy. As
        hard as these times have been, I am more optimistic about America today than
        I have been my whole life," he continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4d31b-9d70-4ae4-9764-970ea56f1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, "The state of the union is strong, because you,
        the American people, are strong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e083ec-dd47-4148-a8b1-dfcff204ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are stronger today than we were a year ago," Biden said. "And
        we will be stronger a year from now than we are today. Now is our moment to
        meet and overcome the challenges of our time. And we will, as one people.
        One America. The United States of America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43254b8-29a3-4e44-a91d-f37ddc553efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to political leaders in Washington, Biden began the address
        by underscoring unity against Russia within the US and among its allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115e99a-1d8a-4497-8cd0-2999426c0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid such a crucial time for global politics, Biden sent a message
        to the world: The West is united in its response to Russia''s invasion of
        Ukraine and condemns the Russian leader for his aggression. And he also encouraged
        all in the chamber to show that support with a resounding standing ovation
        and said the US and its allies have "an unwavering resolve that freedom will
        always triumph over tyranny."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce59a2-1618-42cb-a745-13ac1ab2fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argued that Putin''s aggression had only made the world''s
        democracies strengthen their resolve to counter rising autocracies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b892aa-9e4f-48dc-896e-169c09764cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six days ago, Russia''s Vladimir Putin sought to shake the foundations
        of the free world, thinking he could make it bend to his menacing ways. But
        he badly miscalculated," Biden said. "He thought he could roll into Ukraine
        and the world would roll over. Instead he met a wall of strength he never
        imagined. He met the Ukrainian people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f12693-d050-4a7a-be1a-467775d0ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also boasted of the West''s unanimity in the face
        of Russia''s aggression, saying their united front is "inflicting pain on
        Russia and supporting the people of Ukraine" and "choking off Russia''s access
        to technology that will sap its economic strength and weaken its military
        for years to come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15437c54-e092-450b-9ab2-855fb3816e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin''s latest attack on Ukraine was premeditated and unprovoked.
        He rejected repeated, repeated, efforts at diplomacy. He thought the West
        and NATO wouldn''t respond. He thought he could divide us at home, in this
        chamber and in this nation. Putin was wrong. We were ready," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758473d-0538-42f1-b59e-db2dd3ddd03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent months building a coalition of other freedom-loving nations
        from Europe and the Americas to Asia and Africa to confront Putin. I spent
        countless hours unifying our European allies. We shared with the world in
        advance what we knew Putin was planning and precisely how he would try to
        falsely justify his aggression. We countered Russia''s lies with truth. And
        now that he has acted the free world is holding him accountable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f953508-cd7d-487a-915c-9118e757ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President celebrated the impact actions will have on "Russian
        oligarchs and corrupt leaders who have bilked billions of dollars off this
        violent regime no more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc264a-ddc1-4145-96cb-a2f16505a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are joining with our European allies to find and seize your
        yachts, your luxury apartments, your private jets. We are coming for your
        ill-begotten gains," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557f07f-a930-4863-9f4b-20f23148f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asserted that "Russia''s economy is reeling and Putin alone
        is to blame."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4e9c7-1479-414b-ab02-37f2883a0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, for his part, was not expected to watch the speech, according
        to Kremlin spokesperson Dmitry Peskov. "The President usually does not watch
        TV addresses," Peskov said in response to a question from CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108b8a5-4e90-4a58-9a1a-87d2650ee90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tuesday unfolded ahead of Biden''s primetime speech, the President,
        his administration and its allies have made it clear that Ukraine has been
        top of mind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f90c2e-12ee-4878-8b82-f7ff89010d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies announced early Tuesday that they have agreed
        to a release of 60 million barrels from their reserves, the White House and
        International Energy Agency, as leaders seek to dampen the effect of Russia''s
        invasion of Ukraine on gas prices at home. Vice President Kamala Harris held
        five separate calls with European leaders and Biden held a half-hour call
        with Ukrainian President Volodymyr Zelensky.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025919f-2155-4034-a2e9-200bf02912e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged that many Americans are worried about how gas
        prices are being affected by the war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ba594-a38f-4494-9919-455af8dc1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the news about what''s happening can seem alarming. But
        I want you to know that we are going to be OK," he said. "When the history
        of this era is written Putin''s war on Ukraine will have left Russia weaker
        and the rest of the world stronger."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec037d-f4f0-4062-961a-08605193b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A return to domestic concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489b8ac-4812-483c-b56d-1167af572cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the remainder of his speech Biden delivered a more traditional
        State of the Union address -- pitching his domestic agenda to the American
        people for the upcoming year and calling on Congress to approve a number of
        his proposals which have stalled despite Democrats'' control of both chambers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24389c0c-3b33-432f-aee7-5a0c81d9b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to highlight areas of bipartisan unity across a number
        of policy issues, and in the context of the pandemic and the state of the
        economy -- two of the largest issues on Americans'' minds -- the President
        sought to relay a sense of empathy and understanding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da415e05-1b52-429e-b33b-24c499293942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President used the speech to celebrate last year''s passage
        of his first two major legislative agenda items, the American Rescue Plan
        and the bipartisan infrastructure law, as well as their effects on Americans.
        In addition, he repeatedly called on the audience of lawmakers in the room
        to move on his stalled priorities, such as passing the laundry list of items
        from the Build Back Better social spending bill and confirming his Federal
        Reserve nominees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044cffb-671b-46e8-8006-20e3047d5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden outlined his plan to emerge from the Covid-19 pandemic, calling
        for a bipartisan "reset" from the polarization of the last two years as the
        nation begins the return to normal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b39a4d-446e-48d1-93a1-968db68df153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that Americans are "tired, frustrated, and exhausted"
        with the pandemic, highlighting the US Centers for Disease Control and Prevention''s
        recently updated mask guidelines, which show that "most Americans in most
        of the country can now be mask free," and outlining steps the US will take
        to "move forward safely."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9b7dc-c07f-484b-91cb-88d735cf9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the progress we have made this past year, Covid-19 need
        no longer control our lives," he added. "I know some are talking about ''living
        with Covid-19.'' Tonight -- I say that we will never just accept living with
        Covid-19. We will continue to combat the virus as we do other diseases. And
        because this is a virus that mutates and spreads, we will stay on guard."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee3e84-47f1-46f1-bd65-bde9d02833f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another area that has affected everyday life, the President sought
        to recalibrate his economic message to acknowledge the hardships many Americans
        are facing, saying, "The pandemic has been punishing. And so many families
        are living paycheck to paycheck, struggling to keep up with the rising cost
        of food, gas, housing, and so much more. I understand."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef11a5f-0745-459f-92b1-5b2dd64daae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)ith all the bright spots in our economy, record job growth and
        higher wages, too many families are struggling to keep up with the bills,"
        Biden said. "Inflation is robbing them of the gains they might otherwise feel."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070854e-7e53-4fbf-9967-7c3ecc99265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks meant to address a concern of Americans across the nation,
        Biden said his plan to fight inflation would include investing in jobs at
        home, allowing Americans to get back to work while also making more of the
        products needed domestically.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268b773-a6eb-46f9-8fb0-3dab52f1bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower your costs, not your wages. Make more cars and semiconductors
        in America. More infrastructure and innovation in America. More goods moving
        faster and cheaper in America. More jobs where you can earn a good living
        in America. And, instead of relying on foreign supply chains -- let''s make
        it in America," Biden said. "Economists call it ''increasing the productive
        capacity of our economy.'' I call it building a better America. My plan to
        fight inflation will lower your costs and lower the deficit."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806532a0-53d2-48b3-b55b-10ab725aff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revealed what he called "a Unity Agenda for the Nation"
        -- a broad-sweeping list of efforts with four main points: beat the opioid
        pandemic, take on mental health, support veterans and end cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398adf61-44de-4ca9-affe-f7c91f2f28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced new efforts to combat identity theft and criminal
        fraud in pandemic relief programs, including the appointment of a Justice
        Department prosecutor tasked with identifying and prosecuting pandemic fraud.
        He''ll also announce higher penalties and more resources to prosecute fraud
        in the Paycheck Protection Program (PPP) and Unemployment Insurance (UI).
        Biden, the White House says, will sign an executive order in the coming weeks
        tasking federal agencies to address fraud and theft in their respective purviews.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f3e4d-1f08-42d0-9bb0-785b9e419199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden highlighted efforts his administration has taken to reduce
        gun violence, reiterate his call on Congress to pass "common-sense gun violence
        legislation that will save lives," and urge Congress to pass his proposed
        budget, which includes hundreds of millions in funding for community violence
        intervention programs and community policing, according to a White House official.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c9f07-486d-42c7-baf2-b73b120a4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s efforts to unify Americans in his speech,
        the night was not without politically contentious moments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cfc56-5cb8-4569-aae8-52dcaa413952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans boycotted the speech over a Covid testing requirement.
        As Biden was discussing the border and immigration, at least one person in
        the chamber was heard chanting, "Build the wall." And as he paid tribute to
        members of the armed forces who were sickened by burn pits, Biden was interrupted
        by Colorado Republican Rep. Lauren Boebert, who audibly interrupted, "You
        put them there -- 13 of them" -- an apparent reference to soldiers killed
        during the withdrawal of US troops from Afghanistan. She was quickly shushed
        by lawmakers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19cafe-71b1-48a0-9e77-5fb8ff43d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, first lady Jill Biden has invited guests that represent
        policies and themes the President will talk about during the speech, her office
        said. This year''s invitations included Ukraine Ambassador to the US Oksana
        Markarova, along with educators, a union representative, members of the tech
        community, an organizer of Native American causes, a health care worker and
        a military spouse have also been invited to sit with the first lady in her
        box above the dais.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ceff67-62b4-4c25-ae49-0ef984a1f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Gina Raimondo was the designated survivor for
        Tuesday''s address, meaning she was the member of the Cabinet assigned to
        remain outside the House chamber during the State of the Union in case disaster
        strikes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73c161-08d1-48eb-83bb-0b3f3e056995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T13:37:00.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:44:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/01/politics/sotu-biden-2022/index.html">"''Now
        is our moment'': Biden confronts Putin and tries to kickstart his domestic
        agenda in State of the Union."</a></em></p>'
  'Joe-Biden-SOTU-2022-transcript':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-02T13:38:57.077+08:00
