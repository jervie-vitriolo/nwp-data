      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4ef96-69c4-42ab-a266-6930817b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:34:15.051+08:00
