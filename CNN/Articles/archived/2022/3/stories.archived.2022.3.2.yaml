      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fleeing students, comprising mainly Indian and African nationals,
        accused Ukrainian security forces and border officials of showing various
        forms of prejudice against foreign students.</p>'
    '26':
