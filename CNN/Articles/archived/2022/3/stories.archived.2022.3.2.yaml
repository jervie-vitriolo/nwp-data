    'template': '1'
    'title': 'Robredo promises to certify ''anti-endo'' bill as urgent if elected
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9668ea9-f3de-441b-84af-f3e516b75904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> Vice
        President Leni Robredo has promised to certify as urgent the passage of the
        Security of Tenure Bill, otherwise known as "anti-endo" bill, if she wins
        in the presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e4177-9cc1-49df-9a23-edf13998ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e9dc4-c093-4146-8ad4-8b3ab2d7a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will certify the Security of Tenure bill as urgent. This is
        long overdue," Robredo said during the Catholic E-Forum hosted by the Catholic
        Church-run radio station Radio Veritas on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef95391-2fbb-4775-9f84-a776ca42ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825342b-00b1-4c23-a263-5a8e0a559554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the bill will give genuine job security to all workers
        in the public and private sector, as she stressed the need for an enabling
        law. She cited her experience working with various labor groups as the country''s
        second highest official and as a lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79799d-ff25-474d-9742-7285a9fe3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f581490-2351-4977-aee3-ad674a371653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government would need to ensure that the employees are on equal
        footing with the employers so their voice on the table will just be as loud,"
        the Vice President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf6c87-0d1f-4330-8c9a-e2fa3c02234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b46dca-f039-49f2-9d16-01e8eeecac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone female presidential candidate added she will also push
        to amend the Labor Code to effectively remove the practice of contractualization
        in the country''s labor sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c805c4-8b3c-44dd-b1ac-f6b4eaca3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82687683-5a40-4b60-ba0a-c3b0399ec261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are Labor Code provisions intertwined with contractualization.
        For one, we should clarify, what is the difference between prohibiting subcontracting
        and allowable contracting? Labor-only contracting is prohibited, but job contracting
        is allowed," said Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa243699-4fae-4d4f-8519-4f84701f9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0a1ed-6a8c-496f-9430-ff6462698735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-of-contract is a form of labor contractualization widely practiced
        in the country, where workers are only employed for less than six months and
        their employment contract to be terminated shortly. This labor practice has
        been used by companies to get rid of fees incurred by regularization of workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b68b2-d9dc-432b-8c00-ffbf75a3c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a096c-9aed-436b-a609-76f2790008db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also promised during his 2016 campaign
        to certify as urgent the passage of the bill and end the said labor practice
        in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b5993-1c5e-4f23-b224-436fa069ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c3674-f9d0-426d-b777-9bb8bf00a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:29:11.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in July 2019, Duterte vetoed a version of the bill which
        he said "unduly broadens" the scope of labor-only contracting and effectively
        removes contractualization forms that are not particularly unfavorable to
        workers.</p>'
