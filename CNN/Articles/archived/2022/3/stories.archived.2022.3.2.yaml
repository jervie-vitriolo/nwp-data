      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, by contrast, was the Dow''s biggest gainer, rising 3%.
        The energy giant is benefiting from higher oil prices and the company also
        raised its target for stock buybacks this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9318d19-5d73-4597-99a9-1ead1421ea96'
      'mgnl:activationStatus': true
