      'mgnl:type': 'text'
      'text': '<p>After his PBA stint, McCullough played in professional leagues in
        South Korea, Lithuania, Bahrain, and Puerto Rico. Currently, he is an import
        for the New Taipei Kings in the P. League+.</p>'
