      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His San Miguel stint was memorable, with McCullough winning his
        first professional title with the Beermen after beating corporate rival TNT
        KaTropa in six games. He also posted his career-high 51 points in a semifinal
        game against the Rain or Shine Elasto Painters.</p>'
