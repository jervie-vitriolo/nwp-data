      'mgnl:lastActivated': 2023-01-24T11:43:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264982e5-3089-406b-9ad4-3e661df68c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T19:35:17.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes your children. With so many images of violence and
        so few answers, your kids likely are aware of the fighting even if it''s far
        away -- and they are probably terrified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b72d0-1f8e-4057-9ec3-3fd456913efe'
