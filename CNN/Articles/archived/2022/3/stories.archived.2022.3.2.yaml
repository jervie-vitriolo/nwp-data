  'Moreno-evacuation-plan-OFWs-Taiwan':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-02T16:10:55.388+08:00
    'imagesource': 'jcr:e58a6d4b-d90a-457f-b66f-c0490ef30d6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ffbd3b-71d6-4812-8d39-834f92e0c1ed'
    'lead': 'Aksyon Demokratiko presidential bet Isko Moreno wants the Philippine
      government to be ready in case a war breaks out between Taiwan and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T16:06:52.413+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:43:49.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:54.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno wants evacuation plan for OFWs in Taiwan in case of conflict
      with China'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4794325-f0d7-4b6a-bb43-6d6e6f94a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) –</strong> Aksyon
        Demokratiko presidential candidate Isko Moreno appealed to the national government
        to create an evacuation plan for some 150,000 Filipino migrant workers in
        Taiwan amid growing tensions between the island country and the mainland superpower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e371ae-e6d0-48d9-8b63-83e928e2c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang maaga pa magamit o hindi magamit, mabuti nang handa
        tayo</em>," said Moreno in an ambush interview during his campaign tour in
        Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47afff-f07e-4142-8f3c-cca66e6e48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ddc08-eb8b-4dd5-ac39-57b7346f8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: While it is still early, whether or not we''ll be
        able to make use of it (evacuation plan), it is better that we are prepared.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655feef4-507d-4796-aa9b-f7e99381448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e7d6c-2b55-4bee-a6b2-282663fa7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila Mayor said small countries like the Philippines
        are vulnerable to large-scale conflicts, citing the ongoing war between Russia
        and Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa0a1e-56c8-48dd-8da0-7646082879bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ef34b-bc08-42a0-a2ab-e55b21b72e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been in loggerheads with China over its insistence of
        governing the island country. Beijing even went as far as saying they can
        make it happen "by force" if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfebb8-d0a3-4e45-b933-27e07eb2834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2f325-9bb6-452a-90b6-6169e352812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi pag may ganyan, usually ang binabanatan kapag</em> island
        country like Philippines, <em>ang binabanatan kaagad diyan</em>, seaport and
        airport," Moreno stressed. "So <em>baka mahirapan tayo.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02855378-1f58-4811-9a3a-3db9a4fb5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are huge conflicts, usually the aggressor
        targets the seaport and airport of island countries like the Philippines.
        So, we may have a hard time on that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df9e65-46c8-4a52-90c2-eae800406238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ee974-175f-43c0-b5a1-bd9ca6a7ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno assured the Manila local government is ready to
        accommodate Filipino migrant workers who will return to the country due to
        the Russia-Ukraine conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b313c-4bfd-4379-84c0-117215fde8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba56045-c5ae-477f-bc39-0bd197e457f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a local government and if we''re going to utilize seaport, most
        likely, <em>lalanding sila sa Maynila</em> (they will land in Manila) and
        we will be happy to be of service to our OFWs," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe8ff9-be6b-4dde-8fae-f05f0ed1c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:06:52.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:43:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paolo Barcelon contributed to
        this report.</em></p>'
