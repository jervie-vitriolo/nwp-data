    'template': '1'
    'title': 'Police told on e-sabong abductions: ''Huwag niyong payagang gawin kayong
      tanga'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea0b9c-6368-4986-a0fe-9a44ec95dba0'
      'mgnl:activationStatus': true
