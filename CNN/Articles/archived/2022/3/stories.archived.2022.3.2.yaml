      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda70e3-eef5-43c3-8ca1-acd1fad25bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b3d47-d8cc-4761-850c-21d0a503ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunki works with TELAstory to source their linen. Hannah Neumann,
        who co-founded the collective, shares that while the demand for linen has
        remained the same for international clients, there has been a boom in the
        Philippine market.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc08855-f1b4-4ee0-b3e8-edfe5386ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Linen has become a huge trend in local small-scale garment production,
        especially as we have seen more brand new ''sustainable'' brands pop up,”
        Neumann said. “We walk clients through the process of selecting the right
        fabric for their collections, while educating on the sustainability ‘credentials’
        of different types of fibers. It''s important to note that there is no ‘perfect’
        sustainable textile or fiber. There are pros and cons for all. Linen and hemp
        are both favorite sustainable fibers because they use less water than cotton
        and are sturdy, long lasting, and comfortable.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15152ed3-3ac0-4dcd-ac5f-a986e0b19729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the many linen brands that now populate the Filipino fashion
        scene, prices for quality pieces are typically higher than average because
        linen is still not a textile that is endemic to our country. The flax plant,
        which is what linen is made from, does not grow in the Philippines. In the
        past, this drove prices of linen clothing up, making it almost exclusive to
        the wealthy. Instead, they used <a href="https://tel.archives-ouvertes.fr/tel-01126974/document"
        target="_blank">linen-like cloth woven from the abacá plant</a> for their
        baro — collarless long-sleeve shirts for men and blouses for women.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfad9d-2704-4ae1-a253-03ac8778287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While linen is more readily available now, researchers, like Leano
        Jr., continue to make progress in creating fabrics that behave similarly to
        linen using local fibers, and they’re potentially more sustainable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef3b7d-ef21-4e21-b033-05a128b43cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:55:37.988+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Despite the many linen brands that now populate the Filipino fashion
        scene, linen is still not a textile that is endemic to our country.</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccad4c3-63b8-4cab-93fc-1916cb4bf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leano said: The striking difference is, our materials dito like
        pineapple leaf, for example, and banana, these are agricultural byproducts.
        If you are not familiar with bananas, once a banana plant bears fruit, it
        will never bear fruit again. So yung crop na yun, that’s biomass — that’s
        a huge biomass. What happens in the ground is, chinochop-chop lang nila yan
        and then they leave it rotting in the field. So imagine yun napabibigyan mo
        ng additional value or extended value of what’s already supposed to be waste.
        That’s why we don’t call [it] waste, we call it ‘agricultural byproducts.''”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff848dd3-4885-47d1-bc21-09a77f2374e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly with pineapples, specifically, pineapples grown in plantations,
        much of the plant goes to waste. He said, “Ito pag naka bear na siya ng fruit
        — you really plant this for the fruit — at some point, you have to change
        it. Pag pinalitan ko siya, that [remaining] plant, they just shred it technically,
        binabalik lang nila sa lupa. And imagine mo, dun tayo makakakuha ng fiber
        for pineapple leaf.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cab536-44e5-44fe-b555-8105f95b8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local linen-like fibers include, of course, abacá, ramie and
        the lesser known saluyot.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d918d87-014f-41cf-a6ce-23d3e0834473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leano hopes that the fabrics made from local fibers will one day
        become as widely used as linen.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d9544-bbbf-4e03-95c5-43d2ed8f0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T16:58:42.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:43:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Linen is from a plant that does not grow in the Philippines, although
        it has similar properties [to what] we have in the Philippines, so yun yung
        maganda sa kanya,” he said. “On our end, that becomes the driver naman of
        local imitations. Instead of importing, those that we have here locally can
        actually be similar, if not, even better than linen. Or, at the very least,
        we can produce something locally that can take some of the market share of
        the popularity of linen.”</p>'
