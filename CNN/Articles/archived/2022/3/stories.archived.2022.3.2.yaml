      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Ambassador from Gabon called reports of racism "unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f0f06-877e-4fa9-9f2c-ca088d2bafb9'
