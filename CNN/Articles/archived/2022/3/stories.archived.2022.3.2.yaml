  'university-presidents-education-officials-back-robredo-for-pres':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-02T12:16:51.162+08:00
    'imagesource': 'jcr:770b3347-36dc-44cc-b497-2983ba32245b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b35272c-43b6-4722-93b7-c95887e62fba'
    'lead': 'Over a hundred current and former university heads as well as past officials
      of government educational institutions have voiced their support for Vice President
      Leni Robredo''s campaign for the country''s top post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T12:23:52.559+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:44:08.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:44.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Leni-Robredo']
    'template': '1'
    'title': 'University presidents, former education officials back Robredo for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b76ca-c4c1-4749-9aa1-e631d5cc1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Over
        a hundred current and former university heads as well as past officials of
        government educational institutions have voiced their support for Vice President
        Leni Robredo''s campaign for the country''s top post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a886a4-f1da-49f1-beef-f4d4c1422504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released Wednesday by former officials of the
        Commission on Higher Education, Department of Education, the Technical Education
        And Skills Development Authority (TESDA), as well as heads of top universities
        in the country said they were backing Robredo''s bid for the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b5a1f-5f73-43d5-9fcf-f8d07094530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make this determination following scrutiny of the various candidates''
        track record as servant leaders, their proposed plans for education, and,
        more importantly, their character as individuals," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d8d94-eac5-4635-8524-49b9d0da26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the statement were former Higher Education
        chairs Patricia Licuanan, Ester Garcia and Angel Alcala, former Education
        Secretaries Bro. Armin Luistro FSC and Fe Hidalgo, as well as former TESDA
        Director General Edicio dela Torre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e22a4-8b35-4e26-bfd8-c1f4af88b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current and former presidents and heads of the University of
        the Philippines, Ateneo de Manila University, De La Salle University, Adamson
        University, University of Cebu, Ateneo de Zamboanga University, Xavier University,
        Saint Louis University, University of the Immaculate Conception and others
        also signed the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f12440-fe61-4d3c-8ab2-dfc77393ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators said Robredo and her running mate, Senator Francis "Kiko"
        Pangilinan, support issues close to their hearts and embody values and characteristics
        worth emulating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e78512-978a-4e0d-b5d7-2a2545007c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take this stand consistent with our responsibility to ensure
        that academic institutions serve as safe spaces for discussion and truth-telling
        while reminding our fellow educational leaders how our schools and universities
        served as bastions of truth during the years of the dictatorship," they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940cc3c-7c2a-4d05-94a7-80cde0cfe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/23/robredo-more-support-presidential-bid.html"
        target="_blank">RELATED: Ex-Arroyo officials, more groups support Robredo
        presidency</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d6b3c-1d70-480f-ad37-42b9baf40419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:23:52.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://www.cnnphilippines.com/news/2022/3/1/UST-faculty-members-endorse-Robredo.html"
        target="_blank">hundreds of University of Santo Tomas faculty members</a>
        publicly endorsed Robredo''s presidential bid, saying she has "consistently
        demonstrated exemplary servant leadership."</p>'
  'bongbong-marcos-sara-duterte-ukraine-russia':
    'author': 'Rex Remitio, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-02T12:26:04.399+08:00
    'imagesource': 'jcr:48efe2e6-8c42-4cd4-913e-07dfa13c12cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5d6f16-512b-4453-932c-06b673eed838'
    'lead': 'The Bongbong Marcos-Sara Duterte duo on Tuesday adopted a neutral position
      on the Ukraine-Russia conflict. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-02T12:33:50.132+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:44:08.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:42:44.816+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr',
      'Sara-Duterte']
    'template': '1'
    'title': 'Marcos-Duterte duo takes neutral stand on Ukraine-Russia conflict '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20fc2f-a873-4bb1-ae55-f4f03cf5fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pasay City (CNN Philippines, March 2)</strong> — The Bongbong
        Marcos-Sara Duterte duo on Tuesday adopted a neutral position on the Ukraine-Russia
        conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245262ad-2b9c-4ca5-bc49-e0b80f2d3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a need to take a stand," Marcos said when
        asked about the invasion in Eastern Europe. "We are not involved except for
        our nationals," the presidential bet said in an ambush interview in a hotel
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc354d74-456b-4785-b87d-4f605bfada2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pushed for what he called pro-Filipino foreign policy without
        taking sides with any power like the United States or China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850034e-eb13-4f0c-8b1c-a109f98be40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries, including the Philippines, condemned Russia
        for its attack on its neighbor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1dc53-bd85-43b3-a8bc-ca063b224c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the government should consider national interest first,
        especially the plight of Filipinos in Ukraine, in dealing with the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bec94f-c131-4b5c-b79f-5b3c9aa833fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 Filipinos are in Ukraine, but the Department of Foreign
        Affairs accounted for 181 persons so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36daf5bf-2d5d-4e9e-af30-b6820c9c1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Sarah Arriola said other Filipinos
        feared they will be forced to come home if they get in touch with the Philippine
        embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9091b-1029-4ead-8164-eb6e06a43caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about our nationals. <em>Marami na raw napunta sa</em>
        (many of them went to) Poland but some wouldn''t want to be repatriated. That''s
        the problem for the Philippines now," Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29f2ef-3ec3-4445-9b6d-073690239e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said simply relocating Filipinos may be unsafe as the attack
        on Ukraine is on different fronts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412a1bd-b77f-4497-b682-0e73742bdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte shared position, opposite that of her father''s
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9da79-882f-4963-8f04-ce0160f460cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines backed a United Nations General Assembly resolution
        that condemned the Russian invasion and called for a cessation of hostilities
        in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d427c-6900-4443-b86a-554aa7a55fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:44:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine interest should always come first. That is the only
        time we take sides, if our interest is at risk," the vice presidential bet
        said in a separate media briefing in Davao City on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba1c07-2db7-48a5-8245-43fb3d34fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T12:33:50.134+08:00
      'mgnl:createdBy': 'pia'
