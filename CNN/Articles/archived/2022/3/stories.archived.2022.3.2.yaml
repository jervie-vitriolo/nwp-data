      'jcr:uuid': '6413d2c1-436a-452c-b885-3fea68305e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated February 24 but only publicized Wednesday, Manila
        RTC Branch 11 Acting Presiding Judge Shirley Magsipoc-Pagalilauan denied the
        demurrer to evidence separately filed by the ten fratmen for lack of merit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa860a-1195-4738-ae84-c3a56a1d1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T17:56:14.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:43:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is a motion to dismiss a criminal case on
        the ground of insufficiency of evidence, possibly allowing them to get acquitted
        without the need to present evidence.</p>'
    '4':
