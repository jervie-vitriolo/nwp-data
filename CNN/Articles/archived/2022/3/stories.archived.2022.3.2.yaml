      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had many transition points in the first half and we had many
        turnovers. But we did a good job in executing the pace in the second half,"
        said Magnolia head coach Chito Victolero.</p>'
