      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The chief
        of the National Vaccination Operations Center said they are looking at March
        10 as the start date for the fourth round of Bayanihan, Bakunahan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81fe6e-aa9e-4df6-a903-73688c2c21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:02:09.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:43:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> tentative date <em>natin ay</em> [Our tentative date
        is] March 10 — so that will be a Thursday, Friday and <em>Sabado</em> [Saturday],"
        NVOC chair and Health Undersecretary Myrna Cabotaje said at the Laging Handa
        briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e9156-1d12-4a70-8855-ed677b01ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T15:02:09.617+08:00
