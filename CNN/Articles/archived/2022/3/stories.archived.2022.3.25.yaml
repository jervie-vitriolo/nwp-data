      'mgnl:lastActivated': 2023-01-24T12:10:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our point of emphasis, we have to come out hard. The moment
        we don''t, this team is gonna stop us," Cone added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71116e-367a-4295-be32-193ceabbfbe1'
      'mgnl:activationStatus': true
