      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c3b6e-466d-488c-a2bc-aca4c98cb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also planning to put a Bus Rapid Transit on PAREX and the
        existing Skyway system, which will interconnect to complete the north-to-south
        and east-to-west connection throughout the capital. This will enable faster,
        safer, and affordable commutes for Filipinos, Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a526f5-d312-49b7-8370-edb675e8bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
