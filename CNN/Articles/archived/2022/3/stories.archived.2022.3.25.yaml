    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars producers say show will ''respectfully acknowledge'' Ukraine
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b8c84-c22c-4a6d-b2b2-519145fb24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Oscars will not shy away from
        acknowledging the ongoing war in Ukraine, according to the show''s executive
        producer Will Packer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cdb4f-fccb-4b1a-a18a-ab800bd543f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c4fc7-51bd-4dbc-a74e-740fbfe97a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really [momentous] time in humankind history, and we''re
        very aware of that," Packer told reporters during a virtual press conference
        on Thursday. "And so you don''t go into a show like this, I don''t think,
        and not be aware of that and not find a way to respectfully acknowledge where
        we are and how fortunate we are to even be able to put on this show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ee795-fa8f-4db5-abea-df60ae8d974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b748aa-390c-4a76-97cd-dec14786255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Academy Awards will take place amid an increasingly
        devastating conflict following Russia''s invasion of Ukraine roughly one month
        ago and more than two years after the start of the Covid-19 pandemic, the
        latter of which Packer said has "felt like decades."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3375ec-2aad-4cf3-a57a-cd114991026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:46:37.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
