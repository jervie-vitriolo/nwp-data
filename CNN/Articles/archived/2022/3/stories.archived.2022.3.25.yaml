      'mgnl:lastActivated': 2023-01-24T12:10:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513ddce-131c-458c-a9a8-db5621dc816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said issues affecting women''s mental health which have emerged
        during the pandemic were mostly about the uncertainty brought by the crisis,
        getting displaced from their jobs, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d808d75-7849-4c2c-80e5-f5a9bd10f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c574d0-23d2-4cf1-ba19-8014fae81eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sison, while mental health access remains a complex
        matter in the country, a lot of individuals have come up with different initiatives
        to provide support groups and assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b07192-1b80-4943-9b12-7a6487983079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c164e4b-d41f-4eb8-8faa-aeb5c1a1deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Teves, her small but passionate group called SPARK Philippines
        has only strengthened its advocacy on women empowerment, as it gears towards
        providing training, equipment, and other resources to help them rebuild lives
        and find sustainable livelihood, particularly those from the marginalized
        and low-income sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85501867-629c-4b97-b06c-485adfb293aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48365a0d-a061-4054-b455-56b10cb3471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that majority of their livelihood trainings and other projects
        were initially hampered by the pandemic. So, they decided to shift to virtual
        trainings, while making sure that each member has equal access to their programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa86fff-fdd4-4289-a17c-e2db4c2a7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202412b-b740-4944-a9db-5d9b5501b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are women who don''t have access to tablets or laptops. That
        was the main problem at the start. We pivoted and decided to change our program,
        so we moved purely online where we gave them tablets, we gave them allowance
        for internet," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b9be6-e64a-4c4a-9d19-c130cf23383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7e764-478e-4d51-81f7-1c245ec9c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I realized, women can really rise above any circumstance
        just given the right opportunities," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306aba52-9f6f-48d0-9b6a-97418de3af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b818788-8701-43be-a85a-d98e9ef517d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sison, despite the presence of stereotypes, women can break
        the bias by pursuing what they love and where they excel at even in areas
        dominated by men.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda031b-d3ce-45d1-9de9-89a70eb24b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
