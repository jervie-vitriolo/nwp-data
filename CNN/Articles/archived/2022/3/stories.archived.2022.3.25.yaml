      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP reported a 4.9% jump in the Residential Real Estate Price
        Index (RREPI) during the fourth quarter, surpassing the 0.8% increase from
        October to December 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe8356-f254-4503-9efd-2a3b9c21c960'
