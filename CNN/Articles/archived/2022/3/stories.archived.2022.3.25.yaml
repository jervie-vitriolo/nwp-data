      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, foreign travelers from visa-required countries must
        present the document to enter the Philippines. The requirement, imposed during
        the COVID-19 pandemic, allows foreigners to apply for a short-term 9(a) visa
        for entry.</p>'
