      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he <a href="https://www.cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html"
        target="_blank">cannot trust</a> Robredo in her position and he <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-ICAD-not-working.html"
        target="_blank">failed to see her work</a> as the anti-drug czar.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584674d-75dc-45dc-ac45-a1d6055ab8a3'
      'mgnl:activationStatus': true
