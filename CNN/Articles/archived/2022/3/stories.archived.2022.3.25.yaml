      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a true soldier in combat, I hope that those fighting for him
        in this political battle will continue the fight and not leave him behind,"
        he added.</p>'
