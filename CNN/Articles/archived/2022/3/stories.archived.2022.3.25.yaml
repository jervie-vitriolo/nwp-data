    'template': '1'
    'title': '4 Russian government operatives indicted for allegedly hacking global
      energy facilities between 2012 and 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e0ee6-5864-4eeb-92b8-8fc719c36de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has indicted four Russian
        men, including three Russian intelligence officers, for alleged hacking campaigns
        that targeted hundreds of energy companies around the world from 2012 to 2018,
        the US Justice Department said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83639e3-73cc-4e2c-9d42-c055e609b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e4910-a473-4344-9014-e3d185391951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictments cover activity from years ago but underscore Russian
        hacking capabilities against critical infrastructure at a time when US officials
        are on high alert for Russian cyberattacks and as President Joe Biden meets
        with European allies over Russia''s war in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899861e-e107-4d18-aadd-530c04bfb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f17a3-37d4-4760-86dc-146b5d8ff17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Monday publicly warned US business executives that Kremlin-linked
        hackers could target US organizations as the Russian military continues to
        suffer heavy losses in Ukraine. The FBI also advised the private sector last
        week that hackers associated with Russian internet addresses have been scanning
        the networks of five US energy companies in a possible prelude to hacking
        attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ddb1d-b1c8-4aef-9d86-bb2a49782fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a9cfa-a142-425b-a2d4-f92d66767116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one indictment unsealed Thursday, three officers at Russia''s
        FSB intelligence agency are accused of hacking into energy firms, including
        some in the US, from 2012 to 2017 "in furtherance of the Russian government''s
        efforts to maintain surreptitious" access to organizations in the energy sector,
        the Justice Department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c6882-b5ef-4df8-aca1-871630b385a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935d122-066f-46cc-9a76-7ec315b6e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other indictment, an employee of a Russian Ministry of Defense
        research institute is accused of helping hack into a petrochemical facility
        in Saudi Arabia in 2017 and causing it to shut down twice. That hacking incident
        caused alarm in the cybersecurity industry at the time because the malicious
        code used in the incident targeted safety systems that prevent explosions
        in power plants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10414d9b-8517-427b-9e54-48ae4a63a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17c3e6-d6ec-4d00-b37b-4179feda00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Washington did not immediately respond to
        a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995bfb4-4e23-4883-adb6-8ce8c6c911ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df2b9c-25f4-4f17-98c1-73c2111ef162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers involved in that incident subsequently attempted to
        breach the computers of a US firm "that managed similar critical infrastructure
        entities in the United States," the Justice Department said in a press release.
        That hacking attempt was unsuccessful, a senior Justice Department official
        told reporters Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd43500-a7c7-467c-89c5-7ecbae29699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:25:15.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:53.325+08:00
