      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat maituro sa kanila na may Panginoon, na masama yang mga bagay
        na yan hangga’t hindi ka pa nag-aasawa (They should be taught that there is
        a God and those things are immoral until they get married),” the boxer turned
        politician said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33f042-2bf5-4a9d-8c24-6862dfe76f20'
