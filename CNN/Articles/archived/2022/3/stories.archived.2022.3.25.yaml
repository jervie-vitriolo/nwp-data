      'mgnl:lastActivated': 2023-01-24T12:10:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, two shallow portions of the river are the primary focus:
        the mouth of river near the Manila Bay, and the area at the Marikina River
        junction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bd9b2-e0ff-47bd-8696-f823b7565b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.094+08:00
