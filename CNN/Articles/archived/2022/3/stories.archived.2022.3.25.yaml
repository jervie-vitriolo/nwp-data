      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Cone-mentored Ginebra maintained their all-around performance
        in the fourth quarter en route to their Game 2 victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4598d45-7e90-4ca8-b58d-d79cb0736699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
