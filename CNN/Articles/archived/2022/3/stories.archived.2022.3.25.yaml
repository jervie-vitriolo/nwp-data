      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da174b4a-7267-4448-abfe-246f47a80b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire and Saloma also shared how they are juggling their private
        lives with their families while keeping that commitment to serve the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a6b20-cd7e-435b-b834-fc83e9fc107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f44650-1bf3-4ba9-96e3-5a2863d67c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire is now a familiar face when it comes to daily announcements
        on COVID-19 cases, recoveries, deaths, and debunking misinformation about
        the virus.  But she admitted that her transition to becoming the Health spokesperson,
        despite an initial lack of experience speaking in front of the camera, was
        a challenge. Even a work-life balance seemed impossible to grasp amid her
        hectic schedule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0fede-8e88-4bfe-b8b7-8959b43bff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86807e6-7411-47bb-901f-15287f693802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work-life balance, <em>ano ba yun?</em> (what does that feel like?)
        I seldom see my family anymore since the start of the pandemic," she quipped.
        "Going home, sleeping, and waking up again early in the morning to start work,
        that has been my routine the past one and a half years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa3d03-d4bd-4c2d-a652-acab7fe3eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fcdb6-6485-4379-bc8a-0916c34bb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this has all been gratifying, even though I missed a lot of
        times with my family, they have been supportive," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c239e-b9c6-44a8-b309-2e0b9beee5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeaf57e-4442-48c4-a020-993792d2b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma also expressed a similar sentiment, having to juggle working
        as a scientist and sustaining genomic surveillance efforts and as a faculty
        member, all at the same time. She was part of an all-women committee tasked
        to study the feasibility of setting up the Philippine Genome Center amid the
        dengue outbreak in the Philippines. The other members of the committee who
        have helped set up the institution were then UP Vice President for Academic
        Affairs Amelia Guevara, Dr. Gisela Concepcion of the UP Diliman Marine Science
        Institute, and Dr. Carmencita Padilla of the UP College of Medicine, UP Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66598b69-ad81-4148-98d1-5632fb91fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a2af1-18f8-48b4-8c32-96bd322ddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the pandemic happened, I''ve never been busier in my life,
        essentially 24/7 on call. Viber messages and meetings have been my way of
        life," she said. "But it''s all very good.  You realize that this is an opportunity
        for people to know and realize that science addresses society''s problems."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd5be4-b103-4423-a5bc-8f61d8dd551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb32f3f-b8cc-481d-a201-e25de85394ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said she is also grateful that the talents of many young
        molecular biologists and bioinformaticians are being recognized in the country
        amid the health crisis. She also called on women to consider pursuing a career
        in science to see for themselves how the field addresses a lot of societal
        problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4356dd-dba4-4c84-99bf-eaa57cfe00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07deedbf-5578-41fd-a6ec-69134ae87f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are talented enough, determined enough, and you have the
        vision to put things through, this is a field where you can self-actualize,
        find happiness and feel fulfillment at the end of the day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161b4ec-7de9-4c31-bd4c-de1172d7dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73c7f9-2272-46bc-856c-526999b5d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added: "Hopefully, we have already inspired a lot of people
        especially our women and our girls to pursue this kind of career. In this
        pandemic, it has shown we really need a lot of health workers in this country.
        We hope a lot of women would pursue their career in the medical profession
        so that you can be able to serve the country also."</p>'
  'DOH-COVID-19-vaccine-booster':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T14:51:06.920+08:00
    'imagesource': 'jcr:97220cfc-c738-4d97-bf09-6970d5b16a4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bdec9c5-d8d8-46dc-8545-db60efd3b73b'
    'lead': '''According to our experts, they were saying mukhang hindi talaga appropriate,''
      Health Undersecretary Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T14:54:13.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:10:40.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:45.692+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH not keen on redefining fully vaccinated to include booster shot'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552276f6-8202-4620-9d2e-ea29f1614080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:54:13.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Authorities
        are not keen on supporting a proposal to redefine “fully vaccinated” as those
        who received a booster dose after the primary series, a Health official said
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f1225-d99e-4d02-9def-4fd9c74cf31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:54:13.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said Health officials
        and vaccine experts discussed the proposal of presidential adviser for entrepreneurship
        Joey Concepcion, but the reception was lukewarm based on scientific evidence
        and global practice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f51fc3-88dc-4bd1-b9b3-b388d3c2bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:54:13.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our experts, they were saying mukhang hindi talaga
        [it seems it''s not] appropriate," Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878c03b-a5fc-49d8-9084-c519058503ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:54:13.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the United States Centers for Disease Control and Prevention
        has not even changed its definition of fully vaccinated people. Vergeire said
        the government is studying adopting the format of vaccination cards in the
        US, which indicate the primary doses, and an "updated" mark.</p>'
  'COVID-19-vaccination-days-BARMM-Central-Visayas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T14:55:20.533+08:00
    'imagesource': 'jcr:5eadbf78-0577-4ec9-ae6f-e3a201ddadce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca759dc-b149-455e-a731-8ee4c0fc15a8'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says the ''Bayanihan Bakunahan''
      for Central Visayas is slated from March 29 to 31, while the targeted vaccination
      in BARMM will be held from March 30 to April 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T14:57:53.561+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:10:39.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:45.826+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt sets special vaccination days for BARMM, Central Visayas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36295e22-dc6c-4da9-8326-5f6557792f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        government has set dates for the special COVID-19 vaccination days in the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) and Central Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a31dde-7bf5-46ca-9af7-5650db559467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said the
        "Bayanihan Bakunahan" for Central Visayas is slated from March 29 to 31, while
        the targeted vaccination in BARMM will be held from March 30 to April 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35235c1-0e25-46a6-a770-0fb2ab6760b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule in BARMM ends before the start of Ramadan on April
        2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc01ee-cc96-437a-bb30-bccd21d97615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas and BARMM are among the regions with the lowest
        vaccine coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78b156-47f4-4bb8-ac05-ed46854d3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65.5 million individuals in the country have been fully vaccinated
        against COVID-19. However, only 11.7 million have received the booster dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ead99-24f1-446e-8283-c95e43e2e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
