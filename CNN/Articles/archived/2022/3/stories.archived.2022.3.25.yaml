      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcd6b9-2f99-4423-9621-c1952047c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said at the time that he would be up for a rematch
        against Trump, jokingly responding, "You''re trying to tempt me now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b3e1f-f30c-4b6a-9cd3-9765e940ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647968ca-2a88-40ae-a332-bc35da30407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure. Why would I not run against Donald Trump? (If) he''s the
        nominee, that increases the prospect of running," Biden added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f42f1-b1bd-41e8-83bb-a30f0dd4b3db'
      'mgnl:activationStatus': true
