    'title': 'Biden touts Western unity after snap summits on Russia''s war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf97411-c308-461d-9d7e-90fbff5d5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.331+08:00
      'mgnl:createdBy': 'bamba'
