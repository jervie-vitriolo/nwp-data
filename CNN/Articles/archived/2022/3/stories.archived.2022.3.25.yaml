      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden emerged from
        a series of emergency summits in Brussels on Thursday touting the unity of
        the Western response to Russia''s invasion of Ukraine as allies worked to
        settle on the next phase of their response to the invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deaf7b2-064b-492d-9877-356aa9897b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88677a0b-e0d0-4a95-8363-cac802ae5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin was banking on NATO being split," Biden said in a news conference
        Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c106f04-7b29-484d-8018-d41054729d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cdcc5-46aa-4e82-9652-11bc4307d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO has never, never been more united than it is today. Putin
        is getting exactly the opposite of what he intended to have as a consequence
        of going into Ukraine," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0723c-a105-48f8-a3bb-d5cd88d189c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56182cc-a65f-4fcb-956a-b3d955515db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the critical day of meetings, Biden announced new punishment
        directed at members of Russia''s parliament and unveiled a plan to accept
        as many as 100,000 refugees fleeing the violence in Ukraine, steps intended
        to show American resolve in confronting the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741502b9-51e5-499b-b83b-95ccad665aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269527d-73a8-41ac-bc1a-89f0463f94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A discussion of NATO''s force posture along its eastern edge was
        also part of the last-minute diplomatic burst. And leaders conferred on what
        to do if Russia deploys a chemical, biological or even nuclear weapon, a prospect
        causing increasing concern as the war reaches a stalemate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1dc6f-8295-49ae-afff-aa5c07cc0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59984d9c-f703-4c6d-9d66-414acebc4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the use of chemical weapons in Ukraine would spark an
        American response. The President declined to say what current intelligence
        says about the threat level of such an attack, but he said the level of US
        response would correspond to the attack itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da485b-47c8-408e-89de-70e2996ef46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fd397-0139-4c6f-8142-4039c0840b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the response would depend on the nature of the use,"
        Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce316f3-2f48-42f3-a996-73f8921b5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55bcca2-b075-4d84-affa-bc6c09c8061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summit got underway, leaders heard a call for more help from
        Ukrainian President Volodymyr Zelensky, who addressed the gathering virtually.
        He stopped short of issuing his usual request for a no-fly zone. But he did
        say Ukraine needs fighter jets, tanks and better air defenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71456b78-3df3-44c8-b10b-bd9dd0a613ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9ac65-26be-4eae-a35f-5608c48f056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can give us 1% of all your planes. One percent of all your
        tanks. One percent!" he said in a virtual address to the summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738d06c-1a14-42b0-8bb0-d6f902ddb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097a877-6089-4301-8652-9591caf89199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Zelensky''s remarks, a senior US official said the US
        is still opposed to providing fighter jets to Ukraine. Previously, US officials
        said providing such jets to Ukraine could be viewed by Russian President Vladimir
        Putin as an escalatory step.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41db487-a47d-4f67-a8ea-096fafab844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c01e14-4f2b-428f-a52d-005e6f21d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the meeting got started, Biden made a reference to his predecessor
        when addressing NATO leaders as he made the case for allies to increase their
        defense spending, according to a Western official who was present for the
        remarks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c653ea4-95d9-41ed-aaca-451899f4aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147253e-fca6-4bde-8d9e-a223a477c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not clear if Biden mentioned former President Donald
        Trump by name, Biden did implore the leaders to add to their defense budgets
        during this moment of crisis, but asked that they "don''t mistake" him for
        his predecessor, who Biden said didn''t treat the NATO allies very well, the
        official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb61cb-3c8d-4dbe-a4aa-58ad4c8aeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31205-b634-438f-918c-f0b2afea2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That got a round of laughter in the room," per the official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641a41f-da8f-4b99-9b51-bb6fc468f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce767aa9-c620-4050-8793-88fb17ad16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c37a68-83c1-4e5c-81a1-d2fa54678203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1af240-4cfb-4072-8645-97e7c112db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, Trump urged NATO countries to contribute more
        to the alliance and complained repeatedly that the US had been paying more
        than its fair share.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb41d9-798d-4623-849a-e2ab95bc711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953538b-42ad-4b80-85d0-e44a691009bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quickly arranged "sober and resolute" meeting of allies</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac299d6-a651-490d-bcc8-5d186ef3da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the White House and European governments spent
        the days leading up to the summit in intensive conversations finalizing steps
        to unveil following the talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a827f-50d0-4e5c-8215-376cfc35cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0837d0-1e82-45ba-82c3-337239c301a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders including Biden arrived to NATO headquarters Thursday morning
        intent on demonstrating unity amid Russia''s aggression. They posed for a
        brief family photo before entering the lengthy closed-door session. The mood
        inside the meeting was "sober, resolute and incredibly united," one senior
        US administration official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1c571-5e4a-4538-96a6-cbfa5e0c249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fd73f-7bef-4e9c-bd33-97edfaa21151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gather at a critical time for our security," NATO Secretary
        General Jens Stoltenberg said as the meeting convened. "We are determined
        to continue to impose costs on Russia to bring about an end to this brutal
        war."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d72845-1e47-412b-be41-81a909c473b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33693a7b-745f-4b8f-a844-8fbf27b6242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all doing more on land, at sea and in the air," he went
        on. "This is necessary to respond to the new security reality in Europe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a20db6-fa75-4678-9876-ff6813ccc5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d227c-cbab-44f8-bb9d-4f8edd66e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said leaders would discuss ways to "strengthen our defenses now
        and for the years to come."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd834a-ea4c-438c-a2cc-99063c10ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabb8cd-d7cd-4dbe-9f70-42e9a5d02b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they won''t do, however, is what Zelensky has repeatedly asked:
        Enforce a no-fly zone over Ukraine. US and NATO officials have repeatedly
        said that such a move would risk provoking Putin and sparking a wider war
        with Russia. Western allies have also found it difficult to take more aggressive
        steps, such as providing Russian-made fighter jets to Ukraine or deciding
        to cut themselves off from Russian energy supplies, which could potentially
        cripple Russia''s economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dcaf0-82cd-4895-8748-2aaa7296db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79b1a4-f79b-41d6-b291-f39c17be2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis sessions of NATO, the European Council and the G7 were
        arranged last-minute, leaving little time for the normal back-and-forth between
        governments that precedes such events. Biden determined earlier this month
        that an in-person gathering of a newly united Western alliance would signal
        resolve to Putin.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413652e8-183d-4dad-bed3-6f67d77fcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aee947-9c2d-4cf9-bee9-9dc42131938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Putin views it that way -- or whether cracks are exposed
        among the allies on sanctions and use of military force -- remains to be seen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8637a-509b-400a-89ae-02f62ec31997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba5e4f-9d0c-4fa3-a51c-bc83f0219176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hoped to set a tone on sanctions by slapping restrictions
        on 300 members of the Russian Duma, the lower body of Parliament, and over
        40 Russian defense companies, a senior administration official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c1abc-c505-4566-bf11-85710e4db0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc1892-9373-4ff8-b285-0dc63e38397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall message here is we have taken historic steps in imposing
        costs on Russia, now let''s make sure we are fully aligned and getting the
        maximum impact from the measures we have implemented," the official said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4f360-2f87-481e-8ea3-31ccef32f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc512fd-272e-4fb3-991f-2601c384fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced the US will accept up to 100,000 refugees fleeing
        the war in Ukraine, a senior administration official said, a major step toward
        easing a brewing humanitarian crisis in Europe. The official said a "full
        range of legal pathways" would be utilized to welcome the refugees.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f3b6a-bb30-4a77-9e2d-814089026048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18805f9-fedf-46d6-9df8-4e13c58431ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from Poland in particular -- where Biden will visit Friday
        -- have called on the United States to expedite processing of refugees with
        family in the United States. More than 3 million people have fled fighting
        in Ukraine, the UN Refugee Agency says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bf69f-b64c-4ba4-8726-5ccb6dc2ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39ead6-7e57-4df4-9eeb-a2979f910c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New sanctions on politicians, defense companies and Putin associates</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2ad05-a118-4714-830d-4bd47237a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden met with NATO and European allies, the US Treasury Department
        officially announced a slew of new sanctions against hundreds of members of
        the Russian State Duma, dozens of Russian defense companies and the CEO of
        Sberbank -- Russia''s largest financial institution.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9e205-61b0-4e87-a020-116dbc38daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269af12-3527-471a-82d1-d43d99e2913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions target 328 members of the 450-seat Russian State
        Duma, the lower level of the two-tiered Russian Parliament, cut off 48 Russian
        defense and materiel companies from Western technology and financing, as well
        as sanction Herman Gref -- the head of Sberbank -- who has worked with Putin
        since the 1990s when both men worked in the mayor''s office of St. Petersburg.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4213a8-34c2-4954-adb6-74779974f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd60fa-3033-4dcb-9792-37e6f72e8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time Putin associate Gennady Timchenko -- his companies, family
        members and yacht -- have also been sanctioned, as well as 17 board members
        of Russian financial institution Sovcombank, according to the White House.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54155b9-12c3-4afb-bf6c-ab007a0f6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364f627-57a6-40bf-a1ea-bb9fe46bf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They personally gain from the Kremlin''s policies, and they should
        share in the pain," Biden wrote on Twitter shortly after the US Treasury officially
        announced the new measures.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26c163-7d12-4e96-9460-ae5f5a8d04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15635c-98b6-4c55-b389-3d5ac0039efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury sanctioned 12 members of the Duma earlier this month for
        their calls to recognize the Russian-backed separatist regions in Eastern
        Ukraine, which precipitated Russia''s invasion. Thursday''s measures will
        also sanction the State Duma as an institution, according to the Treasury.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc16fe6-4e79-4524-9a0e-cf94a45851bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21371c-6119-4df4-8777-7fe12798798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian State Duma continues to support Putin''s invasion,
        stifle the free flow of information, and infringe on the basic rights of the
        citizens of Russia. We call on those closest to Putin to cease and condemn
        this cold-blooded war," Treasury Secretary Janet Yellen said in a written
        statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f2a2b-6940-43e9-9152-50602ddc30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788d451-414f-4779-816d-afb25b651180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Duma members sanctioned was Maria Butina, a gun-rights
        enthusiast who studied at American University in the US and pleaded guilty
        in 2018 to conspiracy to act as an agent of a foreign government after she
        tried to infiltrate conservative political groups, including the National
        Rifle Association.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a2bc9-56ca-4674-bfae-e24ab11840a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7f943-11ad-49e9-a23f-7018053b78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We must be intelligent" with sanctions against Russia, European
        allies warn</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c277873-d34f-4299-ae13-682397cb3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made clear his options to stop bloodshed in Ukraine are
        limited. He has drawn the line at sending US troops into direct conflict with
        Russians and indicated that Ukrainian requests for a NATO-enforced no-fly
        zone are a nonstarter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be69cbf-a818-4e52-bbc8-70ac2eeecb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049c71d-3617-42d8-8384-58f7dc76f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders have also made plain their own limitations in punishing
        Russia. While the US has imposed a ban on imports of Russian energy products,
        Europe remains far more dependent and has stopped short of cutting itself
        off completely.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41adb85-1f20-4887-b8c3-5157875bc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf322b7a-48f5-4e3b-a07a-6eb984f32efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have exactly the same situation in Europe and in the
        United States," Charles Michel, the European Council president, acknowledged
        in an interview with CNN''s Christiane Amanpour on Wednesday. "The oil or
        the gas sector, for instance. We are much more dependent in Europe in comparison
        with the situation in the United States."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff2bc0-9692-44ca-9814-7c2ea17a4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dee089-101b-40fe-901c-929655fa5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s why we must be intelligent," Michel said. "The goal is to
        target Russia; the goal is to be painful against Russia. The goal is not to
        be painful for ourselves."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1927e89-ec9f-40d1-911c-b92b53c0f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e0758-74f2-4196-88b8-823625290f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders who began arriving in Brussels late Wednesday hoped to focus
        on what they are willing to do rather than what they have ruled out. Biden
        was expected to announce more American help in weaning Europe from its dependence
        on Russian natural gas as part of his meetings this week, US officials said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163664ad-694c-47d5-9f9a-6eb6f733f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5932181-7976-4443-9790-43480a2ef5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden would reveal details of the assistance on Friday.
        He added that US and European officials have held an "intense back-and-forth"
        about reducing dependence on Russian energy in the lead-up to the emergency
        summits.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8185a2d-25cd-42cc-99b4-e587e6e956b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ec1be-4a49-4abf-bcc1-0fab18da4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aiming at having a commitment for additional supplies for
        the next two winters," Ursula von der Leyen, the president of the European
        Commission, told lawmakers Wednesday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df173af7-13a2-424b-8a4c-c066dd4c81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10605cc9-fd98-4af1-9703-f766a187b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is due to meet von der Leyen on Friday morning before leaving
        for Poland.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ea139-9ea7-44db-a9b7-729afdb06620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95d5e4-1dd2-416a-9807-4166dd6b6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More troops headed to eastern NATO countries</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67371f21-316b-4a41-9115-d401d42c974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day ahead of the extraordinary NATO summit, the alliance''s secretary
        general said he expected members to ramp up forces in countries closest to
        Russia.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f8172-875f-4531-8256-7833cfec3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac3e09-6fec-45d5-9461-d4863451cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect leaders will agree to strengthen NATO''s posture in all
        domains, with major increases of forces in the eastern part of the alliance,
        on land, in the air and at sea. The first step is the deployment of four new
        NATO battle groups in Bulgaria, Hungary, Romania and Slovakia," Jens Stoltenberg
        told reporters ahead of the summit.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08351b7d-bdf2-475c-a2a9-7f4e0e7ef3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
