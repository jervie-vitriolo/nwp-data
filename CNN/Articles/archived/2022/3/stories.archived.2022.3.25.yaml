      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her leadership, Jollibee Group''s Central Quality Management
        team won in the International Best Practice Competition in Abu Dhabi in 2018,
        bringing honor to both JFC and the country. Mateo was also named Quality Manager
        of the Year by the Philippine Society of Quality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5e0ff-a2fe-404a-87c1-2cbfe39d427b'
