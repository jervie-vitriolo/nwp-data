    'created': 2022-03-25T21:47:40.433+08:00
    'imagesource': 'jcr:f4fa1da3-efb7-4051-bb97-745e51d589ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b4aca7-7f2c-420c-a36a-c26c8d912bc6'
    'lead': 'Presidential candidate Norberto Gonzales seeks the creation of a sovereign
      wealth fund to protect natural resources, especially from irresponsible mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T21:47:37.669+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:10:17.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:55.516+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gonzales bats for gov''t investment fund to protect natural resources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a82a80-8b2a-44be-8130-1a62a07d8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Presidential
        candidate Norberto Gonzales wants to create a government-owned investment
        fund to protect natural resources, especially from irresponsible mining, should
        he become president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3f699-c48e-4438-ad2e-7617f7daed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab9e12-aeeb-4fbc-905c-777291e681fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko sana magkaroon tayo ng</em> sovereign wealth. <em>Lahat
        ng natural ng yaman ng bayan, nandyan. Magagamit natin yan pagdating ng araw,
        kung tayo ay magkakaroon ng</em> crisis <em>o magandang programa para sa mga
        kababayan natin</em>,” Gonzales said on Friday during the <a href="https://www.youtube.com/watch?v=EHz0WXQmgnQ"
        target="_blank">presidential forum</a> organized by the Catholic Catholic
        Bishops’ Conference of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd16945-429c-4bc9-a621-7240f71060fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9839faf-52d0-44db-b2e8-ebe569d7fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to establish a sovereign wealth (fund). All
        of the country''s natural resources are found there. We can use that for our
        future, if ever we will enter into a crisis or to implement new programs for
        our countrymen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d5739-9d5c-422b-af7d-f986dbe7bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f787c6-de38-4229-bc75-4de6139c3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:47:37.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense chief likened his proposal to that of Norway,
        which he said reaped the benefits later on with the development and growth
        of its gas industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3907bd-be13-47b4-b480-93358908c855'
