      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC President and CEO Ramon Ang added the ₱95-billion
        project that will link the eastern and western sections of Metro Manila will
        also complement SMC''s five-year rehabilitation effort for the Pasig River,
        which started in July last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b58d3-d2f6-43cd-836a-b979c9fabbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e2cc4-5cdd-4109-9369-cec98786e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all our major infrastructure projects, we always take into consideration
        the effects on the environment, putting greater emphasis on how we can build
        the infrastructure while at the same time preserve or enhance the environment.
        We engage all stakeholders and in particular, partner with local communities
        to ensure environmental measures and mitigations are successful for the long-term,"
        Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b65665-3878-4776-ae09-9cdfe5d2b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c14fc-936f-408d-959f-232fc5d9322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19.37-kilometer road linking Rizal province and the City of
        Manila will be a model road infrastructure and a hybrid infrastructure that
        will further enhance accessibility and ease traffic decongestion, while also
        encouraging multiple modes of transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddf328-22e9-4c34-b78b-05a57e6ad527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a14b7b-b8ef-4448-810a-6cc2cd7617ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its design will incorporate green architecture principles as SMC
        has partnered with Felino "Jun" Palafox - the country''s top urban planner
        and green architect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd801e-3e62-4382-a1b4-6bf3491157d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
