    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b7876-2b0e-4070-b53e-6e9d52a1b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was it working with the curators for this exhibit?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b55e4-6416-46fc-97fb-2ad409d2056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf5ec6-7e12-4eaf-8016-ad783564fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> I never considered my work exhibit-worthy,
        I''ve always backed out in exhibits. My work looks like stills from a movie
        screenshot, that’s why I didn’t really see it up in an exhibit. I was so hesitant,
        the curators kept on following up! (<em>Laughs</em>). I didn’t know what to
        do, but it was a learning experience. I think it’s not my forte, but I’m really
        glad to be able to do this.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4edb01-6d5b-4b39-81d5-66b19a189357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfdc66-983b-4e67-8636-6d143869533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> No Shaira, I really loved your work!
        I think it’s good that this is a different space and that’s the beauty of
        doing exhibitions. It allows you to re-see yourself in a place you don’t usually
        see yourself in. As for me, I really wanted to take advantage of Michael Saliente’s
        stylist eyes. It was so cool to work with somebody that had access to fashion
        history that I wasn’t a part of.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c1695-5997-4be7-8b1e-d474edaffb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b301a3-bbeb-4c51-b561-233ed2587334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> I also realized how important a curator
        is. They managed to pick five images that I didn''t realize would go together.
        Everything they picked was totally different from what you would come to mind
        when you think of my work. Viewers describe my photos as “retro” and “downy,”&nbsp;and
        these photos in the exhibit are not necessarily what comes to your mind when
        you hear those words.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8cb81-66ae-4d29-b0ec-a5b30c737693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f460cc2-8e2b-449e-9261-9145ebc90f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> I sent them 700 photos, bahala na
        sila! (<em>Laughs</em>). But they managed to pick a story I shelved years
        ago. At that time it didn''t have a space, but I liked it anyway, and now
        it found a home in the Art Fair.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bdf95-2e68-4471-8614-ed4e70848aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ca165-6dfe-42bf-b5aa-2a15773b116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garovs Vergara:</strong> Only the curators can get us to
        immediately dig that much into yeeeeears of fashion photography archives!</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820798e0-1083-4711-b5ca-f3d25317bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e9849-27cd-4dcd-a79b-9699c2a59d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> Yeah, and I guess having a curator
        was also something that I wish was more common in fashion photography. Unlike
        photojournalism, we don’t have fashion editors that curate specifically per
        photo, but we might miss certain things, and it’s good to have that.</p>'
