    'mgnl:tags': ['oil-industry', 'CEOs', 'drilling', 'more', 'gas-prices', 'Wall-Street']
    'template': '1'
    'title': 'Gas prices are high. Oil CEOs reveal why they''re not drilling more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1ee23-d23b-499c-9e29-a745bc7fdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US oil industry doesn''t appear
        to be in any rush to come to the rescue of Americans struggling with high
        gas prices. Oil company CEOs say Wall Street is to blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513bcab-f76c-4dd3-a02e-824216f47620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580824a-5d50-4588-af43-fc26512abf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-nine percent of oil executives said investor pressure to maintain
        capital discipline is the primary reason publicly traded oil producers are
        restraining growth, according to a Federal Reserve Bank of Dallas survey released
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c988f6-feb2-4153-a787-d04c1e45a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120ee6c-87e1-4392-9c96-c5a4327a10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the boom-to-bust oil industry spent lavishly to fund
        all-out production growth. US oil output skyrocketed, keeping prices low.
        Yet sustaining profits proved elusive. Hundreds of oil companies went bankrupt
        during multiple oil price crashes, leading investors to demand more restraint
        from energy CEOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a37558-8f63-41a9-a8f2-78b2a1a3e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f32e1-98c7-4fc8-baa7-0b8e794a1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, oil companies are under enormous pressure from Wall Street
        to return cash to shareholders through dividends and buybacks, instead of
        investing in badly needed supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8c621-c414-4707-a1f7-1e1fa343b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a43b8e-b69b-4a79-ac9d-29306f4cc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discipline continues to dominate the industry," an executive from
        an oilfield services firm told the Dallas Fed in the survey. "Shareholders
        and lenders continue to demand a return on capital, and until it becomes unavoidably
        obvious that high energy prices will sustain, there will be no exploration
        spending."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fa268-6f35-4f17-99c8-911779d3c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b34c5-d074-4578-bdf8-3898a01f4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US output is down even as prices skyrocket</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2fd3d-72ec-4abb-99a2-abe98ea96456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although US oil supply is expected to rise in the coming months,
        it remains well below pre-Covid output. That''s despite the fact that oil
        prices have spiked to levels unseen since 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f8c55-3cc4-492a-a6c4-3d6d1f2f8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cf1bc-4816-496f-93c9-83cb865ecce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States produced 11.6 million barrels per day in the week
        ending March 18, according to the US Energy Information Administration. That''s
        down 10% from late 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3f251-f4c5-4863-9ac2-2f1f7fd9d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8ee40-750f-4eae-b195-e540ea88ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices, on the other hand, have surged. US crude oil closed at $114.93
        a barrel Wednesday, up 88% from the end of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3f5ca-c5bb-4a69-aaae-1b15f6134e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99887f8-cc33-4d12-bfe4-86616e334738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current prices are well above the $56 per barrel average that oil
        companies told the Dallas Fed they need to profitably drill. Larger companies
        said they need per barrel prices of just $49 to turn a profit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d08920-e5eb-4215-a21b-7a08d93efe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af0dc6-ad2d-467e-977f-7b0777dbf816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet oil executives and investors don''t want to add so much supply
        that it causes another glut that crashes prices. And shareholders want companies
        to return excess profits in the form of dividends and buybacks, not reinvest
        them in increasing production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fade4b-e0ed-416c-ab2d-600819dc63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c089447-68e6-4a49-8e31-e0352d8cc8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One executive surveyed pointed to the staggering losses suffered
        by shareholders in recent years. The energy sector, comprised largely of oil-and-gas
        firms, was easily the worst performer last decade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c1ab9-ba0d-471a-bdce-6e21f73ad2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad24ee-69e8-4c63-a731-fcdf66284966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors dumped huge funds into shale drilling only to discover
        that when oil prices dropped, very little value existed at the end of the
        day," the executive said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626088ee-6bdd-43ed-b1cf-c35a923ae42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccb4a0-6eb2-4afd-8359-665397c9c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 6% blame government regulation</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9723384-977b-4b72-a458-acdd26c3c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Russia''s invasion of Ukraine, the US price of regular
        gasoline hit a record high of $4.33 a gallon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74737502-a3a1-4aa2-83d4-cccaff5d39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7482dd-e5de-4197-a32c-f86e8f257e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although environmental policies are often blamed for high energy
        costs, oil executives do not seem to view them as the central factor here.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d58126-aa6b-4cb6-a6fe-05fbb619a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72004c25-ef9d-4201-91f1-f937a0566eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 6% of executives polled by the Dallas Fed pointed to government
        regulations as the primary reason publicly-traded oil companies are restraining
        production growth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb784174-375e-4e48-8e43-3f6d632e9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a6975-1987-4a09-a8af-51600633c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 11% pointed to environmental, social and governance (ESG)
        issues. The ESG movement has led many investors to shy away from fossil fuel
        companies in favor of clean energy ones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f821f8-b067-49fd-89dc-e77eaa14aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c086f-74e1-4c4b-9e2a-581e85bceb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15% of executives said "other" factors were to blame, including
        personnel shortages and supply-chain problems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e09e6-97e9-4be1-810d-733e6d9558a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2993a-e370-40d9-bead-aefce01f7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Vilification'' of the oil industry</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe5ea6-bf44-4dcb-b405-b24e856d1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, multiple executives surveyed expressed significant concern
        about regulations and rhetoric on the industry coming from the federal government
        as well as individual states such as Colorado.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48831613-9c6a-4f47-8d9a-ef325120c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442f7cd-0532-4a9b-8005-5569fa61430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message from the White House, Capitol Hill and Wall Street
        has been that oil and gas is a dying industry and one that needs to be abandoned,"
        one survey respondent said. That executive pointed to "serious workforce issues"
        that are being driven in part by the "vilification" of the oil-and-gas industry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3c41f-15bc-414b-a77a-e0d0e1fc3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ea387-21fe-4aea-95e9-17303c504e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulation is significantly hurting and hampering US energy production,"
        another executive said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563504cd-65f1-486b-abee-773369b6f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a563b5-8012-4509-8165-6b7cac756b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers worried about near-record gasoline prices, the good
        news is that more supply is coming.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f41dce-bd44-44ec-a167-38d8da3e0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd09f38-7ea2-4353-9ab6-73c6fd09db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business activity index in the Dallas Fed survey jumped in the
        first quarter to the highest level in its six-year history. That gain was
        driven by a sharp increase in the oil production index.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cbb9b-157e-4382-82d3-af4757e2078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07cee9-d1c9-45f3-853a-7b1e6e80ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that Big Oil companies are signaling just a modest
        increase in supply.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29af36-6109-4e7e-8627-dff26585961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e764bd-a19c-4efd-9fe6-c80353e642e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among large oil companies, the median production growth rate between
        the fourth quarter of last year and first quarter of this year was 6%. Small
        firms, many of which are not publicly traded, expect much faster production
        growth of 15%.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1429ac9-7323-4e53-b4b0-2bf2441857d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c67a68-4438-4253-8000-87feba7c6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If US oil companies and OPEC fail to ramp up output, analysts have
        warned that energy prices will likely stay painfully high.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c666c-3380-4dcb-9b27-2ebe6fad272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa4c01-2e01-47d7-ab60-e18bffa0536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One oil executive in the Dallas Fed survey said the United States
        needs to raise production by about two million barrels per day in 2023 to
        balance global supply and demand.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f468ee-f760-44e8-b888-aa85be157e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d318f-6210-46a5-bf26-8e16ff6a31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:56:54.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is looking unlikely that this will happen," the executive said,
        "which will result in sustained higher energy prices until the American consumer
        is pushed into recession."</p>'
