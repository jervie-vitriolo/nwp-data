      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz held various roles in Operations before she was sent to
        the US to help accelerate the Jollibee business, which she has been doing
        successfully. In 2020, she was named as one of Top 50 Most Influential Women
        in the US Foodservice Industry.</p>'
