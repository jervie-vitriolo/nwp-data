      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nagbibigay tayo ng</em> permit <em>sa</em> mines <em>at
        nagta-</em>tax <em>tayo, tayo ang pinakalugi sa daigdig</em> (When we are
        giving permit to mines and impose taxes on them, we suffer the most losses
        in the whole world) when it comes to mining,” Gonzales said.</p>'
