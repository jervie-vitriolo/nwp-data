      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-two percent of JFC''s leaders are women holding key roles
        in its businesses across its global markets. These roles span regional and
        global functions in General Management, Legal Services, Business Technology,
        Research &amp; Development, Quality Management, Marketing and Jollibee Worldwide
        Services, among many others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf8228-44d9-4888-9b62-a969df6f4f5c'
