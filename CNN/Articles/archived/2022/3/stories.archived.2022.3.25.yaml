      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the complaint are National Intelligence Coordinating
        Agency director-general Alex Monteagudo, Foreign Affairs Undersecretary Brigido
        Dulay, Interior Undersecretary Marlo Iringan, Assistant Solicitor General
        Angelita Miranda, TESDA Deputy Director General Gabriel Luis Quisumbing, Public
        Works Undersecretary Maximo Carvajal, Environment Assistant Secretary Nonita
        Caguioa, and Defense Undersecretaries Cesar Yano and Reynaldo Mapagu.</p>'
