      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaimportante po ng booster shots dahil ito ay nakakapagbigay
        ng karagdagang proteksyon. We know the immunity from vaccines wanes over time,"
        she said in a media briefing.</p>'
    '16':
