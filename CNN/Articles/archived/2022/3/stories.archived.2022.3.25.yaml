    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76e052-ea2d-4992-97e8-5a50767b5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.783+08:00
      'mgnl:createdBy': 'pilar'
