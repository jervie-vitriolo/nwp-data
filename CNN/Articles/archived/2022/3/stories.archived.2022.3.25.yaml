    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:56.854+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Education, community effort keys to lessen teenage pregnancies – prexy
      bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1e035-9a4e-4834-b814-afe71dcc3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Four
        presidential bets are united in saying that proper sex education and guidance
        from family and community are the keys to lessen teenage pregnancies in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74ac44-1f83-4346-b90c-d91e7f55b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb40e0-be3a-4259-bcf1-d7aafd49ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman said there is a need to strengthen
        subjects in school that tackle reproductive health among adolescents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de20529-29a4-4527-9b64-4531c3082c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677b44e-aa93-406b-b8a6-f7d16f8046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maging bahagi ng mga subjects sa mga eskwelahan natin yung pagkakaroon
        ng mas mapapaliwanag yung problemang kakaharapin kapag naging maaga yung pagbubuntis
        mo. Tsaka yung pagiging responsable ng mga kabataan sa kanilang sarili, hindi
        lang ng babae kung hindi pati ng lalake din,” De Guzman said on Friday during
        the presidential forum organized by the Catholic Bishops’ Conference of the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
