      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63750295-e03c-40e9-aaae-49d53a963166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are much higher. You got to come out," said Cone in
        the post-game press conference, as he cited the record of Yeng Guiao-coached
        teams of coming from behind in playoffs series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa97f71-d12a-4945-ad32-22b71a7299a7'
      'mgnl:activationStatus': true
