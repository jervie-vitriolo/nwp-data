    'template': '1'
    'title': 'BSP: Firms more bullish in months ahead due to eased restrictions, May
      polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e4600-e357-4257-92af-311e5317da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Companies
        are seeing better prospects in the months ahead with improvements in economic
        activity amid more relaxed restrictions and the upcoming elections, a recent
        survey by the Bangko Sentral ng Pilipinas (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfce6c-4b5e-43ab-b9cb-dec704da00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95940b-4ef9-495f-bba2-5f7d3c0012ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Business Expectations Survey (BES) for the first quarter of
        2022, released on Thursday, yielded a higher confidence index (CI) for both
        the upcoming quarter and the next 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7c787-c3e1-4b9e-8ded-7fa96c84988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc93551-0306-4852-9d60-acca3a7a6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next quarter, the CI rose from 52.8% to 59.7%. Respondents
        cited the drop in COVID-19 cases along with the relaxation of community quarantines
        and recovery prospects from losses tallied during stricter measures, said
        the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f322f-ab12-4229-aab3-bf4192d14bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993be5ec-69ec-428f-a271-38e4d3712287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in late 2021 shifted to an alert level system, dropping
        community-wide quarantines. The system also utilizes granular lockdowns when
        necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ca939-aab7-420a-bbfc-6fcc07517b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c562e-f75d-4686-bd75-90bf22b5ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the improved optimism were the uptick in sales
        and orders volume, along with the increase in economic activity in the May
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f18595-a313-4c78-a372-3c61098c40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2dca59-56bb-4203-ba6b-6081d1a1993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of regions, all but Bicol, Western Visayas and Northern
        Mindanao saw business confidence rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb7982-aee9-41f3-b63c-5675fc55b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:02:53.933+08:00
