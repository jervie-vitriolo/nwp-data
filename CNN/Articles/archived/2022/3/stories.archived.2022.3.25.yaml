        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b7b65-6d1f-45bc-9870-af059f3e4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Actress
        Andi Eigemnann has recently gone back to Siargao with her family, months after
        Typhoon Odette devastated the country''s surfing capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f788c92-5a91-4099-a924-75e4a02c548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a32c6e-8aab-488e-9408-e150546093cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Eigenmann shared
        how she and her family are helping the island slowly get back on its feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9a741-a3e8-451b-b83f-07c75905db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f71bdf-9c90-4f14-b23e-a22fd2fd507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Luna and the residents of the city rely on tourism for
        their sources of livelihood. Now the airport is open so people have been coming
        to visit," Eigenmann shared on Friday. "Just today, under my fiancé Philmar
        [Alipayo''s] surf school, there are tourists asking for surf lessons already
        so that''s a good thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dead9b-6a41-45eb-94ea-3f0e8a297abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22953f-8b84-450d-8507-1a1f99cccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are a lot of other places in the island that still need
        help and are still in the process of recovery...I am very grateful and it''s
        so nice to know that other than me, there''s a whole lot of other people,
        individuals who have been here just tirelessly helping out the community,"
        she further noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41dfd0-7dd0-4afa-a3cf-cb0cb8a32c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856964d-15fa-4a61-8892-dd0103f54f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann pointed out that apart from sharing snippets of her island
        life, she has been using her voice to encourage more people to care for the
        environment through her YouTube channel "Happy Islanders," which currently
        has around 2.45 million subscribers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8a762-1f7d-4b9c-8778-873323fa0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999909ec-b4c7-4dcf-be43-9e68ec9af302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also thought it would be a great way to use our voice to educate
        more Filipinos and get them to realize how beautiful and how priceless these
        simple things life and nature can offer us, and what we can do to give back,
        preserve our environment and make sure these tragedies won''t happen as bad
        as it did for the island during Odette," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa6979-be62-4984-9c89-45f091e82b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44dd91-226c-49c7-8837-f57ee816313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also talked about the adjustments and realities on the
        ground that she had to go through after stepping out from showbiz limelight
        and moving to Siargao with her daughter Ellie, whom she is co-parenting with
        former boyfriend Jake Ejercito.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8b234-70f9-48bc-98c4-d8822e2e1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44bc77-b177-4dcb-bfa4-67dfea3f54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Typhoon Odette, every week there''s blackout, there''s
        no electricity or water. It''s a big deal that the weather is good, not just
        so you can have fun outside but for people''s sources of livelihood," she
        expressed. "Other than tourism, there are people who fish and farm for a living
        and it was not something that I was exposed to growing up in front of the
        camera."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50432e9-385f-436c-a4dc-b8f28a923d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6491aa-c92d-45e1-96ae-19dcdf3b2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann reiterated that she couldn''t be happier with the life
        she chose with her partner and now as a mother of three. She said that while
        she has always been passionate about acting and filmmaking, she may not be
        going back to showbiz anytime soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de8101-5435-4490-89d1-4ea9a4e10bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ce3b4-345d-432e-87c8-9c5e74c61f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love being there to care for them (my children), nurture them
        and teach them because I just entered the whole homeschooling realm," she
        said. "It''s not perfect, it''s not easy. but I love it anyway."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b880f6a-b69b-489b-bef2-6c244e9b78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64051bdc-f8da-4812-bfbd-a36008a6e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann also shared how she managed to break the bias for women
        in showbiz, as she recalled being 21 years old and having just given birth
        to her eldest daughter Ellie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe05b45-5eb2-4589-acbd-570d0c842bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cc688-8d3f-4a02-bd8b-ffe651616cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:16.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was 21 and pregnant with Ellie, it was not normal to see
        or hear about actresses speaking about them being with a child before they
        are married," she stressed. "I hope I was somehow able to show that going
        through this in life, being up for this lifetime commitment is not something
        to be ashamed of."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe36c8-0d50-4805-b337-b61ff0e7e5db'
      'mgnl:activationStatus': true
