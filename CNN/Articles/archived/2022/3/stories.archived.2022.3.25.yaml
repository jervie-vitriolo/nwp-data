      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat may mapupuntahan ‘yung mga Pilipino na nalululong dito para
        matulungan sila na makabalik sa normal at makafunction nang normal,” said
        Robredo.</p>'
