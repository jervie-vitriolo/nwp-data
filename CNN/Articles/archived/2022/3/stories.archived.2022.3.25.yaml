      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Actress
        Andi Eigemnann has recently gone back to Siargao with her family, months after
        Typhoon Odette devastated the country''s surfing capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f5891-0690-4e9c-846c-c675491f9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873989f-8469-4971-b828-1405692221a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Eigenmann shared
        how she and her family are helping the island slowly get back on its feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72200d-9553-4607-a58d-1246bfa90428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8850a52-7dd6-4dcf-84ae-8c8ebafd0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Luna and the residents of the city rely on tourism for
        their sources of livelihood. Now the airport is open so people have been coming
        to visit," Eigenmann shared on Friday. "Just today, under my fiancé Philmar
        [Alipayo''s] surf school, there are tourists asking for surf lessons already
        so that''s a good thing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ce97d-19be-4b55-968a-86963766ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148320ea-129c-4a38-80f0-0894c182d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are a lot of other places in the island that still need
        help and are still in the process of recovery...I am very grateful and it''s
        so nice to know that other than me, there''s a whole lot of other people,
        individuals who have been here just tirelessly helping out the community,"
        she further noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2520e8-3e88-49f1-b82d-721c6feacc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbab35-3dc8-4e2d-b0f6-0b670c818743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann pointed out that apart from sharing snippets of her island
        life, she has been using her voice to encourage more people to care for the
        environment through her YouTube channel "Happy Islanders," which currently
        has around 2.45 million subscribers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dae95-502a-43b4-bb4e-2bce45105c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dbb2a-af13-4905-9833-831439c8b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also thought it would be a great way to use our voice to educate
        more Filipinos and get them to realize how beautiful and how priceless these
        simple things life and nature can offer us, and what we can do to give back,
        preserve our environment and make sure these tragedies won''t happen as bad
        as it did for the island during Odette," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02f4f9-45c4-49a1-bb0c-ee1578dccfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bf406-eff3-4247-91d9-02d4807feea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also talked about the adjustments and realities on the
        ground that she had to go through after stepping out from showbiz limelight
        and moving to Siargao with her daughter Ellie, whom she is co-parenting with
        former boyfriend Jake Ejercito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b058a-9e85-4d7b-ae43-e570766f0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d5d82-f676-41b2-a44b-8413f25355d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Typhoon Odette, every week there''s blackout, there''s
        no electricity or water. It''s a big deal that the weather is good, not just
        so you can have fun outside but for people''s sources of livelihood," she
        expressed. "Other than tourism, there are people who fish and farm for a living
        and it was not something that I was exposed to growing up in front of the
        camera."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
