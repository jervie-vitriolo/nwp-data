      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer, who was not present at the press conference but assured
        via statement that her absence was not Covid-related, had previously said
        she suggested to producers that they try to get Ukrainian President Volodymyr
        Zelensky to appear via satellite.</p>'
