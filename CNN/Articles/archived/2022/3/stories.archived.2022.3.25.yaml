      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to call a spade a spade. It was actually more about the issue
        of campaign expenses for their local candidates. His chief of staff was asking
        for 800 million pesos in additional funding which I honestly told him I cannot
        produce," the aspirant said in a message to media on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9af58-6418-40fb-ab76-10bd58ac38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:52:51.018+08:00
