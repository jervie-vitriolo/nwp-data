      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09ab64-5b30-4518-87f5-2f7eaad00691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ang reported that the ₱2-billion Pasig River cleanup
        project has so far extracted some 295,260 metric tons of silt and solid waste
        since it began last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d25d2-78ff-40af-af52-d2fe7e4e5ed5'
      'mgnl:activationStatus': true
