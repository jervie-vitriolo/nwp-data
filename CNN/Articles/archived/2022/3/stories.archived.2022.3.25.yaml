      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love being there to care for them (my children), nurture them
        and teach them because I just entered the whole homeschooling realm," she
        said. "It''s not perfect, it''s not easy. but I love it anyway."</p>'
    '19':
