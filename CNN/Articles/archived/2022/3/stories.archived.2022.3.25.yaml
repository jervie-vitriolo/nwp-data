      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefc817-c706-49bb-af28-d9020e3a4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can break the bias by just being yourself, pursuing what you
        really love, being in fields where men are predominant," she said. "You just
        have to go for it as long as you have the passion for it."</p>'
