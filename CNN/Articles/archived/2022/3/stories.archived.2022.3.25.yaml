      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense chief Norberto Gonzales said the government must
        be aware of the social costs of vices given that it has even promoted the
        economic benefits of gambling. Gonzalez maintained that he is completely against
        gambling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f02a8-45ad-4cbf-ad64-74bcc3c741df'
