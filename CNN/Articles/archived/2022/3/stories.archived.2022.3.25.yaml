      'mgnl:lastActivated': 2023-01-24T12:10:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA said 2019 SEAG gold medalist Pauline Lopez will skip the
        upcoming edition of the regional sports competition as she is recovering from
        COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb3b46-b523-4b06-b2bb-754fd474f848'
