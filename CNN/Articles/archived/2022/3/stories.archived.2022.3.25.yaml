      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ako, no sa lahat ng sugal kasi ang nangyayari diyan hindi
        natin natuturuan ''yung mga kababayan natin na mag-isip ng tama kung paano
        pauunlarin ''yung bansa,” said the former defense secretary.</p>'
