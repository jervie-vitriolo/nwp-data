    'title': 'Gas rationing, food vouchers and hunger: Economic pain from Russia''s
      war is getting real'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fed727-80b2-42c7-94e0-3ee74f03ec22'
