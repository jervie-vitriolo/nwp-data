      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stick with Ping and continue to [e]ndorse and support him,"
        former Defense Secretary Renato de Villa said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f02caf-5736-4f74-bc3f-66153f64b15e'
      'mgnl:activationStatus': true
