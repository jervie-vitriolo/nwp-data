      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must also present a negative RT-PCR test taken 48 hours
        prior or antigen test taken 24 hours before departure from their country of
        origin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca02b7-9bd4-44c1-8f61-d0e7f270e8bf'
      'mgnl:activationStatus': true
