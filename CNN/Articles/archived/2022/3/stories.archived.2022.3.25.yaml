      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao added that aside from discussing in schools
        the problems arising from teenage pregnancies, moral values should also be
        tackled in teaching proper sex education among students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db3681-d141-414d-81f5-0f4a3ebc19ef'
      'mgnl:activationStatus': true
