      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ho natin na ''yung pangre-redtag ni Usec. Badoy at
        ng NTF-ELCAC, hindi lang sa amin na mga Makabayan parties at party-list representatives
        kundi pati kay Vice President Leni Robredo, ay isang criminal act," Casiño
        told reporters. "''Yung ginagawa niya essentially ay electioneering. Sinasabi
        nya sa taumbayan sino dapat iboto, sino dapat hindi. Bawal po yan sa ating
        mga nasa gobyerno."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
