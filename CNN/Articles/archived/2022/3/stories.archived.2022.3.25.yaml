    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15592595-467d-44b3-8d86-c085f6cedcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from integrating sex education in the country’s educational
        system and existing government programs, Vice President Leni Robredo pointed
        out that the community plays a big role in harnessing awareness for adolescents
        on reproductive health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535707a-6537-4fd5-bea7-c4407a339632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
