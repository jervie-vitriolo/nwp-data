      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc is referring to two press statements published
        on the NTF-ELCAC''s official website and Facebook page calling Makabayan''s
        support for Robredo a "pact with the devil." It also labeled the nominees
        of the groups Gabriela, Kabataan, Bayan Muna, and Anakpawis as communist rebels
        even without showing proof.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62d59e-643d-4334-b76b-efc1514762c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.542+08:00
