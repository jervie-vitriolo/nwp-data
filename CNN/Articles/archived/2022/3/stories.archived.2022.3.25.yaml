      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already allowed entry for foreigners from <a
        href="https://www.cnnphilippines.com/news/2022/1/28/PH-entry-fully-vaxxed-passengers-non-visa-required-countries-tourism-business.html">visa-free
        nations</a> prior the announcement.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42a138-46b6-40c0-87f2-c6b0f1bf0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19058946-5c5c-47a8-836c-3c17e1fc3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan added that the travelers must present an acceptable proof
        of full COVID-19 vaccination. This could either be a World Health Organization
        international certificate of vaccination and prophylaxis, VaxCertPH, national
        digital certificates of countries the Philippines has a reciprocal arrangement
        with, or other proofs of vaccination allowed by the country''s pandemic task
        force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15d62d-ac51-4d9e-8852-f57f03367409'
