      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Reporma President Pantaleon Alvarez withdrew support for
        Lacson''s presidential bid on Thursday, then endorsed Vice President Leni
        Robredo later on the same day. He said Lacson has a slim chance of winning
        based on recent surveys while Robredo is gaining traction against frontrunner
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c7fa7-6e6d-4db1-b788-37c6a7a00a6e'
