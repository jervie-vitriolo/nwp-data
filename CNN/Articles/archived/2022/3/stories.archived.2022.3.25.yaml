      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;The
        Commission on Elections is set to launch a team composed of several government
        agencies to beef up efforts against vote buying.</p>'
