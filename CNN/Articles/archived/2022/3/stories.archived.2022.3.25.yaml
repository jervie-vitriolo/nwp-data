      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy, it takes a strong person, a strong woman to go
        for it," she closed out.</p>'
  'Australia-Great-Barrier-Reef-sixth-mass-bleaching':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Australia''s Great Barrier Reef is suffering its sixth mass bleaching
      due to heat stress caused by climate change, the reef''s managers confirmed
      Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T15:36:55.754+08:00
    'imagesource': 'jcr:ff49b9d9-a122-42b7-8c07-1c4eb9c25952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c8d32d-6098-486c-ab25-d7c1b82e5bdb'
    'lead': 'Australia''s Great Barrier Reef is suffering its sixth mass bleaching
      due to heat stress caused by climate change, the reef''s managers confirmed
      Friday.'
    'mgnl:activationStatus': true
