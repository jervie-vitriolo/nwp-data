    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1b012-75f5-4851-bb49-288e06988867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
