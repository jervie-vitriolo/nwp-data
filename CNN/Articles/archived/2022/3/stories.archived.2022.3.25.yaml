      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—&nbsp;</strong>While
        some top Partido Reporma officials have decided to jump ship and support a
        different presidential candidate, the party''s founder said he is sticking
        with their standard bearer, Sen. Ping Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ee556-1d02-4e42-9b00-a9e6dfedbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:40:07.400+08:00
