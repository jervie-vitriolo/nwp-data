      'mgnl:lastActivated': 2023-01-24T12:10:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ae36f-2f46-4b01-a359-9bf6ad2768f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should encourage that very essential and fundamental value of
        our Filipino families,” said Gonzales, who cited that some female adolescents
        who gave births have parents that are working abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab44523-239d-4244-89bf-3a0ea9dd0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d4cae-c539-4b99-843f-28cf2ca286f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales added the prohibition of abortion must be a fundamental
        policy of the State to lessen early pregnancies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62071fa0-bf1e-4200-a8c3-f7c3f2c1fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dc98b-d5b5-4082-8839-41398e1e8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman highlighted the economic implications of teenage pregnancies,
        where women are more vulnerable to such social problem if their families are
        poor or they are not attending formal schooling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e222361-3767-4729-ac64-5ac64e351c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39220fe-1eb8-44a9-a384-2cec285af115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan yung mga bagay na yun, magkaroon ng education para madevelop
        sa mga bata ang pagkakaroon ng pangarap. Kapag nadevelop nya ang pangarap
        ng pagkakaroon ng magandang buhay at maayos na trabaho, maiiwasan nya ang
        pakikipag-sex ng maaga,” the labor leader said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6081841-b16f-4097-bd98-5dee0649d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7620d4-fcb8-44be-8276-accd9ace3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Young people should be educated so that they will
        develop into individuals who have a dream. If they developed their dreams
        of having a comfortable life and a stable job, early sexual relations can
        be avoided.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fca315-2c77-487d-846d-f1fb4c563ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e997b-bc5d-46c9-9930-c1ae7d5b5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cnnphilippines.com/news/2022/1/28/PH-records-sharpest-decrease-in-adolescent-births-in-17-years.html"
        target="_blank">Commission on Population and Development</a>, the number of
        births among women below 20 years old in the country recorded a sharp decrease
        in 2020 due to the COVID-19 pandemic. It is the highest decline in births
        among female adolescents since 2003.&nbsp;</p>'
