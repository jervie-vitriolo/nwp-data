      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential candidate Sen. Manny Pacquiao said he is
        set to meet with Lacson once they both arrive in Metro Manila. He didn’t say
