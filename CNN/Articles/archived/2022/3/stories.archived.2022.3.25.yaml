      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should have passports valid for at least six months by the
        time they arrive in the Philippines, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938343d1-855e-4797-bb5f-752411c2e213'
      'mgnl:activationStatus': true
