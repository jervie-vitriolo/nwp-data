      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a need to review policies on protecting natural
        resources, including the imposition of higher taxes on mining companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ab9d9-26ca-4f22-99f7-b3125dce888e'
