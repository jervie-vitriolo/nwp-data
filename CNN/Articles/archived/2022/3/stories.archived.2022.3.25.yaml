      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf016b9-25d5-4e89-b9bd-e711de3645f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Biden''s departure for Brussels, the Pentagon provided the
        White House with a series of options for potential additional US troops in
        Eastern Europe, according to a US official. The US already added troops in
        Poland and Romania as tensions between Russia and Ukraine escalated.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77d36f-91dd-42f8-baa9-85b79b1a2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d64551-bba6-40ff-bc59-c27640f92fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said leaders on Thursday would ratify certain decisions
        on increasing NATO''s troop posture and would task their military and political
        officials with setting out a "longer-term game plan for what forces and capabilities
        are going to be required in those eastern flank countries."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e140cca-35ca-4d44-a126-199dff95c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e22e8b-1c2f-4c34-a7e3-53968495e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan will be agreed to at this summer''s NATO summit in Madrid,
        which had been previously announced. The new force posture will ensure that
        "we''ve got a long-term footprint that is matched to the new security reality
        that''s been created both by Russia''s full-scale invasion of Ukraine and
        by what''s happening in Belarus," Sullivan said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19d25c-8712-4555-a4ef-536c7add85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c3fca-21c5-4d27-97e0-43cba50bcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said possibilities for changes include more forward-deployed
        US troops, either permanently or on a rotating basis, which could lead to
        more and potentially larger field exercises; a more structured rotational
        presence within the NATO force structure; or the construction of a new traditional
        US military base.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94eb00-2257-47f8-a99c-a036594be648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T02:01:27.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/politics/nato-g7-european-union-summits-joe-biden-russia-ukraine/index.html">Biden
        touts Western unity after snap summits on Russia''s war in Ukraine</a>."</em></p>'
  'Qatar-on-energy-crisis':
    'author': 'Becky Anderson, Mostafa Salem and Adam Pourahmadi, CNN Business'
    'caption': 'Courtesy: Karim Jaafar/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-25T03:09:08.147+08:00
    'imagesource': 'jcr:d3015690-5ab1-40a7-a7e0-c6e22ab9128d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df3517b9-3160-4529-8ec8-9ad08ea5f13a'
    'lead': 'Qatar will stand "in solidarity with Europe" and will keep natural gas
      flowing there, even if other customers are willing to pay more, Qatari Energy
      Minister Saad Al Kaabi tells CNN''s Becky Anderson. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T03:27:01.127+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:10:57.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:37.715+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Qatar', 'energy', 'oil', 'European-countries', 'Ukraine', 'Russia',
      'OPEC', 'supply']
    'template': '1'
    'title': 'Qatar will stand ''in solidarity'' with European countries during energy
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5e4a1-3752-4e7f-bada-7568765041df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Qatar will stand "in solidarity with Europe"
        and will keep natural gas flowing there, even if other customers are willing
        to pay more, Qatari Energy Minister Saad Al Kaabi told CNN''s Becky Anderson
        in an exclusive interview on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d696dd-7c3d-4c41-a671-cc551240392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5fd68-ad99-49ae-b5c7-7b6d77e995aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf monarchy supplies some European countries with liquefied
        natural gas (LNG) but has the contractual right to divert supply to other
        customers -— primarily in Asia — if they are willing to pay more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6923e90-e392-4397-b614-9b4e75c94a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f9285-eda1-4d00-a398-ba318a48c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Qatar''s LNG supply to Europe is contractually divertible.
        But Qatar will keep sending gas in Europe, as countries there try to wean
        themselves off Russian energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b95101-e3ca-4d45-8e7b-584136b18ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b23d85-6a83-4419-87d6-e48897ba73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to divert [contracts] and will keep them in Europe,
        even if there is financial gain for us to divert away, we would not do that,"
        Al Kaabi said. "That''s in solidarity with what''s going on in Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c97574-5e40-49d6-a29b-d2271c86e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b628b-7237-4d93-a5ef-dd33f5ffdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister rejected imposing sanctions on Russia''s oil and gas
        sector, saying "energy should stay out of politics" and reiterated that completely
        stopping Russian gas supply to Europe is "not practically possible." The minister
        also said that his nation is not "choosing sides" in the conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b3497-cf91-4713-be95-2d6963b57e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84469f76-1ce6-4f61-8957-335bd98bb130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union wants to slash consumption of Russian natural
        gas this year as it prepares for a complete break with its single biggest
        energy supplier over the war in Ukraine. Its plan calls for tapping alternative
        supplies, including shipments of liquefied natural gas, boosting production
        and imports of biomethane and renewable hydrogen, and upgrading buildings
        to reduce consumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6ebbf-e3c8-44e9-84aa-29f66a9ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9d445-8534-4c7c-a08f-2daa014224df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, German officials including economy minister Robert
        Habeck visited Qatar for talks on supplying gas to Europe in the midst of
        Russian energy uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe18b5-161f-46cb-a4b5-d89457d1e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb94197-4203-4eff-a4e0-87774a4a2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not agreed a long term agreement with Germany yet, but
        we''re willing to discuss with the companies that we have been discussing
        to put a long term agreement in place potentially," Al Kaabi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d6b20-8b49-4955-abc7-c7a0f3070a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457969-3f4c-4d4f-a1f4-5faaa01cee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson visited Saudi Arabia and the
        United Arab Emirates last week in an attempt to sway both nations into increasing
        oil supply. The two countries have spare production capacity but both have
        so far remained committed to the OPEC+ deal with Russia to only gradually
        increase output.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa460e-ab3d-4d23-ae87-7f13f8333aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5826a4-daa2-4e77-9991-96fdff8f682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2028 Qatar hopes its gas volumes will be evenly split east and
        west of the Suez canal. Currently, about 80% of Qatar''s gas goes east and
        just 20% is shipped to west.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e72966-9f57-40e7-8aaf-e00602d2bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf541ea-c918-4acc-8b2d-c94215dd347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar, which withdrew from OPEC in 2019 after a diplomatic rift
        with its neighboring countries, said they are not planning on returning to
        the organization. Al Kaabi, however, still supported supply moves by the group,
        calling their plan "very sensible".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2679d8-2a2c-4c47-b868-7e609b48500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:27:01.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/energy/qatar-gas-europe/index.html">Qatar
        will stand ''in solidarity'' with European countries during energy crisis.</a>"</em></p>'
  'Hong-Kong-foreign-businesses-relocate':
    'author': 'Allison Morrow, CNN Business'
