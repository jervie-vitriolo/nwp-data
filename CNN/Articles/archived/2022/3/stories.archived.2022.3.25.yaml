      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One inspiring story of women leaders in the company is Maribeth
        Dela Cruz, President for Philippine Brands (Jollibee, Chowking, and Red Ribbon)
        in North America. Dela Cruz started as a management trainee for Jollibee Virra
        Mall in San Juan City in 1986 and later became a store manager before leaving
        to pursue a career in another company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee720f5-3fb9-4607-bac1-3305b532645b'
      'mgnl:activationStatus': true
