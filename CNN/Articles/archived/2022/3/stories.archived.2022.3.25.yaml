      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d464a-1f40-43d5-a4e0-cb019cb35496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, Robredo said all the odds were against her in
        her brief stint as ICAD co-chairperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6866edd-9942-4aad-866b-faa6e3e10ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097699c7-8ac8-47b7-9251-4307949047f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam namin na papahirapan kami. Alam ko na halos lahat ng kasama
        ko sa</em> body <em>na yun,</em> would rather <em>na wala ako doon.</em> But
        at the end of the day, <em>tinanggap ko</em>,” said Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65b7f3-6009-4d40-be0c-3b2b5322bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748413e4-234e-42cc-940f-1372a50198fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We knew that we would have a hard time there. We knew
        that almost all of my colleagues in that body would rather that I was not
        there. But at the end of the day, I accepted the challenge.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7345e-1487-483a-83fc-14536041a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3cb1d-5a39-46e3-927d-04c5a995faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo emphasized that she accepted Duterte’s offer to be the ICAD
        co-chairperson because she is critical of the present administration’s bloody
        war on drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d9768-cf40-43d5-8d99-421929ceaefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2d324-f5dc-4b3a-b6a3-28e0b32387f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pakiramdam ko noon, pagkakataon siya para sa akin na maintindihan
        kung ano ba ang nangyayari. Pagkakataon rin siya para malaman ko… makapag-rekomenda
        ako ng maayos na…</em> given <em>na datos na ibibigay sa akin</em>,” the Vice
        President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9ca8d-47cf-4f10-993b-152396b56054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aced561-ae4c-4620-9096-53be1ec2f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My feeling back then was it was my chance to understand
        what was happening. It was also my chance to know… for me to make good recommendations,
        given the data provided to me.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d268dc-ea7b-41f0-96d0-577232fcc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3716526-54c2-4c57-86af-53fb6eaaaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo maintained that in her 18-day stint as anti-drug czar, she
        gave sufficient recommendations to address the problem of illegal drugs in
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01142351-b2cf-4c4f-b996-308d48458b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c39c90-3e3b-473b-9336-4cac4e9ab265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone female presidential candidate added that her recommendations
        to ICAD will be her guiding policies in dealing with illegal drugs, if she
        wins the presidential race.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32d455-1d52-4036-ab8e-bcbc904b8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa6b9c-8ff4-4272-ad47-07fc7222548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, alam ko kung anong gagawin sa</em> drug war <em>kapag
        ako ang nabigyan ng pagkakataon</em> to lead the nation. <em>Gagawin ko pa
        rin siya</em> with as much vigor, <em>pero alam ko na ibang-iba yung paraan
        na isusulong ko</em> because of all that I’ve learned <em>na</em> 18 days
        <em>na nasa</em> ICAD <em>ako</em>,” Robredo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87207b99-fa7d-4697-ab3d-df5ca8fcf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f1066-5889-4937-ac6c-7ef9c186077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I know what I will do to implement the drug war,
        if I will be given the chance to lead the nation. I will do it with as much
        vigor, but I will push very different ways to implement it because of all
        that I’ve learned in the 18 days that I am in the ICAD.]</p>'
  'mmda-edsa-motorcycle-lane':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
