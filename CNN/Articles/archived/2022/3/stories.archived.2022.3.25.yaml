      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Letran
        Knights head coach Bonnie Tan downplayed the favorite tag for the Muralla-based
        squad in defending their title in the NCAA Season 97, which tips off on Saturday
        at the La Salle Greenhills Gym.</p>'
