      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f27b52-5b2e-472e-915d-1c9a6acf9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port, which had recently been occupied by Russian forces with
        several Russian warships in dock, was rocked by a series of heavy explosions
        soon after dawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf14d85-4684-4e94-a70b-57171ed2d12d'
      'mgnl:activationStatus': true
