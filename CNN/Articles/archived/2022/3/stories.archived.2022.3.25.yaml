  'Makabayan-bloc-Badoy-NTF-ELCAC-electioneering':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T20:31:07.555+08:00
    'imagesource': 'jcr:d26e6924-a999-4ca3-82bb-9164872db8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7d3170-8f83-4f3b-a33f-23d21653da8d'
    'lead': 'Party-list nominees from the Makabayan bloc sued Undersecretary Lorraine
      Badoy and her colleagues at NTF-ELCAC before the Commission on Elections for
      supposedly using government resources to campaign against them. The group says
      this violates the Omnibus Election Code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T20:35:52.540+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:10:21.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:53.679+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc nominees sue Badoy, NTF-ELCAC officials for alleged electioneering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3931b22-9c79-442e-a2df-485e163a14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Party-list
        candidates from the opposition''s Makabayan bloc sued Presidential Communications
        Undersecretary Lorraine Badoy and other officials of the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC) before the Commission on
        Elections on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35175790-fcbc-4db7-b16d-3995ba7ef1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25aea84-a13a-4492-86fa-2d81e9be9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy is among the spokespersons of Malacañang''s anti-communist
        insurgency unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc492f-dbd8-4eb0-b2d7-cdf4e92bf9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cdc54-a6f0-4ed3-aec8-3a00be579bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list first nominee Teddy Casiño led the filing
        of the charges, claiming Badoy has been red-tagging Makabayan members vying
        for party-list seats. Others behind the complaint are Makabayan deputy secretary
        general Roberto De Castro, president Satur Ocampo, Kabataan Rep. Sarah Jane
        Elago, Gabriela Rep. Arlene Brosas, ACT Rep. France Castro, and Anakpawis
        president Ariel Casilao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff57621-a449-4998-84d8-f108cac0a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5240674-99e2-4011-952f-a006352f119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said they want the Comelec to investigate their complaint
        that Badoy and nine other NTF-ELCAC executives are participating in negative
        campaigning against the Makabayan bloc and taking part in partisan political
        activities supposedly in violation of the Omnibus Election Code. She added
        that they want them removed from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112b107-ceff-4320-9023-748234a4ccb4'
      'mgnl:activationStatus': true
