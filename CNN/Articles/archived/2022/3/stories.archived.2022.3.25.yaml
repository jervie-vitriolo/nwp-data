      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RREPI indicates change in prices of residential properties nationwide
        over a certain period, with the growth rate measuring house price inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873d7cd-7478-4e82-b28d-3d563a9d03bc'
      'mgnl:activationStatus': true
