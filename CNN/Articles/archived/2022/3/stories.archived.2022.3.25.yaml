      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e9de3-b2fa-437b-ade4-36d57ea0cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the deeper portions of the river, SMC has successfully made
        progress in the Pandacan/Sta. Mesa, Paco/San Miguel area. According to hydrographic
        or depth surveys before and after dredging, sections that only measured two
        to three meters deep are now more than five to six meters deep.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f328b-c3f9-415d-a2a6-351c4f54cffe'
      'mgnl:activationStatus': true
