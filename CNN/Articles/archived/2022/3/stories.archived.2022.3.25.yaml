      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Valerie Amante, Vice President &amp; Head of Global General
        Counsel &amp; Ethics, shares the same sentiment about opportunities to grow
        and evolve with her role in the company, but notes that her gender is a non-issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4984e23-37b9-4cab-a7f4-42488b2395b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:19:35.928+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:10:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef0271-186c-4f7a-a58a-e61b893f3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:19:35.928+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:10:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women leaders thrive and succeed in the company because we are
        not treated as ''women leaders'' but as leaders. I am also a Person with Disability.
        Just like gender, this has never been a point of discussion. It is always
        about merit," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d11e4d-3d75-47af-a572-52e555e123f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:19:35.928+08:00
