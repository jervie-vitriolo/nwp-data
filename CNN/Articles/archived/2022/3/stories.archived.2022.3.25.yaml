      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said red-tagging during the elections not only interferes
        with their campaign but also puts their lives at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cc8bb-8a71-4865-b664-4bfd7d6639db'
