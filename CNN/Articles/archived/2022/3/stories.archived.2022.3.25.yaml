      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong>— Sen.
        Panfilo Lacson dared the leader of his former political party to reveal the
        real reason he shifted support, insinuating it was because of a denied request
        from the latter''s staff for ₱800 million in campaign funds</p>'
    '0':
