      'mgnl:lastActivated': 2023-01-24T12:10:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324fbb42-f913-42d6-af06-107a7ef930e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee produced his usual output with 32 points, nine rebounds,
        and six assists while Scottie Thompson and Christian Standhardinger each chipped
        in 17 markers to help the Gin Kings clinch a 2-0 semifinals lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96ed10-d92d-48b8-9b16-6e5254c5ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b5d13-e525-4cd2-99b7-9dde5dddaa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leading locals had a double-double outing, with Thompson
        grabbing 12 rebounds and Standhardinger imposing his might in the paint with
        11 boards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db8ce8-5510-4510-9c2c-1790a6138584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:28:19.376+08:00
