  'PDEA-sees-significant-increase-in-ecstasy-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T16:20:25.586+08:00
    'imagesource': 'jcr:cfaa736e-7ac7-4ef0-b626-9924e3d819db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49dd05f3-d383-483b-bd0e-8a2d7944c0d0'
    'lead': 'The Philippine Drug Enforcement Agency (PDEA) has seen a "significant
      increase" in the smuggling of ecstasy into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T16:22:38.818+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:10:32.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:48.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA sees ''significant increase'' in ecstasy smuggling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7b37a-4da9-4634-a6ab-cb0b20945fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> —&nbsp;The
        Philippine Drug Enforcement Agency (PDEA) has seen a "significant increase"
        in the smuggling of ecstasy into the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9b287-91b7-4140-9f78-74fe212c3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expanded by 469% - from 13,000 tablets in 2019 to over 74,000
        tablets last year - according to PDEA Director General Wilkins Villanueva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fc216-c487-4276-a291-0529ec55756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief attributed the higher demand for the use of party
        drugs to the "psychological and mental health effects [of] the pandemic,"
        and the growing popularity of online drug sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81493b4-7c92-4ac9-9f8a-be5c2cb62532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecstasy is the go-to illegal drug among young people during rave
        parties, recreational activities and night-clubbing," PDEA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fd5a9-053a-422b-8e52-a4b43f3834ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the authorities'' operations, the supply of ecstasy comes
        from European countries such as Netherlands, Germany, and Belgium - with the
        Philippine mail and parcel services becoming their smuggling network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca2ee4-7029-471b-94a5-1d0ab6df86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They employ drug couriers to transport drugs to the intended buyers,
        or distribute the drugs through social media using secured accounts, a proven
        and efficient method to avoid detection," Villanueva said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76cef9-3e30-49c0-9d63-b52eef28f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, PDEA said it seized 100 ecstasy tablets worth ₱6.5
        million from Germany. The package was "concealed in a parcel covered with
        tarpaulin sheets, two improvised pouches containing a total of 3,865 pieces
        of hexagon and skull tablets at the Philippine Postal Corporation Central
        Mail Exchange Center in Pasay City."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225d250-1dbb-4f30-a049-263ebe9cdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:22:38.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another operation that same month yielded 100 more ecstasy tablets
        at the Manila Central Post Office in Liwasang Bonifacio, Intramuros, Manila.</p>'
  'edsa-vehicle-volume-down-fuel-prices-soar-mmda':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T16:42:30.592+08:00
    'imagesource': 'jcr:c696c0f6-1c39-47ae-814a-a3595df82290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd255c4ca-df84-4138-b338-e8cd7f46ddff'
    'lead': 'The MMDA says the number of vehicles passing through the main thoroughfare
      has yet to reach pre-pandemic levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T16:44:49.204+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:10:31.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:49.137+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'EDSA', 'vehicle-volume']
    'template': '1'
    'title': 'MMDA: Volume of vehicles along EDSA down as pump prices soar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b38f6-1da7-4328-8925-5d849eec0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;The
        volume of vehicles passing through EDSA has not returned to pre-pandemic levels
        even after Metro Manila was placed under the lowest COVID-19 alert status,
        the Metropolitan Manila Development Authority (MMDA) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841df336-7e34-4706-953c-38e17e13aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong pre-pandemic, ang volume natin dyan is, yung pinakamataas
        na nakuha namin is 405,000. Pero sa ngayon, hindi pa natin naabot yung 405
        (405,000)," MMDA Director Neomie Recio noted in the Laging Handa briefing,
        citing recent MMDA data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482f135-c73b-45dd-a592-3730632210a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.204+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the pandemic, the highest volume that we recorded
        was 405,000. We haven''t reached 405,000 so far.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7775f-0a42-4356-94ce-0eaf85df478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume went down further after fuel prices rose on March 10,
        the MMDA added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec6045-04d0-435b-ad5f-ba21dcabcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually from 396 (396,000), naging 372 (372,000). And kagabi lang,
        maghapon, it''s 377 (377,000). So, tingin ko, nagkaroon din ng effect yung
        mataas na presyo ng gas kaya hindi masyadong lumabas yung mga kababayan natin,"
        Recio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf736842-89fb-4606-bd47-12e8b2f83dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From 396,000, it went down to 372,000. Just last night,
        the whole day, it was 377,000. So, I think our countrymen didn''t go out that
        much because of high fuel prices.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f321c76-5271-4c4b-a570-4abd7ac5ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also said it has no plans yet to the expand the Unified
        Vehicular Volume Reduction Program - or the number coding scheme - which is
        currently in effect only from 5 p.m. to 8 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5684690-7bbf-4dde-a47c-7c0510ff45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our data...based doon sa volume and travel time, travel
        speed na nakukuha ng traffic engineering center of MMDA, still manageable
        yung traffic, at hindi pa naman tayo dumarating dun sa pre-pandemic na sitwasyon
        natin," Recio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a066833-86f3-4601-945c-bb756e40047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.205+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our data...based on the volume, travel time,
        and travel speed gathered by the Traffic Engineering Center of MMDA, traffic
        is still manageable and we haven''t reached pre-pandemic levels.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9accc8-eecb-4b76-847b-39db57f3345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:44:49.206+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency said it is ready to expand the scheme if the traffic
        situation worsens.</p>'
