      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming bago talaga and based sa mga kuwento-kuwento and posts,
        San Beda nandiyan parati (They have many new recruits and based from stories
        and posts, San Beda remains a threat)," said Tan.</p>'
