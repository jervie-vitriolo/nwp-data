  'North-Korea-ICBM':
    'author': 'Brad Lendon, CNN'
    'caption': 'North Korea has confirmed it tested a new type of intercontinental
      ballistic missile (ICBM), its first long-range test in more than four years
      and marking a potential new era of regional confrontation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T15:31:01.386+08:00
    'imagesource': 'jcr:6aeada79-d861-4a6d-89fa-489b0efc8acd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd440f4-3a69-4fc1-9450-6f2119811321'
    'lead': 'North Korea has confirmed it tested a new type of intercontinental ballistic
      missile (ICBM), its first long-range test in more than four years and marking
      a potential new era of regional confrontation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T15:33:27.533+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:10:39.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:46.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'ICBM']
    'template': '1'
    'title': 'What we know about North Korea''s new ICBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40b3d1-98ed-42ae-b612-3c1e695e9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea has confirmed it tested
        a new type of intercontinental ballistic missile (ICBM), its first long-range
        test in more than four years and marking a potential new era of regional confrontation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773add4-d185-4aa1-8c61-45e872f26537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media said on Friday that leader Kim Jong Un
        had directly guided the launch of the weapon, known as the Hwasong-17, its
        most advanced to date. The report described the launch as a "powerful nuclear
        war deterrent" and quoted Kim as saying the country''s forces were "fully
        ready" for potential military confrontation with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00e27d-f1c2-4e42-8c21-693701261eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge weapon could, at least theoretically, put the entire US
        mainland in range of a North Korean nuclear warhead, but there''s a lot of
        unknowns about the missile''s capability to deliver a nuclear payload on target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc3962-9b0e-43cf-9f1c-6fc2f77a9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the missile launched Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60012a-6f21-4048-9e33-44140b7dd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the missile''s range?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d249138-aa5a-47d8-9733-a40f56789566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media Friday released pictures showing the massive,
        liquid-fueled missile being fired from a mobile launcher at Pyongyang International
        Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa350773-010b-410d-a479-427cb1bfb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from the Korean Central News Agency said the missile
        hit a maximum altitude of 6,248.5 kilometers (3,905 miles), flew a distance
        of 1,090 kilometers (681 miles) and had a flight time of 68 minutes before
        it "landed accurately in the planned waters" between the Korean Peninsula
        and Japan. That closely matched the estimates of Japanese monitors, who said
        the missile fell within Japan''s exclusive economic zone, about 150 kilometers
        (93 miles) west of Oshima Peninsula in Hokkaido, Japan''s northernmost main
        island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184c153-f86e-43ad-b458-92675c636a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the highest and longest duration North Korean missile test
        on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745912e-8283-485b-93b9-d990f95b430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said it was fired in a lofted trajectory, enabling it to
        avoid flying over any other country. But they noted if it were fired in the
        normal, flatter trajectory of an ICBM, it would have the entire continental
        United States within its reach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467adcac-37dd-4604-9d54-ffdf0ec0e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the longest-range missile North Korea has ever tested,"
        said Jeffrey Lewis, a weapons expert and professor at the Middlebury Institute
        of International Studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c661a1-0640-455f-a03b-6934fa591437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can this missile carry a nuclear warhead?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f20475-b120-49d7-b80c-bc618b86c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hwasong-17 is certainly big enough to carry one, or possibly
        several nuclear weapons, experts say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c7bc1-fc49-4127-9bb9-ba2b779243e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this really represents is North Korea''s steady progress toward
        the ability to put multiple nuclear warheads on targets in the United States
        in the event of a war," Lewis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed1bcb-2994-4006-b4c2-5b3f4c81606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critically, progress doesn''t mean the actual ability to do
        so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865059c-2da6-48f5-9e3e-3ba8d7bfaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s test showed the possible range of the missile,
        experts do not know what kind of payload it was carrying. Because the weight
        of the payload ultimately affects how far a missile can fly, observers cannot
        know with certainty the actual range of the missile without this information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18016f36-dc93-4f75-93ce-599761b56027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can North Korea put nuclear warheads on target?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b0cf7-742e-4977-80e7-07fd01f825ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts note that Pyongyang has not shown whether it is capable
        of building a system that will allow the nuclear warhead to survive reentry
        into Earth''s atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0ec31-79a8-4463-ae97-7d38edbe22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because ICBM''s are shot into space, like space shuttles or space
        capsules, the warhead must be able to withstand the fiery journey through
        the outer layers of Earth''s atmosphere without burning up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f3ffd-8aaf-4643-8299-d6c00a8c6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m someone who thinks that they probably would (survive reentry).
        There are some people who are somewhat doubtful about that," Lewis said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490de06-6f1b-4a40-8836-d782343cab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is something North Korea can learn from tests like Thursday''s,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40191f-f12d-4417-8177-296c567385c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next in North Korea''s missile program?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33606ae5-2af3-4077-8573-b0a99c476810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader Kim Jong Un has laid out an ambitious plan to give North
        Korea a credible nuclear deterrent, meaning an arsenal powerful enough to
        prevent any adversary, most notably the US, from attacking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b2654-628e-4553-a5df-f885642c270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Friday''s KCNA report, Kim said Thursday''s test affirmed
        that the strategic forces of North Korea "are fully ready to thoroughly curb
        and contain any dangerous military attempts of the US imperialists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb20ed-223f-4cc8-96ac-1ac2abf58a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said the North Korean leader is "marching through" a long
        list of weapon modernizations laid out more than a year ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221b731-114b-4192-94ca-57a7dd1c58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim) said these are all the things that North Korea is going to
        do and that included a multiple warhead ICBM. a solid-propellant ICBM, launching
        a military satellite, and even even putting a nuclear-powered submarine to
        sea," Lewis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536184d-84bc-45c7-aa31-7106fbac7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''s going to stop until that list is completed,"
        Lewis said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb50f12-7322-46de-8aeb-4aaf2e0a9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:33:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, North Korea has announced plans to enhance the accuracy
        of its missiles and increase the range up to 15,000 kilometers (9,320 miles).</p>'
    '28':
