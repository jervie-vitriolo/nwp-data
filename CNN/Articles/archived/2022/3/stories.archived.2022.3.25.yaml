      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re saying is the red-tagging by USec. Badoy
        and the NTF-ELCAC, not just for Makabayan parties and party-list representatives
        but also of Vice President Leni Robredo, is a criminal act. What she''s doing
        is electioneering. She is telling people who to vote for and who not to support.
        That is prohibited for those in the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
