      'mgnl:lastActivated': 2023-01-24T12:10:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870d745-e05d-4976-a634-5faae7c30523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi talaga kaya ng gobyerno na siya lang. Napakahalaga yung partnership
        with the community and in this case, yung partnership with the Church. Malaking
        bagay yung faith sa pagsugpo ng mga ganitong problema,” said Robredo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296357fe-8639-4b99-8837-35155a987b7f'
      'mgnl:activationStatus': true
