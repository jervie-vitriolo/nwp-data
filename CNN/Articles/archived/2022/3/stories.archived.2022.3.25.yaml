  'PCG-reports-increased-presence-Filipino-fishermen-Scarborough-Shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T13:47:22.342+08:00
    'imagesource': 'jcr:a4a79a8b-5bda-452d-a5ee-3828651b5afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c59584-9922-46cc-bd25-717031101614'
    'lead': 'More Filipinos are now fishing in the disputed Scarborough Shoal—locally
      known as Panatag Shoal or Bajo de Masinloc—amid the government''s "intensified"
      maritime operations, the Philippine Coast Guard (PCG) reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T13:49:26.738+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:10:42.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:44.766+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG reports ‘increased presence’ of Filipino fishermen in Scarborough
      Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b2570-5815-4eaa-b788-d93a63ef0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — More
        Filipinos are now fishing in the disputed Scarborough Shoal—locally known
        as Panatag Shoal or Bajo de Masinloc—amid the government''s "intensified"
        maritime operations, the Philippine Coast Guard (PCG) reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9824658-f814-4b2a-9163-57573388f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "increasing presence" of local fishermen was monitored from
        Feb. 28 to March 5, it said, noting that the PCG recorded 45 Filipino fishing
        boats in the vicinity of Bajo de Masinloc in Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f434f2-1f17-4ea9-a14b-21bd9d926b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is located 124 nautical miles west of Zambales, within the 200
        nautical-mile exclusive economic zone (EEZ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3990a-8ffb-4d22-a5cc-fefc0ad836cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing more Filipino fishing boats in Bajo de Masinloc is a proof
        of our intensified efforts to safeguard Filipino fishermen who consider fishing
        as their primary source of livelihood," PCG Commandant Admiral Artemio Abu
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c4f4b-2f58-4129-b0ec-b653d3db81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our regular interaction, we assure them that the PCG will
        remain active and present in the area," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0710a-4329-4d95-955a-a2d4a9ce6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cooperation with the Bureau of Fisheries and Aquatic Resources,
        the PCG said they implemented "rules-based and peaceful approaches" against
        foreign vessels, including "shadowing" China Coast Guard spotted within the
        waters of Bajo de Masinloc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bb93f-b62d-4739-916a-79d03d6bb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, the Philippine government filed two diplomatic
        protests against China, citing the latter''s "illegal presence" in Bajo de
        Masinloc and in Ayungin Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac50af-e45e-4738-9282-a8519084a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests demanded China to withdraw its vessels from Philippine
        waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead864d0-5030-4c04-a98a-8221fa99b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/3/Philippines-China-diplomatic-protest-Bajo-de-Masinloc.html">READ:
        ''Get the f*** out'': DFA files 2 new protests vs China''s ''belligerent''
        acts in Bajo de Masinloc, illegal ships in PH waters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131f992-3add-4e86-8280-e451e5643f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite firing diplomatic protests, President Rodrigo Duterte later
        commented that the arbitral victory against China on the West Philippine Sea
        is just a piece of paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec6708-890a-492b-8784-e3cb0307fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T13:49:26.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won the maritime arbitration case versus China in
        July 2016.</p>'
  'BSP-Business-Expectations-Survey-Q1-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-25T13:48:17.569+08:00
    'imagesource': 'jcr:17b3c2dd-a9d3-4a7f-99b0-79cf123d0dfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78315e4c-6ea0-4c29-a1e9-161479e9a85e'
    'lead': 'A Bangko Sentral ng Pilipinas survey shows firms'' confidence toward
      the second quarter and the next 12 months had improved, with respondents citing
      the relaxation of COVID-19 restrictions and uptick in business activity due
      to the May polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T14:02:53.932+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:10:42.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:45.111+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
