  'surprising-reason-why-Vikings-abandoned-a-successful-settlement':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T11:41:50.213+08:00
    'imagesource': 'jcr:76456f3e-bc03-4ba9-b505-9dd5e479774d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054d2836-dc42-48ec-8901-9da6263577ae'
    'lead': 'For years, researchers have sought to understand why Vikings abandoned
      one of their settlements in Greenland after centuries of success. While some
      experts have suggested that dropping temperatures may have been the cause, new
      research suggests the cold wasn''t a factor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T11:45:31.806+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:10:46.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:42.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The surprising reason why Vikings abandoned a successful settlement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0c446-56c0-4eed-addf-a7423c8a32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For years, researchers have sought to
        understand why Vikings abandoned one of their settlements in Greenland after
        centuries of success. While some experts have suggested that dropping temperatures
        may have been the cause, new research suggests the cold wasn''t a factor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d9151-bc7f-4689-99a5-56a996328f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Vikings faced a new adversary they couldn''t defeat:
        drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fc244-b47c-40d5-bd84-ba02d10bb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Wednesday in the journal
        Science Advances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ef2dc-5b74-4176-83e1-0cc59f7d736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colder temperature hypothesis has persisted for years because
        of something called the Little Ice Age that occurred between 1300 and 1850,
        when cooling temperatures persisted in the North Atlantic region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f73b90-015d-452c-ad5f-8f8b02e2d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vikings established their settlement, known as the Eastern Settlement,
        in southern Greenland in 985. They cleared out shrubs and planted grass for
        their livestock to graze. The settlement grew to hold around 2,000 Norse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9132b3-0a89-45ee-a854-f168cfbba7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement was abandoned by the early 1400s. The exceptionally
        cold weather brought on by the Little Ice Age, which was not a true ice age
        because it didn''t happen globally, made the Norse agricultural and farming
        life unsustainable, scientists believed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c395380-cf7f-4e92-9c3d-6db0338a4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no actual evidence to support this reasoning for why
        the Vikings cleared out. Ice cores used in previous research to show Greenland''s
        historical temperature range were collected from more than 621 miles (1,000
        kilometers) away and 6,561 feet (2,000 meters) higher in elevation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9067bd-95fe-42c4-8429-8ba6478a3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this study, there was no data from the actual site of the
        Viking settlements. And that''s a problem," said study coauthor Raymond Bradley,
        distinguished professor of geosciences at the University of Massachusetts
        Amherst, in a statement. "We wanted to study how climate had varied close
        to the Norse farms themselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f26e8-b842-4849-9f8a-998815cc1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley and the research team set out for Lake 578, which was once
        close to one of the largest groupings of farms in the Eastern Settlement.
        It''s also adjacent to a former Norse farm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14786f8-827e-4919-bd76-586eadf80f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next three years, the team collected sediment samples from
        the lake to construct a climate record representing the past 2,000 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413e17c-8b56-43a9-af5a-efaa15bf8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has actually studied this location before," said lead study
        author Boyang Zhao, a postdoctoral research associate at Brown University
        in Rhode Island, in a statement. Zhao conducted the research for his doctorate
        in geosciences while at the University of Massachusetts Amherst.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb86e0-f4f6-435f-a15c-8f80c964fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake samples were analyzed for elements that could help the
        researchers reconstruct what the climate and environment were like when the
        Vikings lived at the settlement. One was a lipid, or an organic compound,
        called BrGDGT. Produced by bacteria, branched glycerol dialkyl glycerol tetraethers
        can be used to identify historic temperatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b5c79-4a09-4683-9388-d4fad375bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a complete enough record, you can directly link the
        changing structures of the lipids to changing temperature," said study coauthor
        Isla Castañeda, professor of geosciences at the University of Massachusetts
        Amherst, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15d3f7-3593-4957-ad0b-6e23a4b46047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second element came from a waxy coating on plant leaves, which
        helped the researchers determine how much water was lost by grass and other
        plants through evaporation. This coating can be used to tell how dry it was
        when the plants were growing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c067b4-ba47-46a9-8d40-f05ae902f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we discovered is that, while the temperature barely changed
        over the course of the Norse settlement of southern Greenland, it became steadily
        drier over time," Zhao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa197d-df58-40d0-ab7c-f9171488183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drier climate trend continued and peaked in the 1500s. Drought
        can reduce the growth of grass, which is a crucial food source for livestock
        to get through the winter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d33d2-8ae9-4467-8557-987289af0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norse settlers had already experienced farming and raising livestock
        in other challenging environments, like Iceland and Norway, before they landed
        in Greenland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb461da-1ca3-4f46-aaf5-f72ba169f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the winter, Norse farmers would keep their livestock in warm
        sheds along with stored fodder, like dried grass. By the spring, the cattle
        were usually too weak to move, so the Vikings would actually carry them back
        out to the pasture once the snow melted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72144caa-9f2c-4a04-9bbf-82d07b663aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were common practices during times without environmental or
        climate stressors, so an extended drought along with any other economic and
        social pressures could have turned the Eastern Settlement into a place the
        Vikings wished to abandon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de532a7-125d-466d-8030-f3508b5c83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found evidence that the diet of the Vikings
        changed over time, turning from livestock to marine food sources. This forced
        the Norse to "hunt sea mammals, which was a more dangerous and uncertain activity,"
        according to the study authors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31531b8f-8e60-4e77-a7ac-94163ef9a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an increase of sea ice, which likely made fishing
        and marine hunting even more difficult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a657018-4cc2-49a9-9c91-450df845c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought still occurs during the summer in southern Greenland today.
        Now, farmers can just import hay, but that wasn''t an option for the Vikings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ffee5-6f44-4157-9a63-a2c8e9404eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors hope their research not only shifts our understanding
        of the Vikings, but how climate and environment have and continue to impact
        our lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212c5ba-dd7c-4ec5-a862-bcf506e19942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:45:31.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/24/world/why-vikings-left-greenland-scn/index.html">The
        surprising reason why Vikings abandoned a successful settlement</a>".</em></p>'
  'Questions-swirl-over-whereabouts-of-Russias-defense-minister':
    'author': 'Anastasia Graham-Yooll, Richard Allen Greene, Michael Callahan and
      Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T11:46:35.507+08:00
    'imagesource': 'jcr:be2fe7e0-bbf1-432d-9261-2578179668a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca190c4e-a40b-469f-ab8b-47e15e65dd5e'
    'lead': 'Speculation mounted over the whereabouts of Defense Minister Sergei Shoigu
      on Thursday as the Kremlin spokesperson declined to comment on media reports
      that he had health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T11:49:27.373+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:10:46.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:43.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Questions swirl over whereabouts of Russia''s defense minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3725a-fb62-45f2-90d3-09af10a6daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Speculation mounted over the whereabouts
        of Defense Minister Sergei Shoigu on Thursday as the Kremlin spokesperson
        declined to comment on media reports that he had health problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40837357-bfec-409a-bc41-fa62647c901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu, a close ally of President Vladimir Putin, has kept a low
        profile recently despite having a leading role in Russia''s invasion of Ukraine.
        The independent investigative Russian outlet Agentstvo reported Wednesday
        that Shoigu was in poor health, citing anonymous sources in the ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd611c7b-0550-4e8a-80b1-1fede1e556be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov dodged questions on Thursday about the health of Shoigu.
        "The Defense Minister has a lot on his plate at the moment," he said when
        CNN asked about Shoigu''s reported absence. "The special military operation
        is going on. Naturally, now is not exactly the time for media activity, this
        is quite understandable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c4f05-c0bf-44b8-82df-b7a9192c7386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin spokesperson declined to disprove the report by Agentstvo
        when asked by CNN. "I can''t. You shouldn''t listen to the Agenstvo media
        outlet. Please address [these questions to] the Ministry of Defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d291cc7-64a2-4e1c-bc67-aa8fad1df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu appeared in a Channel One broadcast on March 18 that the
        Russian outlet said was from that day, but Russian journalists have speculated
        that the event being broadcast was from March 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd302cc-796f-4772-bf1c-7a6da5b17542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned TV channel Russia 24 broadcast footage on Thursday of
        a virtual meeting attended by Shoigu, but did not say when the meeting took
        place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce225a83-be17-4470-ad60-c9f3effeca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anchor quoted Peskov suggesting Shoigu was giving a report to
        the National Security Council on the military operation in Ukraine remotely.
        The broadcast footage, which interrupted a live interview, did not show Shoigu
        speak, but his image appeared on screen among other video call participants
        reporting to Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf70ac5-ffe7-45ab-8fa7-fa65da82cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Security Council Meeting in Russia on March 11,
        Shoigu told Putin that its invasion of Ukraine was being carried out successfully,
        despite evidence to the contrary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d71048-5814-4c26-978b-727ad5c4f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders said at the time that Russia''s military had encountered
        unplanned obstacles and resistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8ee40-a140-436a-ab1a-28089c85a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is going according to the plan, we report to you here every
        day this week," Shoigu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b775f4-cca1-49fe-965c-ff70cdd03947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that the Russian army had received more than 16,000
        applications from volunteers in the Middle East wanting to join the war in
        Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7dd81-6f00-4aed-b606-88234e2615fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense minister also asked Putin for more weapons to arm the
        separatist regions in Ukraine''s Donbas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029585e-1d6e-4641-8a10-7360b86be3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military leaders, including Shoigu, have been stonewalling
        their US counterparts, declining calls since the invasion began, Pentagon
        press secretary John Kirby said in a statement Thursday. He added that US
        Defense Secretary Lloyd Austin and the chairman of the Joint Chiefs of Staff,
        Mark A. Milley, "have sought, and continue to seek, calls with their Russian
        counterparts. Minister Shoigu and General (Valery) Gerasimov have so far declined
        to engage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd39aee-2b60-4f3a-8c44-1e2afebe2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe that engagement between U.S. and Russian
        defense leaders is critically important at this time," Kirby added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98495e7-43f3-40c5-a754-f35ef015d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the last known time Austin last
        spoke with Shoigu was on February 18. Milley last spoke to Gerasimov on February
        11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6932d3d-4896-4565-a612-1cc833533ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Envoy quits</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbf5f1-b724-4fb3-ab75-97b67f308b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculation over Shoigu''s health comes as a longstanding Russian
        government insider, Anatoly Chubais, became the highest-profile Kremlin figure
        to resign since the war began a month ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1f85e-9fce-4323-9250-4e8cd2498a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov confirmed that Chubais quit his job as Putin''s climate envoy,
        but denied any knowledge of Chubais'' reported opposition to the invasion
        of Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c70c3-10f2-48a3-b04e-0820264dc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, the Kremlin doesn''t know anything about it," Peskov told CNN
        when asked to comment on reports suggesting Chubais quit his job over disapproval
        of Putin''s decision to launch the war in Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539dd23c-cb79-4fa1-8ab5-11a6a49bd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov also confirmed his resignation letter would have to be sent
        to Putin himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc3c93-5276-4418-81fa-77b78f01b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are appointed by presidential decree write (resignation
        letters) addressed to Putin," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222ef43-f3bd-487d-b896-18678de773e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Chubais had not been a full-time government employee
        and was working on a voluntary basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a40882-ad37-45e9-816a-a07cf2df8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chubais first rose to prominence as Russian President Boris Yeltsin''s
        finance minister in the 1990s before going on to hold powerful posts in the
        Russian energy industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29eb489-1060-412c-b9ed-1163fc89ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T11:49:27.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/24/europe/russia-sergei-shoigu-health-intl/index.html">Questions
        swirl over whereabouts of Russia''s defense minister</a>".</em></p>'
