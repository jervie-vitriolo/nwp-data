      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:10:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
