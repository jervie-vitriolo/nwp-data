      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78659c-fe32-46c9-8268-0cefee76f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxation of international travel requirements is part of the
        <a href="https://www.cnnphilippines.com/business/2022/3/23/Duterte-EO-166-EDC-ten-point-policy-agenda.html">10-point
        policy agenda</a> recently adopted by President Rodrigo Duterte to accelerate
        and sustain the economy''s recovery from the COVID-19 health crisis.&nbsp;</p>'
  'Andi-Eigenmann-Siargao-island-life':
