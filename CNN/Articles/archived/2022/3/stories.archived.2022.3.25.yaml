  'Trump-sues-Hillary-Clinton-DNC':
    'author': 'Marshall Cohen and Katelyn Polantz, CNN'
    'caption': 'Former US President Donald Trump filed a sprawling federal lawsuit
      on Thursday against Hillary Clinton, the Democratic National Committee and 26
      other people and entities that he claims conspired to undermine his 2016 campaign
      by falsely tying him to Russia. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T15:33:59.356+08:00
    'imagesource': 'jcr:731ee56b-e1e7-4608-805f-e3823aea9a44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5443910e-12aa-490c-a1f5-b59ba40a24ab'
    'lead': 'Former US President Donald Trump filed a sprawling federal lawsuit on
      Thursday against Hillary Clinton, the Democratic National Committee and 26 other
      people and entities that he claims conspired to undermine his 2016 campaign
      by falsely tying him to Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T15:35:49.416+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:10:38.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:46.481+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Hillary-Clinton', 'Russia', 'Democratic-National-Committee']
    'template': '1'
    'title': 'Trump sues Hillary Clinton, DNC and others, alleging conspiracy to link
      his campaign to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d77e5-c0d5-47ef-9dd4-718182abb9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump filed
        a sprawling federal lawsuit on Thursday against Hillary Clinton, the Democratic
        National Committee and 26 other people and entities that he claims conspired
        to undermine his 2016 campaign by falsely tying him to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a6c91-b298-47a5-bacb-dd7526369616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit names a wide cast of characters that Trump has accused
        for years of orchestrating a "deep state" conspiracy against him -- including
        former FBI Director James Comey and other FBI officials, the retired British
        spy Christopher Steele and his associates, and a handful of Clinton campaign
        advisers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cc701-e3d8-4291-8849-4594f0ce96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the guise of ''opposition research,'' ''data analytics,''
        and other political stratagems, the Defendants nefariously sought to sway
        the public''s trust," says the lawsuit, filed in federal court in Florida.
        "They worked together with a single, self-serving purpose: to vilify Donald
        J. Trump."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afb38e-7828-427a-bf07-59c8057033be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 108 pages, the lawsuit rails against many of Trump''s political
        opponents and highlights the grievances that he has complained about for years.
        It claims Democrats and government officials perpetrated a grab bag of offenses,
        from a racketeering conspiracy to a malicious prosecution, computer fraud
        and theft of secret internet data. The lawsuit asks for more than $24 million
        in costs and damages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef176362-dbdc-4cce-af8a-b21a9772a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also contains some factual inaccuracies and some of the
        same grandiose or exaggerated false claims that Trump has made dozens of times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580b438-4285-4844-9094-d45ae8f5f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil suit alleges that Clinton and top Democrats hired lawyers
        and researchers to fabricate information tying Trump to Russia, and then peddled
        those lies to the media and to the US government, in hopes of hobbling his
        chances of winning in 2016. Trump claims they were assisted by "Clinton loyalists"
        at the FBI, who abused their powers to investigate him out of political animus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066902f-be67-4847-b7bf-b25dff6f4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Podesta, the chairman of Clinton''s 2016 campaign and one of
        the lawsuit''s defendants, tweeted that part of the suit might be a "hoot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039f327-28c0-4a0b-82cf-94e8cd6dfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think Trump filed this case with the hope of calling Vladimir
        Putin as a character witness? Trump deposition ought to be a hoot," Podesta
        wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c5922-ea5e-4032-9ae9-a58005e9f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to many of the defendants for comment. Some
        attorneys for defendants named in the lawsuit were still digesting it on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375506d-81f6-4113-be77-681ba47d57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had a chance to read the complaint, but knowing the
        former President, there''s probably very little in there that''s true," said
        Aitan Goelman, who represents former FBI official Peter Strzok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c90dc-21dd-40f0-bc31-c62b64aef0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign did pay researchers to dig up dirt about Trump
        and Russia, and well-connected Democrats took some of their findings to law
        enforcement, believing possible ties between Trump and Russia were worth investigating
        But many of the key elements of Trump''s far-reaching accusations in the lawsuit
        have previously been debunked by the Justice Department inspector general
        and by a bipartisan report from the Senate Intelligence Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b6770-97e7-4f44-98ef-fb77b6de1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel John Durham, for the past three years, has been
        investigating a lot of the conduct that Trump mentions in his lawsuit. Durham
        has not gone as far as what Trump claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635c9eb-3d24-4dff-b0d7-cf748e297355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham has filed criminal charges against three of the defendants
        whom Trump sued on Thursday. Durham secured a guilty plea from former low-level
        FBI lawyer Kevin Clinesmith, who admitted to altering an email supporting
        a surveillance warrant against a former Trump campaign aide who had extensive
        connections to Russian agents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba935e-2f94-42dd-a40f-5c4dbff5cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham also accused Clinton campaign attorney Michael Sussmann of
        lying to the FBI about who he was representing during a fall 2016 meeting
        about the Trump-Russia connections. Durham alleges Sussmann was secretly taking
        suspicions about Trump to the FBI as part of his work for Democrats, including
        Clinton. And Durham also charged Steele''s primary source of information for
        his infamous dossier, Igor Danchenko, with lying to the FBI in 2017 about
        his contacts related to the dossier. Both Sussmann and Danchenko are fighting
        the charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3375c-8dde-4516-888f-6088dd1fb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawsuit claims that Clinton and the other defendants conspired
        to trigger an "unfounded investigation" by the FBI into potential Trump-Russia
        collusion in the 2016 election. Multiple federal judges upheld the legality
        of that investigation, which was later taken over by special counsel Robert
        Mueller and uncovered dozens of connections between Trump associates and Russian
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96fa240-9c35-437c-ae11-e1a2eda9e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation established that Russia intervened in the 2016
        election to help Trump win, through a hack-and-leak operation against Clinton,
        and with a sophisticated disinformation campaign targeting US voters on social
        media. The probe also found that Trump''s campaign sought to capitalize on
        Russia''s interference, though it did not establish a criminal conspiracy
        between Trump aides and any Russians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3ce87-adc0-4aa4-8dd6-2368b558c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts quickly weighed in on Trump''s lawsuit Thursday,
        dismissing it as a meritless political stunt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8fbc6-371c-4c4b-b846-db2de33e4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter Page, a former Trump presidential campaign adviser, also
        sued some of same people Trump named as defendants on Thursday, but his lawsuit
        is more narrowly focused around having his privacy rights violated when he
        was surveilled by the FBI in the Russia investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ed41e-c542-480c-9140-19f8855ec18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785336c2-29c7-4008-aac2-92fe25653104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:35:49.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/24/politics/trump-sues-hillary-clinton/index.html"
        href="https://edition.cnn.com/2022/03/24/politics/trump-sues-hillary-clinton/index.html">Trump
        sues Hillary Clinton, DNC and others, alleging conspiracy to link his campaign
        to Russia</a>"</em></p>'
  'women-fashion-photographers-Art-Fair-Philippines':
    'author': 'Geela Garcia'
    'caption': 'A conversation with veteran photographers Shaira Luna, Regine David,
      Lilen Uy, and Garovs Vergara. Photo by REGINE DAVID/Courtesy of ART FAIR PHILIPPINES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-03-25T15:32:03.495+08:00
    'imagesource': 'jcr:e4dd80cc-c1d1-490c-a560-0dc7db6d51b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93445a72-3c91-4e86-bf85-065bb5caeeb0'
    'lead': 'A conversation with veteran photographers Shaira Luna, Regine David,
      Lilen Uy, and Garovs Vergara. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T15:36:29.188+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:10:37.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:47.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The women fashion photographers at this year’s Art Fair Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc110c1e-3f5c-4fd5-bbf5-041dde2f5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the HBO documentary “In Vogue: The Editor’s Eye” the Metropolitan
        Museum of Art''s Costume Institute curator Andrew Bolton said that much of
        our memory of fashion really is fashion photography rather than fashion itself.
        These images connect to everyone, from designers, consumers, creatives, to
        spectators, shaping our visual culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a39418-1e42-4bca-a779-2f7e5a14f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the field of fashion photography — a field whose biggest
        names in the Philippines are men — is contested to be trivial, particularly
        with how the space has been seemingly enjoyed mostly by the elite. But Filipino
        fashion photographers from different generations emphasized that fashion is
        beyond what is captured in glossy magazine covers and worn by the few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e7d66-c8d5-43bb-925c-490d644a76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People ask where they could see our work, and so we talk about
        the brands and publications we work with, and we end up concluding that they
        probably already saw our work because fashion is everywhere,” said photographer
        Shaira Luna, who is part of the Art Fair Philippines’ exhibit “Tattoos, Ternos
        and Couture, A Celebration of Philippine Fashion Photography.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a1c7f-aa80-4d60-aa4c-7e71048fc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a <a href="http://literatigal.blogspot.com/2005/09/lilen-uy-portrait-of-artist.html"
        target="_blank">past interview</a> with veteran fashion photographer Lilen
        Uy, women photographers like her started in the late 1990s, in magazines such
        as Mega, Metro, and Preview and in the campaigns of big brands. As our visual
        culture gradually transitioned digitally, more people gained access to cameras
        and mobile devices and posted images on social media.</p>'
    '1':
      'image': 'jcr:ff931e9d-8c16-40f0-82cc-c871b5c311a3'
      'imageCaption': ' In 1999, Lilen Uy moved back to Manila where she further established
        her career in fashion and beauty photography, making her one of the leading
        fashion photographers in the country. Photo courtesy of LILEN UY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1721c-3854-4c22-8419-f2aa87cb3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:24:08.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e553b-e80a-415c-bacd-c1f4e66c41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This evolution is seen in the exhibit, which is curated by photographers
        Neal Oshima, Mark Nicdao, Gio Panlilio, and stylist and editor Michael Salientes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1ca58-7a26-4172-bfac-ce4afb8bca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs capture and subvert Philippine fashion imagery.
        From Filipiniana ternos worn in formal events, quirky ukays that attract all
        types of Filipinos, Philippine textile and clothing found in urban and rural
        settings, and portraits that veer away from the commercialization of clothing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558c6be-4b8b-4cbf-a1c7-8613a2e99f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most local leading fashion magazines have folded their print editions
        and migrated their cover stories online. Still, international titles find
        a market in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a65900-c114-4d58-93fb-e10a312bd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:19:58.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Fashion will always be relevant and will always be connected to
        our current realities, and photographers will continue making images to be
        a relevant voice."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a96937-70d0-4816-bf4e-b6283411a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fashion will always be relevant and will always be connected to
        our current realities, and photographers will continue making images to be
        a relevant voice,” said Uy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac5033-bfb4-418e-8451-f752aaea064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit’s co-curator Salientes, who is a former fashion editor
        of New York-based Details magazine said of the current state of fashion photography,
        “Now everyone who has a camera can celebrate fashion, everyone can take pictures
        of what they’re wearing, and that’s a good thing, because that means more
        documentation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53438a2-d67a-4102-ae94-1547f8a88612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nicdao, “Tattoos, Ternos and Couture,” which features
        26 photographers, poses an opportunity to discover and rediscover visuals
        by Filipino image-makers from the past to the present, while mounting all
        these images in an outdoor physical space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da942804-7537-4ffb-845a-0bb230e40bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fashion has been a big part of our zeitgeist, especially in the
        last two decades, and it''s about time we pause and show its interesting journey
        and influence,” said Nicdao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9772157-fb7f-4eef-8582-4ba6bdb69401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In selecting the images, Salientes focused his eye on the models
        and clothes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e15da1-0b7d-4ed2-adb6-dcd7aa109037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always loved photography even if I was a stylist,” he said.
        “There were no real criteria in choosing the images for this exhibit, but
        we chose images that moved us. There was this image from Everywhere We Shoot
        that was taken six years ago, and we chose it because it felt timeless.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f3cea-0b44-426d-8ba8-a55d614160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the images taken by women photographers were
        in his opinion some of the strongest.</p>'
    '9':
      'image': 'jcr:256f13d2-c911-4452-ac78-dbc7f4efeba9'
      'imageCaption': 'A panel from the “Tattoos, Ternos and Couture, A Celebration
        of Philippine Fashion Photography” exhibit at the 2022 Art Fair Philippines.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1ec1a-037c-46c0-8737-b386738dd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:08:51.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736c35c-02b8-412b-8509-67ffaa468b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this roundtable discussion, we gathered four of the women photographers
        in the exhibit, Regine David, Shaira Luna, Lilen Uy, and Garovs Vergara of
        Everywhere We Shoot to discuss being cis-women in the predominantly queer
        male fashion photography industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bc1b1-7718-4c30-b177-c0859e9caa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regine David is an international fashion and portrait photographer
        whose work has graced publications such as Dazed &amp; Confused, Vogue Hommes,
        and New York Magazine. Her distinctive style of intimately photographing menswear
        has been described as “both voyeuristic and vulnerable.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d4166-5739-41fc-89d6-1ddeff21fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaira Luna is a photographer who specializes in fashion and advertising
        photography. Luna first picked up the camera as a hobby, and then started
        shooting bands in 2004. She eventually found her way through fashion and is
        now a professional self-taught photographer known for her retro-style images.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c04111-56f1-48bf-9451-c17cb1e35981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilen Uy studied photography at the San Francisco Art Institute
        and Brooke Institute in Singapore. In 1999, she moved back to Manila where
        she further established her career in fashion and beauty photography, making
        her one of the leading fashion photographers in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac08911-d477-4717-a44d-e5f0ff124240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garovs Vergara is ½ of the visual duo Everywhere We Shoot, together
        with her husband and fellow photographer Ryan Vergara. The two artists who
        work as a team switch roles between photographers and stylists in production.
        Everywhere We Shoot is known for their distinct and vibrant style, filled
        with bold colors and playful details. Their work has appeared in every major
        Philippine magazine and abroad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c9ed5-d904-45d1-b929-c8075709346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four women see the space to be more “gender-neutral.” Rather
        than attributing shooting differences to their gender, these photographers
        say the difference in shooting fashion today is more generational than gender-based.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3442d-7538-4703-a545-bc2d601f1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senior women photographers paved the way for us, they built the
        hard work, which is why I think this time, at present, we are able to be ourselves,“
        said David.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c266f70-3f70-48b7-8000-04df040c5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These interviews below attest to how women contributed to the pillars
        of the Philippine fashion industry through their lens, and how it continually
        evolves. They also make it a point to shift the gaze away from themselves
        when it comes to building the image, crediting the production teams — the
        designers, stylists, makeup artists, hair stylists, production designers,
        assistants, etc. — in crafting iconic photographs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da5378-8c61-4199-8085-3e61404f44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
