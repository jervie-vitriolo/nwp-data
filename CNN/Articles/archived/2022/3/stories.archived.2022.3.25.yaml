      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bishop poured in 22 points and grabbed 14 rebounds while Chris
        Newsome added 18 markers as Meralco tied the series at 1-1.</p>'
