    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b931b-e7b1-4a5f-9ae2-7f61a88f9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:43:51.513+08:00
      'mgnl:createdBy': 'pilar'
