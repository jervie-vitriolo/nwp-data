    'mgnl:tags': ['Biden', 'emergency-summit', 'takeaways', 'Ukraine', 'Russia']
    'template': '1'
    'title': '4 takeaways from Biden''s day of emergency summits on Russia''s invasion
      of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fc226-5fd5-49ae-af18-c99f099e1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day of crisis talks in Brussels ended
        Thursday with Western leaders touting unprecedented levels of unity, even
        as they reinforced the now-familiar limits to their approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21be51-c97b-40d8-83f7-085c1e38616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd71771-43b1-4f1b-be37-1637fc48fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the gathering was the haunting question of what Russian
        President Vladimir Putin may do to unblock a battlefield stalemate in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddab748-18e5-4667-a754-e32e0ddc53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8729f98-516f-4952-8110-5274d61f0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders conferred mostly in private, limiting the number of people
        allowed in their meeting rooms to keep their sensitive plans closely held.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f410b9-13ec-492b-9ff5-646450aa9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6be78-aab4-4b9b-9595-f4950fa69865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in statements afterward, both their resolve to support Ukraine
        and their apprehension at what comes next were plain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c69355-a833-499f-964d-fd0828963d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2abf2-b2c8-441e-83a6-0b882f43a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four takeaways from the day of talks in Belgium:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad980f-99d5-4e5d-8e46-eea3a9bfa179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3fca7-4801-4579-b48b-c66f1287ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden comes out in favor of removing Russia from G20</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a3bcc-4f13-4d9a-a1b4-00d029c4ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the question that arose at every turn here in the capital
        of European diplomacy: Should Russia be permitted to remain in the Group of
        20, one of the preeminent international summits representing the world''s
        developed economies?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908b4d0-be24-46d6-b8a5-1e29333501f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4dd567-ae4a-4c03-8c08-8c1fd712402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a decision that could be made here, where only the leaders
        of NATO and the smaller -- and more exclusive -- Group of 7 were gathering
        for last-minute crisis talks on Ukraine. But it was an enticing prospect for
        leaders intent on isolating Russia for its invasion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfc9ab-31be-437b-9d37-5c6e5fbbc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a007e-5a65-420a-8f14-d346993a82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland first floated the idea, and it was discussed when leaders
        gathered at NATO headquarters. US President Joe Biden, who said he supported
        the step, also raised with leaders the notion of inviting Ukraine to participate
        in the next G20 summit, which is scheduled for November in Indonesia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043513c-eccc-4bd4-a561-791ef157defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29239e-2c18-4c54-b251-8007757490af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My answer is yes," Biden said during a news conference when asked
        about whether Russia should be removed. "It depends on the G20. That was raised
        today, and I raised the possibility that if that can''t be done -- if Indonesia
        and others do not agree -- then we should, in my view, ask to have ... Ukraine
        be able to attend the meetings as well."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08eab9-cac2-4e5b-973a-39fb9ce05677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce1ca3-407b-4a81-be36-0c23e9fe5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, expelling Russia from the G20 may be a bridge too far
        for some of the block''s members. China -- another member of the G20, which
        includes not only democracies but authoritarian regimes as well -- has opposed
        removing Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dea012-6893-4f8e-bdbd-0e28d79d9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c112f08-1f4f-4d49-8c16-5427a2270ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the leaders gathered here in Brussels have experience in
        this arena. In 2014, after Putin annexed Crimea, the G8 turned into the G7
        when other members decided to suspend Russia''s membership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76797b-7905-4e6a-919a-1b9053f8f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67136eb8-a194-424f-9f53-a7189bf51929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US announces new sanctions on hundreds of Russians and moves to
        help Ukrainian refugees</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36c88c-c6fc-4926-8805-a78adb6b200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, organizers of large leader summits have months to prepare
        the so-called "deliverables:" announcements for heads of state to make when
        the meeting concludes to show they were able to get something done.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88bc45-bce9-48eb-ad3b-1b9e26d829a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41172d-e136-47b1-8261-e0c1aacd3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, decisions were forced in only a matter of days on how
        best to demonstrate unity, support Ukraine and punish Russia. In some ways,
        the time crunch was evident; many of the announcements made Thursday were
        unilateral, rather than a single coordinated announcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f98b1b-da92-48d1-9f41-1430b0f08c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d491e-1a80-4ae7-b262-921bc7920999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hoped to set a tone on sanctions by slapping restrictions
        on more than 300 members of the Russian Duma, the lower body of Parliament,
        and over 40 Russian defense companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87053161-6c16-4b86-9a5c-179fcdd2f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3f3c8-77c7-4794-a321-f5f00a50ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced the US will accept up to 100,000 refugees fleeing
        the war in Ukraine, a major step toward easing a brewing humanitarian crisis
        in Europe. A senior administration official said a "full range of legal pathways"
        would be utilized to welcome the refugees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb346fa-a114-49e9-b851-b208d0988c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2dd1e-312e-47a2-be63-8c88f60234ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite the hasty timetable the NATO alliance and the G7
        released lengthy statements that often take weeks for all parties to agree
        to. And members all reiterated support for providing Ukraine with military
        and financial assistance, as well as bolstering NATO''s force presence along
        its eastern edge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72e0ac-bf34-423a-91f6-2dfb61dd009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376bc4d-803a-41e3-9c22-250bcbb20707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and allied leaders still can''t -- or won''t -- meet Zelensky''s
        requests for planes</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794663d-5d7f-44cd-89fa-2059e1379d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summit got underway Thursday morning, leaders heard a call
        for more help from Ukrainian President Volodymyr Zelensky, who addressed the
        gathering virtually.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55496f78-720b-4741-a4ad-6e68f1845033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8a462-13a0-4794-b4f7-4aa05f622c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stopped short of issuing his usual request for a no-fly zone.
        But he did say Ukraine needs fighter jets, tanks and better air defenses:
        "You can give us 1% of all your planes. One percent of all your tanks. One
        percent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337448d-feea-48d6-b176-59f4481338e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fd552-5fa5-43d8-b4fe-75bdb9fcf5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an emotional appeal that one senior US administration official
        described as "eloquent." But it did not appear to move Western leaders off
        their deep reluctance to become more directly engaged in the conflict.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7b29d-631f-40e9-b06a-ba1106cfdf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44004545-60e2-40bf-8832-bc018143a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Zelensky''s remarks, a senior US official said the US
        is still opposed to providing fighter jets to Ukraine. Previously, US officials
        had said such a move could be viewed by Putin as an escalatory step.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c836c3-49c2-4872-9475-ece4f1dabc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfebf4-e99d-47ab-91ae-918dafbf9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden insisted that ruling out military action in Ukraine had not
        emboldened Putin, and he denied he''d been too quick to take such action off
        the table.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf5307-dc4c-434b-ba91-ccaded2a4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea93eb-36e4-435b-a0eb-a2fc582cc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No and no," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbc34c-6151-4533-a944-0407abd4214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830edeeb-dda1-4c22-a8fa-8ce119b9828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden promises a US response if Russia uses chemical weapons in
        Ukraine</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237f28c-98e2-42f2-a169-4c8b3b9a4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders had arrived in Brussels with a singular fear: that Putin
        would resort to using a chemical, biological or even nuclear weapon on the
        battlefield in Ukraine in order to unblock his stalled campaign.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2aad2-6ddf-4a26-ab62-6e66788901a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d623a-bac0-4a84-a35c-dfb712a831c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials acknowledged the prospect would force NATO into a new
        posture, though when leaders were arriving here it was unclear what that might
        look like.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b632a-c939-463a-83f2-efac6bf1b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe46676-0c7f-419d-b437-3c79df4695aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear after Thursday''s meetings, though Biden affirmed
        the US would respond in some capacity to the use of chemical weapons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e748b0-c0fb-476d-b31e-6aab7f3b5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671000e0-c474-4d47-b5ee-2965329468ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the response would depend on the nature of the use,"
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7f593-76d8-45b6-8d1f-32fc1a813cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d11479-be2d-4fe0-9f5e-f53ad528b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, American officials are quietly mapping out the
        potential ways the US would respond should Putin take that type of extreme
        step.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34610631-76dd-4978-b239-2292f914923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c1efd-a898-485c-900e-0acf7721c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NATO members are determining what, exactly, would constitute
        an attack on one of their own, including use of a chemical weapon inside Ukraine
        whose toxic cloud drifts over its borders.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcc712-c07f-459b-a6ee-7e843daa0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfac7dd-6f2f-41ba-b794-bff59039e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 issued a warning in its final joint statement against such
        an action. And NATO Secretary General Jens Stoltenberg -- whose tenure was
        extended a year amid the current crisis -- said use of a chemical weapon would
        fundamentally change the nature of the conflict.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb25d42-e463-4e61-b179-a9881d8c7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586fa3e-1b42-47a0-894b-6c108fc9daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet how the West would respond wasn''t evident, even as leaders
        began returning home Thursday evening.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153bed1-d9f2-49c8-8109-4d5a79df90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/politics/takeaways-joe-biden-emergency-summits-nato-g7-european-union/index.html">4
        takeaways from Biden''s day of emergency summits on Russia''s invasion of
        Ukraine</a>."</em></p>'
  'US-indicts-Russian-government-operatives-global-energy-facilities-hacking':
