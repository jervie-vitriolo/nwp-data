      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government-sponsored Laging Handa briefing, PLtCol. Jenny Tecson
        said the police would secure campaign activities, while attending to regular
        anti-crime and peace and order duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc62e33-72c9-47c3-b00f-a94143cdfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:06:17.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga activities na ganito, ina-anticipate natin or talagang
        pinaghahandaan dahil baka mag-take advantage yung ating mga kababayan na gumawa
        ng hindi maganda, at yan ang ayaw natin mangyari, na may mabiktima rin ng
        krimen or ano pa mang insidente na hindi maganda,” Tecson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d4d25-d2c7-49c8-876a-6e192eda8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:06:17.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These activities, we anticipate or prepare for it,
        because some citizens may take advantage of the situation and do something
        improper, and that is what we don’t want to happen, that someone may become
        a victim of crime or whatever incident that isn’t appropriate.”]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a87dba-bb15-46ff-9216-a822425ae277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:06:17.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said police personnel would also remind people to observe minimum
        public health standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00843bb7-5628-4455-b9d2-db6e48d0bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:06:17.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson said local campaign activities were peaceful so far.</p>'
  'PH-taekwondo-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-25T16:12:35.027+08:00
    'imagesource': 'jcr:bf06201a-5cd6-43b3-b672-14cd969fd696'
