      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69bc598-b8ee-4244-aa62-ca7bf5a84a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:19:35.928+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:10:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amante, who was cited as the first Philippine In-House Counsel of
        the Year in 2016 by Asian Legal Business, adds that she takes pride in being
        part of a company that is both Filipino and global. "I have been privileged
        to work with and learn from business leaders in JFC who are internationally
        recognized as the best in their fields. I''m thankful that I''m able to provide
        for my family through work that''s both exciting and fulfilling, in a company
        whose values and aspirations are aligned with my own."</p>'
