  'review-bridgerton-season-2':
    'author': 'Marga Buenaventura'
    'caption': 'Kate (Simone Ashley) and Anthony (Jonathan Bailey) star in the second
      season of “Bridgerton.” Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-03-25T18:20:09.237+08:00
    'imagesource': 'jcr:e3ad5438-1c22-47c4-8990-639808fb13c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674edc31-62ff-4bda-8654-81257aabb643'
    'lead': 'In season two of “Bridgerton,” we ask the showrunners: why can’t we make
      the show horny again?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T18:25:22.796+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T12:10:24.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:52.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: Why can’t we make ''Bridgerton''  horny again?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3aa8bd-f0e3-4a6a-a39a-2e7154982906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was once part of a LiveJournal community called Ravishing Rakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ec8ab-6297-4d02-ae17-02b319dc4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were a small group of readers who enjoyed the smutty side of
        historical romance novels. Users either started discussions on their favorite
        sub-genres (Highland romances, for example, was a popular one) or shared book
        recommendations. Authors like Lisa Kleypas and Julia Quinn were our demigods,
        and we’d all wait hand to mouth for all of their next releases. The topics
        were always incredibly self-indulgent and the community was full of genuinely
        nice people who used ancient internet words like “fap” and “unf” to express
        their lust. It was the best of times, it was the worst of times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673903b-3d6e-4767-8ab8-77c26bd854c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I discovered many books and many beloved characters through
        this community, nothing else ever held a candle to the Bridgerton family.
        The wealthy and titled Bridgertons are the featured characters in author Julia
        Quinn’s highly successful books, each story focusing on the romantic hijinks
        of all eight children (interestingly named alphabetically, from A to H). When
        Shondaland adapted the series for Netflix in 2020, the first season followed
        the story of book one, “The Duke and I,” which featured the eldest daughter
        Daphne and her eventual marriage to Simon, the Duke of Hastings.</p>'
    '13':
      'image': 'jcr:2a6930f9-e627-4307-af8f-83fec3158fe7'
      'imageCaption': 'Season 2 of “Bridgerton,” which premieres this March, is based
        on the “Viscount Who Loved Me” — the story of Anthony Bridgerton. Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe2480-3c7d-4895-98ad-84f7b3b8bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95121c57-6e5a-4894-945d-6fafe71b3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 of “Bridgerton,” which premieres this March, is based on
        the “Viscount Who Loved Me” — the story of Anthony, the Viscount Bridgerton.
        Anthony is portrayed as a former philanderer but also a dutiful brother to
        his siblings (a reformed rake, if you will.) He joins the London season fully
        intent on securing himself a favorable match to fulfill his responsibilities
        to the Bridgerton name, but refuses to fall in love after witnessing the sudden,
        mysterious death of his father Edmund. (A bee sting allergy, which medical
        knowledge back then would not have been able to identify.) Determined to be
        unburdened by romantic attachment, Anthony meets 26-year-old “spinster” Kate,
        who is equally determined to secure a favorable match for her more beautiful
        younger sister. The attraction is strong between the two but their sense of
        duty to their families provide most of the conflict in the story. While framed
        as a historical romance, “The Viscount Who Loved Me” is also about the burden
        of being the eldest in a brood, the responsibilities we inherit, and the trauma
        that we often have to live with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab811986-51ae-4ff6-8fbf-aa3d52e74e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an eldest child myself, “The Viscount” was my favorite book in
        the series, and so I felt incredibly protective of the original material and
        casting. Good romance stories are typically light on plot, but heavy on the
        banter; Anthony and Kate immediately have a strong distaste for each other,
        making their exchanges often sharp and witty. It was exciting to read about
        how they would outsmart each other in all their scenes together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ba861-e465-4c84-880b-ff9508d0c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Bridgerton,” showrunner Chris Van Dusen stays faithful to the
        book’s main premise, but extends the courtship period till the last episode.
        (The book gives the readers a view into their marital life.) It provided a
        lot of room for angst as we see Kate and Anthony painfully, almost needlessly,
        push each other away in favor of a “more appropriate match.” It may have added
        a lot more drama and conflict than the book did, which arguably tied a lot
        of story arcs a little too neatly, but it also took away a lot of the story’s
        fantastical qualities. There wasn’t a lot of room for Kate and Anthony to
        grow even more attracted to each other because the dialogue was so heavy on
        why they shouldn’t be together.</p>'
    '14':
      'image': 'jcr:716f772a-52ec-4893-9740-2eceb0d24703'
      'imageCaption': 'If there’s anything worth sticking around for this season,
        it’s the rest of the Bridgertons whose stories have yet to fully unfold. Photo
        courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022cb66-6535-4db2-952a-93ac4766b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841d7a6-459d-416a-901c-7ecd63065316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their own, the roles of Anthony and Kate were anchored by the
        stable performances of Jonathan Bailey (“St. Trinian’s,” “Broadchurch”) and
        Simone Ashley (“Sex Education, “Detective Pikachu”) respectively. Bailey hits
        all the severe notes of Anthony’s character to a T, but misses out on a lot
        of what makes his character ultimately lovable — especially to his siblings.
        Ashley provides a commanding onscreen presence, but it mostly felt like Kate
        wasn’t really attracted to Anthony, just deeply annoyed by him. By the time
        their love scenes rolled in, I was just relieved that the pining was finally
        over. None of the indulgent, languid love scenes that Phoebe Dynevor and Regé-Jean
        Page gave viewers as Daphne and Simon Basset, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d65b8-6d58-42ee-ac46-d17e1450c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T18:25:22.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:10:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything worth sticking around for, it’s the rest of
        the Bridgertons whose stories have yet to fully unfold. In the previous season,
        we learned that Lady Whistledown is, in fact, a member of the ton, and Penelope
        Featherington (Nicola Coughlan) spends most of the new season avoiding suspicion,
        especially from her best friend Eloise Bridgerton (Claudia Jessie). Penelope
        and Eloise prove that female relationships are always the most interesting
        to watch — even in the Regency period — as it provides the same kind of depth
        and intimacy without the need for romance. The season ends with a lot of questions
        for their friendship, and it’ll be interesting to see how Van Dusen will treat
        it in the future, given their venture into angsty territory this time around.</p>'
    '15':
