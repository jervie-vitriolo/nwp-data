      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace, however, is milder than the 6.3% expansion logged
        in the third quarter last year.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33b8ea-1cea-4ec7-bbeb-ba7dabe4ae1b'
