      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am against all kinds of gambling because it does
        not teach people how to improve our country]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766814a-3aed-4b4d-8d39-357b137063e9'
