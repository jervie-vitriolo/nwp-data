    'lead': 'Mental health advocate Dr. Gia Sison and women empowerment champion Maica
      Teves share with CNN Philippines how they are helping uplift the lives of other
      women affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T17:26:57.413+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:10:28.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
