      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debba6b-87e9-488c-907d-417bbeaa506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.402+08:00
