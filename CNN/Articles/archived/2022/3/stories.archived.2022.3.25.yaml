      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful to have been given the leadership opportunities throughout
        my career that enabled me to drive strategic initiatives in different capacities,
        locations, and operating environments. I''ve been given the space to learn,
        grow, and continuously provide value to JFC," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f7908-70da-4b73-8785-cfea97538972'
