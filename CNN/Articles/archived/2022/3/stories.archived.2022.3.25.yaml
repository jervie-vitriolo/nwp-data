  'DOE-advises-Filipino-households-to-use-solar-energy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-25T19:08:44.783+08:00
    'imagesource': 'jcr:246fa049-e522-462e-aa8b-c7bcc10c6577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4fec0d-aaed-4163-8f37-ee82e69a3768'
    'lead': 'To help cut electricity bills, a Department of Energy (DOE) official
      urged Filipino households to take advantage of solar power, especially now that
      solar panel installation is cheaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T19:09:57.546+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:10:23.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:52.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE advises Filipino households to use solar energy'
    'updated': 2022-03-25T22:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103d634-29c8-40ec-9d02-ef367c554a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — To help
        cut electricity bills, a&nbsp;Department of Energy (DOE) official urged Filipino
        households to take advantage of solar power, especially now that solar panel
        installation is cheaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c00ad-eff0-450e-bd9f-79ccb3d8285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasalukuyan, ang presyuhan sa investment sa solar panels ay
        bumaba na," Patrick Aquino, director at the DOE''s Energy Utilization Management
        Bureau told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ecd0e-c057-45e8-9cd7-c075ed1bad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, the needed investment for solar panels
        already dropped.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce26dc-67c3-4873-8f94-9a890a5a906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For average households consuming 300 kilowatt hour, he said they
        can opt to install 1 to 2.6 kilowatt-peak of a solar panel system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad36929-8af7-493e-bfef-45f447111ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said consumers wanting to equip their homes with solar panels
        may have to shell out around ₱100,000 for every 1 kilowatt peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390e0f8-7281-46c5-a1fc-672e300de471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected rate of return, meanwhile, is about 4.3 years. He added
        solar panels can run home appliances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac5a3d-445c-4988-bdf1-4265260dd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:49:20.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer will get more long-term saving with more solar panels,
        PHILERGY German Solar Founder and Managing Partner Jochen Staudter told CNN
        Philippines'' The Exchange.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62638637-510b-437b-b099-41145267925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:49:20.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a household wants to save around ₱5,000 a month, you have to
        invest around ₱250,000 to ₱350,000 for the solar system," Staudter said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d50241-7d0f-4f45-bf39-b02f06c450a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:49:20.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sounds a lot, it''s an investment. But there are flexible
        financing options, like 0% interest financing over 12-24 months, so you could
        enjoy the savings without huge capital exposure at the beginning," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176b75a-6ba0-4abc-bc4b-5f0b86ecdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:49:20.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staudter said opportunities are "vast" in the Philippine market
        as the country has "one of the highest electricity rates in Asia".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e5230-a09e-4cbf-ad53-ee3e9463b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:49:20.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 12 hours of steady sunlight, which means there''s free
        energy everywhere. I still see a massive demand this year," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858e707-528d-4f46-9bd6-398d8ab3560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:09:57.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:10:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino reminded consumers to only hire installers who are registered
        electrical engineers, and follow the Philippine Electrical Code. Consumers
        and installers must also coordinate with their distribution utility and local
        government units.</p>'
  'ICAD-co-chair-post-Leni-biggest-challenge':
