      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman explained that the root cause of gambling and alcoholism
        is poverty, which means the government must resolve the economic problems
        first.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ad160-97dc-41e6-aa51-1fd31433f95f'
      'mgnl:activationStatus': true
