    'title': 'TUCP seeks ₱418 wage hike in Davao Region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9333ff-5f9b-4dfc-b066-362946d35e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Trade Union Congress of the Philippines (TUCP) filed a petition on Thursday
        seeking to increase daily minimum wage of Davao Region workers from ₱396 to
        ₱814.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d59285-60da-4b6a-84f3-80258f0801ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79678b69-f9c1-4767-841d-e42a1571a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, TUCP President Raymond Democrito Mendoza said the
        ₱418 wage increase they are pushing for was filed before the Regional Tripartite
        Wages and Productivity Board Region XI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efd8d8-cf4d-4b2a-90a3-350309398b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bead5d-6da4-41dd-8c7a-3d8394b19127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wages were set to the cost-of-living 3 years ago. The wages are
        no longer able to cope with current cost-of-living,” he said, citing increases
        in the price of oil, coupled by surging cost of food and energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7b831-b6fe-43ab-bed3-694367c4185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5337174-6eff-4e2d-bce7-0047cf6de487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP also noted that based on 2021 government data, the region’s
        poverty threshold is ₱13, 619 per month, compared with the current minimum
        wage of ₱10, 296 per month with a purchasing power of only ₱9, 242.37.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63962276-608a-4fea-8547-11bdf298093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe645c-de63-4ff6-90c0-e9be43764e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our minimum wage earners and their families have already fallen
        below the poverty level even before the ongoing Ukraine-Russia conflict and
        the succeeding oil price hikes that are now pushing the prices of basic goods
        and services,” Mendoza stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029124b1-730d-4707-8b36-aac1dccec9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c203af-d1e0-41e1-8e9f-62295660281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that our minimum wage earners have become the newly poor
        is a blatant injustice that must be seriously and urgently addressed by the
        government,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b176eb-4b6d-4c58-b64f-0bdee46b27a9'
      'mgnl:activationStatus': true
