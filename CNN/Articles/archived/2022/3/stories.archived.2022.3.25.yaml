      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, who’s vying for the presidency in the May 9
        polls, only spent 18 days in her post after she was fired by Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a431c91-f000-4f6c-9f42-11dc3e994c3a'
      'mgnl:activationStatus': true
