      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386826a-ed89-4473-ae68-eeb3686affe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.094+08:00
