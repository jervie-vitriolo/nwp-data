      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a dedicated People Agenda in our business strategy, characterized
        by a people-focused culture that provides equal opportunities to everyone.
        This is our commitment not only as a female-friendly company, but also as
        a world-class employer that takes good care of its people," said Ernesto Tanmantiong,
        Jollibee Group President &amp; Chief Executive Officer.</p>'
