      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in poomsae, 2019 SEAG gold medalists Jeordan Dominguez,
        Rodolfo Reyes Jr., and Raphael Mella will return to the games in Hanoi to
        replicate their finish in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b7388-2e2e-47f4-87b5-e1a144a738cd'
