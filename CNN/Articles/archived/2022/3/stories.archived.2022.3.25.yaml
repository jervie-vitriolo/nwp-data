      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Wall Street Journal poll revealed that a majority of registered
        voters don''t believe that Biden will run for a second term in 2024. Less
        than 1 in 3 respondents expect him to run again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
