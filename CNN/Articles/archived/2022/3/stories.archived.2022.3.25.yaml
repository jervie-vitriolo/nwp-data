      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire urged 44 million individuals eligible to receive booster
        shots to get them as soon as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae026d2e-0931-4e70-9db0-b521380d4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:57:53.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:39.904+08:00
