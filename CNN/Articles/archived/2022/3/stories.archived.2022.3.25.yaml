      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If pre-election surveys was his primary reason for switching
        his support, I don’t believe it because like me, Mayor Isko and Sen. Pacquiao,
        his newly chosen candidate is also lagging far behind the survey leader."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda335f-d294-462a-b2ab-0c7edd100c62'
      'mgnl:activationStatus': true
