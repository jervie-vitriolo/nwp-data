    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32725b5a-4a8b-402d-8f24-01642ffdad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:06:17.449+08:00
      'mgnl:createdBy': 'angelica'
