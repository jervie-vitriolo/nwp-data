      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d356d4-8909-464e-8a79-339a6ea2bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:35:52.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement promotes the electoral defeat of the complainants
        who are candidates and/or representing parties that fielded candidates and/or
        directly or indirectly opposing their election, an intervention in an election
        campaign and engagement in partisan political activity that is prohibited
        by the laws and rules implemented by the Commission," the complaint read,
        asserting the lapses are an election offense.</p>'
