    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc05964-f02a-477c-abb4-87705f0522fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T20:43:51.513+08:00
