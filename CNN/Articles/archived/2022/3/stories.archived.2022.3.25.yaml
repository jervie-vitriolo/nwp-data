      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching “Bridgerton” with a critical eye makes one aware of its
        many faults and deficiencies, but as a longtime fan of the stories, I often
        caution newbie “Bridgerton” fans that the key to enjoying a show like this
        is to accept that it’s incredibly low-brow, hedonistic entertainment. There
        is nothing else to satisfy here except our desire for desire. (And love, maybe,
        to a degree.) And season two, unfortunately, left <em>a lot</em> to be desired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80e0bd-867e-4bb3-b054-da0f95a17f9f'
