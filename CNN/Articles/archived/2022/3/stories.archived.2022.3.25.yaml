      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong>&nbsp;Prices
        of residential units rose anew in the last three months of 2021, according
        to latest figures from the Bangko Sentral ng Pilipinas released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fd4e6-2736-4955-8ce1-d5877e7b51db'
