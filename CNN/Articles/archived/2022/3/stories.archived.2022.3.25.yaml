    'lead': 'Summer always comes with dwindling resources for a basic need: electricity.
      It highlights the lack of energy security in the country, resulting in high
      power rates, outages, and remote areas that still lack electricity.


      With the onset of the dry season, authorities are advising consumers to conserve
      energy. And while ordinary Filipinos do their part to lessen demand, they are
      also looking beyond stop-gap solutions from the country’s leaders for a long-term
      adequate power supply.


      An oil crisis triggered by a raging war in Eastern Europe is taking renewable
      sources to center stage, raising the consciousness of nations to tap clean energy
      and push for its efficient use. The vision of energy security and a climate-ready
      Philippines in our C-Suite Vision.


      Your business is our business. Join our senior anchor Rico Hizon on The Exchange.'
