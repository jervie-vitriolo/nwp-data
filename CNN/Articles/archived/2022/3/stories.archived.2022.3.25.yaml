    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Hunger rate rises to 11.8% in Q4 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d9c05-a58b-4807-a135-d63635bc3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;Around
        three million people or about 11.8% of Filipino families experienced involuntary
        hunger at least once in the last three months of 2021, according to a December
        survey of the Social Weather Stations released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd0998-cf50-451e-8f94-610ae205b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said its December 12 -16, 2021 survey found that the hunger
        rate is 1.8 percentage points above the 10% rate in September, but lower than
        the 16.8% logged in May and 13.6% in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c312418-6a19-4564-9b8e-0f00ac31ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual average was at 13.1%, lower than the record-high 21.1%
        in 2020, but higher than the 9.3% average in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e416d4-1689-473a-90ca-4a6490b1ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores in hunger rose in all geographical areas except Balance Luzon—or
        areas of Luzon outside Metro Manila—which saw a 1.1 point-drop from 10.3%
        (1.2 million families) to 9.2% (one million families). It is the lowest hunger
        rate in the area since December 2019, when 6.3% was logged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a00005-9d1f-4afd-8d53-76983569ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidence of hunger was highest in Metro Manila which affected 22.8%
        of families, followed by Mindanao at 12.2% and Visayas at 9.7%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737ae6f-4434-4e10-be28-ef3e2b53efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter survey was conducted through face-to-face interviews
        with 1,440 adults: 360 each in Balance Luzon, Metro Manila, the Visayas, and
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d604a2-563b-48af-8199-d852af5651cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T22:40:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.6% for national percentages and
        ±5.2% for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
