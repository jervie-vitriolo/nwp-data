      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31172943-d875-4f83-9878-645ddb1d64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With everything going on around the world, how can fashion
        photography remain relevant both for photographers and consumers?</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103c9d7-b1aa-4e07-aef6-7524390f52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilen Uy:</strong> It will always be relevant if it stays
        connected to the current realities of our world. We have multiple and urgent
        problems that dictate, change the way we live, and consume. Photographers
        will have to step up on that and be a relevant voice.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada3e92-0524-4d3b-b60c-270613d6aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> I agree, and fashion can reflect
        a point in time, or it can remind you of that time. During the pandemic, fashion
        became more colorful and wild. I guess it was a coping mechanism or a way
        to survive. But at the same time, there were also people who were barer, who
        cared less. Fashion is a direct reflection of your space. So how can that
        be not relevant? It reflects what is going on.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160148c2-90cb-48b5-9246-0da82fd9bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> I like this quote from designer <a
        href="https://www.mantlemagazine.com/index.php/2022/03/18/whats-next-in-fashion-the-life-of-the-mind/"
        target="_blank">Esme Palaganas</a>:</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8700dc-b181-4bc6-b848-ec6e20c7de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I disagree when people say that fashion is just all about luxury
        — it is an everyday thing, an essential good, and a source of income for many
        groups and industries. Moreover, the act of buying anything, be it clothes
        or products, is a reflection of our values in life — buying locally, for instance,
        speaks of our support for craftsmanship and livelihoods. At the end of the
        day, we need clothes just as much as we need food and shelter.”</p>'
    '110':
