      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing the new “Bridgerton” I found myself wondering what
        the rest of the Ravishing Rakes members might be doing now — one of the last
        posts was by me, back in 2010. If we had managed to keep our corner of the
        internet alive, what would we have said about a show like “Bridgerton?” Maybe
        everyone would be spamming the page with “fap” and “unf,” while some would
        be hosting polls to vote on their favorite hag supreme: a tight match between
        Lady Danbury and Queen Charlotte.</p>'
    '11':
