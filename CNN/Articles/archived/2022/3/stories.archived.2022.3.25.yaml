      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html"
        target="_blank">VP Robredo''s short stint as anti-drug body co-chair</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82790e5-e94e-49d3-be05-aec84500ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
