      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan, ang dinadalang</em> technology <em>sa atin dito ay
        yung pinaglumaan ng kanilang bansa, pati yung mga</em> equipment <em>na dinadala
        dito. Hindi nila sinusunod ang uri ng pagmimina na ginagawa nila sa bansa
        nila.</em> We have to be very careful of this,” said Gonzales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
