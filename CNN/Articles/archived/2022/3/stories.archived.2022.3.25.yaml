      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, flooding will be reduced - or can quickly subside - in
        many areas in Pasig, Makati, Mandaluyong, and Manila during rainy seasons,
        Ang said.</p>'
