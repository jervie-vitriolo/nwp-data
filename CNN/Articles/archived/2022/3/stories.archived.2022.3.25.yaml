      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interagency Task Force Kontra Bigay will be "constituted by
        next week," Comelec commissioner George Garcia told reporters on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab97c71-858c-4ec9-9ed1-4d361522b0ab'
