      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEAG silver medalist Kristopher Uy has retired from his national
        team duties, the national taekwondo federation added.</p>'
