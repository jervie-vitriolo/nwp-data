      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Reigning
        PBA Governors'' Cup titlists Barangay Ginebra are a win away from reaching
        the finals after dominating anew the NLEX Road Warriors, 104-94, in Game 2
        of their best-of-five semifinals series on Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b13c0e-cb93-4af3-8253-06231d96b486'
      'mgnl:activationStatus': true
