      'mgnl:lastActivated': 2023-01-24T12:10:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff553629-3618-4450-9737-d6a337e09dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa ruled the men''s finweight or 54kg division in 2019, while
        Alora settled for a silver in the women''s heavyweight or +73kg category in
        the last SEAG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36be0a4-1d0a-41d6-a9fb-7322b30a0291'
