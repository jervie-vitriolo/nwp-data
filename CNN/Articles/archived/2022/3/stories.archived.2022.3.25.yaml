      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416964e-a9e6-4336-a224-d17d76c671bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Usapang Halalan 2022 forum organized by the Catholic
        Bishops'' Conference of the Philippines, candidates agreed there is a need
        to implement reforms —&nbsp;citing the backlog in cases in courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff9754-0286-44e0-9675-067ab75d1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b90890-43c9-43cc-8ee4-b7ca12c06e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kulang tayo sa mga abogado, kulang tayo sa mga</em> judge,
        <em>walang</em> budget. Budget <em>talaga palagi,</em>" Senator Manny Pacquiao
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd60b1-e1fd-4a28-b5b0-b8f72f4b240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bb4c7-7e41-4ea8-a3a2-2ec55e768e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lack lawyers, we lack judges, there is no budget.
        Budget is really the issue.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48e655-f12a-4ab5-8189-0ec398c2da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf081b1d-5487-49e1-a0c4-91dbccfaea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who has expressed support for the death penalty, even
        cited the current situation of the judiciary as the reason behind his modified
        view.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de1cae-c8f8-48b8-8984-06859b0bec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc01cf-b24e-4445-8c6f-1ad3d0932150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pabor ako sa</em> death penalty <em>pero hindi ''yan nararapat
        ngayon sa ating</em> judicial system<em> dahil maraming ma-sintensya ng kamatayan
        na walang kasalanan</em>," the boxer-turned-lawmaker explained. "<em>Magkaroon
        muna tayo ng</em> judicial reform."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcd452-2a5f-456c-92a7-0578ea6e72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9069e67-d8f2-48e1-a21b-235bf3bf2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am for death penalty but it can''t be imposed in
        our current judicial system because there will be a lot of innocent people
        who will be sentenced to death. Let''s have reforms first.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc05daa-f671-4360-b10c-fbcf01f24474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c863b60-b11f-463c-a509-79874ea1640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo echoed the senator''s statement, as
        she pondered on her own experience as a government lawyer at the Public Attorney''s
        Office. She recalled how limited manpower affected the speedy trial of cases
        at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f16eef-b567-4b3d-b845-ee696f669680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add9152-6075-4d96-9e27-0e70bbb56384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil kakaunti kaming abogado, ang</em> assignment <em>naming
        mga</em> courts,<em> andami,</em>" Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbabd62-1336-44ed-9605-5dc73afa1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4dfe9-5871-4823-8da4-196918501195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And because there were only a few of us, we had so
        many assignments.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc035e2-def6-4e97-b2b4-6ec3272a3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92282bf8-2304-43ed-979c-f421ccd21ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow presidential bet Norberto Gonzales also agreed there is a
        need to look at the current justice system. He revealed there are some lawyers
        and former Supreme Court justices who formed a "study group" to craft proposals
        on the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a29a00-4cc3-45b9-b7d6-5e096783db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b5383-bc84-456b-b6c9-82ce8009e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For labor leader Leody de Guzman, officials should first address
        the root cause of all these cases. "<em>Ang dapat ma</em>-resolve <em>ay ang</em>
        (What should be resolved are) social injustice, political injustice, economic
        injustice," he said.</p>'
  'De-Guzman-Gonzales-Pacquiao-Robredo-teenage-pregnancies':
    'author': 'David Tristan Yumol, CNN Philippines'
