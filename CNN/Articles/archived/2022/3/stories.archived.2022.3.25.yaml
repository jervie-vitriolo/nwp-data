    'lead': 'The 19-strong Philippine taekwondo team led by Olympians Kirstie Alora
      and Kurt Barbosa seeks to continue its regional dominance in the 31st Southeast
      Asian Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T16:10:36.361+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:10:33.139+08:00
