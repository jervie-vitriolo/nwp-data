      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1aa705-056a-43a5-9895-750ba0e33efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also returning to the fold are 2019 SEAG gold medalists Dave Cea
        and Samuel Morrison; silver medalists Arven Alcantara, Rheza Aragon, and Laila
        Delo; and bronze medalist Jessica Canabal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadedd17-f8da-4370-a863-75caac782ef7'
      'mgnl:activationStatus': true
