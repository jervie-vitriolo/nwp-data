      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey conducted on Feb. 18 to 23 showed Lacson
        in fifth place with 2% while Robredo is at 15%, still a far second from Marcos''
        60% rating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fc9aa-c80c-40f9-905c-303b7ac60046'
      'mgnl:activationStatus': true
