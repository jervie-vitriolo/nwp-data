      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9ddc1-717e-42dd-bbab-1ccba4a6b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the most common misconceptions about
        fashion photography?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c8740-d410-4d20-97af-bc5499d780d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9795e1-8c10-4f00-a31a-d2dda1825a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> That we get to take home the clothes.
        (<em>Laughs</em>).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1fa4f-0c3c-445d-9a85-29bcb007c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2bdfa-3df5-4ad5-ab6b-71af5fac809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> That people are mean. And that fashion
        photography is trivial. People associate commercial avenues as irrelevant
        when it’s actually a big part of our culture. It’s not a trivial thing, because
        it’s also an emotional space.</p>'
    '11':
      'image': 'jcr:b9264e0a-7350-43d5-a829-bdc42dd96ba4'
      'imageCaption': '"I think [my love for fashion photography] grew because I love
        old things, and fashion helps me put a time stamp on things, it was making
        my own stories through the help of clothes. I was able to craft little stories
        with clothes," says Shaira Luna. Photo by SHAIRA LUNA/Courtesy of ART FAIR
        PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158372e-822d-4569-89e9-b0f696a36596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:28:03.511+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e35d7-f9e4-41b0-982a-0261ff6be236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba50c8-2217-43a6-b726-65c6310e5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> I agree, it’s not as trivial as what
        people think. There’s a lot of thought put together. It’s not just getting
        someone with a camera to shoot, no. If people only knew the amount of time
        we spend before the shoot happens, it takes a lot of work.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50fb09-4ef0-4484-8cff-d454bbc14bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddba3c-1e48-40f3-80e9-fbc242205a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> Yes, it involves a lot of planning
        research, because that really helps build your story and your work. When Shaira
        does character studies, that’s studying history, that’s researching references,
        and that’s not a trivial thing. I wish people realize fashion photography
        comes from somewhere.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215b483-8e7e-4c9c-8ef8-58da40e16cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60556e9d-ee0a-4108-ba62-a140b28b65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garovs Vergara:</strong> Actually anyone with a camera who
        takes a photo of something visually stimulating, that’s already fashion photography.
        I think it''s a lot like art, without knowing the context and backstory, it''s
        up to you how you accept what you see.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea46421-8ab3-4900-bc39-cf77a445f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ea998-f47f-456b-8647-8dfafdac3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you address these views — that fashion photography
        is trivial — in your line of work?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087f408-d922-49af-95ce-7fe88745c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garovs Vergara:</strong> Photography in general is about
        producing images to make the viewers think, feel, wonder for themselves. Waste
        of time to even think about what others think of you — di naman nila alam
        kung saan fully nanggagaling ang art mo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7696ef8-1011-46f2-b01b-9285845ae000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> I don’t pay attention, there will
        always be people with something negative to say about somebody''s line of
        work. But as somebody that was outside of this industry growing up, even if
        it weren''t relevant to me directly — I couldn''t afford the clothes, I couldn''t
        fit them, the actual images I saw still resonated with me. The photographs
        got me excited and thinking of possibilities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dbe66-131b-49a9-91e1-53db415fa3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> The same experience with Regine, I
        grew up being told that I had to focus on school, get a “real job.”&nbsp;It’s
        the same when you enter fashion photography — they see it as something on
        the side, “art lang yan”, but I learned to chuck that out, that’s why I became
        a photographer, not a doctor. It’s not shutting comments completely too, but
        we don''t let them interfere with work, because people will be affected. This
        is a livelihood for a lot of people, and fashion photography has its own place,
        just like other industries have their own place.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee004761-77f5-4cf4-99a0-0639410e31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilen Uy:</strong> I agree, fashion photography is a part
        of a huge industry, and part of this lies in advertising. This is bread and
        butter for a lot of us. People might not realize this, but it takes a lot
        of skill and discipline and knowledge to get in and remain in this industry.
        It is also not for everyone, but it is work, and that in turn enables us to
        make a living and pursue the stuff we love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34407306-8a01-4791-9bd6-bc9bbb49eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:24:47.871+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We remember things through photographs, but because it’s so ingrained,
        we don’t even realize that there are people behind the lens who control the
        narratives."</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15915b2-d299-48f6-9852-ba316b96296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d21b7b-cb1e-4ced-98b6-7fd62acfca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> It’s weird that people are not even
        aware of photography as a medium and how much it influences perception reality.
        We remember things through photographs, but because it’s so ingrained, we
        don’t even realize that there are people behind the lens who control the narratives.
        So how could they look down on photographers when perception is heavily based
        on our way of communicating — photography.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181faad9-1047-4f80-9267-95eb954d6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9c968-f90e-4e5e-a681-7b94f704cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fashion photography in the Philippines is an industry with
        mostly male photographers. As a woman behind the lens, what difference does
        a woman''s eye bring?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c712c3-d021-471c-8f74-e879c2058fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510f721-d25b-413c-8b40-70e47a70827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilen Uy:</strong> My style is really just going with my
        observations, and focusing on what resonates with me at the time. It is like
        a live performance, there is no second take, just being in the present.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071d35e-069e-416b-a245-6a107d67c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40db0c-a4d3-47c2-a4f4-0b386de98049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> I don''t think there’s a difference,
        I used to say there was. But I guess now, what I want to say more is that
        women''s views are just as varied as men’s and we deserve to be heard. I don’t
        believe in that gendered thinking. You know, the initial approach, that women
        are delicate and intuitive, but no, because a woman can be soft and hard,
        and a woman can be many different things, and I think there is value in what
        we can share.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33100f-bf34-4ff2-9e54-20f9efd51d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5c81a-a9ec-426c-bf74-62cc2a854cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garovs Vergara:</strong> I take photos, literally, behind
        a man behind the lens. Sometimes in front to fix the subject, sometimes beside
        the lens to direct, to check, and later to post-process the photos. And then
        we switch roles as needed. I think every eye sees differently, no matter what
        gender. Especially in fashion, it''s not just our eyes that make the photo,
        the whole production team''s eyes create with you.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df439047-96c0-4099-8135-ae1003e0c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.194+08:00
