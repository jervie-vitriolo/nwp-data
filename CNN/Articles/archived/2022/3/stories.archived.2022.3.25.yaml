  'US-accept-more-Ukrainian-refugees':
    'author': 'Allie Malloy, Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'Courtesy: Evelyn Hockstein/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-25T01:17:25.731+08:00
    'imagesource': 'jcr:610fc15c-a974-43ae-bab5-a88cf4f908c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e51388-17a3-4e20-9bc0-05eee18ad752'
    'lead': 'The United States will welcome up to 100,000 Ukrainians and others fleeing
      Russia''s aggression, a senior administration official announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T01:21:48.627+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:11:01.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:36.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Ukrainian-refugees', 'Ukraine', 'Russia', 'war']
    'template': '1'
    'title': 'US to welcome 100,000 Ukrainian refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97cd50-8e52-43f3-a02a-edf3560eb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will welcome up to 100,000
        Ukrainians and others fleeing Russia''s aggression, a senior administration
        official announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fd754-d669-428d-9c0e-aaf52bc6b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52d811-ffb0-469c-a8d2-94e170c356fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To meet this commitment, we are considering the full range of legal
        pathways to the United States," the official said, which includes US refugee
        admissions program, parole and immigrant and non-immigrant visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8ba7e-7351-4ef1-a233-b92a2e9195ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711e887-570c-43b5-bbb4-7d807871505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.5 million refugees have now fled Ukraine, according
        to data from the UN refugee agency released on Tuesday. A vast majority of
        those refugees have fled to Ukraine''s western neighbors across Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b498bc-7b09-4521-9f11-d15505f1d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f832d-be2b-45f0-8e51-3ccbbc9ff480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the White House will not have to ask Congress
        to expand the current cap on annual refugees, which is set at 125,000 for
        fiscal year 2022, because it is more of a "long-term commitment" and there
        will be other avenues for many of those Ukrainians to enter the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c658c2-4030-4aac-82cb-dbbc4174907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd588463-98c6-4a98-b9b8-026da990e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a significant capacity within the 125,000 so we don''t
        currently envision the need to go beyond that," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c7e20-1f64-4d23-a46a-b915f618c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329997c3-2dbc-4896-9200-a29fb38870e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fact sheet about the new effort, the White House reiterated
        its view that it expects "many Ukrainians will choose to remain in Europe
        close to family and their homes in Ukraine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f655554-564c-4004-b88b-f9d62df14223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af672d-66f4-4e36-8064-0dbf98e28385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the administration is working to expand and
        develop new programs with "a focus on welcoming Ukrainians who have family
        members in the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2eafc4-3be7-4119-9b1b-e7afacd3506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa6fa7-b04e-44a4-829f-f83190cb5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an emphasis on protecting the most vulnerable among
        the refugee populations, including members of the LGBTQI+ community, those
        with medical needs, journalists and third-country nationals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1efe59d-43ce-4347-8d6c-4e4f42dfc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56662bda-2a00-4a20-864f-d260aa2643ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By opening our country to these individuals, we will help relieve
        some of the pressure on the European host countries that are currently shouldering
        so much of the responsibility," the official added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde8dac-99d2-4448-88c3-4b342a8c5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d396e70-a7cf-44ce-87d5-38483f90bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes ahead of President Joe Biden''s Friday visit
        to Poland, which is, in part, intended to highlight the massive refugee crisis
        that has ensued since Russia''s war in Ukraine began a month ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09594b2b-cc11-447a-b23d-98cb80d89b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0b49e-7212-483b-9cbd-5f774225b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, which borders Ukraine to the west, has registered more than
        2 million Ukrainian refugees crossing into the country. However, the number
        of refugees still staying in Poland is lower, with many continuing on in their
        journey to other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16458c52-fb32-43de-92a3-39d667ab2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cdc61-d353-4c67-a87e-fe73e2a26279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vice President Kamala Harris traveled to Poland earlier this
        month, Polish President Andrzej Duda personally asked her to speed up and
        simplify the procedures allowing Ukrainians with family in the US to come
        to the country. He also warned Harris that his country''s resources were being
        badly strained by the influx of refugees, even as Poland welcomes them with
        open arms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626993b-bd76-4f07-b1aa-d0f28ce6152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcff69d-d7f5-4ee5-8f00-6466a528e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been considering a number of options to address the refugee
        crisis, including expediting the US refugee admissions process for Ukrainians
        and aiding Europe with the influx of refugees across the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aee1cf-7439-472a-a1a8-f9cef05541b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a43226-7039-4305-aa4d-83149a6a0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recently signed a spending bill into law that provides more
        than $4 billion in humanitarian assistance for Ukraine, including $1.4 billion
        to assist help with the refugee crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d0ddf-8500-4681-8636-427e92f41521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f967143-8efc-4a2e-b7f8-5cd793fb895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s announcement, the Biden administration had already
        taken steps to extend relief to Ukrainian refugees amid the crisis, including
        by moving to allow Ukrainians who are in the US to remain in the country under
        a form of humanitarian relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336a8d8-5706-4ea4-b659-f086db3725b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T01:21:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:11:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/politics/us-to-accept-more-ukrainian-refugees/index.html?utm_source=twcnnbrk&amp;utm_content=2022-03-24T13%3A16%3A48&amp;utm_term=link&amp;utm_medium=social">US
        to welcome 100,000 Ukrainian refugees</a>."</em></p>'
  'Biden-Western-unity-Russia-Ukraine-war':
    'author': 'Kevin Liptak, CNN'
