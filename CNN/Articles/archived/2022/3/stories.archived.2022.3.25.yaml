      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)&nbsp;—</strong>
        Fully vaccinated foreigners from all countries may enter the Philippines starting
        April as the government lifted the entry exemption document as a prerequisite
        to entry, the Palace said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173b832-6b4b-4980-941d-3f8f7608d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f8fd0-1101-4b0d-83e8-f0e5dbaa45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting deputy presidential spokesperson Kris Ablan said in a virtual
        briefing that foreigners may be allowed entry without the document "provided
        they comply with the applicable visa requirements and immigration entry and
        departure formalities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656f1ff-e656-42bf-8eef-1694734183e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:02:01.782+08:00
