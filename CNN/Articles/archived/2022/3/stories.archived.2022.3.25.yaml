      'mgnl:lastActivated': 2023-01-24T12:10:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the NYK of Japan has also joined their efforts and
        committed $1.2 million worth of equipment expected to arrive by April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22596fba-33b3-4a2e-b572-4732c6d39495'
      'mgnl:activationStatus': true
