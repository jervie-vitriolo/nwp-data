      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann reiterated that she couldn''t be happier with the life
        she chose with her partner and now as a mother of three. She said that while
        she has always been passionate about acting and filmmaking, she may not be
        going back to showbiz anytime soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda83ce-73a2-4565-a309-aaf2aa44af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:16:22.124+08:00
