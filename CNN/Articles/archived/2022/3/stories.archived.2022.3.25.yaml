      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/politics/alleged-russian-hackers-indicted/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_content=2022-03-24T20%3A47%3A18&amp;utm_medium=social">4
        Russian government operatives indicted for allegedly hacking global energy
        facilities between 2012 and 2018</a>."</em></p>'
