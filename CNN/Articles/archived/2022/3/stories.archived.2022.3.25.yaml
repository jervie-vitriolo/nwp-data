      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JFC has a culture that allows us to demonstrate our technical capabilities
        and lead transformational changes. I was empowered to drive the growth and
        maturity of the company in food safety, quality assurance, and customer experience
        management," Mateo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
