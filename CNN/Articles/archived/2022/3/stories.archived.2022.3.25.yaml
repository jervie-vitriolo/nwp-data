      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who will be 81 on Election Day in 2024, is already the oldest
        person in American history to be inaugurated as president and the</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0d948-0dbd-44c9-9844-5f4ff3f83f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec3441-0543-4d9a-8716-0baa4803d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor, the White House physician, said after the President''s
        annual physical last November that Biden is "fit to successfully execute the
        duties of the president, to include those as Chief Executive, Head of State
        and Commander in Chief."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73918c52-2af0-479d-835c-2e6187fb5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:21:01.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/politics/biden-reelection-trump-brussels/index.html">Biden
        says he would be ''fortunate'' if Trump ran against him again</a>."</em></p>'
  'Bridgerton-Season-2-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-25T04:42:01.785+08:00
    'imagesource': 'jcr:4d18ca4b-1732-4722-9b98-6db293854bad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f07967a6-7cb5-4567-a64e-a1372a81be84'
    'lead': 'After causing a sensation with its (somewhat overrated) first season,
      "Bridgerton" returns, faced with the task of polishing a new diamond and mounting
      another grand romance'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T04:45:27.251+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:10:55.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:38.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bridgerton', 'Season-2', 'review', 'Netflix-series']
    'template': '1'
    'title': '''Bridgerton'' turns the page to a new season of gossip-worthy romance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385b27-d330-438c-a4ff-eb08988af07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After causing a sensation with its (somewhat overrated)
        first season, "Bridgerton" returns, faced with the task of polishing a new
        diamond and mounting another grand romance. Deprived the company of the Duke
        (with Regé-Jean Page having opted to move on), the series remains frothy and
        watchable, if perhaps a bit less Lady Whistledown-worthy in this latest iteration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437c2be-d113-4071-904c-08da2f260f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acec652-8a9c-41a3-80a0-1748798ad0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Daphne (Phoebe Dynevor) having married the Duke (who is conveniently
        away during her relatively few scenes), the matchmaking mania shifts to her
        brother Anthony (Jonathan Bailey), who has committed himself to getting married
        in this latest season of matrimonial mischief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199ed8e-406f-42cc-8ac6-5b1723ad1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c389f2-8e61-46e1-b16c-c44a740618db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, Anthony has a chance meeting with Kate Sharma (Simone
        Ashley), who is newly returned to England with her younger sister, Edwina
        (Charithra Chandran), and their mother (Shelley Conn).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c8183-dee4-48a8-aee1-d90c66d1c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cea24-74e6-46f7-a1e7-61d812e2e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Anthony (a.k.a. the Viscount), Kate has thrown her efforts
        into providing for her family, in this case, by securing her sister the most
        advantageous match, with no thought of her own nuptials or happiness. The
        problem, telegraphed from that very first encounter, is her smoldering chemistry
        with Anthony, which bedevils and vexes them both, requiring all kinds of gymnastics
        in order to keep putting them together and pulling them apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd222a-9c04-4578-8e64-68e928486ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3dcd0-bb61-4822-ba9a-acfa589c9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find your opinion of yourself entirely too high," Kate sneers
        at the viscount, although as anyone who has survived sixth grade knows, trading
        insults is often really just an awkward form of flirtation. Indeed, in the
        artfully structured world of "Bridgerton," playing croquet becomes a mating
        ritual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22185862-49bc-4e61-9c15-acbebe53c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733d36c-9611-4c64-999d-a479decfe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different viewers'' mileage may vary, but the nature of that courtship
        doesn''t feel quite as swoon-worthy as season one, although Ashley and Chandran
        are fine additions to the cast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e73ba-3d7a-4e60-9385-63aef9b0b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04d526-b103-490e-973a-17ab1061e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "Bridgerton" has plenty of other irons in the fire, beginning
        with the identity (revealed at the end of the first season) of the anonymous
        gossip known as Lady Whistledown, who has so irritated the Queen (Golda Rosheuvel)
        as to trigger a search to expose her. That creates complications for Penelope
        (Nicola Coughlan), the show''s most unique and intriguing character.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9d7e1-67d4-4b0e-996a-e518c865ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2adbda-c0f7-4bdb-a7ab-ec31779a7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the other wrinkles, frankly, including the machinations
        of Penelope''s devious mother, Lady Portia (Polly Walker), feel relatively
        pallid compared to those two primary prongs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54928bdb-5a3d-46ce-8709-794fb032c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c00a2a-61b3-43a5-9970-47aa75577377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" remains a cleverly conceived modern wrinkle on the
        Jane Austen formula, down to its anachronisms, like playing a musical version
        of Madonna''s "Material Girl" as accompaniment for a debutante ball.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dafbb0-48fe-4814-b394-09b8f7bc18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795b3d5-5369-492f-b467-c17ee8bb6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, though, the series became a media sensation as much because
        of the gravitational force that Netflix can bring to its launches as its merits.
        It also returns amid a boom time for such dramas, with HBO''s "The Gilded
        Age" just completing its first season and PBS having salvaged "Sanditon,"
        an adaptation of an unfinished Austen novel that caused its own lesser stir
        back in 2020 and, like "Bridgerton," has lost its dashing leading man.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52cbe3-9275-415f-9fc1-489d8b1e6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a5efc-a46d-4ac4-870e-d78864b81325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side for Netflix, "Bridgerton" comes back as an established
        commodity, with all the media exposure that entails. And if the show can generate
        anything close to the enthusiasm that greeted the first season, there are
        a whole lot of unmarried Bridgerton kids left to pair off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ea0c0-f44b-4897-a4d9-ef02d87bf7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da080707-167a-4680-a408-b60ba3e36cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bridgerton" begins its second season March 25 on Netflix.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa0897-d511-461f-8fba-651647a470c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T04:45:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/03/24/entertainment/bridgerton-season-2-review/index.html">''Bridgerton''
        turns the page to a new season of gossip-worthy romance.</a>"</em></p>'
