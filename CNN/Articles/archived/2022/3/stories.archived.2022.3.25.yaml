      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman said he is also against gambling, adding
        that he will take it further by banning e-sabong or online cockfight betting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818d669-a92d-458c-b259-655c965cb1de'
      'mgnl:activationStatus': true
