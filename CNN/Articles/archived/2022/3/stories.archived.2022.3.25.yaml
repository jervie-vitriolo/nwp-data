      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Vice
        President Leni Robredo shared that being the co-chairperson of an inter-agency
        task force on illegal drugs was the biggest challenge she faced in her six
        years of being the country’s second highest official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fd04b-7953-44da-bf06-c892fedc2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692eb38d-e52a-4a60-a03f-331ff12442ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ko na hamon yun sa akin. Lahat ng nakapaligid sa akin,
        ina-</em>advise <em>ako na huwag tanggapin</em>,” Robredo said Friday during
        the <a href="https://www.youtube.com/watch?v=EHz0WXQmgnQ" target="_blank">presidential
        forum</a> organized by the Catholic Bishops’ Conference of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d2065-1432-42b8-b017-d103ce6ebf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e2f56-01e8-4903-83d2-462317a1bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know it was a challenge for me. All of those surrounding
        me were advising me not to accept the offer.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c151a72-25a6-4d3e-abfb-5e090e51f49a'
