      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wally Mateo, who''s celebrating her 29th year with the company this
        October, started as an R&amp;D Specialist, rose from the ranks, and is now
        the Vice President &amp; Head of Global Quality Management based in the US.</p>'
