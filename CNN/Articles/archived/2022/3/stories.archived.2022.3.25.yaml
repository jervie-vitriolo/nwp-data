    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8362cda1-d17d-4844-842e-ee7a2388366b'
    'lead': 'The current increase in the volume of motorcycles is now prompting the
      Metropolitan Manila Development Authority to discuss whether it should reimplement
      guidelines on EDSA motorcycle lane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T19:39:19.783+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:10:22.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:53.067+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mmda', 'motorcycle-lanes']
    'template': '1'
    'title': 'MMDA mulling over possible return of EDSA motorcycle lane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01adc8-f37c-40d4-9ff8-3a2e06aea5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.783+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Friday has discussed about
        reimplementing the EDSA motorcycle lane as the volume of motorcycles out on
        the major thoroughfare significantly increased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b9724-b40e-4725-b272-766639141cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Laging Handa briefing, MMDA Director Neomie Recio cited that
        more Filipinos have opted to buy motorcycles amid the pandemic, especially
        when public transportation was temporarily suspended due to the imposed lockdowns
        to prevent the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ce362-6b7d-455d-8b31-c77f2b337098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle volume now rose to 48%, according to Recio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4930d-3194-409b-a7ff-fdac03c289cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, tumaas ‘yan ng 48% compared nung pre-pandemic, kasi maraming
        bumili ng motor nung walang public transport, walang masakyan, natatakot mahawa,”
        the MMDA Director said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02637547-f54d-4754-b24f-36220cd3b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, that increased to 48% compared to lower
        pre-pandemic level, because many people bought motorcycles when public transport
        was unavailable, there was virtually no mode of transportation, and there’s
        fear of getting infected.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf977e5-a0ad-4ef8-8d60-b7a73301d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the volume of vehicles decreased on major roads in the middle
        of the pandemic''s surge, Recio said the MMDA decidedly refrained from apprehending
        violators in consideration of the light volume of vehicles in EDSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa527077-9545-4a66-b521-32f74b0aab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the significant increase in the volume of motorcycles now
        is prompting the MMDA to discuss whether they should reimplement guidelines
        on motorcycle lanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515567d-d9d4-44ab-bd1d-0dd93e2c9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.784+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaguusapan ngayon kung ibabalik na ba ‘yung motorcycle lane na
        panghuhuli namin, kasi noong nag-pandemic, medyo nag-lay low kami kasi syempre,
        kokonti naman yung mga sasakyan noon, di ba nag-lockdown tayo. So, hindi kami
        nanghuli ng mga nagv-violate na motorcycle.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d8376-2d80-41c6-80f2-612d1182eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re now talking about whether to bring back the
        motorcycle lane guidelines since, when the pandemic hit, we laid low because,
        of course, there were fewer vehicles then. We were on lockdown, right., so
        we were not apprehending motorcycle-riding violators.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05d307-4210-480f-b23a-971e24019a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:39:19.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:10:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle lane along EDSA was previously situated on the second
        lane from the left. However, motorcycles are now free to weave in the remaining
        lanes after the leftmost one was turned into EDSA Busway in 2020.</p>'
