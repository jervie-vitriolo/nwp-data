    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51556656-1e66-40cf-a33b-f031c7b9e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
