      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez explained that the budget request was in relation to the
        allocation for poll watchers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853103d-b693-473c-857f-f95fb1d06b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:52:51.019+08:00
