      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third canto, the Gin Kings delivered all their offensive
        stops to increase their lead to as high as 18 points despite the gap in their
        frontcourt due to the absence of injured big man Japeth Aguilar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa492e6-7459-4fb5-b6e0-eb61de1ddd77'
      'mgnl:activationStatus': true
