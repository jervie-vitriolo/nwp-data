    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks to continue regional taekwondo dominance in Vietnam  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafe381-513d-4cd0-ae76-bcaabce4cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Over
        two years after their historic feat at home soil, the Filipino taekwondo jins
        are determined to continue their regional dominance in the 31st Southeast
        Asian Games in May in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f6547-3d39-4cf3-afaa-9d7304a74ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine taekwondo team is one of the biggest gold medal contributors
        in the country''s historic overall championship conquest in the 2019 SEAG
        after harvesting eight golds, nine silvers, and four bronzes in front of their
        countrymen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a229df-0550-44bc-9bf7-0bd4de403bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca784e-3e33-4fe0-aeb0-c602f005c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 19 jins are listed in the national team roster shared
        by the Philippine Taekwondo Association (PTA) to CNN Philippines, where 10
        will compete in kyorugi and the remaining nine will see action in poomsae.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251f692-9252-4915-9ab6-734f416e37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33d6c9-db79-4196-aac4-370a4e94ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians Kurt Barbosa and Kirstie Alora banner the jins seeking
        to win more golds for the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22de977-acf5-4fe2-8b42-3ff0dad2c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
