      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71e9a6-791f-4b00-b6ba-60491ed91c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:40:07.400+08:00
