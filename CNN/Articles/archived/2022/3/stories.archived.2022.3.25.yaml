      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said yesterday, I harbor no ill-feelings for what he did.
        It is better that we both stop talking about this but if he insists to explain
        his action, I’ll be prompted to respond to correct his statements," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388b001-0a63-4b3a-8c5b-e5fce665c01d'
