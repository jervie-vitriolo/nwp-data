      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744b6fd-f835-4946-8bec-f916d61b2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:52:51.018+08:00
      'mgnl:createdBy': 'alyssa'
