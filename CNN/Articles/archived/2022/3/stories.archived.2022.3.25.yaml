    'created': 2022-03-25T03:30:38.427+08:00
    'imagesource': 'jcr:d86e94bc-1a58-43da-8100-20cfa5181bea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aee41b9-843e-429a-9633-54a3072b1045'
    'lead': 'Foreign businesses have for decades reaped the benefits of setting up
      shop in Hong Kong, a historically stable, expat-friendly finance hub at the
      doorstep of mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T03:37:09.056+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:10:57.347+08:00
