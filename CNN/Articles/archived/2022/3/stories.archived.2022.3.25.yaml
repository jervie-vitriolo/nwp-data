      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism welcomed the development, noting it will
        encourage foreigners to visit the Philippines, leading to more tourism revenues
        that will boost the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e40ec9-18f9-4a12-bae6-d9460eb5e78e'
