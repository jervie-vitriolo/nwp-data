      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full vaccination requirement does not apply to children below
        12 traveling with their foreign parents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cd222-994b-4949-957a-ff5696aaabe5'
      'mgnl:activationStatus': true
