      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the President of Partido Reporma, I was duty-bound to inform
        our then Chairman about the requirements needed to sustain a credible effort
        on the ground… And that is what I did,” Alvarez added.</p>'
