      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think about the difficulties and challenges of doing a show
        like this last year -- and we''re not completely, obviously, out of that situation
        in terms of Covid and we''ve got other challenges now -- and then you think
        about the world stage. We will acknowledge those things and do it in a way
        that is respectful and shows how grateful we are," he added. "And I think
        part of being grateful is to make sure that we use this opportunity to be
        a celebration, to be a release and to be an escape for folks out there that
        really need it."</p>'
    '8':
