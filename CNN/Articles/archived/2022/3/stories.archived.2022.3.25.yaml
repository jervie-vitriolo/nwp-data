    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women helping women: From safe spaces to economic empowerment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e4ce2-956b-4b65-8c02-e99937157979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> The pandemic
        has burdened women with issues impacting their development such as gender-based
        abuse, mental health problem, and limited opportunities for economic empowerment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3809d2-3650-44de-bf0c-681f0e552639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60969586-ca85-4de4-9b01-ab881fb87846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of Women''s Month, mental health advocate Dr. Gia
        Sison, who heads the Wellness Center in Makati Medical Center, and women empowerment
        champion Maica Teves, who likewise is SPARK Philippines executive director,
        shared with CNN Philippines how they are helping uplift the lives of other
        women affected by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d911f7-0af6-4df7-adc5-267b88167984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cea07-43ff-40c9-8a1f-d9eff3fc1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time we normalize conversations about mental health,"
        Sison told <em>The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad059bbe-3aeb-4af8-8b82-5674546a2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722f5f6-fe99-4c69-a3da-ff987c910478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T17:26:57.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the pandemic has brought up a lot of issues about
        abuse, domestic abuse at that, for women. The statistics of that has blown
        high," she explained. "This is the reason why I continue to advocate for spaces
        where they could actually share their experiences, without getting judged
        that it''s their fault."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cc321-66c0-49b3-8663-4e9c69a4a494'
      'mgnl:activationStatus': true
