      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given these considerations, the budget, at the minimum, on election
        day itself, should be approximately Php 779,406,000.00 for a credible national
        campaign. But be mindful, this is based on 2019 data. 2022 will have more
        polling precincts. And poll watchers are merely one of many items on a campaign
        budget,” he said in a statement.</p>'
