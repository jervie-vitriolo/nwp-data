      'mgnl:lastActivated': 2023-01-24T12:10:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580000e-7253-445c-927d-4daa5961a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the PAREX project, our approach will be the same - we are designing
        not just infrastructure, but an urban landscape. We are promoting sustainability
        through architecture, with a holistic vision," Palafox explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd993b-6756-4338-9338-18b1d9539d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:56:39.093+08:00
