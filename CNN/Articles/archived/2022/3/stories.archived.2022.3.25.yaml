      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t long before I decided to return to Jollibee in 1993
        as an Area Manager. JFC has values that are aligned with mine and it has a
        culture that I didn''t find in the other company," Dela Cruz shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c3f94-ad4c-4240-a2b0-b031c308d5a1'
      'mgnl:activationStatus': true
