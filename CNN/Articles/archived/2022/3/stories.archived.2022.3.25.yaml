      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1a204-f5ae-4a83-8a8e-d3744fe14f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T19:38:35.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a fierce critic of the current administration, accepted
        President Rodrigo Duterte’s offer to be the co-chairperson of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD) in November 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
