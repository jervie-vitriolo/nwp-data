      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann also shared how she managed to break the bias for women
        in showbiz, as she recalled being 21 years old and having just given birth
        to her eldest daughter Ellie.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
