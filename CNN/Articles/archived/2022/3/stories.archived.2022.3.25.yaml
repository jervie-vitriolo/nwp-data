      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Presidential
        candidates on Friday vowed to set aside a higher budget for the judiciary
        as they acknowledged the need to further improve the justice system in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1a622-56f6-40ec-9e63-08e6f3cd7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:08:54.710+08:00
