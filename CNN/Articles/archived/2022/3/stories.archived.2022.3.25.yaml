      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Russian soldiers bear down on Ukraine,
        increasingly desperate Ukrainians are running out of food and medicine. The
        economic fallout from the invasion is beginning to spill over to the rest
        of the world, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444961c1-ee75-4dd5-b8c6-9d9269a6a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1177d-2afc-4655-bf4b-bb283b3364b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts for global growth are being slashed and the chance of
        a US recession in 2023 has risen to 35%, according to Goldman Sachs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0f857-005d-4293-8132-4877a2c5b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e3669-cb93-4dd1-8ba5-95ab19aa5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But war in Europe is no longer a theoretical, off-in-the-future
        concern for economists to discuss in research papers and notes to investors.
        It''s tangible. It''s here. And it''s causing pain for millions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa443401-506c-4e89-868a-21d303bd0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd5469-2946-440f-83ab-d4be3b871099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions and other supply-chain disruptions have sent consumer
        prices surging across the world as oil and other commodity prices have spiked.
        Soaring gas and diesel prices are also adding to the cost of food, heightening
        fears that the world is on the brink of a hunger crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891ae98-a498-4ac1-b587-579be7f24de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb3ca2-6578-48f7-8aa8-22625aed3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s government is considering food vouchers to help residents
        afford to eat. A commodities trading company said diesel is in such short
        supply it may soon have to be rationed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31c2b0-7316-4034-ac1a-61cdfc4d77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb538586-ef15-492f-823a-f48a5835ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperation in Ukraine</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e17f63-9d80-4bda-88eb-e22aa2d46a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of refugees are pouring out of Ukraine and little ability
        to pay for their needs. Inside Ukraine, some towns have less than a four days''
        worth of food, the aid agency Mercy Corps said Tuesday, warning that the humanitarian
        system in the country "is entirely broken down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34b051-f09e-4a2d-98d6-c8f2b97f30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d8abd-3e04-491f-89ee-15774e52ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70% of the population of Kharkiv and Sumy is entirely dependent
        on aid, estimated Steve Gordon, Mercy Corps'' Ukraine humanitarian response
        adviser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488b556-b7d8-4eae-8107-efab33cf9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0792e-ac0b-453d-8a65-12cd9f0e776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and medical supplies have almost run out in the southern Ukrainian
        city of Kherson, according to spokesperson for Ukraine''s Foreign Ministry
        Oleg Nikolenko.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a433ff7-9a38-4404-814f-dcd2abb8289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7494d-2b34-457a-a7f8-52f23728474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food insecurity</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7abcf-7dde-4755-9d69-de49238d4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domino effect of Russia''s invasion of Ukraine has sent food
        prices higher. As gas prices surge, fertilizer supply is shrinking. That has
        sent wheat, corn, vegetable oils and soybean prices through the roof — particularly
        troubling for countries already struggling with food insecurity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7fb35-b0d8-4f4e-9e02-bc47b052d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6323d-ef79-4e1f-ae18-c30a0fb606de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But developed economies are starting to feel the pain too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba7291-e03a-43da-b9f7-8736ad675b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274da14-7edb-4253-b64d-3af8f604c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said his government is considering
        food vouchers to help middle and low-income families afford to eat, calling
        the problem a "worldwide food crisis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8e6d0-24bd-4afb-9552-66e3c7cb1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740d279-30ce-4bca-b29e-6cad8ad8b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put in place a food voucher [system] to help the most
        modest households and the middle class facing these additional costs," Macron
        said in an interview with France Bleu radio on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c83f92-ae9c-4cc8-8bc2-16565e1f685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd45d1-7dcf-4fb2-a319-ca04ba79d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global wheat prices have skyrocketed as supplies from Russia and
        Ukraine have been largely cut off from the rest of the world. Together the
        countries export 30% of the world''s wheat. Fertilizer supply is low, too
        as energy prices surge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb3119-6ea7-4f6a-8a48-aed477f9483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fc55f-a174-4707-ac2d-182ab05a8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shockwaves have even reached the world''s biggest economy. US
        food prices rose 1% in February, the largest monthly increase since April
        2020. Over the past 12 months, overall US food prices increased 7.9%, the
        biggest jump since July 1981.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09df5ba-7270-4185-ad56-7d70fc6aecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a587e08-aa83-4286-b098-eca710ff81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt this week fixed the price of bread to limit surging prices
        caused by supply chain disruptions. In the three weeks since Russia''s invasion
        of Ukraine, the price of unsubsidized bread had jumped by as much as 25% in
        some bakeries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a0989-ae1a-4ddd-ab0d-ecec154aecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9ae33-055a-4077-90e0-e4b8d1a2cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diesel rationing?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573f2f3-600e-4c3d-a302-6de33c5f3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices have surged across the world as the globe has shunned
        Russian crude. The country''s oil has been banned by the United States, Canada,
        the United Kingdom and Australia, and oil companies in Europe (Shell, Neste,
        Total) are phasing it out too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e360dd-0597-42ed-a8b5-4485275b934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedc078-01e0-4ef5-80f5-b06eb2a81dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Europe were to adopt a full embargo, that could force Russia
        to reduce supplies by 3 million barrels per day, putting the world at risk
        of an extreme oil supply shortage unless OPEC nations begin to quickly ramp
        up production -- an action they''ve been hesitant to take.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf2b89-b1a8-4897-a20b-4f70f834dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01474f-4c5f-4e0b-a740-c36975a6c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Dutch commodity trading company Vitol said this week
        pulling Russian oil off the Western market will force drivers and truckers
        to ration diesel fuel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecc680-cef3-464a-9dbc-162a910e5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c6fec-7b23-45e7-815b-f089427b5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that everybody''s concerned about will be diesel supplies.
        Europe imports about half of its diesel from Russia and about half of its
        diesel from the Middle East," said Russell Hardy, Vitol''s CEO, at the FT
        Commodities Global Summit in Lausanne, Switzerland on Tuesday. "That systemic
        shortfall of diesel is there."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9a807-19da-4081-b57d-7ee3dffa70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227358d8-083e-43f2-82f8-6ab93d5803b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T10:49:24.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:10:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK government is cutting taxes to help keep fuel
        affordable. Finance minister Rishi Sunak said Wednesday that he would cut
        gas and diesel taxes for one year. The government will also raise the income
        threshold for a payroll tax for about 30 million people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f16d2-993f-4591-8d59-1033f846df52'
