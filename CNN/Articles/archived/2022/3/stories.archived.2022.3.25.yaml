      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2baf02-0243-47c4-b4a1-debd08964692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:19:35.928+08:00
