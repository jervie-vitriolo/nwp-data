      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor has assured that its regional wage boards
        will fast-track reviewing such petitions from across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963d5d4-8df3-4b92-af13-2686f3559dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8c5f7-9339-496f-99f8-2cc8ea2fba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Wages and Productivity Commission, an attached agency
        of the department, said calls for a wage hike have also been filed in other
        regions like Central Luzon, Calabarzon, Western Visayas, Central Visayas,
        and Eastern Visayas.</p>'
  'New-York-COVID-19-vaccine-mandate-Kyrie-Irving-sports':
    'author': 'Jason Hanna, Kristina Sgueglia and Jack Bantock, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-25T06:18:39.594+08:00
    'imagesource': 'jcr:8f92ecaf-65d0-4d15-b979-dfdf55d893d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3095a9cd-810b-414f-82be-d0dcd5b13195'
    'lead': 'Brooklyn Nets star Kyrie Irving can go back to playing home games — and
      all New York Yankees and Mets can play in their home openers next month regardless
      of their COVID-19 vaccination status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T06:20:50.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:10:52.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:40.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC expanding vaccine exemption to city-based entertainers, clearing
      Kyrie Irving and unvaccinated Yankees and Mets to play at home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b31c0a-4a99-4437-a6de-bd82cfcb4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brooklyn Nets star Kyrie Irving can go
        back to playing home games — and all New York Yankees and Mets can play in
        their home openers next month regardless of their Covid-19 vaccination status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c941a7f-327c-44cc-8a95-5a5b44d5376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Eric Adams on Thursday said he''ll sign an order
        exempting New York-based professional athletes and performers -- not just
        the already-spared visiting performers -- from a workers'' Covid-19 vaccine
        mandate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9280615-bfa2-47a8-8a35-a325c519e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemption extends to city-based singers and other entertainers.
        The decision has drawn discontent from unions of other types of workers, arguing
        either that the wider mandate isn''t necessary or that people fired for not
        adhering to it should be reinstated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2c757-5797-4b05-bc12-63fa3c5957ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said he expanded the exemption in part because the city''s
        economy -- including vendors and businesses that surround the city''s venues
        -- thrives best when all its stars attract people to those places. The city''s
        multibillion-dollar tourism industry, he said, still was reeling in losses
        caused by the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156e21d-2a3e-4c2b-9968-8ac9557453e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said was doing it out of fairness -- to put New York City-based
        performers "on a level playing field" with visiting performers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca0fde-9d9c-4152-9857-4287321fb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing it because there are pressures to do it. We''re
        doing it because the city has to function," Adams said at a news conference
        at the New York Mets'' Citi Field.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664870a-81ef-48ce-8d79-c6e3a03bf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about supporting our local vendors, our local stores ...
        and hearing those vendors on the ground ... saying how important it is (that)
        players attract people to the stadium," the mayor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65420d6-2c27-46e6-b0f1-dfed889d1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was doing it because the city was now a "low-risk
        (Covid-19) environment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834e8c8-1519-40a6-96e4-f0c41887503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Adams said, "all of us should be vaccinated -- including
        our players." He said officials would continue to promote Covid-19 vaccines,
        and he hoped the vaccination rates of all the city''s sports teams would reach
        100%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b6cb6-7d96-45ea-9499-318ca3466735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyrie ... get vaccinated. Nothing has changed," Adams said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af6249-384f-4d7d-a1be-fef4b67e07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue was the city''s policy requiring all workers who perform
        in-person work or interact with the public to show proof of having received
        at least one dose of vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d13147-d86e-4c4a-8100-a3c7f6481b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city already had allowed an exception for non-New York City
        resident entertainers and professional athletes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8983ce-fbec-4a81-8584-4ace579d012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy had kept Irving, a seven-time All-Star guard who has
        chosen not to receive a Covid-19 vaccine, from playing in the 35 home games
        the Nets have played since the NBA season began in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d5a88-5c59-47e2-9507-d2e5eaa068cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll now be able to play not just the Nets three remaining regular
        season road contests, but also the team''s six remaining home games as the
        club jockeys for playoff position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d7285-093f-4666-9902-a0cc1c54d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also comes before the start of Major League Baseball''s
        season, allowing unvaccinated Mets and Yankees players to play upcoming home
        games as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13b472-7628-4123-a0e9-6d84a5b697f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about how many Yankees and Mets have not received a Covid-19
        vaccine weren''t immediately available.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df85ff1-3f11-4d74-9cd5-7b497948405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s news conference, Yankees president Randy Levine said
        a "few" of his team''s players were unvaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26cc23-f423-4982-be12-d07cd0f2f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have to live with ''few,'' and I can''t give you
        individuals," Levine said, citing privacy laws and rules in Major League Baseball''s
        operating agreement with players.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee75c7-71ce-4dcc-9e88-cb7003888abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some unions criticize&nbsp;move</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223d825-cc76-4826-aff1-b7a8709cbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams'' Thursday announcement didn''t sit well with some unions,
        including the city''s largest police union.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04517a-afce-405f-b436-3a3925d89403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the mandate isn''t necessary for famous people, then it''s not
        necessary for the cops who are protecting our city in the middle of a crime
        crisis," said Patrick J. Lynch, president of the Police Benevolent Association
        of the City of New York. He added that the union has been "suing the city
        for months over its arbitrary and capricious vaccine mandate."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c6c81-ad9e-4256-958b-76629cb94320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While celebrities were in lockdown, New York City police officers
        were on the street throughout the pandemic, working without adequate PPE and
        in many cases contracting and recovering from Covid themselves. They don''t
        deserve to be treated like second-class citizens now," Lynch said in a statement
        released on Twitter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f164a-d9c6-4c89-9b85-4f83ac845fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Federation of Teachers spokesperson also took issue with
        Adams'' move.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacb094-5cf6-43d6-b60a-88b3648cd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations are a critical tool against the spread of Covid, and
        the city should not create exceptions to its vaccination requirements without
        compelling reasons," the UFT spokesperson said. "If the rules are going to
        be suspended, particularly for people with influence, then the UFT and other
        city unions are ready to discuss how exceptions could be applied to city workers."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad3277-7ed2-4d6a-9fcc-c3d6c056ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of District Council 37, a union of public
        employees, said "thousands of city workers lost their jobs over the vaccine
        mandate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01e767-b1cd-43dc-8b99-f191f3ca2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the same essential workers who kept the city going during
        the height of the pandemic. They deserve the respect and dignity of having
        their jobs back," the DC 37 official, Henry Garrido, said. "They deserve to
        be treated equally to their private sector counterparts. We demand that those
        who lost their job over the mandate be reinstated."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad78b4-5fc9-4151-b792-8d10b2e13f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said the city is not reviewing the cases of 1,400 municipal
        employees who were terminated for not getting vaccinated. The figure includes
        those who were hired following the mandates with the agreement of getting
        vaccinated, but ultimately chose not to.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c8c8e-17ce-4dbd-8493-0bbe78f1ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he was not lobbied to make his decision.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86f3fe-b337-48ef-b6fb-6812ad11aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not based on a lobby coming in. People have been speaking
        to us throughout this entire process. We''ve made our decisions based on my
        morning briefings with our team -- my medical team -- we made our decisions
        based on that. Outside noise is not going to interfere or intercede with what
        we''re doing," Adams said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e289cd0-fed9-4c8e-b8ee-bf739c949654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nets are battling for playoff position</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f5687-d440-4632-8b13-558c5a9e85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Irving, the Nets initially also kept him from road games
        when the season started in October, but relented in December.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a4f3f-f019-45ed-9118-766009872462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving''s pending return to home games comes amid a crucial pre-playoff
        stretch. The Nets currently have the NBA Eastern Conference''s eighth-best
        record, three wins behind the sixth spot that would guarantee a regular playoff
        seed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406315d-8fd3-4cb4-b101-161518035da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they finish anywhere from seventh to 10th, the Nets would be
        in a four-team play-in tournament to determine the clubs that would fill the
        conference''s seventh and eighth playoff seeds.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b1a6b-23d8-489e-9f32-e73653a6da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets'' final nine regular season games start with Saturday''s
        contest at Miami, followed a day later at home against Charlotte.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c87126-d32f-4fbb-a4bc-f5087387d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Irving said he''s looking forward to speaking about it</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177aef21-2d49-409f-8378-a7c850307559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Adams'' expected announcement on Wednesday served as
        a 30th birthday present for Irving, who on Wednesday night surged to 43 points
        in a loss on the road to the Memphis Grizzlies.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca94d5e-4d6c-46a9-80cc-b7f94e850bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving arrived at his postgame news conference requesting that no
        reporter quiz him on the mandate until an official announcement, but was subsequently
        left irritated as he was asked about it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b208069-d0c5-409a-a723-1f4ace4eeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you didn''t hear me walk in?" Irving replied. "You didn''t hear
        my statement when I walked in? Don''t put me in a position until anything
        is official."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a50dd-dff1-4aa3-aa92-100aeea7c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference ended in smiles when Irving, later asked about the
        potential "domino effect" of the policy change on the team, said that he "could
        not wait" to talk to reporters once an official announcement was made.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54773fa5-13d1-4564-b915-392e11dee2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s got to be the greatest birthday gift ever," someone could
        be heard saying, to which Irving replied, "I appreciate that," before smiling
        and walking away, with laughs audible in the background.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25eafaa-74d0-4b3d-ac84-1f67fbba4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving has been able to attend Barclays Center games as a spectator,
        yet his presence in the home locker room at a game earlier this month saw
        the Nets hit with a $50,000 fine for "violating local New York City law and
        league health and safety protocols."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66045cc5-71bc-42da-802e-2b7d93558637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NBA and players union applaud mayor''s decision</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece2b70-a00f-4616-81a6-f8211896b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the National Basketball Players Association
        previously called for the city''s policy to change. On Thursday, the union
        and the NBA issued a joint statement applauding Adams'' announcement.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66695dd5-6fec-4960-acd0-c32891102cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA and NBPA have achieved a 97% vaccination and 75% booster
        rate among players, required both for league staff, team staff, and referees,
        and will continue to be strong advocates for vaccination and boosters," the
        statement reads.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e941bc-b35b-4f94-82f4-42d99b3bea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s announcement, we support the mayor''s determination
        that the old rules treating hometown and visiting players differently no longer
        made sense, particularly because unvaccinated NBA players will continue to
        test daily. We applaud the mayor for listening to the concerns of our New
        York teams, players, fans and communities and for leveling the playing field
        for home teams and their opponents."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61330468-ed3e-4197-9906-eb96c74d6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving defended his decision to not get vaccinated in October, saying
        in an Instagram Live video that "nobody should be forced to do anything with
        their bodies," adding that his decision was not politically motivated.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327f656-a468-4e6c-969b-e2490bbd084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in his third year of a four-year, $136 million contract signed
        with the Nets in 2019.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929de1f3-5df2-4ea6-9feb-57a1db56e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams'' announcement is the latest in a string of decisions relaxing
        Covid-19 measures. The city on March 7 lifted its mask mandate for indoor
        activities.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3741c3f-cdc9-4e32-ba05-309c15a065fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T06:20:50.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:10:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor indicated on Tuesday that he would lift the mask mandates
        around April 4 in schools and day care settings for children from 2 to 4 years
        old, an age group that does not currently have a vaccine available, "if the
        numbers continue to show a low level of risk."</p>'
  'Oscars-Ukraine-crisis':
    'author': ' Sandra Gonzalez, CNN'
    'caption': 'The crisis in Ukraine will not go unmentioned at the 94th annual Academy
      Awards on Sunday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-25T08:17:12.017+08:00
    'imagesource': 'jcr:9c7208d1-ffa0-463c-97a3-310eee0d3223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
