      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0d993-a904-4a06-be02-4ded222c5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Defense secretary Norberto Gonzales emphasized
        the importance of family in preventing teenage pregnancies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83863cfa-046c-4c99-ba0f-3ccc95bd3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.475+08:00
