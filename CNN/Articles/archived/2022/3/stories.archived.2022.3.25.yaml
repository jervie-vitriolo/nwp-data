      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo said that while other countries
        have strict regulation laws which the Philippines can also adopt — higher
        taxes, and age restrictions — she stressed that there must be institutional
        interventions in place should the bad habits worsen into addiction.</p>'
