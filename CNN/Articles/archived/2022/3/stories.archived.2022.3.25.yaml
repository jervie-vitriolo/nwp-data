    'mgnl:tags': ['Hong-Kong', 'foreign-corporations', 'relocate']
    'template': '1'
    'title': 'Nearly half of foreign businesses in Hong Kong are planning to relocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046be0cb-aa78-469b-9a3c-22e87c7cf7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Foreign businesses have for decades reaped
        the benefits of setting up shop in Hong Kong, a historically stable, expat-friendly
        finance hub at the doorstep of mainland China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdd129-93d5-4715-ae09-bfb8f909fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a9d74-4021-4dc9-9070-806737292b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lately, as Beijing has tightened its grip on the former British
        colony, those firms are increasingly eyeing the exits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc58946-d90f-479d-976d-c01130cc6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a8820-2215-465d-86db-7cb1d5e4f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of all European businesses in Hong Kong are considering
        relocating in the next year, according to a new report. Companies cite the
        local government''s extremely strict Covid-19 protocols that mirror those
        on the mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4e794-3ebf-4ec5-a43c-3db0b5c44f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b319c97-fbd7-41ca-85c2-6647555b24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the firms planning to leave, 25% said they would fully relocate
        out of Hong Kong in the next 12 months, while 24% plan to relocate at least
        partially. Only 17% of the companies said they don''t have any relocation
        plans for the next 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f731c-3ca7-4fe9-9b5a-31b36fcd7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f5467-2295-4c3d-951c-ea0590daabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s "zero Covid" strategy led to severe consequences for
        businesses and residents, the report from the European Chamber of Commerce
        said. Hong Kong''s "biggest advantage" — its global connectivity and proximity
        to mainland China —"has been almost completely disabled," the Chamber said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1edcd-16b9-49c8-9797-aee1ac23bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c4bd3-56bb-4c8b-b3d5-a27dcabc7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s quarantines are notorious among residents and expats.
        At one point, the government required most inbound travelers to self-isolate
        in hotel rooms, on their own dime, for three weeks, one of the world''s longest
        isolation periods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524aa05-b934-4eaf-8c2f-0f22d43f8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e783ff-2e7f-40cb-823b-2fb8c3cd3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong officials recently lifted flight bans and scaled
        back the city''s quarantine requirements down to seven days, an exodus is
        already playing out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2877216-b0ce-4e64-a008-cd58d26eca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b654f88-671d-45c5-a14d-e96c446b03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Hong Kong Chief Executive Carrie Lam acknowledged that
        the protocols were eroding residents'' satisfaction with the city, saying
        she had a "very strong feeling that people''s tolerance is fading."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeecd5b-5e33-4315-af9a-0c74efcd9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f84a1-fac5-416d-bd58-2342730d1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European survey released Thursday tracks with a similar report
        from the American Chamber of Commerce in January, which found that 44% of
        expats and businesses are likely to leave the city, citing Covid-related restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d8c31-ef25-4712-a7ba-81375690858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865785c0-1c14-4d64-95b8-7f1ae8d7dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong still holds business opportunities but an array of issues,
        especially draconian travel restrictions and worsening US-China relations,
        weigh on sentiment," the US report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc8feb-fa5d-4fb5-ba4d-29796b4a87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c538c87-1681-4440-a114-39cda0adff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the travel restrictions have proven to be a final straw
        after years of watching Beijing encroach on Hong Kong''s policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57205a9d-7d7c-44c2-bc86-6918cbb85d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b8089-8a74-4cfb-8731-60caf71d2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the Covid crisis, headhunters were having trouble bringing
        talent to Hong Kong because of Beijing''s growing oversight of the semiautonomous
        territory. Massive and at-times violent protests prompted by a Beijing-imposed
        extradition bill plunged the city into a political crisis in the summer of
        2019. A year later, as Covid-19 restrictions kept protesters at bay, China
        passed a wide-ranging national security law that broadly curtails free speech
        rights in Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2107046-d66f-450a-978e-c1661322400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bf0ba-845b-45a6-a8eb-2de95ddfbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of US firms in Hong Kong said they had been impacted
        by the national security law, according to the American Chamber of Commerce
        report. Nearly half saw staff morale take a hit and said they lost employees
        who decided to emigrate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d418f-feed-4a11-aaf5-11a6b07752f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T03:37:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/business/hong-kong-expats-covid-restrictions/index.html#:~:text=Nearly%20half%20of%20all%20European,mirror%20those%20on%20the%20mainland.">Nearly
        half of foreign businesses in Hong Kong are planning to relocate.</a>"</em></p>'
