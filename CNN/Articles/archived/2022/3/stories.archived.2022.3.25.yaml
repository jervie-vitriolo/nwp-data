    'jcr:uuid': 'e2e68ecb-35d3-40ea-8221-5759cd31cde5'
    'lead': 'The Oscars will not shy away from acknowledging the ongoing war in Ukraine,
      according to the show''s executive producer Will Packer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T08:46:37.535+08:00
