  'hunger-Q4-2021':
    'caption': 'Around three million people or about 11.8% of Filipino families experienced
      involuntary hunger at least once in the last three months of 2021, according
      to a December survey of the Social Weather Stations released on Friday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-25T22:35:37.341+08:00
    'imagesource': 'jcr:447c5e29-35f1-4f8e-b3ef-18cb8cb1ca9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd182a7a5-3a0b-48c8-8262-e055ef7dbb99'
    'lead': 'Around three million people or about 11.8% of Filipino families experienced
      involuntary hunger at least once in the last three months of 2021, according
      to a December survey of the Social Weather Stations released on Friday.'
    'mgnl:activationStatus': true
