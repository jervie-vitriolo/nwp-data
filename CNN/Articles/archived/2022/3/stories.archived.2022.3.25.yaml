      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with the outcome of the Q4 2021 Consumer Expectations
        Survey (CES), which showed a higher percentage of consumers preferring to
        buy real estate property during the last quarter of 2021," read the central
        bank''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f53c4-5aff-4d2f-9c6f-5617705ad6eb'
