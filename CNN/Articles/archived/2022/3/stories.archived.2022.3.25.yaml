      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May malalim na pinag-uugatan ‘yan at ako, talagang dapat ay maresolve
        natin ‘yung economic problem natin,” said De Guzman. “Maraming problema ang
        mareresolve hindi lamang ‘yung pag-iinom, hindi lamang ‘yung pagsusugal pati
        krimen.”</p>'
