      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said Letran’s fiercest rival, the San Beda University Red Lions,
        is still a major threat for all teams this season.</p>'
