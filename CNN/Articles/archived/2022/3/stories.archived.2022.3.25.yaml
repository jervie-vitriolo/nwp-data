      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our campaign thrives on initiative and volunteerism, and we certainly
        do not have P800 million pesos to give away to anyone," Barry Gutierrez said.</p>'
