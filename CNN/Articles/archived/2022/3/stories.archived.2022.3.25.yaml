      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf59cc-f69f-4ff2-b697-75d0d6cf0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of Ukraine said they had "destroyed a large landing
        ship," which they named as the "Orsk" in a post on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6ddf8-8eda-417b-ad31-8f52ead18fd6'
      'mgnl:activationStatus': true
