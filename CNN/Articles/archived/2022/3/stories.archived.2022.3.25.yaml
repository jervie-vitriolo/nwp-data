      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> The
        semifinal tussle between the Meralco Bolts and the Magnolia Pambansang Manok
        Hotshots are now tied after the Bolts beat the Hotshots, 81-75, in Game 2
        of their best-of-five semifinals series on Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bcc4f-8519-4b72-8409-dbe02c7a5e04'
