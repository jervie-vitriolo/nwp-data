    'lead': 'Four presidential bets agree that proper sex education and guidance from
      family and community are the keys to lessen teenage pregnancies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-25T23:27:59.473+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:10:14.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
