      'mgnl:lastActivated': 2023-01-24T12:10:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fffab0-e5c1-47fb-98b4-f69b9b95617c'
      'mgnl:activationStatus': true
