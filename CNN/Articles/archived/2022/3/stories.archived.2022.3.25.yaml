    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:09:48.274+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Great-Barrier-Reef']
    'template': '1'
    'title': 'Australia''s Great Barrier Reef suffers sixth mass bleaching event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a089077-8734-427f-bd98-0a67a6377c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia''s Great Barrier Reef is
        suffering its sixth mass bleaching due to heat stress caused by climate change,
        the reef''s managers confirmed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca96f45-2fb5-4c6c-a680-82cf878fdeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes mid-way through a 10-day monitoring mission by
        UNESCO scientists as they consider whether to add one of the world''s seven
        natural wonders to their "in danger" list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef34ff8-28bb-422b-81a7-4f340178b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef Marine Park Authority (GBRMPA) and Australian
        Institute of Marine Science (AIMS) said Friday that aerial surveys of around
        750 reefs show widespread bleaching across the reef, with the most severe
        bleaching observed in northern and central areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a06ea-82dd-45dc-8842-4d4c92daa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of the living coral cover that we can see from the
        air is severely bleached completely white and can have signs of fluorescence
        in the colors of pink, yellow and blue," said AIMS coral biologist Neal Cantin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7c5ba-d1df-46e5-b56c-e7922103c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corals are producing these fluorescent pigments in an attempt
        to protect their tissue from heat and from the intense sun during these marine
        heatwaves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c02ae2-d747-4842-9044-37c455468985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bleaching event comes despite La Niña, a weather system
        that typically creates more movement in the water and increases rain and cloud
        cover, helping to reduce average maximum temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f23228-30f7-4525-8d2b-ed6327893a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth mass bleaching in six years and the first since
        2020, when about one quarter of the reef surveyed showed signs of severe bleaching.
        That event came just three years after back-to-back bleaching events in 2016
        and 2017. Previous bleaching occurred in 1998 and 2002.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc614f-650e-423c-b29f-e911f04c72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Wachenfeld, chief scientist at the GBRMPA, said the coral
        was stressed but not dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4f34f-95ba-4c02-9497-0bb19dccff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the water temperature decreases, bleached corals can recover
        from this stress. It is important to remember that we had a mass bleaching
        event in 2020, but there was very low coral mortality," Wachenfeld said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87742e7-db85-4290-b410-6308aafacf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural wonder under threat</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d553192-62e4-4848-9dbe-56eabeb51122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Great Barrier Reef stretches 1,400 miles (2,300 kilometers)
        down the Queensland coast. Before the pandemic forced borders to close, it
        attracted around three million tourists each year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7162f-fa9e-4524-9965-ae63ae5c4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year aerial surveys with helicopters and fixed-wing aircraft
        showed the worst of the bleaching is near Townsville. Tourist areas near Cairns
        and Port Douglas have been less affected due to lower levels of heat stress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6153b50-5cc1-4905-b755-f38ef15ed12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleaching occurs when stressed coral ejects algae from within its
        tissue, depriving it of a food source. If conditions don''t improve, coral
        can starve and die, turning white as its carbonate skeleton is exposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e30ae-ce93-4e57-9be3-6368cbf752d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the most robust corals require nearly a decade to recover,"
        said Jodie Rummer, associate professor of Marine Biology at James Cook University
        in Townsville.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00b544-f408-4174-8895-6045fea17fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re really losing that window of recovery. We''re getting
        back-to-back bleaching events, back-to-back heat waves. And, and the corals
        just aren''t adapting to these new conditions," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2cb1d-7363-4ed3-acf4-f296eac3ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has been under pressure from UNESCO to
        prove that it''s doing enough to save the reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13203ccc-00ac-41b9-8715-da7ff986d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Australian government pledged one billion
        Australian dollars ($700 million) spread over 10 years to support new climate
        adaptation technology, investment in water quality programs, and protection
        for key reef species.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ebcd0-1aa9-484b-b3a9-bc85639ce9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the extra funding was welcomed, the government has been called
        out by global climate experts, among others, for not doing enough to transition
        Australia away from fossil fuels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83044070-d1d4-40a9-892a-d9839bfecbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Action Tracker gives the country a "highly insufficient
        rating" for its action on climate change. "The government appears intent on
        replacing fossil fuels with fossil fuels," it says, citing the government''s
        "gas-led recovery" program, announced in 2020 to lead the country out an economic
        downturn related to the spread of Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b23ec-0b0a-4d1e-8df5-62423e6a9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, United Nations Chief Antonio Guterres name-checked Australia
        among a "handful of holdouts" in the group of G20 countries who had not announced
        "meaningful emissions reductions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cafda4-ff7b-402f-ac85-2099b3f83845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said countries and private businesses who invest in coal are
        costing the world its climate targets. And he said money spent on fossil fuels
        and subsidies was "a stupid investment leading to billions in stranded assets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282658d-a6fc-427e-8e40-a461818bedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to end fossil fuel subsidies and stop the expansion
        of oil and gas exploration," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98293ea-f2d0-4523-8361-343c82a8f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda McKenzie, CEO of the Climate Council, said the real issue
        the government should be addressing is climate change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8b638-c3fb-43e3-bff9-aa549674dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give our reef a fighting chance, we must deal with the number
        one problem: climate change. No amount of funding will stop these bleaching
        events unless we drive down our emissions this decade," she said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c2695-2beb-4b4b-9f16-ffb44ce0e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:40:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:10:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/25/australia/australia-reef-bleaching-climate-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/03/25/australia/australia-reef-bleaching-climate-intl-hnk/index.html">Australia''s
        Great Barrier Reef suffers sixth mass bleaching event</a>"</em></p>'
