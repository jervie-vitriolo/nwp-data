    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931f318-2b1f-47a8-a8ae-36bbec6b0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T16:10:36.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:10:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new additions in the Dindo Simpao-helmed national taekwondo
        team are Israel Cantos and Sharifa Dela Cruz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dabd5-8e25-4fe9-bb6e-e434d3bdd7cb'
