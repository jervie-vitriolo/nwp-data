    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cc592-0e11-4a9a-95c9-b5fd95625f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T23:27:59.474+08:00
      'mgnl:createdBy': 'david'
