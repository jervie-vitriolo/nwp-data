      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price tags of houses inside and outside the National Capital Region
        (NCR) went up year-on-year. However, residential units in Metro Manila saw
        costs ease from 11.4% in the third quarter to 5% three months after. Still,
        the recent figure is better than the 4.8% drop in the fourth quarter of 2020.</p>'
