      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36133fe3-dcd5-46a6-ab54-7e0d613d853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T21:52:51.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:10:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who left Partido Reporma hours before Alvarez endorsed Robredo,
        bared the former speaker''s staff requested money from him to help fund the
        party''s local candidates. He is now running his candidacy as an independent
        bet, saying he plans to keep fighting until May 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39a2be-9895-42a7-ba75-4d325c8f75a9'
