      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEAG silver medalists Nikki Oliva, Juvenile Crisostomo, Patrick
        Perez, and Darius Venerable are also part of the Philippine poomsae squad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e386e-7eea-4656-a6de-ba21c88a0d89'
