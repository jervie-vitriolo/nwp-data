      'mgnl:lastActivated': 2023-01-24T12:10:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99147ab9-bf23-4731-a766-57febf4d52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Russian ships had been unloading military equipment at Berdyansk
        in recent days, according to reports from the port by Russian media outlets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ce34f-8f17-430e-922c-5bc27b325acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9c413-7358-4c49-ae84-8ea998fd3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian armed forces said that besides destroying the Orsk,
        two more ships were damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dc832-d65a-4899-876d-ecd73f259e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd41a7-e506-4473-b30e-9b7477701286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 3,000-ton fuel tank was also destroyed. The fire spread to the
        enemy''s ammunition depot. Details of the damage inflicted on the occupier
        are being clarified," they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd386a-1247-4a20-b8ee-4054b1c238ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761a259-0870-4b2b-b9f5-824c0386f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States said that Ukraine likely did conduct a successful
        attack against Russian ships in Berdiansk, according to a defense official,
        though it is unclear what type of weapon or weapons were used in the attack.
        It echoes a similar statement from the British Ministry of Defence, which
        said that Ukrainian forces have attacked "high value targets" in Russian-occupied
        areas of Ukraine, including a landing ship and ammunition depots at Berdyansk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300808a-fb54-4b6f-8ffc-42e0b54a169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560ad5e-18aa-4085-a12e-471b288a0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of videos uploaded on Thursday showed that one Russian
        naval vessel left the port soon after the explosions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc535c80-3363-4012-b787-9fa5f0ded775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e8667-ddca-4739-bc50-b2fa312e19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense had previously reported that "the
        large landing ship Orsk is the first warship of the Russian Federation to
        enter the port of Berdyansk. It delivered equipment -- armored personnel carriers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda662b-a6d2-4b23-9ea2-95eb08c1782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164c99-beaa-4347-abaa-6b54cef85b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships of this project are very spacious and can take on board
        a large amount of equipment, up to 20 tanks or up to 40 armored personnel
        carriers," the ministry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147acb7-be93-4b31-9b37-e3efe903ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161847d5-dac9-496a-b836-6a62b8d87eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has made no official comment about the explosion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3da625-61a5-49f2-94d5-eff46b92dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91fffd-0e3e-4306-aec9-74189e882be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before it was consumed by the fire, the Orsk was featured
        in a lengthy news report on the pro-Putin TV network, RT.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f5c51-d3a5-41b6-a10f-d934dd5d9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb378b3-5291-4d8f-82ad-74f437b99e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece opens with video shot from a drone, looking down on the
        Orsk, which the reporter mentions by name. As the camera shows an armored
        personnel carrier being slowly lifted off the ship, the reporter says, "This
        is a unique sight: a Russian naval armada at a port which Ukrainian troops
        had abandoned without a fight, leaving its facilities entirely intact."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc31a45-5647-4b48-a2de-1b1b28810e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ab02c-9bd0-4209-9cbf-f35a96749e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, standing on deck, the reporter reveals some of the ship''s
        weaponry, including two large naval guns, before detailing the ship''s main
        function as a landing vessel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad074cd6-8aef-43e8-b878-9ee57dc0699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab65b3e-d94d-475f-ac2a-b10d0de4f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of this ship is to transport troops and heavy equipment.
        It can fit as many as 20 tanks, or 40 armored personnel carriers, along with
        hundreds upon hundreds of troops," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ab1d0-9e00-4174-927e-2ace4ad5a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814a3dd-f7b0-4f44-a46d-429d88b3fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Russia''s operation to succeed, it is paramount that troops
        are supplied and reinforced non-stop," the reporter adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b8a28-d4a8-4dbb-be21-fcfb13e80aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af003571-03f5-44b1-91a6-ba28dd7f1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an indication of why the loss of the Orsk could represent a significant
        setback for Russia, a Russian officer standing quayside says, "Our arrival
        here is a milestone event. It opens up completely new opportunities for the
        Black Sea Fleet to use existing Ukrainian infrastructure for our logistics
        operations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d87af-2e9e-4ba7-a948-c7522e3bf011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810cbb2-720f-45ed-ad6a-6ec184bc9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berdyansk sits on the Azov Sea and is roughly 45 miles (70 kilometers)
        southwest of Mariupol. The city has a small naval base and a population of
        about 100,000.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b52c5-e948-46ce-927e-35bd0c87c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1ae7d-3d68-4a76-898f-c745e36668ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military troops first occupied Berdyansk government buildings
        on February 27, three days after Russia''s invasion began.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffe34d-a1c3-4665-8aaa-b3bfd644cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3be74-dc78-4ef8-ada0-9d71324a4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol still eludes Russian control despite being surrounded and
        mercilessly pummeled, block by block, by Russian firepower.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e7483-2c77-4ce5-91c0-9bdf3cc8e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45497e49-6dac-4b8f-8a62-166eb95fdba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its defenders rejected an ultimatum to surrender by Monday morning,
        thwarting a Russian effort to finalize a land bridge linking Crimea with the
        separatist republics of the eastern Donbas region.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39dda6-f391-4f95-b05f-9fbbb60d2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d9d70-2730-4861-9b52-5f99dc454019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has fired on Mariupol from the Sea of Azov, according to
        a senior US defense official, using a group of approximately seven ships to
        launch attacks on the critical coastal city.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef5804-9059-4bfb-adf0-6d79a5582b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae084d29-4589-4ce1-af65-ee1a4da71b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further west, Ukrainians have been fighting to take back the city
        of Kherson, as well as pushing Russian forces from the northeast of Mykolaiv,
        forcing them to reposition south of the city, a senior US defense official
        said Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed6a65-5945-4bfb-85b7-d24f73901f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4593a-9321-468a-b200-7d9a728f7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cautioned that the US cannot say whether these moves
        are part of a "larger operational plan" by the Ukrainians, but called the
        Ukrainian defense "nimble" and "agile."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f18c4-2772-44d1-806c-e2226c1f259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
