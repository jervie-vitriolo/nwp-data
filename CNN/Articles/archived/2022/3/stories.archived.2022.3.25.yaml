      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukrainian armed forces said they destroyed
        a large Russian landing ship at the port of Berdyansk in southern Ukraine
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648d63-3362-43d2-bad8-3283e18825b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T08:51:25.978+08:00
      'mgnl:createdBy': 'glee'
