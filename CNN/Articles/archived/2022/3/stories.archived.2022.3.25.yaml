      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Two
        Filipino women are leading the health sector and helping the government make
        appropriate decisions to steer the country towards a more liveable new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e2ba1-efba-42fe-b874-c839007705aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f2d92-d032-4779-99d7-9bab6c6c88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of Women''s Month, CNN Philippines'' <em>The Source</em>
        spoke to Health Spokesperson Maria Rosario Vergeire and Philippine Genome
        Center Executive Director Cynthia Saloma and asked how they are breaking gender
        biases in their respective fields especially in the area of pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9112c1-c00f-42b3-ad12-6a6948783631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c0647-849f-414e-845e-6d0b81a236b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, there''s about 20% across the globe who are women leading
        the pandemic right now," Vergeire said Friday. "We''ve heard of our leaders
        in New Zealand, in Germany, Taiwan, and other countries where they are leading
        the response and they have been successful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcb638-5161-4bdf-846d-f890111340f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b730aed-18de-489f-9bd0-c6b72352bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department''s mouthpiece said that even in the country,
        women have also taken the lead whether they work for the government, the academe,
        the research sector, or other industries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f1443-fd0f-48b6-87c8-e7e1a0c5fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef432449-c596-4bb3-8efb-113e669665c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma, by her observation, stressed that in areas where showing
        emotions is often perceived as weakness, women thrive when they take it as
        an asset — whether as a mother or as someone who runs the day-to-day operations
        at work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164bbc4-be75-451d-95d0-fb54c2f6d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fe2b7-9951-48e6-91f1-57b10ed6421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really, really an asset. I think women have this
        gut feel, that we can try to empathize with people, we can also anticipate
        needs," she said. "If you''re a mother running a household, or a researcher
        running the laboratory, it''s always an anticipation of needs, reading people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aae2c7-d031-449b-9063-f211d1b48d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0911ea-076b-4000-b192-db22f48870eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T14:13:08.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:10:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job is also reading talent, spotting talent and placing them
        in the right locations. For me, it''s a seamless link between my family life,
        my university life, and in the Philipine Genome Center," the lady scientist
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff039c69-6e08-4479-912a-c63fe8453848'
