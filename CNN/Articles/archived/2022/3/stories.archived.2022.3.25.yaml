      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e696f-8618-459f-b8f7-0e599d00d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T05:43:53.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:10:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest group of labor federations earlier filed
        a wage hike petition to increase minimum wage in Metro Manila to ₱1,007 from
        the current ₱537 amid rising fuel costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5834e7b-57a8-41ec-a9f8-c81dea415797'
