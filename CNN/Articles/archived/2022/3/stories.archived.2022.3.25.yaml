      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1929bc2-2354-4e8f-8668-a025e63607c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you decide to pursue fashion compared to other
        fields of photography? What makes it special for you?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f46bf-a1da-4920-b793-7b38d037266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70368e27-aebf-4390-b601-fa9cf77dcf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna:</strong> I didn’t know fashion photography
        was something I’d get into, because I wasn’t fashionable at all. When I started
        shooting fashion stories in 2010, I had no idea about fashion, I had no idea
        what I was doing. I think the feeling of being a fashion photographer only
        started a couple of years ago. I didn’t exactly choose it, I fell in love
        with it along the way. I think it grew because I love old things, and fashion
        helps me put a time stamp on things, it was making my own stories through
        the help of clothes. I was able to craft little stories with clothes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaffd0-b345-47d8-963b-3fa6672377ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195ae56-3194-4e67-9d79-fa7a1dec91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine David:</strong> Like Shaira, it wasn’t the first
        thing I explored, it was more of like something that happened, I was always
        fascinated by the artistry and the fantasy aspect of photography. I think
        it was only a little bit more recently when I began to appreciate its relevance
        in contemporary space. Fashion is always interesting when it relates to the
        environment and that’s how I fell in love with it. Clothing is very telling
        of an era, an experience and you can derive stories from it. It’s not limited
        to fantasy, because fashion also explains the function of things.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c6e87-f736-450e-9bbd-1b735433adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b12da-a660-44e6-8eff-f64ab1753cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilen Uy:</strong> I am a photographer who happened to do
        fashion photography. I did not set out to pursue fashion, but when I was given
        many opportunities to do work in this line, I found myself enjoying the storytelling,
        the imagination and creativity it involved, and that it never sits still.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76818a53-0fdf-4e08-b80e-433a69895f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbba5b-4c6c-4fc7-978d-b6f926d66f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garovs Vergara:</strong> From the start, I was super into
        avant-garde foreign fashion and music magazines already — the ones you’d find
        in second-hand shops like Booksale and that small stand in Park Square 2 in
        the middle of the bus and jeep station. That [was] 20 years ago! They had
        all the rare finds and back issues that made our eyes melt. We didn''t have
        money to buy all the time, but just looking at the covers was already enough
        to inspire us to create our own fashion photography works. I can’t say though
        that Everywhere We Shoot is a fashion photographer. After 20 years, parang
        halo-halo na yung works namin. Kahit papel lang photo namin, sa colors na
        gamit namin parang laging may feeling of fashion. Kasi pag fashion, just like
        art, design, it’s in everything. Kahit walang damit or model.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c751a-00f6-41b5-8802-2adb280be71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T15:36:29.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:10:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'image': 'jcr:6f8edb64-95d1-4dfe-b5e4-bbd61d4f27a8'
      'imageCaption': '"From the start, I was super into avant-garde foreign fashion
