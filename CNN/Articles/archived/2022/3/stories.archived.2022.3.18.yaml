    'title': '''Fake news'': OPM artists, influencers deny performance in Marcos-Duterte
      sortie'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1de9e6-a962-4575-893d-50d30d0b6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:36:04.524+08:00
