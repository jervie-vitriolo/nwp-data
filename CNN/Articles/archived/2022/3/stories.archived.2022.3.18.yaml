      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9bb75-a1f2-4513-a6d0-3c584ec75b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez is currently the Deputy Director General of the Philippine
        Space Agency (PhilSA). She played a key role in developing the first Philippine
        microsatellites Diwata-1 and Diwata-2, and other space technologies that enhanced
        the country''s data on environmental applications and climate studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
