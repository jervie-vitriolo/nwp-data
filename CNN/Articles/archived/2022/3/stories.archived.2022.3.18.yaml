      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the same sentiment, Federation of Philippine Industries
        chairman Jesus Arranza said in another interview that a four-day workweek
        would be costly for many firms - especially those that require continuous
        operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8136243-f392-4944-8d22-3ac190000027'
