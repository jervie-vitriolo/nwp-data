      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez graduated from the University of the Philippines Diliman in
        2003 with a Bachelor''s Degree in Applied Physics. She also received her Master
        of Science in 2005 and Doctor of Philosophy in Physics in 2009 from the same
        university.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf43e5-af34-402a-8385-b938a913fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
