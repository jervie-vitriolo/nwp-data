      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices are only inching lower, drawing criticism of the
        energy industry from the White House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05546af5-2f6f-46fe-86a5-d70d487bbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.624+08:00
