      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the stand of Dr. Gay Jane Perez, one of those who made a
        career in space science - a relatively unfamiliar career path among Filipino
        women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2eea8-90ea-444d-b283-5cf17ea4c0fa'
      'mgnl:activationStatus': true
