      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set saw a close fight between the two squads, but the
        Crossovers failed to exhibit their veteran poise from the excellent offensive
        plays by the Cargo Movers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da893616-d4e0-464c-997f-34e5ce792a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
