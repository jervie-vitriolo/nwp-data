    'template': '1'
    'title': 'Why how you spell the Ukrainian President''s last name really matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa402f64-f0bd-478a-a201-37785e729d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As you''ve been reading about the
        Russia-Ukraine crisis, you may have noticed a slight —&nbsp;but significant
        —&nbsp;discrepancy in how different media outlets spell Ukrainian President
        Volodymyr Zelensky''s name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cfbd1-f0a9-4781-901f-9e7661a0c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada8404-2979-43f8-b935-f811f6f45980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN uses the single "y" spelling for "Zelensky," while Fox and MSNBC
        go with a double "y" for "Zelenskyy." The New York Times and The Washington
        Post are both single "y" organizations. The Associated Press is a double "y"
        outlet. Reuters goes in a completely different direction, spelling his last
        name "Zelenskiy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58310ca8-82cb-470a-837a-995aa93e0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43238d8c-1014-4177-a23d-eed5dee6eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what gives? And why?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82761c4-d950-4bf9-babe-c1cc8bf8bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200611d2-5210-44e1-909e-14c37eb33b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is primarily one of transliteration —&nbsp;from the Cyrillic
        alphabet used in Ukraine to the Latin alphabet we use in America. There simply
        isn''t a clear and definitive way to render the Ukrainian President''s last
        name through our alphabet, which leads to the variety of spellings you see.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ebf4-b427-4c0d-b71e-dc0cfcd269ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229360bc-8062-4664-a42b-94205d65d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky himself has it spelled "Zelenskyy" on his passport. In
        May 2019 his administration said he preferred that spelling when his name
        was transliterated from the Cyrillic to the Latin alphabet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05deaf-764c-4fae-922a-ae984bfe7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a69f0-0d8f-4cce-88e6-5c6d0c384cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June of that year, Peter Dickinson, a nonresident fellow at the
        Atlantic Council, noted that in the early days of Zelensky''s time in office,
        his own administration had his name spelled differently on different official
        releases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe58659-35aa-4576-b3c4-3083044e0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176b4d6-d2fb-4ccc-ac21-0f8b90459c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrote Dickinson:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ed611-7c54-4fc8-888b-3024e212d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda7592-1a9d-4a80-9f28-586ca118f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As anyone who has ever covered Ukrainian affairs will confirm,
        spelling confusion surrounding the English-language versions of Ukrainian
        names is the rule rather than the exception. While some names such as Shevchenko
        lend themselves to flawless transliteration, many are ambiguous enough to
        open the floodgates for all manner of competing variations. This results in
        English-language coverage of Ukraine in both the media and academia that often
        employs a dizzying array of contradictory spellings while referring to the
        same people. For a country that is still struggling to shake off decades of
        international obscurity, this is particularly unhelpful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124354b1-b3be-452e-8677-07a3f1874ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e749b-0133-4051-a1ef-25a956623b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickinson added that the confusion over the spelling was part of
        a broader lack of understanding about Ukraine in the world community. "Spelling
        the English-language versions of Ukrainian names in a consistent manner will
        not prove decisive in the information war, but it would mark a minor step
        away from perceptions of the country as a perplexing and often incomprehensible
        place where even people''s names are open to interpretation," Dickinson argued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522aa95-075e-4072-8bc6-463991fb08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490b35d-29c7-406d-a4b0-96589ab8a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also some debate as to whether using the double "y" is
        an act of defiance against the Russians by Zelensky.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78303c47-bb3c-4f7c-9a77-d652da4ac324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35dcbf-bce7-427d-9c86-63c4baf2c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand that, consider how the capital of Ukraine is spelled.
        "Kyiv" is the transliteration in English of the Ukrainian spelling of the
        nation''s capital. "Kiev" is based on the Russian spelling of the city''s
        name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f2d8b-23ea-42a1-9ece-319864e8113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab0636-dc23-44eb-beba-b5529dac7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyiv means that you transliterate into English from the original
        Ukrainian name of the Ukrainian capital. By doing so you recognize the fact
        that it is Ukrainian. By not doing so you question the fact that it is a Ukrainian
        city," Dr. Yuri Shevchuk, a member of the department of Slavic languages at
        Columbia University, told The Forward earlier this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf60191-05c4-4a0d-a29c-69fcd82b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fc477-d98a-4ac6-b33b-0ac5abf09911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:40:54.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should have the final word in this spelling debate? What better
        place than Twitter, which Zelensky has used extensively during the Russian
        invasion to get out word of the situation on the ground? You can follow the
        Ukrainian President there: @zelenskyyua.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807535-94d2-44c1-b74a-3a9359b6a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:42:32.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/03/17/politics/how-to-spell-volodymyr-zelenskyy/index.html">Why
        how you spell the Ukrainian President''s last name really matters</a>''</em></p>'
