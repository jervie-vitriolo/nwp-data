      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2022/3/16/NEDA-DOE-work-week-work-from-home-fuel-price.html">Cabinet
        meeting on Wednesday</a>, Socioeconomic Planning Secretary Karl Chua and Energy
        Secretary Alfonso Cusi suggested to shorten the workweek to four days but
        with longer hours to help conserve energy.&nbsp;</p>'
