      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d13e6-e1c2-4ede-8eb3-e5ce86bb14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.624+08:00
