      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance spokesperson then referred to the shortage of funds
        to subsidize more sectors that are struggling with rising pump prices and
        higher cost of basic commodities.</p>'
