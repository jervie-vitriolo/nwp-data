    'jcr:uuid': '8b962714-5c2e-450a-adcb-094be9698707'
    'lead': 'James Bond is now an Amazon employee. The tech giant has closed its $8.5
      billion deal to acquire MGM, the home of the Bond franchise and one of the most
      iconic movie studios in Hollywood history, Amazon announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T15:06:25.049+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:04:54.435+08:00
