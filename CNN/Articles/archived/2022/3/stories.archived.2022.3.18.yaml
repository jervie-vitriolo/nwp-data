    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'MGM', 'deal', 'acquisition']
    'template': '1'
    'title': 'Amazon closes $8.5 billion deal to acquire MGM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d2df5-0145-4157-82ab-3171c724611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;James Bond is now an Amazon employee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d925c-909e-4a4d-bc53-23bb2c08871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783f1cc-8207-4c06-a921-ebb9d4d05d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant has closed its $8.5 billion deal to acquire MGM,
        the home of the Bond franchise and one of the most iconic movie studios in
        Hollywood history, Amazon announced Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149f612-e82a-41d2-a36a-8491f3913013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947b9c5-ef37-4d34-9ab2-29b324002c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move looks to bolster the company''s position in the entertainment
        world while giving its streaming service, Amazon Prime Video, even more content
        to fill its already extensive library. This should help Amazon challenge rivals
        such as Netflix and Disney+ in the hyper competitive streaming market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b29b1-503a-4205-9114-997f9ecd14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263da545-f0b0-4caa-ac8e-bb59e2aeef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which was first announced in May, brings MGM and its more
        than 4,000 films and 17,000 TV shows under the Amazon umbrella. None of which
        is bigger than the James Bond franchise, which has racked up billions of dollars
        over the past 60 years. The suave British spy''s latest film, "No Time to
        Die," has earned more than $770 million globally since its October release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cbfeb-a04f-419f-a769-a3d3e0e77af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b743bba-911e-4e16-a367-896a149d9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MGM has a nearly century-long legacy of producing exceptional entertainment,
        and we share their commitment to delivering a broad slate of original films
        and television shows to a global audience," Mike Hopkins, SVP of Prime Video
        and Amazon Studios, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8338e-4520-455c-a41f-14b23f0f0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b81087-ed05-4d25-9cfe-3d146c475f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM also houses other notable franchises, including "Rocky," "The
        Handmaid''s Tale," "RoboCop," "Legally Blonde" and the Epix TV network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73769b6c-bf92-42e7-a6d3-545569cb6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd37ad2-90b9-411e-b3d2-fe89c217eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal closed without a challenge from the Federal Trade Commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c547a6a-3877-4937-942a-725e41b4b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa5fd5-5e4b-4ae6-9152-99da85a9c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported by The Information in July that the regulator might
        fight the deal. However, The Wall Street Journal reported earlier this month
        that Amazon "certified to the FTC that it had provided all the information
        requested by antitrust investigators" and a deadline was set for the agency
        to file any legal challenge by mid-March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7c725-293f-44eb-9e60-67f28c680690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a65701-f0d5-4bff-8993-9debfeea60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s antitrust commission also approved the deal,
        saying that Amazon''s purchase of MGM would "raise no competition concerns."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191e87e-53b4-4972-809b-a703c958a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab75b60-c8c7-48ad-bfbc-27d7a6f50e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its content slate, another incentive for Amazon to acquire
        MGM is to help it keep pace in a media landscape that is seeing increased
        merger activity, fueled by the ever evolving streaming marketplace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55d089-22d3-4ec1-a006-8ba8a85caae9'
