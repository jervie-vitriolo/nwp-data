      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Presidential
        candidate Leni Robredo said Friday unity is not about politicians banding
        together and pushing for their own agenda, in an apparent swipe at her fiercest
        rival''s slogan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658b16c-3c67-4d24-b7c5-5f928acf4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagkakaisa, pagkakaisa ng lahat ng mga Pilipino na merong
        pag-ako ng responsibilidad na bahagi sila ng solusyon sa ating mga problema</em>,"
        the Vice President said in a campaign rally in Pagadian City, Zamboanga del
        Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed52cf-a2fa-462e-a2a9-94bd1a377346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: But unity is about uniting Filipinos, recognizing
        they have a responsibility that they''re part of the solution to the problems.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42185a5-d1ad-4e2e-bf00-c6b344c2d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
