      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of health care workers in Israel, published Wednesday in
        the New England Journal of Medicine, found that a fourth dose of the Pfizer/BioNTech
        or Moderna Covid-19 vaccine was safe and boosted antibody levels similar to
        what was seen after a third dose.</p>'
    '13':
