      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        Magnolia Pambansang Manok Hotshots showed why they are the top seed in the
        PBA Governors'' Cup after demolishing the Phoenix Super LPG Fuel Masters,
        127-88, in their quarterfinals tussle on Friday at the Smart Araneta Coliseum.</p>'
