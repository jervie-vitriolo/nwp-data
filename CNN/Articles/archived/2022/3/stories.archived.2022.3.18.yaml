    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe4ca4-4181-4072-ad2c-23adcd72b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This luxury development has also upgraded its offerings when it
        comes to fitness goals. Apart from its lifestyle gym, there is an outdoor
        fitness station where residents could work out while enjoying fresh air and
        being surrounded by lush greenery. Designed by fitness experts, this space
        will make use of fitness equipment built to withstand any weather.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2980c0-6d9b-424b-9276-2028bce87ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.161+08:00
