      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Asec. and spokesperson Paola Alvarez told CNN Philippines''
        <em>The Source</em> on Friday that the DOF is carefully looking into the Labor
        Department''s proposed ₱24 billion-wage subsidy that could last for three
        months to support workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e5e36-e980-490e-9c2e-d485276f1a36'
