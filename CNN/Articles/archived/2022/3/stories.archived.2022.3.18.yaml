      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UniTeam of Ferdinand ''Bongbong'' Marcos, Jr. and running mate
        Sara Duterte combined a number of controversial political figures and families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9d909-7527-426e-bcea-50433924daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos always called for unity in all his campaign rallies, but
        some critics pointed out the lack of details about his platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285491f-228b-4789-a909-6dde7d29c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Robredo talked about ''true'' unity.
        In the Iloilo rally, Robredo urged voters to remember history and learn from
        the past. For over two decades, the country was ruled by the late dictator
        Ferdinand Marcos, where thousands were allegedly killed and tortured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac3b36-0352-4f16-8a53-6be9a699b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo held a people''s rally Thursday at the historic Cesar Climaco
        Freedom Park. It was named after the late mayor who was a staunch critic of
        the Marcoses. He was assassinated in 1984.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816be02-b5e4-45de-b6de-6e3739096372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, the presidential hopeful said she would not promise
        to solve the country''s problems by herself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a99a6e-558c-43aa-9eda-6396f5bf58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron kayong nararamdaman na bahagi kayo ng pamamahala. Di
        kayo titingnan na</em> beneficiaries <em>ng programa kundi titignan ko</em>
        every step of the way, partner <em>namin kayo pag-aayos ng ating pamahaalan</em>,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e443cc7-cc2e-4a43-95bc-5c6866698168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:39:40.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: You will feel that you''re part of governance. You
        won''t be treated as beneficiaries, but I''ll make sure that every step of
        the way, you will be our partners in fixing the government.)</p>'
