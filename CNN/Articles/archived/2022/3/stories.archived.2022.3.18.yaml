      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insofar as approaching the Marcos heirs about their tax liabilities,
        she added that the agency is not privy since the BIR is handling it.</p>'
