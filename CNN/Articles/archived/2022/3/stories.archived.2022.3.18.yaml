      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de62099-bc29-4ad4-bad6-9f6dece88d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soundproof office pods are ideal for virtual meetings, recordings,
        and any work that requires peace and quiet, while the personal work stations
        have modern cubicles and creative nooks. Residents will be able to book these
        work spaces through the residents’ portal.</p>'
