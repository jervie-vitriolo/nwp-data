      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA filed its answer to the international court on Feb. 11, or
        four days after the Senate committee hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c156e2-86a8-41ae-8618-8dc8456a9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
