      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, girls are raised to believe that math, engineering,
        and physics are masculine fields. This is not true. This actually is a stereotype,
        which undermines the performance of women in these fields because they believe
        they can''t excel on it," Perez told CNN Philippines'' The Final Word on Friday.</p>'
