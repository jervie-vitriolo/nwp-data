      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe Filipinos should be less reliant on cars and go for
        more environmental friendly modes of transportation like the bike.</p>'
