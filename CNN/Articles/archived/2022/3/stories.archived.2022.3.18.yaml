      'mgnl:lastActivated': 2023-01-24T12:05:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas logged the highest unemployment rate nationwide
        at 8%, while Cagayan Valley had the lowest at 4.3%. The survey, held January
        10-31, did not include Surigao del Norte and Dinagat Islands due to the aftermath
        of Typhoon Odette.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237f523-fc57-47cc-9c5f-5d68dd1998db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed48dc0-c443-4cae-b7ba-53453baedaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Statistician Dennis Mapa acknowledged that the
        labor force participation rate (LFPR) went down after Metro Manila and other
        areas reverted to the stricter Alert Level 3 due to an Omicron-driven surge
        in cases in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1e570-6ab2-4f23-a170-78e74cfff165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b2840-7958-4aea-9494-e0a03dee66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPFR, the percentage of persons 15 years old and up who are
        in the labor force, went down from 65.1% in December to 60.5% in January.
        In numbers, these translate to 49.55 million versus 45.94 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421225b0-5925-4a1e-9d03-9e6f16f59d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6bf36-b819-4542-bb19-e5aba3af6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron ding</em> impact<em> ‘yung</em> restriction<em> natin
        at ito’y nakikita naman natin</em> since last year<em> na talagang pag</em>
        stricter<em>, ‘yung ibang mga gusto maghanap ng trabaho nagkakaroon sila ng</em>
        hurdles<em>. At ito’y nakikita natin sa pagbagsak ng ating</em> labor force
        participation rate,” said the PSA chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489f55f-bdbc-481d-ade5-9ac5b7910820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b571a-a1be-4576-bbbd-75cdf54e1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our restrictions also have an impact and we’ve seen
        this since last year wherein when they’re stricter, those finding work are
        faced with hurdles. And we see this with the decline in our labor force participation
        rate.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48953a-f2b5-4787-a9f1-caea27c74a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9d248-b3df-479f-9a0f-9c4801c9ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority separately said
        that employment levels — which eased from 46.27 million in December to 43.02
        million in January – saw a “temporary” drop due to the Omicron variant-driven
        surge and shedding of seasonal jobs as the holiday season ended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3819e-4ca9-49cd-8366-8a5739d78ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1394f-04c8-4726-8936-17fed60d50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a year-to-year basis, manufacturing gained the most jobs in January
        at 490,000. Big gainers also included administrative and support service activities,
        wholesale and retail trade and repair of vehicles, transportation and storage,
        and public administration and defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cbbc0-45ac-4627-b1d9-ae805894b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820790bb-9485-45d1-b937-09cac38f3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry, meanwhile, lost the most at 740,000. Education,
        real estate, and activities of extraterritorial organizations likewise slashed
        more jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe168183-47a6-40b3-a16c-6b8e3b2b944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d1454-c8bc-4638-88c3-47884aa18acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underemployment rate also climbed from 14.7% to 14.9% in January,
        or about 6.81 million Filipinos seeking additional work hours or better work
        opportunities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3925ca4-3b29-4e33-a002-44f44fbbbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f7df7-feac-4329-bf2b-7ba31cf126f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported an average of 41.8 hours worked weekly for the
        month, up from the 39.7 mean in December.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfca0a-32e2-496b-86b7-dbd61fb65365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32c389-c112-4534-b420-454ef6467613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest figures, NEDA chief Karl Chua stressed the importance
        of placing the entire country under the loosest Alert Level 1 along with resuming
        all in-person classes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b30ee-6fef-4057-a4a5-614b7aa84095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b29b0-fe9a-4bf9-8180-5781a80383e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will also free up the time of parents, one in four of whom have
        to skip or reduce work hours in order to assist their children with online
        classes at home,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef95888-9649-4787-acaa-62f2373f67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T09:01:03.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.103+08:00
