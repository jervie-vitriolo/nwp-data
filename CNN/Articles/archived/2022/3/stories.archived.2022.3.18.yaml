      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20ff54-593b-41a6-a453-eb4facacbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications of a potential loss of Russian oil exports to
        global markets cannot be understated," the IEA said in its monthly report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b6fff-c13c-4c1e-b1cc-7c7f63c99691'
