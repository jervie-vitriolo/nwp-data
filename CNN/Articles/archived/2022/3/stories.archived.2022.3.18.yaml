      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)&nbsp;—&nbsp;</strong>The
        Department of Finance has admitted on Friday that the government does not
        have enough funds to provide subsidy to the country''s minimum wage earners
        amid rising prices of oil and basic commodities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52259bcb-05f1-4476-96bb-691c7d14874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.760+08:00
