      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Presidential
        candidate and labor leader Leody De Guzman disagrees with the administration’s
        move to retain&nbsp;fuel excise taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3fb62-831d-4fa2-8f07-baf3766b3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:53:40.027+08:00
