      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c54bac-2807-40de-95c9-556e1521d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez shared that her love for space science was solidified when
        she took her post-doctoral studies at the famed NASA Goddard Space Flight
        Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75b4fb-e07f-4a56-a783-b520f000135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
