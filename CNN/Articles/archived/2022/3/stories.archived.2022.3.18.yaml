  'US-Biden-China-Xi':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Blunt US rhetoric heading into President Joe Biden''s call with Chinese
      President Xi Jinping suggests that a meeting of the minds on Russia''s brutality
      in Ukraine is unlikely, and reflects the current bitter tensions between Washington
      and Beijing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T21:15:39.275+08:00
    'imagesource': 'jcr:ffde2d24-b584-4052-a27f-895bdf1c5a7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be91be5e-9f0a-4d1d-9d87-ee4ef597c406'
    'lead': 'Blunt US rhetoric heading into President Joe Biden''s call with Chinese
      President Xi Jinping suggests that a meeting of the minds on Russia''s brutality
      in Ukraine is unlikely, and reflects the current bitter tensions between Washington
      and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T21:19:05.797+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:36.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:15.002+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Xi-Jinping', 'China', 'US', 'United-States']
    'template': '1'
    'title': 'US sets the stage for contentious Biden call with China''s Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd0ed2-6fa5-485d-845b-429a6b83e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Blunt US rhetoric heading into President
        Joe Biden''s call with Chinese President Xi Jinping suggests that a meeting
        of the minds on Russia''s brutality in Ukraine is unlikely, and reflects the
        current bitter tensions between Washington and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc15b0e-30e6-4c38-985d-550894751951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi are due to speak at 9 a.m. ET Friday, with the US setting
        the stage for a stern warning that Chinese firms would pay a serious price
        if the Beijing government heeds Russian President Vladimir Putin''s pleas
        for military and economic aid. The call will find the US surmounting one of
        its deepest-set foreign policy fears —&nbsp;risking an open clash with China
        while simultaneously facing down Russia —&nbsp;in another extraordinary geopolitical
        shuffle triggered by the Ukraine war. It also puts Biden in the odd position
        of seeking the tacit cooperation of the nation seen as America''s most powerful
        rising foe to suppress its historic Cold War rival of the second half of the
        20th century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ce742-8503-4ced-aa9a-bb4fdb8aa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that China is known for ruthlessly pursuing its own interests
        and has no interest in shoring up the Western-led world order that Putin is
        seeking to buckle, it seems fanciful that Xi will choose what the US sees
        as the right side of history on the Ukraine conflict —&nbsp;at least until
        its own economic self-interest dictates a change of course. And US-China relations
        are so toxic that many analysts had been predicting a new Cold War in the
        Pacific between the rivals, before the original version reignited in Europe
        with Putin''s invasion of Ukraine at the end of last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8091e4-b8aa-438d-b5b1-2c03764bc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theatrics of a call that will be closely watched around the
        world cannot be dismissed. Just by holding the conversation, and publicizing
        it heavily beforehand, Biden is sending a signal to Putin that his "no limits"
        friendship forged with Xi in Beijing shortly before the invasion may not be
        as significant as the Russian leader had hoped. The conversation also fosters
        an impression that Washington sees China as the key global power other than
        itself —&nbsp;instead of Moscow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b89c32-b0d6-45d3-8c32-c178cdb83d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as a surprisingly swift and effective Western and international
        front has clamped a devastating economic, banking, cultural, sporting and
        diplomatic boycott on Russia. Any significant help from China for Russia could,
        therefore, be hugely valuable to Putin, possibly allowing him to offset some
        of the isolation and economic blight in his country and sustain his brutal
        Ukraine war longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600e412-cbdc-4631-8920-2ade30308eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US officials told CNN this week that Russia had asked China
        for military support, including drones, as well as economic assistance following
        the invasion. The US also informed allies in Asia and Europe in a diplomatic
        cable that China has expressed some openness to offering such help. Both Russia
        and China have denied that there have been any such requests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bb2fd-ac27-46c6-8e49-a4a540dabcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any pledge from Xi not to break international sanctions on Russia
        would be seen as a major victory for Biden, though it''s possible the Chinese
        would seek concessions from the US for such a move —&nbsp;possibly over Trump-era
        tariffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48512e2-9cc1-4e08-852b-5079aaa0562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tough warning for China</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d842b1d-54eb-4e7e-bb85-fff207a6c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken on Thursday offered a robust preview
        of the call, saying that "China will bear responsibility for any actions it
        takes to support Russia''s aggression," and that the US "will not hesitate
        to impose costs" on China if it does so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84525-f972-44d3-9e8b-8f64d3c16b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were a barely disguised hint that Chinese firms could
        face secondary sanctions if the government in Beijing offers aid to Moscow.
        That would be a concern for Xi''s government given the current slowing of
        China''s traditionally soaring growth rates and the economic consequences
        of the latest Covid-19 surge. The US President may have some leverage since
        Chinese Foreign Minister Wang Yi told Spanish Foreign Minister José Manuel
        Albares on Monday that China was not a party to the conflict and "still less
        wants to be affected by the sanctions," according to the official Xinhua News
        Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1d6e5-bc4a-4af4-82a7-28cab58aefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s government has attempted to adopt a delicate balance throughout
        the Ukraine crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59b044-1434-443a-9f49-a644bf299cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a clear interest in Putin''s attempt to use the conflict
        to weaken democracy, the West and the rule of international law. And if the
        United States is bogged down for years in Europe, it could frustrate Washington''s
        goal of pivoting military, intelligence and diplomatic resources to Asia to
        deal with broader consequences of China''s rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a1331-ced5-428c-a43d-d86d97bf4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s long-term economic interests are also at risk if the
        Ukraine war sends the global economy into reverse. So Beijing has sought to
        create a diplomatic middle ground, refraining from criticizing Putin but seeking
        to avoid going to a point of no return with the US —&nbsp;and its significant
        trading partners in the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97fbf8-5b5e-4c7a-8707-9681c781cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has not formally condemned the invasion, Xi did stress
        the situation was "worrisome," that China was "deeply grieved" by the war
        and that it would "work actively" to support a peaceful settlement. Those
        comments came in a video call with French and German leaders last week, Xinhua
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016f147-4fe0-4fe1-80f7-93623516b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also endorsed comments made by its ambassador to Ukraine,
        Fan Xianrong, that were quoted in a press release from the Lviv regional government.
        "China will never attack Ukraine. We will help, especially economically,"
        Fan said in comments that appear incompatible with any possible Chinese military
        aid to Putin''s war effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af55541-6dcc-42c6-9037-b40ec8c673da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in line with a desire to discredit the US, China''s media has
        also amplified false Russian propaganda that Washington had funded biological
        weapons labs in Ukraine. The conspiracies are seen by Washington as a possible
        precursor to a "false flag" event that Moscow might use as a ruse to deploy
        such weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0284f5-4720-40c2-b054-bdc4991231cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House is making the case that China''s straddle
        on the war is unsustainable. The issue appeared to have been the subject of
        tough exchanges on Ukraine during a seven-hour meeting in Rome this week between
        US national security adviser Jake Sullivan and Chinese foreign policy chief
        Yang Jiechi in Rome, which the US side describes as "intense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823c3fa-817c-45dc-8879-ba7165b0a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s call on Friday is expected to be equally frank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dac6a0-843a-4342-b5a1-bb71ef52f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity for President Biden to assess where President
        Xi stands," White House press secretary Jen Psaki told reporters Thursday,
        promising that her boss would be "candid" and "direct" on the call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae221d-9c2a-4f58-9a68-7dcb52edff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What could change China''s mind?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c609d-6478-464e-802c-e4bd734d4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robust US rhetoric running up to the telephone call, which almost
        verges on scolding of China, would not seem likely to improve the chances
        of a successful conversation. Xi, who has adopted an increasingly nationalistic
        and belligerent tone in foreign policy, is unlikely to want to seem to be
        bowing to US pressure. The American rhetoric might also reflect the tense
        nature of most of the contacts between the Biden administration and China
        so far in the US President''s term. And it may be indicative of low expectations
        in the White House of success on the call following Sullivan''s reception
        in Rome.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c84af2-95df-45e0-a24e-76c270802688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is showing every sign of trying to keep its options open
        and avoiding committing itself beyond its own area of interests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fdbeb2-784a-4a6f-b158-9158692ceb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a mismatch in the views about what the optics
        are," said Scott Kennedy, trustee chair in Chinese business and economics
        at the Center for Strategic and International Studies in Washington. "Either
        you are with Russia or you are with Ukraine and the rest of the world" is
        one view, Scott said but, "I think China''s view is that there is a third
        path, an unaligned path."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512161e7-65f7-4d0d-ade6-0c41b8d3af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the longer the war drags on, the harder China''s choices
        could get, and it might find itself forced to adopt a tougher stand toward
        Moscow —&nbsp;one that could make Xi''s new friendship with Putin look like
        a strategic error.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded7400-30fc-4b0e-ac60-889b8f77dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, China has little to gain from a prolonged economic
        crunch because of the war. While it has a strong trading relationship with
        Russia, the value of its exports to the United States and the European Union
        are worth may times more in dollar value. And Chinese growth prospects are
        intertwined with the American and European economies in a way that gives the
        West leverage if it were to sanction China for aiding Moscow''s war effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff4f61-063e-4bc9-9a34-6f92ec99d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of higher crude prices could also hurt China''s oil-thirsty
        manufacturing sector. And the current year is also an important one for Xi,
        who is set to secure a third term at the Community Party''s National Congress
        in the fall, cementing his status as one of his country''s most historic leaders
        alongside Mao Zedong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c723721-bb9f-4348-8fc4-a112a4785354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic disruption from Ukraine that worsens the knock-on effects
        of a new Covid-19 wave, which saw restrictions imposed in the crucial southern
        trading city of Shenzhen, could also disrupt Xi''s hopes for a smooth political
        year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430af88-de39-4e1e-81af-75dab8571a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy suggested several possibilities that could prompt Xi to
        reconsider his current path regarding Russia. First, if the war starts to
        go even more poorly for Putin and it threatens his own rule. "They don''t
        want to back a loser," Kennedy said of the Chinese. Then, if the so-far unified
        Western front against Russia is sustained — and might be turned on China if
        it seeks to breach the sanctions barricade against Moscow —&nbsp;Xi might
        shirk from a serious confrontation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ce891-41da-4943-ae79-eb69bb2d7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic course shifts are unlikely in Biden''s call. But if the
        President is able to pry China even a slight bit away from Putin — or give
        Russia the impression he has done so —&nbsp;he may be able to claim some progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8891f-d32a-42bb-880c-7cba43f1e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:19:05.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/18/politics/us-china-call-ukraine-war-analysis/index.html"
        href="https://edition.cnn.com/2022/03/18/politics/us-china-call-ukraine-war-analysis/index.html">US
        sets the stage for contentious Biden call with China''s Xi</a>"</em></p>'
  'Ukrainian-actress-killed':
