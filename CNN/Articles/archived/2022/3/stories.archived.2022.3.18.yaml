    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad7e62f-b4db-47ea-8c4a-88999cbb2917'
    'lead': 'Zelensky himself has it spelled "Zelenskyy" on his passport. In May 2019
      his administration said he preferred that spelling when his name was transliterated
      from the Cyrillic to the Latin alphabet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T08:40:54.520+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:05:06.222+08:00
