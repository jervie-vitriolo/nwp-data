      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s unemployment rate stood at 6.4% this January,
        translating to about 2.73 million Filipinos without jobs. While slightly better
        than December''s figures, they’re still distant from the average 2.26 million
        jobless tally or 5.1% rate in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21081c83-e758-4b1f-87ed-e81bc748301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05835e32-0406-4541-9967-b1c41968070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon also flagged the size of the country’s budget
        deficit. By the end of last year, the deficit ballooned to ₱1.67 trillion,
        or 8.61% of overall economic output.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f45ddd-dcac-4a9a-9130-071ce0881dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdffc4-639a-401b-8ecb-ca14673cb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deficit happens when a government spends more than it collects,
        prompting it to avail of more loans. From ₱11.72 trillion by end-December
        2021, the national debt stock breached to ₱12 trillion for the first time
        in January as authorities borrowed more amid the global health crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8a042-a1ed-4a05-91cf-7761cded3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203fba5-9540-4c7d-aeb0-28291aaef22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakalaki ng utang ano? Pero kailangan huwag ninyo isipin
        paano magbayad ng utang. Isipin ninyo, paano natin babawasan ''yung</em> budget
        next time<em> doon sa mga</em> unnecessary projects <em>kamukha ng</em> waiting
        shed, basketball court, reblocking<em> ng kalsada,</em> and building roads
        to nowhere<em>. Itigil yun dapat</em>,” Ang said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac223b-9ad4-4b07-b850-bee796409acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621420e3-0f34-49d7-8bc4-6e887d045025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our debt pile is so big, right? But we shouldn’t dwell
        on that. Let’s think of how we can reduce our budget on unnecessary projects
        like waiting sheds, basketball courts, road reblocking, and building roads
        to nowhere. We must stop that.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d3aa5-e37b-405c-9736-2e9a63e8262a'
