      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1970a-8fec-4108-a876-9e3613313746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sinking below $94 a barrel earlier this week, US crude soared
        8% to $102.65 a barrel in afternoon trading. Brent crude spiked 9% to $107
        a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b603f26-71e6-4fbb-89cd-23bd9113e3de'
