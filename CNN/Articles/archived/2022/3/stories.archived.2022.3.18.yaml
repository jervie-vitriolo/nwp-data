      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton landed in the Top 5 after answering this question: “As a title
        holder, you’re a public figure. Do you think it’s important to stay neutral
        on controversial social issues or to use your title to promote your own belief
        and why?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8662f-7772-4959-b548-447ac34dfe7d'
      'mgnl:activationStatus': true
