      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62911fd-bd0a-41d4-9aef-5ec9914e4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We live in a different world compared to five years ago and our
        residents’ needs have evolved greatly since then. Our design team from Hongkong
        Land, with their vast knowledge and experience in other countries, aims to
        bring the same level of excellence and innovation to The Velaris Residences,”
        RHK Land Corporation Head of Marketing Martha Herrera-Subido said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50baaf0-7f70-42e4-a02e-425e5caaae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c7d2c-f1dd-4747-abc0-976ccc3e32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the list of The Velaris Residences’ curated lineup of
        new amenities is the residents’ portal app, which will allow tenants to conveniently
        pay their condominium dues, submit maintenance requests, coordinate deliveries,
        communicate with the property administration office, and read news and announcements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e677687-0038-44f9-94b6-cdb540790c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
