    'title': 'Imee Marcos'' Smartmatic security breach claim sparks concerns, doubts
      among candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8615b-0c3f-408d-9efd-efdb9ee4b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Senator
        Imee Marcos'' claim there had been a serious <a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-Smartmatic-Imee-Marcos-system-breach.html">security
        breach</a> in the operations of elections software provider Smartmatic has
        received mixed reactions from candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61fa3b-4a2e-4c16-b4eb-ec5aa54ae644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d28ad-0457-4eda-8ce8-cb6609c97b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some raised concerns over the senator''s allegation, others
        questioned the motive for her revelation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757e9a5-df69-4c29-af64-0e57231d2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cd97e-020b-4a37-a99f-47d0cfac8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, presidential candidate Senator Manny Pacquiao said
        the Commission on Elections (Comelec) should maintain its integrity and of
        the 2022 elections. He added that the poll body should implement protections
        to prevent any breach - especially on the vote counting machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd7a84-a539-4d65-b025-36981a63ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133c87e-d204-46b0-9ef1-b08af7346cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vice presidential bet Davao City Mayor Sara Duterte, the issue
        should be taken seriously. She said her political party, Lakas-CMD, is already
        looking into the security breach issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6dc5b-383c-488c-a8fc-729c62549b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06e84e-0c3e-49c9-9477-a94e8a112736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vice presidential candidate, Senate President Tito Sotto,
        expressed concern - noting that "Comelec is tasked to ensure that the results
        of the elections are not tainted with doubt and especially, that the conduct
        of the electoral exercise was not attended by anomalies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67df20f-101a-4abf-8c01-80be38f0400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3c25c-ca64-4819-9bc2-6a9ebc062c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said the Senate should investigate the matter, and recommended
        that Comelec implement increased transparency and vote security measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6ab2e-6dbb-495c-805c-37925cd0effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ab2ef-195e-4166-a8bb-faabe352a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tandem of Leody de Guzman and Walden Bello questioned
        Marcos'' claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc816a7f-a46a-4910-b9a5-fcf2eadf570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdced7b0-5151-4d7a-b3aa-c11206b7505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang gustong palabasin na sila ay pinagpaplanuhang dayain.
        Baka naman yan ay</em> in reverse <em>kaya maging mapagbantay tayong lahat
        dito sa</em> move <em>ng mga</em> political dynasties <em>at trapo sa eleksyong
        ito</em>," presidential candidate De Guzman told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a7480-d515-489e-ac1e-625237c78ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736c239-724a-4eed-8ee3-3040201366af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:02:16.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:04:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems they want to show they are being planned
        to be cheated on. Maybe it''s the other way around so we need to be vigilant
        with the moves of these political dynasties and traditional politicians in
        these elections.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2ef0-2aca-48e4-8419-4c1a2c04c966'
      'mgnl:activationStatus': true
