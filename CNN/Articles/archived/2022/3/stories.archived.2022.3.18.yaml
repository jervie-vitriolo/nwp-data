      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later advanced to the Top 10, after she was asked about water
        pollution, which she considered to be a big issue in the Philippines.</p>'
