      'mgnl:lastActivated': 2023-01-24T12:04:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf39058-4b69-4560-9c3e-0778e4a14579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:53:40.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman insisted suspending the collection of fuel excise and
        VAT will provide immediate relief to Filipinos struggling to cope with rising
        prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efece7b1-f3ed-45a5-a98f-ff7cacd31c1e'
