  'Kit-Thompson-arrested':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-18T21:50:04.382+08:00
    'imagesource': 'jcr:3bafd9d0-d460-4bea-abcb-cb4f94240126'
