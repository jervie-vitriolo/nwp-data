      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        F2 Logistics Cargo Movers add woes to the title defense hopes of Chery Tiggo
        Crossovers with a dominant three sets win, 25-18, 25-23, 25-22, in the 2022
        PVL Open Conference on Friday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3758c-62c6-4e5b-b5ab-f4c0ca5c7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
