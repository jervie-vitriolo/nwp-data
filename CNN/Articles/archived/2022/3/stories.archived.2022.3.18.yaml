    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08dc5a87-6046-4ac0-981a-5d86016ed96e'
    'lead': 'The Biden administration sent detailed explanations to key lawmakers
      Wednesday evening providing an accounting of remaining funding from the COVID-19
      relief package that has already been allocated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T03:36:23.821+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:05:13.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:03:59.547+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'US', 'COVID-19', 'funding', 'accounting']
    'template': '1'
    'title': 'Biden administration details COVID funding accounting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac691aa3-9a34-4f18-8f08-2bdf3286353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration sent detailed
        explanations to key lawmakers Wednesday evening providing an accounting of
        remaining funding from the Covid-19 relief package that has already been allocated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c4030-d978-4112-ad31-7c01fb1a08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca2921-e4ab-4143-8f6e-3899467883ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice comes as Congress remains at a stalemate on what the
        White House says are urgently needed additional funds for Covid-19 response.
        The background sent by the administration seeks to push back on criticism
        from some Republican lawmakers reluctant to spend more money on the coronavirus
        response when there is still available money from last year''s Covid relief
        bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991858b0-a608-4ef9-b91a-355228e035e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a4592-a520-450b-b736-256b2d9b6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-three percent of the remaining money from the American Rescue
        Plan passed last year has already been obligated or distributed to specific
        grantees or groups, including states and localities, according to a document
        sent by the Biden administration to lawmakers and obtained by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04054f91-2338-42f4-832c-eb63458c44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d50b88-b985-44bf-92dc-61a6b31a301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Biden administration made the case that the remaining 7%
        of funds that have not been allocated have "sound governmental reasons for
        not having been distributed yet." For example, the bill included $50 billion
        for the Federal Emergency Management Agency''s Disaster Relief Fund, which
        will provide federal funding for Covid-related costs associated with major
        disaster declarations through September 2025. That, of course, "will be determined
        by disaster activity," the document stated</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff325e8f-39ce-4f2d-84ba-ff45163ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed5895-db65-42c9-9931-e491b20b1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed tables reviewed by CNN indicate that much of the unallocated
        money is contingent on dates set in the legislation for additional tranches
        of funding that are not yet legally available for disbursement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec19a3e-eec0-4641-a1b5-debe4a0ec3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736c795-f70c-48e6-a330-348f550fd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the bill included $362 billion in state and local relief
        funding. That was broken into two separate tranches of funding, one that will
        not be available until later this year. So while 68% of that funding has been
        obligated, much more of it -- 95% of the funding that is legally available
        -- has been obligated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fb40c-d074-45a9-9dc7-e88fbd638ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a76c1-249a-48e2-b12c-297068763f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration requested $22.5 billion in supplemental
        Covid-19 relief funding in the massive government funding package, known as
        the omnibus. Negotiators had proposed a scaled-back $15.6 billion for Covid
        relief, but following pushback on both sides of the aisle, including many
        House Democrats, House Speaker Nancy Pelosi announced that Covid provisions
        would be stripped from the funding bill, which passed late last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f86d42-a232-4b2b-8bf9-7fee886d8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24bacc-d364-4c2c-ab09-603d52d8bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have introduced a standalone Covid relief bill,
        but it does not currently have the votes to pass both chambers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9559d06-6e6d-4f3a-9afd-76c1d7153258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfeacfd-8530-4cf7-9311-94f55d6a54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been in close touch with bipartisan members
        of Congress, warning of "severe consequences" this week if additional funding
        is not passed, including specific impacts to the federal response on vaccines,
        treatments, testing and other global efforts. The administration had been
        in touch with budget committees in the House and Senate to share a full accounting
        of the relief bill''s balances starting in October, with updated balances
        on spending from the bill shared again in January, February and March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35289d-b2d4-4a13-9147-1808d5410fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78d6f0-48a6-42c8-8919-b9f4a4bad343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per an administration official, that includes over three dozen calls
        and meetings with members Congress on both sides of the aisle and key administration
        officials. The administration has also held at least 10 briefings for congressional
        committees on Covid funding since January 11. And since January 13, the administration
        has written to Congress on at least a dozen occasions with information on
        Covid funding, including Wednesday night''s letter with additional background.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d494c-9da3-4b13-84be-bed6cbfc52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:36:23.822+08:00
