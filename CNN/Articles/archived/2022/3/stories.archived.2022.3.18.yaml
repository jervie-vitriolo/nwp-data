      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the government promised to provide a ₱200 monthly subsidy
        to about 12 million poor families for a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6908b-b172-4a81-af20-dc9f9d84f2c8'
