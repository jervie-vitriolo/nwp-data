  'DOH-COVID-variant-Israel':
    'caption': 'The Department of Health (DOH) said the public does not need to be
      alarmed by the entry of travelers despite reports of a new COVID-19 variant
      in Israel since safety and surveillance measures are still in place. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-18T17:21:27.242+08:00
    'imagesource': 'jcr:fab83124-da61-48c1-a15f-dc5fd01504f8'
