  'PATAFA-denies-refusing-endorsement-Obiena':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-18T16:30:08.830+08:00
    'imagesource': 'jcr:9bbdde16-b237-41ab-9973-06bf2b55eddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dbefb0e-1ed0-4eed-b171-145c1a8d8b5d'
    'lead': 'The Philippine Athletics Track and Field Association clarified that it
      merely deferred endorsing prized pole vaulter EJ Obiena''s participation in
      major international competitions as mediation continues, and that the complaint
      it elevated to the Court of Arbitration of Sport was only a rebuttal to the
      case filed by Obiena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T16:34:14.073+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:04:51.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:08.360+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PATAFA: We did not refuse to endorse EJ Obiena in international tournaments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a145e3-ffc5-40ca-b995-265fd99696c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        Philippine Athletics Track and Field Association (PATAFA) issued its response
        to criticisms on its non-endorsement of prized pole vaulter EJ Obiena in his
        upcoming major international tournaments and the complaint it elevated to
        the Court of Arbitration of Sport (CAS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16edd3c-5251-430c-b85a-3393756c8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8a5ce-5da7-40d9-8527-18237c2729c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national athletics federation denied not endorsing Obiena''s
        participation in major foreign meets, citing the directive of the Senate Committee
        on Sports to finish the mediation with the bemedalled pole vaulter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abffc73-d8da-48b4-abe5-c69849bbbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a6956-e18a-4ba4-9d8a-a02299702b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA said in a letter to Obiena on Feb. 28 that it will not act
        on the pole vaulter''s Feb. 24 letter seeking endorsement to tournaments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27fb89-a528-493c-b65a-85b9c2243391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c161cb-467d-46ca-a3bb-88e0fd1b8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deferral of any action on EJ Obiena''s letter is consistent
        with the directive of the Senate Committee to undergo mediation, which PATAFA
        is currently participating in," the federation said in their <a href="https://web.facebook.com/PhilAthletics/posts/3194645120817099"
        target="_blank">lengthy statement</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad330dbf-64ef-45f5-9d90-3b97b7a111f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58cb0a-fc67-4140-bca1-a79fef5b3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena previously lamented that PATAFA''s refusal to endorse is
        a <a href="http://www.cnnphilippines.com/sports/2022/3/12/Obiena-laments-missed-chance-indoor-worlds.html"
        target="_blank">"missed chance"</a> for the country since he cannot participate
        in the World Athletics Indoor Championships this weekend in Belgrade, Serbia;
        the 31st Southeast Asian Games in May in Hanoi, Vietnam; the World Pole Vault
        Championships in July; and the 19th Asian Games in September in Hangzhou,
        China.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b2d9a-20a9-4bd2-8adb-7eab59eb155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ac144-05fa-4d6d-ac1c-eb5180e49de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee (POC) <a href="https://www.cnnphilippines.com/sports/2022/3/11/POC-lists-EJ-Obiena-to-Vietnam-SEA-Games-roster.html"
        target="_blank">included Obiena''s name</a> in the upcoming Vietnam SEA Games
        despite the ongoing mediation proceedings and pending official guidance from
        international athletics governing body World Athletics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45500f34-60f8-430c-b724-6f5ea8e6a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375d553-2f3d-4a54-9cca-f78a19e06f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national athletics body added the Philippine Sports Commission-led
        mediation between PATAFA and Obiena are ongoing and both sides have participated
        in their March 7 and 14 meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbb7d7-08f8-4ba1-9870-d5036265495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13804e-0680-4ef6-bcf0-d907bb419cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA said it will continue the dialogue with Obiena on March 21,
        after their scheduled meeting on March 17 was moved due to the pole vaulter''s
        "prior scheduled travel and other commitments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c6e36-a07e-47dc-b8c6-1606a012257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99b2e7-395c-4de9-ae38-b459de2ddcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PATAFA on CAS complaint: It is not a new case</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c78ca-cf0f-4b00-95bf-f8eee9a9bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation also clarified that the complaint filed before the
        Lausanne-based CAS is not a "new case" and is merely a rebuttal to the prior
        case filed by Obiena against PATAFA president Philip Ella Juico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976e685-c1c9-4178-81b5-138b8c658b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897fb1b-37ed-4afc-88de-13a6027e00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arbitration case being referred to is not an initiatory pleading.
        The proceedings before the CAS is properly denominated as an Appeal Arbitration
        Proceedings," PATAFA explained in its statement. It is merely the continuation
        of the complaint filed by EJ Obiena against Dr. Philip Ella Juico which resulted
        in POC''s adopting Board Resolution P-2021-013 declaring him persona non grata,
        the federation added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fee07-67a0-4753-b9d4-a73877a6ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bbb58-9875-4361-87cd-01d941df976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national athletics body gave the response after <a href="http://www.cnnphilippines.com/sports/2022/3/16/Senate-motion-contempt-PATAFA-board-members-Obiena.html"
        target="_blank">four senators filed a motion</a> to cite Juico and other PATAFA
        board members in contempt for failing to honor their commitment during the
        Senate Committee on Sports hearing on Feb. 7 to enter into mediation with
        Obiena.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dda460-86a7-421b-b288-feabe9ebe26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
