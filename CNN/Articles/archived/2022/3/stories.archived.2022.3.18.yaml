    'jcr:uuid': '6301edfe-9b19-4841-815f-61bd27e97464'
    'lead': 'The Department of Health (DOH) said the public does not need to be alarmed
      by the entry of travelers despite reports of a new COVID-19 variant in Israel
      since safety and surveillance measures are still in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:23:21.820+08:00
