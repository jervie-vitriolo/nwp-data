      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift rebound in oil prices will be watched closely by leaders
        in Washington and on Wall Street because high energy prices threaten to exacerbate
        inflation and slow the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d19a7-da27-4b49-818b-ab424cbf0d53'
