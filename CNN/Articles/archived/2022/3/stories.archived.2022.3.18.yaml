      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e48c88-f24e-4d58-9312-0ba1be466edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earlier allocated ₱5 billion to assist public
        transport drivers, and a separate ₱1 billion budget for fuel discount to benefit
        those who are in the agricultural sector bearing the brunt of increased oil
        prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf3bce-565c-4fc3-963d-bc97654a9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce372d10-f7c5-4b84-88b1-c481b458d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department earlier rejected proposals to suspend the
        collection of excise taxes so the country will not have to resort to more
        borrowings in the future. The government projects a revenue loss of ₱105.9
        billion for 2022 alone if such suspension happens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecd1d4-10c0-4a89-b287-ec9d4c3dd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227249f-ee0f-415b-bf33-f5f22c554d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also pushing the Bureau of Internal Revenue<a href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html">
        to collect the unpaid ₱203 billion-estate taxes</a> of the Marcos heirs to
        generate more revenue for government programs.</p>'
