      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Looking for a
        new home where you and your family will be safe and comfortable in a post-pandemic
        world? The Velaris Residences has everything you need in the new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b773993-74b4-4d4c-bba0-b20e4ebf9e2c'
      'mgnl:activationStatus': true
