  'leni-robredo-orchid-hybrid':
    'author': 'Angelica Demegillo, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-18T14:05:05.678+08:00
    'imagesource': 'jcr:f0a48726-1939-460b-986a-b77d24956aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc2ecb9-39da-4261-a42c-4e3d5901eb42'
    'lead': 'A Filipino doctor has named his orchid hybrid after presidential bet
      and vice president Leni Robredo. The pink orchid bloomed after seven years of
      pollination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T14:11:20.571+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:04:57.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:05.204+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leni-robredo', 'raymundo-lo', 'orchid-hybrid']
    'template': '1'
    'title': 'Robredo now has an orchid hybrid named after her '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0c4a5-660a-44d0-8bfd-a5c83947f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.571+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 18) — A Filipino doctor has
        named his orchid hybrid after presidential bet Vice President Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df6a7b-ebea-49cf-b3da-57d470e743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.571+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet late Thursday, immuno-pathologist Raymundo W. Lo shared
        details about his orchid hybrid named "Rhyncholaeliocattleya Leni Robredo,"
        and expressed his support for Robredo''s presidential bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16969bf6-0033-4104-a4b7-5fab76b53da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.572+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My orchid hybrid I named for soon-to-be President Leni Robredo-7
        years in the making from pollination to blooming. A labor of love fit for
        one who labors for Filipinos," Lo wrote.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">My orchid
        hybrid I named for soon-to-be President Leni Robredo-7 years in the making
        from pollination to blooming. A labor of love fit for one who labours for
        Filipinos. <a href="https://t.co/cVHe3X2cAB">pic.twitter.com/cVHe3X2cAB</a></p>&mdash;
        Raymundo W. Lo (@RaymundoWLo1) <a href="https://twitter.com/RaymundoWLo1/status/1504459383681740807?ref_src=twsrc%5Etfw">March
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99c3ca-d71d-48aa-99e3-d5dd423a48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.573+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf1d43-9086-4a9e-8813-98d2f07dbd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.572+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo, former Vice President of the Philippine Society of Pathologists
        Inc (PSP), developed the "Rhyncholaeliocattleya Leni Robredo" by combining
        the RLC. Chunyeah and RLC. Malvarosa Sunrise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f88b49-9385-4e8f-9bb8-3097c08d32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.572+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘Rhyncholaeliocattleya Leni Robredo” is officially registered
        at the Royal Horticultural Society of the UK, and is also included in the
        <a href="https://www.rhs.org.uk/about-the-rhs/pdfs/publications/orchid-hybrid-lists/orchid-reg-nhl-1337-oct-dec-21.pdf">International
        Registry and Checklist of Orchid Hybrids (Sander''s List)</a> Volume 130,
        Number 1337, March 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36672063-2a2f-42a9-bac8-2e5ff7c88a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.573+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "Rhyncholaeliocattleya Leni Robredo" is not yet available
        in markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96139dc7-9990-428b-ad56-c1601723110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:11:20.573+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry. It’s not yet in commercial production. I have to have it
        mericloned to get thousands of exact copies of this flower," Lo said.</p>'
  'Department-of-Education-Robredo-Pangilinan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
