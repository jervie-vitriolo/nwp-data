      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fullido said the real issue here is what work setup would best address
        a company''s operational requirements while also upholding safety, security,
        health, and wellness of the employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303781c5-26f3-4d63-94e8-43bf613887c2'
