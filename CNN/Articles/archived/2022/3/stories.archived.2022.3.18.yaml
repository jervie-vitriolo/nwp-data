      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, Paton said she will work on giving out free water
        filtration systems to communities in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b158026-9daa-482a-8e21-c9885f8dea49'
      'mgnl:activationStatus': true
