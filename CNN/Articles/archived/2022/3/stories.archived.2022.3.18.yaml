    'template': '1'
    'title': 'Ramon Ang: Next admin should focus on good governance, job creation
      for faster growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246cba4-1e74-4395-a121-1b6657839ceb'
      'mgnl:activationStatus': true
