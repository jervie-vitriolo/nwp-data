      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        called Vladimir Putin a "pure thug" and "murderous dictator," his latest pointed
        attack against the Russian President as the war in Ukraine rages on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db1d71-40fe-40f5-b7a3-ffc08319eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b473c-346d-4fde-8c0f-4122540410c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the annual Friends of Ireland Luncheon on St. Patrick''s
        Day at Capitol Hill, Biden said Putin is "a murderous dictator, a pure thug
        who is waging an immoral war against the people of Ukraine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d64610-6cd3-4643-8af1-396190038d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e9e1a-8027-4a89-b39d-073141e17cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier Thursday, in a meeting with Micheál Martin, the Taoiseach
        of Ireland, the President also zeroed in on the Russian leader, saying, "Putin''s
        brutality and what he''s doing and his troops are doing in Ukraine is just
        inhumane."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad818981-5def-4de9-a4f9-23b30a24b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86d6a7-770b-4350-b613-dee8f5db4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came a day after Biden called Putin a war criminal
        -- a significant escalation in his rhetoric condemning the Russian leader''s
        actions against Ukraine. Kremlin spokesman Dmitry Peskov told reporters on
        Thursday Biden''s comments were "absolutely unacceptable and inexcusable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12325b-0056-4047-bb58-74cadf9790a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c7fd5-2a50-4b5e-aab2-4297f3eed175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Ukrainian President Volodymyr Zelensky''s emotional
        address to Congress. Hours later, Biden laid out new American military assistance
        to Ukraine, which includes weapons and drones, as well as anti-aircraft and
        anti-armor systems, stopping short of some of Zelensky''s requests, such as
        the implementation of a no-fly zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b99e2-2ca4-40fe-930b-37a6f4498cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c0a32-b63b-4bd9-b53e-ef4437ab1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Thursday credited lawmakers at the luncheon for coming
        together across party lines to pass the assistance package, which was part
        of a larger spending bill the President signed into law this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a345d-d025-498a-8959-c0b78d745307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb780748-e670-4b3b-a231-a9914a3d7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group "should have more times like this where Democrats,
        Republicans get together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c2b39-0ef6-413f-ab69-de96a80bf6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3467c-5a17-47b3-93ea-19707eae2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually not only agree on one thing, but we remind ourselves
        we actually like each other. It''s a useful thing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec0f56-b125-4848-a7e4-2c36ce3eec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858a71f-f741-4bd0-89f4-3361d8ad3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Thursday''s events focused on the holiday, the President
        emphasized the strength of the relationship between Ireland -- which has never
        joined NATO -- and the United States, saying during the luncheon that the
        relationship was "taking on an even more intense and cooperative forum than
        it ever has because of Ireland''s neutrality."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065822dc-6352-4899-a0c1-dd60fcb6c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcaa35-efd8-4d36-a330-377c6a0644d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Ireland is "stepping up" in the face of Russian aggression
        against Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdef9b0-3f64-46c6-98a4-9b81d2151bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913afa2-0fdd-4a8e-9b8c-9733d2d801dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ireland and the United States and working together for the first
        time now," Biden said. "They''re on the United Nations Security Council ...
        and the European Union. And Putin is paying a big price for his aggression,
        and they are part of the reason the cost is going so high."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0691b9f-0b2d-48fe-a131-fe5f1af5f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacda41-7675-42fa-9594-ea8c276bce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody talks about how Germany having stepped up and changed
        their notions about being more leaning forward, and they have," he continued.
        "And so has Ireland. A neutral country, Ireland has stepped up, and they''re
        taking the hit for what they''re doing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ce48b-f8b1-427f-9f60-e4370a145ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:54:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/17/politics/biden-putin-pure-thug/index.html">Biden
        calls Putin a ''murderous dictator'' and ''pure thug''.</a>"</em></p>'
  'Biden-details-COVID-funding-accounting':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T03:33:04.614+08:00
