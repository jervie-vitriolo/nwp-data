      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss was a big blow for Chery Tiggo, which dropped to 0-2 and
        tied with Army at the bottom of the five-team Pool A standings. Only the top
        four squads in the bracket will advance to the quarterfinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778977e0-f12f-4794-9999-55d6b4ccd19b'
