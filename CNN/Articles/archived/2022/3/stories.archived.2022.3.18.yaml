      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of Filipinos don’t have access to clean drinking water and
        I believe it is a right for every single human being, especially to my Filipinos,
        to have access to clean water,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872c544-9734-4296-89c7-c45a63fab6ae'
