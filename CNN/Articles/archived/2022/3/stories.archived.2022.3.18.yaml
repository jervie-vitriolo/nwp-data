      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        Meralco Bolts are the first team to earn a semifinals berth in the PBA Governors''
        Cup after routing the San Miguel Beermen, 100-85, in their quarterfinals battle
        on Friday at the Smart Araneta Coliseum.</p>'
