      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSA official pointed out there is a lack of enough female
        role models in their field - citing the global average that only one out of
        five workers in the space science sector are women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a28ff-e679-45f1-9dba-b0dc1d2773f3'
      'mgnl:activationStatus': true
