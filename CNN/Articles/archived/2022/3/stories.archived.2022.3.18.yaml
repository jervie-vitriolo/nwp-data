    'jcr:uuid': '52085766-8f24-4443-a06c-1b859d86de49'
    'lead': 'Actor Kit Thompson is currently under police custody after allegedly
      beating his girlfriend in a hotel in Tagaytay City, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T21:54:22.029+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:04:34.288+08:00
