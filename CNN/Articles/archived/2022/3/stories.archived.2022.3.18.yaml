      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Thursday''s rebound, oil prices remain well below their
        recent peaks. US crude spiked to a nearly 14-year high of $130.50 a barrel
        on March 6, while Brent hit nearly $140 a barrel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd7293-cf44-4486-8bbb-43019a37f195'
      'mgnl:activationStatus': true
