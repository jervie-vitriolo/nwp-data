      'mgnl:lastActivated': 2023-01-24T12:04:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d01002-66d9-42aa-899c-e0a9cb4534fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that so far, aside from the ₱200-relief for select households
        which will come from a ₱33-billion budget allocation, the only subsidies available
        are for the transport and the agricultural sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb405e3e-a87c-4851-bfab-5a7420419cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37bd47-57a9-4cde-ada8-2ca314be3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously approved the proposal to distribute unconditional
        cash transfers of ₱200 to each of the country''s "bottom 50%" households per
        month, totaling to ₱2,400 in a year''s span.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99d629-5fce-4b8e-8ac7-5f343fafe913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67b1b1-1b11-40d9-8e40-758a9ab9fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/16/minimum-wage-worker-subsidy-DOLE.html">Labor
        Department seeks cash aid for minimum wage earners amid surging fuel prices&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18da81e-cc07-4c50-9e7a-4fafd35cbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
