  'China-Russia-relationship-Ukraine-crisis':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T06:35:05.479+08:00
    'imagesource': 'jcr:2e9f43ae-dcf0-4370-a137-bdd8c9a7823c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63508223-7372-4d87-8728-617216ec0b9e'
    'lead': 'China is quietly distancing itself from Russia''s sanction-hit economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T07:29:52.136+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:05:07.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:01.394+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 ways China is quietly making life harder for Russia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68695b90-881b-475c-a2f2-7d22a44d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is quietly distancing itself from
        Russia''s sanction-hit economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536034d1-44dc-4510-a654-0e66eb579787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two states proclaimed last month that their friendship had "no
        limits." That was before Russia launched its war in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a37686-b07c-4cba-b4bb-f829a93b4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Russia''s economy being slammed with sanctions from all
        over the world, there is growing evidence that China''s willingness and ability
        to aid its northern neighbor may be limited. Beijing has refused to condemn
        Russia''s attack on Ukraine but wants to avoid being impacted by the sanctions
        it has repeatedly denounced as an ineffective way of resolving the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126a95f-2fc1-462f-8895-8f060c666e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not a party to the [Ukraine] crisis, and doesn''t want
        the sanctions to affect China," Foreign Minister Wang Yi said Tuesday during
        a phone call with his Spanish counterpart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b56c34-d71b-41f5-a096-e65c9edd31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also gave its full backing Wednesday to comments made earlier
        this week by China''s ambassador to Ukraine. "China will never attack Ukraine.
        We will help, especially economically," Fan Xianrong was quoted as saying
        in a press release from the Lviv regional government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938c745-641e-48c4-96d2-cf22f1b69d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears that Chinese companies could face US sanctions over ties with
        Russia had contributed to an epic sell-off in Chinese stocks recent days.
        That slump was reversed Wednesday when Beijing promised it would pursue policies
        to boost its sputtering economy and keep financial markets stable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9b7d1-b60e-4bd4-be76-f262cf65c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told CNN on Monday that they have information suggesting
        China has expressed some openness to providing Russia with requested military
        and financial assistance. China dismissed that as "disinformation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b598c-a6a5-4289-9fb3-2e06e28ea9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that China is attempting to strike "a delicate balance"
        between supporting Russia rhetorically but without further antagonizing the
        United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4f8ae-b76a-400e-8478-b3d16a3bd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Moscow share a strategic interest in challenging the
        West. However, Chinese banks cannot afford to lose access to US dollars, and
        many Chinese industries cannot afford to be deprived of US technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf348a-cb66-43fc-bfe4-c4571bb5994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is Russia''s No. 1 trading partner, Beijing has other
        priorities. Trade between the two countries made up just 2% of China''s total
        trade volume. The European Union and the United States have much larger shares,
        according to Chinese customs statistics from last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6ab27-bca7-4ef0-ac6a-314c112d2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some measures Beijing has taken in the last few weeks to
        distance itself from the isolated and crumbling Russian economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690ed9c-816c-4e20-a5f1-03e054e3e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Letting the ruble drop</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539b86a-f936-478f-93a7-a8c3cc48543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s currency, the yuan, doesn''t trade completely freely, moving
        instead within bands set by officials at the People''s Bank of China (PBOC).
        Last week, they doubled the size of the ruble trading range, allowing the
        Russian currency to fall faster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e4bad-a397-48e5-82c9-666e65f4b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruble has already lost more than 20% of its value against both
        the dollar and euro since the start of the war in Ukraine. By allowing the
        Russian currency to fall against the yuan, Beijing isn''t doing Moscow any
        favors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550cd53-9c89-4f14-9cca-2fcec87e6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians will have to pay more in rubles for Chinese imports such
        as smartphones and cars. Chinese phone brands like Xiaomi and Huawei are hugely
        popular in Russia, and were vying with Apple and Samsung for market leadership
        before the war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8adf7-e7d7-4192-94bf-0ebf3160c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese car makers, such as Great Wall Motor and Geely Auto, occupy
        7% of Russia''s market, selling more than 115,000 vehicles last year. Great
        Wall Motor has stopped supplying new cars to dealers in Russia because of
        the exchange rate fluctuations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd85ef-20a4-427e-ad6c-d84349e03dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the trading band would allow the yuan to keep up with
        the ruble''s wild swings, so that Chinese companies can "better grasp the
        magnitude or trend of future exchange rate fluctuations and reduce exchange
        risks by using hedging methods, such as derivatives," state-owned China Business
        Network reported last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4bbc8-cfbb-4e8e-9ee9-fb4dcc7ed5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, about $25 billion of China-Russia trade is conducted
        in yuan, Chinese state media reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249b4f2-f805-4b20-88e1-84050c9de1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sitting on reserves</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a555b7-e159-40ec-bc63-be2a52bb99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant help China could offer Russia is through the
        $90 billion worth of reserves Moscow holds in yuan, wrote Alicia García-Herrero,
        chief economist for Asia Pacific at Natixis, in a research report on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e2344-3139-4ea9-bca9-6e2e7735d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have frozen about $315 billion worth of Russia''s reserves
        — or roughly half the total — as Western countries have banned dealing with
        the Russian central bank.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c8910-600f-4eb7-973d-3356a4b3674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s finance minister Anton Siluanov said this week that the
        country wanted to use yuan reserves after Moscow was blocked from accessing
        US dollars and euros, according to Russia''s state media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035cab9-e5ac-4095-a9ba-3a94ff2d128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBOC has so far not made any comment about its position regarding
        these reserves.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d336b1-845b-4be0-912a-a63d58b23432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China allowed Moscow to convert its yuan reserves into US dollars
        or euros, "that would clearly help Russia''s current impasse," García-Herrero
        noted. However, "the reputational risk of potentially breaching Western sanctions
        would be a huge step for the PBOC to take and therefore makes it highly unlikely,"
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c911f6-3922-4adf-b4f8-1d2d00d86b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term gains of moving closer to Russia might not match
        the impact of Western investors suddenly losing interest in China," she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce6e86-c4a7-4b57-aa9c-c1ed62ea84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Withholding aircraft parts</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d65bdf-d726-4c9c-9c20-55c88068279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions imposed by the United States and the European Union mean
        that the world''s two major aircraft makers, Boeing and Airbus, are no longer
        able to supply spare parts or provide maintenance support for Russian airlines.
        The same is true of jet engine makers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ec365-9ed9-4472-ab5b-834033c0c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Russian airlines could run out of parts within a matter
        of weeks, or fly planes without having equipment replaced as frequently as
        recommended to operate safely.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d82eb7-4463-473e-8f73-488d38535c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a top Russian official said that China has refused
        to send aircraft parts to Russia as Moscow looks for alternative supplies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b2245-e53f-4d85-a215-8f7ecb542d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valery Kudinov, head of aircraft airworthiness at Russia''s air
        transport agency, was quoted by Russian state news agency Tass as saying that
        Russia would look for opportunities to source parts from countries including
        Turkey and India after a failed attempt to obtain them from China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aacf0c-dd84-48f1-a808-b765aabeb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know ... China refused," Kudinov was quoted as saying.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602153f-9395-4738-82a2-8b0a86877a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request for comment, China''s foreign ministry
        reiterated Beijing''s opposition to sanctions adding that China and Russia
        will maintain "normal economic and trade cooperation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbf04d-74a6-49da-a1c4-7f43ae287c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia set up a civil aviation joint venture in 2017 to
        build a new long-haul, widebody passenger plane, seeking to rival the duopoly
        of Boeing and Airbus. Production of the CR929 has begun, but disagreements
        over suppliers have caused delays. The plane was initially expected to be
        offered to customers in 2024. But Russia postponed the timeline to 2028 to
        2029.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107fe689-69a0-453d-8e7b-43b7fac24db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freezing infrastructure investment</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9efd5-9125-4898-a340-d3918d889a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has halted all its programs in Russia and Belarus
        following the invasion of Ukraine. It hadn''t approved any new loans or investments
        to Russia since 2014, and none to Belarus since 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8f4cb-4bb7-4ff4-918a-3dbbadae1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More surprisingly, perhaps, is the decision by the Beijing-based
        Asian Infrastructure Investment Bank to do the same. In a statement earlier
        this month, it said it was suspending all its activities related to Russia
        and Belarus "as the war in Ukraine unfolds." The move was "in the best interests"
        of the bank, it added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccea86-605a-4f26-af0e-56dd71ef26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated by a relative lack of influence at the World Bank (based
        in Washington, D.C.) and the Asian Development Bank (where Japan is a major
        force), China launched the AIIB in 2016. In addition to hosting the headquarters,
        China provides the president of the bank and has 26.5% of the votes. India
        and Russia have 7.6% and 6% respectively.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf788ac-bee4-4ccd-8c4b-d0745275f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIIB''s decision to suspend activities in Russia means $1.1
        billion of approved or proposed lending aimed at improving the country''s
        road and rail networks is now on hold.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75034c-ec9b-4eb9-8e3b-f5c1eca47274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T07:29:52.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau and Hannah Ritchie in Sydney contributed
        to this article.</em></p>'
