      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Finance is pushing the Bureau of Internal Revenue to collect
        revenue "of all forms" to help fund government programs and ease the burden
        of rising prices.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b932eae-a54f-4728-ae89-92abcaa8e3a5'
      'mgnl:activationStatus': true
