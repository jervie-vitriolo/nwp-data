    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320ad59-430f-4323-99bc-a2439832617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent drop in oil prices was driven in part by hopes for a
        potential ceasefire. The longer the war goes on, the bigger the threat to
        Russia''s oil flows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70957b-58ca-4262-81ef-d6c0a51c3565'
      'mgnl:activationStatus': true
