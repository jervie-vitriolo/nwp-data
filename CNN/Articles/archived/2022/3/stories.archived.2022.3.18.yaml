    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kit Thompson arrested after allegedly mauling girlfriend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67030eb1-f520-4469-b07d-d4a9c940b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—&nbsp;</strong>Actor
        Kit Thompson is currently under police custody after allegedly beating his
        girlfriend in a hotel in Tagaytay City, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1dadc-3c9b-4374-af5d-04e0a5d84dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Rolando Baula —&nbsp;chief
        of Tagaytay police —&nbsp;said authorities received an emergency call this
        morning from the establishment, seeking assistance for the victim, actress
        Ana Jalandoni.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f192c1-9082-4a8f-b0f3-91972c4ad02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation said Jalandoni sustained several bruises
        and was rushed to a nearby medical center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436ad79-4b71-493f-bc57-e0d65f812491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family said they are ready to file charges against the actor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c853881-039b-40d0-b7be-9bad98c4de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the actress posted on social media a photo of
        her with a badly bruised face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdabd60-6af2-46aa-b06b-0ca75557090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you love someone you will never ever harm them. Minahal mo
        ba talaga (Did you really love them)?" she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8215f3-628d-4b1d-ab31-a49d85bf6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is me saying, you all should be careful out there… I will
        release a statement soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaf7f5-db7e-4da1-928f-62a20421016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s camp has yet to issue a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67ad22-20f3-4863-b9e7-f873f1382569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Gabriela, meanwhile, expressed concern over the report
        —&nbsp;stressing that nothing can justify "acts of violence inflicted on women
        by their partners."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4aba7-d6b9-452b-8a3a-9d6b5463469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unfortunate news comes at a time when we are celebrating Women''s
        Month," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c43754-813b-492b-8ede-83d9b97718c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:54:22.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and Jalandoni publicly confirmed their relationship in
        December last year.</p>'
