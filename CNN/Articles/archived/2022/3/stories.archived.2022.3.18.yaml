      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the response of Finance Assistant Secretary Paola Alvarez
        on a question related to the uncollected estate tax of the heirs of the late
        dictator Ferdinand Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe76081-7151-4ac6-99c3-2794036cb0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T12:50:17.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, we have been pushing the BIR and the Bureau of Customs
        to collect revenue, and to look for sources of revenue, as you know, we really
        need more funds given the situation," Alvarez told CNN Philippines'' The Source
        on Friday.</p>'
    '11':
