  'Putin-wealth-sanctions':
    'author': 'Curt Devine, Casey Tolan and Majlie de Puy Kamp, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-18T15:06:44.337+08:00
    'imagesource': 'jcr:c9469ebd-65d0-470d-ac44-2afb91c82712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24aa514b-9464-45dc-b479-0318f180fbc0'
    'lead': 'The Russian President, who has drawn international ire for his recent
      unprovoked invasion of Ukraine, reportedly relies on billionaire oligarchs to
      support his lifestyle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T15:09:17.512+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:04:53.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:07.453+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'paper-trail', 'Russia', 'experts', 'hides', 'fortune',
      'wealth', 'sanctions', 'Ukraine']
    'template': '1'
    'title': ' ''There is literally no paper trail'': How Russia experts say Putin
      hides a fortune'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09170a77-ebd4-4681-8cfd-7e1faaab082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The sprawling billion-dollar palace
        that sits on a hilltop overlooking the Black Sea is seen by some Kremlin critics
        as the ultimate emblem of Russian President Vladimir Putin''s legacy of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269eab06-b2c8-47c7-ada8-78886d47300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1db16-09f2-4674-9a0f-c52e7a35e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Putin''s Palace," the 190,000 square-foot mega-mansion was
        purportedly built for his personal use with funds from billionaire oligarchs,
        whom he allegedly allowed to flourish in Russia''s notoriously corrupt economy
        so long as they shared the wealth -- with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac25157-2190-4ccc-85c1-ba3673343d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24347b0d-bfd5-40c2-9cd7-307dcf0f423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property has its own amphitheater, underground hockey rink and
        private seaport, according to a documentary produced by jailed Russian opposition
        leader Alexey Navalny''s anti-corruption group. There is a no-fly zone in
        the skies above and a no-boating zone in the surrounding waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cabdf89-a14e-409c-871e-2cbd67a2a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de5483-30f4-4704-b965-6ef52564dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnificent fortress stands in stark contrast to the tiny 800-square-foot
        apartment Putin claims in his official 2020 financial disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a1192-799e-4ccb-a586-fa702b329579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81762f33-d221-454a-b94d-a55334635cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the opulence of the hilltop retreat, "I would be very
        surprised if Putin ever sets foot in there again," Nate Sibley, an expert
        on Russian corruption who advises members of Congress, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941158b-29b8-41c9-bd29-d1c1316074a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b2517-0545-4731-b793-075da4d2b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibley said the palace symbolizes what he sees as a bygone era of
        Putin pursuing, through the wealth of oligarchs, a luxurious lifestyle that
        he could never afford on his government salary. While Putin is believed to
        have amassed a hidden fortune by such means earlier in his career, Sibley
        said, he has since become less reliant on his wealthy benefactors over the
        years and has surrounded himself instead with government and military loyalists
        who share his hardline nationalist views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbe34b-cb34-4d0c-b19a-f12973f46833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c177d-2a92-442d-a8a8-b48980099229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift, some Russia experts told CNN, may make it more difficult
        to make Putin personally feel the sting of economic sanctions the US and its
        European allies have imposed to punish him for invading Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808c2ba-08a7-4a83-b859-c726735253e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0d9c7-bba1-49b0-bb10-dd8da7109898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has positioned himself, as Sibley put it, "above the fray."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56568841-10c3-40e0-afde-e0304d49802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65152e-fac7-47cb-a7a9-0f4489ee73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t always that way. Nearly two decades before Putin drew
        international ire for his most recent unprovoked invasion of Ukraine, the
        Kremlin had Russia''s richest man plucked off his private jet and charged
        him with crimes against the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3bd20-251d-4626-b68c-d05b44ec582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c0060-dcf3-45c1-b443-30e626fc48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Khodorkovsky, an oligarch worth an estimated $15 billion
        at the time, sat caged in the middle of the courtroom during his highly publicized
        trial. Khodorkovsky, who had been critical of government corruption under
        Putin''s leadership, was convicted of tax evasion and fraud, though he argued
        the charges were politically motivated. Putin pardoned him in 2013 and he
        has since lived in exile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d0183-3872-40b5-aeb7-ad7b49cccf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525d8bf-d773-4d69-b5f7-54298586af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s bold move against the billionaire oil magnate was seen
        as a message to other oligarchs: You might be next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1cf7f-4209-4426-b007-6282c96753f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97221b2b-30c1-4bd7-8574-b547cf5a97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic demanded the unwavering loyalty of the oligarch class.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55efab-d18a-415e-8f5c-4e5b6a6ac894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d9505-19e3-4593-a77c-b5e9e241f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing influx of cash, gifts and goodwill is one explanation
        for how Putin, who claims a salary of just $140,000 a year, is suspected of
        being one of the richest people on the planet. He is rumored to own or have
        access to not only the Black Sea palace, but also a $100 million yacht, according
        to published reports. CNN was unable to verify Putin''s connection to the
        palace or yacht. The Kremlin has dismissed reports of Putin''s purported hidden
        wealth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de224be5-f5ec-4b0b-b0a1-8ec5f891d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879a37a-8ba9-4d0d-a7a7-5fffd10e53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the properties and other possessions aren''t in his name doesn''t
        matter, said Tom Burgis, author of a book on international money laundering
        called "Kleptopia." Burgis likened Putin to The Godfather and said it''s understood
        that when he asks an oligarch for something, it''s not really a request.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9650bbd-6599-426e-b6d6-82d5a17038ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dadaf-dbbe-4477-aa50-9c932bee3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately they owe everything they have to the boss. And with
        the click of a finger, as he has shown in the past, Putin can take everything,"
        Burgis said. "However influential they may seem, they are ultimately dependent
        on him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d95044-3f5e-49eb-b392-a27e428a7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56d644-2a3c-4d9e-a54f-557edf734974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Putin''s closest associates -- including childhood friends,
        a woman who was reportedly his former lover, and a professional cellist who
        is the godfather of one of his daughters, have secretly amassed huge fortunes
        outside Russia during his time in power, according to leaked financial documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa2bdf-a80a-4a19-a3f9-8f1a8213f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4878f-1f3f-4ff5-bd16-ce689310f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complicated web of shell companies, offshore banks and hidden
        transactions obscures their wealth, with accounts spirited away inside one
        another like Russian nesting dolls. But a series of leaks in recent years
        from firms that facilitate the offshore finance system, including the Panama
        Papers and the Pandora Papers, have stripped away some of those layers of
        secrecy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ed86e-5332-4fc1-8526-46808b1f3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8064a-0196-4adf-b07a-59ed1784e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assets tied to Putin''s inner circle include an apartment in
        a Monaco luxury building overlooking the principality''s glitzy harbor. The
        fourth-floor flat was purchased in 2003 for $4.1 million by a shell corporation
        called Brockville Development Ltd., a company registered in the British Virgin
        Islands, documents published by The Washington Post show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52216267-b723-4f97-b460-7b3eb724423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fb105-68fb-4ada-a39c-f68848f3ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real owner of the company: Svetlana Krivonogikh, a former shop
        cleaner from St. Petersburg who reportedly had a romantic relationship with
        Putin two decades ago, according to documents obtained by the International
        Consortium of Investigative Journalists and reported on by the Post and The
        Guardian. The company was registered just weeks after Krivonogikh, who was
        28 at the time, gave birth to a girl.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f380c8-8e36-4a0a-be40-8f5a0662793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b479d-33d0-47ab-b7ef-dab612b6c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proekt, an independent Russian media outlet that was banned in the
        country last year, reported that Putin started a relationship with Krivonogikh
        in the 1990s before he became President, and that her daughter has a patronymic
        middle name that means "daughter of Vladimir."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80028758-36cc-47f3-8d1d-b63e045951ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374949c7-1b9c-4d1f-8fe0-725845c9425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krivonogikh has declined to comment about Putin to reporters, but
        her daughter -- who had tens of thousands of Instagram followers before recently
        deleting her account -- has acknowledged to interviewers that she shares a
        resemblance to the President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f13bf8-9d54-4946-bc61-eafa381401b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d10a25-05c4-4d39-8b30-19d06a99e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Monaco apartment, Krivonogikh owns a majority
        share in a ski resort where Putin has been seen hitting the slopes, several
        other luxury apartments in St. Petersburg, and a yacht, the Post and the Guardian
        reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfd586-bec9-4647-9671-baf0d478da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bd4ba-daa6-49ae-bb59-c6832696d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked documents don''t make clear the source of the fortunes
        amassed by Putin''s inner circle. But in several cases, businesses and financial
        institutions linked to them have won lucrative state contracts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f597713-64d0-4760-9a9a-bb56e6925184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f30bec-5d21-4c14-885d-dc0cf6543e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has the largest amount of wealth hidden in offshore tax havens,
        both in terms of absolute volume -- conservative estimates peg it around $800
        billion in 2017 -- and as a percentage of national GDP, according to a 2020
        report by the Atlantic Council.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b832d1-dc91-4d38-9a6c-52b70b7bc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9d964-3002-411a-bcc5-c40b35bd31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 10% of world GDP is held offshore. However, in Russia,
        offshore wealth accounted for as much as 60% of GDP in 2015, according to
        a 2018 Journal of Public Economics research paper, the most recent estimate
        available.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea749d9-3c95-43ba-9be3-45be1cdde46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e9923-8ad0-4d1b-8fa4-01c382bfaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say about a quarter of this dark money is indirectly controlled
        by Putin and his tight-knit circle of oligarchs and poses a "serious national
        security threat" to the United States. The Mueller report illustrated how
        Russian offshore accounts were used to interfere in the 2016 elections.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d4ae5-038d-415f-9c98-6fe135377ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510bc48-dfe3-493c-9a84-f731bba01ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Justice Department announced the formation
        of a task force devoted to enforcing sanctions and other economic restrictions
        designed to isolate Russia from global markets. The KleptoCapture task force
        will target not only Russian officials and oligarchs, but "those who aid or
        conceal their unlawful conduct."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d19ef-196a-4b71-b769-bd7c98053e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb41047-98c0-4895-a6cd-33c1c0e7acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Kalman, the director of the US office of Transparency International,
        an anti-corruption advocacy group, said enforcing sanctions will not be easy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95e7ee-10db-4d24-8d83-9fc5265a3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6446951-b2de-438a-820e-0477216ccd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extraordinarily difficult for law enforcement to try and
        ''follow the money'' because at some point you are going to literally hit
        a brick wall," Kalman said. "There is literally no paper trail."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9fca3-b38c-443f-809b-960189c0b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a3c16-8f2a-40a3-a766-45f050056531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the United Kingdom are ideal places to stash
        large amounts of money, they are among the deepest financial markets in the
        world, and both accept anonymous shell companies, according to the Atlantic
        Council.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e79ce-6ecf-4f89-a471-40911e8c2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c9a8b-f8ef-4882-973e-409d2282386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of international researchers found that shell companies
        in the US can be set up in under an hour for as little as $200, without having
        to legally disclose who owns or controls it. For decades, Western companies
        -- banks and law firms -- have profited from helping Russian oligarchs hide
        their money, setting up complicated corporate structures that make it nearly
        impossible to link assets or bank accounts to individuals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40cfb5-688c-47a2-91c5-ce94d24793dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca7150-1cf3-4d26-933d-2607e054a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of some longtime Putin observers, the enigmatic Russian
        leader has shifted his focus from pursuit of wealth to consolidation of power.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b047d7-31c2-4cf7-a7c3-8ef69f8c8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440dc1a-8a22-40bf-84c8-a5a8bdd635c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to understand precisely what''s happening inside
        the Kremlin and inside the mind of Vladimir Putin. But he is more and more
        in a tight relationship with a very small group of people, and they tend to
        be more on the military and intelligence side rather than business people,"
        said Jill Dougherty, former Moscow bureau chief for CNN, "because, obviously,
        if Putin cared about business, he would not be prosecuting this war in Ukraine."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5fff41-732e-4536-926b-89274c3f593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1d520-77fd-4a0e-99b4-4b4313eaa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now it is not up to the oligarchs," said Stanislav Markus,
        an associate professor of international business at the University of South
        Carolina. "It is the guns, not the money that speak loudest in the Kremlin
        today."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e856621-d36c-4a7e-89c0-894b904df56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb579121-8b2a-4064-a3ac-1049713838bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether priorities have shifted inside the Kremlin,
        Maria Pevchikh, head of investigations Navalny''s Anti-Corruption Foundation,
        argues both the palace near the Black Sea and Russia''s invasion of Ukraine
        demonstrate the way Putin sees himself as much more than a government official.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c39372-c1a8-4395-9897-cc7e9aa8d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bb7d3-aae0-4f5d-abcb-8b694146fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sees himself as a czar, as king of some sort," Pevchikh told
        CNN. "He has huge plans. He has the vision of him being a historical figure,
        being so powerful, so mighty, so important, and they invest a lot of money
        into this narrative."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92340b1f-f70a-4845-a3c8-49a17f944120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:09:17.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/17/business/putin-wealth-sanctions-invs/index.html">''There
        is literally no paper trail'': How Russia experts say Putin hides a fortune</a>."</em></p>'
  'PH-weightlifting-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-18T15:30:47.143+08:00
    'imagesource': 'jcr:45931a2e-54ad-4bac-9ae0-438ea2a352ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00437a33-5a04-4365-bfda-4a33017931cc'
    'lead': 'The Philippine weightlifting team in the 31st Southeast Asian Games will
      parade a roster of veterans led by the first Filipino Olympic gold medalist
      Hidilyn Diaz and young guns bannered by Asian champion Vanessa Sarno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T15:28:46.992+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:04:51.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:07.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz-led PH weightlifting team seeks more glory in Vietnam SEA
      Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf54f2-0d4f-4961-a138-b892b5fe23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        Philippine weightlifting team in the 31st Southeast Asian Games (SEAG) will
        parade a roster of veterans and young guns, who are inspired by the historic
        feat of one of their iconic weightlifters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c91a3b-7af6-4c8f-bd21-2808f2f954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lineup shared by Samahang Weightlifting ng Pilipinas (SWP)
        president Monico Puentevella to CNN Philippines, the country will send six
        male and seven female weightlifters in the competition on May 19-22 at the
        Hanoi Sports Training and Competition Center in Hanoi, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea1157-5970-4843-a895-18f5577a1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f21a94-32af-484a-97dd-4fe548c5261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weightlifters were chosen after the SWP conducted a series of
        qualifying tournaments in Zamboanga City, Cebu, and Muntinlupa City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab27026-bbeb-4f92-9e16-674cba2a847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741aab58-62f5-42ee-9ef6-a8b7f9b10e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn Diaz, who won the country''s first Olympic gold last July
        in Tokyo, Japan, leads the list of competing Filipino weightlifters in the
        biennial sports as she seeks to defend her women''s 55kg category title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678182e-5fd6-4e53-a17c-89b4a9c4161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0e923-2e3d-4b2c-8174-686c54123718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian champion Vanessa Sarno and 2019 SEAG gold medalist Kristel
        Macrohon are tipped to see action in the -71kg and +71kg divisions, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275d53d-414a-4816-ac16-fc40b6fb5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6222b-bb34-4e0b-a345-8590de0da299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympian Elreen Ando (64kg), 2021 Asian championships silver
        medalist Mary Flor Diaz (45kg), Margaret Colonia (59kg), and Rosegie Ramos
        (49kg) complete the lineup of the Filipina weightlifters gunning for a medal
        in the Vietnam SEAG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652caf8-229d-4d73-8754-23b3040f7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbada7d5-f443-44da-a309-78042c9aebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the men''s side, 2016 Rio Olympian Nestor Colonia is making a
        comeback in the 67kg category along with 2021 World Weightlifting Championships
        competitors Fernando Agad (55kg) and John Dexter Tabique (-89kg).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa41284-7db5-4503-9780-462ea164a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e8bd7-d3a2-4e35-8c63-a60fdbb68c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:28:46.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowel Garcia (61kg), John Kevin Padullo (+89kg), and Lemon Tarro
        (73kg) form part of the Philippine weightlifting team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08f552-d7b1-4495-bcdb-3516b1592c8e'
      'mgnl:activationStatus': true
