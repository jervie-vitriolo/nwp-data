        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157d7c5-40bc-41ea-8d53-989b0af8fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof of Russia''s military problems is in a video of Russian
        tanks, stuck in a line, being destroyed by Ukrainians -- and in reports of
        Russian combat deaths, which already may be anywhere from 3,000 to more than
        10,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f087c72-9259-4363-9d0f-254e0b8a7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f01fee-1083-4727-9dea-870f22a01942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those death tolls are toward the higher end -- and we really
        don''t know -- it has been noted that would mean Russian deaths to date could
        be more than US military combat deaths during 20 years in Iraq and Afghanistan
        combined, although the total death tolls from those conflicts were far greater
        than just US military deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb1e28-d228-4230-a737-4fee333897d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706d301-3af9-45d7-9bd3-54fabc0a993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous accounts of Russian soldiers surprised to learn
        they had been sent to war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4251cb-7eaf-4745-85d2-eea4022dc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d94609-53f8-42ab-9893-240f8dd3af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with Russians held as prisoners of war in Ukraine. Nearly
        a dozen POWs have appeared in news conferences -- public appearances that
        may be questionable under the Geneva Conventions, which forbid countries from
        unnecessarily humiliating POWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f86d28-7b77-4337-8158-bf1ef92f0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d5afd-761d-4454-bfc6-2b9b99aca75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soldiers with regret</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0a625-5a53-4437-bf55-0d2dc6f11703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN decided to publish interviews with captured Russian pilots.
        CNN had the only journalists in the room and at no time did Ukrainian Security
        Services, which also was in the room throughout, interject or direct CNN or
        the prisoners to ask or answer specific questions. The interview was conducted
        in Russian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b17883-47ef-4358-86ec-3b3e6029bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100dd3c5-6b79-4656-b4d4-2142dd49ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, a pilot named Maxim, became emotional with anger and regret
        at what Russia has done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1e6a3-d623-4d7d-9ed3-d9bf719b03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb961ea-dc70-4b80-ad32-42d2b1eabee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about demilitarizing Ukraine or the defeat of the
        Armed Forces of Ukraine, but now cities of peaceful civilians are being destroyed,"
        Maxim said. "Even, I don''t know, what can justify, f**k, the tears of a child,
        or even worse, the deaths of innocent people, children."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b6fb8-0192-48b6-954e-9801a54ece0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c5f00-159f-45b7-aad4-d6fc1f2bb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports of Russian soldiers who were surprised to learn
        they had invaded a country rather than taken part in a training exercise.
        Others have abandoned their posts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c8912-5c38-4f43-9484-ce7e443fc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30919d6-35ec-4628-a28d-6c16ce3142e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Russia''s army perform so poorly?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442e970-3cff-42e2-84be-9ad4ccb257f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most detailed and engaging analyses cataloging Russia''s
        foibles is an excellent conversation between retired Gen. David Petraeus,
        who formerly headed the CIA and commanded US forces in the Iraq and Afghanistan
        wars, and the journalist Peter Bergen. Read it here via CNN Opinion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5510a-9b37-4aef-ad09-b0292f267528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbc368-e9dc-4375-9a3a-98db757cbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petraeus praised the determination of the Ukrainians: "They are
        fighting for their national survival, their homeland and their way of life,
        and they have the home-field advantage, knowing the terrain and communities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa60280-5d8b-4a24-8410-659a5fbabcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96400a-1407-467a-ad43-39342d259c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also described the Russian army''s shortcomings, which begin
        with the fact that some portion of it -- a quarter, according to one estimate
        -- is made up of conscripts rather than professional soldiers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c67dec-a348-472f-af0e-7294dabe804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c438be-aa55-493e-b6b9-3cbe9218dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, too, has a selective service for all American men in case
        a draft is ever needed. But while the American draft has been dormant since
        Vietnam, young Russian men may serve one-year rotations in the military. That''s
        barely enough to get them out of basic training and into a unit, Petraeus
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edf0b2-2844-4c22-be22-4a12c0cb9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb41343-5c79-40ec-bc38-0c7b18916b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians have had problems with intelligence, communications
        and vehicles getting stuck in traffic jams, stuck in the mud and breaking
        down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abb6cc-b5d3-4288-bf52-af48fc413da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b4c2c-b2f2-424b-8f9e-b5b534972069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in every single area of evaluation, the Russians, starting with
        their intelligence assessments and understanding of the battlefield and their
        adversary, and then every aspect of the campaign, all the way down to small
        unit operations, have proved woefully inadequate," Petraeus argued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35621f86-44ad-4a7a-82c9-a4d8980c0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75f827-74f8-4322-9fa9-117684ac1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have up to 150,000 troops involved in Ukraine, that''s
        not nearly enough to occupy Kyiv, much less the entire country, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48aaaf-e60b-4cd3-889d-a451ca6d215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf784e0-20c5-4284-86bc-894132e8ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An incapable Russian army is not entirely good news</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d264c7f-6bd1-4651-803d-f5f48be6d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing militaries can be even more dangerous than successful ones,"
        writes Kori Schake, director of foreign and defense policy at the American
        Enterprise Institute, in The Washington Post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6079fe-dde6-433d-bf37-818ffa78240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1dce7-fd63-4ef9-a1a7-83b2f2a0b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exactly their incompetence that could make this war so devastating,
        she argues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c044a-c84d-4de9-a494-aaebab460d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfde809-167b-4cc5-b59b-72d1034112b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s reason to worry that the ineptitude and lack of professionalism
        that Russian forces have displayed in the first three weeks of the conflict
        are making fighting considerably more brutal for civilians than a more competent
        military would — and increasing the prospects that the war escalates."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2f95a-c513-4830-9c9d-d5ca996d98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf786f-9f23-4cf7-87a8-44792c0b9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The strategy is now to terrorize</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e873069-8cdd-418b-86ae-2f140e6a4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Brig. Gen. Mark Kimmitt was asked Thursday on CNN about
        the seemingly indiscriminate use of imprecise weapons in civilian areas, something
        he said must be intentional.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8935e-d1cf-407a-9290-f9e147f12b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a665e-5ca0-4938-8e58-c13038ccce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their job is to terrorize the population. They''re trying to make
        sure that the cities are shelled, that the people see this kind of shock and
        they want the city to capitulate. They want to surround it. They want to shell
        it. They want to starve it, and the Russians then will storm it. This is intentional,
        and whether these (are) dumb bombs or precision weapons, it doesn''t matter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048ce7a-20de-463f-b013-d03bf5de3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f796d-e188-46c6-8738-6007ba2ba45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of a bombed theater housing children seeking refuge in the
        city of Mariupol, a bombed maternity ward and bombed apartment buildings have
        renewed calls for war crimes prosecutions. But they are also evidence of desperation
        on the part of the Russians.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798c6a8-30dc-4bea-9fa4-12f31b519040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb018c-7f14-420f-9192-4ee89bad1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, as a layman, I am not haggling over war crimes because that''s
        clearly what the Russians have resorted to," James Clapper, former director
        of national intelligence, said Thursday on CNN. "And the reason for it, of
        course, is the fact they essentially failed in a conventional, tactical attack,
        so they''re resorting to what they can do, which is wanton destruction and
        the killing of innocent civilians."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdea86-0a6e-444a-99f9-7997fdf880e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ecbff-6965-4495-9a77-61c82e7ee3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear can work both ways</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13d51a-1876-4576-bbc5-c52abac99b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, from the accounts of captured soldiers, this war caught
        many Russians by surprise. Ukrainians can build that into their defense strategy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d8a2d-b264-480b-9257-10c342137802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53dcb54-d037-48d7-904e-788be267b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Ukrainians need to do is instill fear in the heads of every
        soldier that around the corner is some civilian or some member of the military
        who is going to attack them," Evelyn Farkas, a Pentagon official during the
        Obama administration, said Thursday on CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae06029-7255-4b14-9d20-b07ff79385db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22627d-19bc-4a3e-972a-a6efee00f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calling in reinforcements</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08161ea9-8e58-4838-bffb-764117546eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petraeus said it was unclear to him how the Russians could rotate
        their soldiers out of combat roles given their stalled supply lines and their
        level of commitment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c667a1-7fae-4a12-883a-58171d8f4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d503f41-6dad-427d-b784-548b7fae299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One indicator may be in a report from the Japanese Ministry of Defense,
        which told the US it saw Russian ships from the Asian side of the country
        traveling with combat vehicles, perhaps to reinforce the Ukraine front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8d3ec-ef3b-4bc1-a474-fe2b5aa7bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T08:46:11.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:05:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/03/17/politics/russia-military-ukraine-what-matters/index.html"
        href="https://www.cnn.com/2022/03/17/politics/russia-military-ukraine-what-matters/index.html">Russia
        seems to have a very bad army. That''s not good for Ukrainian civilians</a>''</em></p>'
  'PSA-Labor-Force-Survey-January-2022':
    'author': 'Pilar Manuel, CNN Philippines'
