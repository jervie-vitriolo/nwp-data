  'Labog-Gordon-1Sambayan-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-18T13:39:57.266+08:00
    'imagesource': 'jcr:83c12fef-5233-4d37-a2cf-3ed153fe8f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb7f7346-2d5c-4ddd-b740-09776a33353d'
    'lead': 'Trade unionist Elmer ''Ka Bong'' Labog and reelectionist Sen. Richard
      Gordon round up the list of 10 senatoriables supported by 1Sambayan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T13:41:47.561+08:00
