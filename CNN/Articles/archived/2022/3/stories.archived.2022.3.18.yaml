  'Moderna-COVID-19-vaccine-4th-shot-second-booster':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T10:44:57.448+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20fe055b-9026-485d-b42d-dfb1f21e0b77'
    'lead': 'Moderna has asked the US Food and Drug Administration for authorization
      for a second COVID-19 booster shot for everyone 18 and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T10:47:21.049+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:05:00.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:03.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna seeks US FDA authorization for second COVID-19 booster shot
      for all adults'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc0256-a280-483f-ac66-5e867f6c1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna announced Thursday that it''s asked
        the US Food and Drug Administration for authorization for a second COVID-19
        booster shot for everyone 18 and older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54644279-5310-477d-87c3-ea47c336e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is seeking an amendment of the FDA''s emergency use authorization
        for its Covid-19 vaccine to allow a fourth vaccine dose for any adults who''ve
        gotten an initial booster of any of the authorized or approved vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f13ab3-7d99-46bc-8deb-56328a8becb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request to include adults over 18 years of age was made to
        provide flexibility for the U.S. Centers for Disease Control and Prevention
        (CDC) and healthcare providers to determine the appropriate use of an additional
        booster dose of mRNA-1273, including for those at higher risk of COVID-19
        due to age or comorbidities," the company said in a news release. "This submission
        is based in part on recently published data generated in the United States
        and Israel following the emergence of Omicron."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9efb3-6a72-4c56-a634-e2dfcfe31b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pfizer and BioNTech, makers of the other mRNA Covid-19
        vaccine used in the US, submitted a request to the FDA for EUA of an additional
        booster of their Covid-19 vaccine, but that application was only for adults
        65 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ee3a3-d1f9-4cc5-a065-cab2c7a00390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.998+08:00
