      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d204a1-8be1-4aaf-b496-e712e0670c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:53:40.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung ibibigay na ₱200, prop lang yan gaya nung mga nakaraan.
        Kunwari nagbigay pero karamihan ng mga tao hindi naman nakatanggap,”</em>
        De Guzman said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec71a3-e8aa-4daa-85f6-d3565a6f0f62'
