      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, there is a lack of awareness in career opportunities
        in space science and engineering," said Perez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722cfbd-15ad-458e-ac3f-5857b53f296b'
