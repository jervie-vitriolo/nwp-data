      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, CNN parent company WarnerMedia is merging with Discovery
        in a deal that was announced last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbfee5-5a4d-46ec-9b29-296ee7dad1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:06:25.050+08:00
