    'title': 'Sciences not masculine fields – PH Space Agency official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1941a5a-6a97-40c5-a3ca-8060c39101b9'
