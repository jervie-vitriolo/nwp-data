      'jcr:uuid': 'd337f6df-e3d6-4b57-ac47-d3b6a7af00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for the best home is never this convenient, thanks to The
        Velaris Residences! So, what are you waiting for? Schedule now a private tour
        of the property’s show gallery in Bridgetowne off C5 to personally experience
        the joys of post-pandemic life at The Velaris Residences. Simply call +639190860888
        to set a tour.</p>'
