      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        tally of Filipinos out of jobs in January fell despite the return of tighter
        COVID-19 restrictions, but fewer people were able to actually work, Philippine
        Statistics Authority figures released Friday show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb829f67-e9ad-4cfb-b182-fa884edaa2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fb95c-9404-43de-a3cb-16dbae06b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:02:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:05:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimates 2.93 million persons aged 15 and up were unemployed
        during the month — dropping from the 3.27 million tally the month prior. The
        national joblessness rate stood at 6.4% in January, the lowest since the record
        17.6% logged in April 2020 during the country’s harshest lockdowns when the
        pandemic began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b49934-8766-4350-9877-369d18fcfb99'
      'mgnl:activationStatus': true
