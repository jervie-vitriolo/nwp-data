      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c8782-e961-4a25-95f3-697c2005a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She responded that the government is already "really stretched"
        when asked about the provision of a measly ₱200 aid for the poorest households
        hit by the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6468c9-b39b-449e-bf76-372b982c3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52af8e-ee2f-4945-ad40-81da878cf314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we are really stretched. This is what we can afford. We
        understand it''s not a huge amount but again it''s what the budget can afford,"
        she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f465aa5-5cbf-4ef0-869a-c1d351611dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a8fc6-b1ba-47cb-8ccf-c1eec15cde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:04:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t afford the budget of more than ₱200 (for low-income
        households), I guess you know the answer to a ₱24-billion proposal," Alvarez
        hinted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f56670-65b8-4502-b839-3a7bd67a51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:48:01.761+08:00
