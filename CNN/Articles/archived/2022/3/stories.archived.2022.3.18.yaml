      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said she hopes their social media campaigns in PhilSA will
        entice more women to start a career in space science.</p>'
