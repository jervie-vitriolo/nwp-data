      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Covid makes a resurgence in China,
        the country''s leader signaled that his focus this time around is on containing
        the collateral damage to its huge economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b552d-837e-4029-a25f-619eac1fd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc5a55-ee63-468d-813a-9ce80d9d68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China must "strive to achieve the maximum prevention and control
        at the least cost, and minimize the impact of the epidemic on economic and
        social development," President Xi Jinping said Thursday at a closed-door meeting
        of the politburo standing committee, China''s top decision-making body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63230f7d-102c-44d3-bf2b-f68d586d6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de0af5-d866-4d1e-96a2-18c6fbb09cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s statement may serve as a tacit acknowledgment of the impact
        of China''s zero-Covid strategy and its strict lockdowns on the world''s second
        largest economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c83e0-5dc9-4a93-abab-ceae2742ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d79fd-2d56-4f1e-89d3-7581f97aeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is facing its biggest Covid surge since the first major outbreak
        in Wuhan in early 2020, and its focus largely remains on containing a pandemic
        that other countries have decided to live with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c91df6-24f7-45c9-a65b-b45b01677259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4434e5-82d9-4297-8248-d286c577d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have imposed stringent measures to control the spread
        of the virus since cases surged across the country earlier this month. Tens
        of millions of people have been placed under various forms of lockdowns. Businesses
        were shuttered, and travel was restricted in several major industrial and
        technology hubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f1731-0f30-4c4d-b92d-d06a1903eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb24941-53d3-4d41-ab75-124babe9e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those strict restrictions come at a price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e1988-7a80-4e49-bb26-f00a51f46452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6f46f-8b9e-4a3c-86ad-145cb3c34243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have predicted a big hit to China''s economy by the widespread
        lockdowns. Goldman Sachs analysts estimated on Thursday that a four-week lockdown
        of 30% of China could reduce GDP by around 1 percentage point. Nomura analysts,
        meanwhile, believe that the zero-Covid strategy will make it quite hard for
        Beijing to achieve its 5.5% growth target for 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a0b4d-f80e-483e-81b3-5c8fe59dffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.224+08:00
