      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/17/politics/covid-funding-detailed/index.html">Biden
        administration details Covid funding accounting</a>."</em></p>'
  'Excessive-napping-side-effects':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Courtesy: Lev Dolgachov/Syda Productions/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-18T03:38:15.073+08:00
    'imagesource': 'jcr:a5996c89-7696-45e0-b388-d229c6ff8404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c35928-3922-4742-b291-d0bafd545a99'
    'lead': 'Frequent napping or regularly napping for extended periods during the
      day may be a sign of early dementia in older adults, a new study revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T03:40:09.795+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:05:12.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:00.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['napping', 'health', 'dementia', 'sleeping-habit', 'study']
    'template': '1'
    'title': 'Excessive napping could be a sign of dementia, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130cecc3-b2b8-4eda-9472-b35a88230f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Frequent napping or regularly napping for
        extended periods during the day may be a sign of early dementia in older adults,
        a new study revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd61f40-02a0-4706-b543-3a6ce1a37576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a4249-16dd-408b-89d5-a521befc100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly adults who napped at least once a day or more than an hour
        a day were 40% more likely to develop Alzheimer''s than those who did not
        nap daily or napped less than an hour a day, according to the study published
        Thursday in Alzheimer''s and Dementia: The Journal of the Alzheimer''s Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062b944-d876-4cf5-9b17-b5d89217f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76042d1d-f6db-4b82-beaa-9105a606f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found the association between excessive daytime napping and
        dementia remained after adjusting for nighttime quantity and quality of sleep,"
        said co-senior author Dr. Yue Leng, an assistant professor of psychiatry at
        the University of California, San Francisco, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bd1ee-eedd-4055-bfd8-7920a386a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65005110-045d-4fb9-abfd-3fff90d0410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results echo the findings of a previous study by Leng that found
        napping two hours a day raised the risk of cognitive impairment compared with
        napping less than 30 minutes a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79541c-79d6-4f09-8763-af50b4fe8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82a9a7-bc12-49b3-8bde-ee9b7b9b41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used data gathered over 14 years by the Rush Memory
        and Aging Project, which followed over 1,400 people between the ages of 74
        and 88 (with an average age of 81).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d7a3f-1382-47c4-a008-8b56586fc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5252b7-4b4d-409d-9c46-521be5f5380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the public isn''t aware that Alzheimer''s is a brain disease
        that oftentimes causes changes in mood and sleep behavior," said Dr. Richard
        Isaacson, director of the Alzheimer''s Prevention Clinic in the Center for
        Brain Health at Florida Atlantic University''s Schmidt College of Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c8773-5f86-493f-bb0c-612c4900cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f385bbd-41c7-4eb8-9f4e-de97ede5e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excessive napping may be one of the many clues that a person could
        be on the road to cognitive decline, and trigger an in-person evaluation with
        a treating physician," said Isaacson, who was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71568951-d7f5-4963-8963-54971876cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2b488-b33d-4afc-b2c0-d87c41996d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased need for naps</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad28337-82d8-481d-8413-6ee0711dc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep quality and quantity does decline with age, often due to pain
        or complications from chronic conditions such as more frequent bathroom breaks.
        Thus, elderly people do tend to take naps more often than they did when they
        were younger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45509c1-7a1a-402b-beac-9616f6d4f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b1c57-29ce-4ba5-87d7-3ef3b19ba8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But daytime napping can also be a signal of brain changes that are
        "independent of nighttime sleep," Leng said. She referenced prior research
        that suggests the development of tau tangles, a hallmark sign of Alzheimer''s,
        may be affecting wake-promoting neurons in key areas of the brain, thus disrupting
        sleep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fb055-bbcd-42d5-8546-ec20ef35cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42324b67-7f48-46aa-83f5-39ac7995964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 14 days each year, participants in the current study wore a
        tracker that captured data on their movements; No movement for an extended
        period between the hours of 9 a.m. and 7 p.m. was interpreted as a nap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba03fd4-efb1-4aba-bd88-6630ab02029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925172b-2d34-4e08-b124-1b25ceb66a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible that people could have been reading or watching
        TV, "we have developed a unique algorithm to define naps and to differentiate
        naps from no activity. We didn''t define a specific length for ''extended
        nap'' but we were more focused on the accumulated nap minutes per day and
        the change in the length of naps over the years," Leng told CNN via email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a874f-0b38-4d8f-9b0f-01cbc3bfe526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcde314-22c6-4784-8b9d-34849d0c9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further studies are warranted with devices that are validated to
        detect sleep versus sedentary behavior," Isaacson said. "But at the same time,
        being sedentary and not moving for long periods of time Is a known risk factor
        for cognitive decline and Alzheimer''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910aadfe-ef2e-4e6a-a0e2-70ae1e13463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f3eb4-a3e7-445c-9798-c0242c667f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the reason, falling asleep during the day or excessive
        napping raises my antenna to focus on whether the person may be at higher
        risk for Alzheimer''s disease or cognitive decline," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230e427-a30d-4ccb-9049-8165a7c6872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c5639-f908-4655-ba76-b3d8ba22a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the 14 years, the study found daily daytime napping increased
        by an average 11 minutes per year for adults who did not develop cognitive
        impairment. However, a diagnosis of mild cognitive impairment doubled nap
        time to a total of 24 minutes a day. People who were diagnosed with Alzheimer''s
        nearly tripled their nap time, to an average of 68 minutes a day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f148af4-1bf7-49cb-9efb-235d4552db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2aafc-e1e3-4d8c-8a92-f651be23f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "drastic increase" in napping length and frequency over the
        years seems to be a particularly important signal, Leng said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c3d5c-f7e6-4808-8bb2-700b40032682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51acbb-ae6f-43ce-88f5-983ba6a2c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have enough evidence to draw conclusions about
        a causal relationship, that it''s the napping itself that caused cognitive
        aging, but excessive daytime napping might be a signal of accelerated aging
        or cognitive aging process," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27b002-c567-4f72-af79-894758b4e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb9a2d-f71c-4757-b9e6-c6167494777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d7364-ffec-42c7-a2d3-b4a93127117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preferably, adults should limit any daytime naps to 15 to 20 minutes
        before 3 p.m. to achieve the most restorative benefits from napping and keep
        from harming nighttime sleep, Leng said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f3969-0bb1-455f-bfa9-9f0d1795c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851bde5-18a0-4cb5-958c-e8f1df6130a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, older adults and caregivers of people with Alzheimer''s
        disease should pay increased attention to daytime napping behaviors, and be
        alert to signs of excessive or increased numbers of naps, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c46dd-b397-4d74-bfc8-832718f48d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e74b3-a34e-470f-8cf1-daa8f6687a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any significant increase in napping behavior should be discussed
        with a doctor, Isaacson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84588dab-6dd1-4619-888d-6919bda2d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08c12f-37b5-446a-878a-84eb5a707e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s never too late for someone to be able to make a brain-healthy
        lifestyle change or pay more attention to their brain health," Isaacson said.
        "Making sleep a priority, paying attention to sleep quality and talking to
        your doctor about sleep: These are all critical things."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c20cd1-d14d-4455-aac9-44026f58e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T03:40:09.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/17/health/napping-dangers-dementia-study-wellness/index.html">Excessive
        napping could be a sign of dementia, study finds</a>."</em></p>'
  'Mariupol-theater-survivor-Ukraine-Russia-bomb':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T06:16:35.879+08:00
    'imagesource': 'jcr:43b1d5a3-34cc-43f5-ade3-7c92fa5ce320'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d93517-42c9-442a-ac65-54ce0ca7b669'
    'lead': 'People sheltering in a theater in the Ukrainian city of Mariupol are
      emerging from the building after it was bombed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T06:22:59.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:05:10.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:00.443+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survivors emerge from rubble of Mariupol theater bombed by Russia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9c91b-38ce-41f5-bd9b-6f574269ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People sheltering in a theater in the Ukrainian
        city of Mariupol are emerging from the building after it was bombed, the former
        head of the Donetsk region said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59a215-036e-40b7-8468-f676acce180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were thought to have taken shelter in the theater
        amid the ongoing Russian siege of Mariupol. Russian forces have bombarded
        the coastal city for weeks, trapping hundreds of thousands of people. Ukrainian
        officials estimates 2,500 civilians have died in the fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c57cb1-12ec-40d2-8a9b-c4133f17817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an awful night of not knowing, we finally have good news
        from Mariupol on the morning of the 22nd day of the war. The bomb shelter
        [of the theatre] was able to hold. The rubble is beginning to be cleared.
        People are coming out alive," the former Donetsk region head Sergiy Taruta
        wrote in a Facebook post Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f2e75-bd85-48fb-a7eb-a8dd026084d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told Ukrainian television that rescue efforts were being
        hindered by the complete breakdown of social services in the city and the
        dangers of further Russian attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970943e-28a7-4257-b835-6260cf5fa784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not yet clear whether all those who sheltered in the theater
        had survived. Taruta said on Thursday that 1,300 people were in the building
        when it was bombed and 130 have so far been rescued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e2643-6da5-4be7-b0a2-5f06c94c27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are doing everything themselves. My friends went to help,
        but due to constant shelling it was not safe. People are clearing away the
        rubble themselves. There is no rescue operation, because all the services
        that are supposed to rescue people, to treat them, to bury them, these services
        no longer exist," Taruta told Ukrainian television.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730ab02-2fc9-4078-9c50-9937e742520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liudmyla Denisova, the Ukrainian Parliament''s commissioner for
        Human Rights, said earlier on Thursday that adults and children were coming
        out alive but the full extent of the impact remained unclear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea962a-2c1d-4fdb-8404-d3783fa17cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Mariupol, the release of civilians from the rubble of the drama
        theater has begun. The building withstood the impact of a high-powered air
        bomb and protected the lives of people hiding in the bomb shelter. Work is
        underway to unlock the basement," Denisova said in a statement on Telegram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb47e9-f77c-4c90-ab83-300811d6c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said there was "currently no information about the
        dead or wounded under the rubble of the theater," and called the attack "an
        act of genocide and a terrible crime against humanity as defined by the Rome
        Statute of the International Criminal Court."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c1c94-9e0a-49c9-9c77-f9d4afdbbf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bombing on Wednesday, Mariupol City Council shared an
        image of the building and said Russian forces had "purposefully and cynically
        destroyed the Drama Theater in the heart of Mariupol."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806df56-3b93-44bf-b894-f646b414bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "children" was spelled out on two sides of the theater
        before it was bombed, according to satellite images.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af297fe-5c69-4e43-94d2-dbe30c0906e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Minister of Defense Oleskii Reznikov said on Thursday
        that the Russian who carried out the bombing was a "monster," and stressed
        the presence of children in the building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415a92f-85ac-4830-8d77-905d0d250985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see from the maps, from the drones that around this theater,
        big letters of ''children'' were written so that the pilot of the plane which
        was throwing the bombs could see ''children'', and still, in spite of that,
        this monster has bombed the theater," Reznikov told the European Parliament
        via video link.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af178c97-795e-45d3-80d8-2ccfb6ad3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied its forces hit the building and instead accused
        "militants of the nationalist ''Azov'' battalion" of blowing up the theater.
        The Azov battalion started as a volunteer militia linked to far-right ideologies
        before it was incorporated into a Ukrainian National Guard unit in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e585425-0e9b-4771-97b9-b453aa9c0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim Kach, a Mariupol city government official, said the building
        was for civilians, with only women and young children hiding within it and
        not military personnel, while an adviser to the government said it was the
        largest shelter in Mariupol.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00322c-03df-43d2-bd75-b9073f8d2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught on the city has led to a desperate humanitarian crisis.
        More than 350,000 residents continue to hide in shelters and basements to
        escape the "continuous shelling by Russian occupation forces," with an average
        of 50 to 200 air strikes hitting the city each day causing enormous destruction,
        its city council said Thursday on Telegram.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ff25c-2737-4eb1-8002-255b368f39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It estimates about "80% of the city''s housing structures are destroyed
        and 30% irreparably lost."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3d00d-8683-4012-a17f-a74b23afbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who escaped the city told CNN conditions were "unbearable"
        and "hell," with constant shelling, reports of people being held captive in
        a hospital and residents left without water, electricity or heat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e748276-a4eb-4d25-bd10-023f1d685640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week a pregnant woman and her newborn baby died after
        a maternity hospital in Mariupol was bombed. CNN earlier reported that at
        least three people -- including a child -- died following the attack last
        week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf1c1e-669e-4fb8-93d1-a556413e3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts to evacuate Mariupol have failed, but a planned
        evacuation went ahead on Thursday, with 800 private cars with more than 2,000
        people making it through Russian-occupied territory to the city of Zaporizhzhia
        by mid-evening, according to Iryna Vereshchuk, the Ukrainian Minister of Reintegration
        of Temporarily Occupied Territories.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec827c7-c96b-4108-8aae-89f615f271f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:22:59.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 30,000 people have managed to leave the besieged city,
        the city''s council said Thursday.</p>'
  'Samsung-Galaxy-A53-5G-smartphone-budget':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-18T06:30:27.427+08:00
    'imagesource': 'jcr:02508f68-35ed-483c-9b21-2618d0fc5ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9a178e-af00-4a63-8ba0-0fd8b3b46712'
    'lead': 'Barely a week after Apple unveiled its first budget 5G smartphone, Samsung
      announces a competing model that rivals it on price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T06:31:25.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:05:10.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:00.646+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s latest budget 5G smartphone takes on the iPhone SE'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd96ba0-7c6c-490e-aa93-a584e379a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Barely a week after Apple unveiled its
        first budget 5G smartphone, Samsung announced a competing model that rivals
        it on price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495220ef-bb32-4be7-80a8-2e9056d26ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a brief virtual event on Thursday, Samsung showed off its new
        Galaxy A53 5G smartphone, which packs much of its higher-end flagship line
        into a more budget-friendly device. The Galaxy A53 comes with a new quad-camera
        system, a powerful processor, a sleek design and 5G capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f7253-180a-4511-96a0-99a232aa4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the phone''s price is perhaps its biggest selling point. The
        A53 costs $449 for a 128 GB model, $50 less than the prior year''s model and,
        it just so happens, $30 less than Apple charges for an iPhone SE with the
        same amount of storage. (Apple also offers a 64GB version that starts at $429.
        The A53 does not come in that storage option.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b2236-d7ca-405e-9657-9ddf141a8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent price war is the latest indication that smartphone
        makers may be betting on affordable 5G devices to entice first-time buyers
        and upgrades, at a time when the market feels saturated. Some analysts, however,
        have pointed out that there is not yet clear consumer demand for 5G.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966bba3-41d1-4b87-85b6-20f1cdf3b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s Galaxy and Note flagship smartphones have long overshadowed
        its A Series devices. But amid the economic uncertainty surrounding the pandemic,
        the more price-friendly line made up a majority of the company''s total smartphone
        shipments last year, according to IDC Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934528d9-66e8-4916-8843-9a6f9de5882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason, according to Ramon Llamas, a director at IDC, is "because
        Samsung cleverly positions it as an upper mid-range smartphone device masquerading
        as an entry level device."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6912d2-1ee8-4c28-b3b2-19cf06adc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond price, the latest version of the 6.5-inch smartphone runs
        on Samsung''s new Exynos 5 nm processor, which helps support enhanced AI-capabilities
        that power, for example, improved Night mode and the ability to remove some
        unwanted objects in photos. The latest model also gets a significant battery
        bump, with the promise of two-day battery life on a single charge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ab4ad-e69a-4a7b-8ec2-38a53d55e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy A53 also features a quad-camera system with an improved
        64 MP main camera and high-resolution 32 MP front camera.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897ecd9-8fe1-49af-84b5-87264df59474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:31:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Samsung unveiled the latest smartphones in its flagship
        Galaxy S22 line and noted in a recent press release that pre-orders more than
        doubled those of the Galaxy S21 series.</p>'
  'Netflix-Servant-of-the-People-Volodymyr-Zelensky-series':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-18T06:33:02.571+08:00
    'imagesource': 'jcr:217b530a-e6f4-495c-bfc2-95ce3563c48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc087c6-c838-464e-a692-35c60a57a74a'
    'lead': 'Now Netflix is again streaming the TV series that helped make Volodymyr
      Zelensky a star — and served as a springboard for his presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T06:34:42.108+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:05:09.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:00.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is streaming the Volodymyr Zelensky series that foreshadowed
      his presidency'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285567-fa3f-4ca6-a29f-a641310495dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before he became president of Ukraine,
        Volodymyr Zelensky was a successful actor and comedian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb589b38-504e-4070-a239-932e3c96eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Netflix is again streaming the TV series that helped make him
        a star -- and served as a springboard for his presidential campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708b7bf-53ba-4ddb-af06-0b4041ae7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Servant of the People" is a political satire featuring Zelensky
        as a high school teacher who becomes the Ukrainian president after a speech
        he makes about corruption in the country''s government goes viral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c13c4-7623-47c4-a979-01e78a7fd18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series debuted in 2015. Some have credited the role with helping
        catapult Zelensky to Ukraine''s real-life presidency in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8c364-dad6-4020-8cf8-57a5b45ae1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You asked and it''s back!" Netflix said in a tweet Wednesday, announcing
        the series'' return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6d69f-7410-48b5-bb36-d83c277e96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T06:34:42.110+08:00
