      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62095273-bf7f-43a6-b149-30da26fb785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked further if the DOF was "aggressively pushing" the BIR to collect
        tax liabilities from the Marcoses, Alvarez said they were looking at all possible
        sources.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e47f25-0b75-45fb-88e3-f2c6bab43be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we’ve been pushing them to collect revenue sources for all
        forms, even online gaming, online sabong, all sources of possible revenues,
        taxes, even GOCCs (government-owned and –controlled corporations), even BOC.
        We''ve been pushing them but how far the BIR has gone, I think you need to
        ask the BIR about that," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c7562-1d84-46cf-a7b1-fc4e3dafd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR, as previously confirmed by the Aksyon Demokratiko Party,
        wrote a demand letter in December 2021 asking the Marcoses to pay estate tax.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb65c7-19b0-4555-9bfa-5cea97b22815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html"
        target="_blank"><strong>READ: BIR says it sent written demand to Marcos family
        to pay tax liabilities in late 2021</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e797ac-847c-4fc8-979c-24347512abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under revenue regulations, the estate tax is not a tax on property,
        but one "imposed on the privilege of transmitting property upon the death
        of the owner." It further explained in its official site that "the estate
        tax is based on the laws in force at the time of death notwithstanding the
        postponement of the actual possession or enjoyment of the estate by the beneficiary."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599837fc-645f-46d9-9d2f-e21517d3d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/17/Marcos-fake-news-on-unpaid-estate-taxes.html??"
        target="_blank"><strong>READ: Bongbong Marcos on unpaid estate taxes: ''A
        lot of fake news involved there''</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958a0ba-e5ce-4cb6-91f7-c91b7ccc34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the government is financially stretched even as it
        provides ₱200 in monthly aid to the poorest households amid costly fuel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee92026-931c-4f7e-bcc2-9ffdb09455d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:55:21.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:05:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱5 billion to subsidize the fuel needs
        of public transport operators and drivers, and ₱1 billion in fuel discount
        for the agricultural sector.</p>'
