      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd1874-d507-4b97-adee-0b4e97f915b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these new amenities, The Velaris Residences also boasts
        of a spectacular space called the SkyClub, an interconnected suite of entertainment
        facilities for the family. The property also has an Olympic-length infinity
        pool, a Japanese onsen, a lifestyle gym connected to a yoga studio and dance
        studio, an events pavilion, kids’ playroom, a private theater, and multi-level
        landscaped gardens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b05a5-da5a-465f-934c-cebcba7ef7e7'
