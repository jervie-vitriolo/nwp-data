      'mgnl:lastActivated': 2023-01-24T12:04:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8b0b4-c036-4022-b069-591d58d01d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set displayed the Cargo Movers'' dominance on the floor
        due to their efficient attack points, productive serves, and forcing errors
        on their opponents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307c25d-77b9-4592-a345-b41e75985548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fb3db-b069-48ce-a332-2f012b46d77c'
      'mgnl:activationStatus': true
