      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee erupted for Magnolia with 27 points on a 70% shooting,
        where he scored 20 in the first half and tied his career-high in points in
        the first 24 minutes of a game.</p>'
