      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That merger, which brings together content from multiple major providers
        including Warner Bros., Discovery Channel, CNN, HBO, TNT, and HGTV, received
        approval from the Justice Department last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e3e0a-5f30-4732-8bfa-80c03e3b825a'
