      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said the aid will also prioritize micro, small, and medium
        enterprises (MSMEs), as they are the ones that will be hit hardest if minimum
        wages are hiked.</p>'
