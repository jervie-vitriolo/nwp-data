      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a surprise 7.7% expansion in the fourth quarter, output grew
        by 5.6% in 2021 - a bit above the economic team’s adjusted 5-5.5% target.
        However, the economy is still short of pre-pandemic 2019 level by over ₱1
        billion pesos in nominal terms.</p>'
