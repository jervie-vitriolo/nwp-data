    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:04.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bets Labog, Gordon endorsed by 1Sambayan'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afac7b1-3a32-4d29-95ff-d816d19e0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Opposition
        coalition 1Sambayan has included trade unionist Elmer "Ka Bong" Labog and
        reelectionist Sen. Richard Gordon in its senatorial lineup for the May 9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c1453-b5ed-4515-b53d-499e2241c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They round up the list of 10 senatoriables supported by 1Sambayan.
        They will join Senator Risa Hontiveros, detained Senator Leila de Lima, former
        Senator Antonio Trillanes IV, human rights lawyer Chel Diokno, former Baguio
        Rep. Teddy Baguilat, lawyer Alex Lacson, labor leader Sonny Matula, and former
        Rep. Neri Colmenares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7ccac-9608-468a-9089-cf89fdef00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan unveiled the promotional material that features the 10
        senatorial bets on its first anniversary on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7b092-f5c5-4590-8a2f-375cef7548af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog, the chairperson of Kilusang Mayo Uno, thanked 1Sambayan for
        the endorsement. He is also supporting the tandem of Vice President Leni Robredo
        and Sen. Kiko Pangilinan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96a76e-bd3a-41f1-903b-689b5cd0166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang suporta at tiwala niyo ay lalong magpapasidhi sa akin para
        ihatid ang makabayang pagbabago sa mamamayan! SAMA-SAMA sa tapat na pamumuno!
        Gobyernong tapat, angat buhay lahat!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d2f53-7417-41b2-86ab-992a5eb75bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:41:47.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your trust and support encourage me to bring nationalist
        change for the people. Let us work together for honest governance. An honest
        government, better life for all!]</p>'
  'Worlds-happiest-countries-2022':
    'author': 'Marnie Hunter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-18T13:56:53.932+08:00
    'imagesource': 'jcr:41dcacf1-56cb-4b7b-9ac6-91a23f2e8daa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc982e0-8fc2-4e66-bcbb-e3440ccc22f1'
    'lead': 'Finland and its northern neighbors top the list of the world''s happiest
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T13:59:56.893+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:04:58.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:04.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s happiest countries for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaea70c-7ce4-4834-aebb-6bb6c8c48623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Devastating loss of life and growing
        uncertainty have the world very much on edge, but there is a bit of good news
        for humanity: Benevolence is surging globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e5104-8daa-4721-b52a-137f27e146f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the key findings of the World Happiness Report, a
        publication of the UN Sustainable Development Solutions Network that draws
        on global survey data from people in about 150 countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d303f-52ee-4dd4-b62d-0f2502c345ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking its 10th anniversary, the report looks at happiness around
        the world —&nbsp;the happiest nations, those at the very bottom of the happiness
        scale and everything in between, plus the factors that tend to lead to greater
        happiness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1336f-49f6-436d-abea-1949b52d3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with two years of COVID-19 pandemic data on the books, the report
        has uncovered something unexpected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59e7aa-09a8-4261-b50e-7c9a7c59d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big surprise was that globally, in an uncoordinated way, there
        have been very large increases in all the three forms of benevolence that
        are asked about in the Gallup World Poll," John Helliwell, one of the report''s
        three founding editors, told CNN Travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cde30-6598-40f0-a271-f6141a681293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donating to charity, helping a stranger and volunteering are all
        up, "especially the help to strangers in 2021, relative to either before the
        pandemic or 2020, by a very large amount in all regions of the world," said
        Helliwell, who is a professor emeritus at the Vancouver School of Economics,
        University of British Columbia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629d6de-09e4-4820-9f0b-137b5af02fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And benevolence is certainly top of mind as the world responds to
        Russia''s invasion of Ukraine. But before getting into how that increasingly
        global conflict may impact happiness, let''s look at countries where the feeling
        was abundant in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9d43f-175d-4e2c-b324-94da74eab192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World''s happiest nation is Nordic</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb2cb7-fd75-4df7-b319-3cd8ea3aeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth year in a row, Finland is the world''s happiest country,
        according to World Happiness Report rankings based largely on life evaluations
        from the Gallup World Poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c171529-23a7-4ce5-9bc4-acbabc38b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic country and its neighbors Denmark, Norway, Sweden and
        Iceland all score very well on the measures the report uses to explain its
        findings: healthy life expectancy, GDP per capita, social support in times
        of trouble, low corruption and high social trust, generosity in a community
        where people look after each other and freedom to make key life decisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592ecb2-c2c8-486a-8d39-7c1d33c60b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark comes in at No. 2 in this year''s rankings, followed by
        Iceland at No. 3. Sweden and Norway are seventh and eighth, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6702fe-4e67-468e-a989-fa0b7dce7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, the Netherlands and Luxembourg take places 4 through
        6, with Israel coming in at No. 9 and New Zealand rounding out the top 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6abba-bf12-45c5-9bf4-2fb2c307802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada (No. 15), the United States (No. 16) and the United Kingdom
        (No. 17) all made it into the top 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929ba10-e972-417f-86b9-3763946a2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happiness in troubled times</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe2df0-9b18-4a08-84b0-1a65ab0e23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bright spot in this year''s report: Worry and stress dipped
        in the pandemic''s second year. While they were still up 4% in 2021 versus
        pre-pandemic, worry and stress in 2020 were up by 8%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ce19f-e92a-400a-86eb-6b4c7da7da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think part of that is people knew a little more what they were
        dealing with in the second year, even if there were new surprises," Helliwell
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fb65e-c4b7-4323-9174-b8f945aa28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average life evaluations "have remained remarkably resilient" during
        the pandemic, with negative and positive influences offsetting each other,
        the report says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b57428-5f58-49e0-90a9-9fa0b75b648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the young, life satisfaction has fallen, while for those over
        60, it has risen —&nbsp;with little overall change," according to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecf6f7-655f-4cfa-8b25-f8a89ed2ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helliwell acknowledges that there''s a sense that crises bring out
        either the best or the worst in societies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a4387-6047-446b-8208-939df3b799df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in general, people are too pessimistic about the goodwill in
        the societies they live in, so then when the actual disaster happens and they
        see other people responding positively to help others, it raises their opinion
        both of themselves and of their fellow citizens," Helliwell said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e893296-8297-424c-8c07-89dd98bd9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so you find both trust in others and general life evaluations
        often rise in times when you think ''these are bad times,'' but what''s happening
        is people are working together to deal with them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb94de7-18bb-4b11-9f5a-6da760b0e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interplay of negative and positive very much applies to the
        situation in Ukraine, although how the scales will ultimately tip remains
        to be seen. Working together will certainly offset, to some degree, the tragedies
        affecting Ukrainians, Helliwell said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7529a5-eefa-4c9e-be95-9f520e5a2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their heartland is being attacked, so they''ll be getting some
        coming-together effect, but of course the actual damage is terrible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb497cd6-6d1f-4a0c-983e-b11918a82143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects the war will have on overall happiness in Russia are
        especially murky because government censorship distorts information that informs
        life evaluations, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d979039-a770-4749-8b09-208ed7021add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveys this year''s happiness rankings were based on were conducted
        well before the invasion. Ukraine and Russia both fall into the bottom half
        of world rankings for happiness in the 2022 report, with Ukraine at No. 98
        and Russia at No. 80.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd66b8-4eb9-43e8-b22f-9ab85bf626e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At No. 146, Afghanistan is at the very bottom of the rankings in
        the 2022 report, "a stark reminder of the material and immaterial damage that
        war does to its many victims," Jan-Emmanuel De Neve, another report editor,
        said in a news release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f4b95-875a-4fba-82b7-472122741716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current war raging in Ukraine means happiness in other parts
        of the world could teeter as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30792b2-9ec4-41ed-aa33-943faa2301a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s conceivable some people seeing what war can do close up on
        their television screens every day to the lives of people who have nothing
        to do with war and want nothing to do with war can make them feel lucky they''re
        not there or empathetic to the point of pain for the people who are there,"
        Helliwell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4172492-5e20-405e-82be-2c695f88b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''re both real and understandable emotions, but they''re
        playing on opposite sides of the balance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6592300-7c63-473f-992c-dd62beccfa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the uptick in benevolence —&nbsp;in all its forms —&nbsp;carries
        into 2022 and beyond.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbc151-ac85-4115-96a8-cab89cbba35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:59:56.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The world''s happiest countries, 2022 edition</h2>'
