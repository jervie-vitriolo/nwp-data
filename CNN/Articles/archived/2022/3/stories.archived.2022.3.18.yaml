  'Putin-warning-Russian-traitors':
    'author': 'Angela Dewan, CNN (Analysis)'
    'caption': 'Western leaders and security agencies are spending huge amounts of
      resources on getting into Russian President Vladimir Putin''s head. It''s a
      futile exercise — at times when the West has thought Russia''s war in Ukraine
      might be losing steam, Putin has doubled down, sending his forces to bomb maternity
      hospitals and shelters harboring children. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T17:32:55.397+08:00
    'imagesource': 'jcr:34f9f688-a045-4e0a-a789-e0e3c90459ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1876cc40-d9c2-44eb-88ec-674e4875a300'
    'lead': 'Western leaders and security agencies are spending huge amounts of resources
      on getting into Russian President Vladimir Putin''s head. It''s a futile exercise
      — at times when the West has thought Russia''s war in Ukraine might be losing
      steam, Putin has doubled down, sending his forces to bomb maternity hospitals
      and shelters harboring children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:35:04.616+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:46.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:10.218+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Putin', 'Vladimir-Putin']
    'template': '1'
    'title': 'Putin''s chilling warning to Russian ''traitors'' and ''scum'' is a
      sign things aren''t going to plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1555f17-70e0-4f45-992d-82f134b3ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Western leaders and security agencies
        are spending huge amounts of resources on getting into Russian President Vladimir
        Putin''s head. It''s a futile exercise —&nbsp;at times when the West has thought
        Russia''s war in Ukraine might be losing steam, Putin has doubled down, sending
        his forces to bomb maternity hospitals and shelters harboring children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4e974-7b96-43f6-8132-d5c9a630ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, an apparent pause in the advancement of Russian troops has
        the West guessing: Has Russia''s war effort stalled? Or is it a tactical regrouping?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bdc5dc-fe3a-4022-af3d-13b9404aa25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, an incendiary Stalinesque speech on Wednesday night
        in which Putin called Russians opposing the war "traitors" marked a change
        in tone and a sign that not all is going to plan, experts said. Perhaps more
        worrying, many observers saw it as a sign that the head of the Russian state,
        facing setback in Ukraine, would take a vengeful turn at home and crack down
        more forcefully than ever on any sign of dissent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cd6b0-047b-44de-8d57-27fa116564b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Russians support the war, many others are protesting
        against it in the streets, fully aware they will be rounded up by heavily
        armed police even for the most peaceful of demonstrations. The Russian state
        has made mass protests illegal, and now, insulting the military is against
        the law. Still, people show up in groups, while others demonstrate entirely
        alone. Even lone protesters have been detained, social media videos have shown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15844ed-6e3a-476f-9710-19bd94b492e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist who jumped on camera on a state-controlled news program,
        holding an anti-war sign, has become a cause celebré for free speech in Russia.
        A renowned ballerina has left the Bolshoi. Russian prisoners of war are calling
        Putin out for using propaganda to justify the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c805a6-83e0-4988-9d29-02dd7a1fc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who has enjoyed consistently high ratings in Russia, is now
        turning to a strategy of intimidation to keep Russians on side, experts said.
        His speech Wednesday hinted darkly that those Russians who do not side with
        him were, in essence, traitors —&nbsp;chilling words in a country where mass
        political repressions and the Gulag system are still within living memory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffd862-d544-4e07-ad71-7e94acaf9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West will try to rely on the so-called fifth column, on national
        traitors, on those who earn money here with us but live there. And I mean
        ''live there'' not even in the geographical sense of the word, but according
        to their thoughts, their slavish consciousness," Putin said. The "fifth column"
        usually refers to sympathizers of the enemy during a war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0973e-8e12-48dd-864d-700345605c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such people who by their very nature, are mentally located there,
        and not here, are not with our people, not with Russia," Putin said, mocking
        them as the type that "cannot live without oysters and gender freedom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53c05b-ab83-4c70-b588-03c30fdc64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any people, and even more so the Russian people, will always
        be able to distinguish true patriots from scum and traitors, and simply spit
        them out like a gnat that accidentally flew into their mouths, spit them out
        on the pavement," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a2755-9a51-477b-a530-d13c6c8ded68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tatiana Stanovaya, founder of the political analysis firm R.
        Politik, Putin''s speech proved the leader''s plan has derailed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a25c2-24a9-43ce-bc22-fefa4dba5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that everything is starting to crumble with Putin.
        This speech of his is despair, strong emotion, impotence," she wrote on her
        official Telegram account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ad66e-1c99-4999-97ce-90c0a745c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the situation in Russia, Stanovaya argues that Putin
        is losing the battle of popularity, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4337132-30c9-45d5-81fa-42da30f1a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning of the end. Yes, they will twist everyone''s
        elbows, lock them up, imprison them, but it is already all without a future
        ... Everything will crack and slip."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e711b2-2b10-44fc-88a9-635e7c192ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Braw, a senior fellow at the American Enterprise Institute,
        said Putin''s speech reflected how isolated the Russian leader had become.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23262d21-4388-4a48-bc28-5c3a4f00507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw as the war began, and what we have seen since —&nbsp;including
        last night''s speech —&nbsp;is really the result of a man whose entire world
        takes place inside his head," Braw told CNN, explaining how Putin had isolated
        intensely during the pandemic and was now more cut off as Western sanctions
        batter the Russian economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee232e5-980b-4d19-b0f4-0123bdcf1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that he was likely surprised and angered by how far the
        West has gone with sanctions, and was now worried of the backlash that would
        likely soon come from the Russian people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238e97f-8ff7-45de-9d16-144433cf82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sort of humiliation of a country that is now seeing
        McDonald''s close, where Russians are flocking to IKEA to get every last item
        that''s available before it leaves the country —&nbsp;that is humiliating,
        and of course, also rather frightening when you think of the potential reaction
        among the Russian public once these consumer goods are no longer available,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548104f-bcbd-4e0e-aafb-70e0fbab2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s ominous warning to Russians came as the UK''s Defense Ministry
        said the invasion had "largely stalled on all fronts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29c541-ec6b-4b50-a5eb-6fc88e3fdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian forces have made minimal progress on land, sea or air in
        recent days and they continue to suffer heavy losses," the ministry tweeted
        Thursday, adding that Ukrainian resistance remained "staunch and well-coordinated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a8464-06de-4b05-8d8d-7e36e07c7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That chimes with the assessment from a senior US defense official,
        who told reporters on Monday that Russian forces in and around several key
        cities had made no appreciable progress over the prior weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14049089-016f-4571-9c71-9cbaf12f9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be wishful thinking to read so much into this pause. Russia''s
        military is far mightier than Ukraine''s by every measure. Any "stall" is
        more likely to be tactical than a sign of Russia backing down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816748f-0dda-4af2-8ecf-fb558a177578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Russia''s invasion hasn''t brought easy pickings for
        Putin. In 2014, Russia was able to annex Crimea in around three weeks —&nbsp;the
        same amount of time this war has raged so far. Ukraine''s resistance, propped
        up by weapons sent from the West, has been greater than Putin had calculated,
        experts said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce5bb5-5c22-4cfd-bab1-e9e17c658783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s clear by the way Russian forces are now bombing civilian
        targets indiscriminately. They are also showing signs of being stretched to
        their limits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60b5e4-ccf1-4b42-8399-15ca0a347e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public intelligence assessment report released Tuesday by the
        UK Defense Ministry said that Russia was calling up reinforcements from across
        the entire country. This includes the eastern section of the Russian Federation,
        troops in the Pacific Fleet and Armenia, as well as fighters from "private
        military companies, Syrians, and other mercenaries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ad756-f86d-4a4e-9a34-ae94c1ba853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braw said that the stall in Russian forces'' movement was likely
        the result of Russia working out next steps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06d443-30df-45d2-b111-763d965306c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia clearly counted on a swift and decisive success, which didn''t
        happen. They face more united, better trained Ukrainian fighters than Russia
        appreciated," she said. "So they went to Plan B, which was brutal warfare,
        but Ukraine is standing firm. They are winning back towns, they recently liberated
        a local mayor who was taken captive. So if that''s not working, what''s Plan
        C?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c99a4-edcd-4dc9-915f-7375fd47a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, Ukraine''s resistance has put the country in
        a better place for negotiations with Putin than it would have been at the
        start of the war, Braw said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8b520-da2d-4af8-a97a-cbdf3088a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Putin won''t want is to lose many more soldiers, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118fd0c-cdd9-4691-a977-d4475fb60238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia returns from the Ukrainian war with a completely decimated
        military, it''s clearly pursued the wrong strategy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e9b1f-c6a0-48f9-b29b-3faa713c1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:35:04.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/17/europe/putin-speech-russia-ukraine-conflict-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/17/europe/putin-speech-russia-ukraine-conflict-intl-cmd/index.html">Putin''s
        chilling warning to Russian ''traitors'' and ''scum'' is a sign things aren''t
        going to plan</a>"</em></p>'
  'Russian-casualties':
    'author': 'Natasha Bertrand, Katie Bo Lillis and Jeremy Herb, CNN'
    'caption': 'Thousands of Russian troops have been killed in Ukraine since Russia''s
      invasion began nearly one month ago, US and NATO officials told CNN this week,
      and Russia is now struggling to resupply those forces as it faces sagging troop
      morale and fierce Ukrainian resistance. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T17:35:08.834+08:00
    'imagesource': 'jcr:9c68d85b-7a18-43dd-b700-e3b25a0131c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a2d8e0-4b65-49a3-8f52-4b44fd5adfff'
    'lead': 'Thousands of Russian troops have been killed in Ukraine since Russia''s
      invasion began nearly one month ago, US and NATO officials told CNN this week,
      and Russia is now struggling to resupply those forces as it faces sagging troop
      morale and fierce Ukrainian resistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:36:59.010+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:45.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:10.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'Mounting Russian casualties in Ukraine lead to more questions about
      its military readiness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca166605-86e7-404e-b116-e75e44bc609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of Russian troops have been
        killed in Ukraine since Russia''s invasion began nearly one month ago, US
        and NATO officials told CNN this week, and Russia is now struggling to resupply
        those forces as it faces sagging troop morale and fierce Ukrainian resistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243702b-7380-46cc-b675-d9c2fa4e07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s offensive to capture Kyiv has largely stalled, NATO officials
        said, and on Thursday Ukraine said it launched a counteroffensive aimed at
        gaining decisive control of the city''s suburbs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5398c0c-183f-4bab-8261-e730ff53a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and allied intelligence assessments vary widely as to exactly
        how many Russian forces have been killed to date, sources familiar with the
        intelligence tell CNN. But even the lowest estimates are in the thousands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99458f39-7d4a-407f-860e-3779030510e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such assessment found that approximately 7,000 Russian troops
        have been killed so far, said one of the sources. But that figure, first reported
        by The New York Times, is on the higher end of US estimates, which vary because
        the US and its allies have no precise way of counting casualties. Some estimates
        place the number of Russian troops killed in Ukraine at about 3,000, whereas
        others suggest more than 10,000 have been killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf1e90-8768-4d5a-90a2-c41ef9c976bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the number has been calculated largely via open source reporting
        from non-governmental organizations, the Ukrainian government, commercial
        satellite imagery, and intercepted Russian communications. US officials have
        also extrapolated numbers of dead based on the number of Russian tanks that
        have been destroyed, the sources said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccd9cc-b55c-4798-a782-5b5e669f2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the precise number, US and western intelligence officials
        have observed that Russia is having difficulty replacing its forces, which
        is having a significant impact on Russian troop morale, senior NATO officials
        said on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d8954-9e7c-48cb-b1bd-1f38d371c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes more evident every day that Putin gravely miscalculated,"
        a senior NATO intelligence official told reporters at NATO headquarters on
        Wednesday night, speaking on the condition of anonymity to disclose sensitive
        assessments. "Russia continues to face difficulties replacing its combat losses,
        and increasingly seeks to leverage irregular forces, including Russian private
        military corporations and Syrian fighters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276dff19-05f1-4018-9d91-e1c79fe6eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior NATO military official echoed that assessment, saying that
        "we can assess that more private military companies will be engaging" in the
        conflict soon. But in general, he said, the losses have had "a bad effect
        on the morale of the troops."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a71dbe-f32f-45f9-a38b-0ca1b77121c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see [Putin] miscalculated the resilience and the resistance
        of the Ukrainians," the NATO military official said. "That is a fact. He did
        not see that. And that is a big surprise for him. And therefore he has had
        to slow down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb2ef3-92e2-461a-a56f-1afa2bf28ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flagging Russian morale</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47e391-3419-4cdd-9f7f-c8011716fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO intelligence official added, citing the Ukrainian General
        Staff, that "Russian servicemen are increasingly refusing to travel to Ukraine,
        despite promises of veteran status and even higher salaries." He noted that
        NATO expects that "the reportedly high Russian casualties will also stir some
        reaction in Russia, as the Russian people eventually become aware of the extent
        of their losses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7585d-7a3f-4c13-b4a5-1d6d3b445353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official told reporters Thursday that the Pentagon
        has anecdotal evidence that Russian morale is flagging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73dca5-2386-4404-8b37-0842de5af31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have insight into every unit and every indication. But
        we certainly have picked up anecdotal indications that morale is not high
        in some units," the official said. "Some of that is, we believe, a function
        of poor leadership, lack of information that the troops are getting about
        their missions and objectives, and I think disillusionment from being resisted
        as fiercely as they have been."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0d2a3-25fb-4e58-9927-e55d886cd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, Russian troops have simply abandoned broken down
        vehicles in the field, walking away and leaving behind tanks and armored personnel
        carriers, according to two US officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f573d5-793f-4b02-a8cb-2e8772103b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional source briefed on the intelligence similarly said
        the US has assessed that there appears to be a gap between what Russian troops
        were prepared for and what they actually encountered. Many Russians captured
        so far have said they did not expect, for example, that they would be fighting
        a war in Ukraine, and believed they were just part of a military exercise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45c3e5-d822-43f3-bf90-582f95dfaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military leaders'' commitment, however, appears to still
        be high, the congressional source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab1090-6b22-4abd-94eb-9a70280155c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lt. Gen. Scott Berrier, director of the Defense Intelligence
        Agency, told a congressional committee in a public hearing that the US intelligence
        community''s assessment of Russian troop deaths was between 2,000 and 4,000.
        He said the assessment was made with low confidence and based on both intelligence
        sources and open-source material.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab64b99-122e-4b0c-b35d-b33fee7a65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and western intelligence officials broadly acknowledge that the
        will to fight is often difficult to measure and it is unclear how much sagging
        morale has contributed to Russia''s sluggish progress on the battlefield.
        But open-source reporting for weeks has documented signs of discontent and
        low morale amongst ground troops, and one official speculated that one of
        the reasons Russian generals have been operating in higher-risk, forward operating
        positions is an effort to gin up flagging troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658570c7-9a5a-4f2f-8128-8662d29338b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials say at least three Russian generals have been
        killed by Ukrainian forces since the war began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508cb47-0418-4f3d-b07f-8cbca5df769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem may also extend to Russia''s elite air units, the official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ec2cd-33ff-447c-8712-1dda112845ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve lost a bunch of planes," this person said. "That really
        affects pilot morale."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f77f61-2b6a-4a8a-9e22-adf276a32bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also behind in its desired timeline, the senior NATO military
        official said on Wednesday. Putin was hoping to expand Russian control over
        Ukraine all the way west to the Moldovan border by now, the official said,
        in order to link up with more Russian troops and attempt to encircle Kyiv.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7073bb-62ea-4254-94fa-e684aef83423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are pro-Russian troops stationed in Transnistria — a breakaway
        state in Moldova -- who "are in a way, prepared" to join the war, the official
        said. But they have not yet done so because the regular Russian forces have
        not yet made substantial progress westward, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafffe3-7b10-4f26-9117-72b568c2275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of the losses, the senior NATO intelligence official
        said the alliance considers that Putin is still "unlikely to be deterred,
        and may instead escalate. He likely remains confident that Russia can militarily
        defeat Ukraine."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fcbf8-9ba0-4e24-8f18-69216eff2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:36:59.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/17/europe/russian-casualties-ukraine-military-readiness/index.html"
        href="https://edition.cnn.com/2022/03/17/europe/russian-casualties-ukraine-military-readiness/index.html">Mounting
        Russian casualties in Ukraine lead to more questions about its military readiness</a>"</em></p>'
