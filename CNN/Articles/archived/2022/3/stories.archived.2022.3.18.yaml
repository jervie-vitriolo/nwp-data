      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5671bed-1da2-4d26-bc50-d33fbb7a863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aby Maraño and Kim Kianna Dy led the scoring charge for F2 Logistics
        with each chipping in 11 points, while Tin Tiamzon added 10 markers to maintain
        an unbeaten 2-0 slate in Pool A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69926a1b-5822-4db8-9643-3ccecdd0f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
