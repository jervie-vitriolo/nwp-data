      'mgnl:lastActivated': 2023-01-24T12:04:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfd3a8-510b-41f4-a368-47ed065705fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift between Obiena and PATAFA started after the national athletics
        body alleged the Olympic pole vaulter <a href="https://www.cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html"
        target="_blank">embezzled funds</a> for his training and falsifying liquidation
        reports, especially payment for his Ukrainian mentor Vitaly Petrov.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57825f08-a02e-4df2-b55f-eeb27367d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8263a4-c40e-4b61-9860-13259cc336d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html"
        target="_blank">denied PATAFA''s allegations</a>, but he admitted paying Petrov
        late due to his busy schedule in training and tournaments. He also blasted
        PATAFA for neglecting his concerns while training alone in Italy, saying he
        even shouldered the bank transfer fees just to pay Petrov''s salary.&nbsp;</p>'
  'Russia-Ukraine-war-renewable-energy-revolution':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T17:01:48.989+08:00
    'imagesource': 'jcr:216efd44-f0a5-4c09-bdee-5942171418e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9a0510-bd6b-4370-8232-86d249041744'
    'lead': 'As Russia''s brutal war in Ukraine disrupts energy supply and forces
      world leaders to examine their dependence on Russian oil and natural gas, leaders
      in the United States and Europe are scrambling to fill the gaps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:08:58.047+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:04:49.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:08.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'renewable-energy-revolution', 'energy-supply', 'world',
      'Europe', 'United-States']
    'template': '1'
    'title': 'Could Russia''s war kick-start a renewable-energy revolution? It depends
      where in the world you look'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfd79f-3619-422e-8904-dd168c0abe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.048+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Russia''s brutal war in Ukraine disrupts
        energy supply and forces world leaders to examine their dependence on Russian
        oil and natural gas, leaders in the United States and Europe are scrambling
        to fill the gaps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a01cf-dbc6-472c-b2e3-a3db17689b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.048+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson this week advocated for new oil
        and gas drilling in the North Sea in the name of energy security, and there
        are talks in the UK and in Germany of delaying the closure of some coal-fired
        power plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e634ab-53da-46ca-b678-98fba7e91c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.048+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also increased pressure on the oil- and natural gas-rich
        US to produce more to send to Europe, and US President Joe Biden is trying
        to get Middle Eastern countries to produce more oil to help bring sky-high
        gasoline prices down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314ac91-e7de-4c76-894b-3602ec20691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.048+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all bad news for the climate crisis — which is caused by
        the burning of fossil fuels — but they are short-term responses. There is
        also good reason to believe that the upheaval brought by Russia''s war will
        speed the transition to clean energy in the long run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20e8ee-253a-4f06-b434-986861799953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson wrote of more drilling, he also wrote of doubling
        down on renewable energy, such as solar or wind power. A UK government spokesperson
        told CNN that a new energy strategy to be revealed next week will "supercharge"
        its renewables and nuclear capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd66e54-2a45-4610-880e-b8c5bbaa708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, which is highly dependent on Russian gas, the government
        brought forward its deadline for a full transition to renewables in its power
        sector by at least five years, to 2035.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cdec0-06eb-4b3d-bf31-6865d73b28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the US, the path toward a clean energy transition has stalled
        in the Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b60666-40d6-4c84-b8fd-ea5d3dc933bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war will supercharge the European energy transition — most
        European leaders understand that diversifying from fossil fuels is a path
        to greater security," Nikos Tsafos, an energy expert with the Center for Strategic
        and International Studies, told CNN in an email interview. "The response in
        the United States has been more bifurcated — some calling for more oil and
        gas production, others for more investments in renewable energy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86033349-e8c9-4a7a-be6b-8bcd5b31e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Europe and the US are on a different footing with their
        clean energy transitions. The European Union, for example, has a detailed
        emissions target in law and a road map to cut emissions 55% by 2030. Biden''s
        administration has undertaken a number of executive actions and federal regulations
        to work toward the US emissions goal to cut 50-52% of emissions by 2030. But
        his target is lacking legislative teeth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881896e-2e50-41c9-9fbc-832da6079e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must walk and chew gum — address supply in the short term because
        families need to take their kids to school, and go to work, get groceries
        and go about their lives — and often that requires gas," a White House spokesperson
        told CNN. "But in the long term we must speed up — not slow down — our transition
        to a clean energy future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571337ac-eb0d-4653-a5b7-231ed35aba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.049+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU road map still needs a vote, but it is backed by policies
        already underway. And many European countries have more developed clean energy
        infrastructure than the US, which is just starting to build out its offshore
        wind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bbf84-89f9-41c5-92b3-fcb9722a5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the EU and UK had the capacity to produce around 49% of
        their electricity from renewables, almost twice that of the US'' 25%, according
        to the International Renewables Energy Agency. The EU and UK combined have
        about double the solar power capacity and wind capacity of the US, the agency
        has reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4798094-762c-4254-a163-da357d1d9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear Europe has a game plan and the US has a target, which
        is not the same thing," said John Larsen, a partner at the nonpartisan Rhodium
        Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b4403-382a-4ed5-97ec-6bb45e81467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The renewables race</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32d8f5-cb28-40a4-9da4-6f1282b08b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Washington Post, International Energy Agency
        executive director Fatih Birol said Monday he believed the current situation
        in Europe was the first truly global energy crisis the world has faced — and
        could shape global energy for years to come.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7dc22-0343-4afd-be74-58cf19ed8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a turning point," Birol said, noting that governments
        responded to the oil shortage of the 1970s by making cars more fuel efficient
        and investing in nuclear energy. "I am also hopeful that at the end of the
        first global energy crisis, countries, not just states, will come up with
        new energy policies accelerating the clean energy transitions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a247b-e5d3-42b8-b777-8476e7cb6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is already heading in that direction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b72cc9-7c91-4ee7-9fb7-ac36a7aba047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how fast the Europeans have moved," said Sam Ori,
        executive director of the University of Chicago''s Energy Policy Institute.
        "They''re racing toward clean electricity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d03495-fefe-4974-b9af-ac2ec540f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.050+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s administration has done several things on its own: proposing
        new regulations on vehicle emissions and methane; greenlighting offshore wind
        projects as well as onshore renewables; and taking executive actions on industrial
        emissions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f983cb-67ca-4140-a70a-6fcb0b5808f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden has been unable to get much of his clean energy and
        climate agenda through Congress so far, and experts say he doesn''t have much
        hope of reaching his emissions targets without it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24240e-affb-4319-b2e8-60d3884fdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Princeton University analysis showed that the clean-energy
        provisions in Biden''s now-shelved Build Back Better Act would have prevented
        1.3 billion tons of greenhouse gas emissions from entering the atmosphere
        through 2035.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abecb90-ecc9-42a3-a4e6-9cd76424dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Energy Jennifer Granholm told CNN Wednesday that
        the current global energy crunch should spur action in Congress as soon as
        possible.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ca772-626a-4d87-930c-927306ae3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment for Congress to be able to act," Granholm told
        CNN at a clean energy event Wednesday. "There can be a compromise. There can
        be movement on this. The bottom line is this is a moment to have this happen;
        it''s an urgent moment."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883cc9b-565d-4590-b52f-9d4161d534e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no clear path in Congress to transition the US away
        from fossil fuels. Getting off Russian oil is one thing Democrats and Republicans
        can agree on; a bipartisan group recently came together to pass a House bill
        banning Russian oil imports to the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5df7c6-2780-409d-a067-1770da5121ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where harmony on energy ends.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522c7b4-5bd1-4dd4-a56e-c3f21d73d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.051+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of simply drilling for more oil and gas, officials in Biden''s
        administration and many Democrats in Congress have long argued that passing
        billions in tax credits for electric vehicles and renewable energy is a key
        way to relieve the US from its dependence on foreign oil, and will help insulate
        the country against future gas price shocks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1eab8-d22d-437e-8842-fe5e49871987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, on the other hand, argue this is a moment to get drilling.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7367f-6edd-464a-9f0c-409ee549395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the two sides sits Sen. Joe Manchin of West Virginia,
        the Democrats'' swing vote on climate and clean energy legislation. Manchin
        has expressed support for Biden''s clean energy package, but he represents
        a coal state, and wants more drilling and fossil fuel infrastructure built.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaec0dd-7c49-4909-9d2e-03ee86b8ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the future of the US clean energy legislation, more questions
        remain. Russia is also a major exporter of metals needed for electric vehicles
        and clean energy technology, which could hamper the transition to EVs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0c0ea-4283-4522-9f38-093e08ecbe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Biden''s climate policy — and how quickly the US can
        transition to clean energy — largely depends on Manchin''s vote. There''s
        still no actual legislative package that''s been agreed upon, and Biden and
        congressional Democrats realistically have the spring and summer to get a
        Democrat-only bill through Congress before the midterm elections could upend
        the balance of power in Washington.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486020e-eb70-4857-b988-f4732cf946ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen said that while market forces, like continued high oil prices,
        could nudge consumers away from gas cars and toward electric vehicles, massive
        federal investment in EVs and clean energy would still be needed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095acba8-eeaf-4b9c-be40-e98b5bbc687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:08:58.052+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should these higher prices last for a while, they''re going to
        help make the case for accelerating the transition we see with wind and solar,
        but it''s not the same as policy support to actually get there," Larsen said.
        "Build Back Better and the [clean energy] tax credits, all of that would do
        10 times more than these high prices would."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c1ddb-6909-4635-b856-5e66c72fb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:11:19.290+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:04:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/world/russia-renewable-energy-revolution-climate/index.html"><em>Could
        Russia''s war kick-start a renewable-energy revolution? It depends where in
        the world you look</em></a>."</p>'
  'DOH-daily-bulletins':
    'caption': 'The Department of Health (DOH) will bring back the daily COVID-19
      bulletins if it detects an uptick in new infections. However, these bulletins
      will take a new format. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-18T17:17:27.377+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f1e1b28-1c4c-463e-96ce-e2c8f1a77182'
    'lead': 'The Department of Health (DOH) will bring back the daily COVID-19 bulletins
      if it detects an uptick in new infections. However, these bulletins will take
      a new format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:20:05.129+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:48.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:09.058+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: Daily COVID-19 bulletins will return if there is uptick in cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e0dd8-5f82-474a-8338-4f7962448488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Health (DOH) will bring back the daily COVID-19 bulletins if
        it detects an uptick in new infections. However, these bulletins will take
        a new format.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d0e24-7985-40b6-a731-8528169707db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ka nakita natin na may uptick uli ng kaso,</em> definitely
        <em>para ma-</em>track <em>natin lahat, ito ay ibabalik</em> as to the number
        of cases, but this will be different," Health Usec. Ma. Rosario Vergeire said
        in a DOH media forum on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb901b-951f-49e6-9274-98b29a0bbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we see again an uptick in cases, we will definitely
        bring it (daily bulletin) back to track the number of cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d15b4-abf0-4d69-8d3c-73fa13318b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, the daily bulletins will still highlight
        the number of severe and critical cases, as well as hospital admissions —&nbsp;much
        like the current weekly design.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38bf66-e7a2-4e9a-ab80-697d0ec0e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is because the government hopes to shift the public''s
        mindset to focus only on cases that need attention, while accepting to live
        with the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4c5de-3b20-4d29-967e-1d85933b7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e all know that the virus will never go away," Vergeire asserted.
        "<em>Kailangan alam natin na</em> anytime, there will be mild and asymptomatic
        cases <em>pero ang improtante sa atin walang magkaroon ng</em> &nbsp;severe
        cases, <em>walang ma-</em>ospital, <em>walang mamatay</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb14c3-7749-467d-aa0a-6c9c48c456c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to know that anytime there will be mild and
        asymptomatic cases but what''s important is to prevent severe cases, hospitalizations,
        and deaths.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c49076-55ae-4aee-a0d2-8c1fbf357f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Edsel Salvaña agreed, stressing that
        the mindset is more important than the numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cadb7c-0292-41a3-bd28-c0ae02aa90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:20:05.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pupunta na tayo doon sa tinatawag na</em> endemic mindset.
        For instance, <em>ang trangkaso hindi naman tine</em>test <em>araw-araw</em>,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf675da4-f274-4c4c-9c25-fd1492aba8f0'
