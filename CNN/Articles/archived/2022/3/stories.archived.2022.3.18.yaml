  'Joe-Biden-Xi-Jinping-meeting':
    'author': 'Nikki Carvajal and Kate Sullivan, CNN'
    'caption': 'Courtesy: Sarah Silbiger/Andrea Verdelli/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T01:47:41.497+08:00
    'imagesource': 'jcr:6f6bf9b4-a1ce-45b3-8d7b-630ee4f74913'
