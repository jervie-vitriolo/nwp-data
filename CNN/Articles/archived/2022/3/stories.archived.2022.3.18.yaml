      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47645ecf-5d97-49a5-af63-93b8d43fd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.886+08:00
      'mgnl:createdBy': 'david'
