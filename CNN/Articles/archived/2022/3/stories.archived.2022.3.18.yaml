      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Several
        bands, singers, and content creators denied on Friday that they are set to
        perform in a campaign sortie of Ferdinand "Bongbong" Marcos Jr. and Sara Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c004bb5-c0ba-4f72-a3f3-314c00976880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:36:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotional material that spread online claimed that Parokya
        ni Edgar, Kamikazee, IV of Spades, Zack Tabudlo, and CongTV and Team Payaman
        will join Marcos-Duterte staunch supporter and TV host-singer Toni Gonzaga
        in the candidates'' rally in Zamboanga City in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3105cb-6235-4b4e-8c9e-b3a172aaad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:36:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parokya ni Edgar, and Tabudlo — the singer behind the hit song "Habang
        Buhay" — said there is no truth to the claim posted by a certain Thunder Struck.
        That Facebook post has been deleted as of Friday afternoon.</p>'
    '31':
