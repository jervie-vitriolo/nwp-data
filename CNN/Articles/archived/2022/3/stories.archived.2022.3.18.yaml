      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few countries area already offering fourth doses of Covid-19 vaccines.
        Currently, fourth vaccine doses are authorized in the US only for certain
        people with weakened immune systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9289be5-bc26-4e59-b06c-5af3a7624547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:47:21.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:05:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has said it will convene its independent vaccine advisers,
        the Vaccines and Related Biological Products Advisory Committee, in April
        "to have a transparent discussion about considerations for 2022 booster shots,
        including whether and when those boosters may be needed and for which populations,
        based on the available data and latest science on circulating or emerging
        virus variants." A date for the meeting has not been set.</p>'
