      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37980f90-3f39-48e9-baa7-488dd6ef3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy traders blamed Thursday''s spike on growing pessimism about
        a resolution between Russia and Ukraine being reached in the near term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a4fd0-e1b0-4d4c-9bd2-3a99e73673ab'
