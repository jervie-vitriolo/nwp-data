    'mgnl:tags': ['DOH', 'COVID-19', 'COVID', 'Israel', 'Vergeire']
    'template': '1'
    'title': 'DOH says not to worry about eased restrictions amid possible new COVID-19
      variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696065f-0ee3-4444-a5f7-55bc76bf4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Health (DOH) said the public does not need to be alarmed by
        the entry of travelers despite reports of a new COVID-19 variant in Israel
        since safety and surveillance measures are still in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1d7d7-4376-409a-b029-4c44107ce2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Wag kayong mangangamba dahil</em> even though we have allowed
        travelers, <em>meron pa rin tayong</em> protocols <em>na pinapatupad</em>
        so we have safeguards," Health Usec. Ma. Rosario Vergeire on a DOH media forum
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3467b2-76f3-4c7d-adba-2e7dafd1d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Do not be alarmed because even though we have allowed
        travelers, we still have protocols in place, so we have safeguards)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279b2e2-57a6-4c52-9e8e-367f566273f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added they are always monitoring the situation in other
        countries. She was responding to a query about a possible new variant of COVID-19
        first discovered in Israel, that is a combination of the two subvariants of
        Omicron BA. 1 and BA. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e3353-e7e2-4375-bbd7-063c1142d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Edsel Salvaña said the case of combining
        subvariants is not unusual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1be6d-d815-4585-b316-1f0f57eed3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Occasionally <em>pag nagkataon talaga</em>, you can actually have
        two different lineages <em>na makapasok sa isang tao at habang nagmu</em>multiply
        <em>''yung</em> virus <em>na ''yun, pwede silang maghalo</em>," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821d236-3d24-4341-864f-0376eb2a1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Occasionally, you can actually have two different
        lineages that can enter a person and while the viruses are multiplying inside,
        they may combine)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2f1a5-2be8-40a8-9dac-73f3a4659f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it does not mean that the combination is more dangerous.
        It still needs further study, he clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bde3f8-1083-449c-9141-79cce8499514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:23:21.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH is awaiting word from the World Health Organization
        on this matter. She added that neither the new variant nor the delta-omicron
        hybrid "deltacron" variant have been detected in the country yet.</p>'
  'Ukraine-skies':
    'author': 'Luke McGee, CNN (Analysis)'
    'caption': 'Of all the surprises that President Vladimir Putin has encountered
      since he invaded Ukraine last month, perhaps the biggest has been that Russia
      is yet to gain air superiority. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T17:29:38.018+08:00
    'imagesource': 'jcr:fa7b20c0-ac67-4699-8892-727291abe2d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb23184-bc19-4515-bd15-27949c8127a6'
    'lead': 'Of all the surprises that President Vladimir Putin has encountered since
      he invaded Ukraine last month, perhaps the biggest has been that Russia is yet
      to gain air superiority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T17:32:49.406+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:47.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:09.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine']
    'template': '1'
    'title': 'How long can Ukraine hold out in the war for the skies?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c46aa-217c-4e62-92d7-5b3bcad9a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Of all the surprises that President
        Vladimir Putin has encountered since he invaded Ukraine last month, perhaps
        the biggest has been that Russia is yet to gain air superiority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b27f4-4b50-4087-a9a8-bab84ac07e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Russia''s military prowess implies that along with quick
        ground victories, the Russian air force should have been able swiftly to take
        control of the skies. Going into the conflict, Russia''s 1,391 aircraft to
        Ukraine''s 132 —&nbsp;complemented by 948 helicopters to Kyiv''s 55 —&nbsp;have
        yet to give Putin the kind of aerial dominance required to eliminate Ukraine''s
        resistance. Russia''s overall defense budget of $45.8 billion is almost 10
        times that of its neighbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53414aa-d4af-4a0d-b0d8-cd6d9bf5cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts ranging from former air force personnel to government officials
        believe that Russia''s failure comes down to a combination of poor preparation
        by Moscow, a clever use of resources based on intelligence by Ukraine and
        the targeted donations of arms from Western allies to Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde4784-c4bd-4ad3-b215-23a041d34a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I understand, they were able to save a large part of
        their air force by moving planes from airfields before the Russians destroyed
        them, based on intelligence ahead of attacks," says Gen. Riho Terras, a former
        commander of the Estonian Defense Forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1f530-39e7-4f73-9879-6958901a63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophy Antrobus, research associate at Freeman Air and Space Institute
        and former officer in the UK''s Royal Air Force, agrees that in the early
        stages of the war, Ukraine appeared to take intelligent steps that are now
        paying dividends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c582f-29af-420f-854f-abac25d890aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been clever in that they didn''t deploy all of their resources
        that could take down Russian aircraft. This possibly led Russia into a false
        sense of security, and Ukraine has been able to keep defending its air while
        reinforcements from allies arrive," she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8011cc-4b08-4e45-8d76-df5c0f504e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reinforcements include S-300 anti-aircraft systems, Stingers
        and Javelin missiles that have been used by Ukraine so far. The presence of
        such missile systems marks a dramatic upgrade for Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb55f3-311b-43d1-add8-2820ddf59889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike McCaul, the ranking member on the US House Foreign Affairs
        Committee told CNN that S-300s, which are Russian-made, have "higher-altitude"
        capability than Stinger missiles, which the US has also sent to Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46cfbdd-a258-4a88-82cb-69e1abe381f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The S-300s are the high-altitude —&nbsp;sort of like our Patriot
        battery of missiles —&nbsp;anti-aircraft system. The fact that they are in
        country and more are coming is going to be very effective."         While these missile systems might be effective, there is still a question
        mark over how long Ukraine can hold off Russia —&nbsp;both in the air and
        on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde3c88-462d-46b2-b086-7badabc9c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High risk to Russia</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd02d0-7159-412e-b5c2-9b08111faa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains the case that Russia''s military is much larger, that
        NATO is unwilling to get directly involved or set up a no-fly zone and that,
        the longer the war drags on, the more Ukraine will rely on its allies to provide
        lethal weapons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce548c5f-b537-4cdd-a63f-95f97ed95900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long it lasts depends in part on how much Putin is willing to
        throw at winning the conflict —&nbsp;and whether he wants to repeat the tactics
        used by Russian forces in support of Syrian President Bashar al-Assad against
        rebels in his country''s civil war, Antrobus says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510a34e-43ab-4121-8dc3-a38c74c0480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is he willing to emulate Aleppo and commit atrocities so visible
        to the rest of the world? The worst days of the war in Syria came years into
        the conflict, and sadly people were just paying less attention. This conflict
        is only three weeks old," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c6ea1-2f07-4a3a-a604-32aea3425dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Putin were willing to go to the extremes seen in Syria, Antrobus
        points out, it would come with a much higher risk to Russia, "because of the
        anti-aircraft weaponry Ukraine has and is being supplied with."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1bfe3-3fbe-432b-9111-9a7a6ee7f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia must consider its medium-long term, she points out: how much
        in terms of equipment and personnel are they willing to lose at the cost of
        other interests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a16764-dbbe-4da0-b244-b7f1ae3c16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Placing his own fighters in that level of danger and burning through
        Russian resources while doing so will be very hard to justify," she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da428476-afef-4447-aa81-66aa2281ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would be a tolerable and sustainable loss to control Ukraine''s
        skies is also an unknown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf3f1a-d66c-4f5a-93fc-cd4aa7e8bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bronk, airpower and technology research fellow at the London-based
        Royal United Services Institute, doesn''t believe that Russia can "attain
        meaningful air superiority over most of the country without taking unsustainable
        losses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfffd1-ab1a-4076-b05b-b6a57e1f8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been little evidence shown that the Russian air force
        is capable of the large-scale complex air operations that this task would
        require."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657cab4-0499-47f3-b6de-c5398eda46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s battle for Ukraine''s skies is in some respects also reliant
        on what parts of the ground it controls. Terras says that as long "as Russia
        is still launching most of its attacks from outside of Ukraine, they are limited
        in how much of Ukraine''s enormous airspace they can realistically dominate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23c220-b210-4198-989f-426567e93af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Russia is, in many cases, having to launch bombers
        from outside Ukraine''s borders in order to carry out missile strikes against
        targets inside Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d6925-da9c-49ba-9651-52a1f35af805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terras adds that Ukrainian forces have so far been wise in selecting
        which strategic parts of the country to defend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650762ac-6e66-40a7-b570-c14940d078b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No-fly zone plea</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9d4b6-3ba4-46d8-a7b7-254b7b6fb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other unknown when it comes to how long this war will last is
        how long Ukraine''s allies can realistically keep providing weapons that the
        Ukrainian forces are trained to use. Many of the weapons sent, including the
        S-300s that McCaul told CNN had arrived in Ukraine as of Wednesday, are from
        the Soviet era and it''s unknown how readily they can be resupplied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63160e3-cfa5-4a90-a203-b29878e313fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has owned S-300s for years, CNN previously reported. Slovakia
        has preliminarily agreed to send more supplies into the country. CNN also
        previously reported that the US was trying to determine which countries could
        send S-300s into Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b28fe-5032-4841-aa45-ec467bdfcc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO has made clear many times that it will not provide a no-fly
        zone above Ukraine because it doesn''t want to get dragged into a NATO-Russia
        war. The US has discouraged eastern European countries like NATO member Poland
        from sending weapons for the same reason.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767de58-162b-4964-9106-5d3283db1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland had initially proposed giving all of its MiG-29 fighter jets
        to US Air Force''s Ramstein Air Base in Germany so they could then be provided
        to Ukraine in its fight against Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0ad78-3669-46e0-9ccd-541f87f2f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the US administration quickly called the idea "untenable,"
        because flying the jets from a US and NATO base "into airspace that is contested
        with Russia over Ukraine raises serious concerns for the entire NATO alliance,"
        according to Pentagon press secretary John Kirby.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2496d-010b-4158-8f2a-56f71838d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the optimism of those who have watched Ukraine defend
        itself hits a major road bump. Even as the US pledges an additional $800 million
        in security assistance, the West''s hesitancy to get directly involved leaves
        the hardest parts of the job solely up to Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0251c-408e-458f-ac95-26ed0d52ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must deliver more ground-based and air-based defenses that Ukrainians
        are trained to use. We must consider handing over the Soviet-era planes. There
        are perfectly good fighter jets sat around Europe that Ukraine is able to
        use to defend itself," says Terras.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384a8c3-74e7-4b1f-9262-3d531679d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far the Western alliance is willing to go in supplying this
        sort of equipment is dependent on politics. The extent to which Ukraine can
        credibly defend its skies will rely on how far the Western alliance is willing
        to go. And how long Putin can justify his costly war will be determined by
        how long Ukraine can credibly defend its skies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e1998-6b91-4470-9c97-f2f4ae1bc6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians have done a remarkable job so far in resisting the
        Russian onslaught. But as the conflict drags on, the fate of the defenders
        will be left in the hands and patience of others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503854f-d2a5-4456-a18d-3b4acb808de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:32:49.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/17/europe/air-superiority-ukraine-russia-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/17/europe/air-superiority-ukraine-russia-intl-cmd/index.html">How
        long can Ukraine hold out in the war for the skies?</a>"</em></p>'
  'Choco-Mucho-asserts-dominance-over-Army':
