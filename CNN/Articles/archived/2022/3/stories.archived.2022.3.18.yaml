      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics continued to assert themselves offensively in the second
        set despite some little scoring runs from the defending champions, as they
        were bolstered by the return of ace setter Kim Fajardo from injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e7edc-74f7-4295-9953-07eb0299397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
