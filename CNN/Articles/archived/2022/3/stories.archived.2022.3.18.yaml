  'Comelec-debates-what-to-expect':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-18T18:10:40.203+08:00
    'imagesource': 'jcr:56e1668d-106e-43ab-bdf5-cdffc6074dd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940c7b22-09a5-46cc-beef-4baac988542a'
    'lead': 'The stage is set for the #PiliPinasDebates 2022 hosted by the Commission
      on Elections at the Sofitel Harbor Garden Tent in Pasay. Presidential candidates
      will face off on Saturday, March 19 followed by vice presidential bets on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T18:14:34.765+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:04:44.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:11.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what to expect during Comelec''s official debates for president,
      VP bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc44ee-31f1-40da-9ef7-677690e6d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—</strong> The Commission
        on Elections kicks off its official debate series for presidential and vice-presidential
        candidates this weekend at Sofitel Harbor Garden Tent in Pasay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55793336-d869-47eb-b3d4-bdefaf9fcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the venue when they filed their certificates of candidacies
        five months ago. Now, it will be a place to show Filipinos who is deserving
        of their vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1d9cb-494b-42c0-8526-85627fd33e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are attending?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c43384-f8b6-4665-b62e-6170d0c759f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of 10 presidential bets will face off on Saturday, March 19.
        Former Senator Bongbong Marcos will skip the debate again, with his spokesman
        Atty. Vic Rodriguez saying he prefers to focus on campaign sorties to directly
        touch base with voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24a36e-f931-4833-9592-fbf4fe24e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates Ernesto Abella, labor leader Leody de Guzman,
        Manila City Mayor Francisco "Isko Moreno" Domagoso, Former Defense Secretary
        Norberto Gonzales, Senator Panfilo "Ping" Lacson, Jose Montemayor Jr., Faisal
        Mangondato, and Vice President Leni Robredo have committed to attend this
        week''s debate, as well as the succeeding debates on April 3 and 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562976ac-88f8-4741-bb98-5edf1a39d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven of nine vice-presidential candidates will stand
        on one stage for the Sunday debate hosted by Comelec and its private partner,
        Vote Pilipinas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da324a-f23d-4e5b-b0bd-388d4ecd2947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending are ex-congressman Walden Bello, Manny SD Lopez, Rizalito
        David, Sen. Kiko Pangilinan, Carlos Serapio, Senate President Tito Sotto,
        and Willie Ong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06a0f8-f9b8-4dd8-b1f6-b6ba09385bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Rep. Lito Atienza will not attend as he is recovering
        from knee surgery, while Davao City Mayor Sara Duterte is skipping the gathering
        as well for an undisclosed reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bee821-0408-4aba-a815-4806d8d37754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate absentees will be represented by empty podiums, along with
        a ban from airing free content on Comelec''s e-Rally Facebook page until the
        end of the campaign period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf903ff-237c-4693-8917-cb57fa27558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will be discussed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d4f3d-a8c8-43b1-8a81-0cb1e964f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two hours beginning at 7 p.m., candidates are expected to respond
        to questions at the Pilipinas Debates 2022: The Turning Point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c67990-12bc-4463-8712-a7395814247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates will talk about their plans to rise from the pandemic
        and revive the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e389f4-c3fc-4f89-b375-db295758a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the two biggest things on the minds of everyone right
        now," Comelec spokesman James Jimenez told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7079693-3c46-4d34-9857-1edfb500359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, you are looking at a continuing problem in the pandemic,
        and the economy is a good frame with which to discuss because of its effect
        on the economy," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3cb48-ca00-457f-82f6-4b59c2fcaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vote Pilipinas, the Sunday debate will focus on domestic
        policy and government accountability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27f24e-cc57-4ca3-a022-6a191bf1182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of 20 questions have been compiled by Comelec together with
        debate partners from various sectors, which will be asked by one moderator
        per event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2cf5f-0826-4039-a982-c9175961d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 host Luchi Cruz-Valdes will moderate the presidential debate,
        while CNN Philippines senior correspondent and anchor Ruth Cabal will chart
        the discussion among vice presidential bets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2de669-702b-4218-8130-01bc22c8a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Format</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7afce-1bf2-40ab-b6d7-097cfa3c9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bets will deliver opening and closing statements. Candidates
        will draw lots before the debate to determine the order of answering, after
        which, they will be called by alphabetical order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9581d-856d-47ad-a270-2056abca9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate proper, they will have 90 seconds to respond,
        plus 30 seconds to clarify a point or to make a rebuttal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc323a-5059-402b-bdb8-7c8298fc90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moderator is expected to maintain the time, cue the responses
        of each candidate, and ensure that none of the debaters will talk over each
        other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e90988-51fe-40a1-b415-4d3d7b9c6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited audience</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de797c7-b57d-4f6a-992d-c292606d585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with pandemic protocols, the public will not be allowed
        to walk-in and watch the debates on site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9206e1d-dc6d-4ebd-9370-87fcb8913221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates may bring up to 10 family and staff members with them,
        who will occupy the limited seats at the venue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ce5aa-ae7a-46f3-8a7f-5ef05fd5ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All must wear masks and present either proof of vaccination or a
        negative RT-PCR test upon entry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34220546-109f-4017-ab15-8ef0f827abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:14:34.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the debates will air on TV stations, including CNN Philippines,
        and on the network''s official Facebook page.</p>'
