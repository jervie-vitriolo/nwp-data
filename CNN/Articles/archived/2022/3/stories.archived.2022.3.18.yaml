      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Ukraine-water-crisis-Doc-Henley-send-water-filters-to-Ukranians':
    'author': 'Gabriel Kinder, CNN'
    'caption': 'Doc Hendley said the water crisis in Ukraine is only getting more
      urgent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T09:49:25.674+08:00
    'imagesource': 'jcr:0a3d3e71-69ca-4c25-8c8e-2d389d34d926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b0f391-5cbf-4db1-af7d-341b68a961b1'
    'lead': 'Survivors of Russia''s siege on the Ukrainian city of Mariupol are reporting
      that some residents are being forced to collect rain and melt snow for drinking
      water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T10:19:05.266+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:05:02.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:03.120+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Doc-Henley', 'water-crisis', 'water-filters', 'wine-to-water',
      'Russia']
    'template': '1'
    'title': 'A growing number of Ukrainians can''t access clean water. A CNN Hero
      is sending thousands of water filters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd79b17-9f38-4cb1-9c23-81e4fe1b83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.266+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Survivors of Russia''s siege on the Ukrainian city of Mariupol
        are reporting that some residents are being forced to collect rain and melt
        snow for drinking water. For Doc Hendley, the water crisis in Ukraine is only
        getting more urgent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586420b6-d7a1-4911-aec3-a1621da8f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.266+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottled water and sometimes even tap water in these communities
        is a luxury that most people do not have access to right now," said Hendley,
        a 2009 CNN Hero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa5bc4-3879-43d7-a5b8-28ebb609cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.267+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His non-profit Wine to Water is sending 12,000 water filters to
        Ukraine and border areas in Poland and Romania where refugees are fleeing.
        Hendley says these filters are capable of purifying 2.4 million gallons of
        water per day, and they could last 10 years. This is Wine to Water''s largest
        filter shipment in its 18-year history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cb227-cadd-428b-a2d5-4fb395aae96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.267+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thirst and desperation growing, Hendley fears the situation
        could quickly spiral out of control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3040e9-210f-4fb1-877f-82cf968afa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.267+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are just scrounging, trying to find something to drink.
        And they end up trying to take water from an unsafe source. It''s going to
        give them diarrhea and dehydrate them even faster," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63e34c-8bea-4388-a55c-a87ae6c1a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T10:19:05.267+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filters Wine to Water is providing can clean water beyond US
        EPA standards, Hendley says, but their size makes them ideal for this crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
