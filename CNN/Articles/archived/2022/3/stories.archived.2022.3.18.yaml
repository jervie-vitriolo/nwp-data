      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> San
        Miguel Corporation (SMC) president and chief executive Ramon Ang said he sees
        a bright future for the Philippine economy, especially if the next administration
        knows how to usher in a rebound amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ef42d-ce34-4d7c-ae0b-d5f7048de6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c93be-f221-4b88-b02a-b298deaa9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the economy will grow very quickly especially <em>kung
        ang bagong gobyerno, marunong mag-</em>focus<em> sa</em> economic recovery
        program<em> kamukha ng</em> how to grow GDP and how to create more employment,”
        said the SMC big boss during the inauguration and opening of their Million
        Trees Nursery and Eco-learning Center at La Mesa Watershed, Quezon City on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb7c95-3a97-461c-81c3-2174f6b4fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee31a1-b085-4340-a96b-a4d170a13f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the economy will grow very quickly especially
        if the new government knows how to focus on the economic recovery program,
        like how to grow GDP (gross domestic product) and how to create more employment.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f520e2-857a-471f-b8bc-947a4c2be3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef800f7-d50c-4454-abe7-b03b512b01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should tell our politicians to concentrate in helping the people.
        Concentrate in running the government, good governance, and also in generating
        more jobs,” added Ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb87363-3111-4b1b-972f-025262752225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b944a8-4b68-47f2-ba8d-a0c5469e4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost output, he suggested building more export processing zones
        and new businesses. The government could also adopt replanting programs, encourage
        farmers to plant more rice, corn, and vegetables, and get into palm plantation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445936e-1f76-4806-b616-422a2e3f3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427c9ff-2a32-4738-84f7-d5c653a36819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T19:09:54.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(We should) encourage more local manufacturing, local productions.
        Can you imagine: we used to export cement, now we are importing cement and
        spending $1 billion a year? <em>Diba dapat itigil ‘yung mga ganun</em>?” said
        the business tycoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad8d67-b4c3-49e0-b3eb-d6dea5c8fdb7'
      'mgnl:activationStatus': true
