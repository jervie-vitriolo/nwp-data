      'mgnl:lastActivated': 2023-01-24T12:04:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f9336-889a-4501-afcb-a44c81ac1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another addition to the 45-storey premium condominium’s list of
        amenities are soundproof office pods and personal work stations designed for
        the work-from-home setup. These are meant for residents who need a work environment
        that will help them stay focused and productive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f365d9f-bd6a-41d3-a1da-4dff55d9973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
