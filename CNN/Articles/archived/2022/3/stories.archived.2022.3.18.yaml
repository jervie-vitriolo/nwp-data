      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices surged Thursday back above $100
        a barrel on renewed concerns about the war in Ukraine disrupting Russia''s
        energy supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd833559-3f77-48fe-bc16-4d544bf73eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.623+08:00
