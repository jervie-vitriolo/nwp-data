      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velaris Residences won in the high-rise residential development
        category of the Asia Pacific Property Awards 2021. It also bagged the Best
        Condo Interior Design Award and received a nod as a highly commended property
        in the best high-end development in Metro Manila category of the 9th PropertyGuru
        Philippines Property Awards 2021. These awards prove that The Velaris Residences
        is among the world''s finest in the real estate industry.</p>'
