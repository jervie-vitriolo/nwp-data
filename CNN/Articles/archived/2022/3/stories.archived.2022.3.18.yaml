      'mgnl:lastActivated': 2023-01-24T12:04:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d56ad-2282-481e-a212-74fbcdc1dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA explained that Juico was compelled to lodge such appeal to
        the CAS, citing a POC Constitution provision that states any decision made
        by the national Olympic committee''s General Assembly can be appealed to the
        international court 21 days after the receipt of the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0a8f8-2a9b-4b3c-9ed3-a87546a0153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462a039-bbec-426a-829f-63c304eb00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC declared Juico <a href="http://www.cnnphilippines.com/sports/2021/12/28/POC-PATAFA-Juico-persona-non-grata-EJ-Obiena.html"
        target="_blank">persona non grata</a> on Dec. 28, which PATAFA said is the
        main subject of their appeal before CAS as they seek to nullify such decision.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33a6fb-7b65-47ea-a1dc-8c07abe95f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743c252-1146-4193-916c-c5591253b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national athletics federation also cried foul on being <a href="http://www.cnnphilippines.com/sports/2022/3/17/POC-suspends-national-athletics--tennis-bodies-for-90-days.html"
        target="_blank">suspended by the POC Executive Board</a> during the latter''s
        special meeting on Thursday.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a69ab-2247-4d58-a1d2-48b37b49ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b487f4-387e-4beb-838d-45cdf1df9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PATAFA was not afforded due process and has yet to receive any
        official document on the alleged POC suspension," the body said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051e3b2-d41a-4b3f-88e9-e2e5a426ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T16:34:14.076+08:00
