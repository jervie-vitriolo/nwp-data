    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former DepEd chiefs, officials support bids of Robredo, Pangilinan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769f74-418f-461d-adfd-f91bc915f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:46:11.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Six
        ex-secretaries and at least 90 former officials, staff, and teachers from
        the Department of Education have endorsed Vice President Leni Robredo and
        Sen. Kiko Pangilinan to be the country’s next president and vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045268b4-ac29-4f2a-994c-799f932ca77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:46:11.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was signed by former Education Secretaries Edilberto
        de Jesus, Fe Hidalgo, Mona Valisno, Jesli Lapus, Florencio Abad, and Br. Armin
        Luistro FSC, as well as officials, personnel, and teachers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4dbf8-6893-4ac7-9d9f-bfb7447b196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:46:11.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said a vote for the tandem of Robredo and Pangilinan means
        a vote for quality education for all Filipino learners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b795d26-2695-43d8-b75d-adb3a6d1f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:46:11.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both bring solid experience and a grounded understanding of the
        education sector, its challenges, and what needs to be done,” read the statement
        released on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1bc2e-924b-4eca-8fa7-2e0f3ff68e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T14:46:11.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Pangilinan were also previously endorsed by educators
        from Ateneo De Manila University, the different schools of De La Salle, and
        San Beda University, among many others.</p>'
