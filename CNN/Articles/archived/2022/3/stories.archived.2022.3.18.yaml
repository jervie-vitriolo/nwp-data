      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her respone: “I do believe as a leader and as someone who is very
        influential in society, we sometimes have to use our voice in a very neutral
        state of mind because we have a very influential position. But in doing so,
        we also need to use our voice in order to motivate other people to stand up
        for what is right and I think that takes a lot of good moral compass.”</p>'
