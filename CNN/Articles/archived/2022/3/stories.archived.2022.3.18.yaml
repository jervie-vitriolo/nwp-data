      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bishop came up with his usual double-double effort of 32 points
        and 16 rebounds, while Chris Newsome is the other double-digit scorer for
        Meralco with 22 markers.</p>'
