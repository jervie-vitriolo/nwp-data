      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"awit peyk news na nga lang di pa magandang picture ginamit sakin
        [It''s fake news. They didn''t even use a nice picture] ," Tabudlo wrote in
        a Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e10804-77e1-4976-bbd6-3470ced20d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:36:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamikazee''s drummer Allan Burdeos said he has not spoken up about
        the presidential race despite the lack of qualifications of some candidates.
        But the buck stops when their name is being dragged into lies, the musician
        said. He added they will never join any activities tied to the campaign of
        Marcos and Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a0f37-bad2-4363-821c-22653fe45828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:36:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never kami mag paparticipate sa kampanya na ito. MGA SINUNGALING,
        [We are never participating in this campaign. Liars], " he said. "WE ARE NOT
        FOR SALE!"</p>'
