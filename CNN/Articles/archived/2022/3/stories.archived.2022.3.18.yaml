      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd06770-dfc4-40e8-bcb1-20de915a8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of the Covid crisis earlier this week helped trigger the worst
        sell-off in Chinese stocks in more than a decade, prompting the government
        to step in to reassure investors and stop the slide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5336628-bb5c-490d-8529-6116f536d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd97d9-f67a-439e-a7d6-73ff058c23e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Xi''s statement on Thursday, there were indications
        that the Chinese government no longer feels containing the pandemic can come
        at the cost of economic stability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3883e0-29d6-42a5-80ba-77b74afe83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12fe88-8497-46b5-b334-9315408d6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s Vice Premier Liu He, Xi Jinping''s top economic
        advisor, said at a key government meeting that virus controls should be coordinated
        with economic development. He also pledged that the government will "substantially"
        boost economic growth and keep financial markets stable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b523d4-a44f-4b49-905f-672b6da25b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532646c-21d5-43f0-8351-e2103295900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Shenzhen, the technology and manufacturing hub in southern
        China, said it will allow companies to resume work in an "orderly" manner,
        three days after it imposed a strict lockdown prompted by 66 new positive
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95895f-0075-4d95-a86e-f72f70ea3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580bd10-427e-4d47-b182-a7f4ba437f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn, one of Apple''s key suppliers, said it has partially resumed
        production in Shenzhen after previously halting operations in the city due
        to the Covid outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b248aa-f935-4aac-ae33-d12b07255199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95111011-b7ab-499d-af8f-90b378a3865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "closed loop" process has been implemented on campuses that adheres
        to policies issued by the Shenzhen government, the company said in a statement
        to CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a3325-75e2-4da0-9b27-c00bdd03acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T15:03:05.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:04:55.234+08:00
