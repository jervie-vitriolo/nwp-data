    'lead': 'US President Joe Biden will speak with Chinese President Xi Jinping Friday
      for their first known discussion in months, the White House said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T01:52:20.114+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:05:15.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:03:58.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Xi-Jinping', 'US', 'China', 'meeting', 'Ukraine',
      'Russia']
    'template': '1'
    'title': 'Biden to speak with Chinese President Xi Jinping Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac626f-c825-456f-9a9e-d7c0f3d9b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will speak
        with Chinese President Xi Jinping Friday for their first known discussion
        in months, the White House said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a49295-ebb2-4c59-aa65-478073474ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be792180-8c83-420c-a589-b72ccf3876a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from White House press secretary Jen Psaki comes
        days after a US diplomatic cable suggested China has expressed some openness
        to providing Russia with requested military and financial assistance as part
        of its war on Ukraine. It is not yet clear whether China intends to provide
        Russia with that assistance, US officials familiar with the intelligence told
        CNN earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d6225-197c-4469-a794-a87157eead7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115518f-b5b0-47a7-8aa9-bd97fe3caaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of our ongoing efforts to maintain open lines of communication
        between the United States and the PRC," Psaki said, using the abbreviation
        for the People''s Republic of China. "The two Leaders will discuss managing
        the competition between our two countries as well as Russia''s war against
        Ukraine and other issues of mutual concern."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f2414-6bb5-42cb-a135-7863236145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a1743-d2fb-41f6-9243-0119af09ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the call comes after an intense, seven-hour
        meeting in Rome, between Biden''s national security adviser Jake Sullivan
        and top Chinese diplomat Yang Jiechi. During the meeting, Sullivan warned
        his Chinese counterpart of "potential implications and consequences" for China
        should support for Russia be forthcoming, a senior administration official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1a760-c9e4-42d8-b88a-4dc8eae4efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb5678-3388-4ddc-b610-fce36d27f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi''s last known conversation took place in November during
        a three-and-a-half hour virtual summit. The highly anticipated summit yielded
        no major breakthroughs -- none were expected ahead of time -- and officials
        dismissed the notion the summit was intended to ease what has become an increasingly
        tense relationship. During their last meeting, Biden raised concerns about
        human rights, Chinese aggression toward Taiwan and trade issues, the White
        House said at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c82ed-d674-4df5-9d3d-1811ea6fd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216435dd-bf66-49d6-82af-15a84f90ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance from China would be a significant development in Russia''s
        invasion of Ukraine. It could upend the hold Ukrainian forces still have in
        the country as well as provide a counterweight to the harsh sanctions imposed
        on Russia''s economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a32e2-8523-4324-a08d-7cf7e9a01678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61bf98-3781-42db-b041-8b98f0846b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Russia''s requests to China was pre-packaged, non-perishable
        military food kits, according to two sources familiar with the matter. The
        request underscores the basic logistical challenges the Russian military is
        facing and raises questions about its fundamental readiness. Russian forces
        have experienced logistical and strategic setbacks since their invasion began
        more than two weeks ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95968a81-4300-441a-b3c9-37c28312a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aa145-8690-475f-913b-03c30992e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say they believe Xi has been unsettled by Russia''s
        invasion of Ukraine and how Russia''s military has been performing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e6c1b-4067-4c3e-98d0-f8b8f0611716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19756060-aabe-460f-a094-236f87d020e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, including White House press secretary Jen Psaki, have
        been increasingly critical of Beijing''s response to Russia''s war in Ukraine.
        Chinese domestic media coverage has promoted Russian disinformation campaigns
        and described the war as a "special military operation." Psaki also tweeted
        that Beijing "has seemingly endorsed" false Russian claims that the US is
        developing chemical weapons in Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abbfd0-39d9-4fa3-b857-82ee92a44435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67760032-d6d6-4491-a2c9-c5499a358cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call will come days before the President is scheduled to travel
        to Europe to meet with world leaders to discuss Russia''s invasion of Ukraine.
        The President will travel to Brussels to participate in a NATO summit on March
        24 and will also join a European Council meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54dbc84-3f08-4999-a524-b1ef14bd7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deeac09-1523-4a9a-83b5-bcab713b5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, the President has emphasized that managing
        competition with China is a long-term national security and economic priority
        of the United States. Biden has repeatedly stressed he believes the US is
        at an inflection point in its history and must show the world democracies
        can compete with autocratic regimes like China''s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71a31b-2b71-4b87-8089-33bd5de7f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T01:52:20.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/17/politics/joe-biden-xi-jinping-friday/index.html?utm_content=2022-03-17T12%3A24%3A26&amp;utm_source=twcnnbrk&amp;utm_term=link&amp;utm_medium=social">Biden
        to speak with Chinese President Xi Jinping Friday</a>."</em></p>'
