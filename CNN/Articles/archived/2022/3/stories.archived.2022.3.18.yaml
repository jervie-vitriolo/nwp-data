      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:04:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a convenient way to receive deliveries, residents will have
        access to Smart Lockers at the ground floor of the building, which they can
        also reserve through the portal. With these high-tech lockers, residents are
        given a way to receive parcels safely and securely without needing to go down
        to the lobby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040920e-7fea-4b46-b050-fcd25f815fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
