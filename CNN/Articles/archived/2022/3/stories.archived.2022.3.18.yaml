      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that manufacture products like plastic, glass, and steel
        would be at the disadvantage since setting up machines alone would take a
        lot of time and power, he added.</p>'
