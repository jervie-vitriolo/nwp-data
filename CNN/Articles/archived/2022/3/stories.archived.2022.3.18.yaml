      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Acclaimed Ukrainian actress Oksana
        Shvets has been killed in a Russian rocket attack on a residential building
        in Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f092a-ada5-4378-b009-23a4b08b189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Young Theater —&nbsp;a Ukrainian theater troupe she had been
        part of since 1980 -- announced the star''s death on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183e482-f9c4-429b-8065-d399eb351693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared on its Facebook page, the company expressed
        its "irreparable grief" at Shvets'' passing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a067761-450a-49a7-9564-857408c633e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honored Artist of Ukraine Oksana Shvets was killed during a rocket
        attack on a residential building in Kyiv," the troupe wrote alongside a picture
        of the stage and screen veteran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42a49e-256d-48c2-bbb5-22f62e50a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute, translated from Ukrainian, continued: "Bright memory
        to the talented actress! There is no forgiveness for the enemy that has come
        to our land!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdefbe-ff8e-4112-b798-b0f30d460780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English-language publication Kyiv Post also reported her death,
        saying on Twitter that she was "murdered in Kyiv during the war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71836c0-cdea-4943-8f28-2832225c38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Young Theater website, Shvets studied theater at
        the Ivan Franko Theater and the Kiev State Institute of Theater Arts before
        embarking on a decades-long career in entertainment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a351924-b02e-4c4c-ac5f-1c2143be044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her theater work, Shvets'' acting credits include
        TV series such as the long-running family saga "Dom s liliyami."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abf4b0-6915-4530-b3f1-b88cf7442fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Variety, Shvets was honored with one of Ukraine''s
        most prestigious awards for her work in theater, the Merited Artist of Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b988a2-1bcd-49f5-aac5-4676da8bb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shvets is the latest high-profile Ukrainian figure to die as a result
        of the conflict with Russia. Fellow actor Pasha Lee was killed earlier this
        month while defending his country against Russian troops, according to a Facebook
        post from Odesa International Film Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0f02d-7be5-4bdc-a240-6d5ecd8f06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:21:21.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/18/europe/oksana-shvets-actress-killed-intl-scli/index.html"
        href="https://edition.cnn.com/2022/03/18/europe/oksana-shvets-actress-killed-intl-scli/index.html">Oksana
        Shvets, famed Ukrainian actress, killed in Russian missile strike</a>"</em></p>'
  'Russia-Ukraine-Lviv':
    'author': 'Petro Zadorozhnyy, Yulia Kesaieva, Mohammed Tawfeeq, Seán Federico-O''Murchú,
      Adam Renton and Tamara Qiblawi, CNN'
    'caption': 'Russia launched missile strikes near an airport in Lviv on Friday,
      a strategic Ukrainian city not far from the Polish border that had until now
      largely been spared from the relentless bombardment witnessed across much of
      the country during the war. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-18T21:21:26.398+08:00
    'imagesource': 'jcr:26478fed-855e-4501-b6fc-6cc20f70d22c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09259fbf-943c-42bb-995d-d1c6ce6ade12'
    'lead': 'Russia launched missile strikes near an airport in Lviv on Friday, a
      strategic Ukrainian city not far from the Polish border that had until now largely
      been spared from the relentless bombardment witnessed across much of the country
      during the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T21:23:57.174+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:04:35.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:15.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lviv', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia has attacked Lviv. Here''s why the western city is so important
      to Ukraine''s defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567191a-6bd1-449c-a60c-8e42d58ea58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia launched missile strikes near
        an airport in Lviv on Friday, a strategic Ukrainian city not far from the
        Polish border that had until now largely been spared from the relentless bombardment
        witnessed across much of the country during the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0063f-f989-443a-981b-4a396b8be0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv mayor Andriy Sadovyi said several missiles hit an aircraft
        repair plant, but that work at the facility had stopped before the strikes
        and there were no reports of casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98cf61-7841-4b57-bd09-ad02492d7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s armed forces say initial information suggests Russia
        launched six missiles towards the Lviv on Friday morning. It says the missiles
        were most likely air-launched cruise missiles fired from warplanes over the
        Black Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604e925-2996-4141-ace9-6594c775b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the six were intercepted by air defense systems, the armed
        forces'' statement on Facebook said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86996017-4fb0-4025-9547-f6fbef90f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack will add to concerns that Russia''s war could spread
        further west. Here''s what you need to know about the importance of Lviv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1d2bb-8a9b-4f42-88a6-15ff4c394eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Location</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae916b4-51b7-4ae0-822d-5149eaa2f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 43 miles (70 kilometers) from Poland''s border, Lviv is
        at NATO''s doorstep — so if attacks are ramped up here, it could have international
        repercussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c09fbd-522f-43e8-a505-c3a8eb23cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attack comes after Russia launched a barrage of missiles
        at the Yavoriv military base, located between Lviv and the Polish border,
        on Sunday, killing at least 35 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705aa2b-1cd3-4c2b-9f13-e6b43304957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Refugees</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ec712-9dea-48c7-99e5-73b11210dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv has become a safe haven for Ukrainians fleeing other war-torn
        parts of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d74e3-e50a-47ac-8266-a33e616ad8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hosts more than 200,000 internally displaced people in a city
        of just over 700,000, according to the mayor. They''ve flooded into Lviv in
        search of relative safety, with many using it as a stopping point before making
        their way to the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe3b28-f05d-4ce4-ae30-1f8a31eb7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logistics</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41823eac-2eb2-4d5c-bf9c-0f7170ea76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger region serves also as a crucial weapons supply route
        to the Ukrainian military and a wider resistance effort that has foiled Moscow''s
        plans for a blitz-like invasion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302d9de-81c2-45e1-a40b-996616d31879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Ukraine''s supply lanes have become even more important
        as Russia chokes off sea passages and lays siege to the country''s south.
        To the north is Belarus, which hosts Russian troops and has been one of the
        launching pads of the invasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b155299-181c-4421-ba98-4f3e618e2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Culture and history</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f67ced-a128-4069-b9e6-5497f5d8bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv''s historic center is a UNESCO World Heritage Site and the
        National Museum houses the country''s most complete collection of sacred medieval
        art and rare religious manuscripts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb6a4f-2d97-42dd-ac8e-8415a5033dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city''s official website, Lviv was the site of
        Ukraine''s first mass actions in support of independence when communism collapsed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ce98d-74c5-438c-bbf0-bc883360a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, 1989 Lviv became the site of the largest demonstration
        in support of revival of Ukraine''s independence, with 100,000 participants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b4f04-1421-44bb-8f0a-3ad7cb179846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Act on State Independence of Ukraine was passed on August 24,
        1991 and hundreds of people flooded the streets of Lviv in celebrations the
        following day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8a16e-c460-4970-8784-ef0359d7a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an indisputable capital of Ukrainian culture, spirituality
        and national identity, Lviv has always played a major role in the development
        of democracy and struggle for Ukraine''s independence," the website states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc715024-e347-4c55-b118-4c803f18dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv was once part of the Hapsburg monarchy —&nbsp;then known as
        Lemberg —&nbsp;but became the real stronghold of Ukrainian national resistance
        during Soviet times, according to the country''s official tourism site.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26709593-0de0-4d93-85a7-11bbb3358514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on UNESCO''s site describe how Lviv, founded in the late
        Middle Ages, became a flourishing administrative, religious and commercial
        center for several centuries. Up until the invasion, the medieval urban topography,
        as well as the city''s many fine Baroque and later buildings, were well preserved,
        according to UNESCO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e7ada-7717-42a1-bdce-3cba4236152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO said earlier this month it was in permanent contact with
        all relevant institutions across Ukraine, as well as with Ukrainian cultural
        professionals, to assess the situation and to reinforce the protection of
        cultural properties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a54b6-e719-4300-bb7d-f03f0afb095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T21:23:57.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:04:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the conflict Audrey Azoulay, UNESCO Director-General,
