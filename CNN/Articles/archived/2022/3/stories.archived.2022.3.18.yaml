    'lead': 'Six ex-secretaries and at least 90 former officials, staff, and teachers
      from the Department of Education endorse Vice President Leni Robredo and Sen.
      Kiko Pangilinan to be the country’s next president and vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T14:46:11.062+08:00
