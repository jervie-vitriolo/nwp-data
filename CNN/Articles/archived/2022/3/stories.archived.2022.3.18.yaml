      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> Opportunities
        to work in the sciences should not be limited to men, and must be more open
        to women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193d88c-6480-4802-81c3-0b6b746e92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:31.734+08:00
