      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/18/economy/china-xi-signal-change-covid-strategy-intl-hnk/index.html">China''s
        President Xi Jinping vows to ''minimize'' the economic impact of Covid spike</a>."</em></p>'
  'Amazon-MGM-deal-closes':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-18T15:03:43.998+08:00
