      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national average for regular gas dipped to $4.29 a gallon on
        Thursday, according to AAA. That''s down by two cents from Wednesday and four
        cents from the record high of $4.33.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e40a5c-50d6-4837-b038-01a46139300d'
