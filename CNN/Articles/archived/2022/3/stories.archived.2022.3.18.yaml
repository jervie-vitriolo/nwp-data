      'mgnl:lastActivated': 2023-01-24T12:04:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Basta</em> [Simply put], I will support whoever becomes the
        president just like before,” he explained.</p>'
    '31':
