      'mgnl:lastActivated': 2023-01-24T12:05:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency warned Wednesday that a staggering
        30% of Russia''s oil production could be knocked offline within weeks, exposing
        the world economy to a potential supply crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f207540-07f7-4797-8b1e-e613704460bd'
      'mgnl:activationStatus': true
