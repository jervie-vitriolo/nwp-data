      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 18) – The Choco Mucho Flying
        Titans unleashed their firepower in the 2022 PVL Open Conference after sweeping
        the Black Mamba Army Lady Troopers, 25-13, 25-11, 25-23, on Friday at the
        Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e6451-2607-4369-b8b7-81d4a6796930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0029e-abda-4ad7-a106-6580eac37f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino led the offensive onslaught for the Oliver Almadro-mentored
        Flying Titans with 11 points, while Ponggay Gaston added eight markers in
        their dominating victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1920f67-176e-442b-9cc7-d51fe979b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60deac-e909-4954-8ed3-329d97577d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho delivered their powerful hits and intimidating inside
        defense in the first two sets, with Army failing to provide solid points in
        the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af9ddc-18ef-4829-a414-1faddcfd138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a3dce-7b90-4012-b65c-48ff4dd6aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Troopers got rejuvenated in the third set, with their young
        guns Audrey Paran and Jeanette Villareal leading the scoring attack to hold
        the lead late in the match, 22-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dadd40-bc92-40bd-81fe-88d0f7ae9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab64ff-43c3-4aac-9d41-ddb1424157a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden errors down the stretch for Choco Mucho in the third
        set were made up by the timely hits of Regine Arocha and Caitlin Viray to
        steal the advatange, 23-22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb854e-14ea-4595-acb8-695a96638fd8'
      'mgnl:activationStatus': true
