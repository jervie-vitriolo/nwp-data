      'mgnl:lastActivated': 2023-01-24T12:04:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af8c6b-027f-4d59-a438-f72d6a4c2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T23:23:18.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:04:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw how I could further enhance what I learned as a student,
        but this time analyzing huge amount of earth observation satellite data. At
        the same time, when I was there, I gained better appreciation on the value
        of space signs and technology and exploration," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4de40-7caf-4b2b-86d5-7f16c6ee7e8a'
