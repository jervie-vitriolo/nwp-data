      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a big deal that we as a team have one mindset and
        one goal. So, we work towards that goal," Tiamzon said in the post-game interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0909d98-5563-4af4-a68b-439ee5781cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T20:40:20.436+08:00
      'mgnl:createdBy': 'david'
