      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velaris Residences is also introducing a golf simulator studio,
        which features a solid wood enclosure and platform, high-speed line scan cameras,
        an energy absorbing diffuser screen, and a cinema-quality projector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06825498-1799-43e8-8228-4cbbfbb025e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.160+08:00
