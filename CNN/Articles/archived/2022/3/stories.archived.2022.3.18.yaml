      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cc65a-ac1c-4104-a09a-01f2688d5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mood has darkened a little bit," said Robert Yawger, vice president
        of energy futures at Mizuho Securities. "It sounds like this is going to be
        a dragged-out situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5a5c8-60fb-4b70-9eba-972e15781f6a'
