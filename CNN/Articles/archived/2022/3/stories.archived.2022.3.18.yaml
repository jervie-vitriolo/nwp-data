    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ca573-775a-49eb-b213-9c37f068dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T13:56:45.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:04:59.461+08:00
