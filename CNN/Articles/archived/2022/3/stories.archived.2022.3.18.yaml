      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming for safety and convenience, The Velaris Residences is set
        to launch a new lineup of amenities to add to their remarkable list of facilities.
        The new amenities are and will surely complete the checklist for a new and
        happy home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115c40f-a6fb-4a55-9368-aaef7cc5a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:16:26.159+08:00
