      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, upon the advice of economic managers,
        has rejected calls to suspend the collection of fuel excise taxes.</p>'
