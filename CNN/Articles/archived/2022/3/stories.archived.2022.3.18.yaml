    'template': '1'
    'title': 'PVL: Choco Mucho asserts dominance over Army in three sets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692772e7-bec3-43a2-99e1-448c1b1712d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T17:33:53.145+08:00
      'mgnl:createdBy': 'david'
