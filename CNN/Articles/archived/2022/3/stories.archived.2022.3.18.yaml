      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        Philippines is still represented in the World Athletics Indoor Championships
        in Belgrade, Serbia beginning Saturday, despite prized pole vaulter EJ Obiena
        missing the tournament for failing to secure the endorsement of the national
        athletics federation.</p>'
