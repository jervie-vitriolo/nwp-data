      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work-from-home setup was a durable strategy in the world’s early
        standoff with COVID-19. But as with every pandemic-induced trend, the model
        is fleeting. The Philippines and several other countries seem to have sights
        on the finish line to the pandemic, thereby proclaiming the end for the need
        of the virtual labor roll call. However, is the work-from-home framework here
        to stay or ready to leave? CNN Philippines Life asked some members of the
        work force the realities of adjusting to the “new old” amid the current Alert
        Level 1 implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1454cc9-908f-4ce0-b9f2-3d2e214bff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, remote work was just a small part of pre-pandemic life.
        A <a href="https://web-assets.bcg.com/74/33/14077446434fa8685891ba0e2e69/bcg-decoding-global-ways-of-working-mar-2021.pdf"
        target="_blank">study</a> by SEEK Asia, however, claims otherwise. Out of
        over 5,000 local respondents, 52% of Filipinos had started working remotely
        before the pandemic. This number spiked to 85% during the onslaught of COVID-19,
        suggesting that working from home had been around longer than we’ve realized.
        And this fact furthers the argument that perhaps, remote work has always been
        endemic in economical operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa70807-8129-4435-bb14-0e04467efd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 and the back-to-on-site model brought back many steps
        to the work routine that went unnoticed during the pandemic’s harshest. While
        some have been working on-site continuously during the last two years, the
        government’s implementation of Alert Level 1 essentially called for institutions
        and establishments, including public transport, to operate at full capacity.
        In speaking to a worker who recently started going to on-site work at a new
        job in a logistics company, they said that there was a concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a4006-0d63-466f-82aa-58c2f1bc403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:57:55.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The biggest part of my adjustment was regaining my stamina — for
        the commute, the socialization, the fatigue that comes with arriving home
        after the sun comes down... It helps to remind myself that this was my everyday
        pre-pandemic and I just have some catching up to do, but it''s definitely
        a whole process on its own,” they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f530f-b122-4355-a669-5154672cde99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Absolute or hybrid?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5ff77-4d26-4bf6-95f3-acf3f46f99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rosanna Periquet, who currently works as a Senior Leasing Associate
        at Ayala Malls, it’s best to maintain an equilibrium. “[I think] more days
        in the office [than not] is a really good balance for me. It helps me to remain
        extremely productive and professional and have that balance of having meetings
        in person and walking around, doing my rounds at the mall.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa65424-b4d3-4abc-9e84-29ecd8e74660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she said that her performance at home does not
        fall short of her capacity on-site. “I do believe also that we can be equally
        as effective. At home, I think more time in the office is definitely necessary
        for the [kind of] work I''m in. But at the same time, I think that working
        at home for maybe two days a week wouldn''t be a [significant] change.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bf749-fa18-4cf0-ae09-afa7874bc1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talking to other members of the workforce, the receptiveness
        to the hybrid setup is not as positive, with others deeming this to be more
        of an issue than a solution, as it would necessitate more adjustments to their
        routine. “It sounds like [a lot of] logistics and wasted energy to find my
        mojo from one workspace to another. [I think] my comfortability lies within
        the demands of the work and the industry,” states Julia Ramos, who works in
        logistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f26c7-c5a5-46b8-a0af-5979e99af80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.apollotechnical.com/working-from-home-productivity-statistics/"
        target="_blank">studies</a> have indicated that 77% of employees who occasionally
        work remotely have shown increased productivity, 30% of whom&nbsp;accomplish
        more work in shorter time frames and 24% accomplish more work within the same
        time frame, the recently implemented on-site work activity has instigated
        a surge in work productivity and enthusiasm for many.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cfcf9-725d-446d-a4ef-86a861b50ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do have my A-game much more now on-site,” claims Ramos. Working
        remotely gave me a sense of agency and autonomy over my work habits but I
        did miss the collaborative energy that''s brought about by a good, real-time
        conversation,” they add.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10442d-0a60-4946-86e6-e94ab1f22a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others who prefer working on-site due to their line of work,
        it’s a breath of relief and another opportunity to compartmentalize. “When
        it comes to productivity, I feel much more [productive] on-site. I’m able
        to separate my space from my work space. When I get home, I can rest and when
        I’m at work, I’m so focused,” according to Noel Santos, a research intern
        at the University of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795eb4e-83d7-4200-9971-eb194cfe5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adjusting&nbsp;to the “new old” normal</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3d0b2-e362-4e74-a5f6-c3d54362a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment after more than two years proves to be a highly individualized
        process. Many look forward to escaping the four-walled havens-turned-workspaces
        that are their homes but others remain skeptical amid the lower number of
        COVID-19 cases. The adjustment to a much more physical work experience proves
        to be a challenge for others who are still unwilling to relieve the comfort
        of a more personal professional experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf4b9b-3b37-4cb4-93e8-a5796b01c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:43:15.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:04:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it’s hard to determine whether on-site work is the optimal
        option, many believe that it’s best to maintain cautiousness. The remote work
        structure was the best, or arguably the only option during the pandemic, but
        nowadays, most people are more concentrated on doing what’s best for themselves
        — mentally, emotionally, physically, and professionally.</p>'
  'MTFI-La-Mesa-watershed-nursery-eco-learning-center':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-18T18:40:47.907+08:00
    'imagesource': 'jcr:e4772310-7edf-4aeb-9427-0325d68c8133'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef61c677-0e7b-4836-95ef-805c2d53feb4'
    'lead': 'The Million Trees Foundation Inc. opened on Friday its Nursery and Eco-Learning
      Center at the La Mesa Watershed in Quezon City to protect and ensure reforestation
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-18T18:45:31.921+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:04:41.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:04:12.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly-opened nursery, eco-learning center aim to protect La Mesa watershed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b322d3e-1d89-4069-9e02-91f0cdd4ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—</strong> The Million
        Trees Foundation Inc. (MTFI) opened on Friday its Nursery and Eco-Learning
        Center at the La Mesa Watershed in Quezon City to protect and ensure reforestation
        in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1036213-4ab5-4f97-9208-fda8d742950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is the maiden project for the five-hectare area leased
        to MTFI by the Philippine government. It aims to provide optimum conditions
        for the trees that will be planted in different reforestation projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a41e3-1818-4f37-a77a-cbfd1408b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also set up to ensure the sustainability of the Metropolitan
        Waterworks and Sewerage System''s annual Million Tree Challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede40afa-8681-4c5a-8c81-4cd3dfa4ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle in itself how we transform this place in four or
        five months," said Melandrew Velasco, President and Executive Director of
        MTFI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9a8fc-acb0-4eb1-9d22-47759c716367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang sapat ''yung pagtatanim, kailangan matuto tayong
        mag-alaga, at isa rin yun sa mga natutunan namin</em> in this period.<em>
        Importante rin na mabuhay ''yung mga itinanim</em> so <em>nag-</em>invest
        <em>din tayo doon sa pag-aalaga sa mga naitanim</em>," Maynilad Chief Operating
        Officer Randy Estrellado said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790b22f-8d49-4883-baba-eed4b12516bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Planting is not enough. We need to learn how to take
        care of them, and this is also a lesson for us in this period. It''s important
        for them to survive so we should also invest in taking care of the plants.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f548a4e-f8f8-455a-b1fd-f0d6f14214c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project targets to produce 500,000 trees including Narra, Ylang-ylang,
        and Bamboo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f936b8-9aef-4542-96d0-beefe836f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation President and Chief Executive Officer Ramon
        S. Ang, one of the partners of MTFI, was also present during the inauguration
        and opening of facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c26b2d-6254-4e77-bc26-7835bb922dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center will also serve as a learning hub for environment protection
        and venue for seminars and trainings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cccaa7-aad9-410e-9574-49d1d646b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T18:45:31.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:04:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTFI has planted 5.2 million trees in five years, and eyes 10
        million more until 2030.</p>'
