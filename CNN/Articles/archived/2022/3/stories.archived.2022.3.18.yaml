      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc08c4d-51ed-4a19-a80a-752989265ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-18T02:00:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Putin''s actions in recent times we shouldn''t get our hopes
        up," said Matt Smith, lead oil analyst of the Americas at Kpler.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968854b7-393d-4939-b671-858f4b04ac83'
