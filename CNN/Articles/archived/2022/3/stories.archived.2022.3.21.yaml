      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, at least 847 civilians -- including 64 children --
        have been killed in Ukraine since the Russian invasion began in late February,
        according to the latest update from the United Nations Human Rights Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1588d-f48a-4bbd-b8f2-93e551f45ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6ce54-6097-4fdf-b734-7d7c4f6eec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million people have since fled Ukraine, according
        to the International Organization for Migration. Thousands more head to the
        border every day. Meanwhile, millions of Ukrainians remain in a country where
        active conflict has cut off access to basic supplies and medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b88401-7dd9-49cb-a10a-4c0beca58323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9431ea-4f22-4d31-b6f2-deb8c7635162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiffmann, who resides in Seattle while he takes a semester off
        school, reached out to fellow classmate and friend Marco Burstein to share
        his idea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78060e14-3d0b-4ffa-8dba-48a3271214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249c0bc-e438-4ab5-a41c-4e67582cdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Burstein was in Massachusetts and entangled in the middle
        of a busy semester, the 18-year-old computer science major signed up for the
        effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52923c-3d26-478c-a9cf-44e97fb7f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737a894-6b25-4f74-b80f-4e3dc3092023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three days -- and only a few meals in between, according to
        Schiffmann -- the pair spent every waking moment designing, editing and perfecting
        a website dedicated to assisting refugees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935ada9-ad4b-4db1-9cad-59f5409c41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b3b11-ab47-40ee-a795-0655130c3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine Take Shelter launched on March 3. Within a week more than
        4,000 people had created listings offering shelter to Ukrainian refugees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd594091-a07d-467f-8407-8c77e77ec5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0c97a-209c-48aa-aa4b-0a3699308b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I''m behind a computer across the world, which is what
        I''m good at, but it''s very disconnected sometimes," Schiffmann said. "To
        see so many people from countries in every corner of the world doing something
        to help these refugees, who need and deserve safety, is really inspiring."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d3285-cb08-4d35-b1de-45ec405003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebab14-99ea-47ea-8f9f-45d115d3b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Schiffmann has used his passion for web
        design to help strangers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ae8bc-94e8-4ca6-9012-47990d0a06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac74eb-8899-4232-9b71-00b43edf1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early days of the coronavirus pandemic, he built a website
        to track the impact of Covid-19. That same year, he also designed a website
        that tracked Black Lives Matter protests taking place across the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031f56f-83a2-458d-b1a0-ea99123cb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885ae64-eea8-4434-a041-ec63903e624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it like this: Almost everybody has a smart phone and internet
        connection," Schiffmann said. "There''s always something happening around
        the world, an earthquake, a war, a pandemic, and there is always a way to
        use technology to improve the lives of people in these humanitarian crises."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1d278-33d0-45d4-b73b-c16af4ea6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753cc59-948d-48de-8147-2ea5a030c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been more than one million users on Ukraine
        Take Shelter and over 25,000 listings. Short- and long-term hosts across the
        world have offered whatever they can, from living room couches and spare bedrooms,
        to entire homes and apartments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fe4c7-f993-47ca-9882-3ffbfface1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35029069-798c-4045-b059-36559e33d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiffmann and Burstein are now working on a way to allow the website
        to also aggregate listings from major rental platforms, such as Airbnb and
        Vrbo, as well as listings posted by nonprofit and government organizations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920aecbd-40c8-45e5-899f-38df12387374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648d6f3-67e2-4b8d-b0a5-5fd21a57df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website has caught the attention of many, including the Ukrainian
        government, which responded to one of Schiffmann''s tweets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af866aef-a106-4407-85b6-599704da2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006d402-a913-41fb-90b8-10d20b95c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Avi Schiffmann, many thanks for your important work," Ukrain''e
        official government Twitter account wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d1311-2a68-443a-ae95-634914c4c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee9815-5bb2-48fe-93d6-8b9148b3c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This puts power back into the hands of refugees''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62443e2b-b59a-4113-b9b5-75c33dee004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While designing Ukraine Take Shelter, Schiffmann''s and Burstein''s
        priority was making it as easy to use as possible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809e286-81d6-4748-8e30-8334ea4b0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbafea-248e-4ddc-93af-c6f0b3c33d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I researched what tools Ukrainian refugees had to get connected
        to hosts, they weren''t very efficient," Schiffmann said. "This website allows
        refugees to not have to sit on a curb in some European country during the
        winter while they wait for one overwhelmed group or another to connect them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfe18a-e3e6-48fd-a426-55b2247faed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f23fbf-dd48-49cd-a25f-439908dcc528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they can see tens of thousands of listings around the world
        ready for them to match with, and all they have to do is call or text them
        immediately," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a878d10-e864-496d-951a-83196170a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3d55b-6ea4-41b9-b449-8dab54752ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website design is simple. Refugees enter the nearest city where
        they hope to flee. Then they can go through available listings, each with
        a description of the accommodation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80d83a-caa5-4bcf-8c5b-75d8fe8df1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77db02-d072-48c0-890c-e36813ce781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the refugee can click on the phone or email button to get
        the personal contact information of the listing holder.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff694e-6405-4d4e-ae8a-20aecca951b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f587ba-cdb4-4842-a8ca-a3a219ecb3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site has been translated into dozens of languages, including
        Ukrainian, German and Polish.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4464d1-41d7-4451-9625-f836321c22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f9d97-9ae7-4c3e-8b8c-30272a31477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puts power back into the hands of refugees by allowing them
        to take the initiative, go straight to the website, enter their city and immediately
        find listings," Schiffmann said. "They don''t need to rely on anyone else
        to help them find a safe place. There''s millions of refugees, and it''s going
        to be millions more, so balancing efficiency and security as well as safety
        is critical."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2acb7a-3137-4cf3-bf75-facbdb158711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1891c6f-f729-4804-a6d6-9909da442b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are safety concerns. UN Under-Secretary-General
        for Humanitarian Affairs Martin Griffiths told CNN that human traffickers
        might take advantage of refugees.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc657795-f414-4aa6-9441-2ff5ee0619d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0e4f2-16a7-4f1b-9363-4f82af29ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be predatory people who will be taking some of these
        women and girls away," he said. "That''s an added, indecent part of this terrible
        conflict."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a20cf-f39c-41c9-9ff6-d5d063b31928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9107b6a-e390-4ea6-b853-5fd434f935ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate the risk, Ukraine Take Shelter includes warnings on
        each listing to guide refugees on how to safely contact a host, request a
        video call, and recognize possible red flags. The site also provides examples
        of questions to ask.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b8c82-7b00-4052-863b-ae4de287d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5f318-514f-4e4d-abd7-e06d3dac3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiffmann and Burstein said they worked with experts to make sure
        the site was built with strong cybersecurity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f13c9-75b8-425a-9e7b-68919e654ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c4b6e-a9ae-47c0-8a24-c1163e0f67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t get hacked into, and even if someone tries. There is
        nothing dangerous that can geolocate the refugees or put their lives at risk,"
        Schiffmann said. "There are safety features to make sure the refugees are
        in constant contact with the hosts until they arrive."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd27979-dd8b-4307-b965-93b3ab6261c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07528c-b32f-4eb1-9667-df94dd94c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are currently partnering with major companies, which they
        can''t reveal yet, to work on making sure all the listings are verified to
        better guarantee refugee safety.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da9ec4-a0bf-4820-9284-e877002fe9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133ecd9-8520-4ee4-b3d0-3c81cd84365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We want to help you find peace again''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5a3b0-3c37-42fc-9a90-58509953abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a refugee searches the website for a host in the nearest city
        to them, they are met with dozens if not hundreds of options.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e376e-229e-4252-b554-b386094918dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f6339-9a6a-4297-a38c-13cd1205cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are young couples who don''t have much to offer but a mattress
        on the floor. Others are big families offering whatever space they can.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f4140-57fa-42cf-a193-559437cb6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a11a4-62a2-44fe-9f24-66ac7b5533c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help you find peace again," one host from the US wrote
        in a listing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806153e2-4136-42cd-b794-a826158bba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461afa40-851b-44cf-96d8-0a726ba20aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many also offer to help refugees with basic necessities like food
        and clothes. Others offer babysitting help. Those who can''t offer their homes
        can be found providing various forms of assistance, from donating money to
        pet sitting for those who need it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320cafb-b360-4d9a-803d-60d9846682be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3db9d-05d8-403a-82d6-ec542a38bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a place for one person...I know it''s not so much, but I
        can provide a roof and food until he/she can find a job or a stable situation,"
        another host offering to share their apartment in Paris said on the website.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2c483-4803-48e3-a02a-a9fb3c316a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590708e-ea2e-46c3-823c-aeec2e78dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another host, in Poland, said: "We would like to offer a double
        room in our home. We don''t have a big house but you will be safe, warm and
        fed. We have a young child so feel we could best help someone with also a
        young child or baby."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54dce9-d8ab-437d-9d65-4c34cb98ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e3c46-b1af-4266-960b-02112dbb34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the thousands of interactions taking place through Ukraine
        Take Shelter was one story Schiffmann said would stick with him for the rest
        of his life.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b510ed-19c4-4480-80b7-fd3c2c936941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19093e-8088-4109-be7d-4f5cfc197510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family in Kharkiv, Ukraine''s second largest city, were looking
        to escape the country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b8303-4b01-4846-b754-c33c2273d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b885b-b3fc-4bbf-bc2b-915c886367d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After matching with a host offering their French countryside home,
        the family fled. Only three days later, they discovered their entire home,
        including the basement where they had been sheltering, was completely destroyed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3670c-0451-4646-90db-58754dc10521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee173ed1-d461-4095-93d1-53ae7779eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what made me realize how real this was, that this website
        isn''t just helping people find housing, it''s saving their lives," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2dc4f-f4db-41d1-9386-552a08249a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099d4f4-5a01-4e69-84cd-bae0f5d6e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war ends and the website is no longer needed, the pair
        hope to expand their efforts to help asylum seekers find a place to call home
        -- if even for a brief moment.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1626589-d20f-494d-9f36-365743f30e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991728d8-f2e9-4017-a4da-6f541acdd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have plans to expand to all refugees in general, refugees from
        Syria, Afghanistan, any victims of natural disasters or wars," Schiffmann
        said. "It is just as important they can find available housing, too, and we''re
        going to make that happen."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbab79a-d593-41cc-8581-106dc933dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/03/20/us/harvard-students-ukraine-refugees-website-hosts-shelter/index.html"
