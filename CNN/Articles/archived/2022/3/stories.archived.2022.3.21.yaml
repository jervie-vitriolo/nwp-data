    'template': '1'
    'title': 'Economists: BSP to retain interest rates at record 2% low, watch out
      for possible inflation uptick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d27afa-f584-46ee-a193-933bdd7dcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)&nbsp;—</strong>
        The Bangko Sentral ng Pilipinas is expected to keep the cost of borrowing
        steady in its meeting this week, economists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe84b7a-cd66-4a07-be95-645816136316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4503745-cc15-4cf6-80bc-fe5b150f19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate commentaries, analysts said the BSP is expected to maintain
        interest rates at 2% in its meeting on March 24. Rates have stayed at their
        record low since the surprise rate cut in November 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cbc10-57bb-4d3e-8f2b-5eae48834083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f84aa0-1d78-44fa-ac2d-961b3d2a4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is seen to keep supporting the economy''s strong
        rebound from the COVID-19 health crisis and current uptick of commodity prices
        given recent tensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4e987-3b31-4055-b9be-ea13714f23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f708f5c-4e46-466a-ac68-6d004e581f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics economists note how the BSP has "some added breathing
        space" with inflation unchanged at 3% this February but is still on the lookout
        for risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7a390-c5dc-4e29-be51-73cee1b85f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf2ede-ae51-458b-a472-c1ae139902e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central bank is keeping a close watch on inflation expectations;
        Russia''s invasion of Ukraine has heighted upside risks from high global energy
        on food prices," said the American think tank in its latest economic view.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a318a7-a888-4b36-bd99-5aeb15708fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec8db6-1c65-41c2-ae3a-d1be25a78125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ senior China economist Betty Wang, in a note published March
        18, noted the "tight spot" the BSP is in given rising prices of goods and
        implications on growth and inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a10af-b6dd-48b2-90a0-8dff07f5d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d00983-56eb-49a4-80f8-9cd3c4875632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, it will likely maintain a pro-growth stance, emphasizing
        that fiscal interventions play a critical role in alleviating the current
        bout of inflation," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b345e-0667-43b5-bc21-0b028a2a56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da818f-a83a-4179-8a00-7695a3877618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief Asia economist Miguel Chanco said
        that while the BSP could sit out on policy normalization this year, it could
        adjust its average inflation forecast of 3.7% for 2022. This forecast assumes
        an average oil price cost of $83 per barrel, but the Ukraine-Russia crisis
        has since jacked up fuel prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d99f5-2c7c-424a-99c6-7c2d94fa9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2dd83-9a6e-40f9-911c-dc4719fee181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be sure, a material revision probably is off the table. The
        February forecast already is quite punchy to begin with, and the energy market
        has calmed down to the extent that the likely pop in transport inflation in
        the short run should be modest, with disinflation still likely to take hold
        after," he clarified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ad27e-e6be-4933-8d79-4020270fb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3a1a7-3edf-4e52-a78f-d5b043b838b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank chief economist Robert Dan Roces said last Friday
        that the BSP had stayed "behind the curve" during previous episodes of high
        inflation, especially if pressures are mainly cost-push.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab571a-75ae-493e-bd55-0928b4e53402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608fb23-ee2a-46a8-9afe-a63aeac415a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, cost-push levers now are much different than in the recent
        past due to a global commodities contagion. Clearly the key risk is the possibility
        that world commodity prices stay elevated for a prolonged period as a function
        of the Russia-Ukraine conflict, pressuring inflationary tendencies, and thus
        a pre-emptive hike may prove to be more and more prudent," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0016719-e6d4-4712-ac54-1fd4dc476c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1ac62-7d6b-4762-923f-9907618d0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Monetary Board meeting on Feb. 17, BSP Deputy Governor
        Francisco Dakila Jr. said policy may begin normalizing by the second semester
        of 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ad093-4828-4a0d-b189-6ae4bcefd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171de86-4a3f-4a2b-8ca3-72605c7bc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:22:32.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno, however, stressed measures can be
        relaxed once actual economic output looks "poised to already be above its
        potential level and inflation will rise above its target on a sustained basis."</p>'
