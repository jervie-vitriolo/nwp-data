      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15885d4c-8793-4f1e-9556-d9007b53a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rising prices of fuel, all candidates concurred that the
        P200 aid from the government is insufficient to cushion the impact. Manny
        Lopez -- though he also admitted that the amount is too low -- argued, "It''s
        better than nothing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baef4d1-806b-4083-95c3-215b798f43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95c904-97d0-4fb4-8157-d9b2879ec8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, Sotto, Bello and David all pushed for the suspension
        of the fuel excise taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cb9f3-a2bc-4ca0-8e57-dde2cf8f0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1fdc4-b2de-400d-869d-b333ea806e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinuspend mo na ang fuel excise tax, mababawasan ng sampung
        piso, anim na piso, limang piso kada litro kaagad agad at mararamdaman ng
        ating mga kababayan ''yan," said Pangilinan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef90b7-06f6-4989-968b-9d3c5759f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d5bbf-ec9e-415b-aa25-fce816825663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If you suspend the fuel excise tax, the price will
        drop by ten pesos, six pesos, five pesos per liter. The people will immediately
        feel the impact.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0cae9-3962-4109-b67b-83899e6522a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1e5f2-7acf-4253-9ed9-47d221744da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
