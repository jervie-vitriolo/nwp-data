    'template': '1'
    'title': 'Big Oil rakes in billions as prices soar. US lawmakers want them to
      pay us back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d8507-95e7-4f45-855b-fce7911e5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As crude prices surge, oil companies
        are raking in money -- enormous profits gained from practically no extra investment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c8bc7-7cee-444c-8406-63699c55d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7abb6d-13fd-4172-b10e-9eb614e049ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil made a $23 billion profit in 2021, its largest in seven
        years. And as oil prices rise, it''s expected to make nearly $33 billion this
        year. BP, meanwhile, earned $12.8 billion in 2021 and is forecast to earn
        $15.6 billion in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194f40b-03e9-408f-9b32-e8a31e80bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412d2f4-c93c-4d06-ae3d-a7d0b3da7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This level of enormous earnings growth has driven talk on both sides
        of the Atlantic about the need for a windfall profit tax on Big Oil. Those
        taxes could provide direct financial assistance to consumers struggling with
        high energy costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6786057-13a3-4ab7-aa9a-9c0b9426aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0f15f-8c38-4231-abda-aee0a6340e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United States and United Kingdom have imposed windfall
        profit taxes in the past in with broad political support. But this time around,
        support has been mostly limited to liberal parties in both nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9e062-ec40-490c-a13f-d97cac454753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca57a60-81e7-4290-b3ed-64c47dab7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has opposed the idea. His finance minister,
        Rishi Sunak, is expected to lay out the British government''s plans to help
        citizens deal with rising energy costs Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30147ca6-6154-4e24-90f0-fe2d99335baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75932e08-2017-453b-982a-f5fe0ec563ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Democratic supporters of a windfall profit tax argue
        it''s the only fair way to help people who can''t afford to drive or heat
        their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bee2f0-f201-4257-9c20-b247985756f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4eed5-e7b1-4403-83fa-74c35108ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to curb profiteering by Big Oil and provide relief to Americans
        at the gas pump — that starts with ensuring these corporations pay a price
        when they price gouge," said Sen. Elizabeth Warren, one of the 12 co-sponsors
        of the measure in the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116edab2-d8bd-43e6-8cac-4ab393b91ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fb01e-8557-4dd5-aea5-825f539606d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK opposition Labour Party is calling for taxes on profits made
        by North Sea oil and gas companies to be raised for a year to help pay for
        a variety of financial relief measures. The US bill would tax the profits
        Big Oil companies make on crude prices above recent historical levels. It
        would pay hundreds of dollars annually to low- and middle-income taxpayers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6b837-7e77-43e5-8ea1-42fcd47acf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a3465-31ff-4e95-9a95-d26ab5d2a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that assumes average oil prices of $120 a barrel — and prices
        surged past that level two weeks ago. Though prices have since fallen back,
        it highlights the challenge of writing legislation around a volatile commodities
        market. Brent oil closed Friday at just under $108. Retail gasoline prices
        have ticked down slightly, though at a much slower pace than oil prices have
        fallen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b744cd-fd70-4a91-8a58-a2fed5278584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d3aa3-1bb8-4ac8-b89a-f33b7eba019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US bill taxes the profits big oil companies get on crude prices
        above recent historical levels. But that assumes average oil prices of $120
        a barrel. Prices surged past that level two weeks ago but have since fallen
        back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f11cf-3800-4cd5-8afa-8d2ca1486fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969494b-d93e-4fb0-99fd-7bd2a6c667a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden administration has yet to voice any support for the
        windfall profit tax proposal, and the Senate lacks sufficient votes to pass
        it, argued Greg Valliere, chief US policy strategist for AGF Investments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd38b8f-39e4-443f-8aef-13d09bc4a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bafacb-8580-44bd-bd1c-1ec9700bc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade groups for both the American and British oil industries argue
        the windfall profit tax proposals would work against calls to increase domestic
        production in those countries as a way of making up for the loss of Russian
        crude oil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83733394-5322-48b7-b748-3f62c846657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993f193-a329-4313-852b-abaabdff41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawmakers should focus on policies that increase US supply to help
        mitigate the situation rather than political grandstanding that does nothing
        but discourage investment at a time when it''s needed the most," said Frank
        Macchiarola, senior vice president of policy, economics and regulatory affairs
        for the American Petroleum Institute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10bfb3-d749-44bb-a2ea-7d8036c0cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1cf45-5667-45e9-9328-ef0031838a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deirdre Michie, CEO of Offshore Energies UK, argues that a windfall
        profit would result in oil companies further cutting their investment in oil
        production, "just when we most need our own oil and gas supplies," Michie
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede5d1b-7488-4617-b1d7-e7faf57b11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e076921-8d55-445a-8fa2-0658a47e19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But oil companies haven''t been particularly eager to invest in
        more US or UK production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd61dec-5df3-4bf1-8e16-c630442baa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8afabb-d5d8-4972-8e0e-94fb6a9fd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil and gas companies do not want to drill more," Pavel Molchanov,
        an analyst at Raymond James, said recently. "They are under pressure from
        the financial community to pay more dividends, to do more share buybacks instead
        of the proverbial ''drill baby drill,'' which is the way they would have done
        things 10 years ago. Corporate strategy has fundamentally changed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bae41-dffb-4603-ab37-3bde6b22699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b7e66-9f75-4747-a3c1-7bbf16bd4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Molchanov said proposals for a windfall profit tax are "political
        posturing, plain and simple, at a time when consumers are unhappy about high
        fuel prices," adding that "micromanaging tax rates based on short-term price
        swings, whether up or down, is counterproductive." he argued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996be30f-bf66-4ef5-98f3-5d638ad4be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16acbf-e92d-4271-a6e8-da7c0bb7fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s money</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dccb36-036b-4652-a4f2-eafd616a11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling billion-dollar palace that sits on a hilltop overlooking
        the Black Sea is seen by some Kremlin critics as the ultimate emblem of Russian
        President Vladimir Putin''s legacy of corruption.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fa8eb-e020-4fa4-8013-8ea8365ef25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9c210-480a-4b31-bfb2-39149b0aa766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Putin''s Palace," the 190,000 square-foot mega-mansion was
        purportedly built for his personal use with funds from billionaire oligarchs,
        whom he allegedly allowed to flourish in Russia''s notoriously corrupt economy
        so long as they shared the wealth -- with him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf515c3-6bde-4fdd-a85b-cc814b852785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0520b-3978-4d23-b227-f3328e4710e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property has its own amphitheater, underground hockey rink and
        private seaport, according to a documentary produced by jailed Russian opposition
        leader Alexey Navalny''s anti-corruption group. There is a no-fly zone in
        the skies above and a no-boating zone in the surrounding waters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162be77-0e65-432d-ba82-d216a29b7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d050e-81fa-432f-98ec-dd7b5584780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnificent fortress stands in stark contrast to the tiny 800-square-foot
        apartment Putin claims in his official 2020 financial disclosure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d4249-b2b3-41f0-9a26-e08fc60e51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e0b0b-7a1f-47cc-98c7-813ead01fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the opulence of the hilltop retreat, "I would be very
        surprised if Putin ever sets foot in there again," Nate Sibley, an expert
        on Russian corruption who advises members of Congress, told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3dd52-3742-4907-b52a-4009795e0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04495cc-cc7b-4241-a74a-4e376cdb272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibley said the palace symbolizes what he sees as a bygone era of
        Putin pursuing, through the wealth of oligarchs, a luxurious lifestyle that
        he could never afford on his government salary.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc81c1-7314-4963-8933-092ecedafd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb655e4-2ad8-44c5-9b15-9bc241828a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin is believed to have amassed a hidden fortune by such
        means earlier in his career, Sibley said, he has since become less reliant
        on his wealthy benefactors over the years and has surrounded himself instead
        with government and military loyalists who share his hardline nationalist
        views.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efa0b0-ab68-4eb6-9b6d-d206c50e816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c34f9-c614-4780-b2d7-65403784efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift, some Russia experts told CNN, may make it more difficult
        to make Putin personally feel the sting of economic sanctions the US and its
        European allies have imposed to punish him for invading Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a56ee-d5b3-4dfd-b9cc-5ebd4e273580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8453d01-816f-45fc-8070-bb09019241d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has positioned himself, as Sibley put it, "above the fray."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559ce62-a8f9-4b61-8f33-1afdb70fe730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147c83f-0ad4-471f-8a79-617c6eb1e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on the Russian leader''s wealth, check out the full story
        from CNN''s Curt Devine, Casey Tolan and Majlie de Puy Kamp.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b352fcf-51e0-4720-9472-90b14ead971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:31:16.384+08:00
