      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/20/investing/stocks-week-ahead/index.html">Big
        Oil rakes in billions as prices soar. Lawmakers want them to pay us back</a>."</em></p>'
