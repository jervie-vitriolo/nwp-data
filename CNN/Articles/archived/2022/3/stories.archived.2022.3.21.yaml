    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aaa2d5-f25d-4c3d-8fc6-237b6cefd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
