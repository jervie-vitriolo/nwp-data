      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;The
        Philippine National Police-Criminal Investigation and Detection Group on Monday
        said that at least four witnesses identified five policemen as allegedly involved
        in the abduction of an e-sabong master agent in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338f3e3-97ae-4673-98c4-df9bfa7cd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90dc1e-f8f9-44bc-bb9f-5fbc72bdcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-CIDG director PMGen. Eliseo Cruz said around 10 armed men abducted
        Ricardo Lasco at his residence in San Pablo, Laguna on August 30 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895158f-03ad-48d1-b307-08da40d025c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc402-559c-46e4-befc-a8b1f5e543e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least four witnesses who were present in the incident positively
        identified suspects responsible for this case. The identified suspects are
        policemen,” said Cruz in the Senate hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ffcbf-3b9e-47f8-8db9-0e589c24f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2965dbf-5968-4449-9544-04b5d58d3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are formerly assigned at the Provincial Intelligence Branch
        of Laguna Police Provincial Office based in Sta. Cruz, Laguna,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d1b0c-58ff-4563-8c50-c9481b9a7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
