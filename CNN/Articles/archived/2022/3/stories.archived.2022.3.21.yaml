      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ruled that the Marcos family must settle
        their unpaid estate taxes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e527af-f591-42fd-8e3e-ed8852915889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483182c-2985-4ef6-ba5f-436f556d71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG also stressed that the judgment on the Marcoses'' tax case
        had been deemed final and executory, disputing the Marcos camp''s claim that
        the commission and the BIR have agreed to wait for a decision on the said
        case before making any form of collection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9d930-5ce3-42c9-8c84-fa69a5877504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67ca85-2524-4ce4-b81a-063b97b6019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 2021, <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html?fbclid=IwAR1YYnY-I861v2k0nnhy1QkCuiI7wKzJyP1K-TAIlbzQmX9CNK7DdgtfwdU">the
        BIR sent a written demand to the Marcoses</a>, asking the family to pay their
        estate taxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010b55d-9df6-4f72-ac59-f70c073ed0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b3ab0-7114-4e6a-97d1-ec4310a36c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF had also pushed for the BIR to collect the money as an additional
        source of government revenue to institutionalize programs that would cushion
        the burden of Filipinos already bearing the brunt of the pandemic and the
        oil price surge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb59ec-5f41-4224-94d1-a9c2af8ff4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c7cf4-e585-441d-995e-779895aaa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:55:32.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired SC Associate Justice Antonio Carpio previously said even
        if Marcos threatens to abolish the PCGG under his presidency, the people can
        still seek to recover the remaining ill-gotten wealth. Article XI, Section
        15 of the 1986 Constitution asserts the state''s right to recover properties
        acquired unlawfully by public officials. It is a right that cannot be taken
        away by lapse of time or undue delay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a039c-a06e-43f1-be96-70b9061d2aeb'
      'mgnl:activationStatus': true
