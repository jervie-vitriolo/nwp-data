    'template': '1'
    'title': 'Comelec en banc may tackle Marcos disqualification case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774013d-bbfe-4d35-b105-761845d3c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;Poll
        commissioners will meet for a full session on Wednesday on a number of pending
        issues including the disqualification case against presidential bet Bongbong
        Marcos, an official said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee34ed7-0f71-44fa-b17d-3557913e1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Wednesday, 23 March 2022, we will be having our en banc session
        and the letter of Akbayan and all other letters/motions of the same nature
        can be included in the agenda," said Commission on Elections (Comelec) Chairman
        Saidamen Balt Pangarungan in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94948810-e35f-4885-9400-bb60b4cdc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the statement after members of Akbayan Partylist marched
        to Comelec, urging the agency to hasten its decision on Marcos'' disqualification
        with a complete slate of commissioners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6c973-3f56-4ea4-8d7a-1e31a90829ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further delay is already a gross disservice to the voting public
        and our electoral system and favors Marcos Jr''s grand fakery," said Akbayan
        first nominee Perci Cendaña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f1e1a-db42-4732-b7e7-64debbefc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan said the Bureau of Internal Revenue (BIR) confirmed that
        the Marcos family has ₱203 billion in unpaid estate taxes from 1997. Marcos
        earlier called this ''fake news'' but even the Department of Finance <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html"
        href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html">called
        on the BIR</a> to collect the amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9954bb9-3059-424e-82b0-c1ec88988103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nanawagan kami sa</em> Comelec <em>na huwag hayaang mabiktima
        ang ating mga kababayan ni</em> Bongbong Marcos," said Akbayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15962541-d9f0-4cf2-b5dc-341af2cb6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are calling on Comelec not to allow the public
        to become victims of Bongbong Marcos)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0df5b-6ec9-4423-8bb6-788b4d3ce0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T22:47:03.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:36.570+08:00
