    'created': 2022-03-21T14:52:44.347+08:00
    'imagesource': 'jcr:1f52d95c-f719-4351-a6d4-5f621b280680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239aa0fa-f1e8-42a4-976f-704c1d8884c6'
    'lead': ' The party of Manila Mayor Isko Moreno is seeing a closer gap between
      the presidential candidate and his rival, survey front runner Bongbong Marcos,
      at least based on their internal survey of the most preferred candidates to
      the top post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T14:55:36.006+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:06:45.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:20.853+08:00
