    'lead': 'Candidates presented alternative solutions to help mitigate rising oil
      prices during the Comelec''s vice presidential debate, as they all agree the
      government''s ₱200 monthly cash aid is not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T00:36:08.778+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:07:06.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:11.318+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
