      Report

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b063686-c8ae-4860-b6ce-f5f4a279d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
