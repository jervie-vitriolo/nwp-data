      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/17/Marcos-fake-news-on-unpaid-estate-taxes.html??">Bongbong
