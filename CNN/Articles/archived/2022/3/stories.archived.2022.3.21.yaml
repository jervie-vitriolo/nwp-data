    'mgnl:tags': ['Comelec', 'debate', 'oil', 'price', 'vice-presidential-candidates',
      '2022', 'elections']
    'template': '1'
    'title': 'VP bets say ₱200 cash aid not enough, cite alternative solutions amid
      rising oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610bb5e-dfa0-4991-b593-ded48e33eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Candidates
        who joined the Comelec’s vice presidential debate on Sunday all agree that
        the government’s ₱200 monthly cash aid is not enough amid rising oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a061b-6555-41e1-9afe-9ffe64790f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3257d9-b8a5-4651-9db2-3fb246a86faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they each presented alternative solutions to alleviate
        the impact of the crisis on Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023f83-1cda-4aa2-b6e4-1cf4a6dccb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ea92f-2586-400d-bd91-748cde083331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan said government must immediately release
        fuel subsidies for farmers and fisherfolk, as well as for public utility drivers
        worth ₱500 million and ₱2.5 billion, respectively. He also cited the Sagip
        Saka Act that allows the government to directly purchase from farmers and
        fishermen at a reasonable price without public bidding, which he said would
        be of great help as the cost of farming and fishing increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e307d-b8f4-413a-b3a4-9e088a1fb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77e3f-416e-44c9-9b84-1aa86b388766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Carlos Serapio floated the idea of an energy relief, a subsidy
        to be given to Filipino households. He explained this will be used to allow
        every household to produce its own electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eba66e-384b-47c5-8ace-9b669fdcb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584fcd3-2024-4d2e-a224-f7d79c8b6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalito David said the government should focus on pouring and directly
        giving money to small businesses to lessen their burden amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2cd4d-a02b-4f06-804c-ff56351cebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabc815-8135-4ea1-93ae-310ed8f36f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most vice presidential bets agree that the excise tax on fuel
        should be suspended, economist Manny Lopez believes otherwise as it might
        cause a financial crisis. Instead, he said authorities should use moral suasion
        to convince oil companies to stop increasing oil prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3940b2d-de6c-43c6-8752-679c7fbcbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48361687-374b-4956-81c4-16253c8b1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the surge in local pump prices is baseless since
        the country has 60-90 days’ worth of strategic reserves that can be utilized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a588ad-7b60-48b6-8a15-36d45358f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c2ba2-1559-45ad-9e36-01f5c7bbcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said the country should develop its own sources of renewable
        energy and be more aggressive in oil exploration to look for local sources
        of crude oil and natural gas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967bc56f-ec4e-466b-8175-2b27c6a66f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694de57-7c0b-47d0-898d-36949ef0bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Willie Ong highlighted the achievements of his running mate
        Manila Mayor Isko Moreno, particularly the early distribution of financial
        assistance during the crucial weeks of the pandemic. He said the tandem also
        plans to lower taxes on oil and energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab688f4b-c893-4075-8a21-80b55c6c938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2894ae-a4c8-4bef-9920-66fac1dc6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the importance of providing support to agriculture,
        focusing on renewable energy, improving mass transportation, and establishing
        bike lanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f915023-7795-4371-af24-772e882b5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b64b9-4cb0-4b77-b505-95df8d0e8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increase minimum wage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d79a14-2208-45b3-9ff6-85b0f89ab2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454db178-034d-4106-8840-2a7bec2e1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Vicente Sotto III, it is time to increase the
        ₱537 minimum wage in Metro Manila to ₱1,000 and ₱600 to ₱800 in the regions.
        He added that the government can provide tax breaks to employers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a1c2e-600a-46fc-b245-16fdf279a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798328c-4ae8-4492-8e89-daf54c561255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supports the idea of focusing on renewable sources of power,
        like solar energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6969468-3599-4b7c-ad25-0bcec46887dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33454e8-5521-4c46-bee5-e365887ac4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former congressman Walden Bello, he reiterated his and his running
        mate labor leader Leody de Guzman’s call to increase the minimum wage to ₱750
        throughout the country. He also said there is a need to efficiently implement
        price controls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcadad6-2e5e-4fd5-95b0-dc121ec6a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f26ce-5306-41a8-8f88-37d5ad0d84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:36:08.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Price controls are legitimate forms of keeping down prices,” he
        said.</p>'
