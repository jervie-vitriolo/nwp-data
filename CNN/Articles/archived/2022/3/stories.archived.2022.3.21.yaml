      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        government may be hard-pressed to recover hundreds of billion pesos in tax
        liabilities and ill-gotten wealth from the Marcos family if Bongbong Marcos
        becomes the next president, Aksyon Demokratiko chairman Ernest Ramel said
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2da983-11aa-46a4-9f5b-7ef6b492c4d3'
