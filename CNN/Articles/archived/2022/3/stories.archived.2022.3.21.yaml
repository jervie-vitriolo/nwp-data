      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s weekly bulletin on Monday showed that the daily average
        during that week was 510 cases,13% lower compared to the week before, or from
        March 7 to 13.</p>'
