      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from the nine countries were banned earlier this year, as
        the Omicron variant was spreading across the world. Lam said the bans weren''t
        necessary anymore since the coronavirus situation in Hong Kong was no longer
        any better than in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e53c43-5a1c-423d-a1c6-75771d9775e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d7e47-8638-4217-9d4d-533252cfed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Asia''s undisputed business hub, the southern Chinese city
        is currently undergoing a troubling fifth wave of infections, leading to more
        fatalities, an overload of the health care system, a brain drain and a huge
        punch to the economy. Despite that, the government has largely remained committed
        to its "zero Covid" policy, maintaining stringent social distancing requirements
        and forcing many businesses to close temporarily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc21abc-76cc-407f-9d6c-a8092fedd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36351dc9-6e69-447c-92cb-82b87fcc444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam also said that starting next month, vaccinated Hong Kong residents
        returning from all countries would be asked to quarantine in hotels for seven
        days, down from 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a893f95-7853-48c6-b735-7859aef8e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9636f75-a932-409b-b029-51c069c0679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that travelers would be allowed to leave hotel quarantine
        if they tested negative for the virus on the fifth day, followed by negative
        tests on the sixth and seventh day. However, they would still be required
        to complete a further seven days of self-monitoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f40fc-4d52-4706-989a-6846f746e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba68fc-8296-4ce3-a5b5-9d052b30e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s quarantine restrictions have gained notoriety in the
        international business community. Previously, the requirement for most inbound
        travelers was to self-isolate in hotel rooms for three weeks, making it one
        of the world''s longest quarantines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb88bd-6771-4ec0-a702-0c19a195e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3103b-bb08-4aaa-af48-4356d265baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lam acknowledged the need to improve the city''s standing
        in global business, saying that the time had come for the government to review
        border controls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdfc58-e97b-4318-8b11-0e6fd858f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14627ad8-1f32-4e0e-8f2a-4b1ee462856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very strong feeling that people''s tolerance are fading.
        I have a very good [feeling] that some of our financial institutions are losing
        patience about this sort of isolated status of Hong Kong, as Hong Kong is
        an international financial center," she said at a press conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d0e90-9573-41cc-9848-56f110d48753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547b6e8-5c80-4b13-9616-3a214f5e940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make preparations for a relaunch of our economy," she
        said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2300c7-bce6-46c5-b28b-fd0ecb4e66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2852d4c-ab35-4f50-895a-9895f8a446c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the issue has already prompted a significant exodus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78283ae1-f778-4773-b550-19458ae62a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5bdb6-112b-472d-bd88-88e0750884c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, more than 94,000 people departed the city, while only
        about 23,000 came in, immigration data showed. And in the first half of March,
        more than 50,000 people left, while about 7,000 entered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde5fa2-5e47-4620-aed7-55e806d67291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15972f-448e-435f-86d4-6267d7769162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hong Kong General Chamber of Commerce, the outflow
        is affecting businesses across the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaea054-05bf-4525-8711-b561555155c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fa880-d5e0-43ae-94ce-399fe158395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T23:09:44.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this month, Chairman Peter Wong said that
        the city was "facing an exodus of educated workers on a scale not seen since
        the early 1990s."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253740f-fcf2-4edd-84b8-b585bbb3620e'
