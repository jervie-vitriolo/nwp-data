    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e8a26a-b9b9-41dd-af90-d263080b4ed4'
    'lead': 'Around 43% of Filipino families, or an estimated 10.7 million, rated
      themselves as poor last December, slightly lower than the 45% recorded in September
      2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T17:06:22.154+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:06:43.044+08:00
