    'template': '1'
    'title': 'The Ukraine war is now a ''bloody stalemate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3977c9-b620-40bc-b3ae-835ae3f4549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukrainian President Volodymyr Zelensky
        is issuing his most fervent appeal yet for ceasefire talks with Vladimir Putin,
        but the so-far immovable Russian President is delivering a ruthless response
        by escalating atrocities against civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de950279-e3f6-4724-8eb4-cbb285a1621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky told CNN''s Fareed Zakaria on Sunday he is ready to talk
        to Putin at any time. His offer came more than three weeks into a war that
        appears to be entering a new, more deadlocked stage on the battlefield. And
        while that counts as an extraordinary military success for outgunned Ukraine,
        it will also leave its cities and people even more vulnerable to brutal Russian
        bombardments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1348c3-494b-40f7-954b-d128d24793ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a stalemate. But we should note it''s a bloody stalemate,"
        ex-CIA Director David Petraeus, a retired general who served in Iraq and Afghanistan,
        said on CNN''s "State of the Union" on Sunday. "Also, arguably, it''s a battle
        of attrition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f337b9c-42fd-47dc-bf4e-e8c231692277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s troops are digging in around Kyiv amid increasing doubts
        about their capacity to capture the capital. Pitched battles are taking place
        in the south, where the Russians are targeting Black Sea access in the cities
        of Mariupol and Odessa, and in the east of the country. Russians have reportedly
        taken heavy casualties along with the loss of a string of senior officers.
        And the Kremlin is increasingly resorting to murderous stand-off barrages
        from missiles and artillery and even, in an alarming escalation, hypersonic
        weapons after their initial expectations faded of a blitzkrieg that could
        quickly seize control of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8340b50-0bb1-40fb-9e93-94cda49eecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest outrage on Sunday, Russian bombs slammed into an arts
        school in besieged Mariupol where 400 people had been sheltering from the
        fighting, according to city officials. Both the government in Kyiv and Mariupol
        city authorities flatly rejected the terms of a Russian ultimatum that the
        city surrender by Monday morning. Hundreds of thousands of people are trapped
        in the city and there are appalling reports of food and water running out
        and desperate conditions. Some experts fear this is a dark omen of a fate
        that could befall Kyiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b3298-ecf7-4ead-8ae8-3ae14742408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky tells CNN he wants to talk to Putin</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72047c33-c032-455c-9cf7-885d1e9d61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught against civilians appears to be both a deliberate
        attempt by Moscow to break Ukraine''s remarkable morale and resistance —&nbsp;and
        to bomb an independent, sovereign nation, which Putin says has no right to
        exist, to smithereens to crush its dreams of joining the West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5ac75-e81f-4b86-b4cf-dbde443a6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments have responded by pouring anti-tank and anti-aircraft
        missiles into Ukraine in what is now a proxy war with Russia, which would
        have seemed an unbelievable prospect only a few weeks ago. Anxiety is still
        acute that the conflict could spill over into a broader conflagration between
        the US and Russia —&nbsp;the world''s top nuclear powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7697a58-9100-471a-9c0c-89d7c19d6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tense situation that will greet Joe Biden when he makes
        the most critical trip by a US president to Europe in many years this week,
        albeit one with limited expectations of a breakthrough in diplomatic efforts
        to end the war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149f972-f5f8-423e-bb72-901135bfa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Biden''s mission, some details are now emerging of the
        potential parameters of negotiations aimed at reaching a ceasefire. Zelensky
        wants in-person talks with the Russian leader to hammer them out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c0b9e-d690-4023-a1e8-c028a2dd1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready for negotiations with him. I was ready for the last
        two years. And I think that without negotiations we cannot end this war,"
        Zelensky told Zakaria in an exclusive interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930920f-57e5-42d0-8137-ea66f5bde6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we have to use any format, any chance in order to
        have a possibility of negotiating, possibility of talking to Putin. But if
        these attempts fail, that would mean that this is a third World War," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5f710-a351-4f89-a509-c0503aafb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan of Turkey, a member of NATO that
        also has friendly ties to Moscow, has offered to host both Zelensky and Putin
        to facilitate negotiations to end the war. But all international diplomatic
        gambits have so far failed to make even minor progress with Putin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e77d9-61a8-4854-8467-3a578ad247d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The strategic obstacles to ending the war</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0764e-4369-4a6e-b16d-4c3b3242051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is widespread skepticism that the Russian strongman, who has
        a record of inflicting withering civilian carnage in Syria and Chechnya, has
        any intention of talking peace yet. While there is a strong argument that
        Putin has badly miscalculated and visited a strategic and economic disaster
        on Russia, there is also a scenario in which continuing the war makes sense
        in his idiosyncratic worldview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02ddca-d9b1-4338-9d50-abfefc09755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no sign yet that the debilitating sanctions and heavy Russian
        losses have changed his calculations. And destroying whole Ukrainian cities
        in blunt force, mid-20th-century-style warfare and punishing its people make
        a stark statement about his intolerance for the expansion of NATO —&nbsp;a
        bloc Ukraine once hoped to join. The vast refugee exodus into Western Europe,
        meanwhile, will pressure the democracies he is dedicated to destabilizing
        and threaten one of the greatest historic US foreign policy triumphs —&nbsp;a
        free, secure and peaceful Europe for nearly 80 years after World War II. And
        should there be a new Cold War with the West, initiated by Putin''s frightening
        rhetoric about nuclear arms, it would revive a period when Moscow could wield
        global power and hold rivals hostage with its threats of escalation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f69d2f-77c2-4a52-a0a2-3187ee0ea2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also weighing against hopes of an immediate breakthrough are the
        extraordinary national and geopolitical shifts caused by the largest land
        combat in Europe since the 1940s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45050405-2bc9-4c59-9752-3c4c95a5f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin justified the war with a twisted version of history by warning
        that Ukraine —&nbsp;a founding member of the Soviet Union —&nbsp;had no right
        to its sovereignty or independence and that Ukrainians were culturally and
        ethnically Russian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8df83-13e1-498c-a6c6-984ffce56572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a sense of Ukrainian nationhood and identification with Europeans
        have been solidified by the extraordinary show of unity and resistance among
        civilians and a massive EU effort to support Kyiv and millions of refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df173e-6b14-4b57-b067-ea5e636fde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, any solutions that involve Ukraine cutting itself off
        from the West would be tough for Zelensky to sell to his people, especially
        after so many civilians have been killed in the nation''s fight for its life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96bbedc-eced-45db-a771-e1518252fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin —&nbsp;after effectively wagering the entire sanctions-pummeled
        Russian economy and his national and international credibility on the invasion
        —&nbsp;cannot afford to be seen to have lost. That means he will drive a hard
        bargain in any ceasefire talks, if he eventually decides he is ready for diplomacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49787518-2e05-4706-a185-58bd5b66ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a broader strategic sense, meanwhile, the West needs Putin to
        be perceived as the loser of the conflict, as it seeks to deter further Russian
        adventurism —&nbsp;potentially into NATO states, which could trigger a disastrous
        confrontation between Moscow and the West that could escalate into a nuclear
        war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0182c-9706-425f-bc51-0a1b2159d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin must not win this war," Estonia''s Prime Minister Kaja Kallas
        told CNN''s Jake Tapper on "State of the Union" on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13876c-913a-4fa3-a16e-4f7a0b1a7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallas, who will be at the hastily called NATO summit that Biden
        will attend this week in Brussels, said that the alliance''s strategy should
        focus on each member strengthening its defense and isolating Russia at "all
        the political levels."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c21215-37cc-4eb4-b729-114d0415024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuts and bolts of diplomacy show why a ceasefire will be so hard
        to reach</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f2664-335d-4c95-9095-9d00a2e09237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the broad strategic questions that make a ceasefire an
        elusive prospect in the short term, the intricate details of the diplomacy
        underscore the gulf between Russia and Ukraine —&nbsp;following multiple rounds
        of inconclusive talks between their delegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91120882-4f72-4cc4-8733-068db18ff11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Turkish presidential spokesman Ibrahim Kalin, Putin
        laid out his requirements for a ceasefire with Ukraine in a call with Erdogan
        Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cef425-eca1-43a3-99ac-9642b52dd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Zelensky is ready for (negotiations). Mr. Putin, on the other
        hand, is of the opinion that positions are not yet close to each other for
        talks at the leadership level," Kalin said in an interview with the Turkish
        Hurriyet newspaper published Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c553abd-8ca5-4c0c-a2e0-9d5108dce84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin would require Ukraine to declare neutrality, to renounce NATO
        membership, and to disarm and to declare neutrality based on an Austrian model,
        which Kyiv has already dismissed as an unrealistic possibility, Kalin said.
        A European diplomat, however, told CNN last week that the Austrian-style neutrality
        framework was not dead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6813d-5df0-465e-8010-46ca72dd6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also wants the "denazification" of Ukraine, Kalin added. The
        Russian leader''s comparison of the Kyiv government to Nazis is not only a
        false charge, it implies that in order for there to be peace, Zelensky and
        his ministers must step down in favor of a government acceptable to Moscow
        -- a condition that would be hard for Ukraine to accept and that would effectively
        end the democracy it is fighting to save.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375958d5-1c7a-40c3-89ba-a7df59779288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has already made one apparent concession to Russia, saying
        that Ukraine has to acknowledge it can''t join NATO. He has called for a full
        Russian withdrawal from his country and Western security guarantees to avoid
        a future incursion —&nbsp;a framework that might run afoul of Russia''s desire
        to purge Ukraine of Western influence. And the status of pro-Russian separatist
        areas in eastern Ukraine, including Crimea, previously seized by Moscow, is
        likely to be a tough question that could take years to solve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff2d76-2118-49c6-ac8a-afb1df3e3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also deep skepticism that Russia is sincere in ending the
        war or that it could be trusted to live up to the terms of any agreement.
        The working assumption in the West is that Putin will seek to control Ukraine
        one way or the other in the future, according to diplomats who spoke to CNN''s
        Kylie Atwood and Jennifer Hansler.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13049a0f-db2c-4f62-8b5e-d2aafcd1441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:16:48.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen lies, lies and more lies," one European diplomat said.
        Another added: "We are just not sure if you can trust the Russians to maintain
        their word, if they say they would respect this neutrality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecbf31-5fd2-4b96-914d-b1aa3dcd1212'
