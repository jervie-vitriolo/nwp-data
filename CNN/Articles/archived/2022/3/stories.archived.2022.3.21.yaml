    'lead': 'The Petro Gazz Angels maintain their unbeaten slate in the 2022 PVL Open
      Conference Pool B after routing the PLDT High Speed Hitters in four sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T18:06:38.769+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:06:40.562+08:00
