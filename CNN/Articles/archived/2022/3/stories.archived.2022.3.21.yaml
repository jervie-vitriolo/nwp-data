      'mgnl:lastActivated': 2023-01-24T12:06:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01de247-7050-414f-b98e-1f50612876e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:32:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the witnesses identified the five men through photographs
        presented to them by the police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab5394-c549-4c4c-8160-370fb24434e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9604548-b234-493d-a25b-fe77222b7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses were Lasco’s wife Princess, sister-in-law, mother-in-law
        and his wife’s cousin. They were all present at the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615a89f-9317-42b5-abf6-83b38260ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21134248-9026-4f24-8a78-94ee0f6f7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess said that the armed men, who identified themselves as National
        Bureau of Investigation agents, also took some of their valuables including
        their bags, jewelry, vault, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c8c52-b2bf-49ec-8bdd-8135bb39c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c770fd7-978c-4db3-bc4c-a85d28a3fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women identified two policemen at the hearing as among those
        who abducted Lasco: Patrolman Roy Navarette and Staff Sergeant Daryl Paghangaan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba1638-e7c3-42f1-b079-a4d9d50a17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bb03a-1597-4b03-ae89-b16b81643564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two men denied the allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b80e31-8c48-4646-ab64-71e22dc97b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d15cd-e152-4667-aeba-328ec61b029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarette said he has photos to prove that he was in Lumban, Laguna
        on the day of the alleged abduction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75378164-0f96-4dd0-b455-059aea174a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b3bbb-0801-4f0a-b1af-23a7d29fb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Paghangaan said that he was delivering detergent powder
        that day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059ecd0-43dc-434a-ad24-ccfd86b572e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756e635-a999-4499-aa72-7dc3493a1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Dionardo Carlos said the identified policemen will
        be moved to Camp Crame in Quezon City for further investigation, according
        to Senator Bato dela Rosa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f542b4a-42a9-4787-9b40-c2bd0c88a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b469b5-3fe1-45cf-8d48-c300c0529564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T19:05:29.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to the chief PNP a while ago before he left. Ang action
        taken daw niya to these PIB people ay ilipat niya sa Camp Crame to be available
        for further investigation ng CIDG (The action taken for these PIB people is
        to transfer them to Camp Crame to be available for investigation by the CIDG),”
        said Dela Rosa.</p>'
