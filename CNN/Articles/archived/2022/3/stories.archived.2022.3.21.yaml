      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US and NATO officials believe Russian
        President Vladimir Putin has not backed off his original demands in talks
        with Ukraine, and there is a heavy dose of skepticism in Western capitals
        about how credible Moscow''s engagement truly is -- even as the status of
        those negotiations remains difficult to decipher, according to multiple sources
        briefed on the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a8e7a-dfc1-47cf-834f-5fe23f1976a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b2c85-a71d-4633-bc7e-e502fc1039e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has recently indicated he
        is willing to consider some concessions to Russia to help bring an end to
        the violence, including a neutrality policy -- albeit one underpinned by robust
        security guarantees, raising more questions about the current state of talks
        and specific elements of any peace deal that may be under consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5064e-6e20-41f3-9f5f-cc1a955d0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da709e46-3430-4b1a-85ed-50ab4f12ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready for negotiations with (Putin). I was ready for the last
        two years. And I think that without negotiations, we cannot end this war,"
        Zelensky told CNN''s Fareed Zakaria in an exclusive interview Sunday. But
        he warned that any failure of negotiation attempts fail could lead to "a third
        World War."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a613c8-52d1-48fa-948a-d6475a1cd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e5430-a2e4-4080-8a7f-3b5260d78e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian and Russian negotiators have met four times since the
        start of Russia''s invasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08122cae-bb40-44b2-980b-1bbcd846a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7d3ad-3fd8-4ac4-8672-afa907e9b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov weighed in on the possibility
        of Ukraine agreeing to neutral status during a media event in Moscow on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3009896-c47b-4c7c-a749-c799d68d538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72596f7b-8d57-40d4-ae43-63e0654e2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our operation in Ukraine ends, and I hope its ends with a
        signing of a comprehensive agreement on the issues I mentioned -- security
        issues, Ukraine''s neutral status with the guarantees of its security as (Putin),
        a couple of months ago as I recall, commented at a news conference on our
        initiative of non-expansion of NATO, he said we understood every country needs
        guarantees of its security," said Lavrov.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071be3c-da19-46c4-baaf-5c927e8d381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5da382-f9dc-4444-938d-ef0af5e51ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details on negotiations remain scant with many NATO countries,
        including the US, remaining on the outside looking in when it comes to the
        secretive talks, with one European defense official calling negotiations "a
        bit of a dark avenue right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddd462-7c5f-4719-9320-35f9ef24ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad7f9b-98e5-4f39-8a6d-f554170a408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration still sees no indication that Putin is
        willing or ready to deescalate the conflict -- making it difficult for US
        officials to be optimistic about the current state of negotiations, one source
        familiar with the situation said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6faaf65-7789-47ff-9ebd-d44c7dc8ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349aa70a-f7e9-478b-8381-51c66c3bcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, this source also said that the US is not pressuring
        Ukraine to accept or reject specific concessions and is not involved in the
        negotiation process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d17475-641e-476b-b76d-044aa68395bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4aa6a-73cf-4123-ba9b-8d670194c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Security Council declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147c861-eed1-43f5-8596-753d99b39729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4d0f9-93f0-4af5-848e-6cc2ec3f3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russian demands</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34bf2a-6cb7-427b-bfb8-a873a7747316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the terms Ukraine has said it may be willing to consider
        seem more feasible than others, but at the end of the day, NATO countries
        are still skeptical of Russia''s engagement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec2d95-59d6-4f52-a437-8a4d4bd5d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6eb2e-1c79-4401-8291-d7b30fc7f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very close hold, and no one really knows what''s going on,"
        the European defense official said. "Ukraine''s positions haven''t changed
        -- ceasefire, withdrawal of troops and security guarantees."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41396e5-23b7-4db4-b701-1b399d82af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae705ace-e047-4f05-a341-ca357c559ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who says they know something about the status of the talks,
        (they) really don''t," the official added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2344d26-1c39-4e58-81f5-795fdcdded95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a119fd-daa6-43b6-895f-b03d258bdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin laid out several issues to achieve a ceasefire with Ukraine
        in a Thursday phone call with Turkish President Recep Tayyip Erdogan, according
        to Turkish presidential spokesman İbrahim Kalin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83502a-4990-49e6-ac9d-f37ed9f4a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f9b25-428c-49b4-949b-dd0c5f8259c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first is Ukraine''s neutrality," Kalin said in an interview
        with the Turkish newspaper Hurriyet published Saturday, adding that would
        mean Ukraine agreeing to not become a NATO member. "Second, disarmament and
        mutual security guarantees in the context of the Austrian model. Third, the
        process that the Russian side refers to as ''de-Nazification.'' Fourth, removing
        obstacles to the widespread use of Russian language in Ukraine. It is understood
        that some progress has been made in the first four articles of the ongoing
        negotiations. It is too early to say that there is full agreement or that
        an agreement is about to be signed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6287e3c-ba5f-4918-a86d-7cb3b49ecb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da310a8-7482-4e3f-8120-eb4f35929d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalin said Putin had additional demands that were "the most difficult
        issues" -- the recognition of the annexation of Crimea and the two so-called
        republics in Donbas. Kalin said these final two issues "are not acceptable
        demands for Ukraine and the international community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbae8fd-1624-4d68-b45d-b03504b70086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5abc9b-e89a-493d-8336-e8a68fcc243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a point is reached in the first four articles and an agreement
        is reached, there can be a discussion at the leaders'' level regarding the
        fifth and sixth articles," Kalin said in the interview, adding that if the
        negotiations take place, "it may be possible to reach an agreement and end
        the war."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad7e0c-bc80-49ae-a1b5-9ad9c360dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06efc7-4c7c-4d00-baf4-2419274df2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield on Sunday declined
        to set terms on what the US would or would not accept when it came to an agreement
        between Ukraine and Russia to end the fighting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fe894-45d2-467a-b37b-ec9c095f271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901c70b-9595-4407-a189-1633b62739e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for the Ukrainians themselves to decide what is too much
        for them. It is not our decision on that and we support their efforts. So
        I can''t preview what they will end up coming up in their negotiations with
        the Russians," she told CNN''s Jake Tapper on "State of the Union."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94762f-4359-4fe7-9374-0a1b401077f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65300804-f11e-491a-8b05-5ca9c028a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper again, if the US would recognize Crimea or Donbas
        as a part of Russia should that be a part of the agreement, Thomas-Greenfield
        again declined to answer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1f79a-69a1-492a-b72a-d39dc5e9f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678eb22-2a85-4377-b016-0b192690f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say that at the moment. We certainly have not recognized
        the independent Donbas regions just declared as independent. But I can''t
        review how we will respond to a negotiated settlement that the Ukrainians
        come up with the Russians to save the lives of their own people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda6e2c-0417-4557-9162-e9637a909b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee850fa-3df8-4f58-897e-6b146986dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of clarity about the status of negotiations is raising
        additional questions about what Ukraine is willing to agree to and how Russia''s
        demands would be implemented if they ultimately reach some sort of agreement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab96264-928d-47bf-838b-91ae08afc8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00416ab9-d8f9-4685-b326-496f2542172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelenksky said Saturday there were "compromises" his country could
        not make in negotiations with Putin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6cfc1-ce09-4a36-8873-413e4df3ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14729f43-199a-442e-af21-90461976bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any compromises related to our territorial integrity and our sovereignty
        and the Ukrainian people have spoken about it, they have not greeted Russian
        soldiers with a bunch of flowers, they have greeted them with bravery, they
        have greeted them with weapons in their hands," he told CNN''s Zakaria when
        asked about the Russian demands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40918af6-7557-4b28-8b51-ead9ec3db6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613ea0e-b504-4bb5-9e37-e73872939526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot just make a president of another country to recognize
        anything by the use of force," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8f0cb-85ce-4d04-94aa-3118a947d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642d30e-4e21-4a1e-9c4f-33591bd56081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many details of Russia''s demands, whether Ukraine would accept
        them and how Ukraine would even implement them remain unclear, a senior NATO
        official said. That includes what it would mean for Ukraine to adopt a "neutral"
        status with the West -- a possibility that one congressional source told CNN
        has caused heartburn for US officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3fab7-53a6-4da4-a1f2-0cd0ff90277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc03707-930e-46ea-9cf9-8b42ceccff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does that mean they forswear NATO? Does that mean they forswear
        the (European Union)? Can they not have any other external assistance?" the
        NATO official said. "My sense is it''s going to be a very complex negotiation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b485f-33f3-4ac4-9895-13e11432c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ed05c-da1b-429d-b478-8aef68e18637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Neutrality policy</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be1494-d77e-4bc5-a6df-85f8e72b9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European diplomat told CNN last week that if Ukraine were to adopt
        a neutrality policy and also demilitarize, it would effectively be a surrender
        -- calling such a move "Moscow-style neutrality."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92797c26-d5e7-4e14-8deb-781b1aa76da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a003145-b1ba-4f08-8602-c22a1529ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has floated the notion that Kyiv could adopt a Swedish
        or Austrian neutrality policy. However, a Swedish diplomat dismissed the notion
        of Swedish neutrality, saying the idea that their country is neutral is not
        true and attempts to try to frame it as such are consistent with longstanding
        Russian efforts to misrepresent Sweden''s national security policy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df331e56-268d-4faa-8bd6-8816e62902f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319a23d-21b3-401b-92a7-1bd7af0ebc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the term ''Austrian neutrality'' comes up, it has to be
        remembered that this is a model of an armed neutrality. This form of neutrality
        doesn''t mean that a country lies down its arms and hopes that nobody attacks
        it. It''s a neutrality where a country -- at least in theory -- is armed and
        ready to defend itself against all foreign belligerents," said Martin Weiss,
        Austria''s ambassador to the US.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f0fb1-6b9a-4ef1-8df0-04eb50504638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a19947-7951-4e9b-b150-d8da99a6956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO official added that it is unclear what kind of agreement
        Russia and Ukraine might come to about the territory Russia has taken control
        of since invading on February 24. The official said the "hope" expressed by
        both Russian and Ukrainian officials in recent days appears to be belied by
        the fact that "some pretty clear differences remain" between the parties.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae0478-cbe6-4f49-976b-29eafd89c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9b930-3977-4410-8f8a-74a02d737d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we just need to be mindful that the Russians almost certainly
        will seek to continue to resupply and will probably continue to fight, up
        until the time that things are agreed," the official said. "Whatever the solution,
        if there''s diplomatic resolution and there''s an agreement, it has to be
        clear and binding. And it has to be monitorable. ... People will be looking
        to ensure that the Russians end the war conclusively. And there isn''t some
        lingering threat that remains."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c0660-f082-466e-9e39-3cdd9e769ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548d325-4a16-43cc-a2b0-e18c1fbcffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the source familiar with the Biden administration''s view
        of the talks told CNN that some of the terms Ukraine has said it may be willing
        to consider seem more feasible than others, the source also indicated that
        the US will be wary of Russia''s intentions until Putin shows some signs that
        he is ready to deescalate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a20c3-96f3-453d-bdeb-03e5218736e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/20/politics/russia-ukraine-negotiations-us-nato/index.html"><em>"US
        and NATO officials struggle to decipher status of negotiations between Russia
        and Ukraine"&nbsp;</em></a></p>'
