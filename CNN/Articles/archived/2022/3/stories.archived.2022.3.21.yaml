      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company in a statement assured they are “proactively working”
        with the department in exhausting all means to ensure eligible passengers
        get their share of the multi-million refund.</p>'
