  'joe-biden-europe-trip-vladimir-putin':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-21T09:18:39.630+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d978819-948d-4c12-87b4-106b419f84e2'
    'lead': 'President Joe Biden and his fellow world leaders hope to finalize and
      unveil a package of new measures to punish Russia, help Ukraine and demonstrate
      Western unity at a string of emergency summits in Europe this week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T09:21:23.238+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:06:59.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:14.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Europe', 'Ukraine']
    'template': '1'
    'title': 'Biden''s European trip will be heavy on displays of Western unity but
      could be light on actions to stop Putin''s Ukraine war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730100f-ee02-4d2f-ab94-e0fad1bac1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden and his fellow world
        leaders hope to finalize and unveil a package of new measures to punish Russia,
        help Ukraine and demonstrate Western unity at a string of emergency summits
        in Europe this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9b4a4-8699-4646-9b5e-26e1764d8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f64b5-58ac-4c04-b796-71ad5a8ae111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from a dramatic wartime show of resolve, few observers
        believe anything the leaders can agree upon will be enough to end the bloodshed
        in Ukraine or dissuade Russian President Vladimir Putin from continuing his
        attacks that are increasingly harming civilians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe86c2-d899-4662-804d-9d013b7cdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d22aac-7081-4070-afe1-c846da058f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the prospect of the NATO leaders summit was first broached
        roughly two weeks ago, American and European officials have been discussing
        potential announcements for leaders to make at the conclusion of the gathering,
        according to several people familiar with the plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5b37-864e-44e6-b65b-023d9555ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef04e6-dc27-4f97-afb7-ece13ebe886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could include new rounds of sanctions on Russian oligarchs,
        additional measures restricting the country''s finances and new steps to limit
        import of Russian energy products. Discussions are also underway on what measures
        can be unveiled to provide more support for Ukraine, including new shipments
        of military assistance or financial aid to bolster the country''s defenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f286a4-068a-4cc0-96ef-4d301e32cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99503f-d052-4e29-92ea-beb8429e8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden has left open the option of scaling up US troop deployments
        to NATO members along the alliance''s eastern edge, reinforcing American commitment
        to European defense at a critical moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f9943-cf1e-4c17-b8c3-68261d400049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344f643-8df3-4d36-93ba-6bfa7ee7be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stark reality that those moves are unlikely to curb Putin''s
        war will loom over Biden''s visit to Brussels for a snap meeting of the North
        Atlantic Treaty Organization, along with a special session of the European
        Council and a gathering of the G7. Biden could also add another stop in Eastern
        Europe, potentially Poland, officials have said. He departs Washington on
        Wednesday for the high-level diplomatic maneuvers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76161134-b803-4431-a713-86d3b0a9c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cdff1f-cbd8-48ef-b49c-aafc8df2c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has been successful in rallying European and Asian allies
        behind a punishing set of sanctions and unparalleled levels of military assistance,
        he and his NATO counterparts have drawn lines at where their support will
        end. And while all parties seem to support a diplomatic resolution to the
        crisis, US and European officials say the parameters of such a settlement
        remain murky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a339f-db5e-46b1-81ba-6a6d9fca3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc1cdf-6023-41c4-a7e4-b265ebe0a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves open how Biden''s visit to Europe -- one of the inflection
        moments of his presidency -- can alter the course of the worst conflict in
        Europe since World War II. And it poses another discussion point that world
        leaders must begin to broach: What happens if, or when, Ukraine can no longer
        withstand Russia''s assault?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adef76-1064-4ad3-bdb8-aca93e90d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e082093-1404-49e1-996c-885d3683d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to have to look at what happens if Ukraine is lost,"
        said retired Army Gen. Wesley Clark, a former NATO supreme allied commander.
        "After they have weighed the problem of what happens if Ukraine falls, they
        have to consider what more can be done to sustain Ukraine in the fight. Yes,
        there''s a risk. There''s always a risk in dealing with Mr. Putin."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52a745-7fec-4b8b-8372-828a41e0b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268558d-dd36-40c5-bb90-6df5b4c89eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden challenged to be ''the leader of the world''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98dde08-1080-48c6-bfe7-151df5e7d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was publicly challenged by Ukraine''s leader last week to
        assume responsibility for bringing an end to the fighting. In an emotional
        address to Congress, in which he called for a no-fly zone and help procuring
        fighter jets, President Volodymyr Zelensky spoke directly to Biden, who was
        watching from his private library on the third floor of the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b32cc-e825-4069-ac5e-71d30477972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6359692-37af-49c0-8862-8d0fa0e480c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the leader of the world means being the leader of peace,"
        Zelensky said in English.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f6686-2050-4059-8602-e6cfa9b9a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e94593-a616-489d-8a68-b4dd4290142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was also challenged by Ukraine''s former President, Petro
        Poroshenko, to visit Ukraine as a "symbol of our solidarity" during his trip
        to Europe this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec825-7c04-4628-95c7-6c0c9bd9dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35d830-fd6d-4bf3-8ac0-c9f63b39f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Jim Acosta Saturday afternoon, Poroshenko called
        Biden a "very good friend of mine and a very good friend of Ukraine," adding
        that a visit by Biden would be "an extremely right step to demonstrate that
        the whole world is together with us against Russia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8a8d9-2e0e-4e14-b028-f78e9d83ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb8441-9c20-4ed6-a135-89af7082b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those personal appeals will have resonated with a man who vowed
        while seeking office to restore American leadership, renew US alliances and
        defend democracy from the creeping tide of authoritarianism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3fc42-894a-48b1-ad5e-33f26c9f5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa240e0-6cfb-4272-bd6b-6502a70d3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere will that challenge be more pertinent than at this week''s
        emergency talks, where leaders are looking to Biden for direction and purpose
        as the war in Ukraine grinds ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83883247-a371-4ee3-813a-d56af95a1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7f74d-5f36-416d-87c5-5a7e86f07e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s challenging Biden to live up to his responsibilities as a
        leader of the West, a leader of the democratic community of nations. And he
        presented the de facto challenge to NATO," said Ian Brzezinski, a deputy assistant
        secretary of defense for Europe and NATO in the George W. Bush administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dfc43-93f0-4588-a687-ebdf7b33a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121f8b3-20b0-4f4b-9247-fb3f83f2bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was saying if NATO is not up to this challenge, we have to think
        of other security arrangements," Brzezinski said. "What a powerful challenge
        to the relevance of NATO in this day and age. That sets the context for ...
        (the) summit meeting."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26a98-245f-490a-816f-d9c304b66c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b9127-fe4b-4cb4-bf18-235ee93e4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The limits of supporting Ukraine on full display ahead of trip</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e4036-5665-4aea-b1fc-ed0109d0d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as the summits were announced last week, some European diplomats
        revealed concern at what they viewed as a lack of major steps available for
        the leaders to take at the high-profile gathering, which both Russia and Ukraine
        will be watching closely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee666b2-ed5b-4175-8a82-e289748cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb2aa6-b25e-4623-8b14-0a25c287d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major items that Ukraine wants, like help from NATO in establishing
        a no-fly zone or providing Soviet-era fighter jets, appear for now off the
        table as the US and its partners seek to avoid direct confrontation with Russia.
        That means any announcement coming out of the meetings would likely focus
        more on ramping up assistance that''s already being provided, including military
        and financial aid, or applying new sanctions on Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffb336-85e3-4971-a9bd-e0d663354528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226d5f0-5edd-435e-9680-874e1ca4fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European and US officials said discussions about announcements and
        a concluding joint statement were ongoing as countries look to settle on a
        decision or takeaway for the summit to produce.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb888d55-482d-4e6f-9215-613f0e9708ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f0b27-90dd-4005-aa56-6459f49ef383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is looking forward to seeing his counterparts face
        to face. I suspect they will have a number of new measures that they will
        be able to disclose and roll out during those conversations, but I''m not
        going to get ahead of them a few days in advance," US deputy national security
        adviser Jon Finer said last week on CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cb2c1-7ecb-4541-8642-0ca606d42c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a40612-1872-422b-81a1-76c0ff7f6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a major announcement materialize during the summit could
        help underscore the current unity among the allies, which US officials say
        has surprised Putin as his military struggles with losses on the ground.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50201f70-c5d7-4d3d-988e-3859e4ab66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbcdde-bbbc-424a-96ee-63aa83352cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He miscalculated about the West. I think he thought that ... there
        would be some scolding, maybe a couple of sanctions, but he could withstand
        it, and he could continue, and he could move on," said Marie Yovanovitch,
        the former US ambassador to Ukraine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8b0ec-91c7-450b-b058-66dc951edcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ce765-d063-47fd-838a-0f0c20192326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, he has inspired a resurgence of NATO. And the West is
        united in opposition and trying to provide not only sort of strengthening
        NATO and the flank countries on Ukraine''s border, but also in providing support
        to Ukraine."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420379d-b0e7-47fa-8c5b-fc243283a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23516593-d81e-4a45-ad78-924aa13b6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Countering China will be top of mind after Biden-Xi call</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83257fbb-01d6-41c6-906a-7f3f6090cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming summits will also present Biden an opportunity to take
        his counterparts'' temperature on another matter: What to do if Chinese President
        Xi Jinping decides to provide Russia military or economic support, as Putin
        has requested.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4f138-c5de-4a92-bd0e-25b695f0d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944e61a-7926-459d-bfd8-2fda668e0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a 110-minute call with Xi last week, Biden laid out the "implications
        and consequences" of going ahead with that support, according to the White
        House. But punishing China -- the world''s second-largest economy -- would
        be far more complicated than it has been with Russia, and would require the
        same unity with Europe, which hasn''t always agreed with Biden on how to approach
        Beijing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50024c8d-44d2-4892-9fc2-413599c96d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433520a-8e19-4790-b088-3c2c9a460629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredibly important summit. It is taking place on an
        extraordinary basis in the midst of a crisis. It is partly to make sure that
        we and our allies [are] on the same page, which is good. But it''s also very
        important for sending a signal to Vladimir Putin," said Kurt Volker, a former
        US ambassador to NATO and special envoy for Ukraine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de73cc-c7d8-4a34-b8ba-a73c8be06187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009c897-e242-4a50-9777-52c3c43e7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker identified several messages the alliance must send during
        its summit, including recommitting to the Article 5 guarantee of collective
        defense and making clear the use of nuclear weapons by Russia would warrant
        a Western response.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da679814-f911-44b6-9233-cddae1aa6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531497e4-3164-4df4-9983-674ee1a49bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said NATO must also make clear that Ukraine -- not a member
        of its grouping -- is nonetheless a matter of critical importance to its members.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cb491-b1f5-431f-95b8-2db88cf36bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4b1ac-237c-49ba-a2e3-f687998e86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important that NATO also send a signal about
        Ukraine, that Ukraine''s survival as an independent and sovereign state in
        Europe is a NATO interest," Volker said. "We don''t want to say what we don''t
        do. We don''t want to be too specific about what we will do. But we need to
        send a signal to Putin that we''re not going to sit by while he destroys and
        eliminates a sovereign European country."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efd09d-cbd9-4c95-8000-77fae58452a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:21:23.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/20/politics/joe-biden-europe-trip-vladimir-putin/index.html"><em>"Biden''s
        European trip will be heavy on displays of Western unity but could be light
        on actions to stop Putin''s Ukraine war"&nbsp;</em></a></p>'
  'russia-ukraine-negotiations-us-nato':
