      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a subpar performance in the first half, Maharlika bounced
        back in the second half despite being limited to 10 men on the field after
        an injury to defender David Basa early in the match.</p>'
