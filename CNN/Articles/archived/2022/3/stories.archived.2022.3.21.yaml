      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96525d-a258-4ead-8620-6087eb591d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos has asked his supporters not to take
        his word when it comes to his family and the martial law, saying he has his
        own "agenda" as the only son and namesake of ousted dictator Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d9344-3fd6-43ad-8a2d-12be6c389817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said supporters must learn the facts from books, internet, and
        old newspapers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23c90b-4fd0-46f5-a6b6-50b50e969da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late President Marcos shut down and took over newspapers, radio
        stations, TV networks on the first days of his dictatorship in September 1972.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698b00c-d378-4fce-aecf-9383b3c449e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag lang kayo makinig sa akin dahil may agenda din ako. Ama ko
        iyan, siyempre kakampi ko siya. Mag-aral kayo, mag-research kayo nang mabuti.
        Ang daming libro diyan, nasa internet. Balikan niyo ang mga dyaryo noon para
        makapag-aral kayo nang mabuti," he said in the KandidaTalks taped interview
        conducted by One PH and GoNegosyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fbcd9-4dea-4bf3-bc5d-e3fe2edd1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t just listen to me because I also have an agenda.
        He is my father, of course I am on his side. Do your research. There are many
        books out there, there is also the internet. Sift through old newspapers to
        learn more about it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2795a2-11ec-42a7-bca4-b272f95ff423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
