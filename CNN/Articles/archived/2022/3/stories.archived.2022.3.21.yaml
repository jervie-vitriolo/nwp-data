    'title': 'Aksyon Demokratiko: Recovering ₱328B from the Marcoses may not be feasible
      if Bongbong wins presidency'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985de2e6-69e4-45d2-83b8-09b0722c457e'
      'mgnl:activationStatus': true
