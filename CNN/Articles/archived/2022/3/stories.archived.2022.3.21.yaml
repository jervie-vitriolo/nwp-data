    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ca517-24a9-463d-a154-4a9cd436ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T09:23:43.275+08:00
      'mgnl:createdBy': 'vince'
