      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on the line of presumption of regularity since they (BIR)
        did say that they sent so I take their word for it," Ramel said.</p>'
