      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, customers have largely accepted these higher prices
        as the cost of convenience. But with inflation soaring, they could turn on
        delivery — and decide that to-go is better.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395e893-31f1-4615-ada7-e522d04685d5'
