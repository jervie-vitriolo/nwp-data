      'mgnl:lastActivated': 2023-01-24T12:07:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a803b52-bb09-41ec-9297-c8848272cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It will be good if the president and vice president
        work hand-in-hand so the programs and policies will run smoothly.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b70b3-1409-445c-bf59-83496a7c8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
