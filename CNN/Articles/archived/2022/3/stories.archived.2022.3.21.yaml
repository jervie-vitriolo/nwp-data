      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to the late encoding of information
        to the COVIDKaya data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4914c3b-1cd4-4823-a52b-b3c134703122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that 4,532 or 16.6% of 27,376 non-intensive care unit
        (ICU) beds are being used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846b447-4d06-4a69-b036-3ee67cb59c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ICU beds, 17.8% are occupied or 619 out of 3,473 beds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3a297-d7d7-4858-bebe-b7f6a2c6cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 805 severe and critical cases in the hospital
        —&nbsp;12.3% of total COVID-19 admissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b80cb5-a885-44db-9db4-4b041f1d288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 72.41% of the target population for vaccination have received
        their shots. For the target elderly population or A2 group, 75.31% have been
        vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc5695-9667-42f2-bf4c-235d4f48b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, over 65.17 million people have been vaccinated, with 630,575
        inoculated last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3ad94-79d4-474c-8583-d43dd65c3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:28:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 11.53 million have been boosted, including
        370,191 that got the booster shots from March 14 to 20.</p>'
  'Kyiv-junkyard':
    'author': 'Vasco Cotovio and Fred Pleitgen, CNN'
    'caption': 'The sound of rockets launching in the distance breaks the silence
      of an otherwise quiet morning in Kyiv. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-21T16:50:34.158+08:00
    'imagesource': 'jcr:401ad117-a0af-482a-be72-16489b4368c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '958f1f9f-8803-41f0-8c4b-57aa39224137'
    'lead': 'The sound of rockets launching in the distance breaks the silence of
      an otherwise quiet morning in Kyiv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T16:52:43.677+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:06:43.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:21.846+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kyiv', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Inside the Kyiv junkyard that recycles Russian weapons for Ukrainian
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503396f1-3eeb-4013-b520-82ad6249fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The sound of rockets launching in
        the distance breaks the silence of an otherwise quiet morning in Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125e10b-394d-4abb-9576-d13bf2508e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s us, we''re attacking Russian positions close to Hostomel,"
        a Ukrainian soldier says, as the shots fire in a synchronized rhythm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91616be8-582a-47c7-a9a9-5b66f9d4d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this particular instance, the rockets the Ukrainian military
        is using to target Moscow''s invading troops are actually Russian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28d3af-13af-4313-b323-52fb46d4f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night we sent the Ukrainian armed forces 24 Uragan missiles
        that were on their way here to fly over our cities," says Yuri Golodov, the
        deputy commander of one of Ukraine''s Territorial Forces and a retired seaman
        from the Ukrainian Navy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb0ba6-fb26-4e86-ae78-fbf0645ad871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We captured them intact, gave them to the Armed Forces of Ukraine
        at night and now the Ukrainian army has fired missiles back at them," Golodov
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effb0b1-8534-4259-8862-bc0d23ec4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golodov plays a key role in repurposing military equipment abandoned
        by the Russian army —&nbsp;or captured from it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d377615-20e2-4253-872c-930f8095de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leads a team working at a military junkyard at an undisclosed
        location in Kyiv, repairing and repainting Russian military equipment for
        use by Ukrainian forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebebfe-e738-4cd8-b52d-cafd26ad534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that we take away from the Russian army, we transfer
        to the armed forces of Ukraine," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fe164-4cc7-4771-a79f-4495c6b4e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second life for damaged weapons</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d39539-27d5-4adf-a894-180a03010118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the junkyard, Ukrainian forces were stripping bare
        an artillery support vehicle, used to spot targets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ffe7-6dd1-45e7-99a6-e7c16c35ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian flag had been painted over Russian military symbols,
        and Golodov''s unit was removing communications equipment before sending it
        back onto the front line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb81a4-6d01-463a-92b2-0951006e392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to use it to transport the wounded," he says, adding
        it will make an "important" contribution to Ukraine''s war effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4245ba7-155b-4233-98af-45d311d8c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very proper cross-country vehicle. It can cope with any
        swamp or snow."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90592e53-e164-4b34-815c-c50357ed266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the equipment used by the Russian military is similar or
        the same to that used by Ukrainian soldiers, so they''re familiar with its
        operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfeff3b-f90f-4fd9-b7a3-bac0da769b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It dates back to the Soviet Union," Golodov says. "It is quite
        reliable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93052b60-9a4a-480b-adc4-74c7a49f55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is in working condition. It looks old weaponry, but
        actually if you use it correctly it will serve us for a long time," he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ab1a4-1cee-4ce8-8d1d-4926c268d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golodov says his battalion is also responsible for capturing some
        of the equipment in the yard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb5f33-f2a7-436d-8812-3bb9e464233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are special forces battalion of deep reconnaissance which works
        behind enemy lines," he explains. "Our task is to destroy the provision of
        the Russian army —&nbsp;ammunition, fuel, food."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dfbf2-8952-4c5e-ba9d-901a3184e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons seized from troops under fire</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d866819-5a50-4e50-ab6a-914182dd434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the corner, a former Russian army fuel truck is ready to
        be redeployed and, under the cover of a camouflage blanket, a captured armored
        personnel carrier awaits its next assignment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cf70a-20a9-4dfc-ad3b-34fddb3dd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is old, rusty and heavy Soviet era machinery that breaks the
        pavement, as members of the Ukrainian Territorial Defense Forces move it around,
        but the soldiers here say they will put it to good use.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c1f28-7338-4181-9e8d-02317db2c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Golodov, the vehicle was captured by his unit, when
        they attacked a Russian column.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c25e53-48bb-4617-8b39-7568c5b9f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shot at the first vehicle, and when it exploded the column stopped,"
        he says. "(Russian soldiers) ran away and we took their military equipment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25e9a0-9964-442f-9122-3d23eb3f16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Golodov and his men, this is a common occurrence on
        the battlefield.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8d5bd-2719-44d0-8d81-346f722f0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian soldiers are frightened, demoralized. They are afraid to
        part with each other, because they are being shot at from every bush," he
        says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80f4a1-ec3f-4fb2-a09d-327eccd9d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says some seem to be very young and inexperienced: "Most of them
        do not know or understand why they are here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2ddef-5044-4212-bd93-5e3c50576121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Territorial Defense forces are equally green. Most didn''t
        have any sort of military training before the Russian invasion, but the men
        say they are ready for battle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4a52e-87c2-4adc-82b4-9d5faaf3b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the facility, soldiers armed with AK-47s, train
        for a possible encounter with Russian troops. They move in groups in an organized
        manner and seem unfazed when their commander fires blanks in their direction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b2542-7d85-43a8-a2e8-54d25a36c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golodov looks on, proud. Before he retired from the navy, he says
        he spent time with the Soviet Union''s north fleet in Mursmansk, northwestern
        Russia, and says he knows what Russian forces are capable of.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c594c69-844c-40a2-a498-c9eaeccda7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells us he is not surprised by how well Ukraine has fared in
        the face of seemingly insurmountable odds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237097d-1f4a-4d5b-8013-e332a28e35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The force of the Russian army is nothing more than a myth," he
        says, confident in a Ukrainian victory. "How can someone possibly think otherwise?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b6bd5-5408-4cdb-a041-10c64c4c335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T16:52:43.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/20/europe/russia-ukraine-junkyard-weapons-intl-hnk/index.html"
