    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE says wage boards to expedite review of salary hike petitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81375d7-f08b-4cb8-a54c-58b509cb4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Labor department on Monday assured that its regional wage boards will fast-track
        the review of the mounting calls for a higher minimum wage across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e5caf-8e44-4159-964d-1e20d80b1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211e09d-cf52-486b-9f31-c548cc494a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Wages and Productivity Commission (NWPC), an attached
        agency of the department, said a total of ten wage hike petitions have so
        far been filed in Metro Manila, Central Luzon, Calabarzon, Western Visayas,
        Central Visayas, and Eastern Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b43da-cc77-4d37-8cb8-8d4aee68fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e9d70-a806-4250-a88d-8ed4fb97106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NWPC Executive Director Maria Criselda Sy said the heads of the
        wage boards already met last week to discuss expediting the process upon the
        urging of Congress and Labor Secretary Silvestre Bello III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e053bae-b9a2-4c08-9c7a-2123d6ce3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae1990-79da-4ed5-8aad-9e17a625786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appealed for the public’s patience, saying the interests
        of all stakeholders have to be carefully considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd2b38-486b-43c2-8244-9acdfa4c2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1280044-bfcb-48a2-8184-622263b688ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:31:52.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope the public can understand that we do not want to derail
        the economic development during this pandemic period. The process for wage
        adjustment is not easy, and we want to get all of the sentiments of the members
        of the tripartite group. Although we are aware of the competing nature of
        this urgency, our focus is really to manage the unintended outcome of the
        decision of the boards,” she said.</p>'
    '9':
