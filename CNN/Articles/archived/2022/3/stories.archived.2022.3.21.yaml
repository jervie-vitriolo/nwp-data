      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) –</strong> The
        Clariño brothers scored two goals in the second half as Maharlika FC rallied
        against Mendiola FC 1991 to win, 2-1, in the Copa Paulino Alcantara 2022 on
        Monday at the PFF National Training Center in Carmona, Cavite.</p>'
