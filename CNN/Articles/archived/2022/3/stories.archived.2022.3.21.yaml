      'jcr:uuid': 'aaf14cdf-7aeb-48bf-9a93-2667865d4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
