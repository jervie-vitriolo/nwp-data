    'template': '1'
    'title': 'PVL: Petro Gazz maintains unbeaten slate in rout of PLDT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661bdab-f3d6-4c46-ba6c-32ec46912ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) –</strong> The
        Petro Gazz Angels maintain their unbeaten slate in the 2022 PVL Open Conference
        Pool B after routing the PLDT High Speed Hitters in four sets, 25-22, 19-25,
        25-22, 25-18, on Monday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec994e70-e535-41fb-8128-a7656e65b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89e614-6275-4e35-bc77-6ef882d5281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Tiamzon led the way for Petro Gazz with 13 points while MJ
        Phillips added 11 markers to hold the lead of the bracket at 2-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550c302-d7f7-4be4-b8da-3a8a5fe0d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b5416-bf5c-4d88-8414-7ebe90165234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jerry Yee-mentored Angels relied on their successful attack
        plays and the High Speed Hitters'' long shots that went outside to win the
        first set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5aa07d-e2c3-409e-9e11-6fb1b7e73b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261a074-f850-471e-9203-192b0dfab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT resurrected in the second set as they stepped up their interior
        offense, and benefited from some unlucky hits and relax defense from Petro
        Gazz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85f11a-7afb-455c-bc84-78d88fb5c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaf5dc-d918-4319-a4f9-db926206b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:06:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:06:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, both squads had been exchanging leads but the
        Angels gained momentum towards the homestretch with some timely kills from
        Jonah Sabete, who finished with 10 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78df321-935e-4814-b04f-664b966b3e26'
      'mgnl:activationStatus': true
