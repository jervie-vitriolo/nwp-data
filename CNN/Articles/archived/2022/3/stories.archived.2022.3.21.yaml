      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applebee''s has passed delivery costs onto customers, said Cywinski.
        Right now, delivery accounts for about 13% of Applebee''s sales.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef9612-dafc-4478-bd93-e003df508066'
