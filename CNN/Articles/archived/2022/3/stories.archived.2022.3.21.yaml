      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last March 18, 2022, a case of kidnapping and serious illegal detention
        punishable under Article 268 of the Revised Penal Code was filed against the
        identified eight suspects and other John Does before the Department of Justice,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ce37d-9643-44fd-83b1-8addef66e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has transmitted a resolution to Malacañang and the Philippine
        Amusement and Gaming Corp. seeking to suspend the e-sabong operations following
        reports of disappearances. President Rodrigo Duterte has rejected the suspension
        as the e-sabong generates billions of revenues for the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3514a8-1063-414a-a06d-8a6b00289977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Atong Ang involved?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b01ab-1390-4164-a3da-eaf1ae4c0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate hearing, a witness said gaming tycoon Atong Ang gave
        orders to hold him and his companions for cheating in online ''sabong.''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd1272-5c0e-48d8-9631-b04caaa1bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, who shed light on the disappearance of cockfight enthusiasts,
        said they were brought before a police officer who made them choose between
        being framed for drug charges or be killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca8b32-1cda-42ae-ac79-7862de4cedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang denied the allegations, and said it was part of a conspiracy.
        He added a competitor was behind it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb62680-54a1-4554-90a7-3f47084480e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he only uses legal means to deal with issues, and cited
        that at one time he reported illegal e-sabong websites to police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48036d42-ba90-424f-8e80-f9f55f70de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T21:33:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Marcos-economy-foreign-investors':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-21T14:21:15.666+08:00
    'imagesource': 'jcr:60f94944-7f45-4a4b-b555-4ffd61a405e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2359c02c-c8a9-4b3d-b6d3-3cabf097c633'
    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos does not believe
      being the son and namesake of ousted dictator Ferdinand Marcos will work against
      him if he wins the race and the country has to deal with other nations and foreign
      investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T14:24:09.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:06:47.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:19.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos surname to scare away foreign investors? Bongbong disagrees'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc403aed-7c46-4e8c-9acb-01d36def2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos does not believe being the son and namesake
        of ousted dictator Ferdinand Marcos will work against him if he wins the race
        and the country has to deal with other nations and foreign investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58e918-d10b-4d2d-ab7e-a37a83be0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said anyone who will win as the next chief executive would have
        to prove that they are worthy to be trusted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b456bf7-34a6-45ef-8dbd-8c316b1b3a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong kilalang bansang magsasabi dahil ang pangalan mo ''Cosim,''
        hindi kami magnenegosyo kasama mo. Hindi totoo iyon, hindi mangyayari iyon,"
        he told news anchor Cheryl Cosim in the KandidaTalks taped interview conducted
        by One PH and GoNegosyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0f02e-5457-4f43-95d2-98f5646ade8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T15:03:03.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know of any country that will say that just
        because that''s your name, we will not deal with you. That is not true, that
        will not happen.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb351ff-66d9-495e-99e8-3be42ca4622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added, "Kahit sinong pangulong uupo will have to earn that
        trust. Any new admin will have to earn that trust, it doesn''t matter who
        is sitting. Kailangan papakita nila na kaya sila pagkatiwalaan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e295b0b-59bc-4c68-bb98-0b816bc401de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever wins the presidency will have to earn that
        trust. It doesn''t matter who is sitting. That person has to show they are
        trustworthy.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02564895-b552-4dd5-9daf-d1a8c4b10162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:31:11.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/15/Marcos-camp-Capital-Economics.html?fb&amp;fbclid=IwAR1_yvWAKPEkBOa7fIXhe91ImSC67pAtObExvwUjkUvRUp3FI4-g5JaC-po">RELATED:&nbsp;UK
        think tank report PH economy will continue to underperform if he wins</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45cf44-761d-4a67-a17f-ebaec4816a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate also responded to the <a href="https://www.bloomberg.com/news/articles/2022-03-13/marcos-nears-bottom-in-philippine-markets-poll-favoring-robredo">report
        of Bloomberg</a> that several Philippine investors are not optimistic a Marcos
        presidency will help the country''s economy rebound.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea89323-4a31-4c71-b5c8-5b70c55c19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to prove them wrong if we get the opportunity," he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e591b-b3c2-4171-92eb-705ee0c28c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK think tank Capital Economics in February said the Philippine
        economy will continue to underperform or do even worse if Marcos wins, citing
        his lack of plans for pandemic recovery or fiscal policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b026ca-dff3-4326-b2d8-5f8d9d68b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:24:09.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know about him is far from encouraging. Mr. Marcos is
        currently facing charges of tax evasion, which could yet see him disqualified
        from the contest. He has no legislative achievements to show for his six years
        in the Senate, where he was criticised for involvement in a massive corruption
        scandal," it said in a commentary.</p>'
  'Bongbong-Marcos-endo-contractualization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-21T14:31:55.789+08:00
    'imagesource': 'jcr:26792df2-7fbf-4f03-bf0c-b17dc92cbe48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d6f5c7-b317-4ee6-ae01-6827ae56f165'
    'lead': '''Kung sakali man makaupo ako, titingnan natin para ayusin natin, para
      tama nga naman na it applies only to those businesses that are not seasonal.
      We have to adjust to reality,'' presidential candidate Bongbong Marcos says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T14:34:44.651+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:06:47.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:20.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to revisit anti-endo bill if elected president'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab49a37-cd15-4bbc-8070-ca2463503b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. has said he will take another thorough
        look at the Security of Tenure Bill, otherwise known as "anti-endo" bill,
        if he is elected president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847d548-a484-4275-962a-b4a9d01d0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in a taped interview by One News and GoNegosyo, discussed
        President Rodrigo Duterte''s refusal to sign what was supposed to be a landmark
        law to end exploitative forms of contractualization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503ca5a-d3c0-4778-b67d-a5a140fb5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2019 rejected the anti-endo bill because of the Congress''
        "sweeping expansion of the definition of labor-only contracting," which he
        argued comes at the expense of employers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345e18c-e2dd-478e-bf74-a146d0c5697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos agreed with Duterte''s reasons, saying some jobs are meant
        to be seasonal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cdd54-7671-4697-8ccd-5582a060dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakali man makaupo ako, titingnan natin para ayusin natin,
        para tama nga naman na it applies only to those businesses that are not seasonal.
        We have to adjust to reality," he argued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e04fa-5249-4ea9-840c-1867626ccc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I win, we will look at it and fix it. It''s right
        that it should only apply to businesses that are not seasonal.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4ec3e-6162-456a-9aa4-367f12ad5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a highly contested form of contractualization
        widely practiced in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b469ca2-a60c-48c1-9afb-0b19dc6e8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:34:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, workers are hired for not more than five months,
        so employers don''t need to regularize them on the sixth month as mandated
        by the Labor Code. This corporate practice apparently strips millions of workers
        of benefits granted by law to regular employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
