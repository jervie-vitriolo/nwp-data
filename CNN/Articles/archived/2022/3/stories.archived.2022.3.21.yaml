      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, the agency ordered Grab to refund <a href="https://www.cnnphilippines.com/news/2019/11/18/PCC-Grab-refund-riders.html">₱5.05
