      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;The
        Department of Health (DOH) recorded 3,572 new COVID-19 cases and 655 deaths
        in the week of March 14 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547706ac-dca8-4bf2-81bb-364fc73d4c7d'
      'mgnl:activationStatus': true
