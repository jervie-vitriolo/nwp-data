      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/3/20/Lacson-Robredo-De-Guzman-push-payment-Marcoses-tax-liabilities.html">Saturday''s
        presidential debate sponsored by the Commission on Elections</a>, party president
