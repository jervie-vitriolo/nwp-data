  'Bahrain-Grand-Prix-Ferrari-Charles-Leclerc-Formula-One-season-opener':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-21T07:13:46.420+08:00
    'imagesource': 'jcr:d8b4e952-504f-406a-b154-4c3349c359bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c2f8aa-343f-4d47-a62f-f708fe3a59d1'
    'lead': 'Charles Leclerc won the Bahrain Grand Prix on Sunday as Ferrari claimed
      a one-two after a dramatic ending to the first race of the new season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T07:19:06.899+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:07:03.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:12.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bahrain Grand Prix: Ferrari dominates as Charles Leclerc wins dramatic
      season opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689b3f3-5abd-4904-bb24-d4f54317872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Charles Leclerc won the Bahrain Grand
        Prix on Sunday as Ferrari claimed a one-two after a dramatic ending to the
        first race of the <a href="https://edition.cnn.com/2022/03/19/motorsport/f1-2022-season-preview-spt-intl/index.html">new
        season</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54939b8b-d9d6-46e0-880a-5063bd74e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leclerc had started in pole position after an impressive qualifying
        and, after a battle with reigning world champion Max Verstappen, looked to
        be cruising to victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4017c-9520-4c6e-8613-0592d697ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until a safety car was deployed in the closing stages which
        saw the pack bunch up for the restart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f09ba-820c-4a25-bb21-d86d964cbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per the new regulations, all cars were able to unlap themselves
        before racing started again -- a rule clarified after the dramatic ending
        in last year''s Abu Dhabi Grand Prix which saw Lewis Hamilton lose the title
        on the <a href="https://edition.cnn.com/2021/12/12/motorsport/max-verstappen-win-formula-1-world-title-spt-intl/index.html">final
        lap</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b793b13-fd0d-49cf-8a23-0cce12d41f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bahrain, Leclerc held on to the lead after the restart with Verstappen
        hot on his tail but the Red Bull driver -- who was already complaining about
        a steering issue with his car -- dropped out of the race entirely after appearing
        to lose power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a20066-223b-4283-8202-685d2d6f813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchman was furious and could be heard berating his team over
        the radio as Ferrari''s Carlos Sainz overtook him into second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14a989-7a2c-4029-ae1d-b40960470b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went from bad to worse for Red Bull as moments later the team''s
        other driver Sergio Perez -- who was in third -- also began struggling with
        his car, allowing Hamilton to claim an unlikely podium position on the final
        lap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ddae0-bf23-4574-acf4-a079e274c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a huge result for Mercedes with the team still struggling
        to perfect the car -- its other driver George Russell finished fourth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452c201-3010-493a-847c-3fa0cfdb27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ferrari, who hadn''t won a race since September 2019, the
        season could not have got off to a better start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37469581-5549-4ef1-9322-1fbf5efc89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy. We knew this was a big opportunity for the team
        and the guys have done an incredible job building this amazing car," Leclerc
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c7936-8a18-4337-a8d8-ebd90f4d6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A one-two today with Carlos -- we couldn''t hope for better. It''s
        incredible to be back at the top."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80bcca-f24e-4873-9cae-a3c5200dc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since 1983 has F1 introduced such sweeping changes to the design
        of the cars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857122dd-f912-4107-aa4e-ba407d899529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hoped the new regulations would make overtaking easier and
        it certainly seemed the case with Leclerc and Verstappen trading places five
        times in just two laps in the early stages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672cbdc-32ad-4d79-b9b6-cc58e92db2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the safety car that yet again that caused the most drama
        -- only this time it was Hamilton who profited over Red Bull.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a12e46-bd3b-4d56-b787-b3e9c1088848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the Federation Internationale De l''Automobile (FIA)
        revealed that the <a href="https://edition.cnn.com/2021/12/12/motorsport/max-verstappen-win-formula-1-world-title-spt-intl/index.html">controversial
        season finale</a> at the 2021 Abu Dhabi Grand Prix was the result of a "human
        error" by then-racing director Michael Masi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ed996-d452-4c6d-a518-0b0c8eb55339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the report of the investigation was submitted to the
        FIA''s World Motor Sport Council, which concluded that the results of the
        title decider are "valid, final and cannot now be changed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42046816-8997-4d7b-b624-a8f4c2444b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had all but won his record-breaking eighth world title
        over the eventual winner Verstappen, when Williams Racing driver Nicholas
        Latifi crashed into the barriers with four laps remaining, resulting in the
        safety car being called out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f475b-4716-4810-8d61-a26bffdcd1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy reached its peak when a message from the race director
        initially said lapped cars between Hamilton and Verstappen would not be allowed
        to unlap themselves -- only for Masi to appear to change his mind moments
        later -- leaving the Red Bull driver right behind Hamilton with fresh tires
        and just one lap to go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b247713-3b9f-4bda-94c5-7438cdfff44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masi''s decision meant the race would restart in the final lap,
        with Verstappen allowed to start almost side-by-side Hamilton, despite the
        Brit having established a healthy lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8baa1-02e9-415b-a27b-bcb85ef0392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIA''s investigation said Masi was acting in good faith; however,
        he was removed as F1 race director in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3c875-85cc-490b-bdf7-380e338bb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Homero DeLaFuente contributed reporting.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d0bb2-8cb4-4ec5-9e79-bd1e30a73540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:19:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/20/motorsport/bahrain-grand-prix-charles-leclerc-ferrari-spt-intl/index.html">Bahrain
        Grand Prix: Ferrari dominates as Charles Leclerc wins dramatic season opener</a>"</em></p>'
  'Ariana-Grande-Bretman-Rock-Leni-Robredo-Pasig':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-21T07:39:02.714+08:00
    'imagesource': 'jcr:46b29a68-1726-42d5-a887-47bae8858b38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a738f2dd-a6a3-4031-a8b6-e31a692546ed'
    'lead': 'American pop star Ariana Grande and Filipino social media personality
      Bretman Rock on Monday trended online for their social media posts about Vice
      President Leni Robredo, who is running for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T07:41:41.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:07:03.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:12.368+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande, Bretman Rock trend for posts on Robredo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff25bb-75bb-43ed-af73-9d8e1970f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:41:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:07:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> American
        pop star Ariana Grande and Filipino social media personality Bretman Rock
        on Monday trended online for their social media posts about Vice President
        Leni Robredo, who is running for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3119e61-65ee-4158-9d31-7b5e16b1e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:41:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:07:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande shared videos of the massive crowd in Pasig City singing
        her hit song "Break Free" to support the tandem of Robredo and Sen. Kiko Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b8df4-81fe-481d-add8-27de56934111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T07:41:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:07:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I COULD NOT BELIEVE THIS WAS REAL 🥺🥺🥺🥺," she captioned the
