      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To everyone''s surprise, Bello called out Davao City Mayor Sara
        Duterte and former Senator Bongbong Marcos by singing a portion of a song.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b4fb8-6b1a-41c3-9e65-8bb34a21d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1599ad-60b4-40b5-839a-b4760f4ec893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked a question on dealing with corruption, Bello sang a Frank
        Sinatra classic with its lyrics revised.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78a2d9-7f51-4f2c-bdd3-c66e254f84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7158d0-283b-4a71-8f1c-15243fc771c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are you? Where did you go without me? Nasaan ka? Nasaan ang
        pera? Ibalik mo na ang pera, ibalik mo na (Where are you? Where is the money?
        Bring it back?)," he hummed, then cried, "That''s for Marcos, Jr., 203 billion
        pesos, you owe it to the Filipino people. Give it back."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65664a2f-af81-412f-b068-8330ab9c625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618933d7-7c1d-4a60-aec3-d2e8577fadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was referring to the P203 billion worth of unpaid estate taxes
        by the Marcos family, which was also among the hot topics from the Comelec
        presidential debates on Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3aea2a-04e4-41ce-9785-9959b2926e9e'
      'mgnl:activationStatus': true
