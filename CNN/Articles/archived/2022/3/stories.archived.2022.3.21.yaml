      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to this claim, the Aksyon Demokratiko official said:
        <em>"Ano po ang</em> fake news <em>dito?</em> Fake news <em>ba yung sinabi
        ng</em> Supreme Court? Fake news <em>ba yung sinabi ng</em> BIR <em>at</em>
