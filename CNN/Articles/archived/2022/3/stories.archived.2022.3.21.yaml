    'template': '1'
    'title': 'SWS: 43% of Filipino families consider themselves poor as of end-2021'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432622d2-febf-4c98-8526-e1982acec1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> – Around
        43% of Filipino families rated themselves as poor in December 2021, according
        to a Social Weather Stations (SWS) survey released on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908f8f4-3dff-4121-bfde-68ad05b165cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b1b40-c9fd-4253-8fd0-837eb843a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to an estimated 10.7 million families, which is
        slightly lower than the 11.4 million, or 45%, recorded in September last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f2f72-1fe7-41df-915b-b270173f5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5515a-3590-4934-ac76-967dae6c6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SWS said the poll found 39% of families considered themselves
        “borderline poor,” while 19% felt they are not poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1b005-ce35-45b6-aae4-3dfab2db2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130c92e-06d0-43ed-9378-8a466f744076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 2-point decline in self-rated poor in the fourth quarter of
        2021 was due to decreases in Mindanao and Metro Manila, combined with slight
        increases in the Visayas and Balance Luzon (or Luzon outside Metro Manila),”
        the polling body explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344b296-4ff0-40dd-8169-4084bf19b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51d95d-bd36-4754-8490-d331afeda76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that compared to September 2021, the percentage of families
        who said they are poor fell in Mindanao from 58% to 43%, and in Metro Manila
        from 34% to 25%. However, it rose in the Visayas from 54% to 59%, and in Balance
        Luzon from 38% to 41%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c1a02-630a-4ece-8ef2-c8ca347aa1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf62e6-42c6-4a48-b94f-bb92c512e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the self-rated poor families, around 6.9%, or 1.7 million, are
        “newly poor,” the SWS said. This means they rated themselves as non-poor a
        year to four years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0e359-11cf-4e73-bccb-2e4fe0dfb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85563990-6704-4243-8706-24ac3ea44db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea786a37-1f23-4388-adeb-02511fcb35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>31% of families feel food-poor</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a481a00-b0e5-4fcb-b685-59292ebca85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1213f-b4d7-454b-b459-0122170547b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also reported 31% of families deemed themselves food-poor –
        a one-point increase from the figure last September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89e617-b3ad-4cee-8b9e-a9b0da6cdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2a806-b944-4d2e-adc7-61c0c9493d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest increase was observed in the Visayas, where 41% said
        they are food-poor, up from the 30% logged during the previous survey. The
        percentage also rose in Balance Luzon from 26% to 31%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73958cf0-6b8c-491f-bd84-4e7226f2eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120c035-a1e6-424f-a70b-a6a3c3e151eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, self-rated food-poor families fell in Mindanao from 40%
        to 31%, and in Metro Manila from 24% to 21%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26413d8c-701f-4741-9578-2d8133ab03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e59e4-9f52-407f-865e-a36b92cbea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:06:22.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:06:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the poll results, 44% of families nationwide said they
        are borderline food-poor, while 24% considered themselves as not food-poor.</p>'
