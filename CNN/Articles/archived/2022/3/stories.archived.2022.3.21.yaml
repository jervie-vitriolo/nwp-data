      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf1d35-5e13-4633-b665-c61a9b83dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was born when Avi Schiffmann attended a pro-Ukraine demonstration
        while visiting San Diego, where he came face to face with hundreds of Ukrainian
        Americans sharing distressing stories and pleading for help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96571d1-4be9-4572-82b8-c5ca37271e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14b006-3244-4493-9595-b42ebe204f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember thinking, ''I know how to design websites with big platforms,''
        so how could I not do anything to help?" Schiffmann, 19, told CNN. "They need
        assistance, immediately and on a really big scale, and I had to find a way
        to make that happen as soon as possible."</p>'
