    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:19.716+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP-CIDG', 'cockfighters', 'suspects', 'kidnapping', 'illegal-detention']
    'template': '1'
    'title': 'Eight linked to missing cockfight enthusiasts facing kidnapping, illegal
      detention charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e9b76-0366-46a2-baeb-ed7d755c5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Kidnapping
        and illegal detention charges were filed against the eight suspects allegedly
        involved in the disappearance of 34 cockfight enthusiasts, the Philippine
        National Police-Criminal Investigation and Detection Group (PNP-CIDG) said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b258fc8-a9e3-44de-ba42-80ebac7a29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-CIDG Director PMGen. Eliseo Cruz said three witnesses identified
        the eight suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3bb1f-3555-4294-a26a-bf1cc17403d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the sworn statements of a vital witness, he identified
        six suspects while two other witnesses also identified two other suspects,"
        Cruz said during the Senate hearing on the disappearance of cockfight enthusiasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d8785-0188-460d-a577-7b52fe9aaba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/16/Pagcor-Senate-e-sabong.html">8
        suspects linked to missing cockfighters identified — DILG</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff38f92-ccca-48ac-9355-64a243942e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG created a special investigation task group to look
        into the abduction of cockfight enthusiasts in Manila, Bulacan, Laguna and
        Batangas last year. Authorities also gathered evidence to support the testimonies
        of the witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d6ec2-5b41-4a47-aef3-bd86a2efb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure an airtight case for the prosecution of the suspects,
        the PNP legal officers and CIDG investigators thoroughly reviewed the sworn
        statements of the witnesses and other pieces of evidence," Cruz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eac98-f084-49af-b314-9175b7d9b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:23:33.716+08:00
      'mgnl:createdBy': 'vince'
