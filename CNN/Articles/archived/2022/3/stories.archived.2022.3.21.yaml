  'Russia-Mykolaiv':
    'author': 'Nick Paton Walsh, Brice Laine, Maryna Marukhnych and Natalie Gallón,
      CNN'
    'caption': 'This is the final bus out of the last position Ukraine holds on the
      road to Kherson — the first and only city Russia has taken. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-21T16:52:48.630+08:00
    'imagesource': 'jcr:d2783944-8d09-46ff-a7b3-4672c744c894'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3a25a2-4456-4c10-aa79-6fc59f4a4d42'
    'lead': 'This is the final bus out of the last position Ukraine holds on the road
      to Kherson — the first and only city Russia has taken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T17:13:54.240+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:06:42.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:22.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine']
    'template': '1'
    'title': 'Russia could be losing ground in battle for Mykolaiv, but it still seeks
      to crush what it cannot have'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320dac85-bac2-48f9-9aca-9d4f934ffa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This is the final bus out of the last
        position Ukraine holds on the road to Kherson —&nbsp;the first and only city
        Russia has taken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c45c9-f007-4a0e-87b5-c97425ac721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers have standing room only, while the elderly have been rushed
        into a van. "Grandpa, we are here," shouts the daughter of one local, Viktor,
        from the bus doorway, as he sits a little bewildered in the van. The panic
        is real; at any moment the shelling could resume, a bombardment that residents
        say has littered the southern Ukrainian village of Posad-Pokrovske with cluster
        munitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85604f8-1ffd-4036-a569-233a2126cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the convoy of two vehicles hits the pockmarked road out toward
        the city of Mykolaiv, shells once again tar the horizon with a plume of black
        smoke. Sat in the back of the van, Vitali breaks down, using his grimy, orange
        workman''s gloves to wipe tears from his eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c05fc-a7e9-4ad5-9616-313785a4b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians! They killed all the people, these are bastards, these
        are reptiles, parasites," he says. "They don''t fight troops, they fight people.
        Do you understand? Kill everyone. Worse than the fascists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ddd8f-d777-46a7-b63c-8bf1b57dceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to him sits Viktor, who remembers the last time a war of this
        ferocity came to this part of Europe. "Of course I remember," he says quietly.
        "I saw how the Germans attacked us. They didn''t bully people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf831b00-d4b7-4e8d-8212-bd145757da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes, grad rockets, cluster munitions —&nbsp;the residents
        recall two weeks of intense bombardment to which the fabric of Posad-Pokrovske
        bears witness. Barely a building is unscathed, with most roofs missing, and
        one house is torn down to shreds of cloth. The village''s gas main has burst,
        with the intense hissing of a leak a stark reminder that the tiny settlement
        is no longer fit for life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b944f8-5c82-49d0-9149-74ef7e5d6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village school has had an entire wall torn off it, stairs that
        once brimmed with children now echo with a ghostly crunch, as broken glass
        is trampled underfoot. Soldiers emerge from the doorways of some homes. The
        Ukrainian marines holding Posad-Pokrovske, the last settlement before the
        Russian positions that defend Kherson''s airport, remain vague about their
        positions. But their goal is clear: the airport outside Kherson, used as a
        Russian base, that is already being heavily battered by Ukrainian shelling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109cb65-ffc8-46ae-a913-74530100c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these marines is Daniyel Salem, a former Lebanese soldier.
        Salem is married to a Ukrainian and he joined the army the moment the war
        began. "Our mission is to kill these m*therf**kers," he said, joking that
        he would like to turn his nascent TV career into a Netflix series in which
        he gets to assassinate Russian President Vladimir Putin. "This place used
        to be one of joy," he said, gesturing to the village hall around him, "where
        they showed movies. The life has been drained out of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd6925-c5a5-4408-bec8-572acb271277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road between the strategic port city of Mykolaiv and Russian-held
        Kherson is a testament to Ukrainian grit and Russia''s slow loss of grip on
        advances it once heralded. Ukraine''s forces have made significant gains along
        the 40-kilometer (25-mile) road between the outskirts of the two cities, and
        the farmland it splits is scarred with shell impacts from that intense fight.
        While vulnerable to another reversal, the Ukrainian gains have exposed the
        limits of Russian military power at the furthest reaches of its supply chains,
        as well as the tenacity of forces around Mykolaiv fighting for their homes,
        and the defense of Ukraine''s third-largest city, Odesa, which lies further
        west along the Black Sea coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ee75b-32d0-486f-93eb-26529cba457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damaged Ukrainian armor sits outside Posad-Pekrovske, and along
        the road the signs of days of fighting pepper the landscape. Russian shelling
        also finds its target regularly, with rockets landing near the highway on
        several occasions witnessed by CNN, the brush set aflame. Ukrainian artillery
        was also observed in action Sunday, firing toward the north of Kherson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993bad5-dab8-4e6f-ba94-da612803cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian progress has refreshed life in the city of Mykolaiv,
        with stores reopening and usurping the fear of encirclement that haunted the
        past week. Vitaly Kim, the regional head whose regular Telegram messages have
        rallied Mykolaiv to wartime unison and also alerted the city to daily changing
        threats, has appeared more relaxed. On Saturday, Kim posted pictures of a
        pair of socks he had been sent with "Russian ship, go F**k yourself" stitched
        onto them, in reference to the defiant defenders of Snake Island. For his
        birthday last week, the governor was given a convertible car with a captured
        Russian machine gun soldered onto its trunk, which his police chief still
        drives triumphantly around the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14b46b-be94-4b0a-b507-4889aedb32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Kim appealed to locals to help pick up the corpses of
        dead Russian soldiers that had been left behind in the battlefield, asking
        residents to put them in bags before the temperatures rose above freezing.
        Kim sent CNN a series of pictures of the abandoned bodies, adding: "There
        are hundreds of them, all over the region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed8aac-be9d-4861-a3ce-706bba024d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Ukraine''s slow advance toward Kherson has also come at heavy
        cost. On Friday morning, a huge blast ripped through two military facilities
        near the center of Mykolaiv, the apparent missile strike ripping one barracks
        in two and reducing another to rubble. Ukraine''s military has not released
        a death toll from the strike, citing operational security. But two military
        officials told CNN the death toll likely was as high as 30. A medical official
        also said 40 were injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e069a-fa5d-4397-b373-72f8279569ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trauma unit took in many of the injured, its beds overflowing
        Friday afternoon. One soldier, his eye bandaged and head blooded, asks for
        his wounded friends by name. Another, Alexander, had both legs broken when
        the building he was sleeping in partially collapsed. "I was on the third floor,"
        he says. "When it hit, everything fell apart ... I found myself on the second
        floor, in my t-shirt and underwear," Alexander adds. He rubs his eyes to disguise
        tears, then continues: "We know the enemy, you must finally see and hear.
        I don''t know. How many deaths does it take for everyone to see?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b259b-ccce-4756-bde5-eb609a89cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelling continued over the weekend, with Saturday''s dusk lit
        up by tracer fire and at least eight shells hitting one target to the city''s
        south. Moscow may be losing ground here, but it does all it can to crush and
        stifle what it cannot have.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341bb8c-3925-49f1-8d87-e4c47a4964d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T17:13:54.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:06:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/21/europe/ukraine-russia-posad-pokrovske-mykolaiv-kherson-intl/index.html"
        href="https://edition.cnn.com/2022/03/21/europe/ukraine-russia-posad-pokrovske-mykolaiv-kherson-intl/index.html">Russia
        could be losing ground in battle for Mykolaiv, but it still seeks to crush
        what it cannot have</a>"</em></p>'
  'Ukraine-stalemate':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Ukrainian President Volodymyr Zelensky is issuing his most fervent
      appeal yet for ceasefire talks with Vladimir Putin, but the so-far immovable
