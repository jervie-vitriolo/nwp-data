      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate, who has claimed to be a victim of fake
        news, said this is his advice to supporters who ask him to debunk stories
        about the martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc1631-8e5a-4732-ae83-90be9a3cbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:58:50.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:06:45.374+08:00
