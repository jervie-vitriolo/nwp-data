      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator on Monday said as of June 15 last year, users have
        only claimed ₱6.15 million of the total ₱25.45 million in penalties Grab must
        return to its customers. The firm has required additional steps for claiming,
        which contributed to the low uptake according to the PCC.</p>'
