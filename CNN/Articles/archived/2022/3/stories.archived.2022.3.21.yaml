      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Philippines is the second happiest country in Southeast Asia, according to
        the 2022 World Happiness Report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cf65e-f9c9-4404-ba77-409b78cba9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcc386-5044-45aa-8575-21916230e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked 60th out of 146 countries, a small improvement
        from <a href="https://www.cnnphilippines.com/news/2021/3/24/PH-falls-to-61st-spot-in-2021-World-Happiness-Report.html">61st
        spot last year</a>. The Philippines garnered a score of 5.904 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83590a-ddf1-424e-a0bb-ed83fbd8055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cc6d3-5d25-4c89-8ec3-81cebdb51e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7c0e5-c57a-486d-9c6a-c1fc6fb3de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report published by the United Nations Sustainable Development
        Solutions Network showed Singapore topped Southeast Asian countries at 27th
        spot with a score of 6.480.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa03e25-2288-48ea-a264-765bcae0cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5351b-5900-46c2-9aec-12d9675d7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast Asian countries in the list are: Thailand (61st),
        Malaysia (70th), Vietnam (77th), Indonesia (87th), Laos (95th) Cambodia (114th),
        and Myanmar (126th).  Brunei, also part of the 10-member Association of Southeast
        Asian Nations, was not included</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119f9d4-fb44-437e-9ba1-9b53b0d492ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1fc08-0cae-4b44-aa0b-0be6dee83db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most remarkable change seen during COVID-19 has been the global
        upsurge in benevolence in 2021. This benevolence has provided notable support
        for the life evaluations of givers, receivers, and observers, who have been
        gratified to see their community’s readiness to reach out to help each other
        in times of need,” the report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fd7f2-3431-4d0c-b4cb-49a6273783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8c9f3-1334-434a-a43a-afdd062ce17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In every global region, there have been large increases in the
        proportion of people who give money to charity, help strangers, and do voluntary
        work in every global region," it said. The future of happiness will depend
        on the pandemic situation and the scale of military conflict, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115baec2-1105-4d9a-ac59-f4b7fc013057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00eb91-6867-4578-bbd4-094194e4fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth straight year, <a href="https://www.cnnphilippines.com/lifestyle/2022/3/18/Worlds-happiest-countries-2022.html">Finland</a>
        remains as the happiest country in the world with a score of 7.821. Meanwhile,
        Afghanistan is at the bottom of rankings with a score of 2.404.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e598a-7fd6-49fd-aeef-3966163c80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294d0ec-3919-4fba-86af-12bcc3417b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b160ed-d1ed-49b9-9f7f-e6e69a492696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Happiness Reports measures happiness “based on life evaluations
        as the more stable measure of the quality of people''s lives.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2ee57-3645-4703-8eb6-78ed56ca6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b73180-eb85-472c-8772-3f4cc92b96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T12:02:00.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:06:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The happiness of each country can also be explained through different
        factors such as gross domestic product per capita, social support, healthy
        life expectancy, personal freedom, and perceptions of corruption.</p>'
