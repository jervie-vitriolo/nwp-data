      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCC is giving Grab until April 22 to refund the remaining amounts
        to eligible users, noting that the refund should be immediately credited via
        GrabPay Wallet without requiring any act from the users to claim the amount,"
        said the competition watchdog in a statement.</p>'
