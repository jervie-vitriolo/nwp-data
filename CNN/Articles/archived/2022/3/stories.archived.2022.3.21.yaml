      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cywinski thinks that the drive-thru windows also would be helpful
        for delivery drivers, who can pick orders up that way. And more to-go options
        could also help Applebee''s should customers sour on delivery.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb630b7-813d-406c-9182-4c38a1e6e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
