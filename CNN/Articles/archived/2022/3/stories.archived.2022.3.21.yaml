      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me also add if I may, what I''m afraid of, if Marcos luckily
        wins this election, we are not only losing ₱203 billion, and I''m assuming
        he won''t ask his own BIR (Bureau of Internal Revenue) to collect from them,"
        he said. "We are also losing another ₱125 billion from the PCGG (Presidential
        Commission on Good Government) cases under litigation right now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e0416-a1b5-4b9b-88be-68586eb25732'
