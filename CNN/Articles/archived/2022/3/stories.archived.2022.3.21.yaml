      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Aksyon
        Demokratiko is seeking an original copy of the written demand of the Bureau
        of Internal Revenue to the Marcos family to pay their unsettled tax liabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6edad-e41f-4a96-b89d-db5962f79eb6'
