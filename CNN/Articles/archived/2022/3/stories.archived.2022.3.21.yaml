    'template': '1'
    'title': 'Aksyon Demokratiko sees Marcos-Moreno fight to the presidency'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959bf0a-ef7f-4f42-9c58-d5531b665c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        party of Manila Mayor Isko Moreno is seeing a closer gap between the presidential
        candidate and his rival, survey front runner Bongbong Marcos, at least based
        on their internal survey of the most preferred candidates to the top post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a80046-61d0-424e-bb83-663a105bfcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071beb6-feb5-4d54-ba0d-b6a582feda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chair Ernest Ramel told CNN Philippines'' <em>The
        Source</em> on Monday that based on the numbers they are tracking internally,
        he sees a Marcos-Moreno fight emerging ahead of the elections with the Manila
        mayor and party head currently placing second in their survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00800d-2361-4292-9064-b06c47834176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e766190-157e-43db-8874-dccd4f571bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing their own findings, Ramel said Moreno''s 23 to 24% rating
        is slowly catching up to Marcos'' 46% rating, making him the next best rival
        of the son of the late dictator. He said these survey results are close to
        the latest poll result issued by Manila Bulletin and the Tangere Pinoy Survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac9d8c-6695-4951-945e-e3dc0bc265f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fd409-1704-405f-a8ff-9bdf204c53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gap is really closing in. We should not forget all surveys,
        including Pulse Asia, is showing that the top second choice is Mayor Isko
        Moreno," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be3521-11b6-42b7-923c-733c92244213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2512305-f6d2-44b9-8133-363bbf7f5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are switching from Marcos to another candidate, their
        first choice of candidate is Mayor Isko Moreno," Ramel added. "We see a probability
        that if this trend continues, it will be a Marcos Jr-Isko Moreno fight in
        the end."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f779e3-deb4-43e1-8410-45fb84ef0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c71cb1-e363-461a-8124-1a0ccf49fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey conducted February 18-23 among 2,400
        respondents showed Marcos leading the poll on first-choice presidential reference
        with a 60% rating if elections were held at the time of the survey. Vice President
        Leni Robredo ranked second with 15% while Moreno came in third with a 10%
        preference rating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353df75e-d508-4833-b653-023410910dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b06c8a-a389-4086-8bc2-31544fed6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moreno topped the survey of second-choice presidential preference
        by the same pollster with a 26% rating, followed by Sen. Manny Pacquiao who
        garnered 13%. Robredo followed suit with a close 12%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d810f-32c1-44ae-9b52-7ae21ba03eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa983eb-b5d0-4789-a798-0b98c796bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T14:55:36.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:06:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate Davao City Mayor Sara Duterte also topped
        the survey for vice president with a 53% rating, while her rival Senate President
        Tito Sotto III garnered 24%.</p>'
