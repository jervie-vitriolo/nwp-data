      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Philippine Competition Commission has ordered ride-hailing company Grab Philippines
        to pay out ₱19.3 million in remaining refund to qualified customers before
        April ends.</p>'
