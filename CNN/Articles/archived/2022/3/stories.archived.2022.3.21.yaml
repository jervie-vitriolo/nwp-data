      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Ramel noted that apart
        from the unsettled ₱203-billion estate taxes, a separate ₱125 billion worth
        of stolen wealth linked to the Marcoses has yet to be retrieved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df896525-ca32-49d5-84d0-e457b7cb7676'
      'mgnl:activationStatus': true
