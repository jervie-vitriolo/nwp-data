    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Leni-Robredo', 'Kiko-Pangilinan']
    'template': '1'
    'title': 'In front of record-breaking crowd, Robredo extends invitation to non-supporters
      to attend her rallies  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351481a-d64f-40d1-915b-41d470d915d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — A "river
        of pink" engulfed the entire stretch of Emerald Avenue and adjacent streets
        as supporters estimated by organizer at over 130,000 showed up for the #PasigLaban
        rally of presidential candidate Vice President Leni Robredo and running mate
        Senator Francis Pangilinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc82e6d-a3f4-4595-9367-1b73a7d49e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the record-breaking crowd, Robredo said it''s quite clear
        to her that hope has become the heart of the people''s campaign that has already
        transformed into a crusade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfe8a8-4536-4a92-ac72-ddda1f0ee105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag-asang dala hindi ng kandidatong nakatungtong sa entablado,
        pero pag-asa ng kapwa</em> Pilipinong <em>nakikilakad kapag hinaharang sa
        kalsada, nakikipintura</em> <em>ng</em> mural <em>na binura,"</em> Robredo
        said Sunday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f9055-1f14-47d5-bdad-323a324cb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hope that does not only come from candidates who are
        on stage but from every Filipino who joins the walk when roads are blocked,
        who paints when murals are erased.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f97400-46ad-453a-866a-021990738834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still a distant second place in pre-election surveys, Robredo is
        determined to extend an invitation to those who have yet to join or convert
        to her side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11547578-b291-485d-8aea-ac599d473a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit napakarami na natin ngayong gabi, marami pa din ang hindi
        natin kasama. Gusto po natin sa kanilang sabihin,</em> welcome <em>na</em>
        welcome <em>po kayo dito,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e974245-dca3-44e0-ae10-869bc4082bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if there are a lot of us here tonight, there
        are still many who are not with us. We want to tell them, you''re very welcome
        here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89376fe7-2eba-4edd-a5ee-b0518b454607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo appealed to volunteers to humble themselves in reaching
        out to other people and in explaining the motive behind fake news intended
        to divide them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc5ce5-0882-4a83-8a31-144da6e46305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Antonio Trillanes IV revealed some "good news"
        in his speech: that although Robredo is still trailing the frontrunner in
        the surveys, the gap has narrowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e69c56-d04f-4fba-aada-e32aa34d6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added that based on their internal survey, Robredo is
        leading in Pasig City but voiced concern for her running mate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861ce6f-5482-47ad-b83d-b8b7010b7f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero merong ilan na hindi ibinoboto si</em> Kiko. <em>Kaya
        dapat lahat tayo dito, ''pag iboboto si</em> Leni, <em>iboboto rin si</em>
        Kiko, <em>dahil</em> teamwork <em>ang gusto natin,"</em> Trillanes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b25cf-83eb-4358-94f6-0d60fe73691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T18:03:00.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:06:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there are some here would not vote for Kiko. That''s
        why all of us if we would vote for Leni, let''s vote for Kiko, because teamwork
        is what we want.]</p>'
  'Petro-Gazz-rout-PLDT':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-21T18:06:01.886+08:00
