      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party chair Ernest Ramel told CNN Philippines'' <em>The Source</em>
        on Monday that they are drafting a letter to the BIR to seek proof of the
        agency''s written request to the family of the late dictator Ferdinand Marcos
        to settle their estate taxes that have ballooned to over ₱203 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c4dbe-086e-481a-956a-f6b7c32cf378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T13:01:57.899+08:00
      'mgnl:createdBy': 'glee'
