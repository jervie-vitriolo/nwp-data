      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b3740-26cb-4a19-ba09-d2835f8c4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian journalist Victoria Roshchyna has been missing for more
        than a week, and her outlet believes she is being held by Russian forces.
        However, Olga Rudenko, editor-in-chief of the Kyiv Independent, said journalist
        Oleh Baturyn, who was kidnapped last week in the southeastern Ukrainian city
        of Kakhovka, was just released by Russian fighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d55e03-9d39-40c4-8785-0e9545228bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d011e5-9b72-4e99-ac29-b56163c661f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kyiv Independent is a fairly new publication but has earned
        acclaim for its war coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42f29e-6dab-4e44-b2ee-2dbdf4fc3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03506122-2eaa-45a7-b2ed-51121d152a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone from being a three-month-old startup and a relative
        unknown in the Western world to now one of the leading sources of information
        on the war in Ukraine," CNN chief media correspondent Brian Stelter said on
        Reliable Sources Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5130e-0210-416e-8e6c-8ae6fe02c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b2f09-d231-4a62-b696-5dbf550931f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudenko said no one on her team has been directly targeted yet,
        but reporting on the conflict is a "daily risk."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25a55a-1272-4378-bb62-e259950b15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b41b90-19de-4285-82bf-623bd3a61749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember that this is an invasion by an authoritarian
        regime that has been targeting journalists and media consistently for decades
        now," Rudenko said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71347e99-5492-4ecd-9ffb-21570b9a598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee92a9-07cd-4f0c-b8d1-7467ee57d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudenko said the outlet is learning as they go when it comes to
        protecting employees who have suddenly found themselves war correspondents.
        Several of the Independent''s reporters already had experience working in
        a war zone following Russia''s annexation of Crimea in 2014. Now they are
        once again working in dangerous locations, including Kyiv.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0e969-78f5-4e79-8686-01c98e04e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a4c18-3410-4ad5-a91d-7235dbc39f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the outlet''s biggest fears is that Russian forces may cut
        off internet connections, hindering their ability to publish news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9847b33-8756-41c7-a068-f9832cc5e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720abfc-b2f9-4630-9c26-fb5dd95396f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not concentrate" in one place, Rudenko said. "We are in different
        locations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf630c-1991-4359-81c1-02a00c352079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62193e-842f-4d98-90d5-14c84dc30cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work goes on, but there is an emphasis on avoiding unnecessary risks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f6c6a-6f5d-417b-8a16-157760a1a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218d801-8a62-4779-a04b-6cbdc94a008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also telling reporters that safety is a priority," Rudenko
        said. "No story is worth a human life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1e684-6bb1-49b7-8f74-f214d71abf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e411f5-e905-4faf-a086-4023bfc00b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the psychological impacts will last after the war, Rudenko said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ecd43-f286-4f0a-877e-ea417d6106c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f93a94-81a3-4b6d-9120-e8a0a64c4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being thrown into this," Rudenko said of the toll the fighting
        is taking. "This new reality where we cover this horror every day and every
        hour."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b55749-07bb-4907-8abd-0fe776dac6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:28:02.571+08:00
      'mgnl:createdBy': 'glee'
