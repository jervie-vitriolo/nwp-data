      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than two decades after Mike Tyson
        bit off a chunk of Evander Holyfield''s ear at the 1997 WBA Heavyweight Championship
        fight, the legendary boxer has released a line of edibles -- in the shape
        of ears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84958fe-0070-4444-a958-35cb9d965093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
