      'mgnl:lastActivated': 2023-01-24T12:06:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "T<a data-cke-saved-href="https://edition.cnn.com/2022/03/21/politics/zelensky-ceasefire-talks-ukraine-war-analysis/index.html"
        href="https://edition.cnn.com/2022/03/21/politics/zelensky-ceasefire-talks-ukraine-war-analysis/index.html">he
        Ukraine war is now a ''bloody stalemate''</a>"</em></p>'
  'leni-robedo-kiko-pangilinan-pasiglaban':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-21T17:56:44.563+08:00
    'imagesource': 'jcr:21b001cf-2c80-454d-afea-33979d09bc32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc5c2c48-aba0-4579-bc69-f044f1b6edd7'
    'lead': 'Addressing the crowd, Vice President Leni Robredo said it''s quite clear
      to her that hope has become the heart of the people''s campaign that has already
      transformed into a crusade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T18:03:00.124+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:06:40.998+08:00
