      'mgnl:lastActivated': 2023-01-24T12:06:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea5bf4-3e1e-44db-a281-4e25c02ce341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson is part of a wave of celebrities who have launched their own
        cannabis-related products and brands. In 2015, rapper Snoop Dogg debuted "Leafs
        by Snoop," a branded line of cannabis products. Similarly, in 2019, hip-hop
        artist Drake announced that he was going into business with a Canadian cannabis
        firm. Joining the trend, Martha Stewart launched her own line of CBD-infused
        dog treats in 2021, and Jaleel White released a strain of -- wait for it --
        Purple Urkel cannabis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e471c-fd30-40f5-8443-59f9520ff0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b552a7-e553-4d7d-ae92-686ffb3ea87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson hasn''t been shy about his strong relationship with cannabis.
        The former heavyweight champion admitted in 2019 that he spends $40,000 a
        month on weed at his 40-acre cannabis ranch. Tyson opened the farm in 2018
        after California legalized recreational marijuana. Tyson 2.0''s website explains
        that "When Mike was in his prime, he used cannabis to relax his body and focus
        his mind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff2a4-af88-4091-987b-fec3a7be47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d14b7a-1ac6-4a13-b5d4-2ff15096c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson and Holyfield have reconciled since the infamous "Bite Fight."
        The two appeared in a humorous Foot Locker ad together and in 2014, Tyson
        delivered the speech for Holyfield''s induction into the Nevada Boxing Hall
        of Fame.</p>'
    '15':
