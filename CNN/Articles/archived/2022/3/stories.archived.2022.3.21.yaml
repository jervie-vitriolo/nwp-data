      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When local governments ordered restaurants to close their dining
        rooms, they had to quickly make their food available for delivery or pickup.
        For some restaurants, like pizzerias, that wasn''t such a big deal. But for
        others, like Applebee''s, it meant a drastic change in their operations —
        and a huge dip in sales, at least at first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ca63c-8d14-4e53-8f35-0e45c7d25a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b85fd8-c2ae-4124-85ea-3b96aec30800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also led to a seemingly permanent change in behavior. Prior
        to the pandemic, in the last three months of 2019, Applebee''s pickup and
        delivery orders accounted for about 12.8% of sales. In that same period two
        years later, even after its dining rooms re-opened, its off-premise sales
        spiked to about 27% of all sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35866daf-22c6-4266-8a42-28623fea33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461775b5-876c-42f8-be29-e7245f791b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That jump meant Applebee''s suddenly had a different and significant
        stream of revenue --— but one that''s not necessarily as attractive as dine-in,
        where customes can splurge on high-margin items like mixed drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4710d39-5b6f-4b70-bc77-499f82a07d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf557a9f-e947-452c-96d9-1c54cc58c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Applebee''s has been getting creative with its off-premise options.
        It launched, for example, a virtual brand called Cosmic Wings during the pandemic.
        And last year, it tried something new — its first-ever drive-thru window.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e012e7b-7114-4d00-b62e-eed59d1ecaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722f9b6-c4c3-4c05-8833-b6e66da1ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive-thru at Applebee''s is far less complex than one you might
        find at a McDonald''s or Burger King. An Applebee''s customer shouldn''t expect
        an outdoor menu board or to be able to place an order with an employee. Instead,
        they have to order ahead -- online or through the restaurant''s app -- and
        use the window just for pickup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46498e-d326-45d8-8586-01ddfa963871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c459c-3751-4c2d-b2bf-faeab6514b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, someone looking for a to-go meal wouldn''t even think
        of Applebee''s, said John Cywinski, the brand''s president. At the time, "Applebee''s
        was not really part of that consideration set," Cywinski said during an investor
        day in March. "If you didn''t have 1.5 hours to dine-in and you were on the
        go ... you''re probably thinking about McDonald''s, Wendy''s and Burger King,
        and maybe a burger, fries and a Pepsi through a drive-thru window."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18a949-00df-4c67-b9ee-cb87b3417a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a52f08-decd-4bb4-a0ad-a4db200619b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he said, "we are competing directly with [quick-service
        restaurants] and fast casual."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be497f-5c11-4706-92d8-df5a79325779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30017a-9b0c-4bff-b541-54040ea6485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means exploring new concepts, including drive-thru, an idea
        championed by a franchise operator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a67a3-30cb-40d3-a50e-aab7f393e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae271c42-d38f-427c-9684-247c75006ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s early days for now: Just two restaurants have the windows,
        one in Texarkana, Texas and another in Monroe, Louisiana. The company expects
        two more to open in West Columbia, South Carolina, and Colonial Heights, Virginia,
        in coming weeks. By the end of this year, Cywinski expects there could be
        about 15 Applebee''s restaurants with drive-thru windows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2240c22-1456-4f30-a1e8-94cea867f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25326103-7811-4245-a688-3b1d1f41e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s still a small number, considering that there are about 1,600
        Applebee''s restaurants overall. But it should be a big enough sample size
        to figure out if it makes sense to install a drive-thru window at more restaurants,
        Cywinski said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2c874-821c-4af9-814d-c91370ab69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ecab1-8c13-4f9b-bdf4-8137071b4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he isn''t ready to say how many Applebee''s will ultimately
        have drive-thru windows, he has high hopes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9487919-1da1-4a78-beb8-35e3970302eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df0afa-5bc6-4970-ad5e-d751d172ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think there''s a really strong argument for it," Cywinski told
        CNN Business, adding "we will scale it, should the business case be clear.
        My instinct says yes, there''s a genuine need."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ee81c-5388-4b9f-980c-3281a2f40f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73eff10-6e02-48d8-ae09-12675b671511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it take to build a drive-thru?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869d0c0-9733-4093-adee-c400d8741495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem relatively simple to set up these kinds of drive-thru
        windows. But it requires some logistical maneuvering, Cywinski told CNN Business.
        "It''s really going to be contingent on the site and the municipality," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e43339-4b40-4583-913e-6013dd7fed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0d253-56b3-46b1-a69f-45544637eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening up a drive-thru window at Applebee''s means getting rid
        of a few spots in the restaurant parking lot to add another lane. It also
        requires some construction to make the window itself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a59fe-d5ec-42d6-8f65-1d7c5f41d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82460e-d342-434a-9b51-93c1b7852b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some locations, that''s no big deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145fec4-117e-4ffa-b8c2-358eb3f72551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b2357-e055-4b7f-a00c-6df9f25c09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some Applebee''s parking lots where .... it''s easy,"
        he said. "And you''re working with a village or municipality who is fully
        supportive."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae054a49-b985-40ff-a97f-a9b6ab5e7627'
