      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two Harvard University students have
        created a website connecting thousands of Ukrainian refugees with hosts around
        the world offering them a safe haven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126416d-e403-405c-a715-a6fa0bff4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:33:49.246+08:00
