  'dole-wage-hike-petitions-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-21T21:31:11.733+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0908ecb-18f9-4aab-b3a1-eb72f6832103'
    'lead': 'The Labor department assured that its regional wage boards will fast-track
      the review of the mounting calls for a higher minimum wage across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T21:31:52.483+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:06:37.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
