      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) –</strong> The
        Creamline Cool Smashers flaunted their dominant form against the BaliPure
        Purest Water Defenders to win in straight sets, 25-12, 25-21, 25-16, in the
        2022 PVL Open Conference on Monday at the Paco Arena.</p>'
