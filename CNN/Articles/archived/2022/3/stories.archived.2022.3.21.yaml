      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he noted, "there are others where you just don''t have the
        space, or the throughput logistics aren''t right." Most Applebee''s locations
        are operated by franchisees, so they also have to be on board with the changes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b4722-1f9c-48cc-9d94-a42a4950ffef'
