    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c76d4547-84b2-458c-9038-a5404f73b2c5'
    'lead': 'Kidnapping and illegal detention charges were filed against the eight
      suspects allegedly involved in the disappearance of 34 cockfight enthusiasts,
      the Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG)
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T14:23:33.714+08:00
