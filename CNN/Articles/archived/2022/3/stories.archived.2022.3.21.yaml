      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html">DOF
        pushing BIR to collect Marcos heirs'' estate taxes to generate more government
        revenue&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe843d-d643-43cb-b6fe-b70b1f5f5e11'
      'mgnl:activationStatus': true
