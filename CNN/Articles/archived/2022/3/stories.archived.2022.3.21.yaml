      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226597e-ccd4-49c1-bcbd-1b47be960917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
