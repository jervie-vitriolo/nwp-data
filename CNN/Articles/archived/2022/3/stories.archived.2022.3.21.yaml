      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07840d-f8fb-40e0-8c78-6de2274bd338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cannabis-infused gummies are called "Mike Bites" in homage to
        Tyson''s most notorious moment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139845f1-1f9a-4142-9d72-6a0848311a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebff23-d345-40bd-85d3-aa37009b372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holyfield, the only four-time world heavyweight champion, defeated
        Tyson at the MGM Grand Garden Arena in Las Vegas in 1996. The following year,
        during their highly anticipated rematch, Tyson bit off a small section of
        Holyfield''s ear, spit it onto the canvas and was promptly disqualified. The
        gory incident marked the rematch as one of the most bizarre fights in the
        history of boxing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb5d9a-af26-48f3-9c21-f8191007165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8680f-e252-4bfc-a088-47c455c10d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson, who was the youngest boxer ever to win a heavyweight title,
        has launched several cannabis-related ventures in recent years. Tyson 2.0,
        the company releasing "Mike Bites," describes itself as "a premier cannabis
        company formed with legendary boxer, entrepreneur and icon Mike Tyson." In
        2021, the company expanded its sales to over 100 locations in California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e88bda-4c18-4d6c-a670-544e06411c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274f58b-fda5-4488-8a3f-e3a84244595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:06:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Tyson himself vouched that "These ears actually taste
        good!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357d4e9-067a-47c9-8186-2cb7e48203e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:36:53.669+08:00
