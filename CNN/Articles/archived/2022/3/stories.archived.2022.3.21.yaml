      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe0576-0a56-4f1e-a4d2-34d71b3ecdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Commission on Elections (Comelec) vice presidential debate,
        candidates were divided on the possibility of a tandem vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2d7f6-00bf-4b89-a047-d7f3a429e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110321e9-b1fa-4fac-9999-ebff05962679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Willie Ong said he wants a tandem voting approach so the president
        and vice president would get along at work. Carlos Serapio and Sen. Kiko Pangilinan
        agreed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49883da4-b576-4514-9ec7-73d8a70b7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dfdce-a2e9-4d70-8c3c-861a8226d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaganda rin na kaagapay ng presidente yung bise presidente
        para tuoy-tuloy yung mga programa, polisiya," said Ong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa694e-2420-4860-b41b-2e2d32d00828'
      'mgnl:activationStatus': true
