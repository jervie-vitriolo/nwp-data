      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery is typically unappealing to restaurants. It''s expensive,
        because restaurants have to pay third-party providers or hire a fleet of delivery
        drivers themselves. And it cuts into profits, because customers are less likely
        to order high-margin items, like alcoholic beverages, when they order delivery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9293041-0ee9-4c14-84ce-f8ec34192aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T11:40:18.434+08:00
