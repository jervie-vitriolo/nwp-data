  'Biden-administration-Myanmar':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-21T08:14:38.696+08:00
    'imagesource': 'jcr:9ccf37ba-fe81-4e9a-af61-e4f6a7f524da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8d8ea5-c96b-48df-ba1c-9621ac1df7f0'
    'lead': 'The Biden administration has formally determined that Myanmar''s military
      committed genocide and crimes against humanity against the Rohingya, a US official
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-21T08:20:21.481+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:07:02.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:06:12.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration formally determines Myanmar''s military committed
      genocide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46ffd7-12ec-4f63-ade7-d6b02db152a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration has formally
        determined that Myanmar''s military committed genocide and crimes against
        humanity against the Rohingya, a US official told CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5eb69-dab6-49cb-9bf0-2f55fe3408a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640a2f4-dfc2-462b-adf8-055384ec8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken will publicly announce the
        determination, which human rights groups have been advocating for years, at
        the US Holocaust Memorial Museum in Washington, DC, on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af74f62-48c8-4ce4-97cf-f740929d932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93061ac7-3355-4a85-8573-4faa6de6585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters first reported on the administration''s recognition of genocide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e568f-0c03-4c0e-8049-089ba6fa6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c966c0-677d-4c9c-8277-e3eaee627ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the US had stopped short of declaring the atrocities
        -- including mass killings and rape -- committed in 2017 against the Muslim
        minority Rohingya population a genocide. The violence forced nearly a million
        people to flee, and the United Nations recommended that top military officials
        face genocide charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0235c-a740-4a7b-8940-cfc064254c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a11a15-384a-4c1a-b98e-459b4f574a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud the Biden administration for finally recognizing the
        atrocities committed against the Rohingya as genocide. While this determination
        is long overdue, it is nevertheless a powerful and critically important step
        in holding this brutal regime to account," Democratic Sen. Jeff Merkley, a
        member of the Senate Foreign Relations Committee, said in a statement Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef90ec8-1ac0-4643-8ac5-8fa949d305e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9494fdd-84aa-4530-ad86-5021566dbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America, the Oregon Democrat said, "must lead the world to make
        it clear that atrocities like these will never be allowed to be buried unnoticed,
        no matter where they occur."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8680daf-4a7e-49a5-8214-9a43f42b91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b884eb4-6a74-4007-ae9e-12c9d80241d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department report released quietly in 2018 found that
        violence against the Rohingya in Myanmar''s northern Rakhine State was "extreme,
        large-scale, widespread, and seemingly geared toward both terrorizing the
        population and driving out the Rohingya residents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c57ac-f1b1-4fc3-a430-1e3199b4aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cc70f-1a42-4e14-b63a-e6e1914e4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has sanctioned a number of Myanmar military
        officials, including commander-in-chief Min Aung Hlaing, for their role in
        committing those human rights abuses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5aea2-626c-4f7b-901d-c5c720bad93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e8bea-5455-4190-a62b-9836bc9b4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T08:20:21.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comments from Sen. Jeff Merkley.</em></p>'
    '1':
