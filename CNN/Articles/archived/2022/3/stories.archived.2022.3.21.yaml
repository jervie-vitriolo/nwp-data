      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 21) — Vice presidential candidates
        on Sunday discussed their views on voting tandem-candidates, and on how to
        cushion the impact of soaring fuel prices, as one of the bets even managed
        to deliver a song snippet addressed to candidates who skipped the debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8010c-b0ec-49a6-a9a0-5e6d78a59a3a'
      'mgnl:activationStatus': true
