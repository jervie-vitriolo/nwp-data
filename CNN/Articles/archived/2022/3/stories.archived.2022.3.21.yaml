      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel is referring to the possible victory of presidential bet and
        survey frontrunner Bongbong Marcos who repeatedly dismissed the issue on their
        unsettled estate taxes as mere "fake news."</p>'
