      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2659f3-4d96-44ba-bf69-ecfad6e9d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalito David said it should not matter whether the president and
        vice president are on the same party. Former congressman Walden Bello said
        he is not against it, but Senate President Tito Sotto raised that there is
        a need for checks and balances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3a3fc-ca51-4fd8-b906-a440234f2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1179995-7644-4520-bdab-aa198ba1132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako sang-ayon practically because check and balance eh. Mas
        maganda ''yung may check and balance," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bd8d2-9f57-4e98-a64a-23dd3e8eed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc39a2d-c9f8-40b1-9556-65b2de4850a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I am not in favor practically because it''s check-and-balance.
        It''s better when there''s a check-and-balance)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a166e-bcdd-4fcf-840a-f1ae3914ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-21T00:45:03.020+08:00
