      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14917593-076e-4e1c-8543-903bbfd4fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.167+08:00
