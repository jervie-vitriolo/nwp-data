      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aby Marano and Tin Tiamzon spearheaded the attacking onslaught for
        F2 as they took advantage of Cignal''s errors and shots that went off the
        mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6220eb6-2540-4515-90db-9c2290f6200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.154+08:00
      'mgnl:createdBy': 'david'
