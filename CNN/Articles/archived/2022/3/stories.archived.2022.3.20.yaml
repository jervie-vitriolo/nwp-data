      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c1a2b-3843-42f1-8d6b-1c5b51664f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao added the government must have control on
        social media platforms since many lives are destroyed by false information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158c8f0-1b6e-45bf-a8aa-24fb49b81929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fba3d-0476-40d9-a42f-99e22894515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming impormasyon na naisaksak natin sa kokote ng mga young
        people ngayon na pinapaniwalaan nila. But hindi po iyan totoo," the boxer-turned-politician
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479260a-6154-4979-a19f-254aa39ef767'
      'mgnl:activationStatus': true
