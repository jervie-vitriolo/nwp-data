      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845756c-78cb-440c-8b22-a2ab1a5d8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag na nating hanapin ang ayaw namang humarap sa atin. Lahat na
        oras nandito po ako, hinaharap kayo, ipinapakipaglaban kayo. True leaders
        show up and man up. Kaya po sa darating na Mayo the best man for the job is
        a woman,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2d280-48e1-407e-be52-69ea14de5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca7a00-81e4-46ca-b5f3-4882592d488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not look for someone who doesn’t want to face
        us. At all times, I am here to face you and fight for you. True leaders show
        up and man up. That’s why this coming May, the best man for the job is a woman,”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9d5b7-70b0-424a-a481-c42a5fe858b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56d0c0-61de-4a01-b2d8-d0899f95177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao and Manila City Mayor Isko Moreno
        recalled having lived in poverty as they reiterated their vows to help provide
        Filipinos better opportunities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b05b8a-98f7-44da-bded-5ff56729fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911d6c3-f238-4ffb-9341-2e23b9a31321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said what the country needs is a "crisis manager," a role
        he believes he is fit for after working as a garbage collector as a child,
        as well as a “sidecar boy.” Pacquiao, on the other hand, committed to never
        resort to corruption and promised to prioritize the poor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cda21-b27f-41dd-a0b8-f96333b28282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b112fa-59b9-4628-8798-5354f51735bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their final message, labor leader Leody de Guzman and former
        Defense Secretary Norberto Gonzales urged voters to choose a leader who truly
        favors the interests of the Filipino people, even if that is a lesser-known
        candidate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79cacd-0489-48f7-aabd-c03835cca074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7190b-e3cf-42b1-8aee-a1bb8321adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sapat na magpalit ng mukha ng pangulo sa Malacañang. Ang
        kinakailangan natin ay baguhin talaga ang sistema ng ating gobyerno, ang mga
        batas at patakaran na nagle-legalize sa kahirapan ng milyun-milyong mamamayan,”
        De Guzman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082f52d-743e-451d-819a-42ae7ac3c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344195cb-c1a0-4127-b041-fc95e57d4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not enough to just change the president in Malacañang.
        We need to change the system of government, the laws and policies that legalize
        the poverty of millions of our countrymen. ]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623d392-aeb9-46d6-9bd3-763851cf2e1f'
      'mgnl:activationStatus': true
