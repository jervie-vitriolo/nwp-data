      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> – Some
        presidential candidates on Saturday highlighted their public service experience,
        with others placing emphasis on their personal story of overcoming poverty,
        as they again tried to convince voters to support them on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24041075-dfe0-4c0a-9158-8eb45212a9c1'
