    'template': '1'
    'title': 'Rizalito David willing to withdraw from VP race to support Sotto; Pangilinan,
      Bello disagree'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7966bb-db49-44e2-8ba7-7949870c569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Vice
        presidential hopeful Rizalito David said he is willing to back out of the
        race and urge his fellow bets to follow his lead in order to support Senate
        President Tito Sotto, and possibly beat the Bongbong Marcos-Sara Duterte tandem
        which perennially leads pre-election surveys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0785ac8-a58b-4d56-907e-84f3dfa93627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind supporting Senator Sotto and I don''t mind supporting
        Leni Robredo if that is the case <em>para lang talunin si Marcos and si Sara</em>
        (just so we can beat Marcos and Sara)," David told reporters hours before
        the vice presidential debate hosted by the Commission on Elections (Comelec)
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d87ce0-85bc-4a3b-9dc8-95937f19900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the tandem will not bring any good to the country,
        citing their fathers'' alleged failures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e468dc-0d04-4e67-8a97-92a6d654e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he chose Sotto since he is the third most powerful person
        in the country as the Senate President and that he is also coming strong in
        the surveys. He added that he has yet to discuss this idea with his running
        mate, Jose Montemayor, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3e63e-5978-4604-886b-df067d8628ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Kiko Pangilinan and Walden Bello, who arrived after
        David, disagreed with him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33476b1c-ece2-4073-a82d-e0ef3ae9e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan simply said David is entitled to his own opinion. Bello
        stressed that he is not backing down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b0781-7d25-49ed-bad8-c2e5628cfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to make decisions on that sort but clearly, I am
        out to win and I might ask the other candidates tonight if they''re willing
        to withdraw in favor of me," said Bello.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a429a85-3596-4818-ac5c-db67134d64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said he was "speechless" over David''s suggestion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5266752-7641-454b-a918-d148ecbf378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to thank him for considering me as a possible alternative
        candidate," said the Senate President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87f011-af41-4f3c-9ae0-6e9ef3405fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.cnnphilippines.com/news/2022/2/25/Sara-Duterte-Comelec-debate-attendance.html">latest
        Pulse Asia survey</a>, Davao City Mayor Sara Duterte and former Senator Bongbong
        Marcos maintained their lead as the public''s top choices with a 53% and 60%
        rating, respectively. Sotto followed Duterte at 24%, while Robredo is behind
        Marcos at 15%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4aaae6-6ad8-4f26-81be-6404b77c016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not attend the Comelec presidential debate on Saturday,
        while Duterte''s camp informed the public she is likely to skip the VP debate
        either.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc21bb-b112-4325-894e-e559454f4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T18:17:12.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez also told reporters that the
        agency did not receive a formal notice on Duterte''s apparent absence.</p>'
