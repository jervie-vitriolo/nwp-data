    'template': '1'
    'title': 'VP candidates pitch vision for country, commit to faithful service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5c1a6-8c0f-4292-9740-d3925d3dbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Seven
        out of the nine candidates running for vice president faced the nation Sunday,
        saying that apart from committing on the vice presidency, they will also be
        ready to take on the job of the president should the need arises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c8813-a4f9-49ea-ae93-2efdfd55eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening''s final question asked the candidates what skills they
        have to ensure the Filipino people that they could effectively take on the
        role of the country''s chief executive if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300785a-17b6-47f0-b802-cc45acb83427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Lopez began by saying he would put his support behind the
        presidential candidate who will get the mandate of the Filipino people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e12cd6-d5fe-442f-890e-22b4c5a42be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking</em> minimum commitment, <em>suportahan ang susunod
        na pangulo ng ating mahal na republika. Yan po ay gagawin natin bilang bise
        presidente</em> and in preparation for any emergency that might crop up in
        the course of time," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af8c5c-8075-438a-941d-26dad0318475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My minimum commitment is to support the president
        of our beloved republic. That is what I will do as vice president and in preparation
        for any emergency that might crop up in the course of time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f7542-0a48-4f8b-bb2e-59a4168f381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo po ay handa</em> [I am ready] academically, professionally
        in both private and public enterprises. <em>Tayo po ay lumaban sa</em> [I
        fought against] graft and corruption, even to the point of being inconvenient.
        We will continue to support what is just and best for our country and for
        our people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58d559-2915-4d79-a8e6-e8eece28cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan mentioned his experience as a
        public servant as well as a farmer to prove his worthiness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78332d-102f-431a-b4dd-d26e4df0d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag tayo ay palarin bilang bise presidente, malawak ang ating
        karanasan bilang senador, ang karanasan sa sampung taong pagsasaka, karanasan
        bilang naging kalihim ng</em> food security secretary, <em>at kung kinakailangan,
        pati pagiging presidente,"</em> he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d374f6-c73b-4881-a95d-2848ed25e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I should be so fortunate to become vice president,
        I have the depth of experience as a senator, as a farmer for 10 years, and
        as a food security secretary. If need be, that depth will make me ready to
        become president.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711ed14-6791-4b34-9712-c018416e1377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said his years as a lawmaker
        made him familiar with the problems of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65bf76-86ca-4347-a1f3-de12b041d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam po namin ang problema ng bansa. Alam namin ang pinagdadaanan
        ng mga kababayan natin, lalo ng mga mahihirap. Alam din po namin ang solusyon,"</em>
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ec7a8-5a3c-419a-9be3-85918b1bcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the problems of the country. We know what
        our people are going through, especially the poor. We also know the solution.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730a924-d8a8-457e-b895-be29668e755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would not waste his time as vice president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b23e4b-7f7a-4226-bc06-eee0d9989dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagtiwalaan nyo po ako, hindi kayo mapapahiya</em> [Put your
        faith in me and you will not regret it]," he stated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f917d5-728d-486b-8c1e-b85eea1b0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other candidates pitched what they intend to do for the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922232b-783c-455c-a3bd-44b0e91693c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walden Bello stressed that he and his running mate Leody De Guzman
        are different from other candidates and mentioned what they hope to accomplish
        should they be elected into office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91affe2e-a596-49b3-8a3c-340c31ac831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8613ed-870b-4333-8cea-6c0a3e2eed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:19:01.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Prangkang-prangka kami sa mga hinihingi namin</em> [We are
        very frank in what we are asking for]: ₱750 minimum wage, repeal the Rice
        Tariffication Act and Automatic Debt Appropriations Act, decriminalize abortion,
        legalize same-sex marriage and divorce," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20e166-a07a-4d9f-a0fb-22afa653d87b'
      'mgnl:activationStatus': true
