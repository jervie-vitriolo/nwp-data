      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with Boy Abunda, Marcos said he doesn''t
        want the government to implement lockdown again. He also said if he would
        be elected president, he would focus on reaching herd immunity to help the
        economy recover and address unemployment.</p>'
