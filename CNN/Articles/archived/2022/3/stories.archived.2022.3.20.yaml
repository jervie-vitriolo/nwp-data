      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72660a-2625-4b7b-a151-3e73ad83a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you file cases against her? If there is a case, then she would
        be able to answer it under the rule of law," the Manila mayor told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df7567-57e6-44f5-8e58-b142a2f67cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a920d1-ce36-4973-9845-5826cd735add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo supported Moreno''s stance in the debate
        that fake news sources should be identified and punished, as she cited studies
        of two unnamed companies that said she is the most targeted presidential candidate
        by fake news stories and accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cce426-80af-4246-be6b-f4c097bbf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64668bf7-96d7-4298-b980-84680f4036b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html"
        target="_blank">Robredo top victim of disinformation; Marcos being promoted
        by misleading content - group</a></strong>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7468c1-f5e8-43e0-8031-919524bd1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
