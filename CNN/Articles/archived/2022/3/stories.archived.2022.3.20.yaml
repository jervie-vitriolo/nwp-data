    'template': '1'
    'title': 'Marcos says he decided to run for president as his rivals’ platforms
      are not well thought out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415b179-20c6-470d-ab3f-34d1eff4d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Ferdinand
        “Bongbong” Marcos Jr. said he decided to run for president as his rivals’
        platforms are not well thought out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6d41c-b840-4616-a612-44f92b10cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e2bb8-1142-49f6-a741-7074abb62565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Presidential Communications Secretary Martin
        Andanar and Erwin Tulfo aired by PTV4 on Saturday, Marcos was asked what made
        him decide to run for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ea4ce-1c86-4261-b964-581b0e1f0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a7419-68fa-44bb-afc8-aab77a51d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From 2016 up to the point that you filed your certificate of candidacy,
        ano ‘yung nag-udyok sa’yo tumakbo (what prompted you to run)?” Andanar asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee0c3b-4ecf-48a7-ac0b-1586f5f41840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d4e61-6365-4769-ada2-983bdaf830f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos replied: “Nung nakita ko ‘yung mga ibang tatakbo, nakikinig
        ako sa kanila, sabi ko, hindi yata napag-isipan nang mabuti yung kanilang
        sinasabi na plataporma o plano para sa COVID at saka sa ekonomiya.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a029cbe-a4d6-4555-b2f4-0227569c4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5198bb1-6971-4167-b5be-b4b50a321a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw the other candidates, I was listening to
        them, I said, it seemed that they their platforms or plans for COVID and the
        economy are not well thought out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1835280-e644-42b3-bbb9-b12c0230b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95e21b-1cb3-4927-8227-4210297bde6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said his presidential bid was influenced by the political
        situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef770f1f-2b07-4e66-a7a4-5fc64cb67ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757b3d1-edb7-46af-9ae8-853b40958502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos siyempre tinitignan ko ‘yung political situation. Ano ba
        talaga ang mangyayari dito? So doon sa political situation, pumanig naman
        lahat sa opposition. Eh ako nakapanig naman ako sa administrasyon,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0df85-f824-404c-9c1e-1d6ee53ddc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242188b-07be-486b-b56f-9e10f9e5e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:10:38.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:31.076+08:00
