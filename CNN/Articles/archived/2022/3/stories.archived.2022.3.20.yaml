      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow British-Iranian nationals Nazanin Zaghari-Ratcliffe and Anoosheh
        Ashoori were released Wednesday and flew back to their homes in England.</p>'
    '5':
