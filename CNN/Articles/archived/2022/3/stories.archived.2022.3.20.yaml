      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949152c-6b75-4668-bafb-87bb5a390939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.651+08:00
      'mgnl:createdBy': 'kristel'
