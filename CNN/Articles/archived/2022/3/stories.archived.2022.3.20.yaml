      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65711822-cab1-4278-9d68-7ef5cb371919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both also appeared to have taken a swipe at former Senator Ferdinand
        "Bongbong" Marcos, the only presidential bet who skipped the Comelec debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee545e5-4553-417d-8a36-7d4b3070b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
