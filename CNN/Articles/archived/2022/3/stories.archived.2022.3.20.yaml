    'jcr:uuid': 'df403fea-9f94-419b-9279-783153a79008'
    'lead': 'Seven out of the nine candidates running for vice president faced the
      nation Sunday, saying that apart from committing on the vice presidency, they
      will also be ready to take on the job of the president should the need arise.'
    'mgnl:activationStatus': true
