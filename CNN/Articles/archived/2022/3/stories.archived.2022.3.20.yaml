      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Moiz Omar, a 24-year-old Mississauga resident, was arrested
        at the Dar Al-Tawheed Islamic Centre about 7 a.m. local time during the dawn
        prayer of Fajr, Peel Regional Police said in a statement.</p>'
