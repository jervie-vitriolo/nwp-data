      'mgnl:type': 'text'
      'text': '<p>“Sabi ko kung ako ‘yung nandoon, siguro kaya ko na ipaglaban ito.
        At some point, sabi ko, siguro, sige I’ll go ahead and run for the presidency,”
        he added.</p>'
