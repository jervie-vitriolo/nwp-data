      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) –</strong> Partido
        Lakas ng Masa vice presidential bet Walden Bello publicly challenged the Commission
        on Elections (Comelec) to penalize his rival Sara Duterte and her presidential
        candidate Bongbong Marcos for snubbing the poll body''s debates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3050a3-ff05-4167-bfdc-e11f9444b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission on Elections should do something about this. Commissioner,
        Chair, maari ba, can you penalize these two people, Marcos and Sara Duterte,
        for not showing themselves to the Filipino people with their programs so that
        masuri ng Filipino people yung kanilang record at yung program nila?" Bello
        questioned during the Comelec''s first vice presidential debates on Sunday.</p>'
    '3':
