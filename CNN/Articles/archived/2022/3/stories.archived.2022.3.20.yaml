      'mgnl:type': 'text'
      'text': '<p>University of the Philippines journalism professor Yvonne Chua told
        a Senate hearing last Feb. 2 that Facebook remains the top social media platform
        that drives disinformation during the election season.</p>'
  'Comelec-Pilipinas-2022-presidential-debate-wrap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
