      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ee14c-8256-4a37-b75d-1cecb7eb606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
