      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the three detained British-Iranians
        who were released as part of a deal signed by the UK has been returned to
        jail in Tehran, his lawyer told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b02172-a4a0-4247-bd5f-bc4b99ddec30'
      'mgnl:activationStatus': true
