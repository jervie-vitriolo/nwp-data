      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former presidential spokesperson Ernesto Abella stressed
        the importance of inclusive governance, particularly to ensure the marginalized
        are not further exploited by the powerful few.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c6fe7-24ae-490f-9962-77c86a02c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e3031-2912-4b43-b113-fe8d40302ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Faisal Mangondato, on the other hand, reiterated his
        promise to help solve societal ills by pushing for a federal form of government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2106430-b075-4309-b418-7ed9120fff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.653+08:00
