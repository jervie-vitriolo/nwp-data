  'angat-dam-water-level-pagasa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-20T14:33:09.991+08:00
    'imagesource': 'jcr:a566661c-8bcd-47bd-9640-15b7592409d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ae9259-aea7-4598-a4c2-8abce8fe7b5a'
    'lead': 'The water level in Angat Dam has dropped slightly, according to the latest
      monitoring report of PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T14:35:48.313+08:00
