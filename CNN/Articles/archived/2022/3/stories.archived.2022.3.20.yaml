      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the program’s chief implementer and Public Works Usec.
        Emil Sadain <a href="https://www.cnnphilippines.com/news/2022/2/8/Duterte-infrastructure-legacy.html">said</a>
        only 18 out of the 199 projects on the list will be delivered by June – when
        Duterte’s term ends.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be3a5b-ed0e-440a-970d-74ae95097057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
