    'template': '1'
    'title': '13 members of 1971-72 Constitutional Convention endorse Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16a158-2712-44f0-8668-74f9851157dc'
      'mgnl:activationStatus': true
