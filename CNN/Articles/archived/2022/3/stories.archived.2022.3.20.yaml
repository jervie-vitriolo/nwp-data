    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'mariupol', 'russia']
    'template': '1'
    'title': 'Mariupol residents are being forced to go to Russia, city council says '
    'visualType': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc6426-fc39-457f-bc77-e7a031815b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.072+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Residents of the Ukrainian city of Mariupol
        are being taken to Russia against their will by Russian forces, the Mariupol
        City Council said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94199553-abfb-4f98-b703-6e2327156518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past week, several thousand Mariupol residents have been
        taken to Russian territory," the city said in a statement. "The occupiers
        illegally took people from the Livoberezhny district and from the shelter
        in the sports club building, where more than a thousand people (mostly women
        and children) were hiding from the constant bombing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2433f-4ad8-4b33-848e-e31ddc678348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captured Mariupol residents were taken to camps where Russian forces
        checked their phones and documents, then redirected some of the residents
        to remote cities in Russia, the statement said, adding that the "fate of the
        others is unknown."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b91d0-23bc-41a5-b36e-aaa0a0b3bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the occupiers are doing today is familiar to the older generation,
        who saw the horrific events of World War II, when the Nazis forcibly captured
        people," Mariupol Mayor Vadym Boichenko said in the statement. "It is hard
        to imagine that in the 21st century people can be forcibly taken to another
        country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e501fc3-f883-4433-87f5-9cc5dd777d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, a Ukrainian army commander told CNN that people
        in Mariupol risk their lives each time they emerge from underground bunkers
        and claimed the strategic port is facing the most intense fighting anywhere
        in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd4c2b-2096-47f7-8d63-aed2b3924386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russia''s assault in its fourth week, Major Denis Prokopenko,
        from the National Guard Azov Regiment, told CNN that air and land attacks
        on the city were now almost relentless.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dd2e2-51f7-4f20-adca-6163aaa16b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, Mariupol is under fire during the whole day and night.
        Sometimes there (are) 30 minutes of silence, but then the city is again under
        attack (from) tanks, artillery, multiple rockets, and (aircraft) like bombers
        and helicopters," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf24518-b3d2-4418-a960-8be3137d118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,100 people, including 1,172 children, were evacuated
        Saturday from Mariupol to Zaporizhzhia via humanitarian corridors, according
        to Kyrylo Tymoshenko, a senior official in President Volodymyr Zelensky''s
        office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae245aa-967e-48c7-a9d9-928b7731fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol has been under siege for several weeks and has seen some
        of the worst attacks in the war since Russia began its invasion of Ukraine
        in February. These have included deadly strikes on a maternity ward and the
        bombing of a theater, the losses from which are still unknown as the rescue
        operation continues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061d806-7d4b-4d5b-a8af-e9cd1ff17148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city lies on a stretch of coast connecting the eastern region
        of Donbas with the Crimea peninsula, both of which have been under Russian
        control since 2014. Russian forces appear to be trying to take full control
        of the area to create a land corridor between the two regions, squeezing Mariupol
        with brutal military force.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c271023-2b45-41f5-bcf9-f8cd0a0695d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.069+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied targeting civilians in Mariupol, blaming casualties
        on Ukrainian forces.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8c9e4-37ba-41e8-91d4-b686a83247b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.069+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopenko said people in the city were now reluctant to leave their
        underground shelters even to get hold of essentials, meaning they were trying
        to drink less water and eat less food, only emerging to prepare hot meals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d014b4d-2a14-4704-93e8-7c05ec042b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.069+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are cooking food in the streets, risking their lives under
        the continuous shelling and bombing," the military commander said. "The temperature
        is minus 5 degrees Celsius in the street."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fb3a8-d8ae-44a5-b453-410fdc858445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic services like gas, electricity and water, are all out in the
        city. Bodies are being left in the street because there is either no one left
        to collect them, or it is simply too dangerous to try.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e2523-b332-4102-ad4c-d78c2a932986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopenko said no one knew the exact number of people killed. "Some
        people are buried under ruined buildings, buried alive," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b666b94-d7a0-4eee-8b9a-55d45daec45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about a huge attack three days ago on a theater in Mariupol
        being used as a shelter has been slow to emerge.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5404e-babb-488c-ae48-57aecf398515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image taken Saturday by the Maxar satellite imagery provider
        shows about two-thirds of the Mariupol Drama Theater completely destroyed,
        with just the western facade still standing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd08e2-4ad5-4630-808b-d38888a18d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.071+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, which also acted as the city''s main humanitarian
        assembly station, was providing a temporary home to 800 to 1,300 people when
        it was hit, according to local officials.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa94077-5f92-4eb2-9555-4552192b54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.071+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still clearly visible in the picture is the Russian word for "children"
        painted in large letters on the ground in front of the entrance.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293b9a9-9eca-4ebe-8f74-8ca086b75647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.071+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed earlier reports that sustained Russian artillery fire
        made attempts to get survivors out of the building very difficult.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3524e07-27c3-4494-9fb4-16a73076ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.071+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications in the besieged city have been difficult for days
        and rescue work has been hampered by the danger of near-continuous shelling,
        according to reports from inside the city.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1c00e-b76c-40f6-a473-3964e874f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.072+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports suggested many survivors had to dig themselves out
        of the rubble. Figures released by several Ukrainian leaders, including President
        Volodymyr Zelensky, say 130 people have been rescued, among them one person
        with serious injuries.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db20be-fd6f-4318-a7f5-0951302d2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.072+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a video call with the Ukrainian Minister of Culture Oleksandr
        Tkachenko on Friday, Italian Minister of Culture Dario Franceschini offered
        to help rebuild the Mariupol Drama Theater.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f646d6-d49c-4ab0-a08a-da904694738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.072+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky thanked Franceschini on Twitter Wednesday saying that Italy
        "set a good example to follow. Together we will rebuild the country to the
        last brick."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899729e-939e-420c-9d9d-a12ef1ac6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T12:31:09.072+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/19/europe/mariupol-shelter-commander-ukraine-intl/index.html">Mariupol
        residents are being forced to go to Russia, city council says</a>."</em></p>'
  'Marcos-decision-to-run-president-rivals-platforms-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
