      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> Nine
        out of ten candidates for the country’s top post on Saturday gave different
        views on whether President Rodrigo Duterte’s "Build, Build, Build" program
        has been successful as his term nears its end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01cdbea-0d43-4ea8-b222-912993d271ff'
      'mgnl:activationStatus': true
