      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a85d65-1310-46a5-9e66-65c276ae0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the start of the debate, Moreno dodged questions from the
        media on how he will stop online disinformation after controversial blogger
        Mocha Uson declared her support for his presidential bid and even joined his
        campaign rally in Cavite the other day. Uson has earned criticisms for her
        misleading or false claims in social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cc780-a85a-4506-8052-5af06590e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
