    'template': '1'
    'title': 'Lacson, Robredo, De Guzman push for payment of Marcoses'' tax liabilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eb405-2178-4dd6-bacd-6dda908968a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) –</strong> Presidential
        bets Ping Lacson, Leni Robredo, and Leody De Guzman joined fellow contender
        Isko Moreno in pushing for the payment of the tax liabilities of the family
        of their opponent, Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3203a-0081-4287-ad6c-aaa5e3c9b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno first raised the issue during his <a href="https://www.cnnphilippines.com/news/2022/3/19/Isko-Moreno-Marcos-collect-estate-tax.html"
        target="_blank">campaign in Negros Occidental</a> this week.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ce0f6-5d6a-4a4c-8793-27a81206d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226159d-e1fd-4edd-b0b7-76d036c6c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer again brought it up during
        the first presidential debate organized by the Commission on Elections (Comelec)
        on Saturday, when he explained his proposal on where to get funds to help
        those affected by the COVID-19 pandemic and the rising fuel prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792ca45-b0ce-4959-b3e4-53b02482f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97789a7a-4e87-4825-b3af-1219410fa545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has unpaid estate taxes worth ₱203 billion, according
        to the Bureau of Internal Revenue (BIR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe0f5a-2575-43e7-935f-34a5fe8dfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fedfc-61c7-4c45-bf50-0a061e6f8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kukunin ko yung ₱200 billion na ''yun. Ibibigay ko sa magsasaka.
        Ibibigay ko sa driver bilang ayuda ng taumbayang nangangailangan ng tulong
        na iyon," the Manila mayor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6404b16-ec9d-46bc-ba7b-b32bfecce140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98dcc01-596d-4b2b-9470-e4e0f415902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will recover the ₱200 billion. I will distribute
        it to farmers and to drivers as cash assistance for our countrymen who need
        help now.]</p>'
