      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The late-afternoon sun shone down on a
        sandstone ridge in Montana, illuminating a large sinkhole that had been soaked
        from rain showers earlier in the day. Commercial paleontologist Craig Pfister
        said he spotted parts of a pelvis and femur bones glinting in the light while
        he was meandering on private land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f960f26-909d-494c-be83-d73146eb9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.798+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did Pfister know that he had stumbled across one of the most
        complete skeletons of the mighty Triceratops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ed84c-4600-4eee-bc6e-c88981c7ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.799+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, I suspected or hoped it was something special, but
        it took another month of excavation before I knew the extent and quality of
        the specimen," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
