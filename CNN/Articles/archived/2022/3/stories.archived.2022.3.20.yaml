      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/4/presidential-aspirants-KBP-forum-Build-Build-Build-infrastructure-approaches.html"><strong>RELATED:
        Presidential bets to continue ongoing Build, Build, Build projects; pitch
        vision for infra devt</strong></a>&nbsp;</p>'
    '10':
