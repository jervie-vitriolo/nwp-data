      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3fcd5-4819-48a4-9202-602cb4bc6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd4ae4-8697-4718-a584-82d803c91fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Lacson, the collection of the unpaid taxes would be
        a big relief, considering the pandemic tax packages they passed in the Senate
        only collected ₱100 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f179d-62af-4b6f-bbec-60a9a8079504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8faa8-ae54-4fe9-9ffc-ffa3d7af57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon ngang ₱200 billion, sisingilin na lang. Nandiyan na, bakit
        ayaw singilin ng BIR? (There''s already ₱200 billion, it just needs to be
        collected. It''s already there, but why is it not being collected by the BIR?)"
        the Partido Reporma presidential bet said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de07014-4f02-46e7-b82b-c936fb3e45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a049234-2507-463f-ad03-3fa544b4a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said ₱203 billion would be a good source of aid for
        Filipinos affected by the pandemic and surging oil prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310b0b7-563f-42df-85cf-ab3a0e1110ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d9b97-3153-4889-bf48-33eda0a8df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nasingil natin ito, hindi na natin kailangan tipirin ang ating
        mga kababayan (If we collect these unpaid taxes, we can spend more for our
        countrymen)," the Vice President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1c0a0-5a96-4724-81cd-b4f2daf10343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242ff75-6a0c-4410-8059-3c279859dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman also agreed with Moreno on the collection
        of the Marcoses'' unpaid taxes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80ffd3-632a-417e-9990-1d9d63803d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
