      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96844a-e040-4d1d-8330-c7a2aa58e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:03:42.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin kunin yung ₱203 billion na ''yun (We need to collect
        the ₱203 billion in unpaid taxes)," said De Guzman, the standard bearer of
        Partido Lakas ng Masa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982da88-8b60-4047-9dcc-f6a6594219ad'
