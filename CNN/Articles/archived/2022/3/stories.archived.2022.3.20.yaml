    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:10.480+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angat-Dam', 'PAGASA', 'Philippine-Atmospheric--Geophysical-and-Astronomical-Services-Administration']
    'template': '1'
    'title': 'Angat Dam water level drops – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1e466-0517-41f1-9b6a-1393bb4b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        water level in Angat Dam has dropped slightly, according to the latest monitoring
        report of the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd097431-7844-45c7-bc36-76f36fb6cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said as of Sunday morning, the dam''s water level was at
        193.39 meters, down 0.12 meters from Saturday, but still within the rule curve
        of 193.19 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1c5e2-464f-4650-a66e-bad06b591141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule curve refers to the water level needed at a certain time
        to ensure sufficient supply for irrigation, power, and homes and businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3bb46-320e-46ad-a4f4-656627dc4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the dam''s water level could fall to 189.44 meters by
        the end of March, and drop further to 180.84 meters by end of April. Angat
        Dam''s minimum operating level is 180 meters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40bce9-fde1-4171-b324-ac118606ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan po natin na patuloy na bababa ang</em> level <em>ng</em>
        Angat <em>dahil sa nararanasan nating walang pag-ulan o mahinang pag-ulan
        dito sa</em> Angat River basin," said PAGASA hydrologist Adel Duran</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756b5b3-c692-4cf5-9312-d71a69d39f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the water supply in Angat Dam to go down
        because of the lack of rain over the Angat River basin.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfb9fb-9e93-4893-9a96-c8a0c8a3105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no foreseen water shortage in the country, the
        public is encouraged to be more prudent in using water and to store enough
        supply especially as temperatures are expected to go up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f6ca2-5221-49c7-9b4f-cf66ef3d0784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/8/angat-dam-metro-manila-water-supply.html"
        target="_blank">Earlier,</a> the National Water Resources Board (NWRB) said
        consumers can expect steady water supply in Metro Manila despite the Angat
        Dam water level being lower than expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa559e-359f-4b30-aaa3-eaa655fc99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:35:48.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/29/water-supply-dry-season.html"
        target="_blank">In January</a>, the NWRB said the country was much better
        prepared to face the dry season this year compared to the water shortage in
        2019 due to the presence of supply augmentation projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2dadb-5e5a-4b17-97f7-b263968de26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T14:36:14.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stanley Cajete and Pia Garcia contributed
        to this report</em></p>'
