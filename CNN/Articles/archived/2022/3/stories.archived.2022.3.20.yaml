      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62429c90-0f93-4b4c-b4c5-7cea1fabe156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among all the presidential aspirants, narito man o laging absent,
        walang sinuman kundi ako ang sadya at aktwal na nagsugal ng sariling buhay
        sa pagligtas sa panganib ng sinuman,” said Lacson, a former national police
        chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d740aa8-a49a-4f5f-8c72-9fea205d3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
