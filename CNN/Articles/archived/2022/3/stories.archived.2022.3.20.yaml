      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shaq Delos Santos-mentored HD Spikers made sure not to have
        another late game collapse in the fourth set as substitute opposite hitter
        Jerrili Malabanan contributed in scoring to establish a winnable margin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85beabc6-b353-4a3b-8faf-6592556a573d'
      'mgnl:activationStatus': true
