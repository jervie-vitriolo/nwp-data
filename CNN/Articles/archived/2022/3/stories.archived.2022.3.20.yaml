      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their final message during the Commission on Elections (Comelec)
        first presidential debate, Senator Ping Lacson and Vice President Leni Robredo
        touted their track records in government while stressing the importance of
        having a competent leader to run the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec515442-c88f-4111-80d9-1f6aec0ee6b7'
