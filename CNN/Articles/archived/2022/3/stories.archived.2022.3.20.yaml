      'mgnl:lastActivated': 2023-01-25T17:03:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b803b-34f0-48e7-8431-99c14c58b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:40.217+08:00
