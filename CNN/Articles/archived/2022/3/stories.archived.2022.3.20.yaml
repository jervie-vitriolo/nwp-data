      'text': '<p><strong>(CNN) —&nbsp;</strong>Worshipers at a mosque in the Canadian
        city of Mississauga on Saturday subdued a man who discharged bear spray while
        brandishing a hatchet in what police said was a possible hate crime.</p>'
