      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292747eb-61c2-4843-8d59-1acffb7769ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello made the remark after he refused to answer the question on
        what his policy areas of expertise are that he can share to the president,
        if he wins the vice presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ca102-0a08-45b4-a25c-0951560ddb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058768c0-93e7-4f4e-a279-85c1d93ddea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the CNN Philippines Vice Presidential Debate last Feb.
        26, the former party-list lawmaker again repeatedly blasted Duterte''s absence
        in some parts of the debate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640003a2-9d55-4f85-a773-3d5e895e8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c828d-4ab9-44c7-a589-e01447c50006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sara Duterte is not with us. We''re slashing one another for her
        benefit," lamented Bello.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220b1b4-eab4-430d-80e4-8693eb488930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f36926-5eb1-4748-b83d-983d55efde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidentiable also hit the Comelec for its apparently
        lax penalty for debate skippers. The poll body earlier noted that the absent
        candidate will no longer be allowed to use its e-rally platform up to the
        end of the campaign period as penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60420d04-41af-487b-9d2a-ac5bab0b2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118da29-79ac-4de5-b243-5a33ab18b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need stronger penalties for these people. This is so undemocratic
        that they''re not here. I''m tempted to walk out right now," Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9af36a-b9ac-4b3b-87a2-875f26aa2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94d3d0-9ea0-4a7f-b5e4-2931d9a2acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello specifically called out newly appointed Comelec chairman Saidamen
        Pangarungan on his concern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f00b8-fa39-4ef9-afa9-4baa7e5adc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea8c93-2ba1-4ff6-a1af-d665dd74c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making fools of ourselves without this person who is just
        clapping up there. Mr. Chair (Pangarungan), can you answer this? We need your
        answer. You are the Commission on Elections. You can penalize these two jokers,
        Marcos and Duterte, for not showing up. They are spitting in the face of the
        Filipino people," Bello ranted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb0942-4f2c-44cc-a659-779a9acb1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential aspirant also suggested to the Comelec to
        fine Marcos and Duterte with ₱203 billion, the same amount of the late dictator
        Ferdinand Marcos heirs'' estate taxes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53241194-e705-438c-9811-2c8d3ab111eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T22:10:50.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/20/Lacson-Robredo-De-Guzman-push-payment-Marcoses-tax-liabilities.html"
        target="_blank">Lacson, Robredo, De Guzman push for payment of Marcoses''
        tax liabilities</a></b></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e86a8-abbf-457f-bdc4-a9c3ae185600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Bello''s appeal, Pangarungan promised they will tackle
        the matter during the poll body''s en banc session on Wednesday for a possible
        resolution mandating a penalty for debate skippers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257e035-d0cd-4e57-a0d2-679a454e7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4c116-a186-488d-b48a-5fd4cb6e49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to consult the other commissioners on this," Pangarungan
        told reporters after the debate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6ab6b-9a6b-4059-9b7b-a6199bbd5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00355f0b-d9c0-413c-9b60-c229d283ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec commissioner George Garcia stressed there is a
        need for an enabling law to compel the poll body to sanction those who will
        skip debates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb833ed-e2c5-4e13-9d80-74192214011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17548ce-d733-4853-af90-a55515fad78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:18:14.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec can only implement laws that are promulgated by the legislative
        department. There should be a law. Yung punishment na yan ay manggagaling
        sa ating legislature, hindi pwedeng Comelec ang magpa-punish ng walang batas
        (The punishment should come from the legislature. It is not legally right
        that Comelec punishes without an enabling law)," said Garcia who also confirmed
        they will deliberate on the issue in this week''s en banc meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b303c-4bf3-446e-b69c-6e34ac35b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85d89d-8555-45ec-a1ef-931ae3ec8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte, the current presidential and vice presidential
        frontrunners in several pre-election surveys, have skipped the Comelec debates
        this weekend. They were also absent in the CNN Philippines Presidential and
        Vice Presidential Debates late last month.</p>'
