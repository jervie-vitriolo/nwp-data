      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular actress announced her pregnancy via a post on Instagram
        where she said, <em>"Magagampanan ko na rin ang pinakahihintay at pinakaimportanteng
        papel ng buhay ko. Magiging ganap na INA na po ako."</em></p>'
