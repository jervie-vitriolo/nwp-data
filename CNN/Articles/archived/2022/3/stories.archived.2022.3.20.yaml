    'template': '1'
    'title': 'Study raises questions about risks of using medical marijuana for mood
      and anxiety disorders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb6a78-2b5f-4053-a405-dc582ee4aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some people with pain, anxiety or depression
        who obtain medical marijuana cards may overuse marijuana within a short time
        frame, leading to cannabis use disorder while failing to improve their symptoms,
        a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6261e-44a7-49f9-bf3a-4b6fc18035d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis use disorder, also known as marijuana use disorder, is
        associated with dependence on the use of weed. People are considered dependent
        on weed when they feel food cravings or have a lack of appetite, irritability,
        restlessness, and mood and sleep difficulties after quitting, according to
        the <a href="https://www.drugabuse.gov/publications/research-reports/marijuana/marijuana-addictive"
        target="_blank">National Institute on Drug Abuse</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf3240-b655-4085-aad4-650a626c6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy use of marijuana by teens and young adults with mood disorders
        — such as depression and bipolar disorder — was linked to an <a href="https://www.cnn.com/2021/01/20/health/marijuana-abuse-teens-suicide-wellness/index.html"
        target="_blank">increased risk of self-harm, suicide attempts and death</a>,
        according to an earlier study published in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98548769-933f-4862-8a49-3585ae771d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system of providing medical marijuana cards, people
        only require written approval by a licensed physician, the latest study said.
        But often that doctor is "not the patient''s primary care provider but a ''cannabis
        doctor'' who may provide authorization to patients with only a cursory examination,
        no recommendations for alternative treatments, and no follow-up," according
        to a statement released with the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1acf35-f1ed-4c41-b415-c9e6dd1e6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, the medical marijuana industry functions outside regulatory
        standards that apply to most fields of medicine," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151261a-33d3-49db-907b-e9f1daf3325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No changes in depression, anxiety or pain symptoms</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93e784-6077-4da4-95e9-db7650d99478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Friday in the <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2790261"
        target="_blank">journal JAMA Network Open</a>, followed 269 adults from the
        Boston area with an average age of 37 who wanted to obtain medical marijuana
        cards. Participants were divided into two groups: One was allowed to get cards
        immediately and begin use; the other group waited for 12 weeks before obtaining
        cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823c915-9cdc-48ba-b95b-c5f8cd0a6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waitlist group was our comparison group, like a placebo group,
        but we couldn''t do ''placebo'' cannabis," said lead author Jodi Gilman, an
        associate professor at Harvard Medical School/Massachusetts General Hospital
        with the Center for Addiction Medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ab85c-a899-48ad-9cba-d22c9a6f6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waitlist group continued their usual treatment, whether it
        was counseling, medication, etc.," she said in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b882994-e994-40d6-a699-2f6f4bd0ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants were able to choose their choice and dose of cannabis
        products from a dispensary as well as frequency of use. They could also continue
        their usual medical or psychiatric care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c5e39-e707-46bb-af14-3abbc15c1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who obtained cards immediately were twice as likely to develop
        cannabis use disorder, the study found. Ten percent had developed the disorder
        by week 12, and that figure rose to 20% if they were using marijuana for anxiety
        or depression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a90b29-62be-4c18-b4ba-02b9e6cdc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who got cards immediately saw "no significant changes in pain
        severity or anxiety or depressive symptoms" but did report improvement in
        insomnia and greater well-being, according to the study. The benefits for
        sleep and well-being need further follow-up, the study said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97321e30-42f0-4f31-8a30-3628f5fa52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that medical marijuana use may "pose a high risk
        or may even be contraindicated for people with affective disorders. This finding
        is important to replicate because depression has been reported as the third
        most common reason that people seek a medical marijuana card," the study said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4dbc9c-a626-46ae-b1a8-9499683f1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study underscores the need for better decision-making about
        whether to begin to use cannabis for specific medical complaints, particularly
        mood and anxiety disorders, which are associated with an increased risk of
        cannabis use disorder," Gilman said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e27d5a-728a-477e-a41f-55c39befd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be better guidance to patients around a system that
        currently allows them to choose their own products, decide their own dosing,
        and often receive no professional follow-up care," Gilman added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9953a9-6ea3-4c51-ac25-e9af8589c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:49:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/health/medical-marijuana-wellness/index.html"
        target="_blank">Study raises questions about risks of using medical marijuana
        for mood and anxiety disorders</a>."</em></p>'
  'mariupol-residents-forced-to-go-to-russia':
