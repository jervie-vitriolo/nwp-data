      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before he could inflict harm on any (worshipers), several congregants
        bravely were able to stop him," the Dar Al-Tawheed Islamic Centre said in
        Facebook statement.</p>'
