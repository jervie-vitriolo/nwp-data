  'russian-cosmonauts-ukraine-international-space-station':
    'author': 'Ross Levitt and Kristin Fisher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-20T07:39:38.109+08:00
    'imagesource': 'jcr:5548085b-c76b-4f43-adbc-0da0d53113f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e36562-5462-4134-aff8-40ed06803c0d'
    'lead': 'A trio of Russian cosmonauts arrived Friday at the International Space
      Station wearing bright yellow flight suits trimmed with blue, raising questions
      about whether the three were showing solidarity with Ukraine by wearing its
      national colors and rebuking their own government''s invasion.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T07:41:41.169+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:03:38.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:06.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'cosmonauts', 'Ukraine']
    'template': '1'
    'title': 'Russian cosmonauts spark speculation after arriving at International
      Space Station in Ukraine''s colors

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203589b6-aef0-40e4-8032-86caaa0d300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A trio of Russian cosmonauts arrived
        Friday at the International Space Station wearing bright yellow flight suits
        trimmed with blue, raising questions about whether the three were showing
        solidarity with Ukraine by wearing its national colors and rebuking their
        own government''s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad62b1d-0ecc-4c92-a6bb-6bb32b868232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e28a73-0d83-4733-af0a-7c574ef32ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible that the suits are a sign of solidarity with
        Ukraine, there are also other possible explanations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0c824-0708-4b96-a990-a5f5237984a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52198305-8af8-472f-a98d-e83f12c9004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated the three may have instead been paying homage
        to Bauman Moscow State Technical University, which they all attended and which
        has blue and yellow among its school colors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85729a81-fe5d-4270-8f18-c2b5cbf52896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209effc-7ea4-4ca9-ba67-bdf42b55ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Roscosmos, the Russian space agency, posted pictures
        on Telegram of media coverage speculating the cosmonauts were supporting Ukraine,
        and said, "Here some bandit cowards and their Anglo-Saxon sponsors don''t
        know what else to come up with in their information war against Russia." He
        added that the crew were not representing Ukraine but wearing colors from
        their alma mater: Bauman Moscow State Technical University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef942d-7c9d-4ccf-9650-c7d9bf8fc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00cb9a-82cc-419f-a753-acfc0ffb1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the color yellow is just the color yellow. The flight
        suits of the new crew were designed to match the colors of the emblem of Bauman
        Moscow State Technical University, from where all three cosmonauts graduated.
        The design of the uniforms was coordinated long before the current events.
        Seeing the Ukrainian flag everywhere and in everything is just a clinic [in
        propaganda]," another Roscosmos official wrote in his Telegram channel "Closed
        Space."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87374b-defc-423e-adbb-2568211875e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33073ea0-b0ac-4913-b8c4-d5800318a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmonauts typically pick their flight suits months in advance,
        which would predate Russia''s invasion of Ukraine. But it''s unclear when
        the cosmonauts selected this yellow and blue color scheme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986376a8-5a0e-45b9-ac61-a8051e48aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd821a-badd-4347-83cc-be4d2cb74cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Soyuz flights, typically the crew meets with the company that
        makes the suits months before flight and they are allowed two custom suits,"
        a NASA astronaut who has flown on a Russian Soyuz spacecraft to the ISS told
        CNN. "Typically, one suit is the same across the crew, and the second suit
        is something personal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820c876-e0c9-40fd-bcf9-bd4f4434324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514aa68e-34fe-4c4e-9d1e-f32510fde70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be a real challenge to make and launch these (flight
        suits) last minute. Not impossible though," a former NASA astronaut who has
        also flown on a Soyuz spacecraft to the ISS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc7e03-5012-4be1-ad29-5148fa255ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530fbd5-29df-48fb-be66-dfeac9abe749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the three cosmonauts arrived at the space station Friday, they
        spoke to callers on the phone, one of whom asked about the yellow color. Commander
        Oleg Artemyev responded jokingly, "We actually had a lot of yellow material,
        so we had to use it. So that''s why we had to wear yellow."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3fe4b-1c18-4de9-8e95-9fb2871fe372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b58d5-ac70-402c-a6b3-b06aa2059832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran former NASA astronaut Scott Kelly, who has been a staunch
        critic of Russia''s invasion, noted the uniforms in a tweet, written in Russian
        and English: "Three Russian cosmonauts who have just docked at the International
        Space Station have arrived in Ukrainian yellow!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ef399-98a4-43cd-bdc6-7c348e468810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3db4c5-6591-4013-87f1-e5521cbe1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmonauts Artemyev, Denis Matveev and Sergey Korsakov will spend
        the next six and a half months aboard the space station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1d0e3-d710-4ec0-a11e-ebf7b1afdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:41:41.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
