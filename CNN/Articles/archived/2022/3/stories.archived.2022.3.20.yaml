      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331a60f-8582-4632-87e3-c2913bf17bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaso won six of his eight PBA titles with Alaska, playing half
        of his ten All-Star appearances with the Aces. He was also a Mythical Second
        Team awardee in 1996. His jersey number 22 was retired by the squad.</p>'
