      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the lone female candidate, meanwhile said the public should
        elect a leader who always chooses to show up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeed33c-474b-4faf-b3ac-239c47f7c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:32:22.652+08:00
