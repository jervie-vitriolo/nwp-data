    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283da510-c3cb-4885-ab15-9d9abd3c9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.798+08:00
