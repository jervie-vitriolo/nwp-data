      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fvideos%2F4903545583014775%2F&show_text=true&width=560&t=0"
