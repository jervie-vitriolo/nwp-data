    'jcr:uuid': 'a3e801d4-a93c-4fd6-9e1d-9c899c5a52d7'
    'lead': 'Some vice presidential bets said a ''tandem vote'' for the two highest
      government posts would ensure a more effective governance, but others believe
      continuing to allow split-ticket voting could help provide checks and balances.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T23:12:35.088+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:03:17.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:14.296+08:00
