      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) –</strong> Three
        presidential contenders want sources and platforms publishing fake news to
        be punished under Philippine laws to prevent disinformation in the society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3544fbf-5645-4218-93c5-4bb3a5daf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e05371-3358-4e95-9679-b3ec399e1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko standard bearer Isko Moreno said fake news sources
        and online platforms should be held liable for allowing the proliferation
        of fake accounts and disinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996a2ae-d7fc-4bcb-ae9d-b69c46cd4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03035b-f6af-4f8a-aa25-49c486ac9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are laws already existing. It has to be applicable to everyone
        and that includes the source of this application," said Moreno during the
        Commission on Elections'' first presidential debate on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
