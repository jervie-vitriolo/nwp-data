      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e03fd9-9123-4d88-a4f0-a45250703507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Alaska''s retirement from the PBA, Cariaso said his stint with
        the ballclub will always be special to him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b1e56-8b24-4458-a798-f3542070bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/sports/2022/2/16/PBA-Alaska-Aces-retirement.html"
        target="_blank">Alaska Aces retire from PBA</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f736f78-5ab5-461c-9b06-c4dfa5d38a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alaska is special. Alaska is always gonna be a part of me. I grew
        up here. I feel like everything that I have become is because of the teachings
        and how we did things here," said Cariaso as he thanked Uytengsu for giving
        him the opportunity to make a name for himself as a player and coach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96aa35-9ee5-42d5-a197-ff7294cb99c1'
      'mgnl:activationStatus': true
