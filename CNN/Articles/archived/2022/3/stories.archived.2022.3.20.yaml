      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> – Thirteen
        surviving members of the 1971-72 Constitutional Convention on Sunday declared
        their “unconditional and total support” for presidential candidate Vice President
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75077ae2-cea0-4d16-9ab4-2dcfcc3499da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:53:18.127+08:00
