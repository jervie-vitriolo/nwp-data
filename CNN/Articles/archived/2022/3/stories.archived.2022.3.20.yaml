      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morad Tahbaz, who is also a US citizen, spent 48 hours "under house
        arrest" with an ankle bracelet before being taken back to prison, according
        to his lawyer Hojjat Kermani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eb5eb-df5a-4f51-8e6b-83bb64b89ee2'
