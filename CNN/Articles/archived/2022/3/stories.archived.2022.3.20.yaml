      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17543ac8-18bc-4e4f-9438-c9406d3f5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman criticized how the program''s funding
        could have been utilized instead to address hunger and poverty especially
        amid the COVID-19 health crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad187c7-696a-4f99-9523-5abb68a41866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b507e47-5be0-46ee-90cb-13338879c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it’s a yes for ex-presidential spokesman Ernesto Abella
        and Manila Mayor Isko Moreno. Both candidates said they will continue the
        program and expand it to include science and technology, education, housing
        and health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb5b99-02f4-479c-a5e8-a8d5e8829f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67f5e3-2b6b-46b2-8284-fe6ad5d98626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she will continue the infrastructure
        initiative, but would prefer public-private partnerships (PPP) over official
        development assistance to avoid more loans. She also wants to focus on projects
        promoting rural development and water resource management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d77a20-73e8-49b5-93a8-28248022a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e47912-461f-466e-9946-1fa7470baed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Manny Pacquiao, who will also continue the program, it
        can only be called successful once the projects are actually done. The boxer-turned-politician
        wants more items in Visayas and Mindanao to spur development there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1440a-6863-4f4d-8762-268e9a2b95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e64a0-40e4-4c0c-94d9-558b8181fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Muslim presidential hopeful Faisal Mangondato said he will
        keep the program running if he wins, he wants to make sure the projects benefit
        the people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d208ed9-eabd-4540-b146-bfdd76d16c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e425c-1583-41ad-8b32-2e98de8590a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and doctor Jose Montemayor Jr., meanwhile, stressed that
        infrastructure in the pipeline must continue anyway as contracts for the projects
        are already in force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b059cf-3b11-4ecf-a926-c38e8332a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dcfd7-a52f-4e03-9baf-9b0ed0fa0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Defense chief Norberto Gonzales, however, said he wants to review
        first the direction and rationale of the program before continuing it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf56e26-618e-45d2-9b27-bc5ed6da7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092406cf-f282-41be-8784-5c169c29e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised a “golden age of infrastructure” for the Philippines
        during his State of the Nation Address in 2017. The "Build, Build, Build"
        initiative was intended to promote equitable development nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ba874-2729-4ce0-a282-e88bc76cf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d735afc-fd9f-4d36-b897-30f9c8a4467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the late dictator’s son and namesake Ferdinand "Bongbong" Marcos
        skipped Saturday’s debate.</p>'
  'Isko-Leni-Manny-want-fake-news-sources-punished':
