      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and doctor Jose Montemayor, Jr. meanwhile promised a "godly
        leadership" if elected president. He also vowed to abolish the Inter-Agency
        Task Force and scrap policies that deny service to those not yet vaccinated
        against COVID-19.</p>'
