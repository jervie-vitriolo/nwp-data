      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.799+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called Horridus, a name given to the specimen by its new owner
        Museums Victoria, Australia''s largest public museum organization. The nickname
        is derived from its full name Triceratops horridus, and it lived 67 million
        years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4dc612-5851-4d9e-8432-6a350ab93c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.799+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfister is the owner of Great Plains Paleontology, a company based
        in Madison, Wisconsin, that scouts for and digs up fossils. Over his nearly
        30-year career, he''s discovered multiple Tyrannosaurus rex specimens along
        with other rare dinosaurs, but Horridus remains one of his all-time favorites,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028ed99-7f5b-44fb-af61-3f3979d8c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.800+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding the dinosaur remains in 2014, Pfister took more than
        a year to excavate the bones with a couple of his colleagues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62f20c-114b-4608-8853-c6be4b93b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.800+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s understandable, considering the Triceratops left more than
        266 bones for the paleontologist to unearth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae352f5a-63bd-4026-9db6-bd45e9079c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.800+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton made the long trek from North America in eight special
        crates to reach its new home at the Melbourne Museum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089390aa-77d6-41b1-886e-101cbc6d24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.800+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fearsome herbivore</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a231a37-9308-4789-8429-45aa6cf2c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.801+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bones make up the most complete dinosaur remains at any Australian
        museum, according to Erich Fitzgerald, senior curator of vertebrate paleontology
        at Museums Victoria.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbb85b-8cbe-4826-9ca5-df1047c7d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.801+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horridus is nearly 85% complete, standing about 2.5 meters (8 feet)
        tall, 7 meters (23 feet) long and weighing 1,000 kilograms (2,205 pounds),
        he said. The skull is 98% complete and features three horns along with a majestic
        frill, the flat bone plate jutting out from the top of the Triceratops'' head.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07a76d-edf9-4f13-bd73-b2e2d9466a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.801+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur may have used its horns to protect itself from predators
        or to attract potential mates, Fitzgerald said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fd843-6d92-4a5c-956a-c1801bd2f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.801+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about how the plant-eating dinosaur became so
        perfectly preserved, but Fitzgerald said he believed the creature would have
        had to been buried shortly after dying.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721ef36-7297-4758-a8de-7ac825f4efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.802+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect the carcass got washed intact into a river channel, sank
        quickly to the bottom and then was rapidly covered by sand and mud on the
        riverbed," he said. It could have also died in the water, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf50e1-19df-4e03-ad48-2caddbf494c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.802+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists are rarely able to decipher a dinosaur specimen''s
        sex, so it''s not clear if this Horridus was male or female. Unless physicists
        invent a time machine, it''s unlikely humans will be able to answer that question
        within the century, Fitzgerald said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c307b7-3d6b-4211-8ea7-8b723c38d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.802+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, it''s these enduring mysteries that continue to
        spur paleontologists to find out more about our planet''s past and ignite
        wonder in us all," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ccaa5-de50-4532-93b9-c52c4e6e4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.802+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to see Horridus</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c965e-24e1-4fd8-af63-d71c9cecee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.803+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melbourne Museum opened the Triceratops exhibit, called "Triceratops:
        Fate of the Dinosaurs," this month.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9eefbc-07e3-4dec-ac72-78854edcba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.803+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a permanent part of the museum collection, so visitors don''t
        need to worry about the dinosaur exhibit going away anytime soon, according
        to Fitzgerald. Its housing in a public museum also allows scientists to engage
        in scientific research on the skeleton, he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d68a18-1b2e-4fdf-9a80-4681eb132ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.803+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a trip to Melbourne isn''t on your bucket list, you can examine
        the bones of a 3D model of Horridus online.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8ee6a-ccdb-460c-898e-fa4d246d5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:27:23.803+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/20/world/horridus-triceratops-skeleton-melbourne-scn/index.html"><em>Say
        hello to Horridus, one of the most complete Triceratops fossils found on Earth.</em></a>"</p>'
  'Cariaso-proud-Alaska-winning-tradition-player-coach':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-20T16:00:12.701+08:00
    'imagesource': 'jcr:1bba641c-6466-4b41-a4da-161151dc03cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8b140d-08d0-4bc8-85a5-302da1731c12'
    'lead': 'Jeffrey Cariaso, who spent most of his playing and coaching years with
      the Alaska Aces, relishes his chance to be part of the iconic squad''s winning
      tradition as the club exits the PBA after 35 glorious seasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T15:57:11.037+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:03:24.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:11.882+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cariaso proud to be part of Alaska''s winning tradition as a player
      and coach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20691f-cf81-4d7e-aa4f-e0d630f21452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) –</strong> Jeffrey
        Cariaso is one of the Alaska Aces'' most iconic figures in the club''s 35
        glorious seasons in the Philippine Basketball Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbbe8f-b293-4d53-b047-a6b4027ac506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last press conference as the Aces head coach after their
        <a href="https://www.cnnphilippines.com/sports/2022/3/19/Alaska-ends-35-season-PBA-run.html"
        target="_blank">80-96 loss</a> against NLEX in their do-or-die PBA Governors''
        Cup quarterfinals match on Saturday, Cariaso fondly looked back on his journey
        with the illustrious franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc580977-b47a-4f0a-8663-f6617fd99ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7cd73-fea8-4387-b9ad-ff552c490ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many things are running through my mind. The history of Alaska…
        how proud I am to be part of this team and how I developed and grew not only
        as a player, an assistant coach, and now head coach, but really as a person,"
        Cariaso recalled during the post-game press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b4b8a-acab-44f4-87e2-ae0cca8667df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058aff1-4a91-48c8-88f8-62608a054025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting guard out of Sonoma State in California started his
        professional career with the Aces after being drafted sixth overall in the
        1995 Draft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fcf0f-f4c8-4bc3-a86e-2e50c384e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b729c77-c781-493c-822f-110a62786cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaso bagged the Rookie of the Year award in that year and became
        instrumental in Alaska''s historic Grand Slam conquest in 1996, notably when
        he made the title-winning free throws in the All-Filipino conference against
        Purefoods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3eeef-f883-437b-9447-4357c39a058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927fa20-ba9f-4ef9-85cb-6dd010b3d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1997 to 2003, he jumped to three other PBA teams but found
        himself back in the Aces'' lair in 2004, where he would spend his last playing
        seasons until his retirement in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e0d7f-9545-43fe-99b2-cfac54c1beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505575c1-508a-462d-a53e-7434bdb8ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaso''s relationship with the Aces did not end there as he returned
        to the squad in 2015 as an assistant coach. He was promoted as head coach
        in 2019 and became the club''s last mentor as Alaska exits the PBA this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fff8a8-dcf4-407a-984c-e43a40a67ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4d728-f210-4b27-b71e-07e7ff9305d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his basketball career went full circle with Alaska, Cariaso pointed
        out that the winning culture inside the squad was the secret in the franchise''s
        35 memorable seasons, something that he would always treasure and tell his
        family and friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa771a52-2940-47ae-a3cf-e1a91bab8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fdc05f-d3d0-4dc1-8432-5bc05fd911f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re winners there because that''s something you carry with you
        for the rest of your life. That''s something I share with my family, my kids.
        I hope that the people around me that I deal with are also feeling a little
        bit of culture and helped them in their individual families and the people
        that they''re around," Cariaso explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0c95c-1155-4d6f-9907-5f13782b972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dd5ea-0083-459b-b7f4-f1c208de377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning values taught to them by team owner Wilfred Uytengsu
        in the past were handed down to the present squad, something Cariaso is proud
        of in guiding the young Aces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f2478-d206-4bed-a64a-01fcbd6106b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ad85c-ff78-46ba-b428-aeb54c8bd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The values that they carried themselves with, we tried to teach
        that and make sure that we live by those standards. I am proud to say that
        we did," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759b27c-f9ca-4a62-ad7f-98b2d01a66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:57:11.039+08:00
