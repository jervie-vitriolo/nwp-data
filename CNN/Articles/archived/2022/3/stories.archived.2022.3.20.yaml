    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bd16f-e76b-43c9-9667-f49b62a78d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the program’s implementation, Lacson also expressed concern
        over the country’s rising debt – instead pushing for public-private partnerships
        as a funding source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bf6e4-4a4b-4ed1-b04e-b4ad56e29f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:43.740+08:00
