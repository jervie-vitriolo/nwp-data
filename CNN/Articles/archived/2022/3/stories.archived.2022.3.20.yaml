    'template': '1'
    'title': 'VP candidates split on proposed ‘tandem vote’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c81c-ac77-4fde-a0a3-9ece62cb53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> —&nbsp;Vice
        presidential candidates are divided over the proposal to mandate a “tandem
        vote” for the two highest government posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abc80a-7101-48f5-9028-ad304c31fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de1f95-4678-4ede-8c4c-041079baf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three aspirants, including Dr. Willie Ong, Sen. Francis “Kiko” Pangilinan,
        and lawyer Carlos Serapio on Sunday said they are in favor of a single-ticket
        system to ensure effective governance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737fd9-e79d-4a5d-ba0e-b48dd4ddda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c1cdf-59f2-4b84-8a3e-1acd148ba992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita ko kasi sa experience ko, medyo magulo talaga ang politika
        natin. Maraming sakitan, masasamang salita nasasabi, kaya kapag hindi mag-partner,
        hindi ko alam kung papano sila magtatrabaho eh,” Ong said during the Commission
        on Elections vice presidential debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ede9c7-b84d-49ad-8360-f8ebcfe922d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24675d-eb0f-4a39-b6e2-a882f2f361a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience, I saw that our politics is messy.
        There are a lot of attacks made and hurtful words said, so I don’t know how
        two people who are not partners would work together.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6a106-6d31-4872-b4ff-bd6122be0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75180f0-6460-4a52-b007-b9b59e65c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan and Serapio agreed that there should just be a single
        vote for a presidential and a vice presidential candidate running in tandem.
        Like Ong, they said having the top two leaders come from the same political
        party would help prevent conflicts and establish a more unified agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a801b-f684-4b69-8ecb-2a177865bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba2d9e-a686-4ff3-8cd4-8c724ab6b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other candidates, however, believe a tandem vote is
        not the solution. For one, pro-life advocate Rizalito David said problems
        in governance would more likely be resolved by shifting to a parliamentary
        form of government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4b2b2-96bf-43a1-b351-66d7e2a67f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1573bf-e25b-46d7-951a-5781df648fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit naman magkasama pa ‘yan sa partido, ‘yung bagal ng proseso
        sa isang presidential system ay ‘yun ang dapat natin i-address,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22184d-c2bc-4cee-b4fa-32e38e5d418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593deda8-34b9-4f3c-b13a-90e4f252968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if they belong to the same political party, the
        fact remains that the slow process in a presidential system is the issue we
        need to address.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d4344-694c-4d23-a90c-b6d859f4ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8a3b6-b4f4-46a9-a55f-09c8f98eb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III also disagrees with the
        proposal, saying the current system of allowing split-ticket voting helps
        provide checks and balances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157bbf7-6812-4757-b2c7-dd30e1d8d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813aa0e2-a416-4f44-b875-ddb5a17164d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former congressman Walden Bello, meanwhile, did not give a categorical
        statement, although he raised the same argument as Sotto’s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020aece-29f5-4b3c-bfa2-c132b4aa86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12561f-4b1d-4a14-aa7b-5ca8bc11b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda sana kung pareho kaya na-elect ng ka-tandem mo, pero okay
        na rin kung hindi. Maganda nga na may kaunting check and balance doon sa Executive.
        Kasi ‘yun na nga, the vice president may not always agree with the president,
        and that sort of point of view is always appreciated,” Bello said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37812241-bdb2-48b4-9399-9e639148af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da323d-ed68-4baf-a43d-8121fefa8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be good if you and your running mate are
        both elected, but it’s also okay if that doesn’t happen. A bit of check and
        balance in the Executive is good. The vice president may not always agree
        with the president, and that sort of point of view is always appreciated.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190764ee-1a12-442d-a9ef-d8e83c3fd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc070ba-7a9b-4eea-ba9c-ec4f0e3ecb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:12:35.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Senator Sherwin Gatchalian filed a resolution
        seeking to require a tandem vote for president and vice president, a system
        used in other countries such as the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527b259-7d71-4f60-ac59-a5d1500792f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:27:32.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Manny Lopez also joined the Comelec vice presidential
        debate, but he did not share his views on the proposal, which was not originally
        part of the prepared questions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d308d-7e2f-45d1-adee-0cb550e21724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:27:32.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3194a-3ba4-4984-8ecd-de9dae35c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T23:27:32.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte and House Deputy Speaker Lito Atienza
        did not attend the event. Duterte didn''t give a particular reason, while
        Atienza said he is still recovering from a knee surgery.</p>'
  'comelec-vice-president-debate-final-question':
