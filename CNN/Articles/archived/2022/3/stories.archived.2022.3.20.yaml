    'lead': 'Residents of the Ukrainian city of Mariupol are being taken to Russia
      against their will by Russian forces, the Mariupol City Council said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T12:31:09.066+08:00
