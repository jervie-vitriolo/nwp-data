        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f969c-015b-4669-b4da-83134eae2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T21:35:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Commission on Elections should do something about
        this. Commissioner, Chair, is it possible that you penalize these two people,
        Marcos and Sara Duterte, for not showing themselves to the Filipino people
        with their programs so that they can assess their record and programs?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a0fcf-7573-44c7-b766-3a5546f65366'
