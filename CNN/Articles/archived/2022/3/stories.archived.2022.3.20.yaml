      'mgnl:lastActivated': 2023-01-25T17:03:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahbaz''s lawyer told CNN that "security guards surrounded Morad''s
        home for 48 hours before taking him back to prison."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1ee66-1679-46e9-afb8-72c449a94379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2392e0f-bfc2-46a6-a0e7-066fa2ceb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a UK Foreign Office spokesperson said "the Iranians have
        told the UK government that Morad has been taken to Evin to fit an ankle tag
        that should have been fitted before his release. We hope to see him returned
        to his home in the coming hours. Morad Tahbaz is a tri-national and we are
        working closely with the United States to secure Morad''s permanent release."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2caa8-3d46-4415-acbb-f661ff6c38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8ed2d-cd39-41d1-809d-4b9d806a1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US State Department also told CNN that "Iran
        made a commitment to the UK to furlough Morad Tahbaz. As the UK government
        has said, the UK has been told that Morad has been returned to Evin prison
        solely to be fitted with an ankle tag, after which he will be allowed to go
        home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267820f1-c93e-4675-a139-c3c8c2f8d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018f924-5ae2-4284-9e65-ec1c17183b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the US is not "a party to this arrangement,
        but would join the UK in considering anything short of Morad''s immediate
        furlough a violation of Iran''s commitment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16b6b5-ca95-48b8-ae10-97227bdece56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413a48b-f9b7-4650-8385-4991c34eed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, CNN cannot confirm whether Tahbaz has been
        rereleased from prison and back under house arrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ca722-8afc-481d-8e78-2bf3facf6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330c21f-3a4e-443e-88d0-838c551e0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "urgently consulting" with the UK on appropriate responses
        and said it continues "to work night and day to secure the release of our
        wrongfully detained citizens, including U.S.-UK citizen Morad Tahbaz."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c067cc-d0f7-4f35-b25f-1bb8c59270a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0fd88-3ff8-4d4c-9dac-78eb14336886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Dept. spokesperson added, "simply put, Iran is unjustly
        detaining innocent Americans and others and should release them immediately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263380bb-35c5-40f4-acc6-462c16cea69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae0fd5-09ae-483c-b704-daf87344a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of Zaghari-Ratcliffe and Ashoori earlier this
        week, Truss announced the UK had settled a decades-old £400 million ($524
        million) debt owed to Iran, which Iran''s Foreign Minister Hossein Amir-Abdollahian
        denied was linked to the prison release on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3547a-2d37-4aff-873f-0fa71fde9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T07:49:52.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:03:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/19/middleeast/iran-uk-us-prisoner-tahbaz-zaghari-ratcliffe-intl/index.html"><em>"Detainee
        in Iran with triple nationality who was released as part of deal with UK is
        sent back to jail"&nbsp;</em></a></p>'
  'artemis-i-rocket-launch-countdown':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-20T10:28:53.978+08:00
    'imagesource': 'jcr:9cf5a34b-44d1-4d79-aec1-8bbfc82858a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ed94f7-8d16-4a0b-b2df-2b62236a30e5'
    'lead': 'A mega moon rocket and the Orion spacecraft have finally emerged from
      their chrysalis and are towering in place at NASA''s Kennedy Space Center in
      Florida.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T10:34:20.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:03:35.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:08.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'Artemis-I', 'moon', 'rocket', 'NASA']
    'template': '1'
    'title': 'Artemis I moon rocket is a step closer to launch countdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08720c3-c9d9-48ca-a9fb-8f2d1bd2b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A mega moon rocket and the Orion spacecraft
        have <a href="https://www.cnn.com/2022/03/17/world/nasa-artemis-i-rollout-pad-scn/index.html"
        target="_blank">finally emerged</a>&nbsp;from their chrysalis and are towering
        in place at NASA''s Kennedy Space Center in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c5a0d-3a6e-4b9c-b5ae-c7e76264596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful rocket NASA has ever built, the Space Launch System
        is now ready for a final prelaunch test for the uncrewed Artemis I mission.
        Known as a wet dress rehearsal, the trial includes loading the fuel tanks
        and conducting a launch countdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23e073-6357-439c-915f-7997f397492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the plan is to use the 322-foot (98-meter) rocket to
        land the first woman and person of color on the moon. The SLS will usher in
        a new era of deep space exploration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a919d2-11af-4318-9534-a1faef59dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as NASA reaches for the stars, I was struck this week by
        how much of Earth''s surface still remains uncharted and how dramatically
        it can change without us knowing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf7436-d1b2-49f3-96fd-7cb04b691d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m Katie Hunt, standing in for Ashley Strickland in this edition
        of Wonder Theory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1694d-35d8-4846-bfcc-fa51ae3db7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean secrets</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2db62-f8c4-4136-ac11-a95d68ba5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine scientists have discovered deep sinkholes — one larger than
        a city block of <a href="http://www.cnn.com/2022/03/14/world/arctic-seafloor-holes-permafrost-scn/index.html"
        target="_blank">six-story buildings</a>&nbsp;— and ice-filled hills that have
        formed "extraordinarily" rapidly on a remote part of the Arctic seafloor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24355c53-63dd-41a4-9d5d-642728e88c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapping of Canada''s Beaufort Sea revealed the dramatic changes,
        which the researchers said are taking place as a result of thawing permafrost
        submerged underneath the seabed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22273bdc-0589-43fb-929e-fb551af597cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time subsea permafrost has been tracked in this
        way, and scientists said it was surprising to see changes like these occurring
        in such a short span of time — less than a decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e47714-83f1-4e0e-81f6-a51c983fed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permafrost is a frozen layer of earth, and it covers a quarter of
        the Northern Hemisphere, including under the sea. Large swaths of permafrost
        were submerged as glaciers melted and sea levels rose at the end of the last
        ice age, around 12,000 years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c831eb-747b-42c0-9b69-684f84355255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On land, warmer temperatures have led to radical shifts in the Arctic
        landscape in recent years. Human-caused climate change, however, didn''t induce
        these shifts in the seabed, the researchers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d3b92-8fb7-464d-968e-a897a6d952de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild kingdom</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a46318-72d7-4d2f-87a5-11377aea81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a pack of giant hornets attacks a honeybee hive, the slaughter
        is brutal and quick. The marauders — sometimes described as murder hornets
        — can decimate a hive in hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf188c9-754d-4225-b4cf-200b40dcf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Asian bees have adapted to protect themselves from the predatory
        hornets, North American bees have not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc4555-df0b-4b54-b1af-c56a6661a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in China have found a way to lure the <a href="http://www.cnn.com/2022/03/15/world/giant-hornets-sex-pheromone-traps-scn/index.html"
        target="_blank">hornets into traps</a>&nbsp;— potentially stopping the spread
        of the invasive species. Their secret weapon might surprise you. Hint: It
        involves the game of attraction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeaca74-b10b-46c6-9941-c62453543f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consequences</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbc361-d272-4944-a97d-bd766b2024a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allergies are far more than a sneezy seasonal annoyance — hay fever
        can be super disruptive to everyday life. It''s also a problem that''s being
        exacerbated by the climate crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b48f2-7bf4-47ff-8573-201f4b6f126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the century, the pollen season could begin <a href="https://cnn.com/2022/03/15/us/allergy-pollen-season-getting-worse-climate-scn/index.html"
        target="_blank">as much as 40 days earlier</a>&nbsp;than it has in recent
        decades in the US because of climate crises, according to new research. Annual
        pollen counts could climb by up to 250%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8cc7a-bdc5-4bf1-8b75-b8c66d488ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, different trees such as birch, oak and pine release pollen
        at different times. But warmer and earlier spring weather means that different
        pollen varieties will overlap, making the pollen season more intense.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2587e1-5cf3-4c9d-b262-b19e7f930769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4d67a-fe50-43a2-a33d-bf49c22d6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewww. It turns out your kitchen sponge can grow bacteria better
        than a petri dish in a lab.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e7beb-cea2-49c7-bc99-9b02ebb9945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sponge''s spatial partitioning — the way it''s divided into different
        sectors of various sizes — means it''s a paradise for bacteria that thrive
        in secluded spaces, according to a new study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57e5fb-78c1-43c6-bf78-2a77bd15dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the research is to help scientists better understand
        habitats favored by microbial communities that could produce chemicals of
        medicinal value, but they did share some tips on how to keep your kitchen
        sponge <a href="https://www.cnn.com/2022/03/17/world/sponge-bacteria-pores-chambers-scn/index.html"
        target="_blank">relatively germ-free</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5ab21-f1cf-4b09-8184-f459259924ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying gravity</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3a9f0-25cf-443a-8f92-81f88625beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts on board the International Space Station are defying
        gravity ... and politics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b22566-3bec-490b-85b7-bae0731fbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first spacewalk of the year took place <a href="https://cnn.com/2022/03/15/world/iss-nasa-barron-chari-spacewalk-scn/index.html"
        target="_blank">outside the space</a>&nbsp;station on Tuesday, while on Friday
        three new Russian crew members were <a href="https://www.cnn.com/2022/03/18/world/russian-soyuz-space-station-launch-scn/index.html"
        target="_blank">welcomed aboard</a>, joining the four Americans, one European
        and two Russians already there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a95484-79bf-443c-8806-e16ac53bf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russia''s invasion of Ukraine, the cosmonauts'' arrival at
        the space station comes at a time of mounting geopolitical tensions that have
        seen former US astronaut Scott Kelly clash on Twitter with the head of Roscosmos,
        the Russian space agency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7c91a-5461-46cb-81dd-6c66dc611ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such attacks are "<a href="http://cnn.com/2022/03/15/world/scott-kelly-back-off-rogozin-roscomos-twitter-russia-ukraine-scn/index.html"
        target="_blank">damaging</a>" to the space station''s mission, a NASA official
        has warned. The agency said it''s still working closely with Roscosmos, and
        <a href="http://cnn.com/2022/03/14/tech/nasa-roscosmos-international-space-station-mark-vande-hei-scn/index.html"
        target="_blank">NASA astronaut Mark Vande Hei will "for sure" return</a>&nbsp;from
        the ISS later this month aboard a Russian Soyuz spacecraft, as previously
        planned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cfe82-c6bd-4fd4-8688-c99e7e3f1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:34:20.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/19/world/artemis-rocket-nasa-science-newsletter-wt-scn/index.html"
        target="_blank">Artemis I moon rocket is a step closer to launch countdown</a>."</em></p>'
  'biden-strategy-putin':
    'author': 'Edward-Isaac Dovere'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-20T10:34:54.771+08:00
    'imagesource': 'jcr:2c930180-23ea-42ce-920b-7c89be18c094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e73542-0f61-462a-9534-b892d797d2d4'
    'lead': 'Joe Biden always says foreign relations is about relationships, and he''s
      been developing the one he has with Vladimir Putin for two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T10:43:14.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:03:33.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:08.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Vladimir-Putin']
    'template': '1'
    'title': 'Biden''s strategy with Putin is decades in the making'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6641c45-8db3-41f2-af00-0495dfe42f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;always says foreign relations is about
        relationships, and he''s been developing the one he has with Vladimir Putin
        for <a href="https://www.cnn.com/2022/02/26/politics/biden-administration-sanctions-russia/index.html"
        target="_blank">two decades</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569247e-1d2c-41ad-a538-a3e107646abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden warned that Putin had dreams of <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-18-22/index.html"
        target="_blank">rebuilding an authoritarian empire</a>&nbsp;going all the
        way back to his days as a senator from Delaware. On the campaign trail, he
        said repeatedly that he knew Putin <a href="https://www.cnn.com/2022/02/23/politics/biden-russia-ukraine/index.html"
        target="_blank">didn''t want him to win</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae6f8a-4bbe-4e3d-8600-fcb1c954e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of his time as President, Biden has relied on
        his <a href="https://www.cnn.com/2022/03/13/politics/politics-midterms-biden-ukraine/index.html"
        target="_blank">sense of the Russian leader</a>&nbsp;to guide his own response.
        It''s even guided the way Biden deals with Putin in their conversations, repeatedly
        interrupting what he and aides see as the Russian President''s strategy of
        going off on tangents meant to muddle and undermine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74b52f-b2e1-4f60-b6c8-95623d7b8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a dozen interviews with White House officials, members
        of Congress and others involved in the effort, Biden has deliberately worked
        with allies abroad to deny the Russian leader the one-on-one, Washington vs.
        Moscow dynamic that the President and his aides think Putin wants. Publicly
        and privately talking about the war as a fight for freedom and democracy,
        Biden has left other leaders to speak with Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0c533-723c-4b7d-a6e4-8874978207b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has moved just as deliberately at home to depoliticize opposition
        to the invasion of Ukraine so that, even among Republicans, support for Putin
        has been forced to the fringes so that vilifying the Russian leader has become
        the one major area of bipartisan agreement since Biden took office. This week
        Biden ratcheted up his rhetoric by <a href="https://www.cnn.com/2022/03/16/politics/biden-calls-putin-a-war-criminal/index.html"
        target="_blank">calling the Russian President a "war criminal,"</a>&nbsp;a
        "murderous dictator" and <a href="https://www.cnn.com/2022/03/17/politics/biden-putin-pure-thug/index.html"
        target="_blank">a "pure thug."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec675f14-467f-407f-81b5-93a5cf18c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Putin is trying to do is surround and encircle Kyiv," said
        Rep. Greg Meeks, a Democrat who is chairman of the House Foreign Affairs Committee.
        "What Biden is trying to do is have the whole world surround Putin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffe16b-70a0-4bf7-bdfa-3deba4d0cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the lesson Biden took from being involved as vice president
        during Putin''s 2014 invasion of Crimea was that NATO nations would need a
        much faster, more humiliating and more cohesive response than the months of
        infighting that produced sanctions so weak that Putin rode them out. Yet administration
        officials admit privately that if Putin had invaded Ukraine a year ago, events
        might have unfolded much differently coming right off four years of former
        President Donald Trump''s damaging relationships and calling NATO obsolete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd97144-5085-40fa-beae-5a85f3b4ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning in 2020, Biden spoke about the confrontation he saw
        coming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5445d-f29a-47e0-9072-27505783d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin has one overriding objective: To break NATO, to weaken the
        Western alliance and to further diminish our ability to compete in the Pacific
        by working out something with China," Biden told CNN''s Gloria Borger at the
        time. "And it''s not going to happen on my watch."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6bf55-c1f5-4fa3-89d0-0919419fe51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s own last conversation with Putin was on February 12, more
        than a week before the invasion started. And for a President and aides who
        on almost everything else complain that they don''t get the credit they deserve,
        on Ukraine he and administration officials have ducked talk about him being
        leader of the free world, despite how much of the sanctions and international
        response are a result of Washington''s guidance and pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6aa6c-696f-47d1-b79c-6713a3992952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is Putin''s being boxed in more than even Biden had expected,
        along with a sustained level of attention to the war abroad and in America
        that has surprised White House aides — without rebooting a 1980s-style Cold
        War.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a719846-dc09-4bda-88ea-1bc417233d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden," a senior administration official said, "has known Vladimir
        Putin for decades and knows exactly who he''s dealing with."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631c856-5379-4e8f-92c8-9b6f3685cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting Putin off — literally and figuratively</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3cfb5-92d5-4376-9ecd-513c3455a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting off Putin began, as Biden might say, literally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb341d48-01e3-4712-a167-1dba539809be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever they''d speak, Biden would interrupt Putin as the Russian
        President launched into complaints that American officials see as a whataboutism
        tactic designed to distract and undermine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a27b12-09b3-4eb2-834c-4f2f0f1821e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Biden would say, that''s not what we''re talking about, according
        to one senior administration official who has witnessed those conversations.
        Or, no, that''s not how things happened 20 or 25 years ago, in whichever past
        grievance Putin was bringing up to justify his behavior.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e01dee-cb28-4132-b89f-6a838d12874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin can''t use a lot of his common tricks with President
        Biden, like trying to confuse people by going down long historical tangents
        or meandering into the minutiae of policies because President Biden sees those
        tactics coming a mile away and doesn''t take the bait. He''ll try to get President
        Biden off topic by citing an obscure section of the Minsk agreements or a
        speech someone gave in the late 1990s," a senior administration official said,
        adding that Biden "is going to always steer the conversation directly back
        to what he''s come to talk about."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24335d6f-2641-4ee9-b8d5-2e3e2ca8fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has often told a story of a meeting with Putin at the Kremlin
        in 2011, when he was vice president, and telling the Russian leader, "I''m
        looking in your eyes and don''t think you have a soul" — a cutting response
        to President George W. Bush''s infamous 2001 comments getting a sense of Putin''s
        soul from looking him in the eye and finding him to be "very straightforward
        and trustworthy." A Biden administration official, by contrast, sent CNN highlights
        of Biden''s history on the topic over the years, from calling Putin a "bully"
        in 2006 to calling him a "kleptomaniac" in 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc490f5-88be-4d95-b0c9-65a4dbbe5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House aide who was in the Situation Room for a rushed National
        Security Council meeting on February 10 said Biden''s <a href="https://www.cnn.com/2021/12/07/politics/biden-putin-call-ukraine/index.html"
        target="_blank">sense of Putin</a>&nbsp;was on display throughout how he ran
        the conversation in which the White House''s assessment of an invasion moved
        from a possibility to an almost certainty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c08ceb-93ec-444a-995d-c1c4e9c46811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was clear and clear eyed in that meeting that he believed that
        Putin would do this," the aide said. "He spoke with the experience of somebody
        who knows Putin and has dealt with Putin."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091ce9e-e870-4480-804f-a13a3e100fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden learns from 2014 and the importance of unity</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b4107-d189-4da6-9b11-10ac5bbf1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden thinks he wouldn''t be able to keep the current levels of
        unity — <a href="https://www.cnn.com/2021/12/19/politics/joe-biden-russia-ukraine-obama-2014/index.html"
        target="_blank">in the US and around the world</a>&nbsp;— if Putin sparked
        the kind of partisan breakdown <a href="https://www.cnn.com/2022/02/15/politics/president-joe-biden-ukraine-russia-2014/index.html"
        target="_blank">that he did in 2014</a>, when many top Republicans spoke admiringly
        of his strength and leadership largely because he was taking on Barack Obama.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506b6b2-50e4-4ee3-82df-1dbfeb1ed2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hasn''t — as some in his party want — gone after Trump, brought
        up the attack on the 2016 elections or attacked Republicans for voting against
        the former President''s first impeachment when Trump leveraged withholding
        military aid to Ukraine — in pursuit of dirt on Biden.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6506f01-f6e7-402c-a6a3-ee4c9d0df487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis in Ukraine is clarifying what was at stake back then,
        and there should be accountability for that," said Rep. Sean Patrick Maloney,
        the chair of the House Democrats'' campaign arm. "I don''t think it makes
        sense to play politics with a war. I think it makes sense to be a moral voice
        for what''s right and what''s wrong — and I''m proud that I belong to a party,
        and we have a president, who knows the good guys and the bad guys in Ukraine.
        And the other side seems to be struggling with that."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d690ce3-549a-4568-a657-f5f86c7e0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message won''t be coming from the President himself.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae2fdb-716b-44dc-936b-c12535a6e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin wanted to divide us. We''ve been united. It''s important
        that we send that signal to the world," the White House aide said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204787c-c494-438f-84cb-6377e711723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Republicans — with a few notable outliers, including Trump''s
        own clear struggle to try to erase the memory that his first response to the
        invasion was calling Putin "smart" and "savvy" — have not gone on the attack
        against Biden, despite many differences among Republicans and Democrats alike
        about particulars of the President''s response.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7168f00-1843-4697-babe-60cce4ed6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have not, though, been convinced on the other part of
        Biden''s strategy: Calling rising fuel costs "Putin''s price hike" and "Putin''s
        gas tax" as an attempt to assuage voters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68717d59-8c2d-4a7d-9051-ab74b4bb3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not Putin gas prices. They are President Biden gas prices,"
        House Minority Leader Kevin McCarthy said last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507660d-8151-40f8-889b-4fa74cc062a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate Minority Leader Mitch McConnell added, "It''s
        pretty clear that Vladimir Putin is not the cause of this rampant inflation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2a9ef-4b99-428c-99c4-dc86dda792e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides are tracking all the Republicans in the House
        and Senate who are calling for tougher energy sanctions on Russia — preparing
        to try to undermine them as hypocrites if they complain about higher gas prices
        on the campaign trail this fall. But at the same time, Biden himself has kept
        up outreach to Republican lawmakers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d3fcd-cfa8-4ed2-9823-3e71486b7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s included personally briefing all four top congressional
        leaders together last month and surprising a bipartisan delegation to the
        Munich Security Conference with a call to thank them for their support. During
        that call, Vice President Kamala Harris held her cellphone to a microphone
        so the lawmakers could hear Biden speaking from behind the desk in the Oval
        Office.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bab3a-6501-49f5-88fa-bd395cb4bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has been tracking what Biden has been doing and saying about
        him for years. That includes friendly Russian commentators complaining in
        2009 that Biden was a "gray cardinal" secretly orchestrating a tough Obama
        administration response to Putin''s leadership after the then-vice president
        said Russia was limping along, or a Kremlin spokesman on Thursday saying that
        Biden''s war criminal remark was "unacceptable and unforgivable."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b9ddc-b63b-4a70-8a0b-0a953922584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden has ramped up what he''s been saying about Putin,
        there''s only so far he can go before tripping into the escalation he''s so
        desperately trying to avoid.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5c4e9-cd76-4de7-9365-dec7ace64b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts him to see the devastation in Ukraine, and it would be
        easy to say, ''That guy''s evil and we''re going after him and we''re going
        to get him,''" Meeks said. "The question is: Is that the right thing? Because
        then you''re talking about World War III."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d81f79-8f53-436c-ab8d-00d37bcda2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T10:43:14.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:03:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/19/politics/joe-biden-vladimir-putin-personal-history/index.html"
        target="_blank">Biden''s strategy with Putin is decades in the making</a>."</em></p>'
