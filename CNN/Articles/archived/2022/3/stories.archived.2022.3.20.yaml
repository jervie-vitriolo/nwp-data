    'jcr:uuid': 'd28ab7b9-bd60-4f03-b322-09141b4d5b4d'
    'lead': 'Presidential candidates pledged to invest heavily on agriculture and
      boost micro, small, and medium enterprises as they faced off Saturday in the
      first debate organized by the Commission on Elections. Some said funding may
      come from the collection of the unpaid estate taxes of the Marcos family.'
