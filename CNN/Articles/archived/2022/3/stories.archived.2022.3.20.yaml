      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the flagship infrastructure program was a success, Sen.
        Panfilo Lacson pointed out during the Commission on Elections’ first presidential
        debate that only a fraction of the projects have been completed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac07c1-a85b-43e1-807c-b9cca120a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:22:37.091+08:00
