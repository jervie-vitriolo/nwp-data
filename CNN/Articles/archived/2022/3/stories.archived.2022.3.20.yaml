    'template': '1'
    'title': 'Presidential bets zero in on agriculture, Marcos family''s unpaid taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834818d3-6242-4f61-b19c-925986b11090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)—&nbsp;</strong>Presidential
        candidates pledged to invest heavily on agriculture and boost micro, small,
        and medium enterprises as they faced off Saturday in the first debate organized
        by the Commission on Elections. Some said funding may come from the collection
        of the unpaid estate taxes of the Marcos family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de832d4-f3cf-47ee-99b0-f2bf390a09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernie Abella said he wants the
        agricultural sector to be a "powerhouse," which other industries could rely
        on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd9cf9-fa20-4ee3-b2f9-5843a44d2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both labor leader Leody de Guzman and Manila Mayor Isko Moreno also
        said that through their sorties, they realized how much farmers have suffered
        from poverty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799b617-56e2-462d-8b21-94c2fee13c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakaimportanteng ekonomiya ay ang ekonomiya ng sikmura,
        pagkain sa bawat pamilyang Pilipino</em>," Moreno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924eac2c-34a0-46c4-baf4-60fb3176d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most important economy is one that provides food
        for each Filipino family.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c00e7-98f5-488a-9225-e0d2fa9d52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also hit the Rice Tariffication Law, which he said caused
        huge losses among farmers due to how it pulled down prices of their produce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0198575-7251-4361-b78e-7d2280eed006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao also criticized the law which he once supported,
        thinking that farmers will be compensated with subsidies, but most have said
        they had not received aid at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe3453-9d9b-4114-abba-fabfc74f7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, fellow senator Ping Lacson, and Vice President Leni Robredo,
        meanwhile, said they will prioritize bolstering micro, small, and medium enterprises
        (MSMEs) to restart the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e33d64-0c6f-4b8b-9f07-0a0d42dc3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tulungan natin sila ibangon kasi napaka-laki ng tama sa ating
        ekonomiya na galing sa sektor ng</em> MSMEs," Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45157a3f-f810-45fd-999c-88a8d46da1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s help the MSME sector because most of the damage
        to our economy came from MSMEs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dbd89-b240-468d-9327-2f8a5b93c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former defense chief Norberto Gonzales also underscored the need
        to create more jobs, Faisal Mongandato emphasized the importance of a strong
        economy, while Jose Montemayor, Jr. said there must be government spending
        to stimulate the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961843f3-fc7d-4c43-9788-aaeed62caef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the prospect of a four-day work week, some of the candidates
        said they''re in favor —&nbsp;but with some conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54aec1-d994-46cf-b15b-5e300eae8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said workers should be <a href="https://www.cnnphilippines.com/news/2022/3/19/presidentiables-on-four-day-work-week-scheme.html">paid</a>
        for overtime hours if they have to extend their shifts from eight to ten hours
        a day. Lacson and Robredo agreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880305f4-99ab-4d77-ba08-09bb42c53ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat gawin yung</em> four days <em>ay</em> overtime pay. <em>May</em>
        30% overtime pay,<em> hindi parang</em> one-and-a-half <em>days lang ''yun</em>,"
        the labor leader said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020fb7b-3a86-48ee-b770-9ad7f59d052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The four days (of work) should also include overtime
        pay. Workers must have 30% overtime pay, not like the payment for one-and-a-half
        days.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c77f77-330a-4765-8d19-87be6ef33003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four candidates also came to a consensus that the best way to fund
        investments and stimulus packages is to <a href="https://www.cnnphilippines.com/news/2022/3/20/Lacson-Robredo-De-Guzman-push-payment-Marcoses-tax-liabilities.html">collect
        the unpaid estate taxes</a> of the Marcos family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8002f-9355-4af3-baa2-723b319ee38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag nasingil natin ito, hindi na natin kailangan tipirin ang
        ating mga kababayan</em> (If we collect these unpaid taxes, we can spend more
        for our countrymen)," Robredo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118e8a7-8636-4224-94a3-547b785a5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was the first to bring up the proposal before Lacson, Robredo,
        and De Guzman expressed their agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce367c2b-57c9-4fa7-9337-0615f88c873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of fellow presidential candidate and former senator Bongbong
        Marcos owes ₱203 billion in estate taxes since 1997.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c81f28-47b3-4214-a8c7-9e277c4b6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:04:43.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not attend the debate. His camp said he preferred to
        directly communicate with the people.</p>'
