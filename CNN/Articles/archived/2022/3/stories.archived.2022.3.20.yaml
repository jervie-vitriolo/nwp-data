      'mgnl:lastActivated': 2023-01-25T17:03:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f960b2-264f-4f48-95aa-7a88cc194ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:53:18.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 13 members are former Chief Justice Hilario Davide Jr.,
        former Supreme Court Associate Justice Adolfo Azcuna, and former Court of
        Appeals Associate Justice Teresita Dy-Liaco Flores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c04c4-1537-4b6b-be36-cefe998d192b'
      'mgnl:activationStatus': true
