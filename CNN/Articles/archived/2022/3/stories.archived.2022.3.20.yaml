  'canada-jobs-for-filipino-workers':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-20T15:14:47.541+08:00
    'imagesource': 'jcr:d7f4ac30-17d3-413d-8b68-0325784814ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce7e2c9e-0322-48b0-8566-3d39c1627230'
    'lead': 'The Department of Labor and Employment has signed a labor cooperation
      agreement with the government of Yukon, Canada to encourage more Filipinos to
      work in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-20T15:18:31.869+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-25T17:03:26.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:03:11.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['canada', 'jobs', 'filipino', 'DOLE', 'ofw']
    'template': '1'
    'title': 'More jobs in Canada await Filipino workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114913b-b016-4835-b58c-fd3d2af9bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.869+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> More
        jobs in Canada await Filipino workers after the Department of Labor and Employment
        (DOLE) signed a labor cooperation agreement with the government of Yukon Territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff2603-1fa9-4bc2-b223-4bf0b59e56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.869+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual ceremony held on Friday, Labor Secretary Silvestre
        Bello III and Minister of Economic Development, and Tourism and Culture Ranj
        Pillai inked the memorandum of understanding on the employment and protection
        of Filipino workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cf074-9f23-4819-9d5c-2b7cfc77d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.869+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Memorandum of Understanding…not only strengthens our bilateral
        labor relations but will also enhance our cooperation in the protection, recruitment
        and deployment of Filipino workers in Yukon,” Bello said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f9caf-c88a-4fbe-b363-e9c3bb3232fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiated since 2019, the agreement aims to facilitate the deployment
        of Filipino workers under the Yukon Nominee Program, which is driven by employers
        looking to fill critical vacancies. It also provides that employers and their
        agents, including immigration consultants, are banned from charging any fees
        for recruitment services and selection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21753d4-19af-4e3b-baa7-54a22a596259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will be implemented by the Philippine Overseas Employment
        Administration and Yukon’s Department of Economic Development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60f649-b77e-4b47-bbeb-20fec1535653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been almost three years since we’ve met and signed the Philippines-Yukon
        Joint Communiqué in Whitehorse, Yukon. The Joint Communiqué paved the way
        for the execution of a Memorandum of Understanding between the Philippines
        and Yukon on the Employment and Protection of Filipinos under the Yukon Nominee
        Program,” Bello said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a80d10-9c51-4a96-99dd-afb0ea4323d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening of qualified Filipino applicants will begin once the
        implementing guidelines are approved by the Joint Working Committee. Consul
        General Maria Andrelita Austria, Deputy Consul General Arlene Magno, and POLO
        Vancouver Labor Attaché Jainal Rasul Jr. are part of the panel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a872e-1f51-41ba-8cc2-58a25cb8c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T15:18:31.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:03:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 5,000 Filipinos are in Yukon, and most of them have
        already become Canadian citizens.</p>'
  'horridus-most-complete-triceratops-fossils-on-Earth':
