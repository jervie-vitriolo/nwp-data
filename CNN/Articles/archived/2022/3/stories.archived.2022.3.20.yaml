      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754a0c8-ff43-4f29-b8a0-fe5fa3029835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also agreed that social media platforms should be held accountable
        since these are where disinformation and fake accounts exist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa5337-20c7-4fa3-a0d7-a921d25ee517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bd51b-7ab1-49f0-bb9e-87e734ebf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako yung number one na tinitira ng lahat ng disinformation. Number
        one na nakikinabang sa disinformation ay si (I am number one victim of disinformation.
        The number one who benefits from this disinformation is) Mr. Marcos," said
        Robredo, referring to her opponent and frequent presidential debates absentee
        Ferdinand "Bongbong" Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dbee5-feee-48fd-9c0d-9e4403670b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T00:29:41.638+08:00
      'mgnl:createdBy': 'david'
