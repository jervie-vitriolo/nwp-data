      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        Cignal HD Spikers continued their blazing start in the 2022 PVL Open Conference
        at the Paco Arena on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164fd5d-795c-42b2-b504-2864b592a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d761c6-adfd-45bf-bf49-34fc626f5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slaying defending champions <a href="http://www.cnnphilippines.com/sports/2022/3/16/Cignal-HD-upsets-reigning-titlists-Chery-Tiggo.html"
        target="_blank">Chery Tiggo</a> in their first game last March 16, the HD
        Spikers again caught a big fish as they topped powerhouse team F2 Logistics
        Cargo Movers with scores of 25-14, 25-21, 19-25, 25-18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f742c-d125-443f-a7ac-68985628ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895cdf7-bbb2-4d2b-a489-7260731a13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Anne Daquis and Ces Molina scored 13 points each in the well-balanced
        performance of Cignal, while Ria Meneses supported them with 12 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420654c-03a7-4ffe-895c-01367268a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637923e-1c64-4a6d-9f73-e9d3f68b1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T17:38:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal was firing from all ranges in the first two sets, notably
        converting their block points that belittled the towering frontline of F2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076127f-b1be-4752-8fe6-83fd1109e2fb'
      'mgnl:activationStatus': true
