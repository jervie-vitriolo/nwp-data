      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> Presidential
        hopefuls on Saturday pitched a slew of solutions to mitigate the impact of
        the COVID-19 pandemic on jobs and development, especially for new graduates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a80f6-f5ab-4b43-b7fa-55314cea63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423944c-98ed-4199-ab8f-a52970b16bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some candidates proposed more learning opportunities for students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec575a0-f2e8-4497-866a-8de584da8138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a65f4-65fe-403e-941c-b999ecf96259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody De Guzman and Sen. Manny Pacquiao wants stronger
        trainings under the Technical Education And Skills Development Authority (TESDA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb0026-5d01-4fef-bea7-e0414128c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c346e4-b8d1-4b0a-ace4-7d82582e4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella likewise suggested
        possible scholarships and tutorial courses to fill in education gaps incurred
        amid the global health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af895f95-9fe4-471c-92da-10575f28fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e7f90-0ff2-4fdd-84a0-df1c349f1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Defense chief Norberto Gonzales acknowledged that catching up
        on work performance will take a while especially for fresh graduates because
        of COVID-induced disruptions. Firms must also factor in the prevalence of
        self-employment amid the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba8fae-549a-4333-8c63-d59da4cbdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf8b83-badb-4a6f-9696-317e5340211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Isko Moreno pushed for investing in what
        he called “STEAM” – science, technology, engineering, mathematics along with
        agriculture in state universities and colleges in line with his thrust for
        food security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051afe27-ceb9-4bbd-9476-49663274f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6536d9-3101-49c6-bac4-212a43410756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also focused on investing—in particular,
        raising the country’s budget for education to 6% of overall gross domestic
        product from the current 3% to address problems existing way before COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489a6ba-4471-486c-b9a2-9b3b88e995b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628a84e-cba2-4be3-8e6b-efcbe0ab7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others tackled as well improving labor conditions and ensuring more
        employment opportunities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615dab3-3d53-4340-9703-1038e70eb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ef4c7-9163-461a-8273-e3e4d74c6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson supports placing the entire country under Alert
        Level 1 – proposed by the National Economic and Development Authority – to
        help open up more jobs with more firms allowed to operate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878ed47-da48-4585-b5f6-278ce339989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0c6b7-968a-492d-be83-c4c2f4af942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and doctor Jose Montemayor Jr. stressed the provision of
        incentives and fair salaries for workers – in line with improving overall
        treatment of laborers – instead of requiring them to get vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729912d-61cd-4fc9-97eb-e7ef5815abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d067c-1d32-4f35-9a79-e359946b389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman likewise suggested shortening the probationary period
        for workers to speed up their regularization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233302bc-3db8-4593-948e-d1662d966cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-20T01:31:55.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:03:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

