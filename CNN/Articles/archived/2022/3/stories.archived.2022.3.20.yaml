    'jcr:uuid': '423c3a68-503d-4656-ae40-d64d9510683f'
    'lead': '‘Nung nakita ko ‘yung mga ibang tatakbo, nakikinig ako sa kanila, sabi
      ko, hindi yata napag-isipan nang mabuti ‘yung kanilang sinasabi na plataporma
      o plano para sa COVID at saka sa ekonomiya,’ Presidential candidate Ferdinand
      Marcos Jr. says.'
    'mgnl:activationStatus': true
