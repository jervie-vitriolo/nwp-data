      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed396e55-fcbb-4ce5-8529-ca61ee42fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
