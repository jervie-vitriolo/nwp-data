      'Australia', 'Europe', 'workers']
    'template': '1'
    'title': 'The Great Resignation is taking root around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268b641-fa20-4acd-858a-3f9ce2655ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the past 12 months, a record number
        of Americans have quit their jobs, and workers around the world have been
        paying attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c269e-1e6b-493a-8619-6c99db7a38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646376e1-3883-434d-a566-947bcc38ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Resignation is people saying, ''Whatever the situation
        is, I want better,''" Patrecia Ming Buckley told CNN Business. The 35-year-old,
        who is based in Sydney, made the decision to leave her job at the consultancy
        EY last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d51d1-f83d-467d-bbbb-e4064facd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167f580-a110-4ad0-92ed-45bed0cbb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years since Covid-19 disrupted lives around the planet, the
        United States doesn''t have a monopoly on the factors driving "The Great Resignation."
        Dissatisfaction with working conditions, uninspiring jobs and bad bosses has
        gone global, as has a desire to seek out a better deal from companies short
        on staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32297cc7-07b4-4b53-a1c2-8de86263bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400c57b-2fcf-4b28-8b0f-a14071b6db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data for other markets often lags. But the latest figures now
        show that resignations have jumped in the United Kingdom, Australia and France,
        too. And while experts say a wave of quitting hasn''t materialized in countries
        like Germany and Singapore, surveys indicate workers there are also eying
        the exits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d02b9-d728-42ed-88d7-421a8cd8fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b04272-ca12-444e-bc77-094dedba7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December survey by jobs site Indeed of roughly 1,000 workers in
        Singapore found that almost half of respondents were unsure if they''d stay
        in their current positions over the next six months. Nearly a quarter intended
        to leave their employer in the first half of this year. LinkedIn data for
        January showed a notable increase in the number of workers switching industries
        in Spain, the Netherlands and Italy compared to early 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80de8cb-118d-465f-8ef6-48ab226d4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8a344-c148-498e-bf6f-e149606c2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a study of workers commissioned by messaging company Slack,
        which covers Australia, the United Kingdom, the United States, Germany, Japan
        and France, openness to looking for a new job has ticked up every quarter
        since June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebaaec-a934-4cb2-b6e9-60bf7bd6c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6f64c-0bd8-4e61-b2c8-d9b1677bb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s this recalibration that people have had where they''re rethinking
        the role of work in their lives," said Brian Elliott, a senior vice president
        at Slack who heads up the Future Forum initiative. "They''re rethinking —
        not only in terms of things like compensation — but also, clearly, things
        like flexibility, purpose, balance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61351cfb-176b-450f-8a05-8b37b9246b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edea1d-112f-4a44-afc4-ce467a0f46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where''s the wave?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4a826-5aab-4d8e-a717-c7e650a12e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Klotz, a professor of business administration at Texas A&amp;M
        University who''s credited with coining the phrase "The Great Resignation,"
        identified trends in late 2020 that he thought could catalyze a transformation
        of the US labor market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc5656-4206-433e-ba0f-8e79f3bacd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86367f-f743-4160-8a39-10177b2bf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a backlog of people who wanted to leave their jobs, since
        people largely stayed put during the initial phase of the pandemic. Reports
        of burnout were widespread. People were asking big questions about the purpose
        of life while sitting on large piles of savings. And there was the potential
        for friction as those who had been working remotely and now prioritized flexibility
        were called back into the office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88afe7-dd40-42c7-8173-c7ac174c8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944171e-18ef-4a21-9941-adf8190740e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory was spot on: In 2021, 47.8 million workers in the United
        States left their jobs voluntarily, the highest number since the Bureau of
        Labor Statistics started tracking full-year data in 2001. The number of quitters
        remained elevated in January and February of this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5ff45-6a84-4658-a4ed-a42010b9cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfa68a-c19b-43d4-a8b7-0fc8415fc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, people left the labor market to care for children
        or elderly relatives. Shortages of workers in industries like retail and hospitality
        boosted demand for labor, encouraging people to leverage a competitive market
        for a role with better benefits or pay. People in desk jobs, who were tired
        of long pandemic hours and Zoom meetings, started to decide they''d had enough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fefea1-3440-4dd3-b68c-97fc32627b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c17f77-08d5-414e-a002-4af561f7f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wearing way too many hats for one person," said Bobbi Conclin,
        who quit her job in purchasing and sales at Cintas last month. The 25-year-old,
        who is based in New Jersey, said she was burned out from working 10- to 12-hour
        days, and started a new role at an e-commerce company days later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d2d28-c925-447c-84f0-6219eac5cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0d99a-5f05-4e3f-b0d1-4614431f4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors Klotz identified aren''t exclusive to the United States.
        But debate has been heated over whether the Great Resignation has arrived
        in other job markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fb0ea-5ef1-4e7a-8c6b-4698cb6596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48384232-b1cb-4243-a337-4b62c372709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a ''Great Reshuffle'' rather than a ''Great Resignation,''"
        Josh Frydenberg, Australia''s treasurer, said in a speech last month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15739f36-977e-4b79-b4ab-24a5920f6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319ff84-6cdd-4d63-a4d7-6dc845ab8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post earlier this year, Singapore''s Ministry of Manpower
        said that despite "speculation that Singapore could see a similar ''Great
        Resignation'' wave," its "statistics show otherwise." The country''s resignation
        rate was 1.7% at the end of last year, slightly below pre-Covid levels. European
        Central Bank President Christine Lagarde has emphasized that EU countries
        are not "experiencing anything like The Great Resignation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c60be0-a026-46a1-abac-0613a1e8f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430230fb-7508-402a-94d5-cebceb7c735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, many governments made extensive use of short-time work
        programs, which encouraged struggling companies to retain tens of millions
        of employees but reduce their working hours. The state then subsidized a portion
        of their pay. This differed from the approach in the United States, where
        workers received benefits after they were fired or were mailed stimulus checks
        that padded their savings regardless of employment status — and may have helped
        reduce turnover.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07288473-e9f6-49fe-a443-34deac7bb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3beacc3-8b6c-4fe8-9c2b-ac314fd8a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across Europe, for the most part, people stayed with the employers
        they had," said Guillaume Menuet, the head of investment strategy and economics
        for Europe, the Middle East and Africa at Citi Private Bank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbd523-7932-4a10-9d00-9ff55fcec57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f7ddd-767d-4106-b1d7-68c55506a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been signs of churn. In France, the number of resignations
        during the third quarter of 2021, the most recent data available, was the
        highest on records dating back to 2007.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1a8aa-e493-4d9b-a078-d541858923ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce11f3-0287-403f-bd77-b0858a76b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s government said last month that 1 million workers began
        new roles in the three months to November 2021. The rate of job switching
        is almost 10% above the pre-pandemic average.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2c2b5-a2b1-4ea3-a446-70929e2b75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aee386-28fe-41dd-b8e1-c9fb184e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United Kingdom, the rate of employed people aged 16 to
        64 moving from job-to-job was at an all-time high of 3.2% between October
        and December.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652723f-0ee7-42dd-8ad5-18396fa385b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ab47c-9008-4012-b346-4941931d279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Tony Wilson, director of the Institute for Employment Studies,
        thinks claims that the Great Resignation has crossed the Atlantic are overdone,
        noting this rate is only slightly higher than it was in the early 2000s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb2270-ae3b-45c3-b66f-18f13ffb0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b703ec5-8778-4ee2-90c2-7cb8005f7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discontent is growing</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9d351-8ef7-476e-9027-5f87d55b3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear Americans aren''t the only ones thinking differently
        about work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfef0a6-fc27-4981-8527-f575feaabe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee83b00-0205-4230-97b9-3e49db41566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Pons Laplana, a 47-year-old in Sheffield, England, quit his
        job as a senior nurse in the National Health Service nearly a year ago. He''s
        now working as a teacher, training people from disadvantaged backgrounds so
        they can find jobs in the NHS.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98367af-9f6f-4247-b60b-6a249fa12e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75017b-ce90-429b-80e3-ccf0f0786c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laplana said he felt guilty leaving a profession he loved at a time
        when hospitals were facing a huge shortage of resources. But when he was diagnosed
        with post traumatic stress disorder after working in intensive care during
        the first two Covid waves, he knew it was a decision he had to make to preserve
        his mental health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8733d-d9da-4721-819f-772c24431976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bac6b-4bc2-4921-a334-4f2911651a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of your mortality — that you could be next — was very
        present," he said. On top of that, he was often the only person to care for
        dying patients and communicate with their grieving families. "Day by day,
        it had a toll."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af4a80-1ba2-4a78-9115-efb153fa0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9712394-f7f0-43b0-a3c3-3abb3b298898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibault Prat, a 28-year-old in Paris, France, has given notice
        and is leaving his job buying and selling electricity in May after almost
        five years. He said he''s been working long hours, especially as the price
        of electricity has soared.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae99f7-bb9e-4652-9ad8-444ae719918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a813e1-8d88-4a44-ac37-2b6f6145efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became frustrated that he wasn''t producing anything in
        his job, and didn''t want to plug numbers into Excel spreadsheets as society
        struggled with issues like the pandemic and the climate crisis.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c73f2-8b64-4678-966c-de9a1c8b89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19b766-bb4f-445c-862e-df297ed83ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a growing gap between my beliefs and my job that I couldn''t
        live with any more," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee08e5-1fd4-4546-b7e6-79b34d2edbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcfa0b-e143-49da-a0e0-8bbbd6a9ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prat said he plans to take a few months off before looking for a
        job in another part of the industry such as the nuclear sector.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee80e49-e1ca-4a37-9f5b-2a8055f428f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a7aaa-220a-400d-b1b9-b5d2429f2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of workers indicate that Prat won''t be alone in evaluating
        his options. The Future Forum report published in January found that 53% of
        workers in France and 55% in Germany and Japan are open to looking for new
        jobs in the next year. That number rises to 64% in Australia and 60% in the
        United Kingdom.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f667318-b231-4d30-9ba1-53ff5bd6fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dfe1d-f3ed-4d30-bd5e-9eac2e9525b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change on the horizon?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a7faf-7c88-4dd1-954b-de804d00d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This willingness to seek out new opportunities comes as job openings
        remain elevated, and employers in a number of industries are willing to pay
        more to recruit workers. In the United Kingdom, where a reformation of the
        labor market related to Brexit is also unfolding, there are now 4.4 vacancies
        for every 100 jobs — an all-time high.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743be095-ff64-4bc5-84ba-c739a9ac9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3a71f-cc33-42e9-a2f5-02d5490e816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such a big talent shortage in the UK right now, people are
        fairly confident and prepared to move jobs," said Mark Cahill, UK and Ireland
        managing director of the staffing firm ManpowerGroup.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6df46-4873-45fe-ac4e-2fff51e2a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5be9c-2b3d-4e15-9f62-f601202d4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Manpower also indicated that it''s bracing
        for more resignations in the coming months.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504be24c-d98e-44f5-99ae-f56d96d30acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d1637-ad9c-4890-9289-b9a575adc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sectors with lower-paying jobs, people could move out due to
        better opportunities. In growth sectors where there is strong demand for labor,
        recruitment and resignation rates will be expectedly higher," the agency said
        in January.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550fcd5-b40b-421b-bf2f-0864efda9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5911a1f-66bc-49c7-8251-d13ff4d6c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the government said workers who moved jobs typically
        got pay bumps of between 8% and 10%.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30165e-74af-4d87-9d31-a7bcbd32d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34ae39-22c1-4f06-9f08-baa40b5ee74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano Mamertino, senior economist for Europe, the Middle East
        and Africa at LinkedIn, said the labor market in Europe is also expected to
        get stronger this year, which could give more people the opportunity to change
        roles. About 58% of Europeans say they''re considering changing jobs this
        year, according to a LinkedIn survey of approximately 9,000 workers — though
        it was completed before Russia invaded Ukraine, which economists have warned
        could push the region into a recession.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340dcae-3616-4812-9f15-e80e8082010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201a13f-4842-4fc7-8e03-a18c2a879330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the labor market gets really tight, it''s when there''s more
        opportunity available," said Mamertino.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a21ee-8d8a-4cb6-9c75-972cde647a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0ed53-5883-487a-b7b3-11d845c023a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In professions like nursing, especially, there are signs that burnout
        is reaching unsustainable levels. A survey of more than 9,500 nurses by the
        UK''s Royal College of Nursing published late last year found that 57% of
        respondents were thinking about leaving their jobs or actively planning to
        leave. The top reasons given were feeling undervalued and feeling exhausted.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d190e34-192a-4c09-b5a0-ed10f32642c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82cb2a-b057-482f-ba99-129dd72e19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming Buckley, the Sydney-based worker who left EY — one of the "Big
        4" accounting firms — said mental health also played a big role in her decision
        to depart.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740151f8-5700-4564-a769-d9872d708627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:12:43.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
