    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70babedd-8ff3-493a-aceb-3494753d4b16'
    'lead': 'In the past 12 months, a record number of Americans have quit their jobs,
      and workers around the world have been paying attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T10:12:43.991+08:00
