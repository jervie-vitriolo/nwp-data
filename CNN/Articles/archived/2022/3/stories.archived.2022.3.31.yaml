      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party earlier said it was<a href="https://www.cnnphilippines.com/news/2022/3/24/NUP-endorses-Marcos-presidential-bid.html">
        supporting</a>&nbsp;Duterte’s running mate, former senator Ferdinand “Bongbong”
        Marcos, for the country’s top post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42d5ba-6013-4725-8c2f-2c22c80638b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
