    'mgnl:tags': ['Lito-Atienza', 'Ping-Lacson']
    'template': '1'
    'title': 'Atienza ‘seriously’ considering backing out of VP race – but wants Lacson
      to withdraw, too'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668e349-7615-473f-a0f8-6f5d0840b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong>&nbsp;Buhay
        party-list Rep. Lito Atienza is “seriously” considering withdrawing from the
        vice presidential race, but said he will only do so if Senator Panfilo Lacson
        also drops out of his presidential bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e97994-7372-4640-9a2c-400c36650d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b97a7c-c3e3-4656-970a-a2040f0d7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza on Thursday said he is open to a tandem between his running
        mate, Senator Manny Pacquiao, and Senate President Vicente Sotto III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578618d-e1e4-4048-832f-9a48e89f558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa60481-fd70-40f4-9027-a4e403bd0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he insisted that Lacson must first withdraw so that the
        new team-up can be formalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af3db1-d4c9-48fb-81d2-9e8b38f5f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b33a15-ffa3-4bc3-b48b-f2eb0fe129dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung magwi-</em>withdraw<em> si</em> Ping'' (If Ping will withdraw),
        consider my words done," Atienza said. "I was talking to Tito Sotto last night.
        Consider my words done<em> ''pag sinabi ni</em> Ping <em>na magwi-</em>withdraw
        (if Ping says he will withdraw).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a918df-63ee-4301-bc0d-b62c8a5322f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04582e58-0ec6-4a86-9140-c7f549a65c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung tuloy ang</em> partnership<em> ni</em> Ping and Tito (If
        Ping and Tito''s partnership will push through), I don’t want to be the third
        man in their relationship…" he added. "<em>Pero kung maghihiwalay sila, ayoko
        namang maulila si</em> Tito (but if they separate, I wouldn''t want Tito to
        be left behind). I will try to connect both of them—Tito and Manny."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cad0ca-40f3-4f47-8cdd-d4b4e19a99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75696941-5dc8-4fdd-9e4c-e83a978d4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza has been unable to join Pacquiao on the campaign trail since
        undergoing knee surgery in February. He is still recovering at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fdfe2-b2a8-4169-b7bf-b4870a5c27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338c122-21b1-4c0a-af3b-9a099bcaf3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Manila mayor said he is open to endorsing Sotto’s vice
        presidential bid because they share the same “pro-life” stance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14055159-182a-41af-ac4c-ee23b16c1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee9168-eaa6-465b-accb-281bef5138cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tito is a man I’ve known a long time ago," Atienza said. "He’s
        a solid pro-lifer. I’ve worked with him in many occasions for the campaign
        of the life of the unborn and the elderly<em> kaya</em> (that is why) I’m
        very, very at ease with endorsing a man like him.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a40ef8-8959-4393-ad82-2ad1cb577d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:53:19.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
