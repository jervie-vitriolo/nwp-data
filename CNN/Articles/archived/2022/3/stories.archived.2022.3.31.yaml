      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a3ed1-eb91-43e2-aa82-ece33ca5b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T05:43:49.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, BSP Governor Benjamin Diokno said inflation
        is expected to be 3.7% and will settle within the 3.3% to 4.1% range. The
        latest projection is faster than <a href="https://www.cnnphilippines.com/business/2022/3/4/inflation-February-2022.html">February’s
        3%</a>, which was still within the government’s target range of 2% to 4% for
        the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e93e1b-963d-435e-8f90-513a2a0d5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T05:43:49.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e0cbe-d86f-4788-b053-3877de372a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T05:43:49.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continued oil price hikes along with high electricity rates
        in Meralco-serviced areas, higher meat prices, and the peso depreciation are
        the primary sources of inflationary pressures during the month,” Diokno said,
        noting these could be partly offset by lower Maynilad and Manila Water rates,
        as well as decrease in costs of rice, fish and vegetables amid easing supply
        constraints.</p>'
