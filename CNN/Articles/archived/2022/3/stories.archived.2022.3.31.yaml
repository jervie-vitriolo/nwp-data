    'template': '1'
    'title': 'DTI: Registration of Elon Musk''s SpaceX for satellite internet tech
      in progress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d1371-715d-4a76-8cd1-ab949e3263c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.497+08:00
      'mgnl:createdBy': 'pilar'
