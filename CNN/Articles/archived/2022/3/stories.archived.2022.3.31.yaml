      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first event occurred at 10:39 a.m., the Philippine Institute
        of Volcanology and Seismology (Phivolcs) said in a Facebook post with a video
        showing Taal''s main crater.</p>'
    '13':
