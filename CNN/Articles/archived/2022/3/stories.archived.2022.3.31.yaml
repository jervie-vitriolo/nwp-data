      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/politics/biden-zelensky-putin-intelligence/index.html">US
        works to gauge peace prospects as it warns Putin ''misinformed'' by advisers</a>."</em></p>'
  'Tesla-stocks-rally':
    'author': 'Chris Isidore, CNN Business'
