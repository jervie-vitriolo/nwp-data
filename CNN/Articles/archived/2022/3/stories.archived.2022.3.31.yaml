      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Problems with global supply chains
        were supposed to be getting better by now. Instead, experts say they are getting
        worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46955a7-37da-4986-9d1b-996d55bb3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539acdf5-7321-4d90-9d24-bf0cb54044a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine, which cut off exports from Ukraine
        and put Russian businesses under sanction, has set off a series of new supply-chain
        bottlenecks. So has a surge in Covid cases in China, which has led to temporary
        lockdowns in parts of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df9c34-e7ba-48e9-a28f-0e31ccf351d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864cebb-3cec-426a-ba6c-db9f63f66efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was predicting that the supply chain would return to normal
        by this point. Even before these latest crises, shortages of some parts and
        raw materials had been expected to continue into 2023. But companies had been
        confident that there was finally a light at the end of the tunnel. In early
        February, three weeks before Russia invaded Ukraine, GM forecast that it would
        be able to build 25% to 30% more cars this year than last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad9869-fd03-4ccd-a85e-75249b51781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fc8b0-ed43-4327-8347-49ff7e52d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We''re] definitely seeing improvement in first quarter over fourth
        quarter. We saw fourth quarter better than third quarter. And we really see
        with the plans we have in place now, by the time we get to third and fourth
        quarter, we''re going to be really starting to see the semiconductor constraints
        diminish," GM CEO Mary Barra told investors when discussing fourth quarter
        results and 2022 outlook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b6e6b-524e-4376-afcd-816893c3416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd337fa-98be-410d-9d12-6cc737490e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GM just announced a two-week shutdown starting next week at
        its plant in Fort Wayne, Indiana, that builds Chevrolet Silverado and GMC
        Sierra pickup trucks, because of the lack of computer chips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a7e38-99c5-413c-b715-30f079beb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbb204-dbb2-4f37-a06a-d2132a50434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia don''t produce computer chips used by global
        automakers. But Ukraine is the world''s leading source of neon, a gas needed
        for the lasers used in the chip-making process. While some chipmakers have
        stockpiled neon ahead of the fighting, there are concerns about the long-term
        availability of the gas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f09559-fef0-4b99-97b5-630e315681db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdae561-8952-43d3-b1a4-90622aaece36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People expected the semiconductor shortage to continue. But nobody
        predicted Ukraine," said Bernard Swiecki, director of research at the Center
        for Automotive Research, a Michigan think tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d3452-dab6-44cc-b257-515bcb0805b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44408d3-c19d-4ba0-af1d-ecec541ea5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain disruption is a major factor driving prices higher
        around the globe, as demand for goods such as cars, oil and computer chips
        have outpaced supplies. And predicting when those disruptions will end is
        nearly impossible due to the uncertain nature of the war in Ukraine. The longer
        it goes on, the more problems it''s likely to cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347690ba-4312-4c30-b1c3-360997ef354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992634b-5481-49c6-af2b-e2bc61ef9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking at 2023 for things to get back to normal before
        the [Ukraine] crisis," said Joe Terino, who leads management consultant Bain
        &amp; Co.''s global supply chain practice. "Now it''s hard to say when it
        might end, because we don''t know how long it will go, how far reaching it
        could become."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b36cd-5896-4f77-9f0b-c6ad9626fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094b4f3-d17c-40aa-9bdd-212dfb2be1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems keep piling on top of another. Global supply chains may
        be disrupted for quite some time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09a723-2bc2-45c5-95c6-5cfce6218cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec268c-a16c-44ab-ba5f-8904b532d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lived under the assumption that products, resources can move
        freely across geography," said Hernan Saenz, who leads the global performance
        Improvement practice at Bain. "When that''s no longer true, it has massive
        implications. You can adapt in the long term but short-term, recovery is very
        painful."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75e042-4229-4ae1-9fd8-f4cc0db9a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb184fa9-1fd6-4865-97a0-37275737b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems in the supply chain caused by fire, bad weather or other
        natural disasters are the norm for those who manage supply chains said Kristin
        Dziczek, policy advisor at Fed Reserve of Chicago. The difference is that
        those problems generally affected one city or region, not the entire globe
        as the pandemic did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d5f44-601a-4f55-879d-3cba70d9f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec268090-ee08-4251-be44-4833c01069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply chain managers were miracle workers and we never noticed
        this because these things happen all the time and they are able to adjust,"
        she said. "But it''s never happened like this before."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92024b-444f-41c2-bfe5-903a1c59107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3443ce1-c8d6-4ced-af51-bd5b9b085eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the widespread nature of the disruptions clogged the system.
        The old expression about a chain only being as strong as its weakest link
        is an apt one for supply chains she said, since the problems with current
        supply chains have demonstrated a number of weak links that existed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bab6b-032b-45e3-8ea9-16c9022e8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47baad-2ade-45a6-b6dd-961e327fbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chains are an apt metaphor and always have been," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b831371-903d-4b52-91b3-6abd48d59167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:30:39.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/business/global-supply-chain/index.html">Why
        the global supply chain mess is getting so much worse</a>."</i></p>'
