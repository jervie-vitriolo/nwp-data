      'mgnl:type': 'text'
      'text': '<p><strong>Roxas, Oriental Mindoro (CNN Philippines, March 31) —</strong>&nbsp;Presidential
        candidate Isko Moreno dared the camp of opponent Bongbong Marcos to settle
        his family''s estate taxes after a lawyer from the former senator''s party
        acknowledged the Supreme Court''s ruling on the Marcoses'' liabilities is
        final and executory.</p>'
