      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eight banked turns and a 540-degree helix tunnel near the end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82daf38-0ec2-44c8-a315-a55b2d9dd342'
