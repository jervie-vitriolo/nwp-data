      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added they have to be careful in tagging an area as an election
        hotspot, as this will result in mobility restrictions — affecting residents
        and businesses alike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd42ec9-64ea-41f7-9cb6-5f22689bc35c'
