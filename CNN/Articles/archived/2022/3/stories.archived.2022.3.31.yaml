      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beast apparently isn''t going to rest on its laurels though.
        The park announced in a news release Wednesday that it''s going to extend
        the track by 2 feet, solidifying its grip on the record by 24 inches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbff06-392f-460d-988b-a70444468908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
