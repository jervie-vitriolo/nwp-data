      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, those 2 extra feet (.6 meters) are going to fly by pretty
        darn fast. Perhaps more important and more noticeable to the thrill-seekers
        on the ride will be a steeper first drop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c09b59-bf67-42c4-a052-c1ab0da5d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.987+08:00
