    'lead': 'The Philippine women’s national football team, now known as the Filipinas,
      are in Australia for their training camp for the 31st Southeast Asian Games
      in May in Hanoi, Vietnam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T16:18:43.659+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:27:22.168+08:00
