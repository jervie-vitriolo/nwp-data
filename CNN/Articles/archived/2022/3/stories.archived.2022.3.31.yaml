    'mgnl:tags': ['Russia', 'vanishing', 'off-the-map', 'tankers', 'oil', 'energy',
      'Ukraine', 'sanctions', 'invasion']
    'template': '1'
    'title': 'Russian oil tankers are vanishing off the map'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc364514-55de-433c-9b1e-f2ad81a284ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia''s invasion of Ukraine made
        the country a pariah in the global energy market. Since the war started, a
        de facto embargo on Russian oil has emerged, with oil companies, trading houses,
        shippers and banks backing away, all at the same time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6a3dd-f705-4eb3-8e03-6e48b6f487e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45569825-724b-4e0d-b1e3-23e50b47a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, there are signs that Russian energy is drawing interest
        from potential buyers, at least in the shadows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19455e8d-fac7-4fcd-9574-902f40da794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcefe0-34ab-4be2-80fa-e4520d716187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war in Ukraine drags on, Russian tankers carrying crude oil
        and petroleum products are increasingly disappearing from tracking systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18026131-db7a-4204-b200-b28b1dc5c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bf067-5cfb-4181-99ee-9ef4e5afc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called dark activity, where ships'' transponders are turned off
        for hours at a time, has in the past been viewed by US officials as a deceptive
        shipping practice that is often used to evade sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e70a83-a606-481b-a47f-fb6d65719f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab761d-321a-4c92-95fc-7b8427c523f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark activity among Russian-affiliated crude oil tankers is up by
        600% compared with before the war began, predictive intelligence company Windward,
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6a850-5574-4503-82a7-33c4e31d7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691e3b7-864d-41dc-80fa-556751ecc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a spike in Russian tankers turning off transmissions
        deliberately to circumvent sanctions," Windward CEO Ami Daniel said in an
        interview. "The Russian fleet is starting to hide its whereabouts and its
        exports."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e09c9-7d92-4e39-bf91-c5df935134e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe697c0-933f-4693-9c25-ad682a97bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is not just happening with crude oil. Similar trends are
        playing out with other petroleum products, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f4d34-af26-4f8b-8ca9-342877cfb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac9eea-f7e5-4df6-95e6-af5dd887a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week of March 12, there were 33 occurrences of dark activity
        by Russian oil-chemical and oil-product tankers, according to Windward, which
        uses artificial intelligence to track the maritime industry. That''s 236%
        higher than the weekly average of the prior 12 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ba81b-e6ca-425a-a750-4a809d145f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546a6c7-ac79-4a9f-8f76-40eacb954018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''These vessels want to disappear''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f90db8-4427-498e-81c2-a53abcbc8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International regulations require vessels like oil tankers keep
        their transponders on almost all the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ef415-040c-4d80-b3e9-a7a43e3a2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46c95c-4fa0-4e05-8761-9700cac90db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, the US Department of the Treasury sent a sanctions
        advisory to the maritime, energy and metals industries to address "illicit
        shipping and sanctions evasions practices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7a2e5-cffa-4edb-9f95-7fc9e3971b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3be8b2-fd68-4b89-b030-b6351c1e6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first example listed was "disabling or manipulating" automatic
        identification systems (AIS) on vessels to "mask their movement."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f4454-59be-4140-b9db-c69c752cf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9aada0-8459-4ee6-a089-95921b75ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AIS manipulation and disruption may indicate potential illicit
        or sanctionable activities," Treasury warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a92e6-b550-4c2c-ae75-8a0ea7aede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13e9b5-37e9-4486-b501-2e9d9a713965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships may also go dark for safety reasons, including when traveling
        through pirate-infested waters. But Daniel, the Windward CEO, said that is
        not the reason ships are going dark now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff4c77-5ae2-4c5c-aace-c0463ae6bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290eb8b-014b-4573-9d94-06600317bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vessels want to disappear from radar. From a compliance perspective,
        it''s a red flag," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cfeb9-fcea-4a3c-885f-d665f9adec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7bcee-361b-4893-aa0c-1e1db253850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a Treasury spokesperson said the agency is
        "aware of these reports" and works with partners and through a "variety of
        methods" to not solely rely on transponder broadcasts to monitor vessels of
        interest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f718f-f864-4950-81ce-48b380b7fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1785c-d6f3-44d3-a552-874df0e039c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a page from Iran''s playbook</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24c6b4-b8df-4fc1-85d2-e715af8f816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar behavior was observed last decade when the United States
        leveled sanctions against Venezuela and Iran, making it illegal to buy oil
        from those nations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08e164-4381-4206-b7cd-c8d0810ca64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0317693-6cf4-4cd1-91b5-96eb46de3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is following the Venezuelan and Iranian playbook, with a
        slight twist," said Andy Lipow, president of consulting firm Lipow Oil Associates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28209fe5-0c82-4cc9-a7a8-d5e5a90dbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e842a-fee6-47e2-af0d-ea506d11c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist is that, unlike with Venezuela and Iran, the West has
        not imposed sanctions directly on Russia''s oil.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad26d8-486d-4846-9585-e7e6db6264e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8c1c8-17e4-429f-8adb-d903caea08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the White House banned imports of Russian oil into the United
        States. But that does not prohibit other countries from buying Russian energy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563686ef-6448-4d36-b926-0102054787a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cf1b8-6ab6-4b81-8981-aa6b4ef11e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Public relations disaster''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227ff39-5d21-4585-9a38-6a56b107769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the mere stigma of doing business with Russia, along with
        sanctions uncertainty, has created a de facto embargo. Analysts say that helps
        explain the spike in dark activity among Russian-flagged ships. Buyers don''t
        want to be outed as the ones scooping up Russian oil during the deadly war
        in Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41352c-c2a6-4456-950e-0e70aab3aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50277b5-ddb8-4042-80d8-76ddca60187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a public relations disaster," said Robert Yawger, vice president
        of energy futures at Mizuho Securities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4dcf9-ddd0-45cc-a526-3970de42d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64617bb7-4e5b-4eac-9e36-658776972a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, shipping companies may want to avoid the scrutiny that
        comes from handling Russian crude.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd55c4-ddca-400c-bcb9-d0aa74dd14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9be73-b1b3-412b-ad34-4027209bdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships are going dark because they are afraid if they take on
        Russian business, they will be blacklisted for a period of time and unable
        to get future business," said Lipow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db4ecb-c693-4dfa-9554-abdfc6c18647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016720af-e8e9-47ee-85ec-00d401b9cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet there is a financial reason to buy Russian oil right now.
        Demand for energy is very high and -- in great measure because of the sanctions
        -- Russian crude is trading roughly $30 cheaper than Brent crude, the world
        benchmark.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d9a8d-7ab3-4ea7-bfde-e30e2362c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2918c22-2811-42af-8e13-372e0eebe731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re getting a deep discount," said Michael Tran, managing director
        of global energy strategy at RBC Capital Markets. "The economic incentive
        is there, if you''re not concerned about sanctions."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86593fca-a529-49c1-9ff6-c1316083b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d957a60-abd0-408c-bebb-723de239b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the oil going?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f4221-f444-4fe1-9394-63733c3e9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Rystad Energy estimates that between 1.2 million and
        1.5 million barrels per day of Russian crude oil exports have vanished in
        the five weeks since the start of war.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f6f64-7b32-4ceb-a62e-6d84b4e17a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359c980-d0fc-460d-82b6-7d3b95b4b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destination of the remaining crude exports from Russia... is
        increasingly ''unknown,''" Rystad Energy wrote in a report this week, noting
        that this mystery oil totals about 4.5 million barrels per day.</p>'
    '57':
