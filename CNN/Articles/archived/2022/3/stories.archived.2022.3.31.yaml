    'jcr:uuid': 'd84d86cd-fa3a-4542-b944-9cdb537cb212'
    'lead': 'Tesla shares have been on a tear in recent weeks as Elon Musk marked
      the company''s first deliveries from its new Berlin factory, easing investors''
      fears about whether the EV maker would receive the necessary approvals from
      the German government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T04:48:55.506+08:00
