    'title': 'Comelec’s Garcia on Ferolino''s anti-vote buying task force post: ''She''s
      the best woman for the job'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32acdcef-3cd4-4b33-a9dd-4218534a0228'
