  'Cheng-Lei-Australia-China':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Australia''s ambassador to China says he has been denied entry to
      the Beijing trial of an Australian TV host accused of sharing state secrets,
      the latest development in an opaque case analysts worry may be politically motivated.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T13:30:04.159+08:00
    'imagesource': 'jcr:aebdf04a-54a5-469f-875b-80921270f796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b580516-53c7-43cd-a162-60cf45a7984c'
    'lead': 'Australia''s ambassador to China says he has been denied entry to the
      Beijing trial of an Australian TV host accused of sharing state secrets, the
      latest development in an opaque case analysts worry may be politically motivated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T13:33:00.153+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:27:36.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:27.149+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cheng-Lei', 'Australia', 'Beijing', 'China']
    'template': '1'
    'title': 'Australian ambassador denied entry to Beijing trial of Australian TV
      host Cheng Lei'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab035e73-8f06-4e68-a1ea-a8af9ef6c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Australia''s ambassador to China says
        he has been denied entry to the Beijing trial of an Australian TV host accused
        of sharing state secrets, the latest development in an opaque case analysts
        worry may be politically motivated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cc360-eb74-4add-9ebc-db51a17551bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7bab0-f6d3-4edf-b486-a3422dc8585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng Lei, a former business anchor of China''s state broadcaster
        CGTN, is accused of illegally supplying state secrets overseas, a charge that
        carries a possible sentence of between five years to life in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39307ed-1818-4bc8-ba44-805fa0b88b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2146e-d2d0-461e-b1e9-590271709e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian ambassador to China, Graham Fletcher, told media it was
        "deeply concerning, unsatisfactory and regrettable" he had been denied entry
        to the trial, which was due to start Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b2104-91c2-41d7-a7a4-82ac070d9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea69c38-e344-4f2d-b021-eb6a3b30dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can have no confidence in the validity of a process which is
        conducted in secret," he said, adding that Australia had no information about
        the charges or allegations against Cheng.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7674ce-a575-4daa-94fa-d4c64f94dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d1b5a-9fad-4f15-ab23-2000909cbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is part of the reason why we''re so concerned because we have
        no basis on which to understand why she''s been detained."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da9f25-e2b8-47ff-a7d1-ea4bf22d195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60887110-2bb0-43f1-9a69-709ff3b55e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavy security presence including uniformed police and plain-clothed
        security personnel were outside the No. 2 People''s Intermediate Court in
        Beijing where Cheng was to be tried, Reuters reported. Police, who had taped
        off areas close to the north entrance of the court, checked journalists''
        IDs and asked them to move away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874b1bc-9317-4a7c-a80d-8eae117c2a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabb29f-ec9c-4774-a909-4a50f450fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases related to national security are typically tried behind closed
        doors in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8f743-f6a1-4536-8b3a-4bc60fb38bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec369030-78d0-43fd-a78f-b95c3c180cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Foreign Affairs Minister Marise Payne said Canberra
        had been advised Cheng would stand trial on Thursday, and had asked that Australian
        officials be permitted to attend the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29886d6-403c-4b73-8325-5d9bea9e0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72260d-e1c0-409d-a4c7-1952a5ea4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng has been in custody since August 2020, and observers have
        raised concerns over the secretive court process. Payne says Cheng has been
        allowed regular access to Australian consular officials, who last saw her
        on March 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a86565-5baf-46b0-a393-4680350c4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a834c8d-df57-4598-b4b2-3e4677bb7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not revealed details of the allegations
        against Cheng, but the country has a nearly 100% conviction rate, meaning
        it was "almost set in stone" that a guilty verdict will be handed down, said
        Elena Collinson, a senior researcher at the University of Technology Sydney''s
        Australia-China Relations Institute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc3428-1891-496d-bd7e-b69c90651977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a62fd-fbaa-4801-9fd9-ed756f1fae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s ambassador to China was last year denied entry to the
        espionage trial of Australian blogger Yang Hengjun, who remains in custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f5116-cae4-4c0b-96bc-a0bd040c3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5d75f-0b80-484e-b9f8-5d69bc440837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government says it has regularly raised issues with
        Beijing over Cheng''s detention, but Chinese authorities say the judiciary
        handles cases in accordance with the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebe9e4-4523-4c74-9dbb-b99496f0b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e051b-8fb3-4713-b50f-e95e9ba67ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of transparency over the case and backdrop of deteriorating
        relations between China and Australia has prompted concerns that the case
        could be political.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5617788-a9e3-4637-b941-f55bb73873b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914fdd1-bce3-4329-8fc9-c1ac7502c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even allowing for circumstances in which the case brought against
        her has some substance, it is just very difficult to believe that tensions
        between Australia and China haven''t in some way affected or factored into
        this case," Collinson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892f753-b3e1-4a58-90d2-498616cffcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4101b-524a-4f71-b719-fcd3f4dbdcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may well be that the number of years in the sentence will be
        tailored to send some sort of political message," she said. "(The verdict)
        will just fuel the already acute distrust that many Australians feel with
        respect to Beijing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a117de-fc81-4a5c-bc0f-f7c90801c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d7a74-8c95-438b-807e-fa0d420662ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The woman at the center of the case</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29287841-25a3-425c-8306-d67eed8592ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her detention, Cheng had been working a business anchor on
        CGTN, the international arm of China''s state-owned broadcaster CCTV. Cheng
        previously worked for US financial news network CNBC, and in her spare time,
        she was active in the Australian community in Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eef174-6378-43a6-9c1e-e5fa79c38cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063c4f5-40a9-45ac-849f-e81b865fda78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after Cheng was detained, her friends said they were
        in shock.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39759fc-6df8-4a7c-9cbb-7609f5813a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544bd5e-f671-439a-ac12-f41304f068dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she would have done anything to harm national security
        in any way intentionally," Louisa Wen, Cheng''s niece and spokeswoman for
        the family, told the Australian Broadcasting Corporation (ABC) last year.
        "We don''t know if she''s just been caught up in something that she herself
        didn''t realize."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ba333-8743-4e1a-8f1c-10de4b59e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7924b2-50df-48bc-8ff2-57aec6907a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng''s two children are being cared for by their grandmother in
        Melbourne, the ABC reported —&nbsp;and according to a statement from Australia''s
        Media, Entertainment and Arts Alliance, of which Cheng is a member, Cheng
        has not been able to speak with her children since she was detained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852b2eb-364a-4bee-8c66-562d577ee7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3eb3b5-ff1c-406e-a511-50aebef8c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Cheng''s family said: "Her two children
        and elderly parents miss her immensely and sincerely hope to reunite with
        her as soon as possible."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d5184-3fde-48d1-8324-04b11eafe464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d096f4-fdfe-48b7-b335-b8b7677d40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Cheng was detained</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d681c-0887-4cee-90b4-7858857f8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the tense political climate between China and Australia
        appears to have played a part in Cheng''s detention and arrest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb0c9b-a43d-47ad-9fa1-3171c1ebc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two countries had been frosty for years, but
        deteriorated rapidly after April 2020 when Australian Prime Minister Scott
        Morrison called for an independent investigation into the origins of the coronavirus
        pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a412737-3e64-4130-a7d0-c221ae9731ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23859f-e0f0-4d88-bd0f-5e2a273172c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China dubbed Morrison''s proposal "political manipulation," and
        targeted Australia over trade, slapping products with tariffs and blocking
        acquisitions by Australian companies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ef229-220d-498d-8bd0-fc562286237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac5af0-7d8c-4483-8958-3c05a8362336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Cheng was detained, two Australian journalists working
        in China fled the country after authorities attempted to question them on
        national security grounds, leaving Australia''s media without any journalists
        in China for the first time in nearly 50 years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8d40e-ce33-4e7d-bccf-1a35fc6f8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862327d5-5554-4232-830f-d99d3e3e5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no transparency, the outside world has no idea what the
        person has actually done," said Yaqiu Wang, senior researcher on China at
        Human Rights Watch, referring to Cheng. "The only thing we know is that this
        happened during the context of increased tension between the two countries
        —&nbsp;and the fact that the Chinese government has a history of leveraging,
        exploiting those cases for political purposes."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0f999-ebd8-45d6-8fe8-3c1c3ce3ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6625ec-92cc-4382-9f4e-715ffe3f3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, China released Canadians Michael Kovrig and Michael Spavor,
        who had been held for three years on espionage charges. They were detained
        shortly after the arrest of Huawei executive Meng Wanzhou on a US warrant
        related to the company''s business dealings in Iran.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a176582-e665-4334-bde4-14598ea0d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1ba16-7b5f-4847-b590-35e29604dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Canadians were released after the United States Department
        of Justice and Meng reached an agreement to defer prosecution of US charges
        against her until late 2022, after which point the charges could be dropped.
        China consistently denied that the cases were in any way connected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1de76-d132-4ca7-a608-ec3837aaea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f6d7f-d74e-4d62-bea2-715519cdee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all happened in the context of increased tensions between
        the West and China," Wang said. "All people who are foreign nationals doing
        work in China can be used as leverage by the Chinese government for political
        purposes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a04c0-0b52-489c-a83a-9c71a2c39c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323574f-da3c-4609-99fa-64d8560cd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49581cc-873c-4e50-be1f-451bbb84e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 19 months since Cheng was detained, Australia and China''s
        relations haven''t improved.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c050a-17b1-4767-a4d9-73c07881f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a213df6-5f7f-41d7-ac54-5148a94a5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been taking a more "confrontational stance" when it
        comes to China, said Wang.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792c894-3843-41e9-9df8-c99e60f51bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360aad8-a737-419c-9f64-06866826d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, Australia announced it was joining a new security
        deal with the US and the United Kingdom, which some experts said unnecessarily
        antagonized China. And in December, Australia -- along with other countries
        -- announced diplomatic boycotts of the 2022 Beijing Winter Olympics over
        human rights abuses and issues in Xinjiang.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3adf5-69ed-461e-a05a-650a37bd90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79089293-77f9-42ab-a182-b76e2d27a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australia is heading into a national election, and while a change
        in government would unlikely see a policy shift on China, it could help clear
        the air, Collinson said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817df8fc-fc87-40df-bfdd-c8e8ce0b36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c415f90-bb71-4d41-b89d-22785fe97c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might pave the way for — if not a reset —&nbsp;a blunting
        of this very sharp friction between the two countries."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ff044-4a26-46a9-b872-93ea38fc3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4da67d-a211-474e-833c-ed3afb357c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what, if any, a reset of bilateral relations would
        mean for Cheng, who remains isolated from her support networks and separated
        from her family.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd90ac4-635f-4316-84a9-bff70eaf5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523efa16-8f1c-4a9c-b5d5-3443e7a384b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has two young kids who she hasn''t seen in years now," Collinson
        said. "It''s all well and good to talk at a high level about political tensions
        and the ramifications thereof, but in terms of its spillover, there are some
        very real consequences and heavy penalties that normal people have to pay."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaec491-b0fe-4618-a2a9-5d7ecdb1c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:33:00.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/30/china/australian-tv-host-cheng-lei-trial-china-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/03/30/china/australian-tv-host-cheng-lei-trial-china-intl-hnk/index.html">Australian
        ambassador denied entry to Beijing trial of Australian TV host Cheng Lei</a>"</em></p>'
  'Israel-meeting':
