      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinasabi nilang finality, ang final diyan yung assessment
        ng (What was being referred to as a decision with finality is the assessment
        on the) ₱23 billion," said Briones, referring to the 1997 Supreme Court ruling
        that ordered the Marcos heirs to pay that amount.</p>'
