      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        De La Salle University Green Archers pulled away late in the fourth quarter
        en route to 75-65 victory over the Far Eastern University Tamaraws Thursday
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9f25d-6672-42e1-9c8f-2f81434f635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Baltazar knocked down clutch buckets in the final period
        for the Green Archers. He registered 20 points and 11 rebounds for the Taft-based
        squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d32a6-9f7f-45ae-80e3-c2bda371cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle uncorked a 13-4 run in the waning minutes of the fourth
        frame to secure their third consecutive win in UAAP Season 84.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9ae29-52f0-4619-8c43-82e247f4f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nonoy had another fine outing for the Green Archers with 17
        points, two assists, and two rebounds while Kurt Lojera contributed 10 points
        and two rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff018b-21ad-4652-ad15-8454a01a9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LJ Gonzales and Emmanuel Ojuola paced the Tamaraws with 17 points
        and 13 points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6928a44-1973-4700-a54b-6e688d3873c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the only teams left with a perfect slate in the tournament, all
        eyes will be on the first meeting between archrivals La Salle and Ateneo Blue
        Eagles on April 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddd05c-2e61-4cd0-9c04-8f1b9ade09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:19.417+08:00
      'mgnl:createdBy': 'cjmarquez'
