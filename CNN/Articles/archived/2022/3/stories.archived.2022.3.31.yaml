    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b39f8-bcbe-4231-a07d-6f3fa9b80696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.244+08:00
