    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05043c0a-6959-4f67-8680-0c10c5d1c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
