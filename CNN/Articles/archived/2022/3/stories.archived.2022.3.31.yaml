    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62a60e-b1b0-42d0-b7ab-9381fcc49315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
