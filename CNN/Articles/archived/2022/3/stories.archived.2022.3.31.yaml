      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:34:24.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajikistani midfielder Amirbek Juraboev doubled United City''s lead
        in the 21st minute with a sensational goal off a running attack from outside
        the box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c44ecc-7955-4d44-95e5-e2e54d5e0806'
