  'rare-sumatran-rhino-born-indonesia':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T07:42:17.366+08:00
    'imagesource': 'jcr:d21c03db-c4ae-4b5a-af7f-8a8b289aa783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6dd87be-32b5-47cd-bd82-dfee2831ad04'
    'lead': 'Sumatran rhinos are the world''s smallest rhino species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T07:45:34.529+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:27:48.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:21.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare Sumatran rhino born in Indonesia a ''momentous occasion'' for survival
      of species'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1497696-c204-4756-b59e-66e618926d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.529+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An extremely rare Sumatran rhino has been
        born in captivity at a sanctuary in Indonesia, according to the government,
        a triumph for conservation efforts to save the critically endangered animal
        from extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49a8d7-3511-4e5b-b307-6217f52242a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84723543-a3af-46f9-ae01-597c67ad79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female rhino was born at the Sumatran Rhino Sanctuary in Way
        Kambas National Park in Sumatra''s Lampung Province on March 24, according
        to Indonesia''s Ministry of Environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2343cee-ad31-4496-8bc2-463a0ee7a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birth of the Sumatran rhino is good news amid the efforts of
        the Indonesian government and partners to increase the Sumatran rhino population,"
        Wiratno, the director general of conservation at the environment ministry,
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75dbf1-992e-41d1-8e00-87eeb1853f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumatran rhinos, the world''s smallest rhino species, once flourished
        across Southeast Asia but they are now found only in tiny pockets on Indonesia''s
        northern island of Sumatra and Indonesian Borneo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af03478-99d2-4e25-ac6d-bb9b7b4a9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 80 Sumatran rhinos remain, according to the International
        Rhino Foundation (IRF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d132ef-af8c-40e0-b0ec-5e78f713b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Malaysia''s last Sumatran rhino died at the Borneo Rhino
        Sanctuary. The Sumatran rhino was declared extinct in Malaysia in 2015 but
        the death of the female, called Iman, meant the species had been completely
        wiped out there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85124657-33cb-446c-a77d-997afb626f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calf''s birth in Indonesia last week brings the number of Sumatran
        rhinos at the sanctuary to eight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d5abd-0676-4537-9380-49a2002fbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnancy wasn''t an easy process. The mother, a rhino named
        Rosa, had lost eight previous pregnancies. And the father, Andatu, was the
        first rhino ever born in captivity in Indonesia, the IRF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ec2f8-d9ee-41bb-969d-be3843dff7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captive breeding program at the Sumatran Rhino Sanctuary, which
        the IRF helped build, is the only place in the country "for the Sumatran rhino
        to breed naturally with the support of technology and collaboration of expertise,"
        Wiratno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e7c77-3988-423f-ba6c-44bfb3c7c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to maintain the survival of the Sumatran rhino
        by increasing rhino numbers so someday they can be reintroduced into the wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c1590-9ba8-45b5-987b-16d31cb98d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rosa''s pregnancy represents new hope for this critically endangered
        species," Nina Fascione, executive director of the IRF, said in a statement.
        "This is a momentous occasion for a critically imperiled species. We share
        the excitement of this birth with the world!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd356f-2ee3-499b-a94a-95efeebcd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.530+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple factors have contributed to the rhino''s population decline.
        Initially, it was caused by poaching for their horns, which were coveted as
        ingredients in traditional Asian medicine. Later, it was exacerbated by fragmented
        habitats and human encroachment on the environment, which prevent the rhinos
        from gathering and breeding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91237d34-50b0-4bc4-abb0-a6840c89178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without intervention, the IRF said the Sumatran rhino will be extinct
        in a matter of decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6192d-5de8-41bd-8124-14a22020c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rhino experts and the Indonesian government have decided
        relocating rhinos to a captive breeding program was the only way to save the
        species.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64980e12-8437-407b-ad28-a68ff7bf4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sumatran rhino calf follows the birth of five Javan rhinos —&nbsp;also
        critically endangered — in the Ujung Kulon National Park in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a5355-2c70-4bf5-a01d-5d4a668ffd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now only five remaining rhino species worldwide, and all
        are threatened. Some sub-species have already vanished; the western black
        rhino, native to western Africa, was declared extinct in 2013 due to poaching.
        And the last male northern white rhino died in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762fd2c-495d-4d93-a304-ac3fc447a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Masrur Jamaluddin and Jessie Yeung contributed reporting.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc81259-0eed-4e53-9121-b804eb14d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:45:34.531+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/30/asia/rare-sumatran-rhino-born-indonesia-intl-hnk/index.html">Rare
        Sumatran rhino born in Indonesia a ''momentous occasion'' for survival of
        species</a>"</em></p>'
