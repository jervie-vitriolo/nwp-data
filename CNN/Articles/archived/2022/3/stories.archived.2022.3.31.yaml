      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The effects of
        climate change continue to loom large over our country. With the Philippines
        at a high level of risk from the climate crisis, everyone is encouraged to
        be more responsible in protecting our environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e58b6-b417-44f2-b15e-c49b3d38e185'
