      'mgnl:type': 'text'
      'text': '<p>Main big man Angelo Kouame posted 13 points and grabbed 10 rebounds
        for the Blue Eagles who preserved their immaculate 3-0 slate in UAAP Season
        84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d3ebe-73ca-4fb0-8c06-91b89efc722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:27:21.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by as much as 23 points in the second period, the
        Soaring Falcons were able to mount a comeback and cut the lead to a manageable
        deficit in the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7d311-b6f0-4c4a-b1bc-00a7387754f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:27:21.856+08:00
