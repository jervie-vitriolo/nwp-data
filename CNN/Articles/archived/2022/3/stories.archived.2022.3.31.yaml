      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentinian booter Ricky Sendra opened the scoring line for United
        City in the 13th minute after he was left wide open in a corner play made
        by Kenshiro Daniels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6c9a2-ab83-4939-93df-e5a9c16408d0'
