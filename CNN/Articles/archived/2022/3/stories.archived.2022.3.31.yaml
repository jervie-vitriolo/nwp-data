    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76bfb2-9ac4-4efa-92d6-7acb80373d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:20:16.417+08:00
