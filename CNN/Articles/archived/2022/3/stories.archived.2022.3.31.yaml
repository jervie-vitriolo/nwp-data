      'mgnl:lastActivated': 2023-01-24T12:27:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216feaf2-b07f-487f-b069-58203c975554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has a practice of imposing "snap" lockdowns across the
        country, sometimes shutting down entire office buildings with people still
        inside, even if just a single Covid-19 case is detected. Those workers are
        often also provided bedding and other necessities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b45017-abf5-49ac-8a08-3932ccf9c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326074b-9280-4b3b-9f37-803bd7a9370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Shanghai Disneyland became a prominent example of such
        stringent measures, with tens of thousands of visitors and staff forced to
        undergo coronavirus testing after authorities said that one visitor had tested
        positive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64e3ef-a245-4bcb-8875-8b75574dcb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
