      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Vertical drops of 137 feet (41.8 meters) and 141 feet. That latter
        drop is at an 18-degree angle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d539f3-f221-476f-865e-db1687ea0e13'
