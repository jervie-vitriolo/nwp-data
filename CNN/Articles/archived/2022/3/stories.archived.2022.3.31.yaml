      'mgnl:lastActivated': 2023-01-24T12:27:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden is weighing releasing
        a record amount of oil from US reserves as high gas prices persist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e478a-9350-489c-9e40-9db7f9afe5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed857c5-5684-42e2-8562-e33bfe0b6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plan being considered involves releasing around 1 million barrels
        per day from the Strategic Petroleum Reserve for the coming months, a person
        familiar with the deliberations says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9a8e4-5f33-4a4a-a058-18c67df4a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76723d96-d90f-4ded-a856-f236ecef1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement could come as soon as Thursday, when Biden is scheduled
        to deliver remarks from the White House on gas prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90e97e-554e-400b-8c4a-904d3daac2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346aa3a-788d-49c7-a5d2-d4773d07c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden earlier in the month announced a coordinated release of oil
        from the reserves in conjunction with other nations. He also released around
        60 million barrels in November, which he said at the time was the largest
        release from the reserve in US history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0da546-a231-4f5f-99a9-e6714cf01425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafddd2-52cb-4dc1-9cd9-4ff1ff65980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping the reserve -- the stockpile of 600 million barrels of crude
        oil stored in underground salt caverns in Louisiana and Texas -- generally
        has only a limited effect on gas prices because of how much oil can be released
        at a time, but would act as a political sign that Biden is continuing to confront
        the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f575e86-8ff5-42a6-bf2c-4fd589eee70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6321889-e651-444d-9a40-869e5802b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Russia''s invasion of Ukraine, the US price of regular
        gasoline spiked, hitting a record high of $4.33 a gallon earlier in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918eeda-0936-4e12-8ea5-cbe3e89061d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64ca04-d2cf-478e-ae34-1eeda8f8bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks earlier this month, Biden sought to put the onus for
        the rising prices on Russia''s President: "Make no mistake: The current spike
        in gas prices is largely the fault of Vladimir Putin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdee2dc-b696-492e-9bbb-b7b2ae915b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987264d8-5c18-45db-b538-e1219da34918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the US have been attempting to curb gas prices
        at the state level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ec503-4ebf-4542-a1a0-67098eeb7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efd3ab-b9ba-4d37-973c-fa6b86fd3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, California Democratic Gov. Gavin Newsom rolled out a
        $9 billion proposal to hand out $400 debit cards to drivers in the state to
        help soften the impact of the highest gas prices in the country. In Georgia,
        Republican Gov. Brian Kemp -- who is facing one of the toughest reelection
        races in the country -- signed a bill that will give $250 to $500 tax refunds
        to Georgians -- a move several of his rivals blasted as election-year politicking.
        And as Democratic Gov. Janet Mills faces a competitive reelection campaign
        in Maine, she has proposed some of the most generous relief to qualified taxpayers
        in her state -- in the form of $850 checks -- to cushion the blow of inflation
        and gas prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c32ad-7aee-405f-830a-5062469494dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294188f-f5fd-4ce4-a280-78180156c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with background information.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804d421-6186-4f9b-a7a3-36c7d78627ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:35:35.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/politics/strategic-petroleum-reserve-release-oil-joe-biden/index.html">Biden
        considering releasing 1 million barrels of oil per day from strategic reserves</a>."</em></p>'
  'sws-survey-free-medicine':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-31T15:36:06.520+08:00
    'imagesource': 'jcr:cee75bdd-0085-43db-b2e8-38474e4b174b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dccd542d-a623-466d-ac0e-9c8678b2cf56'
    'lead': 'A Social Weather Stations survey shows nearly all Filipinos believe it
      is the government''s responsibility to provide free medicines to sick people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T15:39:13.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:27:23.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:32.569+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'Pharmaceutical-and-Healthcare-Association-of-the-Philippines',
      'PHAP']
    'template': '1'
    'title': 'Nearly all Filipinos want govt to provide free medicines to the sick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ea983-d8d4-4f25-a89b-40ad4e722ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A Social
        Weather Stations survey shows nearly all Filipinos believe it is the government''s
        responsibility to provide free medicines to sick people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db5973-d3af-4a91-b736-cf229fdec49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed 96% of adult respondents said the government definitely
        should (78%), or probably should (17%) provide free medicine to those who
        need them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c50608-4b3c-48dc-8e99-e1d244107582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw very strong net agreement across demographics," SWS vice
        president Gerardo Sandoval told an online forum Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc6830-3973-45c7-8434-d7584abc074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said medicines ranked first as the most burdensome healthcare
        expense for most households, followed by doctor''s fees, laboratory tests,
        and payment for a hospital room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fd033-38d6-499a-9930-0765c171344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what could help bring down the cost of medicines, the
        respondents'' top choice was guaranteed PhilHealth subsidy to cover full or
        a portion of medical expenses. This was followed by receiving free medications
        procured by the government from public hospitals, health centers, and government
        pharmacies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc59b58-ba68-4a14-b7a4-fe43ab99c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical and Healthcare Association of the Philippines president
        Dr. Beaver Tamesis said medicine prices in the country are comparative to
        the rest of Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9736f-d9d9-4ecb-a679-89837bf91ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But better procurement methods could drive the prices even lower,
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23481bbc-cdd5-4e6d-89ed-9a8af4d624be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government must step in, in terms of actually covering the cost
        of drugs after you negotiate with the price. Thailand was able to do it because
        they prioritized the health needs of their citizenry," Tamesis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48a6d2-c64e-46cb-a362-826852e29e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government is providing subsidized or free medicines
        - but this is limited to certain diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155f517-68b8-4fe2-8f1e-7a7f9822de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:39:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philhealth Senior VP for Finance Dr. Israel Pargas said the agency
        provides free medicines through its primary care benefit package "Konsulta."
        But he admitted that the program is very limited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
