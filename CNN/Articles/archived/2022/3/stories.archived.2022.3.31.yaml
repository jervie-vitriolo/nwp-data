      'mgnl:type': 'text'
      'text': '<p>"I just started to feel like I was part of a big machine," she said.
        "I never saw myself as someone who would be part of the race to climb the
        corporate ladder."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcaf45c-d040-407b-adda-d75c0e415494'
