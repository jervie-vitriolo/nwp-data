      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac93982-fa6c-418b-a0b7-44554b8a33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully nga sana libre na lang, or hopefully po medyo mas mababa
        pa. Kasi pag kinompute niyo po ‘yun, sa bawat dami ng namamatay…wala po sa
        budget namin ‘yun,” he added, noting the alternative is to pass a new legislation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a9494-1a12-4de7-81a5-d3bb376873d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e6bb9-7d87-4180-ab5f-1dabfba5a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope they give us the list at no cost, or hopefully
        at a lower fee. Because if you compute the total fee based on the number of
        people who die, that’s beyond our budget.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e7161-7363-4f80-ab29-c762f7bfc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.538+08:00
