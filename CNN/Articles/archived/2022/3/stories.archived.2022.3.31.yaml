  'Lito-Atienza-considering-backing-out':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Buhay party-list Rep. Lito Atienza is “seriously” considering withdrawing
      from the vice presidential race, but said he will only do so if Senator Panfilo
      Lacson also drops out of his presidential bid. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-31T14:49:23.661+08:00
    'imagesource': 'jcr:31820f9c-d087-4811-a3e7-61c03fe5d190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb944ea-ab05-46a9-9ef8-10f6a67e01fc'
    'lead': 'Buhay party-list Rep. Lito Atienza is “seriously” considering withdrawing
      from the vice presidential race, but said he will only do so if Senator Panfilo
      Lacson also drops out of his presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T14:53:19.813+08:00
