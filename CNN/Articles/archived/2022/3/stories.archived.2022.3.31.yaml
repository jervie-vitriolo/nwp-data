      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://www.cnnphilippines.com/news/2022/3/30/Marcoses-estate-taxes-final-executory-.html"
        target="_blank">CNN Philippines'' The Source</a> on Wednesday, Partido Federal
        ng Pilipinas general counsel Atty. George Briones said the ₱203 billion worth
        of estate tax liabilities being reported, which includes penalties and surcharges
        on the Marcos family''s tax deficiency, cannot be deemed final just yet.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e421f60-52b0-4aca-aeb0-2845909c4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.245+08:00
