      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 977,647 people reactivated their registration
        with Comelec, and some 6.95 million others are new voters.</p>'
