      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses’ tax liabilities have also become a campaign issue
        as Ferdinand “Bongbong” Marcos Jr. is one of the 10 candidates vying to be
        the country’s next president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
