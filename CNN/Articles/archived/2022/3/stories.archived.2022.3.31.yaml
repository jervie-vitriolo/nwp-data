      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said there is evidence that refineries in China and India,
        two of the world''s largest oil consumers and fastest-growing economies, are
        stealthily buying Russian energy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d4bb7-be23-4c0f-abda-31dcd951ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
