      'mgnl:lastActivated': 2023-01-24T12:27:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f468fe-b4c9-49ec-84cd-41944232e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 1979, The Beast at Kings Island in Ohio has held tightly
        onto the record as the world''s longest wooden coaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53309f-66d6-4102-9a88-a53a90daaee1'
      'mgnl:activationStatus': true
