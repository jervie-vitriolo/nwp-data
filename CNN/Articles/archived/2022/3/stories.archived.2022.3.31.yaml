      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So who is buying Russian oil?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febb6e6-ee1c-42aa-a3b7-b4bec9694711'
