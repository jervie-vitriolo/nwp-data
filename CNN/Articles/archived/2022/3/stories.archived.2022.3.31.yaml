      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —&nbsp;</strong>A
        woman has joined the ranks of fighter pilots in the Philippine Air Force for
        the first time, the agency announced on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ec120-5c8b-4fda-a332-d695a6dca270'
