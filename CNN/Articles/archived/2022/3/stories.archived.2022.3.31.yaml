      'mgnl:lastActivated': 2023-01-24T12:27:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garcia said they have deactivated the registration status
        of 7,229,493 people for not participating in two successive polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabd1b3-c454-4b5a-aeb7-0a6e5bde8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
