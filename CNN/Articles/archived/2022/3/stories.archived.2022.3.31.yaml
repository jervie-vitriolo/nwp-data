      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Commission on Elections (Comelec) is looking at around 300 "areas of concern,"
        or localities that could be hotspots ahead of the May polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bddbb-fa51-4c9c-add3-c508275047b5'
      'mgnl:activationStatus': true
