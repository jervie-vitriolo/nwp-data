    'title': 'UAAP: La Salle tames FEU Tamaraws for share of early top spot lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bec41-40de-4d36-8b6a-40342767a0a5'
