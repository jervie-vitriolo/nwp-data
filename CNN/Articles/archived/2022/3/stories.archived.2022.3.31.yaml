      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have not paid,” Dominguez said. “(The) Bottomline (is) Marcos
        does not take any steps to settle and pay because pending litigation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795c300-6230-4fa5-a080-fb387231ff2c'
