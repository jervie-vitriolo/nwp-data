      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Treasury warned that ship-to-ship transfers, especially
        at night or in areas deemed high-risk for sanctions evasion, are "frequently
        used to evade sanctions by concealing the origin or destination" of oil, coal
        and other material.</p>'
    '67':
