      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs captured the Season 84 crown Tuesday at the Mall
        of Asia Arena in Pasay City, after reasserting their mastery of the De La
        Salle University Lady Spikers in Game 2 of the finals — with a sweep: 25-15,
        25-15, 25-22.</p>'
