    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbffde-bbc4-4c25-bec8-23011aff41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Brady Bunch did not ride this coaster</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec8785-d568-41b9-829f-97a9149a8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the classic ABC sitcom "The Brady Bunch" may fondly recall
        the episode of the family''s outing to Kings Island, the madcap misadventures
        of losing and finding the father''s architectural blueprints -- and the ending
        sequence with the family enjoying a ride on a wooden coaster.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248b578-1580-4ac7-b6b6-9d6e811eb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf396-1f3c-44f4-8214-896a9e58e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alice, Mike, Carol and the kids missed The Beast by six
        years. The cast filmed their scenes at the park in the summer of 1973 and
        took a ride on The Racer, with Eve Plumb (Jan) and Mike Lookinland (Bobby)
        in the front seats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf6095-1ff8-4e56-9a14-cbb2f892ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b660173-1e21-4c6e-b8ee-ceb956960995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Racer, actually two coasters on twin tracks that "race" side
        by side to see which train pulls back into the station first, has been with
        the park since its opening in 1972.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5a403-2940-487a-8e18-71be1cf0ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb1a06-d7ed-43b4-a888-66294d356733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kings Island Amusement Park will celebrate its 50th anniversary
        this year, and it now has 15 roller coasters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923eb9b4-c1b2-437b-ab32-d5576117170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/beast-wooden-roller-coaster-kings-island-ohio-longer/index.html">World''s
        longest wooden roller coaster is getting longer.</a>"</em></p>'
  'UN-Catholic-Church-report-on-violence-in-Colombia':
    'author': 'Jorge Engels and Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T04:56:10.594+08:00
    'imagesource': 'jcr:53061461-e69d-4301-9c59-98a6271ce91d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5effca17-a86a-4c7f-b3ee-71cdca4715a9'
    'lead': 'Some 130 people have been killed and more than 3,000 have been forcibly
      displaced this year as violence has surged in eastern Colombia, according to
      the United Nations and the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T04:58:03.271+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:27:49.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:20.470+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'Catholic-Church', 'violence', 'Colombia']
    'template': '1'
    'title': 'Violence in eastern Colombia has left 130 dead this year, UN and Catholic
      Church say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9dcba-890c-46dd-b7ff-7cb4dad92414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some 130 people have been killed and more
        than 3,000 have been forcibly displaced this year as violence has surged in
        eastern Colombia, according to the United Nations and the Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62c8d9-4c80-4c07-bf7e-ef550c2e0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd933fe5-b75d-473a-8e58-dc193127f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institutions have called on armed groups to stop the violence
        and respect international humanitarian law in a joint statement published
        Wednesday, after officials visited the Colombian region of Arauca, which borders
        Venezuela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61757ab-9287-480a-905b-d025b3e03d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a7af-9e18-4f41-b006-9a58996ed566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the visit, the representatives met with authorities, civil
        society and human rights organizations, and expressed solidarity with the
        communities, victims, civil society organisations and institutions suffering
        from the situation of violence in the region," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1243d-0ff7-4369-ba9f-3c33f7efb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c70231-8bad-43e0-97b7-2eca1484060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting erupted between the National Liberation Army -- the largest
        leftist guerrilla group in the country, known by its Spanish acronym ELN --
        and dissident factions of the Revolutionary Armed Forces of Colombia, or FARC,
        in the early hours of January 2, according to Colombia''s ombudsman Carlos
        Camargo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb847a1-5f1b-46ca-b68e-5cc025e4c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412480f6-1803-491b-abc0-a97861c4ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 people were killed in those clashes, according to a
        spokesperson from Colombia''s Attorney General''s Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde1217-ed04-4521-ad1e-48d66e49daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7f749-4079-43b9-b57a-fa76496b7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) echoed the UN and Catholic Church''s claims
        in a separate report released on Monday, saying fighting between ELN and dissident
        FARC forces in early 2022 had caused thousands to flee a "dramatic increase
        in violence" on the Colombia-Venezuela border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123aa94-f055-4bdb-b566-86c0d779704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32301d3a-db22-4291-9223-3125e74b9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also accused Venezuelan armed forces of conducting joint operations
        with ELN guerrilla fighters against FARC dissidents in the border area in
        early 2022, contributing to the violence in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d25d29-e99e-42c1-ad2c-de2073eb11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635934e1-4372-4d93-9076-883b772b7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Venezuelan Ministry of Defense for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781c3c7-e827-4a3e-a787-0c943a7e8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ebc65-3920-4963-bfd4-9bc86c65d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FARC and ELN started fighting each other in Arauca and the neighboring
        Venezuelan state of Apure in 2006.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc2c3a-ba2e-437f-9bfc-22a10d7b1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db39f19-f34a-4625-8c93-e4cbaff3cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting stopped in 2010, at which point at least 868 people
        had been killed and 58,000 people had been displaced, according to a 2020
        HRW report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c93c48-6aac-458c-8a94-af94328a4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c98d1a-4177-498f-ab65-2a58104f2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However this year has seen an uptick in violence as the groups compete
        for control of lucrative drug smuggling routes to the US and Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e02fc-34a7-406a-a590-683fbfafd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:58:03.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:49.620+08:00
