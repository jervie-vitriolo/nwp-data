      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kings Island said it "has been reprofiled from 45 degrees to 53
        degrees so that it can come into the tunnel lower and deliver a buttery-smooth
        transition through the first tunnel and onto the second drop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348948a-a12e-417c-8eae-a3623a3c58ef'
      'mgnl:activationStatus': true
