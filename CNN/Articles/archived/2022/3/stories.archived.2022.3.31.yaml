  'Great-Resignation-UK-Australia-Europe':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-31T10:09:55.048+08:00
    'imagesource': 'jcr:462413a1-0f06-4290-ae3c-6d34edd691dc'
