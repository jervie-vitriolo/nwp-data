      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will collide with archrivals De La Salle University
        Green Archers on April 3, while Adamson tries to tame the University of Santo
        Tomas Growling Tigers on the same day.</p>'
