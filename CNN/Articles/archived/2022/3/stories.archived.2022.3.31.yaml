      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system services almost all permanent buildings and condominiums
        in Araneta City, including Gateway Mall, Ali Mall, Farmers Plaza and Market,
        the Smart Araneta Coliseum, Parking Garage South, Cyberpark Towers, and Manhattan
        Gardens Residences.</p>'
