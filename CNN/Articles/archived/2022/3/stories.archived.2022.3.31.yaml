      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me reiterate, I am not supporting any presidential candidate.
        Neutral <em>ako</em> (I''m neutral)," Duterte said in a speech in Lapu-Lapu
        City on Thursday.</p>'
