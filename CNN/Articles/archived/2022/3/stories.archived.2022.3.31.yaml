      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864073d5-6671-4454-9dfa-41590f7ec754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video did not specify why the workers were in lockdown prior
        to the citywide restrictions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca2ca1-0771-438f-b856-87a3391ea217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
