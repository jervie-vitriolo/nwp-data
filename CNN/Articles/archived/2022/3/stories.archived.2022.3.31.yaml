      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long is The Beast exactly?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa578451-7d56-4670-856a-425afb19bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beast has been a length of 3,759 feet (or 1,146 meters) in its
        long life. But when it opens in May, riders will enjoy those 2 extra feet
        because of "offseason retracking and reprofiling work," the release said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea15c4-ce1a-46b1-bbe2-cccd2856e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8b058-0c53-432f-9678-5930b5e65778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
