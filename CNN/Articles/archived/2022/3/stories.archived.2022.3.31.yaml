      'mgnl:lastActivated': 2023-01-24T12:27:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Araneta City develops more properties to widen its shopping,
        dining, residential, office, and hospitality portfolio, it has retained a
        consciousness to integrate environmental sustainability in its expansion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1ff0a-efbb-4ed9-bd15-01909817bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efdfcc-ed40-4d1a-895c-48b4de66196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the City of Firsts partnered with Spectrum — Meralco’s
        wholly-owned solar and renewable energy solutions subsidiary — to install
        a 151 kilowatts peak Solar Photovoltaic (PV) Power System on the roof deck
        of Cyberpark Tower 1. It has 384 Sunpower panels with a Power class of 395
        watts per panel. The system is rated to withstand 250 kilometers per hour
        wind speeds to enhance survivability against typhoons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83bdb5-bf31-4171-a8d0-0e60c38fb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2c3e4-1795-46d8-a3a2-a3825c92a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PV power system allows Cyberpark Tower 1 to save up to ₱68,000
        monthly in electricity by utilizing clean solar energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a361b64-1955-4681-8ac4-ea474b68c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
