  'Bruce-Willis-acting-break-due-to-health-condition':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-31T01:47:38.249+08:00
    'imagesource': 'jcr:9b15335e-5ea1-4920-a267-f2c5caa4fd5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584bd430-bc5b-4563-909b-199b91636213'
    'lead': 'Bruce Willis is suffering from a medical condition that is affecting
      his cognitive abilities and will be taking a break from acting, his family shared
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T01:49:52.684+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:27:53.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:18.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bruce-Willis', 'acting', 'break', 'health-condition']
    'template': '1'
    'title': 'Bruce Willis ''stepping away'' from acting because of health condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6ae6c-e839-4e22-948a-d8b468666b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bruce Willis is suffering from a medical
        condition that is affecting his cognitive abilities and will be taking a break
        from acting, his family shared Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0ad7d-bae3-4806-867b-53ecf9a00eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadb6f5-adfa-475e-8393-6ef794fddfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his daughter Rumer''s verified Instagram account, the
        caption on a photo of the "Die Hard" actor read: "To Bruce''s amazing supporters,
        as a family we wanted to share that our beloved Bruce has been experiencing
        some health issues and has recently been diagnosed with aphasia, which is
        impacting his cognitive abilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cd6de-08f3-4c4e-aabd-d769bb154921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a60d2b-a972-4c5a-96b5-379221ed1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this and with much consideration Bruce is stepping
        away from the career that has meant so much to him," the caption continued.
        "This is a really challenging time for our family and we are so appreciative
        of your continued love, compassion and support. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bad42-d2d5-4f7e-a66f-5f410dbcbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dab618-e4eb-41eb-8cc3-6d22f3138dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, aphasia is "a condition that robs
        you of the ability to communicate" and can be caused by a stroke, head injury,
        a brain tumor or a disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77048572-5b25-442f-85f0-274ee183a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8244fa-e45f-4793-b548-796f0b265cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption went on to read that the family is "moving through this
        as a strong family unit, and wanted to bring his fans in because we know how
        much he means to you, as you do to him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1149472-d481-4b27-98be-cc79e64adc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b3923-f119-4b20-b44a-ba392581a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Bruce always says, "Live it up" and together we plan to do just
        that," it concluded, along with the names of his former wife, Demi Moore,
        who also shared the post, their daughters Rumer, Scout and Tallulah, as well
        as his current wife, Emma, and their daughters Mabel and Evelyn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334c3e2-7f5d-4b05-beed-ec2c36f62cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:49:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/entertainment/bruce-willis-aphasia/index.html">Bruce
        Willis ''stepping away'' from acting because of health condition</a>."</em></p>'
  'Biden-administration-to-end-pandemic-border-restrictions-in-May':
    'author': 'Priscilla Alvarez, Kaitlan Collins, Kevin Liptak and Brenda Goodman,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T04:33:49.517+08:00
    'imagesource': 'jcr:eaac1e8c-fb6f-4a64-835f-268a14056103'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733f1832-37f0-4339-9e33-f09568e57c94'
    'lead': 'The Biden administration is planning to end Trump-era pandemic restrictions
      on the US-Mexico border by May 23 that have largely blocked migrants from entering
      the US, according to three US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T04:40:43.816+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:27:53.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:18.871+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden-administration', 'border-restrictions', 'COVID-19', 'pandemic',
      'migrants', 'US-Mexico-border']
    'template': '1'
    'title': 'Biden administration plans in May to end pandemic border restrictions
      blocking migrants, sources say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84492465-d4f5-4cd3-87a5-ab998db3b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is planning to
        end Trump-era pandemic restrictions on the US-Mexico border by May 23 that
        have largely blocked migrants from entering the US, according to three US
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf60d29-fd34-4a1f-b8f1-57b76ce5a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba9979-10d4-41b5-befc-2e9e52524c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is finalizing
        its assessment of the public health authority, known as Title 42, according
        to CDC spokeswoman Kathleen Conley, and is expected to announce a decision
        this week on whether to repeal, modify or extend the authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6c5f5-a8c1-434e-8440-e6730bf437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b787a-b812-47f6-8d18-cb74335036b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been under mounting pressure from Democrats
        and immigrant advocates to end the public health authority, which critics
        say was never justified by science and puts migrants in harm''s way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9b7be-dacf-4315-ba04-24d1ea079c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ea13e-f7e0-4106-921e-3671fcccd174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump invoked the authority at the onset
        of the coronavirus pandemic, a move that was immediately met with skepticism
        by immigrant advocates, public health experts, and even officials within the
        administration who believed it to be driven by political motivations. Yet
        the Biden administration continued to lean on Title 42 despite objections
        from its allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fb0e2-f55f-413a-b291-69a2e7ac9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdc7da-a166-4a14-9e9d-84ea240f1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US Customs and Border Protection data, there have been
        1.7 million migrants sent back to Mexico or their origin country since March
        2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cacf5b-d291-451b-9331-5c7ab91e9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d90d49-ef16-4ba5-8b27-c7a394bacb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handling of the US-Mexico border is a politically precarious
        issue for President Joe Biden ahead of the midterm elections as Republicans
        hammer the administration over its immigration agenda. Over the last year,
        Biden has already grappled with an influx of unaccompanied migrant children
        and a surge of migrants in Del Rio, Texas, that resulted in thousands of people
        under a bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370af9fd-3ecf-4c4b-8c42-5916ae70afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd651bdb0-43d6-41f0-8aaa-f91807e7890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the order is lifted, it is expected to have immediate ramifications.
        Homeland Security Department officials are preparing for a worst-case scenario
        of up to 18,000 people trying to cross the border daily, a number sure to
        overwhelm the already full border facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9df95c-7d0a-4f51-aee0-63eaa0319a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b439a3-3639-4c07-87df-e0b628b967f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported the administration''s plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358768fb-f719-4d9a-b9c1-0cf4456c7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67c62d-1b85-46d1-978a-e162adc09dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three planning scenarios have been devised to trigger what resources
        might be needed. The first scenario is where current arrest figures are, the
        second scenario is up to 12,000 people a day, and the third scenario is up
        to 18,000 people a day, according to a planning document.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8438e-1b40-4ff8-bcc9-eb6b5f3b4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d74460-7fee-4cc4-97b5-6c75353e199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature and scope of migration has changed fundamentally," one
        DHS official told reporters Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37925ebd-9968-4b33-a4d3-435b6a2deeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4e3e6-b934-4411-9a7f-b36a793d29d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security set up a "Southwest Border Coordination
        Center" to coordinate a response to a potential surge among federal agencies.
        Homeland Security Secretary Alejandro Mayorkas appointed FEMA Region 3''s
        Regional Administrator, MaryAnn Tierney, in March to head the center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781fbb8-ffb5-49b9-a0cd-fe480bf6f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef374d-121b-447d-9b8d-94836da8820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the Trump-era pandemic restrictions would mean a return
        to traditional protocols, which might include releasing migrants into the
        US while they go through their immigration proceedings, detaining migrants,
        or removing them if they don''t have an asylum claim. Migrants who are released
        into the US may be enrolled in alternative to detention programs for continued
        monitoring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62653ae2-fbb9-4f8b-88ce-d73bdee8f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852dd4b-64cf-43c1-9320-4cb3d38d5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the planning, DHS is also lining up contracts for transportation
        to move migrants apprehended at the border to intake, setting up additional
        facilities for processing, and bolstering personnel on the ground. The administration
        has already started to offer Covid-19 vaccines to migrants encountered at
        the US southern border.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6f7ed-14cf-4635-a53a-5e016b7ee186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c338723-5e43-42cf-b5e6-4baad5c329a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This what we do at DHS. We plan for all kinds of contingency events
        whether they''re high probability or low probability," another Homeland Security
        official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88b03d-deee-4bef-bc2a-c8c5cda7d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309811e-2ee2-49ef-8a74-3dec7dd285da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tens of thousands of people at US-Mexico border</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba427f62-88fb-496f-a274-0bf4ec1e848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 30,000 to 60,000 people are estimated to be in northern
        Mexico waiting to cross the southern US border, according to a federal law
        enforcement official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7aea1-d30c-4449-97d8-dd2096b58b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bcf246-8657-44eb-9154-fd98e3cac8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence assessments have found that people are in a "wait and
        see" mode and trying to determine when they have the best likelihood of entry
        into the US, the official said, adding that some of the 30,000 to 60,000 people
        could seek entry within hours if the CDC rule is repealed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e778545-c1ce-410c-b1f9-7706d6760042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eccee5-716f-4620-8bab-459cd0cc0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has held interagency meetings about the intelligence
        and the situation more broadly, the official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45596c15-2993-4300-a3a4-24df5dd1e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef3bbd-2ee8-4900-8bb7-47f0c84b79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is whether (migrants) perceive whether they have a higher
        likelihood to be successful," the official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46eec5-77b4-42d9-9e87-4522d928b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe4dd4-ff2a-4a52-b121-7204de613247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border arrests are expected to soon reach 1 million in total, months
        before the end of the fiscal year, US Border Patrol Chief Raul Ortiz said
        Tuesday. Those figures also include repeat crossers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f964ca1-0821-415e-89fc-adabbbce426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c9b96-245e-4362-96c0-73e07909b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the challenges for officials is the change in demographics
        arriving to the US southern border. About 40% of migrants taken into custody
        are coming from countries other than Mexico and the Northern Triangle countries
        of Guatemala, Honduras and El Salvador, according to a Homeland Security official.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fda262-e4ac-4a2e-8c6f-1de94593c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d442b9-1a70-44fe-abf1-8411258c3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important that as we''re dealing with an increased
        flow right now that we get in front of this as much as we possibly can," Ortiz
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf96f91-691f-4f59-841f-58c6590abeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:40:43.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/politics/immigration-title-42/index.html">Biden
        administration plans in May to end pandemic border restrictions blocking migrants,
        sources say</a>."</em></p>'
