      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, <a href="https://www.cnnphilippines.com/news/2022/3/29/PCGG-no-excuse-Marcoses-SC-estate-taxes.html"
        target="_blank">President Rodrigo Duterte</a> recently called on the BIR to
