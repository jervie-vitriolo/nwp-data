      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0d66d-dc97-43bb-a142-6398a80811d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Palestinians may have been absent, Israel''s conflict
        with them continues to creep into its talks with the Arab states, said Novik.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f64498-15de-4319-96f7-97fb47a935f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.809+08:00
