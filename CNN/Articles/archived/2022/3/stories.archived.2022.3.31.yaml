      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final nail in the coffin came just before stoppage time when
        Daniels scored a goal from the left side of the penalty area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d503d-8b79-4f7e-83d5-48d58a9f1685'
