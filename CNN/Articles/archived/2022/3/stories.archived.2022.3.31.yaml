      'mgnl:type': 'text'
      'text': '<p>Government rules provide that an individual''s properties can be
        auctioned off to settle tax deficiencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972239b7-3a95-4018-aef9-9dcb37d79cb3'
