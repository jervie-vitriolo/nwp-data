  'Russia-sanctions-oil':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-31T10:12:58.017+08:00
    'imagesource': 'jcr:5809f78e-2665-4857-854f-101266dc6c91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d3f054-4af0-45e7-83eb-b299dd7c67ef'
    'lead': 'Russia''s invasion of Ukraine made the country a pariah in the global
      energy market. Since the war started, a de facto embargo on Russian oil has
      emerged, with oil companies, trading houses, shippers and banks backing away,
      all at the same time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T10:15:41.718+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:27:42.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
