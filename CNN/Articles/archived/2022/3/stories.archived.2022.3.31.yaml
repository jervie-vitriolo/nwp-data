      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc39b6-6cfb-4f1e-88ae-cf7ed171635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the global Earth Hour celebration last March 26, Araneta
        City shared some of its interesting green initiatives:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715a109-d1d5-4cf6-aac8-5ff2c84738ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
