    'title': 'PH women''s football team adopts Filipinas moniker, heads to Australia
      for training camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021e95d-4c19-408e-8cdd-e48dc9470e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) –</strong> The
        Philippine women''s national football team will now be known as Filipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e6f68-2ee6-429d-b79a-f8ec553d3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76832c-70b1-459d-a17b-47976f01fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their Australia training camp, the Philippine Football
        Federation announced on Thursday the new moniker for the 2023 FIFA Women''s
        World Cup-bound squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9c4c8-c4b4-47f9-85d6-74087239220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d4e05-b005-404a-bfbf-9d75cea73f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simple and nationalistic. Our athletes are Filipinas. They
        are strong-willed, determined, passionate and driven by the goal to represent
        not just themselves, but the country," national team manager Jeff Cheng said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b73c1-96f8-455a-960c-fd3194ce1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed78b1d-eed1-42e4-987c-cfcbbb88e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas arrived in Australia on Wednesday for their training
        camp for the 31st Southeast Asian Games in Hanoi, Vietnam in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c228caa-59e7-4dcb-a56a-19e61d8c055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d1a85-669d-4066-9259-f3ae00f38cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said the training camp in Sydney, where head coach Alen Stajcic
        is based, will start on the first week of April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686452f6-7171-45dc-83ad-81530723e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72339ccd-a7ef-4cb8-a31e-28918f6784c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina booters are also lined up to play in international
        friendlies against Fiji on April 7 and 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d04b1-7131-4fad-9909-b4af5d36e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67470614-ab6e-4400-b028-f1f09b79818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial that the team gets as much time as possible to prepare.
        We hope that the work put in on this camp will bring great results in the
        upcoming tournaments," Cheng said of the team''s early arrival in Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549244d9-55b3-46a2-a241-5e7838410428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148839d6-83e4-4549-a9b4-664bbbfa4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustrious squad looks to secure a podium finish in the Vietnam
        SEA Games – a feat that has only happened once in the history of the biennial
        sports event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8989-b913-47d8-a8be-c7f0de02735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc9208-0df0-4dbc-ae86-cfd3af3ffc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas last won a medal – a bronze – in the inaugural SEA
        Games women''s football competition in 1985.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bffc4-c66f-48d3-98fb-a5e0c5214ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb9b25-706a-4252-bd4e-f02425e11554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:18:43.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hanoi, the Filipinas will ride the momentum of their historic
        clinching of the Women''s World Cup berth. It will be the first appearance
        for the Philippines in any FIFA World Cup tournaments.</p>'
