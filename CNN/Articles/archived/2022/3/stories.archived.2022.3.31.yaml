      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Commission on Elections still has not resolved the petitions challenging the
        candidacy of presidential bet Ferdinand "Bongbong" Marcos, Jr., both on the
        division and en banc level.</p>'
