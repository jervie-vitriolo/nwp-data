      'jcr:uuid': '231822d0-fafb-4eaf-abf7-5611f1733556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUP —&nbsp;one of the biggest political parties in the House
        of Representatives —&nbsp;was formed in 2010 as a breakaway faction of Lakas-CMD,
        which is also endorsing the Marcos-Duterte tandem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641558c-c057-4bea-85f1-5810ff8527d8'
