      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9ba4a-b2f3-482f-a907-2c772a979cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
