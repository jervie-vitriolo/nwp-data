      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia on Thursday said they cannot
        release the list yet, as the classification of these areas — which were recommended
        by the Philippine National Police (PNP) and the Armed Forces of the Philippines
        (AFP) — are still subject to verification by the poll body.</p>'
