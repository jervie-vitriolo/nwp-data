  'elections-power-situation-erc':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-31T14:28:19.767+08:00
    'imagesource': 'jcr:2b4b4fae-91d0-46c8-a809-f3af6d8af872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df417851-2c4c-4276-9a78-2c6338b2d9f8'
    'lead': 'The Energy Regulatory Commission (ERC) said Thursday there is enough
      power supply for the weeks before the May 9 polls, adding plants that would
      go on unscheduled outages would be penalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T14:32:57.018+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:27:30.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:29.632+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'elections-2022', 'The-Filipino-Votes', 'power-situation',
      'electricity', 'ERC', 'Energy-Regulatory-Commission', 'Agnes-Devanadera']
    'template': '1'
    'title': 'ERC says power supply ''just right'' on weeks leading up to elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f86db-3ced-4025-ba2a-249d45cf0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Energy Regulatory Commission (ERC) said Thursday there is enough power supply
        for the weeks before the May 9 polls, adding plants that would go on unscheduled
        outages would be penalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55a8c1-4469-4131-bfaf-207ca6bdc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chair Agnes Devanadera was asked about the country''s power
        supply outlook in the second quarter of the year, especially in the weeks
        before the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7bbf7-9dcd-4edd-aa7c-dcc7145c0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply is just right. So that we cannot afford outages, that''s
        the culprit.... But now the ERC is also making sure that the plants do not
        go on outage during the summer season. In fact, if they go on outage, like
        the previous years, we have penalized these plants that go on outage unscheduled,"
        she said on CNN Philippines'' New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3a9f0-819c-4cab-9642-dbf465b4c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the <a href="https://www.cnnphilippines.com/news/2022/3/30/Election-day-brownout-possible.html"
        target="_blank">Institute for Climate and Sustainable Cities</a> expressed
        concern over the country''s energy supply, saying it has not yet improved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b649d5-b718-482a-8fba-538f40d01fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we still expecting power outages? And the answer is yes," ICSC
        chief data scientist Jephraim Manansala said during a webinar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea65c03-3aa5-4345-ba07-29f85dc85864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines on Wednesday, DOE Undersecretary
        Wimpy Fuentebella said the Energy Task Force Election is working to ensure
        the power supply remains sufficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391d286-031c-4a85-976b-5133a18260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is we have that group, the Energy Task Force
        Election… it does not only look into the power supply of oil and power during
        the election to support it. But we''re also looking into security arrangement,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2d579-62e0-4e96-a879-66b2dbe93182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella stressed power plants have to comply with regulations
        about having available power supply or risk being penalized. He added while
        they "have never" ruled out the possibility of power outages, they continue
        to improve the power system to reduce chances of such a situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15d139-0cf5-4ebb-b573-b6aa5e05496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:32:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Commission on Elections Commissioner
        George Garcia said he was also coordinating with Fuentebella about the power
        supply situation during the elections and has received assurance that the
        energy outlook was good.</p>'
