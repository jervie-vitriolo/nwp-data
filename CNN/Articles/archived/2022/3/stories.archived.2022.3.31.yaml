      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ateneo''s turn to make a run as it responded with an 18-0
        blast to establish a commanding edge entering the payoff frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341e699-5cb9-479e-92f3-c5243548b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:27:21.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory marked the Blue Eagles'' 29th straight victory as the
        Katipunan-based squad stays undefeated in men''s seniors basketball since
        October 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074dc23-29a4-4ac5-a7a8-b9242def8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:27:21.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:27:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Tio and Christopher Koon each chipped in nine points for Ateneo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7d342-8281-45a6-910c-022e7617bf66'
