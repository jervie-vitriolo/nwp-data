      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> – The
        Commission on Elections (Comelec) on Thursday said it has removed from this
        year’s voters list over 755,000 people who already died and 7.2 million who
        failed to take part in the last two elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84461ddf-79a9-4932-a86d-a986adf96cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.612+08:00
