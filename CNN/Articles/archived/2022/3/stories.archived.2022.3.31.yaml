      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong>&nbsp;Despite
        a recent endorsement by his party, President Rodrigo Duterte is still not
        throwing his support for any candidate aspiring to be his successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d6815-2318-40d4-a0cf-5dbbe0626385'
