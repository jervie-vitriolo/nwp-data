    'template': '1'
    'title': 'Comelec reiterates plea to amend election laws to fight vote buying,
      impose tougher sanctions vs debate skippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4048f-4126-4412-ba0f-76fab0d2f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A Commission
        on Elections official has once again stressed the need to revise election
        laws in order to strengthen monitoring efforts against vote buying, and impose
        stiffer sanctions for debate skippers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba4e38-c7ab-40ac-a79c-a0ac78da5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799f0db-4741-4611-9ebd-21a09a8c6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after this election, this has been my advocacy ever since,
        we should revise our laws on election," Commissioner George Garcia told CNN
        Philippines'' The Source on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09bcd7-647f-4a47-81de-a9b914dcdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e89a8b-921a-4cc4-88bc-8f6d57724887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine, 1985 pa ang Omnibus Election Code. Pumasok na ang 1987
        Constitution. Napakadami na ng nangyari. Modern na nga yung pamimili," Garcia
        said, when asked to expound on his remark that no case of vote buying and
        vote selling in the country has so far led to imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252c8c5-88ab-462a-bc2c-52d441aa33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a19f2-f001-45d6-a107-502252e5b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imagine, the Omnibus Election Code was made in 1985,
        then we have the 1987 Constitution. So many things had happened since then.
        Even buying (votes) is now modern.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6d3fe-9248-4e3c-b99c-79fb864da075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cffad8-e035-4dce-a367-5d43842a6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earlier said Commissioner Aimee Ferolino is the best person
        to head the newly-created inter-agency task force against vote buying due
        to her background and "vast experience in the field" as a former provincial
        election supervisor prior to her stint in the poll body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf02ed-bc8d-4bbf-bb91-0ee131012a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892fe06-38b0-48e6-aebc-8ae8baa970c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that even before the task force was formed, the poll body
        has already directed its personnel to submit reports to the law department
        for preliminary findings of vote buying schemes during the campaign period.
        The task force is expected to conduct full-blown evidence to see if potential
        cases will stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf38ae0-2da7-4198-8b1a-1c041e9e46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a446373-9445-4bb1-93b3-9aed5a6ada89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is also advised to support their documentary evidence
        through videos or social media posts with testimonies against those rallegedly
        buying or selling votes in order to strengthen the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f97619-ced2-4a07-839d-d4a9341d094d'
      'mgnl:activationStatus': true
