      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were penned by Presiding Justices Remedios Salazar-Fernando
        (CA), Amparo Cabotaje-Tang (Sandiganbayan), and Roman del Rosario (CTA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df21d4-707e-4933-a8fe-7c3b88d012d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, court officials and employees would be required
        to report to the office only four days a week from 8 a.m. to 4:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492be8e-7a61-4a00-8bb8-97492d2a8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remaining one day, meanwhile, employees can work from home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8991e-95ec-443a-b140-fa7f22586c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure there would be no service disruption, the workforce would
        be divided into two groups, with other employees reporting from Monday to
        Thursday while some would also be assigned to cover Tuesday to Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988142a-4365-43e8-b5c8-0d62fb240e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of offices must be in a separate group from their assistants
        to maintain senior management presence in all offices five days a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384a6ab-7360-4dc4-8e97-c3c87d0f1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, noted those in positions deemed as incapable
        of a work-from-home arrangement would be required to go to the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a6a78-2ac3-4389-a9d0-75704a21d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also stressed that court officials and employees must
        follow health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81a5b9-8fb3-4f24-8aa1-8a2ba33dfdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible four-day workweek was floated earlier this month amid
        soaring fuel prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa67ea-0784-4dd9-9bb0-26d77fa44fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/16/NEDA-DOE-work-week-work-from-home-fuel-price.html">READ:
        NEDA, DOE chiefs bat for 4-day work week, extension of work-from-home setup
        amid fuel price hikes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdacd4b-6692-4d40-82a6-f35bff3fd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:55:15.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Civil Service Commission (CSC) said the policy institutionalizing
        flexible work arrangements in the government would be out "in the next few
        weeks".</p>'
  'Lacson-not-backing-out':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-31T17:20:22.247+08:00
    'imagesource': 'jcr:4bd3e1d3-5ca7-4944-9c80-e0afbb0b07a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3be7fbb-331c-4752-bc4c-4e4877e9beff'
    'lead': '"Who is he to tell me to withdraw? Wala siyang personality. I''m not
      backing out, ilang beses ko na sinabi ‘yan," says presidential bet Ping Lacson
      on vice presidential candidate Rep. Lito Atienza''s suggestion for their withdrawal
      from the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T17:11:58.119+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:27:16.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:35.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson not backing out to give way to a Pacquiao-Sotto tandem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c078de-9a64-43ce-9f05-8e47bc78040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalawit, Zamboanga del Norte (CNN Philippines, March 31)
        –</strong> "Who is he to tell me to withdraw? Wala siyang personality [He
        has no personality]. I''m not backing out, ilang beses ko na sinabi ‘yan [I''ve
        said that over and over]."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682aa387-0ea2-4451-bdde-02dc2352ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606dd73-712b-4e27-acc9-26f0e6c32315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the blunt response of presidential contender Sen. Ping
        Lacson when asked about vice presidential candidate Rep. Lito Atienza''s suggestion
        for both of them to withdraw from the race to give way to a possible Pacquiao-Sotto
        tandem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5cd7b-f104-493d-8f89-3b2c385b470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8922e7-49d8-4a3e-9ad1-12ee77d8bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was presidential bet Sen. Manny Pacquiao who first disclosed
        the possibility of his running mate Atienza dropping out from the VP race.
        Atienza has been unable to join Pacquiao on the campaign trail because of
        his recent knee replacement surgery. The PROMDI vice presidential candidate
        is recovering at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8119d-b2ec-4ad6-911e-b4e75c47b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ff471-1634-4e41-bf62-5930097d9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will suggest that Lito Atienza should go back to school and study
        GMRC (Good Manners and Right Conduct)," Lacson told reporters in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda97d9-04fd-4fba-b9f6-dd554df5d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43732cad-e170-4953-b2f7-d71c6c81db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto was not able to join Lacson in his visit
        to the far-flung town of Kalawit, Zamboanga Del Norte on Thursday. But in
        a statement, Sotto said he will stick with Lacson until May 9 but that "endorsements
        and help are most welcome."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad2e6d-eaa3-4b27-a8c3-fb7088329d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bcc51-a6bf-4ee3-b40b-d7282960cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson himself said he has no problem should Atienza drop his bid
        and Pacquiao decides to carry Sotto as his running mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd982a-9394-498b-82b0-5128e2dc48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc7581-55ad-4aaf-9de0-35a105839585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not prevent SP Sotto from attending any Manny Pacquiao rally,
        may usapan kami [we already have an agreement]. As long as he endorses only
        me," he said, echoing the same policy he applies to their guest senatorial
        candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b0889-b3c8-436a-aaa3-cae6ec326b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d860318-4d10-422e-a9ce-1128697a523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson recently left Partido Reporma after its president, former
        House Speaker Pantaleon Alvarez, jumped ship to join Vice President Leni Robredo
        campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfac2b-2bb7-41e2-9451-4e53fd046f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc96b7-8efd-48ab-9feb-b88ce0514552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto remains the party''s vice presidential bet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc0d59-ec5d-4a0c-8b25-4c6040e0d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a3fac-ea4c-4112-9564-e67caa1343fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:11:58.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a warrior, mandirigma ito, hindi nila kaya itong sukatin [I''m
        a warrior, they cannot size me up]," the veteran senator said.</p>'
  'Moreno-Marcos-camp-tax-liability':
