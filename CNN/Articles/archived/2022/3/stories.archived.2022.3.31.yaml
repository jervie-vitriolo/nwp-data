      'mgnl:lastActivated': 2023-01-24T12:27:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) –</strong> The
        Bureau of Internal Revenue (BIR) is consolidating the titles of the Marcoses''
        properties in favor of the government so they can be sold at a public auction
        and the proceeds used to settle the family''s tax deficiencies, Finance Secretary
        Carlos Dominguez III said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7784791-75eb-4cc6-9fef-f7b410120c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b27390-f7e8-4d18-bcd2-63937ac3b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez III said the BIR, an agency under the Department of Finance,
        is collecting payment and demanding that the Marcos family settle their tax
        liabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55219e8-0de5-46b2-b688-c1b98bb6d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8df81b-9519-4848-89d6-57cc7560f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:27:34.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BIR will continue to consolidate the titles in favor of the government
        on those properties which have been levied upon. The procedure may take time
        as it involves selling at public auction to convert to cash,” Dominguez told
        reporters.</p>'
