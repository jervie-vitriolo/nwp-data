      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s normal nowadays
        for people to order almost everything online. While it''s convenient, the
        amount of waste this produces — especially in terms of bubble wraps thrown
        away — is very much concerning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec5b41-c828-443b-b04c-456d586cc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:20:16.417+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c286-ddbb-47a2-a0f3-85c93ae8a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:20:16.417+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst all these changes, household brand Unilever was among the
        first to call for a global response to the pandemic that is grounded in bold
        climate action. Clean Future is the specific action of Unilever Home Care
        brands working toward Unilever''s Climate and Nature commitments announced
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3714a63-7dc4-47fc-9c2f-e27af31aeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:20:16.417+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ee764-8b9f-48b1-9f59-2e752db7a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:20:16.417+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company does not stop there as it has thought of a way to
        address this plastic issue through the Green Delivery project that teaches
        its customers to "<em>budol</em> responsibly."</p>'
