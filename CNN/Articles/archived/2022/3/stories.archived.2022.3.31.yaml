  'DOH-vaccine-program-exempted-election-spending-ban':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-31T16:38:06.213+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14cb672f-6de8-4196-9e4f-263505afcb16'
    'lead': 'The Commission on Elections has exempted the continuing COVID-19 vaccination
      program of the Department of Health from the 45-day public works and fund releases
      ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T16:40:05.218+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:27:17.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:34.709+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH vax program exempted from election spending ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba28e38-1a4e-4dd6-9b40-4417029b8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong> The Department
        of Health''s vaccination program against COVID-19 can continue without hitches
        despite the public spending ban running up to the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c21a88-c218-411a-93ea-351c07bee914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91981f22-d07c-4d30-adc2-d1970851d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Commissioner George Garcia announced Thursday
        that Comelec en banc has granted the agency''s immunization projects exemption
        from the ban on government offices to release funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175ba8a-6c6c-4931-ac2e-1d407e5a9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85413ffa-4b52-40ba-a9f6-c6e65910b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ban is in place to deter electioneering, or the use of publicly-funded
        programs to further a politician''s candidacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35e09e-4617-4730-b982-282e3807c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743e567-ed7a-4826-a8ef-29c9e58380e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also allowed the Department of Trade and Industry
        to continue offering its Resilient, Innovative, and Sustainable Entrepreneurs
        (RISE) program meant to help small businesses recover from the pandemic-induced
        economic crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13322a4-8114-4e82-b4d7-e8585fcc03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba13aa-0c7d-4b9b-bc07-e312aac59536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier allowed COVID-19 response initiatives of the office
        of Vice President Leni Robredo, as well as livelihood assistance from the
        Department of Social Welfare and Development, to be exempt from the spending
        ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bec351-d604-4918-b47f-665c93930438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f14d98-9059-40e9-875d-efe987b8b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:40:05.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, the poll body exempts projects offered by national and
        local government units for the provision of social services. Comelec officials
        earlier said that projects of "humanitarian nature" are exempted from the
        ban, along with emergency disaster response and ongoing construction projects.</p>'
