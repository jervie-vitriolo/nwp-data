    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9c4ff-06a3-4080-aebe-a855c15bd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There have been a lot of "firsts"
        and "unthinkable" moments since Israel signed the normalization agreements
        with several Arab nations less than two years ago that were dubbed the "Abraham
        Accords." But few likely come to the level of four foreign ministers from
        Arab nations, along with the US Secretary of State, meeting together in Israel
        and posing for photos with their arms intertwined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2093cd-c12e-4c26-b675-ab5e7dc3f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce0eab-0a79-4071-a2d5-7945509a8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attended by Bahrain''s Foreign Minister Abdullatif bin Rashid al-Zayani,
        Egypt''s Foreign Minister Sameh Shoukry, Israel''s Foreign Minister Yair Lapid,
        US Secretary of State Antony Blinken, Morocco''s Foreign Minister Nasser Bourita,
        and UAE Foreign Minister Sheikh Abdullah bin Zayed al-Nahyan, the historic
        summit, held in the southern Israeli desert city of Sde Boker in the Negev
        desert, was the first time that the UAE and Moroccan diplomats publicly visited
        Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84910b8-c85a-4423-a155-1650d3416aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd815871-d701-4570-97cb-a774cd3d8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinians weren''t present at the talks, but a series of
        attacks in Israel this month served as a reminder that the Israel-Palestinian
        conflict is always nearby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967eaf37-31a8-4561-9fb0-69fb2b92540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be9fa7-0721-4bfb-82e5-b32d2671f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were killed in a shooting near Tel Aviv on Tuesday,
        according to Israeli police, marking the third such attack in Israel within
        a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7efabe-cc1c-471f-abce-178a1bdac1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd0e4d-5568-47a1-a0fd-f340042d8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in a sign of the ever-present divides in the region, Palestinian
        Authority President Mahmoud Abbas condemned the attack, while Palestinian
        militant groups praised it. The Al Aqsa Martyrs Brigades —&nbsp;the armed
        wing of the Palestinian Fatah movement —&nbsp;took responsibility for the
        attack and said it was "a clear message written in blood in response to the
        Negev summit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8451933-546e-48d7-9f3d-6bbc3e4997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7b574-35e3-4bfa-b806-4a3b8fc520d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from turning the Abraham Accords from "ceremony to substance,"
        as Israeli Prime Minister Naftali Bennett has said, the meeting also illustrated
        the changing power structure of the region as the US pivots away from the
        Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed3ee7-d503-4b35-9cae-d8a81949aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86ba09-4385-4484-9eb9-f3e78e7872fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what bonds these countries together is a common stance on
        Iran, especially as negotiations to revive the 2015 Iran nuclear deal reach
        an advanced stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d31346-a5ae-4cdc-96c8-26f753026acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a6504-fb3b-44ae-afe1-2dc4c5a7f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was an opportunity for the foreign ministers to express
        their disappointment in what they see as a weak deal, one that will only further
        bolster what they see as Tehran''s destabilizing activities in the region,
        like supporting militant organizations from Lebanon to Yemen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b7dbf-9c2f-480b-bd39-4e335474f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e3763-007e-4566-933c-0523dc588d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These shared interests revolve around countering Iran and dealing
        with the vacuum the US is leaving behind," said Ezzedine Fishere, professor
        at Dartmouth College and former Egyptian diplomat in Tel Aviv. "The two issues
        are intertwined."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b4385-03a1-42a0-9d36-389a36b05909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de4995-2a88-4665-9a01-bc628f78920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Foreign Minister Yair Lapid said Monday that the "new regional
        architecture" with Arab countries "intimidates and deters ... Iran and its
        proxies," but the UAE has been keen to present its regional alignments in
        a wider context, as part of a changing world order that is no longer unipolar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac778aa-c51e-4cb6-90bb-5587f458f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0a862-4dab-4889-bf97-ea6ecb9d5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top UAE official Anwar Gargash told CNN''s Becky Anderson on Tuesday
        that the "Middle East is not really only about Iran ... and Israel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086dea2-96ca-4985-bc1a-84cae043e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535cdfe-5e54-4aee-a4d9-c066f50bf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our whole intention is to find a way of functionally working with
        Iran ... that there is an agenda of stability or prosperity in the region
        that includes Iran and others," said Gargash, who is a diplomatic adviser
        to the UAE president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4a5d0-ee1c-4e9c-bf7d-018807f693a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa070f64-54f5-45de-96b8-893cef0ca114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishere said Gulf states started feeling America''s "reticence"
        to support them as far back as 2006 "when the Bush administration suddenly
        lost appetite to push back Iranian influence in Iraq."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a29a30-7043-42ff-8f43-2b5d43c9889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e77a8-f45e-412b-a279-bda66544bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as [President] Obama decided to take few steps back, Gulf states
        found someone else eager to step in and help: Israel," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacbcecc-1d75-49a1-8b2f-698b0182468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfb899-cc11-4e6f-b594-93e9d1a40bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Bennett has said he hopes to one day form a regional
        security alliance —&nbsp;like NATO —&nbsp;to counter Iran, no matter what
        happens with the nuclear deal. While a regional NATO-like grouping may be
        far off, there has been progress on security cooperation between the countries
        and the foreign ministers did agree to meet on a regular basis, rotating the
        host country each time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae4965-a622-4c4d-948b-1b06204fa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5b806-15bf-43c4-ba27-eab6ab4eb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he emergence of a new regional architecture cannot and will
        not happen overnight," said Nimrod Novik, a fellow at the Israel Policy Forum
        and former foreign policy adviser to late Israeli president Shimon Peres.
        "It starts with discrete nano steps, continues with mini steps, before morphing
        into a mature structure. It seems that in the Negev, an important mini-step
        in that direction was taken." The alliance sends a message to the US and Arab
        public opinion as much as it does to Iran, Fishere said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f773b9f-4836-4e86-bab4-e8b440521069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243653c3-03c1-4023-8b82-88cd36a961e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a message... that a new page has turned, rules have changed,"
        he said. "Arab states are no longer bound by Pan-Arab solidarities, sensitivities
        or causes, including Palestine —&nbsp;not even symbolically."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed59d2d-065b-4298-9ba4-d5b60dc99745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a2b9c-1ecd-4ff2-bb5d-fe71694cf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of the Palestinians is "an important win" for Israel,
        said Hasan Alhasan, a research fellow at the International Institute for Strategic
        Studies in Bahrain. It allows it to present its relations with the Arab world
        as being unconstrained by the Israeli-Palestinian conflict, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f96b01-5b7f-4118-947e-886573947f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60d9e2-0a85-4815-b288-cf09648ba22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was "an opportunity for Israel, the UAE, Bahrain, and
        Egypt to act as a pressure group vis-à-vis Washington on Iran," Alhasan added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34028c0-ec62-4143-97e0-465c723284c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12980f7f-1121-4bab-9c39-2671e4349d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was heavy on symbolism and optics. It was held not in
        Jerusalem, which Israel claims as its capital, or Tel Aviv, where most foreign
        embassies in Israel are located. Instead, it took place in a desert retreat
        where Israel''s founding father and first prime minister, David Ben-Gurion,
        is buried. A figure long detested in the Arab world, Ben-Gurion is seen as
        an emblem of Zionism, Israel''s state ideology, who viewed Jewish settlement
        in the Negev as vital to the state''s future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548508a-80c8-40bb-9466-eb78bfdfe429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975f7c5-a789-4593-8381-79c80fde0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding the summit in the Negev desert that borders Egypt and Jordan,
        rather than in Tel Aviv... or in Jerusalem, where Israel''s claim of sovereignty
        remains unrecognized by Arab nations, hints at Israeli overtures towards the
        Arab world," Alhasan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfdef2-d6f2-42cc-9f79-73fb99eea117'
