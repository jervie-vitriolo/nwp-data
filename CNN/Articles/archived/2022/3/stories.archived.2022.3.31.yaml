      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Comelec officials will visit the province of Abra in
        the Cordillera Administrative Region next week. On Tuesday, a standoff occurred
        in Pilar, Abra between the police and the security aides of reelectionist
        Vice Mayor Jaja Josefina Disono.</p>'
