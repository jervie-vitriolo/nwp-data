      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incident could possibly have been an isolated one, Garcia
        said the commission "will not take it for granted."</p>'
