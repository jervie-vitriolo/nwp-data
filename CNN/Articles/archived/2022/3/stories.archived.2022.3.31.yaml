    'mgnl:tags': ['US', 'Russia', 'peace-prospects', 'Ukraine', 'Biden', 'Zelensky',
      'Putin']
    'template': '1'
    'title': 'US works to gauge peace prospects as it warns Putin ''misinformed''
      by advisers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f6e5c-7399-41b8-983e-f14615f85e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden spoke with
        Ukrainian President Volodymyr Zelensky for nearly an hour Wednesday as airstrikes
        near Kyiv seemed to bear out Western skepticism that peace talks could ease
        Russia''s assault on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6390a38-144a-4e16-a59c-1349329cb1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa05c2-6af8-4d2f-8d74-3e2519ac0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told his counterpart the US would provide Ukraine another
        $500 million in "direct budgetary aid," the White House said afterward, and
        discussed "how the United States is working around the clock to fulfill the
        main security assistance requests by Ukraine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48493a-1eb3-4035-92d2-e4083bbaad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4676d2-b588-45fe-914a-b6e1f4652c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has repeatedly rebuffed Zelensky''s requests for more direct
        assistance, such as fighter jets and an enforced no-fly zone, and the White
        House made clear after the call it was no closer to supporting those steps.
        In the White House''s readout of the two leaders'' conversation on Wednesday,
        Biden sought to underscore the military assistance the US has been willing
        to provide and "the critical effects those weapons have had on the conflict."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e9c72-b522-4f01-bcd7-f8020fd6f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23fd1f-7b0b-489a-9f7d-051b1445b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Russia claimed it was scaling back its military operation
        near the Ukrainian capital, strikes continued in the suburbs of Kyiv as well
        as in Chernihiv, whose mayor said the city was under "colossal attack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ea8cd-7300-4b4a-bcc6-f71774eac7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86670b-b049-4a8d-b779-99a62b0e8811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and Western officials, including Biden, had already voiced
        deep skepticism at Russian claims of de-escalation, noting its forces had
        already stalled in some places where it claimed to be pulling back. On Wednesday,
        the US revealed declassified intelligence showing Russian President Vladimir
        Putin has been misinformed by his advisers about the Russian military''s performance
        in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f000e6a-0391-4b94-b8f3-fa0157748260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc11dc3-b27a-4ac6-aad8-3fa18df1534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the Achilles'' heels of autocracies is that you don''t have
        people in those systems who speak truth to power or who have the ability to
        speak truth to power. And I think that is something that we''re seeing in
        Russia," Secretary of State Antony Blinken said during a visit to Morocco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dd4c0-1edb-49f6-8bba-b4670d926866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea17af0-d856-45d8-b602-642bbea256cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials were also cautiously watching ongoing peace
        talks between Russia and Ukraine, which both sides said were showing signs
        of progress after meetings in Istanbul. The US was less optimistic, saying
        it did not believe Putin and his underlings were negotiating in good faith.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dde894-60d4-4a28-b7ab-9c5425ca04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544ffa6-0835-489b-b738-e9a9e3dd791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his call with Biden, Zelensky wrote on Twitter he had "shared
        assessment of the situation on the battlefield and at the negotiating table.
        Talked about specific defensive support, a new package of enhanced sanctions,
        macro-financial and humanitarian aid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f296d1-3f0f-4220-b0e1-99a69fd6ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dae31-f57f-45ac-a61e-02f556868736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also said Zelensky "updated President Biden on the
        status of Ukraine''s negotiations with Russia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7013f3-e4fa-413e-ae92-bb62d0df8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f013d7-8adf-451a-8fbe-6d2c528d111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been working over the past weeks to ascertain
        what Zelensky''s objectives may be in the talks, including potential concessions.
        After the meeting in Turkey, the potential contours of a settlement emerged,
        including discussions about the status of contested regions, official neutral
        status for Ukraine and international security guarantees. A prospective meeting
        between Zelensky and Putin was also put on the table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c89bd-5c6b-4083-b370-57c96d33ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34319de4-cb66-4a64-97f1-06e790ec2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a day later, Moscow downplayed any advances in diplomacy. Kremlin
        spokesperson Dmitry Peskov said there were no breakthroughs. And pessimism
        continued to pervade among Western leaders the talks could yield significant
        progress. The continued violence in Ukraine on Wednesday seemed to confirm
        US suspicions that Russia''s claims of de-escalation were nothing more than
        an attempt to deflect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51c61a-8f4a-4e5c-b775-da485ed1827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb019121-62e9-43c0-8cb5-bfb7b17aa0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s phone call with Zelensky, which began just after 11 a.m.
        ET, is the first time the two men have spoken directly since the President''s
        last-minute trip to Europe for a NATO summit and meetings in Poland. Zelensky
        appeared virtually at the summit in Brussels, imploring leaders for scaled-up
        military assistance to help his military sustain the battle against Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f894e6-5398-4445-a6f9-401a569a8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212342b-9ad0-47e3-a160-06c9b69bbb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s military has performed well beyond expectations in keeping
        Russia at bay, though Russia has still inflicted massive destruction upon
        the country. Russian advances on Kyiv and Chernihiv had already stalled before
        Russia said this week it was de-escalating its military campaign in those
        areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52352309-d690-4910-b114-1195ad0bf510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d015d-abe3-4b81-97f3-d28bbe5d6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the White House said American intelligence findings
        show Putin is being "misinformed" by his advisers about how badly the Russian
        military is performing in Ukraine and the impact of sanctions on Russia''s
        economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac1222-9ff9-40e4-8496-eb8a8c75d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412205ce-0aa5-4aa0-8332-833b5de767b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Putin is being misinformed by his advisers about
        how badly the Russian military is performing and how the Russian economy is
        being crippled by sanctions because his senior advisers are too afraid to
        tell him the truth," White House communications director Kate Bedingfield
        said during a daily briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f7044-e799-4ed8-8090-a111385dcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1b523-8d88-4e36-83fe-ea27da60b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also has information indicating that Putin has become aware
        of the misinformation, leading to a rift between the Russian leaders and his
        top defense officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086664d-dc7a-49ec-99ef-912a926c5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
