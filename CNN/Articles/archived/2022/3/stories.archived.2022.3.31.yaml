    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd1505a-8d6b-4693-81c0-a20ba70c8250'
    'lead': 'The country’s total loans were higher than the ₱12.03 trillion in end-January
      with a weaker peso and more foreign and local borrowings, Treasury figures published
      Thursday show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T13:42:44.068+08:00
