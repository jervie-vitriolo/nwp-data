      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green energy solutions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34070579-f100-4a97-8edb-78429f9a8e99'
      'mgnl:activationStatus': true
