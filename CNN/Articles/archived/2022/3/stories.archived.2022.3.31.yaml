      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took a few months off and recently started interviewing. This
        time, she''s looking for a part-time role at a nonprofit — something that
        aligns more closely with her values, and will allow her to launch a coaching
        and mentoring business on the side. It''s an epiphany — helped along by the
        pandemic.</p>'
    '84':
