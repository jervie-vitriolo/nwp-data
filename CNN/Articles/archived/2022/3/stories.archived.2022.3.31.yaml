      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce4f73c-dd2b-4fbc-9b41-18f8ab9f61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Comelec Commissioner George Garcia said they
        have recorded 755,769 dead voters since August 2019, or after the midterm
        elections that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d64be-f0e5-4f9d-ae64-1939c0332ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75409cd-af0b-4335-98cb-0310f53c1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that this number only covers those certified by local
        civil registrars, which are required by law to submit to local election officers
        a list of those who died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1013fd-fa3a-4e61-919c-4881f81f0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb31b7-a549-4e8c-b33f-f59032135913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if alam niyong namatay [...], kung hindi i-submit saamin ‘yan
        ng civil registrar, the election officer of our municipality cannot remove
        the name,” Garcia told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16b745-e960-48a7-b7fd-300824e33547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af2d70-3878-4dad-9941-aad3df09f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this issue, he said, they propose that the National Statistics
        Office (NSO) simply give the main Comelec office a list of those who already
        died nationwide, so the poll body can in turn distribute the data to its local
        offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7b4b2-ea68-48c6-9795-6b867641209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3492067-b07f-431e-9f80-22edbe1aa89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, however, is that the NSO requires a fee of ₱5 per voter
        which Comelec cannot afford, Garcia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8b301-8a70-41ec-b73d-9731e0d21666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.613+08:00
      'mgnl:createdBy': 'kristel'
