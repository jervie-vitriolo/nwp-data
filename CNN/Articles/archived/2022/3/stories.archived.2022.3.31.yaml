    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['outstanding-debt', 'loans', 'debt-stock', 'Bureau-of-the-Treasury',
      'February', '2022']
    'template': '1'
    'title': 'PH loans climb to new ₱12.09-trillion high in February over weaker peso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa23c9-d60b-41aa-82b1-c47be03d9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) –</strong> A weaker
        peso substantially pushed the national debt stock to a new high in February
        coupled with more foreign and local borrowings, according to Treasury figures
        published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99559bd5-9ed1-49b3-b498-c7f7b37a4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b9adf-2ee1-4d27-a42d-36564c2a961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau reported total outstanding debt at ₱12.09 trillion, up
        by 12.6% year-on-year. This is P63 billion more than the <a href="https://www.cnnphilippines.com/business/2022/3/4/PH-debt-end-January-2022.html">January</a>
        tally of ₱12.03 trillion, the first time overall borrowings went past ₱12
        trillion.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35599e9-4730-4342-b7c3-049e3a3d16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af380de-fb1a-4876-851c-e3e7d282b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For February, the increment in external debt was due to the impact
        of peso depreciation against the USD (US dollar) amounting to ₱17.91 billion
        and the net availment of external obligations amounting to ₱3.25 billion.
        These more than offset the ₱2.74 billion reduction caused by adjustments in
        other foreign currencies,” said the Treasury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df750f-abde-4819-b186-2fe8c5cab353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45bd26-cf87-42d3-ac8b-9c1b535edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:42:44.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local loans stood at ₱8.41 trillion or nearly 70% of the total amount
        mainly due to net issuance of government securities. Foreign borrowings hit
        ₱3.68 trillion representing the remaining 30%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb86e82-cc93-413d-8d54-27e0e9628490'
