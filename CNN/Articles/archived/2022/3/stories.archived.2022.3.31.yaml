      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Two
        phreatomagmatic bursts were recorded from the main crater of Taal Volcano
        on Thursday morning, state volcanologists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57556f83-5c43-4ab6-9690-b756555c9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:39:26.542+08:00
