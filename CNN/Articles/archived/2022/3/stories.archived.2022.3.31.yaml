      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bf887-8c54-45b2-aae2-c6efd9312d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says SpaceX is currently setting up a local entity that
        will serve as its wholly owned subsidiary, with the American firm eyeing the
        deployment of three gateways in the first phase of its launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3f200-be3c-4cba-bb9a-a6a5ca04b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6b929-4e42-4ec5-8134-a9287843f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI chief Ramon Lopez recently met with the company’s senior executives
        Rebecca Hunter and Ryan Goodnight, National Telecommunications Commission
        deputy commissioner Edgardo Cabarios, and DFNN executive chairman Ramon Garcia,
        Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd07112-9377-4761-a3cf-21704618f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8953fe-2b48-4ba5-b8a2-46eb650f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the SpaceX/Starlink launch in the Philippines will allow
        for much quicker broadband speed, better connectivity, more capacity for telco
        services, and affordable rates for Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940866a-6132-4aee-ac3d-909e682b0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9bb95-9ce9-4f9d-8339-6797e4880a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their system will augment as well as complement existing broadband
        capacities. This will further capacitate micro, small, and medium enterprises
        (MSMEs), facilitate online learning, e-commerce and fintech,” added the economic
        official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f810d1-96ef-481b-8ab1-241f95a0dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e715c3-f4fc-4760-b193-4b74a85f8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI further noted that the Musk-led firm is “bullish” on the expanding
        consumer base in the Philippines, along with its “much improved” investment
        climate with current economic reforms like the law amending the decades-old
        Public Services Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62f5fa-eb18-484c-973a-b58d897d396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82682f2c-9a64-4af4-af2e-6f4c753c5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/22/Duterte-signs-law-amending-Public-Service-Act.html?FB">Republic
        Act 11659</a> allows full foreign ownership in sectors such as telecommunications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4a733-316e-40a0-b975-ddac12be3c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca28c5-c40c-4653-b19a-5621435f0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Rep. Joey Salceda, meanwhile,
        cited the role of the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Law. He says it “ripened the Philippines for investments in high-tech
        industries.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee69c7-018c-4a4b-9184-78200357931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60d822-99c7-48f5-816a-2704343688f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be crucial to the country’s digitalization push. We are
        an archipelagic country. Fiber internet tends to be more expensive when you
        have to link thousands of islands, and for small island provinces like Catanduanes,
        Dinagat, Biliran, or Camiguin, fiber connections may not make commercial sense
        at all,” said the Albay representative on the planned launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed827f5-7114-4396-be03-89c505e19fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdcebe-bf44-4736-a4b5-9f2433184a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Manila Mayor Isko Moreno separately <a href="https://www.cnnphilippines.com/news/2022/3/29/Manila-purchase-Starlink-satellites-talks-Moreno.html">met</a>
        with SpaceX representatives on the city’s plan to purchase over 1,000 satellites
        to boost local connectivity.&nbsp;</p>'
