    'template': '1'
    'title': 'Comelec bares new theme, tweaked format for April 3 prexy debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7064e-e0b5-4b66-800e-41c2e197a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Commission on Election has bared its new format for candidates participating
        in the presidential debate this Sunday, April 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e66dec-83a1-4d0d-8796-aac18494bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348a826-6ba3-4c0c-b715-6626ae3bb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Comelec spokesperson James Jimenez
        said the latest modification will now allow each candidate to answer for a
        longer period of 2 minutes, with another 30 seconds for a rebuttal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6297a8-56f8-4d8d-9829-2b3ea3b05692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac727d95-40d3-4efe-90df-36684653ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be given 60 seconds each for their closing statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ac82c-855c-483f-93d8-68c102a5f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a831774-b675-4e53-b20a-240429826416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were only given 90 seconds to answer in the previous
        debate sponsored by the poll body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45238671-405c-4f6b-8d8e-4f7009c2854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819845d-a9ee-46ab-98ce-bd10a905a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita naman natin kung ano yung nakaraang debate (We''ve witnessed
        what happened in the previous debate) and we figured this will be a good opportunity
        to even sharpen the debate some more," Jimenez told the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7132d6f-5a06-4a42-91e5-0966fea8bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8332774-429b-4a4d-8f47-4cf8d8b903f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, we asked one general question per segment which all
        of the candidates answered. For the upcoming debate, there will be one general
        question that will be posed for all the candidates to answer, and this will
        happen at the start of the debate," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf4386-720e-4ae2-bdba-720caa914d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6046c7-5ab2-4dbe-87dd-f9b21ae4a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates will be divided into groups of three per segment,
        with one question for each group to debate on. The groupings will be pre-determined
        via draw-lots two hours before the debate. The groups will change each segment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719d73a-82ee-451d-8fff-62ff999fe615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:56:22.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
