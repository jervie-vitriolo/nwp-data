    'template': '1'
    'title': 'Traders sleep by their desks as China''s financial hub locks down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5287a-3c19-469f-9965-66702114b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s banks and investment firms
        are calling on essential staff to live at the office this week to avoid any
        trading disruption during Shanghai''s massive Covid lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a59e3a-bef9-4e8a-b32d-98c3af3aeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26cd4e-b3f0-4d2d-8287-ca0cfacdd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter told CNN Business that traders
        and fund managers were being offered between 500 and 2,000 yuan ($78 to $314)
        per night to camp out at work, with some companies placing folding beds under
        workers'' desks. Other firms have also provided staff with sleeping bags,
        food and toiletries to get by.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5c2c4-acf6-4194-afa1-38487d7d1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afe6e7-47d6-4497-adb8-70407253654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Pudong "is doing it," the source added, referring to Shanghai''s
        financial district, which is home to more than 1,000 financial institutions,
        and China''s leading stock exchange — which is continuing to operate as normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6d3a7-ae67-463a-9fc4-71164f223011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3dfb2-5455-4d61-8663-1903cc2fcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Ou Asset Management, a Chinese firm that says it has $98 billion
        in assets under management, said that several of its investment directors
        and fund managers had begun staying overnight earlier this month to ensure
        operations continued as the pandemic "began to escalate" in Shanghai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069658b-41df-4c40-8344-0728f29b1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd83f6b-72e8-4f8d-a1ad-241f3f98b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One executive, who is designated the "onsite chief," has been "stationed
        in the office for more than half a month," the company said in a post on Chinese
        social network WeChat on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72ae06-37d6-4cd7-abd6-50b4851d66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376a2cd-594a-40c5-8b3e-9c7f32a023e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another firm, Foresight Fund, also said some of its staffers had
        been staying at the office since March 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a14eb-7e5b-4063-8597-2a8255eee7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df1974-5077-4a3a-bbd1-a22a664bb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weekends are no exception. They bring daily necessities and call
        the company home," it said in a post on WeChat, featuring photos of a well-stocked
        pantry and camping beds set up beside workers'' desks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e9170-c395-4f11-80e0-120b6700425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16b5db-9156-4bf1-a2ab-89368c3ca71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai has emerged as the new epicenter of China''s worst Covid-19
        outbreak in two years, reporting more than 25,000 cases since March 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b08e8-705b-4c3d-b66b-21da3506c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c354ad-22a4-4238-8725-e8b4d5b0d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials kicked off a staggered lockdown on Monday, with about
        11 million people in the eastern half of the city — which includes Pudong
        — told to stay indoors for four days. The western half, which houses about
        14 million residents, will start restrictions on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317752b-ecb9-4f94-a95b-5dd1fd36d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b9fdc-e57c-42a8-8e88-ed2398e756c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, workers in China have become familiar with
        the concept of living in the office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be10e70-3cc3-48b7-939d-b407f1eeda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2c7f6-151c-4dfa-ba81-b84392465876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Chinese state-run news outlet china.com.cn posted
        a video diary showing workers spending several nights in an office in Shanghai.
        While the video did not identify the company, it said that 75 workers were
        living in 3,230 square feet of space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497ea13-6490-48ef-a1e8-d0014c04c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f119a-c2e8-4615-95d3-01c67ed60c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, posted on Chinese social platform Weixin earlier
        this month, employees slept on air mattresses scattered around the office.
        One man washed his face in the bathroom sink.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87969e22-020a-4fd2-a6a0-a39644799d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff6305-dab0-44c0-a998-5485ff941d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showers were "a problem," one worker said in the video, adding that
        the team initially had to boil hot water to wash up before a shower facility
        was eventually installed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd2bb7-0c5c-457e-893c-d087595796ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd540c-4ad2-478a-8858-6005a08ae255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like going back to the dorms at university."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626d5ed-991a-4361-add9-c8bb8025b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837bc4a-aee5-4232-8187-7e7504ac90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time to sleep, they faced other problems. The employee
        in the video complained that the marble floor was hard and uncomfortable,
        even with sleeping bags.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311c598-9373-4b03-8f91-05621ae21173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b116b-7b6c-44d5-9508-52c90f26829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first couple of days, we felt panic. We couldn''t sleep until
        2 to 3 a.m.," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464cc8f-efc9-425f-8cda-7b8328700fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882c8a3-b02e-4c84-ad05-e07f8adea5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some colleagues also snored, so "we decided to send them to a meeting
        room," she added. "So they sleep together in that room."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60994540-d0cd-46bb-b179-d1b370132066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
