      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6181d2b-dcf6-4c46-b321-54ea92ac2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.887+08:00
      'mgnl:createdBy': 'pilar'
