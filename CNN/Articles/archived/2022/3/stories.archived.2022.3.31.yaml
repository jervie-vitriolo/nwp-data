      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• That''s just the first tunnel -- there are two more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4001d-79d6-440c-b575-81dc1f7a5fa6'
      'mgnl:activationStatus': true
