      'mgnl:lastActivated': 2023-01-24T12:27:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b3deb-1fbd-42b7-910a-0a8e1c2efc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nearby Cyberpark Tower 2 is fitted with double-glazed
        windows for energy efficiency, and even has a rainwater collection system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74dd66-959b-4e16-ad88-3225bdd432db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
