      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran said trading houses may be buying Russian oil and putting the
        barrels in storage, including "floating storage" on tankers that remain at
        sea.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f051e8-b9d0-415b-a3cb-02faba3bf867'
