      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he doesn’t back out, I will not make a move," the 80-year-old
        lawmaker said. "I will continue fighting it out beside Manny Pacquiao. <em>Pero
