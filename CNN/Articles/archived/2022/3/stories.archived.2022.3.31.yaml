      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong>&nbsp;Inflation,
        or the rate at which prices of goods increase, is seen to accelerate in March,
        the Bangko Sentral ng Pilipinas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bec7de-e784-454a-be14-32b2367713cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T05:43:49.320+08:00
