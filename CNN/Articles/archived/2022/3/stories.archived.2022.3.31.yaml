  'Chris-Rock-publicly-addresses-Oscars-incident-for-the-first-time':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-31T12:13:13.149+08:00
    'imagesource': 'jcr:16b93e56-45b9-45e0-b012-1dbfa5810a34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3041de3-acd7-4590-a17d-3f7a59fa8064'
    'lead': 'Chris Rock made an emotional return to the stage on Wednesday night for
      the first time since Will Smith slapped him at the Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T11:47:44.871+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:27:38.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:25.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Rock publicly addresses Oscars incident for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe381b-141f-475c-a0ff-06ad6112d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chris Rock made an emotional return to
        the stage on Wednesday night for the first time since Will Smith slapped him
        at the Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d63601-8de0-4c0f-aa95-0d2b5ac9b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock made his first public remarks about the incident. In his first
        of two shows, he was greeted by the audience at Boston''s Wilbur Theater with
        two back-to-back standing ovations, lasting several minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e091fa7-ae4a-42cc-b6b4-226b74716643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be all misty and s***," Rock said with tears in his eyes,
        gesturing to the crowd''s warm response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ce021-fe0d-4b84-8f5e-0a8bac5034e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How was your weekend?" he quipped, to which the audience responded
        with laughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b64183-835a-4791-a138-59227af0bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a bunch of s*** about what happened, so if you came
        to hear that, I had like a whole show I wrote before this weekend. And I''m
        still kind of processing what happened, so at some point I''ll talk about
        that s***. And it''ll be serious and it''ll be funny, but right now I''m going
        to tell some jokes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c015d7-020a-4f69-a1d8-6f5b899a0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian, currently on his "Ego Death Tour," then continued
        his performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2741d3-58d5-43dd-8de2-f9b275c50c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock returned to the stage for a second show about an hour later.
        He was greeted with a standing ovation once again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd34b8-2a6c-4d32-8c28-752931bd695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote a show before all this nonsense happened," Rock said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2cbc3-1238-4358-b0b0-8a9c9fba83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he plans to talk about the incident at the Oscars
        in more detail at some point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbec7d-f85c-41bc-995d-377998223d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, seemingly in reference to whether he''s spoken with Smith
        since the weekend''s events, Rock said, "I haven''t talked to anyone, despite
        what you heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bf1a5-c9c0-4164-9683-23581ccb8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock''s performances come as the Academy of Motion Pictures Arts
        and Sciences announced ''disciplinary proceedings'' against Smith have been
        initiated over his actions at Sunday''s Oscars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214897e8-068e-462c-ab01-637afbec428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor walked to the stage at the awards show and slapped Rock,
        who was presenting at the time, after he made a joke about Smith''s wife''s
        shaved head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081cff6-4cad-46bc-bc93-cd59a0667b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith issued an apology on Monday in a statement on Instagram, calling
        his behavior "unacceptable and inexcusable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d2c3a-cff0-4b7d-857e-22c644a09486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to publicly apologize to you, Chris. I was out of
        line and I was wrong. I am embarrassed and my actions were not indicative
        of the man I want to be. There is no place for violence in a world of love
        and kindness," Smith wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62faed6c-30a0-4d45-977c-b64c729d5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement Wednesday, the Academy said that Smith was asked
        to leave the ceremony after the altercation "and refused." The Academy said
        it recognizes "we could have handled the situation differently."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f5421-ea2c-42d8-94a2-40211b59fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T11:47:44.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/30/entertainment/chris-rock-oscars-boston-show/index.html">Chris
        Rock publicly addresses Oscars incident for the first time</a>".</em></p>'
  'china-hong-kong-south-korea-massive-covid-outbreaks':
    'author': 'Julia Hollingsworth Graphics by Henrik Pettersson and Krystina Shveda'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T12:15:18.795+08:00
    'imagesource': 'jcr:bf408e3d-e527-48a9-9d61-bfaaffef71c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5044ef15-452a-4d45-9076-041c87199a2e'
    'lead': 'Millions of people in China are under lockdown. Hong Kong morgues are
      overwhelmed. And South Korea is reporting the most cases per capita worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T12:17:34.818+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:27:38.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:25.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They were Covid-19 success stories -- then they saw massive outbreaks.
      These charts show what''s really going on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303fa30-ff53-4ffe-b6c9-ec9f4638c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of people in China are under
        lockdown. Hong Kong morgues are overwhelmed. And South Korea is reporting
        the most cases per capita worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81292a50-e45d-4e69-b706-59a3d9b87402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the pandemic, these places were held up as Covid-19
        success stories, as stringent border rules helped them avoid high cases and
        deaths -- even as the pandemic took hold around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e37e12-b902-41b7-8b5d-b403377741ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re among a number of places across Asia Pacific battling
        unprecedented outbreaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a08ae-3455-4d9d-82d6-8fb796bc097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the surge in cases can partly be explained by the highly contagious
        Omicron variant breaking through the region''s defenses, that''s not the whole
        story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c09f0-12f6-424a-8858-00311ec6e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places, rising case numbers are a symptom of living with
        Covid as governments accept that trying to eradicate the virus is an unrealistic
        pursuit. In other places, skyrocketing cases are being blamed on a lack of
        planning by authorities caught off guard, despite two years of warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14c261-c7f7-4e5e-a7b8-da8d3bcef0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia''s highest ever peak</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547795cf-62f4-4527-a061-2db7b7f6ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the places reporting the most cases per capita in the Asia-Pacific
        region -- which spans eastern and southern Asia and Oceania -- were previously
        seen as success stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c8c35-6c22-49af-878c-b13115e587bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include South Korea, New Zealand, Vietnam, Australia, Hong
        Kong and Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02740f8-647f-4691-979c-16af456b7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, two countries that have both been easing restrictions
        are driving the Asian case numbers -- South Korea and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5158d1-6c4b-40a8-b4c6-338b6ab7a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam fully reopened to international tourists earlier this month
        -- even as cases surged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbeb2f-f33c-4e5f-9c46-2c1edde73a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in South Korea, the presidential election earlier this
        month may have played a role in its spike. Woo Joo Kim, a professor of infectious
        diseases at Korea University Guro Hospital, said the government eased restrictions
        in the weeks before the election to address the economic losses suffered by
        small business owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6a4cd-c139-43fc-ad86-275fcc30c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Korean government) relaxed the current measures and social
        distancing even though the number of Covid cases were getting higher and higher,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe30b2f-3d36-430f-85f4-c77714573cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhishek Rimal, the regional emergency health coordinator for the
        International Federation of Red Cross and Red Crescent Societies (IFRC), said
        Lunar New Year, which was celebrated at the start of the year in both countries,
        could have also contributed to the outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e5364-d5c9-4fd4-8b7c-68766b366c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor, he said, was that both Vietnam and South Korea also
        have large testing capacities, which could also explain why they are finding
        more cases than other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b8861-9310-4fb8-bdbd-6bdb29d59963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are testing, that is why they are getting it," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546abf03-7d50-4bfc-bcba-d65bc83f56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries now experiencing large numbers of cases all closed
        their borders at the start of the pandemic, leaving them largely shut off
        from the world. When Covid broke through, they used tracing, tracking and
        social distancing measures to bring outbreaks under control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0d1a2-e292-43fe-b45c-a48c24ccb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, most have begun to shift toward a new approach:
        living with the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39ea33-652c-4415-a7ef-a771193b7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of banning most foreign nationals, all of the places
        -- apart from Hong Kong -- eased border restrictions and relaxed rules for
        citizens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff4766-4176-41ba-9742-c501703c4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons behind that differ from place to place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be57592-e3d2-40a4-a58f-53ca56fc82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore led the way in June when it announced it was a breaking
        with the zero-Covid club and charting a way to living with the virus. Other
        countries followed -- though not all by choice. Australia and South Korea
        moved to a similar model only after failing to stamp out local outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769282a8-3d23-4776-9a9a-fe3ab65d9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more than two years into the pandemic ... and people are
        really looking at going back to their normal life," Rimal said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d4ae6-6ded-452a-a487-f00d5181ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people in Hong Kong and China are still waiting to move forward
        with their lives. In both places, governments have maintained strict border
        rules -- and people still live with social distancing measures and the threat
        of snap Covid lockdowns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01223bf1-72b5-4044-9515-daad00b6aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are key</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146433e-76d1-47dc-8a89-af0c04fedc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with soaring cases, some authorities across Asia Pacific don''t
        seem rattled for a simple reason: vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24135ef0-2dd6-4a82-8d7a-d2c07b8189d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the tiny Pacific island countries Tonga and the Cook Islands,
        New Zealand and South Korea are reporting the highest cases per capita in
        the region -- but their death tolls remain relatively low.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edd3cb-b0ad-4219-8967-5600c6aff7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sacrifices and hard work has brought us here today, and now
        with more tools and with one of the most highly vaccinated populations in
        the world, we are able to keep moving forward safely," New Zealand Prime Minister
        Jacinda Ardern said last week. "Covid is here to stay."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5147cb-c7c1-4078-9ffc-78d3ec8e85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities have pushed the same message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b6216-d675-44cb-9ef7-c123fcb286ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of confirmed cases continues to increase significantly,
        but the severity and fatality rate, and the medical system''s responsiveness,
        are considered manageable," said health official Son Young-rae in a briefing
        on March 23. "(We) believe that once the peak of this Omicron wave passes,
        we''ll be able to convert to a system that is closer to a normal life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895b76-d8b7-4097-9748-90756d4c2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korea and New Zealand have high vaccine rates -- but
        crucially, they have vaccinated their elderly, who are most vulnerable to
        severe illness and death from the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9474331-7a9d-4818-97be-73932621b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, that''s meant that while these countries have seen an
        increase in fatalities as their cases rise, they''ve still been able to keep
        death rates relatively low.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699d50e-2341-4216-81d2-b06fe6ed8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although funeral homes are struggling to keep up with a spike in
        Covid deaths in South Korea, the country''s fatality rate was 0.13%, lower
        than the United Kingdom''s 0.18%, the US'' 1.2%, or France''s 0.59%, health
        official Lee Ki-il said Friday, citing World Health Organization (WHO) statistics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da6dd9-904f-45f0-aac9-fa2a6cc04e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar situation in New Zealand -- while the country had
        one of the highest reported Covid cases per capita over the past week, when
        it comes to deaths per capita for the past week, it doesn''t even make the
        top 20 worldwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d21d1b-7139-437f-81b1-f27eab161cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the region''s outlier is Hong Kong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf31ed-9381-4dc4-91fa-8611b9bd9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, with a population of 7.4 million, has reported more than
        7,300 Covid deaths since the end of December. The city''s death rate per capita
        has been the highest in Asia and Oceania every day since February 28.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f7a24-bceb-498c-b158-264588e28522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, 84.5% of the population age 12 or over have been vaccinated
        with two shots, but -- crucially -- just 60% of people age 70 or over have
        had two doses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0325c93-9415-4234-b008-c5711c15aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was able to rip through elderly homes, where vaccination
        rates were low.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91af2e-1287-49f8-931a-765866c1803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question over whether stringent measures are worth it is also
        playing out in mainland China, which is facing is biggest outbreak since the
        one recorded in Wuhan at the start of the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e13072-f451-4e0d-ae47-c67cc6c6af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Hong Kong, vaccinations among the elderly are lagging,
        raising concerns the city''s deadly outbreak may foreshadow a deadly wave
        across the border.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12555a4-d2db-4799-b348-cb41dc8ff34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 million Chinese over the age of 60 have yet to receive
        a vaccine, according to data from China''s National Health Commission (NHC).
        Only about half of those age 80 and over are fully vaccinated, the NHC said
        in its most recent breakdown on March 18. Of those over 80, less than 20%
        have received a booster shot, despite WHO saying last year that all elderly
        people taking China''s inactivated vaccines needed three shots to be fully
        protected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71923d-ae81-42c1-a85d-f2cdc5db84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it looks as if China is sticking with its zero-Covid strategy
        -- and relying on strict lockdowns to get its spiking cases under control.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b8de5-109b-471f-a123-c9f99f5ceb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T12:17:34.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/30/asia/covid-case-asia-data-intl-hnk-dst/index.html">They
        were Covid-19 success stories -- then they saw massive outbreaks. These charts
        show what''s really going on</a>".</em></p>'
