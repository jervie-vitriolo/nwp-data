      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Aphasia Association, a complete recovery
        from aphasia is unlikely if the symptoms last longer than two or three months
        after a stroke, but hastens to add that "some people continue to improve over
        a period of years and even decades."</p>'
