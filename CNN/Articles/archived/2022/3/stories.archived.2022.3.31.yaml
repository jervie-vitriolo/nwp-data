      'mgnl:type': 'text'
      'text': '<p>The shift to the new normal, the further easing of COVID-19 restrictions
        by placing more areas under the most relaxed alert level, the resumption of
        in-person classes, and the rising tourism across the Philippines could all
        beef up the government''s revenue collections, the analyst added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873554a0-9832-4f69-bc8d-4ca5ac91a139'
