    'template': '1'
    'title': 'National Unity Party endorses Sara Duterte for VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63154d1b-c640-451f-ac64-ce5ca2c687ad'
