      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552ea9e-1b8f-4403-b986-e7a02dc9f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Shanghai Stock Exchange said it would offer online
        services for companies to continue to hold listing ceremonies, roadshows and
        shareholder meetings. It will also relax some requirements for the submission
        of documents.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841e975-9bc4-4b3d-926b-40a06b1b1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.887+08:00
