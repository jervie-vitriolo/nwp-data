      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s pretty much a yearly occurrence these days -- some
        amusement park is setting a new roller coaster record. Maybe it''s for speed.
        Maybe it''s for a special design feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afb7e8-f71f-4638-918a-c13f45791db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.986+08:00
