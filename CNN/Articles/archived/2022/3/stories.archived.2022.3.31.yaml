    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1dd27-8171-4a31-967a-c0d5dd46166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:19:59.612+08:00
