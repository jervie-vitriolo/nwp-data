      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other features of the coaster</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c9c5e-75e4-41af-bd03-0558fd980884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:52:37.987+08:00
      'mgnl:createdBy': 'bamba'
