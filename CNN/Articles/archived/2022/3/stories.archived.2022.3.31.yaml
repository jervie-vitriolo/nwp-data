      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 72nd minute, veteran forward Mark Hartmann missed a goal
        from a free kick play, where the ball was saved by ADT goalkeeper Klyle Bayabos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f224b3-6179-4278-b056-22b802cda82b'
