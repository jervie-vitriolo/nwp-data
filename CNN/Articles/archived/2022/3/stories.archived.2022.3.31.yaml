      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 19, 2022, in the middle of International Women’s Month,
        Emerald Avenue glowed pink — a color which descended from decades of gender-normative
        stereotypes. Hot pink, baby pink, carnation, salmon, flamingo, fuchsia, rose
        — each shade as unique as every person in the crowd. In that campaign rally
        called PasigLaban, 80,000 to 137,000 people (depending on whom you ask) stormed
        the streets to support the sole female presidential candidate for the 2022
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a05cb-a741-41e9-8870-d1a713b51a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.965+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://psa.gov.ph/gender-stat/wmf" target="_blank">54.6
        million women</a> exist across the entire archipelago. Of this number, only
        one is vying for the country''s top position (against eight opponents who
        are all men). When you consider this, the outlook becomes less rosy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b069b-a540-47f8-8ca0-3b38824e91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.965+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another woman aiming for the country’s highest positions.
        Her branding is less gender-normative. With a reputation for punching a sheriff,
        riding motorbikes, and shaving her head, she has a charisma that makes her
        as feisty as her father. However, she is also only one female going against
        nine male vice presidential candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c60923-4357-4b06-988d-631cbcab6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look further in the local government units, you’ll find even
        fewer women taking seats of power. According to data company <a href="https://www.statista.com/statistics/730298/the-philippines-proportion-of-seats-held-by-women-in-national-parliament/"
        target="_blank">Statista</a>, women compose 28% of the House of Representatives,
        and 29% of the senate since 2019. Though slightly higher than the global average
        of 25.5%, this is still far from the 30% which the <a href="https://news.un.org/en/story/2021/03/1086582"
        target="_blank">UN recommends</a> as “the minimum proportion of women in leadership
        positions, with a view to achieving equal representation.”</p>'
    '32':
      'image': 'jcr:40d7b5d6-5393-4a09-974c-d4130899f070'
      'imageCaption': 'Data from COMELEC shows that only 19% of candidates during
        the 2016 national and local elections were women. The percentage of women
        elected to office in the same election was slightly higher at 21%. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf42eff-9eb0-452b-b424-fa8001effda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:15:11.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6b7ea-86fb-44ab-b7fc-1a441f12093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers don’t add up. By the Philippine Statistics Authority’s
        latest count, as of 2021, the population’s distribution of college graduates
        was 13.7% women and 9.8% men. For the academic year 2018 to 2019, there were
        also more women enrolled in business administration and other related courses,
        with 156,898 women versus only 76,296 men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e70184-e4d9-4a05-992e-8ca7c9561117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if we’re producing more educated women than men, why are places
        of power still dominated by men?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400c9b1-dd6f-407f-9509-45840af44c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women are educated to be leaders, but they do not become
        leaders</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd653c-88fd-4564-a1af-0aa6784ca6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition Education Nation or EdNation, which consists of 34
        member organizations and 21 education experts, asserts: “The Philippine education
        system is in crisis. As most 2022 national election candidates tout their
        post-pandemic recovery plans, education reform should be a priority.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68ea70-6a7e-4302-8d49-a2ea0f03b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that this election exhibits a glaring lack of women candidates,
        during a brown bag virtual meeting that the coalition mounted in February,
        CNN Philippines Life asked the officials of the country’s top schools: What
        are the gaps in how girls are being formed into leaders?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0ad24-3467-419e-9189-a7c322148f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials reiterated the PSA statistics that show that girls
        succeed better in school than boys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99e1e1-9e56-4c70-ab09-4777bb03a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.966+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasallian brother and Former Education Secretary Armin Luistro said,
        “My sense is that women are able to move up but not to the topmost positions.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f892c48-cbba-4fdd-b090-a32d0d4cc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:01:17.492+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The verbiage expressing the inability to “move up to the
        topmost positions,” or the acts of “selflessly sacrificing themselves for
        family” and “not aspiring for high positions” places the burden on women.</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138effbc-b532-40fc-97e4-afa4ee344d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Bernardo Villegas said, “It’s cultural that women selflessly
        sacrifice themselves to devoting more of their time to family.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcfb4d-f98c-49e7-92cb-7c546742248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And although many of them can become CEOs,” he said, “a lot of
        them do not aspire for those high positions.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c9932-53a3-43aa-aa15-9b065add7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verbiage expressing the inability to “move up to the topmost
        positions,” or the acts of “selflessly sacrificing themselves for family”
        and “not aspiring for high positions” places the burden on women. But taking
        on gender roles, which has hindered women from engaging in paid labor or working
        longer hours, is not so much a matter of choice, but of destiny.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45463d70-1047-470b-b8c2-faa211605609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”[Recognizing] the value of women leaders is a challenge that we
        need to overcome as a society,” said Philippine Business for Education Executive
        Director Love Basillote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f03d2-f262-4711-8226-4d857fc7cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edizon Fermin, vice president for academic affairs of National Teachers
        College, and former high-ranking official at Miriam College, noted that the
        lack of a variety of women leadership in various contexts has “been flagged
        several times.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f03894-6123-4a70-990a-390a329db8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that women in education, such as Former Education
        Secretary Fe Hidalgo who was also present in the call, have contributed significantly
        to the movement of placing more women in power: “Sa tingin ko,” he said, “unti-unti
        nating napapalakas ‘yung disposisyon na ang mga pinunong babae ay may kakayahang
        pagtagpu-tagpuin tayo para mapa-sulong pa ang bayang ito.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13015c-6195-4b8d-a16c-bc09e69b6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:02:17.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I think what we need more today is to see that both men
        and women are capable [and that they have] the same rights and privileges.
        What matters is leadership.”</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3276b00-70de-4b9b-8438-87ef595e03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if educational institutions must address a gap in how people
        are being taught to follow women, Secretary Hidalgo answered in the affirmative.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71451527-7bd7-481d-9240-fdb5e0630488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Society has made it seem] natural that men [are] for leadership;
        [while] women have other concerns [like] child development,” she said. She
        shared that she also experienced gender bias in the sector, which she fought
        to overcome by asserting herself at work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b387dc1-99f1-4908-b638-0c1eba2b9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what we need more today is to see that both men and women
        are capable [and that they have] the same rights and privileges,” she said.
        “What matters is leadership.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d0999-a24d-41be-b7fa-5e5b0de5db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rising in crises</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edfc48-a254-428e-897d-1e2bd5fc1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women leaders have found an unlikely situation to shine in:
        a pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e4282-12f9-4e96-8f54-c41c096f422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 research <a href="https://www.frontiersin.org/articles/10.3389/fpsyg.2021.647658/full#h6"
        target="_blank">“Women Leaders Transcending the Demands of COVID-19”</a> by
        Claude-Hélène Mayer and Michelle S. May, which studied how global leaders
        Jacinda Ardern, Angela Merkel and Tsai Ing-Wen demonstrated care, empathy,
        and collaboration through their communication styles. These female leaders
        were seen to be more effective than their macho populist counterparts in other
        parts of the globe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908208b2-b89c-4647-b4ca-67eb323abfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, it was the Department of Health Undersecretary
        and spokesperson Dr. Maria Rosario Vergeire who lent that female voice.</p>'
    '1':
      'image': 'jcr:0e6d1553-9d6b-4a9c-89e0-e03adfd1f974'
      'imageCaption': 'USEC Maria Rosario Vergeire in her office. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b045c2-23a6-40f9-a00e-442aa7aaabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:55:41.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a2528-a59e-4e97-875c-6c3be61f94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Life, Vergeire said
        that her calm yet firm voice, which became valuable not just for DOH but “for
        the whole government,” helped assuage the fears of the public and, especially
        at the start of the pandemic, minimize risks of irrational acts that may have
        heightened the collective anxiety that was palpable then.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb84610-5609-4ba5-a80b-399f2c2cf126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eca0ca-5f29-4b5d-8245-c13047ad8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, she honed her calmness at home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc87339-6ee1-4cf2-8762-10bdab6c5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693d465-13f3-45bf-8c89-42aaca599eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.968+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never planned to have this kind of voice or demeanor when I am
        in front of the public or the media. This is really me,” she said. “Because
        I am a mother and I speak with my children, my three boys, like this. I have
        to be calm. I cannot raise my voice at the start [otherwise] they will not
        listen to me.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1f78c-6ef4-441c-9e62-b26d6106a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa6439-fafe-49a3-a69d-343af5d473a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for her firmness. Later on in the interview, Vergeire
        revealed that she is a single parent. “I am proud that I have raised them
        alone. [It proves that] hindi tayo mahina,” she said. “I have to be empowered.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672c53f-553b-4cd4-8f02-f64eb367fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc23775-d9b7-437d-895a-14ff2771cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women are multi-faceted</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe493f-ad4e-4d5c-a6ab-74731382b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is crucial to point out that there is no one face to define all
        women leaders.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf355eb-c586-4e1e-a5b0-2cdd44496f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One leader of a specific individual will always depend on the setting
        or environment that she is in,” Vergeire said. “In our case in the country,
        you’d find different leaders based on setting, based on environment, based
        on mandate.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfebdc5-3929-4b17-8424-c5fe8d11bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She contrasted Education Secretary Leonor “Liling” Briones and Tourism
        Secretary Bernadette “Berna” Romulo-Puyat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106a891-1f1d-49e7-8d05-1677556597a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’d find that Secretary Liling would be more serious and [firm]
        that throughout the country, everyone should follow her protocols. She’s hard
        on that and she would always position that our education system should always
        be on the forefront,” Vergeire said.</p>'
    '147':
      'image': 'jcr:00c99c30-5f53-4536-9b21-aa6d2660d578'
      'imageCaption': 'Department of Tourism Secretary Berna Romulo-Puyat in 2018. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716dd6d9-4f45-4e5c-bed4-b92e0497cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b0bb0-e1c9-47fe-a509-b18dd195eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12951ef8-2a3d-47d2-9946-f8be8a896986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, “Berna is more on the softer side, but she gets things
        done also,” Vergeire added. “She has that collegial manner of doing things
        whereby people are more attracted to follow her because she is friendly.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178872db-13c5-400e-8acd-acd808ed7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are two different types of leadership, and two different
        types of women who are doing good in government because they have different
        characteristics,” she said. “Both show us that leadership potential for women
        is there.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0221a-bf19-47d0-ae9f-0e0f098b7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:22.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society has dictated that men come first in work or politics. There
        is also criticism that women leaders, such as the late President Cory Aquino,
        only come into prominence because of their powerful husbands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dbbcb-34ad-4fb7-aa5d-05cd6f836665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:22.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire sees a positive side to this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526ae1f-5950-484a-8f65-42bc0f8194c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:22.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking at the widow [trope],” she said, “Pinalaki nila yung mga
        anak nila at nakuha pa nila mag-lead ng country. And that is something very
        huge.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76061478-0874-4484-9d83-ddb77aeac209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:22.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag may tumatakbong babae, mas nagiging malaki ang impact,” Vergeire
        said. ”Ramdam na ramdam mo yung longing ng buong Pilipinas na magkaroon ng
        parang ‘nanay’ sa top position.”</p>'
    '148':
      'image': 'jcr:481645ff-d0ba-45b2-bf16-add8ec8e3ee3'
      'imageCaption': 'Department of Education Secretary Leonor Briones.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf94862-3579-4a7d-9cad-5a631baa7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6825b-1df8-416d-a53f-a9b0f2cdd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two women in the 2022 elections</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa2264-1b9a-4d17-85e2-4da757fd3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxine Rodriguez, an assistant professor of English at the University
        of the Philippines, noted that presidential candidate Leni Robredo channels
        her womanness in her speeches while also defying the patriarchal framework.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fda59-65a0-4954-a214-944f42e07989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing the announcement of Robredo’s candidacy, Rodriguez said:
        “Her word choice reflects her self-representation as a fighter, repeating
        the word ‘laban’ in utterances such as ‘lalaban ako, lalaban tayo’ and ‘ang
        nagmamahal kailangang ipaglaban ang minamahal.’”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee716e4b-ae95-45db-8118-109defa60444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez explains: “She has to go against the patriarchal view
        that women are weak, thus, she represented herself as a fighter. Freedom is
        also a common theme, especially highlighted in her experience of being a lawyer
        for abused women: ‘sa wakas, pinili na nilang lumaya.’”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb1a25-5467-481d-b450-e1fcde2e2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Rodriguez observes that Robredo also channels
        her womanness in her discourse by constantly referring to herself being a
        mother and homemaker.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1e97a-cdac-45a5-bef2-5f4c5c23555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, she maintains and forwards her womanhood via reinforcing
        her motherhood,” Rodriguez said. “This observation is especially highlighted
        as all the other candidates are fathers but none invoke their fatherhood in
        their respective announcement speeches, which then reinforces the notion that
        parenthood and child-rearing are traditionally associated with females.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8f265-d88e-4a2d-94a8-43481c72f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the “motherly” brand of Robredo, the branding of Davao
        City Mayor Sara Duterte-Carpio, also a sole female candidate this time in
        the vice presidential arena, appears to be on the masculine side. This creates
        a disparity in how they are viewed. In a <a href="https://www.facebook.com/photo.php?fbid=10223896612876481&amp;set=a.1474408753464&amp;type=3"
        target="_blank">Facebook post</a>, writer and researcher Ian Layugan observed:
        “Sara cut her hair into a boyish bob, rides motorcycles, and shows off her
        tattoo. Astig, ‘di ba? These all fit into the patriarchal narrative. But when
        [Leni] removes her heels and gets angkas as a ride to a destination, suddenly
        it’s all for show.”</p>'
    '12':
      'image': 'jcr:a36a1109-8aef-4cff-bcdc-0e2e7563f5d5'
      'imageCaption': 'Vice President Leni Robredo Robredo also channels her womanness
        in her discourse by constantly referring to herself being a mother and homemaker.
        Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce760574-8ce3-4dbe-99b8-a19c00dc1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:45:46.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a916a-b165-4684-885e-45456b80c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio had also vowed to continue her father’s campaign
        against illegal drugs and crime, but with a twist: a <a href="https://www.cnnphilippines.com/news/2022/2/22/Sara-Duterte-fair-enforcement-war-on-drugs-crime.html"
        target="_blank">"War on Drugs With Love,"</a> which includes more rehabilitation
        centers, health workers, and livelihood programs for illegal drug dependents.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2387f-1282-45a3-815b-5ae08ead11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seemingly more feminine, however, her initiatives have attracted
        criticism. Her push for mandatory military service, for example, was called
        “insensitive to women,” particularly Muslims who have “certain limitations
        in physicality of movement and even publicly mixing with our men,” senatorial
        aspirant Samira Gutoc said in a <a href="https://www.cnnphilippines.com/news/2022/1/30/Colmenares-Diokno-Gutoc-oppose-compulsory-military-enlistment.html"
        target="_blank">previous interview</a>.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec8620-07d2-438e-9eef-1de7fc218b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a998c05-97e7-412e-afca-a8efd9ee7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to remember that many female politicians in the Philippines
        are beneficiaries of political dynasties,” said&nbsp;sociologist and political
        analyst Nicole Curato. “My sense is [Sara’s] gender is secondary to her last
        name as the reason for her popularity.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339f8c9-39b6-425d-a0ea-6b2c8f54ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affaf775-8171-4ff0-81db-116bfbe623ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that earlier this month at an LGBT Pilipinas
        event, Duterte-Carpio <a href="https://newsinfo.inquirer.net/1566522/sara-duterte-i-cut-my-hair-short-when-i-want-to-be-a-man"
        target="_blank">said that she is part of the LGBT community</a>. “How can
        I not love the LGBT when I am part of the LGBT?”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb48d81-0fde-49fd-b08c-d3d0f0975bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f5674-e7b3-4057-8d8a-5e0b62b8a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that event, she said: “Sa gender stereotyping, ang sinasabi nila
        ang lalaki maikli ang buhok, ang babae mahaba ang buhok. Kaya po minsan, nakikita
        ninyo maikli ang buhok ko, gusto ko po maging lalaki n’yan. ‘Pag ayaw ko na
        po maging lalaki, pinapahaba ko po ang aking buhok.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07ecf4-5b29-45c3-a52d-7c11b5c6b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ec882-32fd-420b-871b-5538ce362dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her father’s pronouncement that the presidency is <a href="https://edition.cnn.com/2021/01/15/asia/duterte-woman-presidency-intl-hnk/index.html"
        target="_blank">no job for a woman</a>, during this campaign, the younger
        Duterte adopted a more feminine persona.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c681fa-3fc2-4f0f-bc1d-5a8962ade4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94cef6-f919-4bc3-bcba-d1d3073d3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://iwpr.net/global-voices/key-elections-test-philippines-traditional-gender-roles"
        href="https://iwpr.net/global-voices/key-elections-test-philippines-traditional-gender-roles"
        target="_blank">Institute for War and Peace Reporting</a> writes: “The first
        female mayor of Davao City, a video of her punching a local sheriff — to loud
        applause — went viral in 2011, and her cropped hair and tomboy image has long
        been part of her public persona.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b04d9-b688-4de5-a5ed-4627583d2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:46:23.875+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now she dons a feminine look more often: made-up face, coloured
        and styled hair, and favoring skirts and dresses over her usual denims. She
        is playing into the ideal Filipina’s image of typecaste femininity, while
        at the same time, effectively bucking the antiquated image of women from Filipino
        political dynasties as nothing more than proxy candidates for the male figure,”
        the article added. “[She is] defying her father’s loud advice that this is
        not a job for a woman.”</p>'
    '5':
      'image': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
      'imageCaption': 'A 2019 photo of Davao City Mayor Sara Duterte-Carpio, who is
        the sole female vice presidential candidate in this year''s elections.. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618ab79-afb0-40c8-8f00-bca32a3cf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:45:07.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293c873-4582-4848-97bc-8e3133b24e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article went on to cite a <a href="https://www.worldvaluessurvey.org/WVSDocumentationWV7.jsp"
        target="_blank">World Values Survey</a> that revealed that most Filipinos
        still believe that men make better political leaders than women. The article
        added: “Double standards and traditional gender roles very much hold water
        in a family-oriented nation, and women are expected to be smart but timid,
        an effective follower but not a leader.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8e05f-72de-4ced-96c8-b834a09f0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d3fd9-a322-47bd-a8a4-538902566a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Robredo''s leadership style is democratic,” Curato said. She de-emphasizes
        herself as a sole leader who can save the country. Instead, her emphasis is
        on people''s participation. Everyone needs to get involved to get things right.
        Emphasizing people''s participation is a critical distinction from the narcissism
        of macho populism where male leaders claim to be the sole savior of the country.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bfff3-d447-40cc-af6c-6b1b1195886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a01321-e46b-4fdd-bbec-5aaa12a9f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino feminism</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49571a1f-0fdd-4275-98e5-0c884cd2cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the gender gap in political leadership remains high, with
        the UN reporting that as of September 1, 2021, only <a href="https://www.unwomen.org/en/what-we-do/leadership-and-political-participation/facts-and-figures"
        target="_blank">26 women serve as heads of state or government in 24 countries</a>.
        By the UN’s estimates, at this rate gender equality in the highest positions
        of power will not be reached for another 130 years.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99dd75-6234-40e4-bc1f-4b6fa7290a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that around the world, men will continue to dominate
        politics.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249e58d-1fac-4c07-bae2-1fb3feca2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has long been seen as an outlier on the global
        front, having elected not just one but two women leaders in the last 20 years,
        there is still work to be done. Given that many women politicians come from
        political families, they have been seen to be “more responsive to the interests
        of their family, rather than those of other women, or may be unable to represent
        female preferences, as they are often figureheads or benchwarmers of previous
        relatives,” according to a 2019 study by Julien Labonne, Sahar Parsa and Pablo
        Querubin.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290c6bc-e0eb-4b6d-a94b-ddcc9f40f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this note, Curato points out a problem “with women in power —
        whether in politics or in boardrooms — when they do not use their power to
        uplift other women.”</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741cbcfc-8bac-4ffe-b886-23ee25d74557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.976+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“There''s no good reason to celebrate women in power,”
        Curato says, “if these women do nothing for women who are suffering.”</strong></h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb6018-717e-4b47-8003-2787e3e1e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72909ba9-78c9-45d2-8f2c-246cad1f61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines can boast of having a multitude of women who
        are making it in the academe, corporate, politics or legislation, there remains
        millions more women — cis and trans alike — who are victims of domestic violence,
        economic disadvantages, discrimination, exploitation and prostitution.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16da9f7-008a-4600-bed9-340cc83810e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04693a8e-5df6-4666-9dae-df0ed7c85c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s no good reason to celebrate women in power,” Curato said,
        “if these women do nothing for women who are suffering.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf318ce-302a-46f2-9875-77838a65e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas experience different layers of oppression, which makes
        Filipino feminism markedly different from, say, Western feminism.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15da7c9-60ef-4864-a340-e9e8d8df5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7311323-55c2-4943-bfd2-5eda89bcecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online lecture entitled <a href="https://www.facebook.com/nqc2021/videos/330028222405912"
        target="_blank">“Mga Katipunera ng Laguna: Tungo sa Isang Feministang Lapit
        sa Historiograpiyang Pilipino”</a> streamed by the National Historical Commission
        in March, Mark Joseph P. Santos, history instructor from CEU-Manila, said
        that women experience the intersection of oppression because of race, social
        class, and gender.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c4f0e-e22f-4e52-887b-32122d9eabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecc390-fd93-457a-82cc-6f08d6d283d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a woman, she experiences gender oppression from men, and as
        a worker, she experiences class oppression from capitalism,” he said in Filipino.
        “Therefore, the oppression she experiences is double.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90ef4c-46ce-445e-a575-ec13b5f154bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a96d1-d17c-49bc-ac32-a8c52b7d4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The oppression is even bigger if the female worker is a Filipino.
        Three layers intersect in her oppression,” Santos added.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e5add-eadb-4610-b4db-602e5e81e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe583d2c-0369-4d1b-a61a-9f467182958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledges that today, women enjoy more rights, however, there
        is still work to be done.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f4d54-8db3-43e5-a151-4a666857818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1c2b1-23bb-41a7-babd-8d05080eee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the realm of politics, misogynist remarks of leaders reflect
        their condescension towards women. “When a leader makes a misogynist remark
        and people applaud him, this shows how deeply entrenched the problem still
        is,” he said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c0436-0b2c-4866-97bb-924b837d4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06959-de76-430c-a5c4-6b5fcf9a2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the solutions is to include in our qualifications in selecting
        leaders their stand on gender issues,” he said. “We need to look at misogynist
        remarks as red flags.”</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3ef4-520e-44a2-9f0b-4fcd722a3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831333e-e661-4b6d-bf24-c16a430b9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by <a href="https://asiapacific.unwomen.org/en/focus-areas/governance/political-participation-of-women"
        target="_blank">UN Women</a>, “Political accountability to women begins with
        increasing the number of women in decision-making positions, but it cannot
        stop there. What is required are gender-sensitive governance reforms that
        will make all elected officials more effective at promoting gender equality
        in public policy and ensuring their implementation.”</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb54c6-feaa-4d1e-8ce5-22ebb661dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d7ca8-2edc-490d-b833-3796780da958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities that support increased participation of women in politics
        include “pre-electoral training of women candidates,” focused on “the concepts
        and principles of transformative leadership, politics and communities in order
        to prepare women for official duties and, if unelected, as active citizens
        within their local communities.”</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847d7e5-2161-4b54-9c61-bb13080e973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited a presidential debate on gender-based violence
        and women in politics prior to the 2007 presidential elections in Timor-Leste.
        UN Women ran workshops for women members of political parties, which resulted
        in the signing of a landmark commitment to women''s political participation.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d436f-ea83-463e-8ce7-99f1e25caa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4db3f-a207-4fdf-b55e-e4af1ba53106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural changes to political frameworks can also increase women’s
        political aspirations. The Harvard Kennedy School <a href="https://wappp.hks.harvard.edu/politics"
        target="_blank">suggests</a> implementing gender quotas: “Power-seeking behavior,
        even when unintentional, hurts female political candidates but helps male
        candidates. Seat reservations for female elected officials make communities
        more likely to associate women with leadership and vote for women in the future.”</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b06bb8-c2fa-4d6b-8529-516e517574c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fda8de-65a4-468b-91ab-1aefc4aacb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling female leadership is another. “Repeated exposure to female
        elected officials improves perceptions of female leaders and leads to future
        electoral gains for women,” Harvard Kennedy School said in the report. “Female
        role models in leadership positions help adolescent girls to aspire to leadership.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01991a-4f67-4958-8480-cf1400f6eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have already produced empowered and deserving women.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f905a23-99af-484b-8839-1b733b85fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:50:26.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:27:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let them run a country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193dfb7-6f72-4d28-bbd2-dfcb30fbc814'
