      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d00a1-c468-43be-be94-df7c7bd59656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the latest clampdown, businesses in Shanghai are not deterred.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc7326-c786-4c31-8cf5-f278d38fb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:08:55.886+08:00
      'mgnl:createdBy': 'pilar'
