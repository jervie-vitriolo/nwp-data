      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22a095-8600-4f4e-9bca-725a2011ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Araneta City has put in place initiatives to address
        this environmental concern. The City of Firsts has implemented green and sustainable
        efforts to help save the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5518c4-89c3-4ab1-ab74-d96be0c2fd3a'
