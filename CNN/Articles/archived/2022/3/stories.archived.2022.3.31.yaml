    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda66188-3928-4409-9935-01290f4e26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T19:34:24.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:27:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City maintained their assertiveness in the second half in
        dominating the ball and getting more shot attempts at the expense of the young
        ADT side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa9cb7-9da9-4fb6-a8a7-25722b9c4405'
