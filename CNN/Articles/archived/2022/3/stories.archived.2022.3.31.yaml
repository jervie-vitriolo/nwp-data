      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball slipped out of Bayabos'' hands and a running Ivan Ouano
        converted the goal to increase their advantage to three points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000820ff-08f3-40a3-a7e2-ea7084e1f543'
