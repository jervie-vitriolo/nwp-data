      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lieutenant Jul Laiza Mae Camposano-Beran is the air force''s
        first female combat mission-ready pilot and wingman.</p>'
