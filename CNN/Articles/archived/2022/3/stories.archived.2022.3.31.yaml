      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3640fd-05a3-4620-bc04-706fa5d20754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Garcia also raised the need to impose tougher
        sanctions against candidates who refuse to participate in debates ahead of
        the elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d71ec-403e-4b36-bf70-d332af7a0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
