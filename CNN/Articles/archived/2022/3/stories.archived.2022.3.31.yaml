      'jcr:uuid': '975b69ac-1b60-4926-8996-ce5f0377ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T10:15:41.722+08:00
      'mgnl:createdBy': 'pilar'
