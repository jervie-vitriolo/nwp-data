      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, meron na tayong nakikitang [we are already seeing]
        serious areas of concern, but the chairman (Saidamen Pangarungan) will make
        the announcement the soonest," Garcia said in a press briefing.</p>'
