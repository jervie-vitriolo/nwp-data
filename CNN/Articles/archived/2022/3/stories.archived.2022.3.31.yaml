      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pudno petition&nbsp;is the only remaining unresolved case against
        Marcos. Two pleas seeking to cancel his certificate of candidacy (Buenafe,
        et al. vs Marcos and Tiburcio Marcos vs Marcos), a petition to declare him
        as a nuisance candidate (Lihaylihay vs Marcos), and the consolidated petitions
        seeking to disqualify him (Ilagan et al, Akbayan et al, Mangelen vs Marcos)
        were all dismissed.</p>'
