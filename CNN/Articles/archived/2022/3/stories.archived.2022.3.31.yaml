      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/latest.html#:~:text=Comelec%E2%80%99s%20Garcia%20on%20Ferolino%27s%20anti%2Dvote%20buying%20task%20force%20post%3A%20%27She%27s%20the%20best%20woman%20for%20the%20job%27">Comelec’s
        Garcia on Ferolino''s anti-vote buying task force post: ''She''s the best
