    'lead': 'Bongbong Marcos’ running mate, Davao City Mayor Sara Duterte, also gets
      backing from one of the biggest political parties in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T18:47:00.442+08:00
