      'mgnl:lastActivated': 2023-01-24T12:27:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc22ac3-6a46-4bb4-b323-44112479a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:27:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, their application is being processed and the locations
        of their gateways are being visited," said the DTI in a statement, adding
        that preparations for SpaceX’s registration for its Starlink services are
        “underway.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e91785-2a65-474f-89f7-0a92802aea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.498+08:00
