      'mgnl:type': 'text'
      'text': '<p>The recycled water is used for citywide irrigation and watering
        of landscapes and plants. The effluent is also used for flushing and cleaning
        roads and streets, helping the City to reduce daily water consumption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
