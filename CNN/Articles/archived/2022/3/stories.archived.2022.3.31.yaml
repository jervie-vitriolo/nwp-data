      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it respects the decision of the court. However, it
        maintained in a statement on Thursday that Castro was a member of the Central
        Committee of the Communist Party of the Philippines despite the doctor''s
        family and a legal assistance group rejecting the claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99813aa5-21e8-4864-8e34-cb0ab89abd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa16076-c345-4ded-81fc-4b2dd8a3a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e find this learning experience as another opportunity to further
        strengthen police systems and procedures to address organizational weaknesses
        and institutional dysfunctions as an integral component of the criminal justice
        system," the PNP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8579e-d674-49c9-8597-be2858876c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f07ba0-2b9d-4a1d-92a7-03e5e529da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it reserves the right to seek legal remedies to convince
        the Court to reconsider its move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f0caa-c5df-4620-bf10-9cd3eb63eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28735a01-0761-4b4a-86ff-71b248f76eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also weighed in on the allegations
        that Castro''s case was handled poorly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2748f-3d58-4441-8a01-0ab18838cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ce29c-93fc-4bd0-8f03-44504235ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if there were lapses, such as Castro being prevented
        from writing a counter-affidavit, the Department of Justice may repeat the
        preliminary investigation without charging Castro again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d2162-a98c-4043-b033-b79487a6a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4099a9-97f9-4e88-9b7e-73fbc9e73451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa naman tayong</em> double jeopardy <em>dahil hindi pa
        naman siya babasahan ng demanda, hindi pa naman siya nagpi-</em>plead <em>ng</em>
        guilty or not guilty <em>at hindi pa naman nagta-</em>trial on the merits,"
        he said. "<em>Kaya kung sakali man totoo na may</em> lapses...<em>yan naman
        ay pupuwedeng i-</em>correct <em>pa naman, mabigyan ng</em> opportunity <em>ang</em>
        law enforcement agents or prosecutors na maitawid ang hindi tama sa nangyari
        before."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c09e7-452d-4e09-9406-fec8cf10b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705faebc-7be8-4f49-bf08-af8adc1819aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have double jeopardy yet because a complaint
        has not yet been read to her, she has not yet pleaded guilty or not guilty,
        and there hasn''t been a trial on the merits. So if there were lapses, they
        can still be corrected by law enforcement agents and prosecutors.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71980b-e49f-47db-94cd-c8661a9f4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7dfbd9-18fb-4c3a-a2cd-8b489d34cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:26:39.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double jeopardy means the person is charged twice for the same offense,
        which is <a href="https://mirror.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-iii/">not
        allowed in the Constitution</a>.</p>'
  'doj-menardo-guevarra-vote-buying':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-31T17:45:44.110+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05494ab5-cb04-477e-8a1c-07cc52b79d79'
    'lead': 'The Department of Justice said despite reports of alleged vote buying
      incidents, only a ''limited'' number of cases have been filed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T17:50:46.758+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:27:14.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:35.907+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'The-Filipino-Votes', 'DOJ', 'Menardo-Guevarra',
      'vote-buying', 'Laging-Handa']
    'template': '1'
    'title': 'DOJ: Few reports filed on alleged vote buying incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bac38-68c2-4576-ab08-084bc2e4dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Department of Justice said despite reports of alleged vote buying incidents,
        only a "limited" number of cases have been filed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af725c1-1505-4338-9755-1fe224f99ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yong sa</em> vote-buying <em>ano, wala pang masyado kasi</em>
        usually <em>mga naririnig lang naman natin ''yan eh na may</em> vote-buying
        <em>doon, may</em> vote-buying <em>dito…</em> and so forth and so on. <em>Pero
        iyong aktuwal na magpa-file ay parang</em> limited na limited <em>pa lang,"</em>
        Justice Secretary Menardo Guevarra said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe613200-6af6-4578-8117-1acd22702b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is still not enough (filed) when it comes to
        vote buying we usually just hear about instances here and there...and so forth
        and so on. Pero the actual filing is still very limited.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e934902-e860-449a-9871-f05a3c96b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Guevarra said the DOJ would be <a href="https://www.cnnphilippines.com/news/2022/3/29/DOJ-vows-to-prioritize-vote-buying-complaints.html"
        target="_blank">prioritizing vote buying complaints</a> filed before an inter-agency
        task force that would handle these issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75929287-5bf4-4abd-9688-835abff2108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Commissioner Aimee Ferolino of the Commission on Elections
        was <a href="https://www.cnnphilippines.com/news/2022/3/30/Comelec-vote-buying-task-force-Ferolino.html"
        target="_blank">named head of the task force</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1d42b-9c6e-4be3-a9d3-97570e34261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleague, Commissioner George Garcia, said her experience and
        toughness made her the ideal person to head the group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02df3b5-3558-4bb2-b993-5ffb19a2d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/31/Ferolino-vote-buying-task-force-best-woman-for-the-job.html"
        target="_blank"><strong>RELATED: Comelec''s Garcia on Ferolino''s anti-vote
        buying task force post: ''She''s the best woman for the job''</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40936d9e-3532-4b47-a396-b119912d00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he was hopeful that because of the task force, people
        would be encouraged to report about vote buying incidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9be6e-242d-4185-9a8d-e9b376874e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ini-expect namin iyan</em> and we''re hoping <em>na dadami
        iyong mga nagrireklamo,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1e3ab-fbc5-4e5a-9035-22cf3ea638a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that and we''re hoping that the number of
        complainants will increase.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2835b8b-8c72-4af0-8e1d-553edbff0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T17:50:46.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:27:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra went on to say that while a person caught buying votes
        will be the only one initially charged, both the person who offered to buy
        votes and the one who accepted the offer would be held liable under the Omnibus
        Election Code.</p>'
