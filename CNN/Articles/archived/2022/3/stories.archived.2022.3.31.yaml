      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not only be the en banc cases but as much as possible,
        even the sole remaining division case, dapat may resulta na rin ‘yun [there
        should already be a resolution]," Commissioner George Garcia said in a briefing
        on Thursday.</p>'
