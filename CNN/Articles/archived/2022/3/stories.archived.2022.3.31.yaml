      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—&nbsp;</strong>The
        National Unity Party (NUP) has announced it is backing the vice presidential
        bid of Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b950a1f-3947-4cd2-88a8-0a93f5012218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5356b-ee49-4713-80cf-58dc11d40691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call upon all our party members to join hands with the Uniteam
        in nurturing national unity, peace and development,” the NUP, through its
        spokesperson Reggie Velasco, said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5019537-d477-491e-af43-04685aaca901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.442+08:00
