      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how much time will it take to cover the new 3,761-foot track?
        That''s four minutes and 10 seconds of ride time. Some other hair-raising,
        yell-inducing Beast stats from Kings Island:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e8fc-6175-4140-8786-9e27de16427f'
