    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65a1a6-ca7a-44ec-8277-4e4386394bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.707+08:00
