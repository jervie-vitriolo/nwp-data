      'jcr:uuid': '86def8c4-749b-4ce9-a832-9c022b7702b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T18:47:00.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:27:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, NUP president and Cavite Rep. Elpidio Barzaga
        went a different direction and <a href="https://www.cnnphilippines.com/news/2022/3/27/NUP-party-president-endorses-Robredo.html">threw
        his support for Marcos’ rival</a>, Vice President Leni Robredo.</p>'
