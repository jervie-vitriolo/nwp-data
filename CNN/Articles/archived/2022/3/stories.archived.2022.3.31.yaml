      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond dark activity, Windward found that some vessels and companies
        are still dealing with Russian-affiliated tankers and engaging in ship-to-ship
        transfers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1825c-c0d3-498b-849d-2fb9514839b2'
