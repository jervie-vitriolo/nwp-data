      'mgnl:lastActivated': 2023-01-24T12:27:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98431be-6fcc-4073-b428-1c2e1a685560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wastewater curing, recycling</h2>'
    '1':
      'image': 'jcr:daa87272-2bb3-4529-b8aa-ff72cf50539e'
      'imageCaption': 'Photo from Araneta City'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0da3d-7d63-41df-8384-1f06fccfc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:27.551+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccbaed-159c-4a9d-ad44-f069c2ca2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85e7ee-5273-4c71-9661-f9811248ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2005, Araneta City has been recycling and curing 3 million
        liters of wastewater daily to reduce water pollution and minimize water consumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e928c27-b5d8-4181-8b1e-56bc9640bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea818d-1397-474a-87c8-98f2ebf22fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.355+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been possible with Araneta City’s centralized Sewage Treatment
        Plant (ACI-STP) located underground along Gen. McArthur Ave. between Farmers
        Market and Farmers Garden. It was constructed in compliance with the Philippine
        Clean Water Act of 2004 (R.A. 9275) for the abatement and control of water
        pollution, as well as securing water quality standards and regulations.</p>'
    '39':
      'image': 'jcr:77c45002-9686-4bdd-a8cc-31bfc73dae87'
      'imageCaption': 'Photo from Araneta City'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11904dbe-8848-4079-b2ff-4f3714734a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:14:27.551+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee7cd1-1a97-4d70-b2e1-857410feaa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864c61e-b039-4d25-a1ad-a2fb147a6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment plant is designed to treat up to 4,000 m³ or 4 million
        liters of water per day -- just enough to serve the City''s current daily
        utilization of between 2,800 and 3,000 m³ or 2.8 and 3 million liters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb81f3a-0a05-4ee7-aea8-6e53e80912b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b56a2f-ea46-4941-a9c8-ff9998807348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process starts by collecting influent or untreated wastewater
        from various buildings in Araneta City. The collected influent is brought
        to STP by means of gravity flow or by mechanical pumps where it is treated
        by circulating air to encourage the growth of bacteria to break down sewage.
        The cycle is repeated into numerous tanks to produce effluent or treated wastewater,”
        explained Engr. Millanes, ACI-STP manager.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c8140-7b6d-4910-aa76-c0ed3197277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.356+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10f767-72ab-496f-9cf3-be29e55c44f0'
      'mgnl:activationStatus': true
