  'Bruce-Willis-aphasia':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Bruce Willis is taking a break from acting due to a brain disorder
      called aphasia, "which is impacting his cognitive abilities," his family announced
      Wednesday. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-31T13:37:43.890+08:00
    'imagesource': 'jcr:5925ef9f-5c05-4407-be0a-d69302a6eab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce25c50e-4be1-487c-be81-ea3464d1cc84'
    'lead': 'Bruce Willis is taking a break from acting due to a brain disorder called
      aphasia, "which is impacting his cognitive abilities," his family announced
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T13:39:53.058+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:27:33.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:28.349+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bruce-Willis']
    'template': '1'
    'title': 'Understanding the brain disorder affecting Bruce Willis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2061bf-53cc-4929-b44d-1b4753c13ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bruce Willis is taking a break from
        acting due to a brain disorder called aphasia, "which is impacting his cognitive
        abilities," his family announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7508944-64c9-4762-b68a-e4778b32aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2753966-8fe9-47f9-999b-d3a95d4b44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this and with much consideration Bruce is stepping
        away from the career that has meant so much to him," his daughter Rumer Willis
        wrote on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160ce57-63cc-4331-b76e-a70394066874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b2da7-4b71-4d6e-8ae8-205b58301a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have never heard of aphasia, but the brain disorder is "more
        common than Parkinson''s Disease, cerebral palsy or muscular dystrophy," and
        affects some 2 million Americans, according to the National Aphasia Association.
        In fact, about 180,000 people are diagnosed each year, the association said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006b16d-5bb5-473a-af6c-8aea0cc7dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62024e1-f991-43fc-8232-c7d4edc2b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A devastating impact</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1735a7-2350-4c49-85d6-7b0b556f91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aphasia is a devastating condition that steals a person''s ability
        to communicate, making it difficult to write or speak or even understand what
        others are saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dc7ae-d16f-44d6-8c7d-ee1d031d300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64b48e-de15-4323-92a4-46769ab4a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with aphasia can have problems finding words, use words out
        of order, speak in a choppy, halting manner or use short fragments of speech.
        They can even make up nonsense words and sprinkle those into their speech
        and writing, according to the American Speech-Language-Hearing Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abc306-101a-4351-893e-c53511b5b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a45af0-59fa-4377-9269-26a8ce19c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written communications can be full of grammatical errors and run-on
        sentences. A person with aphasia can also have problems with accurately copying
        letters and words, ASHA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a15fc-823a-4b31-9b77-16e562c6bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74e663-ef54-4fb4-a6ff-43c64e85ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding others can also be impacted. People with aphasia may
        not understand spoken or written sentences or need extra time to absorb and
        understand what is being said or what they are reading. They may lose their
        ability to recognize words by sight or to sound out written words. It can
        be difficult for people with aphasia to follow a fast talker, or understand
        complex sentences and concepts, ASHA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad9eba-8917-4ea8-8166-718661715128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a0245-c094-4108-a4f4-5f9ddb31f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How aphasia impacts a person can differ, based on the extent and
        site of damage in the brain. Some people only lose their abilities to find
        or repeat words and phrases, but are still able to speak and be understood.
        That''s called "fluent" aphasia, as compared to "nonfluent" aphasia for those
        with more extensive damage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb67cd-8aa2-4bff-aea4-7edb8a3882f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14180d76-4e71-4d09-ad7c-359bc3cf345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Causes and treatment</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbe440-c965-48a7-a267-c41ffd675d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caused by damage to the language centers of the brain, aphasia is
        often the result of a traumatic brain injury, an infection or tumor in the
        brain, or a degenerative brain disease such as dementia, according to ASHA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da157b-74d6-4b6e-a91a-1c5cbd56946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2a55b-e809-4e74-8e69-495a85b935bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stroke is by far the biggest cause of the condition. Between
        25% and 40% of stroke survivors acquire aphasia, according to the National
        Aphasia Association, with the elderly at highest risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3cc5f-7454-4134-adb0-1d14d3016d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668bef7-d9fd-4889-8317-2b0344cfad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment focuses on the person''s symptoms. For those with milder
        forms of aphasia, treatment can be restorative, using speech therapy to retrain
        the brain to recognize words and speak and write.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f006df-2fbe-4c93-a6bd-a5633b00886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afb7c5-9cc6-4fa8-9131-751962c7e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:39:53.060+08:00
      'mgnl:createdBy': 'janine'
