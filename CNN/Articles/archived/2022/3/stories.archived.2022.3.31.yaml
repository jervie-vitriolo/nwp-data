      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Board of Governors today initiated disciplinary proceedings against
        Mr. Smith for violations of the Academy''s Standards of Conduct, including
        inappropriate physical contact, abusive or threatening behavior, and compromising
        the integrity of the Academy," the organization behind the Oscars said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd169496-d4af-4a91-b2c3-9e44fd57a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also claims that Smith was asked to leave the ceremony
        after the incident "and refused." The Academy said it recognizes "we could
        have handled the situation differently."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65ab9d-201d-47de-b429-827236158316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has come under fire in recent days after he stormed the stage
        on Sunday and slapped presenter Chris Rock after Rock made a joke about Smith''s
        wife, actress Jada Pinkett Smith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48345538-b767-4c68-a7f5-06b079408264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Smith''s actions at the 94th Oscars were a deeply shocking,
        traumatic event to witness in-person and on television. Mr. Rock, we apologize
        to you for what you experienced on our stage and thank you for your resilience
        in that moment," the statement added. "We also apologize to our nominees,
        guests and viewers for what transpired during what should have been a celebratory
        event."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744600a5-cf9b-4f56-a29d-c8e22f0ff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another board meeting is set to take place on April 18, at which
        time, "the Academy may take any disciplinary action, which may include suspension,
        expulsion, or other sanctions permitted by the Bylaws and Standards of Conduct,"
        the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e531b8-7728-4801-8c55-7fb35319095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the Academy''s Standards of Conduct, as well as
        California law, Mr. Smith is being provided at least 15 days'' notice of a
        vote regarding his violations and sanctions, and the opportunity to be heard
        beforehand by means of a written response," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292612a7-0683-4798-bfaa-4f0523274f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Smith''s representatives for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8e21e-6423-4e52-84a1-92ac5c1bba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still the talk of the town</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e7c0a-c112-418e-aa09-bb71d5c2f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong statement from the Academy comes as the conversation
        over the slap heard around the world was showing no signs of cooling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270635e-7a63-4b40-9024-efbcfb3e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock has remained publicly silent on the incident, so all eyes are
        on the start of his comedy tour, which kicks off Wednesday night in Boston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7a218-cb24-4be6-b551-02f9b790201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedians Wanda Sykes and Amy Schumer, two of the three hosts on
        Sunday night, also spoke out on Wednesday with strong words of support for
        Rock, as did Rock''s brother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f09b2-37f9-41f5-abed-7ab9575f7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Smith has maintained a low profile on social media since
        issuing his lengthy apology on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d584b6d-b87c-4c1c-a71e-8901401e6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was out of line and I was wrong," he wrote in part. "I am embarrassed
        and my actions were not indicative of the man I want to be. There is no place
        for violence in a world of love and kindness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9a080-aff8-4f39-940c-c62480dcd5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s apology was not enough, however, to quell the reaction
        from Academy leaders, who said in a letter to members on Wednesday that they
        were "upset and outraged."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1016b-e3b5-41bd-950d-c90b121ed9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as many leveled criticism toward the Academy for its handling
        of the incident on Sunday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738eeaf-2999-4a32-a36f-ad487ba35c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sykes told Ellen DeGeneres on an appearance on her talk show that
        she felt Smith should have been escorted out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c839a6-538b-4c09-ab07-0fe06732d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to let him stay in that room and enjoy the rest of the
        show and accept his award, I was like, ''How gross is this? This is just the
        wrong message,''" she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2572f-41d5-4b7c-b67d-21a5e73ebbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:49:26.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/30/entertainment/academy-will-smith/index.html">Academy
        initiates ''disciplinary proceedings'' against Will Smith over Oscars incident</a>"</em></p>'
  'congo-un-helicopter-crash':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-31T07:49:34.169+08:00
    'imagesource': 'jcr:74d3aa33-f30a-4501-970e-46c4605e4961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e854232-20a3-424b-84be-7afc97a79344'
    'lead': 'Six of the crew members were from Pakistan, and two were military staff
      from Russia and Serbia. There were no survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T07:52:19.018+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:27:46.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:21.717+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 UN peacekeepers killed in Congo helicopter crash amid rebel fighting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939a109-b9c8-410d-9a67-1fd896a987f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight United Nations peacekeepers died
        in a helicopter crash Tuesday in the eastern Democratic Republic of Congo
        (DRC) amid rebel fighting in the region, the UN peacekeeping mission confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ef96e-4d78-4ef3-9122-3a5ee0561f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfeaf4-d399-4a85-b167-83d2bcc6ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was on a reconnaissance mission when it went down
        over the province of North Kivu, where there have been clashes this week between
        Congolese military and the rebel group known as M23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803564f-a5b3-4863-9f75-82f7bfcb9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the crew members were from Pakistan, and two were military
        staff from Russia and Serbia, the UN peacekeeping mission said in a statement.
        There were no survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79211123-2d49-490b-9a01-90355863f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation recovered the bodies and brought them
        to Goma, North Kivu''s capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcbd30-8d26-448b-adf2-e55628be01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a condolence message Tuesday, Pakistan''s UN Ambassador Munir
        Akram confirmed the identities of the six Pakistanis killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c0347-0aa7-4b3a-92e4-6b0a1cb93b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made this ultimate sacrifice while serving in Democratic Republic
        of Congo as part of the UN contingent. My heart goes out to the families of
        the martyrs," Akram said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180c71c-f507-478e-b121-ad804a0720c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.018+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Congo''s armed forces (FARDC) accused M23 of
        shooting down the helicopter. FARDC had previously accused Rwanda of supporting
        the rebel group, which the Rwandan army denied in a statement on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930acf3-0b37-4ea0-848c-fe83735519f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN mission did not identify the cause of the crash and said
        an investigation is underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab184c30-1e39-409d-84c6-06b66be30a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:52:19.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:27:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "<a href="https://edition.cnn.com/2022/03/29/africa/congo-un-helicopter-crash-intl-hnk/index.html">8
        UN peacekeepers killed in Congo helicopter crash amid rebel fighting</a>"</em></p>'
