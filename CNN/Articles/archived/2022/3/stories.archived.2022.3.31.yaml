  'Budget-deficit-narrows-in-February-as-spending-revenues-drop':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-31T20:09:04.653+08:00
    'imagesource': 'jcr:032de74e-c501-44e0-8da5-dd1b75b7f741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38dd353a-0c39-4627-96de-6ca7a30d4c12'
    'lead': 'The national government''s budget deficit eased to ₱105.8 billion in
      February following a contraction in public spending and a drop in revenue collection,
      data from the Bureau of the Treasury (BTr) showed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T20:12:35.585+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:27:02.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:40.901+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget deficit narrows in February as spending, revenues drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f630c0f-afd9-4a3c-ac15-daf50d77508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        national government''s budget deficit eased to ₱105.8 billion in February
        following a contraction in public spending and a drop in revenue collection,
        data from the Bureau of the Treasury (BTr) showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0918a-c962-4e8d-b6a1-1eb82bde68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said the fiscal gap declined by 8.77% or ₱10.2 billion
        from a year ago, a welcome result as a higher budget deficit will force the
        government to borrow more funds to fill the gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1636b62-8dba-41c2-a92e-2663eee0b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure also pushed the year-to-date budget deficit to ₱129.2
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c6476-9413-426d-92a3-469b70806535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total expenditures in the month contracted by 5.16% to ₱318.2 billion
        "mainly on account of the completion of the ₱45-billion equity infusion to
        GFIs (government financial institutions) in February last year, in line with
        the implementation of RA No. 11494 or the “Bayanihan to Recover as One Act”
        (Bayanihan II)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d10f45-13aa-4a91-8d31-58c3d6f81c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments also decreased by 9.42% or ₱2.9 billion lower
        versus a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60784f-3d3b-4683-a867-4eafa40ec256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collection last month, meanwhile, dipped by 3.26%, amounting
        to ₱212.4 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa2134-f3a2-449e-b565-ab00d5fa0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue collected ₱136.6 billion for the
        month, 11.38% down from last year''s ₱154.1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ec1ca-4841-48b1-b169-0a0a72ac20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs, on its part, collected ₱59.4 billion, surpassing
        the previous year''s performance by 25.96%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a30f3-1fd5-40ee-8d2a-2dd5f02d8048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency itself logged ₱4.2 billion in income, 7.37% lower compared
        to the same period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb512f-5195-440b-a042-36a3301df8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from other offices for the second month of the year
        stood at ₱10.4 billion, slower by 11.53%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbd3af-89d3-46e5-96aa-53e4843846ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the government data, Rizal Commercial Banking Corporation
        (RCBC) chief economist Michael Ricafort said keeping excise taxes on petroleum
        products would "sustain the government''s recurring revenue collections and
        prevent unnecessary widening of the country''s budget deficit, thereby helping
        limit/temper the increase in government borrowings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d80133-3593-4021-8c6f-0a6b7414ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:12:35.586+08:00
