    'template': '1'
    'title': 'Here''s why Tesla shares are on fire again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2914ed-aeec-4c79-8df0-2c76632f9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tesla shares have been on a tear in recent weeks as Elon
        Musk marked the company''s first deliveries from its new Berlin factory, easing
        investors'' fears about whether the EV maker would receive the necessary approvals
        from the German government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7800fb-8c5f-4e73-abd4-7ffb995bbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc2e35-4e7f-4fda-b826-bb89bdce8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say 30% of investors we talked to over the last six months
        thought Berlin was never going to open because of the red tape and bureaucracy,"
        said Dan Ives, tech analyst at Wedbush Securities. "Many investors were fearing
        [Tesla] would never have a beachhead in Europe and it would just be an empty
        factory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986ac0b-a17d-427e-be07-e47b3a74bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbcefe-f547-475f-86ed-b6779d2554f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin plant hosted a ceremony March 22 to mark its first deliveries
        as the rally in Tesla''s share price was well underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535ff06-6c49-4625-aebb-f66fdb9a917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51933e77-771b-410d-a7a1-71b70c1e77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar event is planned next week at Tesla''s other new plant
        near Austin, Texas, which has already started deliveries. The two factories
        double the number of automotive assembly plants the company operates, joining
        its original plant in Fremont, California and its second factory in Shanghai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e98db-155c-41cf-83ca-d700e6891277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab8136-36a0-4b1b-860a-4bef73e2d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally has taken Tesla shares from bear market territory to raging
        bull. On March 14 shares of the company closed at $766.37, down 36% from the
        high for the year, which was hit on January 3, the first trading day of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b813c8-ed78-4301-9e12-56c6e1560111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222a999-8d0d-4f5c-953b-69315ef7ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in less than three weeks, shares have shot up, recouping most
        of the losses from the first 10 weeks of the year. Although shares closed
        narrowly lower Wednesday, they posted gains in 10 of 12 trading days since
        hitting that low, gaining 43% in that short stretch alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42736626-8e17-4173-a0cc-0d63200f190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4d1b6-a969-46b6-bc5a-c111c2789758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally has prompted Tesla to announce that it will ask its shareholders
        to approve a second stock split. Shares have more than doubled since the company''s
        initial split, in August 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a541b9-657a-4f00-957e-810248f04c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c1355-fca9-4aa8-b9d4-fe3b6dead928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has managed to buck an unfortunate industry trend, in which
        overall production has been markedly slowed by a shortage of computer chips
        and other parts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7aa09-e136-40b1-bc23-13cbcd698470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cd160-e9ae-46aa-a08a-1914ad33f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is due to report first quarter sales in the coming days. (The
        company doesn''t announce ahead of time the exact day it will do so.) The
        consensus is that global sales will come in near the 308,000 cars it sold
        in the fourth quarter. That would mark a 67% jump from the first quarter of
        2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf569da-9f99-4f8b-bed1-17c6022c9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcf134-a6f4-40ea-bda1-e1076fcd5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would also be in stark contrast to the overall auto industry.
        US new car sales are forecast to fall about 15% from a year ago, according
        to both Edmunds and Cox Automotive, because of limited inventories and record
        high car prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d77498-2984-423c-bd24-4a4577254d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdc528-e630-495e-9eba-052ec7ece5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:48:55.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it has two new factories up and running, Tesla sales are
        forecast to grow even more through the rest of this year. Ives said by the
        end of December, Tesla should have an annual run rate of nearly 2 million
        cars, although the full-year total for 2022 won''t hit that target. Tesla
        sold 936,000 cars in 2021, and fourth quarter sales pushed its year-end run
        rate to about 1.2 million vehicles.</p>'
