      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3495d-0019-45b6-a15f-a98ca1b84a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T16:39:54.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:27:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the poll body is consulting with its law department about
        measures that can be enforced against debate skippers who are running for
        the country''s highest post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
