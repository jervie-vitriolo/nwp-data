      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people with degenerative conditions, where further decline is
        expected, health professionals often focus on providing compensatory assistance
        in the form of pictures and large print formatting to help the person communicate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
