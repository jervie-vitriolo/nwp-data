      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the war in Ukraine and sanctions on Russia, the number of
        ship-to-ship meetings that lasted at least three hours between Russian-affiliated
        oil tankers and other vessels is "relatively normal," Windward said.</p>'
