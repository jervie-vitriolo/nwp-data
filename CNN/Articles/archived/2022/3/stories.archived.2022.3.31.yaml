      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong>&nbsp;The
        low-orbit satellite network of Elon Musk’s SpaceX known for fast internet
        speed may soon enter the Philippines with the company’s registration now in
        progress, the Department of Trade and Industry (DTI) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad03714-7569-4d5f-b2b6-0968bbdee192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T20:20:56.497+08:00
