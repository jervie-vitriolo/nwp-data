      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Zaldivar and Lenda Douanga paced Adamson with six markers
        apiece. The Soaring Falcons absorbed their second setback in three outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b775060-a557-427e-aa33-e61ac29ec179'
