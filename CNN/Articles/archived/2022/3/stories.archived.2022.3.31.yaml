      'mgnl:type': 'text'
      'text': '<p>Volcanic plumes measuring 500 meters tall were detected during the
        second burst, Phivolcs noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ae71e-25c9-4664-9f38-528f177fb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:39:26.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phreatomagmatic explosions result from the interaction between magma
        -- the molten material inside the volcano -- and water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d494a-dae7-46a9-8053-abf955c93111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:39:26.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the National Disaster Risk Reduction and Management
        Council (NDRRMC) issued at 8 a.m., meanwhile, said authorities did not detect
        any volcanic earthquake in the last 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cb98e-3068-487b-b7fa-1d566ff1bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:39:26.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 4,165 residents or a total of 1,209 families have
        fled to evacuation centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9cd7b-7c4f-48d5-8beb-ed251db50bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T14:39:26.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:27:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs raised the status of Taal Volcano to Alert Level 3 after
        recording a phreatomagmatic eruption last Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbb1c3-c01d-4ef5-9e90-30eedc3ee749'
      'mgnl:activationStatus': true
