      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3eb3c4-2aec-4f12-82ab-564dc0f0c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Araneta Group tapped clean energy provider First Gen
        Corporation for the supply of renewable energy in Ali Mall. This led to First
        Gen’s subsidiary Bacman Geothermal Inc. (BGI) supplying the historic mall
        with 2.1 megawatts of power.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b34a7c-f100-452d-b8c0-bb8096fd936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
