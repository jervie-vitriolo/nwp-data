      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab17ee-a3ce-4f85-ae4f-91be5e22c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:37:37.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:27:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again the old and new normalizers remind us Israelis that
        the Abraham Accords... are not immune to the effect of violence between Israelis
        and Palestinians," he said. "This was a message conveyed behind closed doors
        —&nbsp;and made public —&nbsp;in the Negev."</p>'
