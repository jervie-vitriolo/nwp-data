      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69217b-23df-4937-9ec9-d8cccd2d0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Commission
        on Elections Commissioner George Garcia on Thursday defended the appointment
        of Commissioner Aimee Ferolino as chairperson of an inter-agency task force
        against vote buying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6659f0-99d4-4217-8e38-bbd3ae3ec399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179a1e9-2c07-4118-a205-c970391dd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Garcia attested
        to Ferolino''s integrity, noting that she is someone who has a "vast experience
        in the field" as a former provincial election supervisor prior to her stint
        in the poll body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238561d-ae9a-44b7-9970-9add303cab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10fce0-a58e-4270-8488-5f5e853f490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honestly believe that because of her experience, she knows very
        well the ins and outs, the instances and cases of vote buying, she is actually
        the best woman for the job," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f09e85-7c02-4bff-8a29-e79e1dd01d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361027d-d490-4205-b0ea-7be849c3e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely she will go after these vote buyers and vote sellers
        at the same time," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71cf23-4145-445c-bbbc-7ccde0b196cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dabfe9-35db-4e1d-9fe1-78f4c68ae47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the task force is already drafting the guidelines
        to make it easier for people to file their complaints. He noted that social
        media reports on the vote buying should be backed by testimonies to make the
        evidence more credible in court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778408ce-119f-47ff-8f0b-b9a3db6ac6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee401f3-bc64-4c75-bc48-84f933861e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In more than two decades of practice, wala po akong naaalaala
        o nalamang nakulong sa</em> (I haven''t remembered or heard of anyone who
        was jailed for) vote buying. That''s the reason why we would like to emphasize
        the seriousness of our resolve in this election," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ebb9d-4df2-4e0c-af12-62e62cf14412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c46929-3dbb-4a30-b68a-a0e20f5cf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T13:41:50.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:27:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said the inter-agency task force Kontra Bigay
        will include representatives from the Department of Justice, Department of
        the Interior and Local Government, Presidential Anti-Corruption Commission,
        National Bureau of Investigation, Philippine National Police, Armed Forces
        of the Philippines, and the Philippine Information Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df799109-c061-4888-b84b-dfdc7cb3a350'
      'mgnl:activationStatus': true
