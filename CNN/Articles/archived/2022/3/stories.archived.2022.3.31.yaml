      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176066d8-30ce-4186-98e5-0683a4e06b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedingfield said there was now a "persistent tension" between Putin
        and members of his military leadership.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1a287-216b-477f-86f8-588247036af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bfa3f-0bf4-48db-a89a-ca665a09157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is increasingly clear that Putin''s war has been a strategic
        blunder that has left Russia weaker over the long term and increasingly isolated
        on the world stage," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403436c6-a07f-4296-ab2a-2d2178a463c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adb25e-e90a-416e-857d-841214355f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This intelligence may help explain why Putin rejected a slew of
        diplomatic off-ramps the US and other countries offered Putin in the run-up
        to his invasion of Ukraine, believing that the Russian military would be able
        to quickly overwhelm Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711512b-cf94-4ddf-870e-fee45db6a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10725327-dab6-4023-ac12-440c96373389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T04:46:11.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to provide additional examples of Putin being
        misinformed by his advisers, saying that information remains classified. The
        US intelligence community declassified and downgraded the summary of its findings
        but not specific intelligence to protect sources and methods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a95c41-8854-4270-ac5c-dc0733564edd'
      'mgnl:activationStatus': true
