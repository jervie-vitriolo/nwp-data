      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagbigyan natin si Attorney. Bayaran mo na ''yung</em> ₱23
        billion. Attorney, final<em> na pala e. Nasaan na</em>?" the Manila mayor
        told reporters during a chance interview before his campaign event in Roxas
        town, Oriental Mindoro.</p>'
