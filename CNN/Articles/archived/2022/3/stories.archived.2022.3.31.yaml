      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay, in a March 14 letter to Aksyon Demokratiko
        chairman Ernest Ramel, Jr., confirmed that the bureau has demanded that the
        Marcoses settle their tax liabilities.</p>'
    '13':
