  'Wanda-Sykes-and-Amy-Schumer-on-the-Oscars-slap':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-31T01:43:23.864+08:00
    'imagesource': 'jcr:d6a8c011-8430-4495-9190-87071452bb00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe7a02c-9ae7-4afe-b005-88169e99750e'
    'lead': 'Comedians Wanda Sykes and Amy Schumer have opened up about the slap heard
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-31T01:46:29.768+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:27:54.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:26:18.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wanda-Sykes', 'Amy-Schumer', 'Oscars', 'Will-Smith', 'Chris-Rock']
    'template': '1'
    'title': 'Wanda Sykes and Amy Schumer weigh in on the Oscars slap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5828cc5-5262-4af4-9138-978a04fdf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Comedians Wanda Sykes and Amy Schumer have
        opened up about the slap heard around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e121bc-a056-47ac-a4cc-5c093e0e1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214081c-6429-48c3-8032-1957c951bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Ellen DeGeneres'' daytime talk show, Sykes, one third of the
        trio who hosted the Oscars on Sunday, said while she didn''t witness Will
        Smith slapping presenter Chris Rock because she was changing outfits, she
        did see Smith''s profane verbal exchange with Rock and the moments after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab774853-ee01-4359-87dd-2eb274be3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b2da5-e680-4395-98bf-2277c0a3c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just felt so awful for my friend, Chris, and it was sickening,"
        she told DeGeneres, according to a preview clip. "I physically felt ill, and
        I''m still a little traumatized by it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b70e8a-c065-49d4-adef-d1bfb17bacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecbd5f-c8c0-4d20-8f94-fa7c9aa02d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sykes also expressed her frustration with Smith being allowed to
        stay in the theater and accept his award for best actor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97475ee4-ba1c-401f-8efc-6290f2b36aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ae71e-fb22-4a5d-bd04-5f7ff567a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to let him stay in that room and enjoy the rest of the
        show and accept his award, I was like, ''How gross is this? This is just the
        wrong message,''" she said. "You assault somebody, you get escorted out the
        building and that''s it. For them to let him continue, I thought it was gross.
        Plus, I wanted to be able to run out after he won and say, ''Unfortunately
        will couldn''t be here tonight...''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0bebf-3b8f-4a09-a3f0-153c5c515c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21335542-25cc-4f55-adbb-575b0b923f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has apologized for the incident. Rock has not yet made any
        public comments but is set to return to the stage tonight in Boston with his
        stand-up tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e87c12-360e-4cb4-bbf9-377c581be6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d4e4e-8972-4493-bbea-077448832ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sykes says she''s upset by the fact that "no one" has apologized
        to her and fellow hosts Amy Schumer and Regina Hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc2d70-5c58-473d-99d4-10578fd6f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87e78a-8c1a-4525-bac0-8ea314bb1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked really hard to put that show together," she said, only
        for it to be overshadowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0eefd-1898-467c-8913-00d29ac52d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3c3de-f87e-4b75-b121-0654ff2057f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sykes shared that she and Rock, however, interacted at an after
        part and he apologized to her, saying, "It was supposed to be your night,"
        according to Sykes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ba649-f6b8-44d6-895f-a9658cfd4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73f05d-611a-48e3-9640-53aff1e450c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s who Chris is," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb247c9-b7b2-4a26-9cb8-1343f99085d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f86a98-4256-4792-803b-84fb0660cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer weighs in</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f68917-e212-49b8-9c43-a2de51ff8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Schumer took to Instagram to share her thoughts, stating
        she was still feeling "triggered and traumatized."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956cd7c-f154-41e5-8bcf-84081bfe28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25613ac2-e296-4634-bc2d-213126eb20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my friend @chrisrock and believe he handled it like a pro,"
        she wrote. "Stayed up there and gave an Oscar to his friend @questlove and
        the whole thing was so disturbing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1847de-6b05-4718-92bd-ff322e027694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750acfe3-8466-4348-9ffb-f532a81d8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T01:46:29.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:27:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock was presented the award for best documentary feature when Smith
        rushed the stage and struck him on the face over a joke Rock made about Smith''s
        wife, actress Jada Pinkett Smith.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
