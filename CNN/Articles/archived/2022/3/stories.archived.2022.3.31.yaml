      'mgnl:lastActivated': 2023-01-24T12:27:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eff90b-b85d-430d-bc1e-5ceee0c5f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGI, a licensed retail electricity supplier, is getting the electricity
        for Ali Mall from the 140-MW Bacman geothermal power plant located in the
        provinces of Albay and Sorsogon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fabf76-877f-4d4f-9799-66b1adb5018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d5e6c-ac9e-45fd-82a8-9d3d680ebd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electricity from the geothermal power plant helps Ali Mall to
        operate daily as it provides around forty percent (40%) of the mall’s daily
        electricity needs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ba394-0f8d-4383-b3ee-3ae45647021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48c5ab-6b79-4b49-a1b4-ff1a53e23ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T15:05:47.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:27:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These projects are valuable contributions to Araneta Group''s efforts
        in recognizing climate change and inspiring action to address it. We stay
        true to our legacy of providing pioneering and memorable experiences to the
        Filipinos, yet we keep our commitment to implement green solutions in our
        fast-growing urban community," said John Castelo, ACI senior vice president
        for business development.</p>'
