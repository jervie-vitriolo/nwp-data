      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more experienced Cool Smashers flaunted their offensive strength
        in the deciding fifth set as Carlos and Valdez took up the scoring cudgels,
        while the defensive effort of the Angels crumbled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044c9d8-2edc-4bdc-9c2a-d45925b0f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
