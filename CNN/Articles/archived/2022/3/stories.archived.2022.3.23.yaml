    'jcr:uuid': '6ef68010-d689-4750-ad45-8fab3d9bb59d'
    'lead': 'In 2010, doctors told Ben Sobieck, now 37, that his kidneys were inexplicably
      failing. Shortly after, he had a kidney transplant and started on the lifelong
      medications that weaken his immune system to keep his body from rejecting the
      donor organ. They never figured out what caused Sobieck''s kidney failure. But
      a decade later, he confronted another threat to his health: the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T13:55:55.853+08:00
