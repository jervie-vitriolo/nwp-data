      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said Duterte had been informed ahead by Cusi about their
        planned endorsement of the son of the late dictator, but the energy secretary
        did not disclose how the President reacted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29151d06-cadd-408f-bd76-bbf8edab457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.189+08:00
