  'Badoy-Ombudsman-Robredo-red-tagging':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T17:31:00.790+08:00
    'imagesource': 'jcr:5663125d-658c-458d-8696-1c607d191475'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0312a5c-ac03-4151-b506-5354e7ce3b12'
    'lead': '‘Hindi krimen o terorismo ang sumuporta sa oposisyon,’ argued Raymond
      Palatino, former Kabataan Representative who had been tagged as member of CPP-NPA
      by Usec. Lorraine Badoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T17:33:14.311+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:24:24.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:36.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Badoy faces 3 new Ombudsman complaints for red-tagging Robredo'
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedb4fb-3fc7-4ff1-80a8-b032c7b3e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Communications
        Undersecretary Lorraine Badoy was slapped with three new complaints at the
        Office of the Ombudsman on Wednesday  —&nbsp;this time, for red-tagging Vice
        President Leni Robredo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785e2a6-ab66-4845-9b2a-bb4c0a7808e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 26 people  — student leaders, teachers, activists, members
        of the religious sector, and other concerned citizens  — filed the complaints.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c617aa0-be6d-4ac6-a35d-cdbf1a000f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants, themselves accused of being terrorists, protested
        the public comments made by Badoy against Robredo, a presidential candidate.
        Badoy is also the spokesperson of the National Task Force to End Local Communist
        Armed Conflict.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0816e6-a866-444a-8703-58c5bf21e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement dated March 14, Badoy claimed that endorsements
        of Robredo from Communist Party of the Philippines founder Jose Maria Sison
        and the Makabayan bloc are an indication that she has "formed a tactical alliance
        with these communist terrorists."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2054a-f008-4593-b5af-30a2008200fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have denounced the red-tagging. The complainants
        said Badoy had no evidence to back her claims.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259b18e-bd7d-4b50-9637-225a65b04005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy also assumed that several personalities present at Robredo''s
        campaign sortie in Cavite were members of the CPP and its armed wing New People''s
        Army, including former Kabataan Rep. Raymond Palatino.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9864f41-b371-4c5a-95b3-4882d7edd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Palatino belied Badoy''s claims, insisting
        he was neither part of the campaign event nor is he a communist rebel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451bd966-8fa2-4b09-a711-ff87add0a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi krimen o terorismo ang sumuporta sa oposisyon," he argued.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ff72c-466e-46c3-a73e-9ae8d4d59a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Supporting the opposition is not a crime or terrorism.]</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cdeac-afb0-4fa1-87c7-73778f357f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gusto ni Usec. Badoy at iba pang opisyal ng NTF-ELCAC na mangampanya
        laban kay VP Leni o sa Makabayan, dapat magbitiw muna sila sa kanilang posisyon,”
        he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2710d-109a-4fb3-b9c4-466f5d8513f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Usec. Badoy and other NTF-ELCAC officials want
        to campaign against VP Leni or Makabayan, they should first resign from their
        posts.]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1b034-1001-455a-9948-6ebc6e04ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants said Badoy’s red-tagging and political partisanship
        constitute violations of the Anti-Graft and Corrupt Practices Act, the Code
        of Conduct and Ethical Standards for Public Officials, and other laws against
        electioneering.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4786f9-8907-4743-8a1d-561e22b192b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are calling on the Ombudsman to investigate Badoy, file the
        necessary charges, and preventively suspend her.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01820ed-d986-400c-9561-8c10ec0b9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi wastong ugali ng isang publiko-opisyal ang pagbabato ng mabigat
        ngunit walang batayang akusasyon. Hindi akma sa mataas na posisyon ni Usec.
        Badoy ang paninirang puri at pananakot sa kapwa publiko-opisyal, at higit
        pa, sa ordinaryong mamayan,” the complaint signed by teachers Vladimer Quetua
        and Ophelia Tabacon read.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29f0df-5d9d-423e-a033-110a0f9888a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not proper conduct for a public official to
        throw baseless accusations. Intimidating a fellow public official and more
        so, ordinary citizens, is not fitting for Usec. Badoy''s high government post.]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcc6cc-fda6-4327-8796-d6b89d7be9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy has insisted her claims are not red-tagging, saying the term
        "is a tool used by the CPP NPA NDF fronts to silence those who are about to
        blow their cover."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b65e2-fda6-47d5-a3c2-839de7816e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This obvious propaganda at the doorstep of the Ombudsman... doesn’t
        even register with us,” she said in a statement.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d6a43-81dc-4cc1-a897-0ccdceecaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints have already been filed against Badoy and other officials
        as early as 2020 for red-tagging various organizations and individuals.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a99956-0edc-401d-85aa-667d08d82943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa election period tayo. Dapat aksyunan kaagad ng Ombudsman ‘yan,”
        Movement Against Disinformation convener Rico Domingo said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b37c1-91de-4595-b4f7-c8b620450481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re in the midst of an election period. The Ombudsman
        should immediately take action.]</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae08a94-d807-46de-9bea-84f21f72d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fellow convener Tony La Viña said other legal actions can be
        taken against Badoy after she steps down from office in a few months'' time.
        Without going into details, he said more red-taggers are bound to face legal
        actions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfb81a-00d1-46d0-88a4-269aba978269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also clarified that his group does not endorse any political
        candidate.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51aabde-b8cd-4925-a0d2-dc83071f0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ito tungkol kay VP Leni. Isang biktima lang si VP Leni ng
        red-tagging,” La Viña said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a565e7e-e541-44bf-977f-41131dff8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is not about VP Leni. She is just one of the
        victims of red-tagging."]</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fce4c-fc25-498a-8417-1d820297e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:16:34.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from disinformation, complainants said red-tagging has led
        to the arrest, detention, and killing of activists and human rights defenders,
        citing the case of Lumad teacher Chad Booc who was killed in what the military
        claimed to be an encounter with NPA rebels in February.</p>'
