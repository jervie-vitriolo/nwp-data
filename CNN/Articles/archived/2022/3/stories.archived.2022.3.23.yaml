      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6850d-326a-4743-affe-668e2a4c5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretchel Soltones displayed a gallant effort for Petro Gazz with
        23 points, 20 of them from attacks, while MJ Phillips chipped in 15 markers
        in their loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6dcef-1734-40f9-9a8f-14ebf8abff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
