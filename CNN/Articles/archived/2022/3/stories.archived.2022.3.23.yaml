      'mgnl:type': 'text'
      'text': '<p>Ateneo opens its title-retention bid against University of the Philippines
        on March 26 at the Mall of Asia Arena in Pasay City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81fd86-aa1e-4a99-8911-bf57434bd798'
