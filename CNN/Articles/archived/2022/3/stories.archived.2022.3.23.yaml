      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9459ed-2d7b-45af-a00f-a30f9320b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their defeat, Petro Gazz still holds the number two seed
        in Pool B. Like the Cool Smashers, the Angels also notched a twice-to-beat
        advantage in the quarterfinals.</p>'
