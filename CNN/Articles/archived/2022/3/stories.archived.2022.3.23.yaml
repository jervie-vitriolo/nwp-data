  'Policy-for-flexi-work-scheme-in-govt-CSC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T20:51:33.203+08:00
    'imagesource': 'jcr:d096ef63-cd8f-4315-98d4-fbc3fd53d8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba6927e-a593-44aa-be03-88620f5a4496'
    'lead': 'The Civil Service Commission (CSC) on Wednesday said it is now in the
      "final stage" of institutionalizing flexible work arrangements in the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T20:53:48.873+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T17:24:10.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:40.370+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policy for flexi-work scheme in govt out in ''next few weeks'' - CSC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7dbfc-ac87-47fd-ab98-e99e0c95cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> —&nbsp;The
        Civil Service Commission (CSC) on Wednesday said it is now in the "final stage"
        of institutionalizing flexible work arrangements in the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777167b5-8d37-42a6-ab5e-0b0e70f3d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will be issued "in the next few weeks," according to
        CSC commissioner Aileen Lizada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b884c-df08-4df4-9337-2a665d19dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission wants to institutionalize the flexible working arrangements
        para may default na ang gobyerno natin (so the government will have a default)
        in case of pandemic, endemic, calamities," she told CNN Philippines'' Newsroom
        Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5d60b-61b8-4b42-9f3f-5a8698dd42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that the CSC has consulted the Development Academy
        of the Philippines, the Department of Information and Communications Technology,
        and the National Privacy Commission in crafting the whole concept of the flexi-work
        rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5d71b-be00-4d54-a216-88cb35535581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were able to give inputs. This is like one year and six months
        in the making," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703dcf7e-1bed-48a2-9820-b50b329d2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua and Energy Secretary
        Alfonso Cusi earlier proposed to shorten the workweek to four days, but with
        longer hours - from the usual eight hours to 10 hours - amid surging fuel
        prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb983d-41ed-4260-845e-0c772240d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/16/NEDA-DOE-work-week-work-from-home-fuel-price.html">READ:
        NEDA, DOE chiefs bat for 4-day work week, extension of work-from-home setup
        amid fuel price hikes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c525836-d63a-45f0-b2ae-6d35890f4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said if the compressed four-day workweek will be pursued,
        there will be no disruptions in government operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78853381-ac0c-46a8-9af2-864a9fda0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T20:53:48.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers'' salaries will also not be affected by the proposed
        rule, she stressed, as they will complete 40 hours of work per week.</p>'
