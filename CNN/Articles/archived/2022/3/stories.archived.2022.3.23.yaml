    'lead': 'One passenger was a mother, flying to visit the daughter she hadn''t
      seen for several years. Another was a woman on her way to reunite with her fiancé
      after months apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T15:29:16.947+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:24:35.408+08:00
