      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0403fb-7b0b-43dd-9fc1-de385b62dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the standard bearer of Partido Federal ng Pilipinas, is
        running in tandem with Duterte''s daughter, Davao City Mayor Sara Duterte.
        They are the tandem to beat based on past surveys on preferred presidential
        and vice presidential bets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87ac58-c2e3-424d-87c4-59cc1fd028b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
