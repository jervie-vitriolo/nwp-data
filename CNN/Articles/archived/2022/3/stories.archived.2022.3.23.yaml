    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e9fe61c-4b12-49e0-98f0-0aa97231fa94'
    'lead': 'When Russian armed forces launched an unprovoked assault on Ukraine last
      month, Beijing appeared to side with Moscow, accusing the United States and
      its NATO allies of inviting conflict by allowing their security bloc to expand
      eastward.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T18:09:01.734+08:00
