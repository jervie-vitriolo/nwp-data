      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies registered with investment-promotion agencies, such as
        the Philippine Economic Zone Authority, are granted incentives like income
        tax holiday or a 5% special corporate income tax in lieu of all taxes, such
        as the VAT, income tax and local business tax.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f8693-8962-4d0f-94cf-d71b2bb26348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860bca8-cae6-41ee-b159-20bcca32dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, they are required to comply with Section 309 of the Tax
        Code which states that “a qualified registered project or activity under an
        Investment Promotion Agency administering an economic zone or freeport shall
        be exclusively conducted or operated within the geographical boundaries of
        the zone or freeport being administered by the Investment Promotion Agency
        in which the project or activity is registered.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf215b-9831-4499-86fe-6dbc4b64e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2199c-9af0-4ee6-b12b-989000bbd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said implementing the work-from-home setup while enjoying
        tax incentives is unfair to other companies located outside ecozones since
        they pay regular taxes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa0e94-84c7-481e-b835-8989d4b1b615'
      'mgnl:activationStatus': true
