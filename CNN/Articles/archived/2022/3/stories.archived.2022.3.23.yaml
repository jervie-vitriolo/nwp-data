      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee led Ginebra with 27 points and 14 rebounds, but
        local guards LA Tenorio and Scottie Thompson delivered the most with 19 and
        15 markers, respectively.</p>'
