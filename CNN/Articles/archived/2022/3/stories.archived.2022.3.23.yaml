    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What China really means when it talks about NATO''s eastward expansion'
    'visualType': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f666f1-71f9-4801-89e6-eb18527283c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Russian armed forces launched
        an unprovoked assault on Ukraine last month, Beijing appeared to side with
        Moscow, accusing the United States and its NATO allies of inviting conflict
        by allowing their security bloc to expand eastward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cde8c4-8703-4152-b1fd-3771e1707de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a215b69-196c-4748-bea2-ede461fbd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as China faces pressure from the West to condemn the Russian
        invasion, it''s ramping up similar rhetoric to talk about America''s footprint
        in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afa2e3-0f07-40c3-b720-bbd6dd929b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f0a8c-b2d4-4ad9-b758-e6bbf8ef1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, senior Chinese Foreign Ministry officials and influential
        Communist Party publications have accused the US of seeking to build a NATO-like
        bloc in the Indo-Pacific, with one official warning of "unimaginable" consequences
        if it does.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe72029-6ece-48f3-8367-66e3203e2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6b354-a59b-4017-a649-7c86d091d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a conference in Beijing on Saturday, Chinese Vice Foreign Minister
        Le Yucheng said the Ukraine crisis could be used as a "mirror" to view the
        security situation in the Asia-Pacific region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687a376-86f8-47d7-8ac6-2f748d39d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8431c4-2d76-4843-ac6e-d5697cfc73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le didn''t name the US, but he explicitly referred to the Indo-Pacific
        strategy -- a plan the Biden administration detailed last month to strengthen
        America''s role in the region, such as through supporting democracy and bolstering
        its alliances and partnerships, including with Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37c569-ed91-446a-93d8-c18028d5078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0bd8b-5ac8-427d-9811-2c0a960768df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building "closed and exclusive small circles or groups" in the region
        "is as dangerous as the NATO strategy of eastward expansion in Europe," Le
        said at the event at Tsinghua University, according to a version of the speech
        published by China''s Foreign Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0b1ad-bb86-409a-a31d-0bfcf32de0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7229fe-8f87-4746-9e90-4ce46638bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If allowed to go on unchecked, it would bring unimaginable consequences,
        and ultimately push the Asia-Pacific over the edge of an abyss," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1597f-5f90-4e80-a1c0-7e91623eddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb6da6-e389-4351-9edf-466389081dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s criticism of NATO follows attempts to portray itself as
        a neutral actor in the Ukraine crisis, refusing to denounce Russia''s attacks
        on civilians, while stressing its humanitarian aid to Ukraine and denying
        it considered providing military support to Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db41cc-c701-4860-8f44-ddafe815d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a538a-6e9e-4320-a639-60654103cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China''s bid to draw parallels between the US strategy
        in the Indo-Pacific and NATO''s "eastward expansion" in Europe closely echoes
        talking points from Moscow, raising serious doubts as to Beijing''s supposed
        neutrality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2c5d6-5a35-4649-97ce-826d6c21775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0ecd7-a782-4512-a165-eeb5de235170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian leader Vladimir Putin has repeatedly attempted to use concerns
        over NATO to justify his brutal invasion of Ukraine. Now, experts say China
        is seeking to use the current crisis in Ukraine to not only amplify its portrayal
        of the US as an alleged instigator of conflict, whether in Europe or in Asia,
        but to warn of the consequences if the US and countries in the region align
        against China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ea31c-cd3a-4cd1-9cbb-a7885a0a6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9f363-da09-4825-9991-7999fa8cba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China ''takes advantage'' of crisis</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622eaeda-23af-4686-8dfa-9beb989490bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s emphasis on the Indo-Pacific has come as China pushes
        a more aggressive foreign policy, doubling down on its territorial claims,
        while taking a harder line in response to perceived challenges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ecd96-61f4-4402-8fa8-1e4d8f7938dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2785ae-ad90-4517-b0c1-1be2f8aa1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has disavowed a UN tribunal ruling dismissing
        its vast territorial claims in the South China Sea, while continuing to militarize
        its positions there and harass other claimants. It''s also ramped up its threats
        on self-governing Taiwan, with record incursions of fighter jets into the
        island''s air defense identification zone in recent months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3554b1-648d-40bf-8297-d470afb39a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3662b-1f96-4a91-8eaf-3f8567a6f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no surprise that China would take advantage of the Ukraine
        crisis to lash out at the Indo-Pacific strategy," said Li Mingjiang, an associate
        professor and Provost''s Chair in international relations at S. Rajaratnam
        School of International Studies (RSIS) at Singapore''s Nanyang Technological
        University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b11df-3573-4015-bc36-efb00742dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfe280-a56e-485f-be94-a3b8e8408eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li pointed to China''s "growing anxieties" over the rejuvenation
        of the "Quad" security forum between India, Japan, Australia and the US, and
        of the AUKUS security pact between Australia, the United Kingdom and the US,
        as well as the strong commitment from the US to maintain its longstanding
        role in the region, outlined in Biden''s Indo-Pacific strategy last month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0836b5e-761a-4a4c-baab-1e61902c68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d607cf-3d81-4971-b323-be6f441acb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention is clear -- China wants to send this message to the
        US and countries in the region that the Indo-Pacific strategy and American
        security alliances could also generate some similar security dynamics (to
        those) seen in Europe, involving Russia," Li said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cb14c-8a90-4f1c-bfcc-aaa1e38fc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2251823-975b-4596-b1d8-e1ec6c94b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message is also being sent ahead of an "extraordinary" NATO
        summit on Thursday, where US President Joe Biden will meet allied leaders
        in Brussels to discuss the situation in Ukraine -- in another showing of the
        striking solidarity of the bloc since the start of the crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eac5fb-b187-4be4-8a0c-3e7d81b567e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fc49c-cab7-4508-a8fe-f4325bef7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A message to America</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02414e3c-b17d-45d0-bc6e-ae9bffa8e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Foreign Minister Le''s warnings about the US presence in the
        Indo-Pacific were echoed Monday by the Chinese Ambassador to ASEAN at a news
        conference in Jakarta.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb951d12-60a7-49d3-9e92-9b424be1fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7020e-b5b6-4e21-945c-f653705cddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Ambassador Deng Xijun accused the US of "creating a set of
        ''gang rules'' while claiming to uphold the international order" and taking
        the region "down an evil path," according to Chinese state-run media The Paper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988a4e5-4f32-4900-b511-cdcc8053345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b78f5f-3ba0-477c-97b1-6982c2c80762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar tone was adopted in an opinion piece in China''s People''s
        Liberation Army Daily, republished last weekend on the website of the influential
        Communist Party journal Qiushi, which took aim at the Indo-Pacific strategy
        and said the US creation of blocs was an "important reason for the continuing
        souring and escalation of the Ukraine issue."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae417d9d-6cc1-4ea9-b9f4-093d034460ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d0524-ed5d-4ffe-9e36-07a6051bebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that China has sought to draw parallels
        between the US strategy in the Indo-Pacific and NATO in recent years, and
        the concerns get at the heart of a key stance that has drawn Russia and China
        closer together: their mutual distrust of the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89511bb-a1d7-4fa2-a349-917d0014016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bf837-ca64-4aa9-a919-856b4ef6523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was underlined in a 5,000-word joint statement released weeks
        before the invasion of Ukraine, in which both voiced their opposition to the
        "further enlargement of NATO" and pledged to "remain highly vigilant about
        the negative impact of the United States'' Indo-Pacific strategy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03624741-6dda-4607-9795-0215c4aeaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f55dd9-de1c-4b0a-9150-98be715e4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts point out there are vast differences between NATO, a
        security alliance, and the US strategy in Indo-Pacific, which is not just
        about security, but includes a range of policies. The US, with its own long
        Pacific Ocean border and island state of Hawaii, also has territories in the
        Indo-Pacific, including Guam.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c371903-86d7-4baa-9cb1-eb1b0dd1ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ec84b-e2a1-4fc8-a51c-daa745fe3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations have also increased activities in the region in an
        effort to counter China''s influence. In the past year, Britain sent its largest
        concentration of maritime and air power for joint exercises in the Philippine
        Sea, while Germany sent a warship through the South China Sea for the first
        time in almost two decades. France also last year announced a plan to boost
        its maritime cooperation with the South Pacific. China has often pushed back
        against such actions, decrying what it sees as efforts to contain it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e72c9-93e7-430d-9741-c2a3f2a32a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
