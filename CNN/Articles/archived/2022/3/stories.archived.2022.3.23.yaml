      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- World No. 1 Ashleigh Barty has shocked
        the tennis world by announcing her retirement from the sport after winning
        three major singles titles in the last three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0ef33-f2cc-45dd-948a-15a095a2faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.010+08:00
