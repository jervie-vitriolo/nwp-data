      'Economic-Development-Cluster', 'recovery', 'COVID-19', 'pandemic', 'economy']
    'template': '1'
    'title': 'Duterte adopts econ cluster''s 10-point policy agenda for pandemic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7a4e6-1a40-459c-b29f-86d70bccbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> President
        Rodrigo Duterte has adopted the Economic Development Cluster’s (EDC) policy
        agenda aiming to speed up and sustain the country’s recovery from the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf455f80-7776-4fbe-8d12-35c50f22e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7721d-0d67-4c64-b6b1-c463afcf3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an urgent need to adopt policies on economic recovery
        to sustain current economic gains, minimize the pandemic’s long-term adverse
        effects, and restore the country’s development trajectory,” read Duterte’s
        Executive Order 166.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24025be-0fed-4bc1-a2a2-57cce9ac4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0eda5a-18ba-43bf-8943-fbb6eb0d4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed on March 21 and was released to the public
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1128c-0b6c-4029-b5d9-954c8632218c'
      'mgnl:activationStatus': true
