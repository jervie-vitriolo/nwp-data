  'Comelec-Robredo-COVID-19-OVP-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-23T12:38:36.014+08:00
    'imagesource': 'jcr:44524b0e-0a25-4ab8-9c4e-88e829613bab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334d2f73-32ab-4537-869d-a4ea53462bb7'
    'lead': 'The Commission on Elections allows the Office of the Vice President (OVP)
      to resume some projects under the ''Angat Buhay'' program even as VP Leni Robredo
      continues her presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T12:41:10.739+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:24:47.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:17.532+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec allows some OVP COVID-19 response programs during campaign'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ab1c2-f8e6-4530-985e-01e8273666a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Commission on Elections on Wednesday allowed the Office of the Vice President
        (OVP) to resume some projects under its COVID-19 pandemic response program
        even as VP Leni Robredo continues her presidential campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79dd002-68f0-4aba-b80d-6c01ca70f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia said specific projects under
        the "Angat Buhay" program are exempted from the public works and fund disbursements
        ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34ab81-d410-4bc8-a1f8-204cc91f6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an executive session today, the en banc granted the petition
        for exception of the Office of the Vice President of certain projects and
        programs during the 45-day period of the campaign," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7dab4a-2a9a-4c7a-a643-7fc7cab3de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP sought exemption for its COVID-19 response programs, such
        as Bayanihan E-Konsulta, Swab Cab, and Vaccine Express, that began at the
        height of the Omicron surge in January. Logos of the said programs were also
        redesigned to remove links to Robredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070090b-67be-4d22-8fc5-0b72a78475d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People seeking medical support flocked to Robredo''s social media
        pages after the program was suspended in February, but they were denied help
        pending the Comelec decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ca66e-ebb2-4f5c-b7f8-2efce57dbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo camp welcomed the Comelec decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b819e-e4f3-4341-85fe-b35d0c3f7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ensure that Angat Buhay projects which have helped hundreds
        of thousands of Filipinos in the past six years can continue to bring hope,"
        OVP spokesperson Barry Gutierrez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcdb14-670e-4bd3-8b23-9baabb7e7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:14:43.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
