    'template': '1'
    'title': "PAGASA revises 'super typhoon' definition, modifies wind signals  \n"
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6eb0e-611c-4bf6-b141-e8cdb8e38b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:07:24.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) on Wednesday redefined the meaning of "super typhoon," and modified
        the country''s tropical wind signal system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3f445-a868-4fc6-9579-6c496787e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:07:24.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f492c5b-120b-4922-ba2d-cc13639562d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:07:24.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, PAGASA Weather Division officer-in-charge
        Jun Galang said the Philippines has the highest range of maximum sustained
        winds for a super typhoon compared with other Asian countries like Japan,
        Hong Kong, Malaysia, Taiwan, Korea, and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520fc77-7b5e-47db-85e0-718b37d1dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:07:24.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33880a-6b24-404b-abf1-f0b187e5fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:07:24.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the revised PAGASA definition, a super typhoon should have
        maximum sustained winds of at least 185 kilometers per hour.</p>'
    '5':
