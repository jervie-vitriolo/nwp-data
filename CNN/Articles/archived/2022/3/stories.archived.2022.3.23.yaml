      'mgnl:type': 'text'
      'text': '<p>“We hope that IT-BPM companies registered with the IPAs can support
        us in this whole-of-nation effort of helping Filipinos recover from the pandemic
        and easing the impact on them of the current crisis,” he added.</p>'
  'DILG-safety-seal-business-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T05:48:12.178+08:00
    'imagesource': 'jcr:e9df3dd0-d2d4-488d-9208-37077fdfa887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef56bd7-7f5b-4913-9946-0def770d8830'
    'lead': 'Local government units will soon require a safety seal certificate to
      establishments applying or securing their business permits.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T05:49:55.572+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:25:08.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:52.180+08:00
