    'template': '1'
    'title': 'Microsoft confirms it was breached by hacker group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770ce3c-77cc-4696-bf3a-c632436c618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Microsoft has confirmed it was breached
        by the hacker group Lapsus$, adding to the cyber gang''s growing list of victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e013055-db8c-4e70-a17c-5597d2522cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043196d-f573-47d6-8fc7-1e843eed176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post late Tuesday, Microsoft said Lapsus$ had compromised
        one of its accounts, resulting in "limited access" to company systems but
        not the data of any Microsoft customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d39e6-047f-4d4c-a495-ecc1f5546665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619ab83-2555-431b-a52b-20e5fcb3b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cybersecurity response teams quickly engaged to remediate the
        compromised account and prevent further activity," Microsoft said in the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d42ffa-607a-42de-bc4e-2c8de41578fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b46c0-04d3-4cf3-9d3c-0d8adbcc2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure comes after Lapsus$ claimed credit for compromising
        Okta, the widely used digital identity management firm. On Tuesday evening,
        following an investigation into those claims, Okta acknowledged that hundreds
        of its customers may have been affected by a breach in January linked to one
        of Okta''s outside contractors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e3f9c-f1d7-41ce-bc1a-664b6ae9fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40eae6-a090-4ef2-919b-a5a99d50834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapsus$ previously claimed to have breached chip giant Nvidia. Nvidia
        confirmed a breach to CNN earlier this month following Lapsus$''s claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce441899-2eef-467c-9c29-73d5bf81b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6812c1-6e51-4a79-bfba-88ee157771fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing claims by Lapsus$ that the group had stolen Microsoft
        source code, the technology giant said Tuesday that Microsoft''s approach
        to risk management means the possession of the code would not benefit the
        hackers even if they had managed to access it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b396d31-d2aa-4601-825c-6c1bc3f38602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02400f1-0dca-4e64-8ae3-8260def03240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft does not rely on the secrecy of code as a security measure
        and viewing source code does not lead to elevation of risk," Microsoft said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdaef4-889e-4b1b-8b49-833593bb4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8726f-3dd5-4e77-8953-7b741196058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft added that the techniques Lapsus$ used in the attack on
        company systems were consistent with those Microsoft has observed the group
        using against other targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d555f5-bbd4-4cba-b133-5813128af08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d261fbe-3ceb-4492-99b0-28684727c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Microsoft said, Lapsus$ has sought to steal individual
        user credentials to gain access to an organization or corporate network. Then,
        the group would comb through office collaboration tools such as SharePoint,
        Teams and Slack to discover other users on the network whose accounts could
        be targeted to deepen the compromise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009cf7a-5c3b-4f8a-9adf-a49d72808e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20f5e8-a948-4eef-80f0-0a6f2d60d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapsus$ has even been known to listen in on victims'' conference
        calls to discuss the breach response, according to Microsoft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d31f21-32f5-45a0-8237-07c578f91be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60df464-810e-4410-a770-7a6aea7f73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft described Lapsus$ as having a sophisticated grasp of technology
        supply chains, understanding how to use one organization''s relationships
        or reliance on another to its advantage. In addition to tech, telecom and
        IT support firms, Lapsus$ has "also been observed targeting government entities,
        manufacturing, higher education, energy, retailers, and healthcare," Microsoft
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d797d37-5473-46bb-a1a9-7764ec1283ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T23:16:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://https://www.cnn.com/2022/03/23/tech/microsoft-lapsus/index.html"
        target="_blank">"Microsoft confirms it was breached by hacker group"</a></em></p>'
