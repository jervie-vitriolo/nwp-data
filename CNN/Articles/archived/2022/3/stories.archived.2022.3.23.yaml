      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d4fdc-b258-463f-9aa5-6d8d39ed37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.010+08:00
