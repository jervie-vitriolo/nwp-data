      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hurried up and got my phone. He came over and was talking to
        us," Glass told the Post-Gazette. "I was starstruck. I didn''t even know what
        to say."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
