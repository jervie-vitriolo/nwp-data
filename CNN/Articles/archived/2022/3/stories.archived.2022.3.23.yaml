      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Paton is focused on fulfilling her duties as Miss Eco International
        2022, as well as advocating for water conservation and mental health. However,
        she said she’s not closing the door to other opportunities, like working in
        showbiz and for the United Nations in the future.</p>'
