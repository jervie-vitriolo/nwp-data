      'mgnl:lastActivated': 2023-01-25T17:24:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29fc4a-89cd-44b8-b2e9-c6958b1fb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ded3d9-0155-4270-911b-117db8076df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDC’s ten-point policy agenda includes strengthening the country’s
        healthcare capacity, accelerating and expanding the national vaccination drive,
        and reopening the economy further while expanding public transport capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c0115-bbf6-4834-be1d-51497e2722af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea83b9-f00f-405a-8379-ea89b9f171cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) earlier <a
        href="https://www.cnnphilippines.com/business/2022/3/1/NEDA-on-Alert-Level-1-shift.html">said</a>
        that placing the entire country under Alert Level 1 would add ₱16.5 billion
        to the economy per week.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff6c1c-0e17-4ddc-9b0b-a755d1325eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83509aed-2e3a-44a4-a52a-7e4c502d4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda also covers the resumption of face-to-face learning,
        which if done for all classes could <a href="https://www.cnnphilippines.com/news/2022/3/1/NEDA-resumption-physical-classes-avert-productivity-losses.html">prevent</a>
        trillions of pesos in lost productivity, according to NEDA. The country lost
        around ₱22 trillion for the past two years without physical classes, the agency
        earlier explained.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61bfe5-a78b-429a-8f83-0b8cce26cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e212a-5728-4335-8f64-d844cb697cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster likewise bats for fewer restrictions on domestic travel
        and the standardization of local governments’ requirements. It also wants
        requirements for international travel eased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821bf1c-30e7-4b80-9ffb-3acc4a7c0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2154a9-ad67-401a-9453-709cb092ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO adopts as well the prioritization of key legislations on
        digital transformation to improve the country’s connectivity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199c2cd-2ac5-401f-a1a5-d9e6dcb8cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78802a4-3e6a-4967-afe8-306b07e2d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to formulate a bill allowing an efficient rollout
        of emergency programs during pandemics. The legislation could cover the establishment
        of a standby fund for pandemics and lifting of ceilings for Quick Response
        Funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1f69a-f29e-4391-b418-6cf859e7e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46362444-882a-4708-a094-669f683ee596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 166 likewise adopted the “shift” on the focus of decision-making
        and state reporting to primarily take into consideration total severe or critical
        cases, case fatality ratio and total vaccinations to avoid “unnecessary changes
        in alert levels” and encourage Filipinos to get their shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697a4a8-30a6-4030-bea9-2ba3cbc968ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40c628-0aa6-4f00-9771-52e82417cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must also come up with a Comprehensive Pandemic Response
        Framework beefing up the country’s resilience against future pandemics, stated
        the issuance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069aba1f-9e11-4c5c-99f9-6a2ab0e5c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.530+08:00
      'mgnl:createdBy': 'pilar'
