      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong> Teen
        racer Bianca Bustamante made history after she was selected as one of the
        22 drivers in this year''s W Series season, the female equivalent of Formula
        One.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f653c7e-583d-4caf-9c22-03372dadb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.130+08:00
