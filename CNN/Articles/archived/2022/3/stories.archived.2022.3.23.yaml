      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152df93-20f6-41c9-9a49-17c24d787f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said DAP —&nbsp;a public higher educational institution (HEI)
        —&nbsp;must be considered part of state universities and colleges (SUCs),
        which are excluded from coverage of Republic Act 10149, or the GOCC Governance
        Act of 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e90f90-338a-458e-8faa-0e6a2557a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89073a4-f04e-456c-9cbd-2109f9fb7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10149 defines the jurisdiction of the GCG, which does not include
        SUCs, cooperatives, local water districts, economic zone, authorities, research
        institutions, and the Bangko Sentral ng Pilipinas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fb309-d5ae-4147-8f21-a55857322d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88dd2f-b36c-4eac-90f5-84f62e3dced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SUCs are defined by Republic Act 10931 as HEIs established by the
        national government, and governed by their respective independent boards of
        trustees or regents. RA 10931, or the Universal Access to Quality Tertiary
        Education Act, institutionalizes free tuition in SUCs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103f86f-6505-4bce-8c36-81deb5afa114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f005215-768f-4f63-98ee-a2cb91379874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsidies cover operational expenses of GOCCs that their internally
        generated revenues cannot. Equity pertains to the national government''s investment
        in GOCC''s authorized capital stock. Net lending, meanwhile, refers to the
        state''s advances for servicing guaranteed and re-lent domestic and foreign
        loans of GOCCs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a408aa-954e-46ab-82a8-40ca35a26e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e19f4-4883-4254-a120-e68a4b99b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolved further, the exclusion of DAP shall be subject to the
        reevaluation and reclassification, pending any change in the situation and/or
        circumstances of the institution," read the GCG''s Memorandum 2022-04.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1242d-4bcd-41f7-99e9-5dfbf7e430ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a39db-6acd-40fc-9feb-c925ac61b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:01:48.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAP was established as a corporate body on June 6, 1973 - pursuant
        to Presidential Decree 205.</p>'
  'supreme-court-bigamy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T19:17:04.446+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615e5a16-c0db-4e4b-8942-12c87c2bab3b'
    'lead': 'A person who converts to Islam and then contracts a second marriage while
      the previous one remains legally in effect will be accused of bigamy, according
      to the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T19:17:19.241+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:24:14.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:39.153+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court: Converting to Islam to marry a second spouse is bigamy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27523b78-1a9c-45f1-af56-356c25666657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> – A person
        who converts to Islam and then contracts a second marriage while the previous
        one remains legally in effect will be accused of bigamy, according to the
        Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2beb1-f911-4b2c-919e-b38801f65396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc163f-9dc3-4d4e-bfed-6e2e6b006ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision penned by Associate Justice Marvic Leonen and released
        on Monday, the court said conversion to Islam in this scenario does not exempt
        one from criminal liability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc3604-65b9-4c53-97ee-797ca195ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5904a3-ea2c-40fb-adce-524ecd1d7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A party to a civil marriage who converts to Islam and contracts
        another marriage, despite the first marriage''s subsistence, is guilty of
        bigamy. Likewise guilty is the spouse in the subsequent marriage,” the verdict
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce905da-c5f8-4abc-b66a-cb56807a819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf45064-8b2e-4452-8ce9-5a0851fd2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court was affirming a Court of Appeals (CA) ruling in 2015
        where a couple married under Muslim law had been found guilty of bigamy. This
        crime carries a penalty of imprisonment of up to 12 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55937f-fb06-4600-9d92-4d68fac40395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8f54e-b616-41ef-a25a-7d0447a2f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple in question – who turned to the Supreme Court to assail
        the CA decision – admitted they got married in 2005 even when the man’s marriage
        to his first wife had yet to be legally dissolved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ef343-4981-439f-91f7-2c15cf316221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81787658-7d78-40f1-983d-3de8a1bae257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners claimed they could not be penalized for bigamy as
        they converted to Islam prior to their marriage. They argued that the Muslim
        Code – and not the general law, or the Civil Code – applies in their case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b87773-8c2d-4ca0-bffc-a986b9917b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a78d45-d8b5-4b19-97fd-b6d96d0c49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court pointed out that while Islamic law allows
        polygyny, it only does so in "exceptional cases," in particular, if the Muslim
        men “can deal with [their wives] with equal companionship and just treatment.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71fc09-3f76-4400-a152-c6e49349b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798d904-a648-475b-9978-e3737322fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Muslim Code is not applicable in the said case
        since the first wife is a non-Muslim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190eaa2-503f-43f0-825a-ae7c4a0da9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff97bf-7268-4d40-83fd-f72928446efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Article 13(2) of the Muslim Code explicitly spells out that the
        Civil Code governs marriages where either party is non-Muslim and which were
        not solemnized in Muslim rites. There is no conflict with general law here,”
        it wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95194781-b594-4409-b6e6-1b904f0e099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424bd24-b32d-474a-93d8-972f546ed9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T19:17:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 17-page decision, the high court also noted the “contemporary”
        but “illegal” practice in the country where males convert to Islam as alternative
        to divorce.</p>'
