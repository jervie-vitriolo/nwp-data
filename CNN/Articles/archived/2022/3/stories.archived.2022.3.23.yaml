    'template': '1'
    'title': 'DBM: Budget for ₱500 monthly aid for poor families good for three months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4b60f-6729-4146-9cd2-a06da13d43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 23) — The Department of Budget
        and Management said Wednesday that the increased cash aid allocation for poor
        families as instructed by President Rodrigo Duterte is good for just three
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ddf59-b077-458b-b68d-f7ee63cc7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7595815-b4a1-4656-ac62-2512d6ec340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday raised the aid for poor families from ₱200 to
        ₱500 to cushion the effect of fuel price hikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59f3cb-af49-42b1-a4a2-0dbabc380605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0a56e-f030-4294-85c2-63b57768f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM OIC Usec. Tina Canda said that it may cost the government ₱20
        billion to cover 13 million beneficiaries for three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b6ca1-a066-4c4a-a5db-13bc45868b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1ffe2-53e8-4a6f-869d-e9ea6497279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yang ₱500 a month na ‘yan, ang kaya pa lang at this point is probably
        mga tatlong buwan, siguro sa mga excess revenues na mako-kolekta ng DOF (Department
        of Finance),” said Canda during a public briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeea8b9-f54b-41e7-96ec-26ab12741d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaadf17-0243-4c7e-8af2-85f232fa8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱500 monthly cash aid is good for only three months
        at this point, by way of excess revenues that the DOF will collect.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fde51-d238-4631-97b3-01a7decde751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f6764-46db-4c1c-83fd-ad29e700dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang excess revenues naman na ito ay manggagaling either sa dividends
        ng mga government corporations or doon sa excess VAT collections as a result
        nung pagtaas ng value ng petrolyo,” she elaborated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a759f-2c3b-43ae-bce3-3f6707bbeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30529f0-1a14-4652-9374-f65659317e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These excess revenues will either come from dividends
        of government corporations or excess VAT collections as a result of the oil
        price hike.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8ac17-5ca8-4295-b7f3-e57c90089ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
