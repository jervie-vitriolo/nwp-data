    'title': 'PVL: Creamline withstands Petro Gazz challenge in five sets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc28ab0-e264-4289-8779-1bf5d2eb44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.647+08:00
