      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order likewise authorizes NEDA to monitor the compliance of
        concerned agencies and to periodically report to the president through the
        Office of the Executive Secretary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d92ca-be66-4bbd-af71-28c2c376b509'
