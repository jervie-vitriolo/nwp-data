    'mgnl:tags': ['Norberto-Gonzales', 'Sara-Duterte', 'military-service', 'Go-Negosyo',
      'Go-Negosyo-KandidaTalks', 'Elections-2022', 'The-Filipino-Votes']
    'template': '1'
    'title': 'Gonzales: Mandatory military service a ''good'' idea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576495af-7737-4077-9f79-19ad1c5be5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Mandatory
        military service is a good idea and will prove to be valuable during a crisis,
        according to a former defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92666066-09c8-4157-83d4-b8c313a1e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was former Defense secretary Norberto Gonzales'' reply when asked
        what he thought about <a href=".https://www.cnnphilippines.com/news/2022/1/19/sara-duterte-mandatory-military-service.html"
        target="_blank">Davao City Mayor Sara Duterte''s proposal</a> requiring mandatory
        military service for all Filipinos when they reach the age of 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5a4d4-599a-48f9-be32-5e562fa89a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very good <em>‘yan. Huwag na natin hintayin na gagawin pa ‘yan,
        na pagtatalunan pa.</em> When a crisis arises, whether we like it or not,
        that will happen," Gonzales said at the Go Negosyo KandidaTalks on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad522-998f-4532-8c3a-3465526f9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be very good. Let''s not wait for that
        or quibble over it. When a crisis arises, whether we like it or not, that
        will happen.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ef19f-1b64-4400-b461-8a5e9935f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, who is running for president in the May polls says mobilization
        of the entire nation would be inevitable should war break out, citing the
        Russia-Ukraine crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b646bf-1dd4-4928-a13f-bebe9a7980c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan mo</em> how did the Russians prepare to invade Ukraine?
        Military exercises <em>simula...</em> The Chinese are conducting the same
        exercises in the West Philippine Sea today. <em>Anong gagawin natin ngayon?
        Hihintayin muna natin na may giyera bago maghanda?</em> This is the time to
        act," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b8469-44a4-483b-9b73-3cc89d145a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at how the Russians prepared to invade Ukraine.
        It started with military exercises... The Chinese are conducting the same
        exercises in the West Philippine Sea today. What do we do now? Do we sit and
        wait for war before we prepare? This is the time to act.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a9625-a816-49d5-bcaf-aa30bbe0f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte, who is running for vice president, said she would
        use the Office of the Vice President to convince Congress to make military
        service mandatory for all Filipinos, male or female.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcb373-3e57-4c15-804b-58bf32ce03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:17:10.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her suggestion was <a href="https://www.cnnphilippines.com/news/2022/1/20/dnd-afp-mandatory-military-service.html"
        target="_blank">backed</a> by the Armed Forces of the Philippines and the
        Department of National Defense.</p>'
