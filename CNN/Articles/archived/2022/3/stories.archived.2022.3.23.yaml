      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All incoming Kindergarten, Grades 1, 7 and 11 learners in all public
        elementary and secondary schools shall pre-register to allow the department
        to make necessary preparations... for the incoming school year," DepEd said
        in a memorandum dated March 21.</p>'
