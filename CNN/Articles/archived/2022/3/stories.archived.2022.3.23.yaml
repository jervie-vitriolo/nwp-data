      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau previously defined a super typhoon as a
        tropical cyclone with maximum sustained winds of more than 220 kph.</p>'
