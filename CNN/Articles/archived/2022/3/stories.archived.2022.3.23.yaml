    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c7b7e6-c7b0-4064-9176-ae2583e07f24'
    'lead': 'Mandatory military service is a good idea and will prove to be valuable
      during a crisis, according to a former Defense secretary Norberto Gonzales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T15:17:10.228+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:02:45.164+08:00
