      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film does have a cult following, though, which Bullock called
        "quiet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54014e9-57fe-4ef3-b9ca-2be860feed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:11:16.759+08:00
