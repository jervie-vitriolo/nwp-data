      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, March 23) —</strong> The PDP-Laban
        faction of Sen. Koko Pimentel on Wednesday expressed pity for their rival
        wing which endorsed Ferdinand "Bongbong" Marcos Jr., saying their members
        do not know that the party was built to fight the regime of their presidential
        bet''s father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef4f19-39e8-449b-a938-f1c134855e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabee90f-f745-4344-b805-032ccf7b188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pity their group because they''ve been trying to sell their group
        to a presidential candidate. I think Bongbong Marcos is their fourth choice
        for president already," Pimentel told CNN Philippines'' <em>The Source</em>
        on Wednesday. "If you look at their past actions, they have been trying to
        sell their group as a formidable group kuno. I pity them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b62dfc-6a7d-48e6-aeb7-e736131753c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bc31d-4063-4d48-8958-d8d1118d34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel slammed the "transactional politics" upheld by the rival
        faction, adding that only legitimate members of the group know the history
        and the principles of the party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bbdaf-946a-42b4-8816-b9c107241da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc320b-2ca7-4530-a23e-8a79667dbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban was born out of a 1983 merger of Partido Demokratiko Pilipino
        (PDP) headed by Pimentel''s father Nene Pimentel, and Lakas ng Bayan (Laban)
        party founded by former senator Benigno Aquino Jr. to stand against the regime
        of the late dictator Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780266c-49c1-44c5-898d-836f505a1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199286a5-ebd5-499b-bfdb-7b4ff98190e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the faction of Energy Secretary Alfonso Cusi kept mum
        on who they will endorse as candidate, after initial PDP-Laban bets Senators
        Bato dela Rosa and Bong Go backed out from the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a2549-fda7-4484-b149-b6231927bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb8bfd-c6fa-4efa-905f-d6b37d200773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel claimed the other faction will likely jump ship to the
        party of the winning candidate to cater to their own interests, while he will
        be left to rebuild the party after the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c259c-fe1e-4f56-aede-a0ef19ae345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787668e-0825-4092-a6a4-0d6f4753c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their fourth choice of presidential candidate. I hope this
        is their last and final answer <em>pero wrong answer pa rin</em> (but this
        is the wrong answer)," Pimentel said without elaborating or mentioning names.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68c5ba-5906-4573-a049-e1fe9bcc9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b0463-df45-423b-b7a5-012bd08fd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double standard?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9ae31-4f68-4747-861c-313f4b132508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cabinet Secretary Melvin Matibag, secretary-general of the Cusi
        faction, cried "double standard" on Pimentel''s remarks, noting the latter
        approved the party''s endorsement of Marcos'' sister Imee to the Senate back
        in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abc233-6343-420c-ad3c-af9810003a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70ecab-b844-4899-8ca9-aad31177d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman po ni Sen. Pimentel yan, na ang politika there are
        a lot of dynamics,"</em> Matibag said. <em>"If he is really true to what he
        is saying na itong partido itinayo laban sa diktador, if you will look at
        the footages niya noong 2019 campaign, he is seated beside Imee Marcos. Inadopt
        ng PDP yan as a candidate with his consent."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c87804-fb92-4601-af14-904a8f2199cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601d07a-9cd1-40e1-aef7-23788a81fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Pimentel knows that a lot of dynamics are involved
        when it comes to politics. If he is really true to what he is saying that
        the party was built to fight a dictator, if you will look at the footages
        during the 2019 campaign, he is seated beside Imee Marocs. The PDP-Laban adopted
        her as a candidate with his consent.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71e496-9efa-4ee3-9125-09100628f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ed411-aade-4bc9-95c3-b6604f0d04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:32:08.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, <a href="https://www.cnnphilippines.com/news/2019/02/13/pdp-laban-senatorial-slate-bong-go-rodrigo-duterte.html">Imee
        was among President Rodrigo Duterte''s "personal" bets for the Senate</a>
