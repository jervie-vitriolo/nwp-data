      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said such “misuse” of the military uniform is punishable
        under Republic Act No. 493, as well as under Article 179 of the Revised Penal
        Code.</p>'
