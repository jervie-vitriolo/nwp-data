    'jcr:uuid': '9de56e61-5739-4678-bb9e-67ef29c05dbe'
    'lead': 'President Joe Biden issued an urgent and ominous warning to American
      individuals and businesses Monday, when he said "evolving intelligence" suggests
      Russia might be planning cyberattacks against the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T08:41:32.822+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:24:57.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:03.421+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A cyberattack could lead to war. But it is very unlikely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036fe1a-795b-4d19-b95f-eb2cae64e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden issued an urgent
        and ominous warning to American individuals and businesses Monday, when he
        said "evolving intelligence" suggests Russia might be planning cyberattacks
        against the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717edf4-2881-4d60-9537-b7fba6da714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2b9ec-ac11-4ecb-ad91-06b55d59e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an FBI advisory was sent to US companies in the energy,
        defense and financial sectors, warning of potential prep work for hacking
        from IP addresses in Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00d3cc-7030-49e8-85ca-00f2a8b50bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39752a-6088-47a1-8872-fc57d4b06f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This activity is likely "not about espionage, it''s probably very
        likely about disruptive or destructive (cyber) activity," US Cybersecurity
        and Infrastructure Security Agency Director Jen Easterly said during a phone
        briefing with industry executives and state and local government personnel,
        according to three sources on the call, writes CNN''s Sean Lyngaas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ec0f2-c512-4fd3-94f9-360f771f4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b4264-23b7-4999-9b5c-33a26edb2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many warnings of a looming Russian cyberattack</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61acd0f-9afd-4ec1-a351-6123d6aea38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory is part of a growing chorus of warnings that US infrastructure
        is at risk, writes Lyngass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ba532-aed3-4793-86d9-f88c1dddbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d10ab8-fd16-42f0-abfc-2298fbd67adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months, the US departments of Energy, Treasury and Homeland
        Security, among others, have briefed big electric utilities and banks on Russian
        hacking capabilities, and urged businesses to lower their thresholds for reporting
        suspicious activity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f85c0-b92c-418f-82f1-a1508e31425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bfde7-8ae6-4fe0-a252-07a035769c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some companies aren''t prepared</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1eb74-7104-4872-ae1b-f1afad7a0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line of Biden''s warning Monday and the FBI advisory
        was that the infrastructure behind US society and American life is mostly
        in private hands and that it needs to be made more secure from hacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ca93b-6f80-4373-8a8c-4e4de0438ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6dc72f-6fad-4a4d-a2ec-fc6af8ce4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anybody who remembers the ransomware attacks on the major US food
        manufacturer JBS, US cities, an oil pipeline and hospital systems in recent
        years knows this to be true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60a6df-094b-4145-a203-42f3e9417f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e538b8-e033-4498-91bf-0f60671ec1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden has told Putin to cut it out</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc547576-6e7a-4adc-872c-5e0c4c2f0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has warned Russian President Vladimir Putin not to use cyberattacks
        against the US. The President on Monday referred to the conversations as an
        "altar call."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae974835-b4d1-4f19-81b7-9d6f86b3ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715d807-bf5f-4723-9c3a-0a7c978b33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a long conversation about, if he uses it, what would
        be the consequence," Biden told business leaders on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071f8e6-c9bc-40a2-bc05-476422ebd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33b932-7804-4d5a-af90-f4409a69767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has more control over that consequence than he does over the
        preparedness of US companies that are involved in American infrastructure.
        He appealed to their sense of "patriotic obligation" to get their cyber-defense
        capabilities up to scratch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d7e1a-ca28-4549-be0e-35bde07f04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23167d8b-2b1c-4582-97c9-85abfd58e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned the energy, power and financial sectors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc6a4b-b05f-450e-94f4-dd54313616ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23466f76-3aec-4478-a918-a0d53b5fe680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What might a large-scale cyberattack look like?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c2128-03f6-482d-b981-97bac5f80d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s happened before. Estonia was the victim of a large-scale cyberattack
        in 2007, although there was not enough evidence to definitively pin it on
        Russia at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80e03c-fc05-492e-9269-4719bb85b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6c401-4d8d-49b9-98f0-c16f24981c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ivana Kottasová wrote about the attack, which Estonia considered
        an act of cyber-warfare, last June. It all started with Estonia''s decision
        to remove a Soviet-era war memorial from central Tallinn.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2b48f-51c7-44d3-a2a6-fc12b100ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adbc45-2d8c-4482-9514-3b0397ac342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some key lines from her report:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25173c62-22c5-4521-b64a-a83864717921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0f6ef-15f5-4642-a788-1e8a33f1de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack made Estonia realize that it needed to start treating
        cyber threats in the same way as physical attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1968e5-6731-4aeb-9124-f98d0567c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a516f22-b798-4477-af56-69c57d56bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the country was already a leader in e-government,
        having introduced services like online voting and digital signatures. While
        no data was stolen during the incident, the websites of banks, the media and
        some government services were targeted with distributed denial of service
        attacks that lasted for 22 days. Some services were disrupted, while others
        were taken down completely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ec270-8b30-4880-9cfd-bf94a52ab86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700be600-1878-40a2-928e-cdd9f8cd69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO and the international community took notice of the attack on
        Estonia and experts developed a standard to assess cyber-war as a result.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7925f-5353-4cfd-b8e5-eeda0b8e43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23324668-049e-4323-b6ed-22f07a00689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When is a cyberattack an act of war?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bdb68-07e5-47ff-b0b6-33addfaad341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I called Tess Bridgeman, co-editor in chief of the website Just
        Security and a former attorney in the Obama White House who is an expert on
        war powers and international law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c634fe9-c9c8-42ff-b5e6-b7125869c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fb437-c5fe-4e21-8709-b634b86cf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a cyberattack causes significant death, destruction or injury,
        of the same sort that you would see from a more traditional attack using kinetic
        means, like bullets or missiles, you know, then you would call it a ''use
        of force'' in international law," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee9976-d967-4416-9352-68ad6e1ea7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e16ac-68ee-4ef7-85ec-5d81ee3462a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cyberattack that targeted a dam or air traffic control towers
        might rise to this level, but the government would try very hard to avoid
        responding to a cyberattack with a military attack, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb39bb-148d-4382-adb2-750775651efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8b247-0a81-4880-a0bc-ae4bc5198b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the US to date have fallen short of the threshold
        to justify a military response.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e47623-31c2-4287-8a52-ddf95f30673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b373884-5b99-4686-8450-9ce16c056e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government seeks countermeasures to respond, Bridgeman said,
        there''s a good chance they won''t be publicly known.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4c695-315d-498f-8896-cb292a501f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa3047-63d5-4504-b173-9285c7b0d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may appear that the US is sitting by idly, but I would be highly
        doubtful that that''s the case," she said, arguing that defensive actions
        might be more effective at de-escalating the standoff. "It''s setting the
        example for what responsible state behavior looks like."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6cbbb-ccef-4878-a2a8-95a806127608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85813e-fd77-492f-87ed-92b4419d423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could weapons be used to respond to a cyberattack?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233633a-783c-4c6f-9685-5c2342594c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of a military response is always there for the worst
        cyberattacks, should they cost American lives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b11e28-dc44-4794-8767-9d01eb3fa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ea11d-ac65-4a80-993e-594272519ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy, our declared policy is, if it''s a big enough attack
        on us and it hurts us, we will use the conventional weapons response," Richard
        Clarke, who was a top adviser to President George W. Bush on cybersecurity,
        told CNN''s Michael Smerconish shortly after the war in Ukraine began.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eedc58-6646-438e-8680-4cfbe0e5616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084c5da-6103-4518-9036-8ad365f38cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we could very easily find ourselves in a shooting war with Russia
        if they try devastating -- and that would have to be devastating -- cyberattacks
        like turning out the power grid," Clarke said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aeab4-b581-432e-96c9-3ccd9340a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d55e4-42a1-4b5a-a7c7-eeebe9fcd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these attacks are meant to be part of espionage campaigns
        or to be meddlesome rather than deadly. Clarke argued that Russian attacks
        on US industries could be more devastating than attacks on the government
        itself. He said the government doesn''t really know what would happen if the
        Amazon, Google and Microsoft cloud systems went offline, for instance.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f87a0-059f-44d9-857e-b68b6caa5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be8d8d-fb9c-4826-acfd-67a9e02cba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you if those clouds go down, the United States stops
        working, our economy stops working, the phones stop working -- we will find
        ourselves pretty soon in the dark ages if the internet goes down," said Clarke.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231f04d-d657-46b7-8017-54b9cc07cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673dc7c-d5ec-4c32-89db-8890738bc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if Russia attacked a US ally?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28ef70-f9ee-49f4-a73e-3bd552f6a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that Russia would want to provoke the US specifically
        in a such a devastating way, or how the US would respond.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec92f1-6e34-413c-b6d1-a016c73024cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0f6b0-5dcb-4de4-9102-43df87dfb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its cyberattacks in Ukraine since the war began have been
        less severe than some expected, according to a report by Lyngass, Russia has
        targeted internet infrastructure in parts of the country.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e52a96-a064-49f8-979e-ee7d5625c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109552c6-f111-4a96-826f-ffc982975615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been concern that cyberattacks in Ukraine could spill
        over to nearby countries that are in NATO and could lead the organization
        to invoke Article 5 of its charter -- the principle that an attack on one
        member of NATO is an attack on all members.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d4571-f7f3-4f2c-96b0-1e209736bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f801c-5a87-4405-a194-3ee01aa6bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could a cyberattack trigger Article 5?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24a44f-72b2-46ea-aca1-07a2925beb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cyberattack could absolutely trigger Article 5. NATO Secretary
        General Jens Stoltenberg made this clear in February just after Russia''s
        invasion.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566e085-0422-41bb-a327-982d528b5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a87ad-bf9a-4f5f-a4c0-0dbb072fb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack on one will be regarded as an attack on all," Stoltenberg
        said at a news conference when asked about a potential Russian cyberattack.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8caef1-185d-40fd-91aa-2f84e4225639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5bf43-f201-4322-877f-ffd4ca4fd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that NATO would be very careful in assessing an attack
        and would make sure a cyberattack on Ukraine -- shutting off electricity,
        say -- that accidentally spilled over into Poland or Romania is not construed
        as an attack on those countries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb00f2-4ed5-4e15-90a5-879fdbc0f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d7369-acc3-4890-9e5c-0d4c9e1c75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it''s intentionally unclear what kind of cyberattack
        would rise to the level of invoking Article 5.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a66865-d5ec-4be5-9403-6fbc82ede724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f29107-6fe3-4004-9408-7db4827efae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO, he said, would not want to "give a potential adversary the
        privilege of defining exactly when we trigger Article 5."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380a7a6-7f55-4ac0-a206-61440beb5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T08:41:32.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/03/22/politics/russian-cyberattacks-what-matters/index.html"
        href="https://edition.cnn.com/2022/03/22/politics/russian-cyberattacks-what-matters/index.html">A
        cyberattack could lead to war. But it is very unlikely</a>''</em></p>'
