    'lead': 'The Department of Budget and Management said Wednesday that the increased
      cash aid allocation for poor families as instructed by President Rodrigo Duterte
      is good for just three months.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T14:52:21.006+08:00
