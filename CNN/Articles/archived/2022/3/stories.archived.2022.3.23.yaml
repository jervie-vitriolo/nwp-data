    'mgnl:tags': ['DILG', 'safety-seal', 'business-permit']
    'template': '1'
    'title': 'DILG: Safety Seal will soon be required when securing business permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3742a42-65e8-4d71-b2a1-6a60bfda076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Local
        government units will soon require a safety seal certificate to establishments
        applying for or renewing their business permits, Interior Secretary Eduardo
        Año announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7687b-4e98-4da6-9dca-692e2699d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11809bc7-843d-4a9a-8393-ac1bdcc0869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cec1d4-f3b0-4354-a9cb-4a71ad1de536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremonial recognition of best performing LGUs based
        on such system, Año said they are still finalizing the guidelines for this
        and a joint memorandum circular will soon be issued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e2769-ecec-4de8-8506-0344a0a9e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdf23c-0a0d-44d4-a7db-cb7077879a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing III said during the Laging
        Handa briefing that this additional requirement has been approved by the government’s
        COVID-19 task force. He clarifies this will only cover specific industries,
        especially those that have a closed working environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc186bf4-1891-4ab3-b456-76718dba6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c55190-61f3-44f6-ad3d-7bb5eda179e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A safety seal certificate guarantees customers the establishment
        is following health standards to prevent the spread of COVID-19. Among factors
        being considered prior the issuance of the seal are vaccination of employees,
        and compliance to proper ventilation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c09f5-4564-4172-99e7-85eb67210f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b551e1-8114-4363-92e6-288b7ad0d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto nating isama ito dahil tayo ay nasa</em> national public
        health emergency <em>pa</em>, <em>so importante… iyong ating mga negosyo ay
        tumutupad sa mga pamamaraan o imprastraktura para maprotektahan ang ating
        mga kababayan</em>,” Densing pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19b137-626b-404d-9c70-66ed05b16f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e3b6d-75bd-49d1-9e51-4c6911920569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to include this because we are still in a
        national public health emergency, so it''s important that businesses abide
        with the process and infrastructure to protect our citizens.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c85a5-6b77-4c5b-bcde-a3db4ac0fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5e89f-19f9-4bfb-b99c-79522da85392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 22, a total of 75,310 establishments have secured the
        safety seal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ae238-b2ba-49c2-91a9-fb60acb733af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4962874-5b6f-4a89-af90-19e9d0464831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ireneo Vizmonte said only a small percentage
        of businesses across the country have applied for a safety seal since it is
        still voluntary, while some failed to meet the standards, Año said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bf6cf-82cc-46e1-bedc-78d038b21be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:49:55.574+08:00
