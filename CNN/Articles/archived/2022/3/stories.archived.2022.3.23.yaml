      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pittsburgh Post-Gazette, Hanks is in town filming
        "A Man Called Otto" and has been seen out and about around the city.</p>'
