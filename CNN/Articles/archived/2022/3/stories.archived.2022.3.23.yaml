    'template': '1'
    'title': 'Comelec en banc vows to take action on security breach claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243cfb4-29fa-4582-a5e9-eb26efb7b613'
