      'mgnl:lastActivated': 2023-01-25T17:24:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efd2bc-99d5-4c91-b56c-b95cdc96a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:44:16.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Converge will be a strong and active member of the PBA. With full
        management support and continuous recalibration, we will be competing at a
        high level and will be bringing topnotch basketball to Filipino sports fans,"
        Salud assured during the press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c8f67-e54a-4c01-9ccc-e02dc739478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:44:16.755+08:00
