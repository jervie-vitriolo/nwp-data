      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its units — Evergrande Property Services — said some of its
        lenders had unexpectedly claimed around 13.4 billion yuan ($2.1 billion) of
        its bank deposits that were pledged as collateral for "third party guarantees."</p>'
    '5':
