      'mgnl:lastActivated': 2023-01-25T17:24:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t specify who the lenders were, saying only that the banks
        had taken control of the cash. The property services unit said it would establish
        an independent committee to investigate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3e7c5-6a28-41cf-b9c1-8475f19947ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ce7c6-6cd0-4f7d-b4f8-520c6f488774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate developer is one of China''s largest and its most
        indebted with more than $300 billion of total liabilities, including about
        $19 billion outstanding offshore bonds held by international asset managers
        and private banks on behalf of their clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a672d-17df-43f7-934f-40ba95b3fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0235d9-530f-4f62-8b8b-98fc30c7c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande was declared by Fitch Ratings to be in default in December
        — a downgrade that the ratings agency said reflected the company''s inability
        to pay interest due on two dollar-denominated bonds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132856d-be1a-4866-984d-670c25eb59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a445fdc-5e51-4989-843e-b55026d86efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Beijing started cracking down on excessive borrowing by
        developers in a bid to rein in their high leverage and curb runaway housing
        prices. But the sector''s problems escalated significantly last fall when
        Evergrande began warning the markets urgently of liquidity problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aae506-a874-495d-9dd7-b9d2428cbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47427610-7321-41d4-8781-6289ace69b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s evidence now that the Chinese government is taking a leading
        role in guiding Evergrande through a restructuring of its debt and sprawling
        business operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c4cca-88b4-442e-b1ff-3a73e63e5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa3fcd-a910-41aa-9ce4-a70a97b1008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the company''s international creditors have been losing
        patience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3940e8-dadf-4dd3-b8e8-3074b9ce91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99becb-71cf-40cd-a23b-a23b4061b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of overseas bondholders threatened in January to take legal
        action over the "opaque" debt restructuring process. They said they would
        "seriously consider enforcement actions" after Evergrande failed to engage
        substantially with them about reorganizing its operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856e331-7b61-4a60-8ed2-35ff698b881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc1b59-3b9d-426f-bd97-01392960e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has another interest payment due on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a55fa5-808d-411b-94bb-f8ec9ea4d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bc428-172e-4523-863e-e1637531dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its exchange filing that "audit work has not
        yet been completed," and "drastic changes" in the operational environment
        and the Covid-19 pandemic had led to delays in preparing its earnings. It
        will publish them "as soon as practicable" after the audit has been completed,
        it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09803b-8239-4992-86b0-4c7c02e8b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46a690-62cc-4c09-b894-4e8b4de6ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major developers are also having trouble meeting the March
        31 deadline for earnings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924f05d-8ab3-44f9-93df-a22e6ab43fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04addc9-1449-4d40-9e04-d999ec2e0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunac China and Shimao China, which ranked No. 3 and No. 12 in property
        sales last year, said Monday that they would also have to delay publishing
        their annual results. Both cited Covid-related restrictions, such as quarantines
        and travel restrictions, for holding up the audit process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66eb0c-6698-4973-a639-8f96e5594c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97837c2a-4547-421c-97ff-6866b59cacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronshine China, which was among the top 30 developers last year,
        also said it won''t be able to file audited results by March 31 as its original
        auditor had resigned, according to an exchange filing by the company on Monday.
        Ronshine China said later that day it has hired a new auditor and will publish
        audited results "as soon as practicable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0863314-6f2c-46e1-9a50-258981833d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/investing/evergrande-cash-seized-earnings-delayed-intl-hnk/index.html">Evergrande''s
        crisis continues: $2 billion seized, earnings delayed</a>."</em></p>'
  'Disney-walkouts-support':
