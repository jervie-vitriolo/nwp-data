      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world. Sign up here.</em></p>'
