      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737ea05-c721-4db2-bd75-4ebfbde655a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:44:16.755+08:00
