      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DBM noted that the monthly cash aid will be coursed
        through the Department of Social Welfare and Development once it receives
        a certification from the Bureau of Treasury on the availability of the excess
        revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabaf15-82ae-48a2-9540-ecb39c3ed75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.405+08:00
