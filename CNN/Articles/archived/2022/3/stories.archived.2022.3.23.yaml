      'jcr:uuid': '210b36b1-c173-4aa1-8fec-24452fe16a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the winning moment, Paton revealed she was emotional
        as she recalled all the effort and hard work she put in to get to that point.
        She said it’s both an honor and responsibility to be the second Filipina winner
        after Cynthia Tomalla in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37b2fe-f699-46ab-950b-a86a7d235c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
