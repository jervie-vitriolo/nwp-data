      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we were all walking from the hotel to the limo, and out of nowhere,
        he pops up and just says, ''My name is Tom Hanks! Can I take a photo with
        the bride?''" Rowland said. "We all started screaming and were pretty much
        in shock."</p>'
