      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c4fe5-ab4b-477d-b7a4-f8a7acece41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 W Series will visit five new venues this year, including
        their first-ever round in Asia to be staged at the Suzuka Circuit in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50371fd6-5709-45e6-85f4-9ffd06bce9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f3651-91d5-4218-815e-5825977dc755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her much anticipated W Series stint, Bustamante first made
        a name in the local and Asian karting scene. She was also the lone Asian driver
        selected in the 2021 Fédération Internationale de l''Automobile (FIA) Girls
        on Track Rising Stars program.</p>'
  'UAAP-Season-84-correspondents-courtside-reporter':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-23T16:50:27.404+08:00
    'imagesource': 'jcr:0fd4e993-5500-450e-b77c-3cadaa494ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c8b460-444c-474e-bee1-e1fb1f1c4bbc'
    'lead': '18 promising students will serve as correspondents in the upcoming 84th
      season of the UAAP, where they will be covering not only the sports action but
      also what goes behind the scenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T16:52:17.234+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:24:30.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:34.096+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP moving away from courtside reporter tag with introduction of correspondents
      in Season 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12953fd5-9847-40b4-afb3-49515bd40cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> For
        many years, courtside reporters have become as important as the student-athletes
        in the UAAP community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe0011-33d4-4f05-a7d3-2b6648df536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the upcoming 84th season of the country''s premier collegiate
        sports league, the courtside reporter tag will be replaced with correspondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db9276-eebb-4cae-b2ef-17f40d5ef7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correspondents were introduced Wednesday at a press conference
        in Mandaluyong City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875d014-f648-4127-907b-a250f1b7e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen students will serve as correspondents for the eight participating
        schools. They are tasked to give the audience a full viewing experience given
        that fans are not allowed to watch the games at the venue at the moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fd198-66b6-422c-af27-ae1b6bce01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men''s basketball, which will tip off on March 26 at the Mall
        of Asia Arena in Pasay City, here are the correspondents for each team: Ara
        Pulido (Adamson University), Denise Valdesancho (University of Santo Tomas),
        Belle Gregorio (National University), Doreen Suaybaguio (University of the
        Philippines), Gab Reyes (University of the East), Julia Vargas (Ateneo de
        Manila University), Janine Sakall (Far Eastern University), Martin Lao (De
        La Salle University).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee40aef-4a24-4d74-b160-8980e18479bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the UAAP Season 84 correspondents slate are Arlove De Jesus
        (Far Eastern University), Andrea Endicio (University of Santo Tomas), Bea
        Javate (Ateneo de Manila University), EJ Amante (Ateneo de Manila University),
        Fiona Bacani (University of the Philippines), Kaila Dy (De La Salle University),
        Jac Macasaet (Ateneo de Manila University), Lexi Rodriguez (Ateneo de Manila
        University), Ozzie Llige (De La Salle University), Zand Bajarias (University
        of the Philippines).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a1a6e-659f-448e-b35e-984df31f86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the anchors tapped for UAAP Season 84 are Mico Halili,
        Boom Gonzalez, Jude Turcuato, Nikko Ramos, Migs Gomez, Kobe Dayao, Yoyo Sarmenta,
        Jaime Ascalon, Bea Daez-Fabros, and Dyp Dypiangco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84451963-818c-4a2a-b077-c7e1c4f9b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:52:17.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the analysts will be loaded with former UAAP
        players and coaches including Norman Black, Jason Webb, LA Tenorio, Jett Manuel,
        Willy Wilson, Bacon Austria, Isaac Go, Luigi Trillo, Allan Gregorio, JVee
        Casio, Gelo Vito, Dylan Ababou, Larry Fonacier, and Diego Dario.</p>'
  'Globe-unit-Asticom-bullish-about-operations':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-23T17:02:06.225+08:00
    'imagesource': 'jcr:4384e296-0b53-4ed7-a8d2-acb72c56d2ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8812f34c-b223-4e18-b41a-c822c1e9d20c'
    'lead': 'Asticom Group, a subsidiary of Globe Telecom, is looking forward to welcoming
      strategic investors as it targets to go public amid its "aggressive" push to
      expand its operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T17:03:32.788+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T17:24:29.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:34.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe unit Asticom bullish about operations, eyes ₱4B in revenues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cc67b-7900-4e09-a18f-de000a4697bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> – Asticom
        Group, a subsidiary of Globe Telecom, is looking forward to welcoming strategic
        investors as it targets to go public amid its "aggressive" push to expand
        its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135877c-daed-46e5-8c35-40df70d0b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, a shared services provider, is part of Globe''s goal
        of moving beyond the telco market, riding on the success of mobile wallet
        GCash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245a430-fd6e-4be3-89d5-078ccf86bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html?fb&amp;fbclid=IwAR0SjtalKn5yJvF0nrqDkRx5Gln_gwPLgZ44T1Paf_WxBxnfTpvj20qF2AE">READ:
        Globe rebounds to pre-pandemic levels, explores new revenue sources beyond
        telco</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb946eb9-7945-4d1b-82ed-de48879f14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mharicar Castillo-Reyes, president and CEO of Asticom, said conducting
        an initial public offering (IPO) is included in the group''s "five-year plan".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d07a2d-a40e-4d8a-8ac0-0cd38b62758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is part of our strategy in order for us to continue growing
        our portfolio," she said in a virtual briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848a469-4948-4a59-ac37-de9cff9fb301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
