  'Leni-Robredo-corruption-estate-tax':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-23T11:28:52.312+08:00
    'imagesource': 'jcr:87723cdc-1219-43f6-bbfd-fc6fe53c5591'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5767abf-5a42-481d-b4c8-566fbde087cb'
    'lead': '''Pag nagsabi pong galit ako sa korapsyon, tanungin natin, nagbabayad
      ba ''yan ng tamang buwis?'' presidential candidate VP Leni Robredo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T11:31:20.468+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:24:50.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:14.686+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: How can a candidate be against corruption without paying taxes?'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884a3bd-6bf3-4600-8f04-72d3a5b6ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nueva Ecija (CNN Philippines, March 23) —</strong> Presidential
        hopeful Vice President Leni Robredo has appealed to voters to scrutinize candidates,
        especially those who are claiming to be against corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eaf779-2c47-4b12-ba45-8609f4f740c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Pag nagsabi pong galit ako sa korapsyon, tanungin natin, nagbabayad
        ba ''yan ng tamang buwis?” Robredo said during her grand rally in Cabanatuan
        City on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdcdb0-5c98-43bc-8c9d-5f3d31dd9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If (the candidate) says they''re mad at corruption,
        let’s ask, are they paying the right taxes?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf70639-6ffe-405f-9256-4e387dac62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s remark is an apparent swipe against former senator Ferdinand
        "Bongbong" Marcos, whose family has yet to pay estate taxes despite a 1997
        final ruling from the Supreme Court demanding them to settle the P23 billion
        estate tax liabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576fe91-c925-4559-af58-d49fe7e73a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount has reportedly ballooned to P203 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680728b4-c7f3-45b3-8363-ecf425d3b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Comelec’s first presidential debate, Manila Mayor Isko
        Moreno, Senator Panfilo Lacson, labor leader Leody De Guzman, and Robredo
        were united in urging the government to go after the unpaid taxes of the Marcoses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9842e0-cc82-4f92-9000-41daa8c57aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money, they pointed out, could be used to help poor Filipinos
        amid the spike in pump prices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da42716-d563-403a-93f6-90b303f0900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Robredo lost to Marcos in Nueva Ecija with a margin of
        more than 320,000 votes. But Novo Ecijanos who attended Robredo''s Tuesday
        rally  vowed to change that narrative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14590040-671c-479d-a00e-3efecf23106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone female presidential candidate admitted feeling anxious
        holding a campaign rally in Marcos’ bailiwick but more than 50,000 “kakampinks”
        showed up, according to local police and rescue team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec489e-a489-4cb4-beab-9a79e4b14530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil kahit talo ako dito, over the past six years, pabalik-balik
        ako dito sa inyo dahil marami po kaming programa na ginawa dito sa lalawigan
        ninyo,” Robredo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06694f-0a20-4707-a3cc-58f4c910d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because even if I lost here, over the past six years,
        I keep coming back here because we did many programs in the province.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbaed6-33e0-41a3-a099-945646558eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real measure of a candidate’s sincerity to serve, Robredo pointed
        out, is what he or she has done even before running for a post.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ace43-2928-4049-bff7-4c1ae2ac3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:31:20.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[M]ay eleksyon o wala, kasama niyo kami," she noted. "May sakuna
        man o walang sakuna, kahit po talo ako dito sa Nueva Ecija, ako pa din ''yung
        unang pumupunta pag kinakailangan kami.”</p>'
    '32':
