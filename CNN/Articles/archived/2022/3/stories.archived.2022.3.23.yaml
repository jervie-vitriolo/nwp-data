    'jcr:uuid': '533117fb-8b76-40f8-bcde-3b5cf0af0e99'
    'lead': 'Because of you, Anne Hathaway, Kelly Clarkson may never be able to play
      "Sing That Name That Tune" again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T10:17:15.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:52.177+08:00
