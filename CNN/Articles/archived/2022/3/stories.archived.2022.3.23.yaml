      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Presidential
        candidate Leody de Guzman has chastised rival Ferdinand "Bongbong" Marcos
        Jr. over his remak that seasonal workers will be excluded in his push to end
        contractualization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bae461-4e0c-40b5-a0bd-865fee785e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:35:58.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, a labor rights activist, cited a portion of the Labor
        Code stating seasonal workers who are rehired are considered to be regular
        employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d662da2-0d72-45c3-980b-c0c6820b0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:35:58.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatunayan ng statement na ito na walang alam si Marcos Junior
        sa mga usapin ng labor relations," he said in a statement on Wednesday. "Mayroong
        kategoryang ''regular seasonal'' sa Labor Code. Ang manggagawang pinatatrabaho
        sa isang panahon o season at muling pinatrabaho o na-rehire ay hindi pwede
        pagkaitan ng mga benepisyo bilang regular na empleyado,"</p>'
    '11':
