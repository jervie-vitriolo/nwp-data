      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504dbdec-ffbe-4572-a90f-389f302ba7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante is the first Filipino race car driver to clinch a seat
        in the prestigious racing competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b8406-b59e-4e2d-a060-5d50a581db41'
      'mgnl:activationStatus': true
