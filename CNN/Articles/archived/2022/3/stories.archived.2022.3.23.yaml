      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud said that Converge officials will review the performance of
        the previous Alaska coaches and players before making any personnel moves
        for their debut in the league’s 47th season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f44d3a-1503-4845-a03f-c5732e983860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:44:16.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud added that the Converge management will stage a separate press
        conference on April 5 to introduce the team, including their monicker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411069d8-a35e-43b7-aae4-f5320496803e'
