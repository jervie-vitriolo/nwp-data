      'mgnl:lastActivated': 2023-01-25T17:24:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Duterte has signed EO 166, which adopts the Economic Development Cluster&#39;s
        ten-point policy agenda speeding up and sustaining recovery from the COVID-19
        pandemic.<br><br>It also orders a whole-of-government approach aligning all
        economic recovery programs. | <a href="https://twitter.com/pplmanuel?ref_src=twsrc%5Etfw">@pplmanuel</a>
        <a href="https://t.co/eRFmoENVUQ">pic.twitter.com/eRFmoENVUQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1506445009939472386?ref_src=twsrc%5Etfw">March
        23, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30492249-aee0-47ce-85d8-782f548a1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T11:58:36.531+08:00
