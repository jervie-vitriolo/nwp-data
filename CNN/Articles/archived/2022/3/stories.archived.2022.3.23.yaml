      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Sen.
        Koko Pimentel has slammed the delayed collection by the Bureau of Internal
        Revenue (BIR) of the unsettled estate taxes of the Marcoses, noting that the
        matter calls for an executive action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff845b3f-2449-47eb-87c3-d45482595286'
