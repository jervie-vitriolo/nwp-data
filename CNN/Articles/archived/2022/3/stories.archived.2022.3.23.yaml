      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> An official
        of the Commission on Elections (Comelec) on Wednesday vowed that the en banc
        is “taking action” on the recent allegations of security breach in the poll
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c143df4-a8f0-45f4-a9bd-36a36f1e594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35020e5a-5be4-48e1-845c-a775a19502e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Re alleged data breach in Smartmatic, the en banc is taking action.
        Details cannot be revealed yet so as not to prejudice the ongoing NBI [National
        Bureau of Investigation] investigation,” Comelec commissioner George Garcia
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efea9a6-4e9d-4227-bc0a-1f5f9e34523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422578a9-bb9a-444a-893e-657782137fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that some poll officials will be “given directives”
        regarding the matter, but did not provide details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4303c9-99df-48ca-a2e6-e4eee51a31fe'
      'mgnl:activationStatus': true
