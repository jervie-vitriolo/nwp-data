      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong>&nbsp;The
        Magnolia Pambansang Manok Hotshots drew first blood in their PBA Governors’
        Cup semifinal battle with the Meralco Bolts, 94-80, on Wednesday at the Mall
        of Asia Arena.</p>'
