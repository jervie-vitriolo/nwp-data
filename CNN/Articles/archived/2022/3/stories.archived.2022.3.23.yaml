      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Early
        registration for academic year 2022-2023 in public elementary and high schools
        will start on March 25 until April 30, according to the Department of Education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9a723-0204-4cd6-83ef-c807369ab15d'
