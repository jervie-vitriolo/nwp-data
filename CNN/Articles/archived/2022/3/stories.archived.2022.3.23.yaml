  'Ateneo-team-to-beat-UAAP-Season-84-men-s-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-23T17:22:16.444+08:00
    'imagesource': 'jcr:9a58f1da-83b9-4f59-84c2-d87000c355ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f6b2f4-de7f-4c75-a3da-e5ba23370c89'
    'lead': '"We don''t know a lot about our opponents because of a lack of pre-season
      games and I think that''s a disadvantage. At the end of the day, there''s a
      lot of unknown as we start this season and it''s a whole new experience for
      the teams and the fans," said Ateneo coach Tab Baldwin on the new UAAP season
      for men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T17:24:28.746+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:24:25.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:35.828+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo still the team to beat in UAAP Season 84 men''s basketball '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d6ba6-03f1-4275-a8ae-998bd1d84dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> While
        there are three schools seen as early title contenders in the 84th season
        of the UAAP men''s basketball tournament, there is no doubt Ateneo de Manila
        University is a cut above the rest as far as team strength is concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ec193-9820-46e5-8a22-3255e9688e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson University''s Nash Racela, National University''s Jeff Napa,
        De La Salle University''s Derrick Pumaren, Jack Santiago of University of
        the East, UP''s Goldwin Monteverde, and Far Eastern University''s Olsen Racela
        are unanimous in saying that the four-peat seeking Ateneo is still the favorite
        to win the title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf5aa3-616b-44c1-811e-4d44e56748e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will be bannered by Gilas Pilipinas naturalized
        player Angelo Kouame, gutsy guard SJ Belangel, Dave Ildefonso,&nbsp;shooter
        Tyler Tio, two-way cager Gian Mamuyac, and veteran Raffy Verano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cfc8a-c144-41f3-b619-ed52b917ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-titled mentor Tab Baldwin will be calling the shots again
        for the Katipunan-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988c473-1c01-4d89-9f97-d5cd19d5f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lot of new players in its lineup, the foreign coach said
        they are still trying to work on their chemistry as the COVID-19 pandemic
        changes the way they do things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d2dd5-8802-4200-8bb3-dc995db8da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:24:28.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going into the season trying to be cohesive. We don''t know
        a lot about our opponents because of a lack of pre-season games and I think
        that''s a disadvantage. But I also think that every team has to adjust to
        the same thing. At the end of the day, there''s a lot of unknown as we start
        this season and it''s a whole new experience for the teams and the fans,"
        he said during a press conference Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
