    'jcr:uuid': '8135e679-c4f5-4ef8-b4e3-c096fbc0705c'
    'lead': 'Executive Order 166 adopts the Economic Development Cluster''s ten-point
      policy agenda which includes strengthening the country''s healthcare capacity,
      ramping up vaccination, standardizing LGU travel requirements, and preparing
      for pandemic resilience.'
