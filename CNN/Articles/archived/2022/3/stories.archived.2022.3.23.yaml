      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong> The
        Creamline Cool Smashers withstood the strong challenge posed by the Petro
        Gazz Angels in five thrilling sets, 25-23, 23-25, 25-19, 23-25, 15-10, in
        the 2022 PVL Open Conference on Wednesday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab875c-2911-4d79-8026-e6abeb748115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.647+08:00
