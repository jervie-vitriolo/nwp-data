    'template': '1'
    'title': 'A mother, a fiancé, a friend. China mourns the victims of China Eastern
      Airlines crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c567a4-9b15-4e5a-b470-f5f18440e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One passenger was a mother, flying to
        visit the daughter she hadn''t seen for several years. Another was a woman
        on her way to reunite with her fiancé after months apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb248a9c-08cf-4a96-a5c2-5599c30aa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656801f-8d9c-43f5-9e0f-e80cda76616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awaiting their arrival, those loved ones were instead met with horror
        after China Eastern Airlines flight 5735, en route from Kunming to Guangzhou,
        crashed on Monday in the densely forested mountains of southern China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac0133-b4ca-444a-aa8d-a0ba9d39f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28285a-99b4-447f-9458-7c7e9331336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams searched the crash site for a third day Wednesday,
        but no survivors have been found. Meanwhile, stories of the victims are emerging
        on state media that paint a portrait of the 132 people on board, as people
        across the country share messages of grief -- their pain made sharper by two
        years of isolation and separation during the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34efb6-3b37-4da1-860e-d2616211ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36982a95-058d-4772-860a-85e34b235c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told state-run Beijing Youth Daily he and his long-distance
        fiancé had been together for five years. "This time we hadn''t seen each other
        in person in four months, we really missed each other," he said. His fiancé
        had originally planned to fly to Guangzhou to see him on March 22, but she
        missed him too much, and changed her flight to an earlier one -- MU5735.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3631c3-40ef-4edf-9901-e0ce50fe001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa4112-6f65-4206-bc97-de387cdbdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman told the news outlet she had been abroad for several
        years, and hadn''t seen her mother in a long time. Her mom had been on her
        way to visit, and originally planned to transit through Shanghai -- but at
        the advice of a travel agent, changed her flight to go through Guangzhou.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d85f63-49cf-4395-a503-0a637166fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2853f-3cfa-491f-a365-62ac419121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the passengers was a young girl, according to Beijing Youth
        Daily. A student in Kunming city, she was on her way home to Guangzhou to
        celebrate her 16th birthday with friends and family. Unbeknown to her, her
        friends had planned a surprise party. Before boarding the flight, she texted
        a friend, saying: "When I see you all, I need to give you a proper hug."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cd899-77b2-4249-973c-34421170caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed915bd0-5548-456d-b4cc-91a5900c7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on board included young professionals on business trips and
        newlyweds, according to state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e2577-edd5-48ab-82d4-c280ffe3c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4a6a2-78c8-4c44-802a-cfcc1a8bcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s crash of the Boeing 737-800 plane marks China''s worst
        air disaster in more than a decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4d2d9-7d3e-4f3e-8cb7-b2a2c3d1798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ccd23-2b08-4f83-bc67-7911b28e1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash is not yet known -- the plane was "flying
        normally" before it suddenly began dropping and lost contact with ground control,
        just over an hour into the flight, said an airline representative at a news
        conference Tuesday night. Pre-flight examinations showed nothing amiss, and
        all crew members were healthy and qualified, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476109e-970e-4855-8db3-c47e9dd1c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48addb4-0c49-47ef-bd77-2013c34a28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 emergency workers have been deployed to the site,
        looking for the so-called black boxes -- flight data and cockpit voice recorders
        that could hold crucial clues to how the disaster unfolded. The search has
        been suspended since Wednesday morning due to heavy rain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd07ff8-11ce-4d4e-a1b4-f6fcb0e8cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948ca22-d73e-48f0-bfc4-c7e43646a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has contacted the families of all passengers and crew
        on board, according to state-run tabloid Global Times. Some relatives gathered
        in the Guangzhou airport where the flight was supposed to land, waiting in
        a cordoned-off area for any news of their loved ones. Others are making their
        way to Wuzhou, near the crash site, with several hotels in the city preparing
        rooms to receive the families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591f99b-94a8-4918-9a33-eb5987860f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae013069-9d79-44bf-a0de-e0a530cefcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Civil Aviation Administration of China (CAAC)
        is ongoing, with the US National Transportation Safety Board and the US Federal
        Aviation Administration also involved. But it could take months, or even more
        than a year, before families receive any answers -- the final report for the
        fatal 2010 Henan Airlines crash wasn''t released until almost two years later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1bd92-185a-4e37-a6f3-f9466e5d3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31ce47-bd64-4f8e-9f6c-9a5a41a0309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air crash investigators warned on Tuesday that their probe into
        the cause of the crash will be "very difficult" due to how severely damaged
        the plane is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cade1e-e9f0-4c4c-b55e-6aa99783ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa08419-2af8-42e7-b6db-426dfcdd91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the investigation has just begun, we are not able to make
        a clear judgment about the cause of the accident with the information we have
        so far. The investigation team will spare no effort to collect evidence from
        all parties and focus on search," a CAAC official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afe68c-ad29-4d52-b8e8-94707461684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc27ca6-8d25-4c3a-93b2-ab67a4336e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash prompted an outpouring of mourning online, with the topic
        trending for the past few days on Weibo, China''s Twitter-like platform. Related
        hashtags have been viewed hundreds of millions of times, with many people
        urging privacy and respect for the victims'' families.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747df28-a96b-4cec-a174-fbcb53668de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf5bf0-1917-429f-bed3-9fe8d462cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and footage of the crash deepened the nationwide horror --
        especially a video taken by a mining company near the crash site, showing
        what appears to be a plane hurtling rapidly toward the forest, nearly vertical
        in its nosedive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10981fc6-f176-40ea-b30a-68393c7062d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b9b02-a899-4886-8be7-ee2474b24d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the authenticity of the video,
        or that the purported aircraft is MU5735 -- but the steep decline matches
        the flight tracking data available, which showed the China Eastern jet plunged
        more than 25,000 feet (7,600 meters) in under two minutes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4916a4-5e44-4c17-9fee-662dc49fbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c9797-fddc-4b36-914d-60e00220a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Weibo users also pointed out that the heartbreak of the tragedy
        is exacerbated by difficulties of life during Covid, with many families scattered
        and unable to see each other. With China currently fighting its biggest Covid
        wave since Wuhan 2020, the crash felt like a sucker punch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009bb2d-717c-4238-9d36-627071f06bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2111da9-1626-4f69-b05f-d2e9e1b93085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have been able to go home for a reunion, and travel
        with their families after the pandemic," one person wrote in a Weibo post.
        "(The Guangzhou airport) still has all the people they love most."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c72566-94f8-409f-b1c5-14d5ac04f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35d514-91e4-4379-997d-5df21f9970ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past two years, we''ve missed too many beautiful things
        because of Covid-19 or other reasons," another wrote. "For those passengers
        on the plane, maybe they all had messages on their phones -- ''''See you later,''
        ''You''re almost home,'' ''Finally we don''t need to do long-distance relationship
        anymore.'' But their lives ended at that moment, while receiving those messages."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8731a-24b9-4e97-ab49-7700e379d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:16.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:35.446+08:00
