      'mgnl:lastActivated': 2023-01-25T17:24:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176ecbc-eac0-4e88-838d-f5551d6593dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
