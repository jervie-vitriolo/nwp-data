      'mgnl:created': 2022-03-23T16:20:03.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong> Converge
        ICT Solutions Inc. is the newest team in the Philippine Basketball Association
        after the Dennis Anthony Uy-led tech firm bought the franchise of the Alaska
        Aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b04e2-9a86-4746-91a3-4a04a4f4cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:20:03.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial announced the development during
        a press conference on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93976180-832a-4b54-bcaa-8dde464e88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:20:03.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re truly honored and excited to be part of the PBA associated
        with such a beloved team. Converge hopes to continue the legacy of pride,
        passion, competitiveness, discipline, and sportsmanship that the franchise
        has been known for,” Uy said in a statement, highlighting the legacy that
        Alaska left in local professional basketball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205128c-9dc6-4b37-ba4d-f48f68b035a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:20:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said all the 11 directors of the PBA Board approved the
        sale of Alaska to Converge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eca7a6-be40-409f-936e-b57b0fecaafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:20:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426d4da-3b47-4d00-ad46-d0524054fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:20:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PBA commissioner Chito Salud was introduced as team governor
        of the Converge squad.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8de53-c810-4825-a44f-ac13a19999c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:44:16.754+08:00
