    'template': '1'
    'title': 'How protected are we against Covid-19? Scientists search for a test
      to measure immunity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b8418-e7f0-4350-ab36-9179248ad40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In 2010, doctors told Ben Sobieck, now
        37, that his kidneys were inexplicably failing. Shortly after, he had a kidney
        transplant and started on the lifelong medications that weaken his immune
        system to keep his body from rejecting the donor organ. They never figured
        out what caused Sobieck''s kidney failure. But a decade later, he confronted
        another threat to his health: the Covid-19 pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c688aa1-f3b1-4428-be2f-9d337bc5fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on immunosuppressants that make me more vulnerable for serious
        Covid complications," said Sobieck, 37, who lives in Minnesota. "If you''re
        immunocompromised, you may not have a very good response to the [Covid-19]
        vaccine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f561e-417b-4a6c-8d45-8a0991051916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking evidence that his immune system was working the way it should,
        Sobieck made an unusual request: He asked his nephrologist to do a blood test
        that gives a rough measure of antibodies, a type of protein the body creates
        in response to an infection or vaccine. Antibody titers reveal the concentration
        of a specific antibody found in someone''s blood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460a14d-a808-4cf4-b08f-45749d441019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans -- not just those with weakened immune systems
        -- are wondering about their protection after a winter of booster shots and
        Omicron infections. As mask mandates are lifted and restrictions removed in
        a step toward normalcy, a test to measure immunity would be a powerful tool
        to measure individual risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf8ecb-7b85-4ad2-a34c-f0e2c0e49bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest reason I wanted to get my antibody titer checked is
        because I don''t know how to assess risk," Sobieck said. "Anyone who is immunocompromised,
        from the beginning of this pandemic right through today, has very few tools
        to assess risk: if they''re going to leave the house, when they''re going
        to leave the house, how to interact with other people, which situations are
        OK."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbded42-1d1e-457b-a3f3-349310edcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobieck had his antibody levels checked after his second, third
        and fourth doses of the Moderna Covid-19 vaccine. Each result showed that
        he had more than the maximum number of antibodies the test could detect, indicating
        a robust immune response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c4113-1cce-4640-a2dd-9cc94aee1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no specific guidance on how to interpret these
        results to figure out the level of protection against infection or disease,
        Sobieck felt reassured that his immune system was doing its job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c6135-b02e-4d81-89df-9dc3756bea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 50% of transplant patients don''t have enough immune
        response to be protected, even if they get not two but three doses of the
        vaccine that we use in the general population," said Dr. Dorry Segev, professor
        of surgery at New York University Langone Health. "For them, [an antibody
        titer] is a particularly poignant indicator of whether they have any protection
        at all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2294e-d4ab-4d0b-abac-61b0efd09913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segev, a transplant surgeon, advocates using tests that measure
        antibodies as a way to check immune protection in people who are immunocompromised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c69745-3dc4-46b2-ad77-d182145d31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobieck says the test results allowed him to make decisions for
        himself and his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d182e7-fd83-49b9-af5b-e789c8e740cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that I had the antibody response that I had meant that
        my son could go to in-person school. That''s huge," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb9c37-cd76-45ee-bcad-bf707f26df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Correlates of protection</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198bdcc-6f95-42b7-ac5a-d9bf3ca1ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 95% of Americans 16 and older have antibodies against Covid-19
        as of December, the most recent date that data is available, according to
        US Centers for Disease Control and Prevention estimates that use information
        from blood donors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e1d04-cd2c-4ea9-aa4e-ebf0f946427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s one thing to measure antibody levels. It''s another to
        measure how much they protect you against Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7301d48-0788-4fd5-9ed4-e7277c41c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Drug Administration recommends against checking antibody
        levels at all because there''s no agreed-upon way to calculate how any given
        antibody level protects you from infection or severe disease. It may also
        give a false sense of security, the agency says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b330a-7c6d-4aac-9bad-0123791693a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t good correlates of protection -- something that says
        that this is the measurement that one needs to know how well they are protected,"
        Emory University virologist Mehul Suthar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba9bb7-818f-48b7-89af-435ed740593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are trying to fill the knowledge gap. Studies measure
        average antibody levels across a population to check vaccine efficacy, often
        using antibody levels months after vaccination to determine the need for a
        booster. One study in people who got the Moderna vaccine found that higher
        antibody levels after vaccination were associated with lower risk of Covid-19
        infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411afda-ecd6-4719-a8dd-a472d2e8dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all antibodies are created the same. Of all the antibodies
        that the body may make after infection or vaccination, only a fraction are
        considered "neutralizing antibodies," meaning they can actively prevent infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7636b0-0ba3-4e2e-8c11-79c3445b7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests to measure antibodies can be either quantitative or qualitative.
        Quantitative tests provide a specific number, up to a certain point, of antibodies
        in the blood. Qualitative tests will indicate only whether certain antibodies
        were detected. Results of qualitative tests are either positive, negative
        or indeterminate for neutralizing antibodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79908595-c17d-4e5b-b1b7-32e0944f0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to measuring neutralizing antibodies specifically,
        there is only one type of test that has been given emergency FDA authorization
        to detect them, and it is qualitative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0b57d-9cc1-4ce0-8c68-3aab74133362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have demonstrated that neutralizing antibodies are
        a strong correlate for protection against symptomatic infection with Covid-19
        and its variants, with boosters enhancing neutralization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891ada8-73b5-477c-9d0a-c45ddbce302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Gilbert, professor of vaccine and infectious diseases at the
        Fred Hutchinson Cancer Research Center and lead author of the Moderna study,
        says these correlates are useful to apply to large groups. For example, scientists
        can use data from larger studies about the correlation between antibody levels
        and vaccine efficacy in adults to make a prediction about vaccine efficacy
        in children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290a8ff-1365-4237-9d37-cc2791fec2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reaching conclusions based on one person''s antibody levels
        is far more limited. Gilbert compares individual antibody titers with a dipstick
        for oil in a car.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f285df2-f826-411f-85b4-9218145719ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the oil in a particular car low? Therefore, you need to go out
        and get some new oil," or in this case, "get another shot of the vaccine,"
        he said. "For that purpose, the markers aren''t as good."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59945ca1-a87a-4f63-8364-c51a36551fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is largely due to how antibody levels vary from person to person.
        That correlate of protection also changes over time and with different coronavirus
        variants, which makes it hard to define a cutoff for antibody levels above
        which scientists can confidently say that someone is protected against Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245d272-cd0a-4ba1-87cb-ff864bd1fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural vs. vaccine-acquired immunity</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daccd7-5f24-49ce-aa76-94216e363525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a key difference in how antibody levels compare in people
        who have been vaccinated against Covid-19 versus those who have been infected
        with the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc44da8-b1d4-48f5-83d1-b875c40ac73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas a vaccine response, you may have all individuals that got
        the vaccine have high antibodies and sort of wane over time. ... With infection,
        it''s remarkably heterogeneous. You''ll have lots of individuals that have
        very low and individuals that have very high antibody responses," Suthar said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc919b-c500-4ebd-9e35-2763bf3343f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marion Pepper, an associate professor of immunology
        at the University of Washington, location matters, especially for the immune
        system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cec7c-138b-471c-91d6-e21486f48736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different immunological environments that make up your
        body. ... When you see an immune response in your arm, it''s going to be a
        different cast of characters than if you see an immune response in your lungs,"
        Pepper said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10010fd3-ff5c-452c-8e69-4d31a1cbc205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immune system "is like lots of different neighborhoods, and
        each one has a different flavor," depending on how an individual gets exposed
        to the coronavirus, whether it''s through a vaccine injected into the upper
        arm or through an infection to the respiratory system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461b375-044e-464b-9b67-da1f6af51d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cites one study, which is in preprint and has not been peer-reviewed,
        that found antibody titers waned more quickly in vaccinated people than in
        people who had been infected. This may help explain the growing evidence of
        stronger and more durable vaccine efficacy in people who have immunity through
        both illness and vaccination, called hybrid immunity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f1860-5d89-4ddb-8ed6-61c25a98d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they may not provide the best way to tell how protected
        someone is, antibodies are useful to understanding how we compare people with
        natural immunity with those with vaccine-acquired immunity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f109a51-a6ba-4a32-b0b6-9af061fbd65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people who have this hybrid immunity are better protected.
        ... So it also really begs the question, ''which of these parameters is associated
        with that protection?'' " said Pepper, who leads a lab that is studying hybrid
        immunity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a9d62-6079-4d2c-bf2f-eb26e903c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observing levels of immune cells and antibodies as they change over
        time in different groups of people can help scientists learn how to create
        vaccines and time vaccinations to replicate the strength of hybrid immunity
        without the actual infections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbf19a-543f-4066-a036-272066a70398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just one piece of the immunity puzzle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395a521-064b-4d1f-a141-7c57730e7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody levels are only one part of the immunity story. There are
        also T cells, a type of white blood cell that helps fight infection by killing
        cells that have been infected with a virus or by helping another type of white
        blood cell, the B cell, create antibodies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae15ba-533b-4106-8c92-6b2e419ad29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why do we focus so much on antibodies? "One aspect is that antibodies
        are probably one of the easiest to measure in the laboratory," Suthar said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9002f1-5cc2-48ee-b335-f7fb602c8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you go to the T-cell-based assays, they''re much more
        challenging," he explained. "Each individual has different what are called
        H.L.A. types that make it a bit more challenging to understand how well one''s
        T-cell responses are against this virus."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07e8af-8996-48e1-8e9c-070d52de486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike antibodies, which are responsible for preventing an infection,
        T cells are responsible for destroying cells that are already infected. T
        cells may play a big role in vaccine efficacy against serious disease from
        more transmissible coronavirus variants, such as Omicron.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a264d43-2cf0-4447-822c-1b973114d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study showed that while the highly mutated Omicron could evade
        previously neutralizing antibodies, T cells preserved a strong response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f9643-8450-4d5e-96bd-8a05d8b2acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A memory B cell is a B cell that can get reactivated to make antibodies.
        It generally doesn''t do that unless a T cell tells it to go, so studying
        the T cells is going to be really important for understanding this immune
        protection," Pepper said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576652ad-cf18-4a29-960e-1e1fa8b8c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that the complexity of measuring T cells means
        there isn''t going to be a rapid test to measure them any time soon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f76889-d8ff-4664-8ab5-16595e3b46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron surge has demonstrated that infection rates can still
        be high even after a vaccine or a prior infection. With the possibility of
        more variants forming, Covid-19 has become a moving target requiring a constantly
        evolving understanding of these correlates of protection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9f301-d2f7-4af9-9026-2941051b837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest question I have and I think everyone else has is: What
        level of antibody equals protection from serious complications from Covid?"
        Sobieck said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d9a65-417e-4d56-b279-574bc1b89bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:55:55.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/22/health/measuring-immunity-correlates-of-protection/index.html">How
        protected are we against Covid-19? Scientists search for a test to measure
        immunity</a>".</em></p>'
  'Belarusian-military-war-in-Ukraine-US-NATO':
    'author': 'Natasha Bertrand, Vasco Cotovio, Jennifer Hansler and Jim Sciutto,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-23T13:58:27.430+08:00
    'imagesource': 'jcr:581351af-f0bf-42f5-9a72-f01161188aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7a10a7-6cb0-424a-9a3c-4afacaf5c07a'
    'lead': 'The US and NATO believe that Belarus could "soon" join Russia in its
      war against Ukraine, US and NATO officials tell CNN, and that the country is
      already taking steps to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T14:00:10.168+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T17:24:43.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:22.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belarusian military could ''soon'' join war in Ukraine, US and NATO
      officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adab6f1-f635-4e7e-b871-fdaded444f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US and NATO believe that Belarus could
        "soon" join Russia in its war against Ukraine, US and NATO officials tell
        CNN, and that the country is already taking steps to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b737bb5-1e91-4031-9a84-7e364672580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is increasingly "likely" that Belarus will enter the conflict,
        a NATO military official said on Monday. "(Russian President Vladimir) Putin
        needs support. Anything would help," the official explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd47de0-1558-43bf-8ea0-e3fdb377333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Belarusian opposition source said that Belarusian combat units
        are ready to go into Ukraine as soon as in the next few days, with thousands
        of forces prepared to deploy. In this source''s view, this would have less
        of an impact militarily than it will geopolitically, given the implications
        of another country joining the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a888470-5fd7-41af-9250-21bd33bb200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior NATO intelligence official said separately that the alliance
        assesses that the Belarusian government "is preparing the environment to justify
        a Belarusian offensive against Ukraine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f453dc4-68c3-4e23-8b34-3d21889ee033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has launched its attack on Ukraine in part from Belarus''
        territory, and thousands of Russian troops amassed in Belarus ahead of the
        Kremlin''s invasion of Ukraine last month, which the two countries had claimed
        was for training exercises. US and European sanctions in response to the war
        have targeted both Russian and Belarusian officials, including Belarusian
        President Alexander Lukashenko.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de913ced-5bde-4f4e-8914-764c54759dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus moved to change its constitution last month to allow the
        country to host both Russian forces and nuclear weapons permanently, though
        US officials have emphasized to CNN that they have not yet seen any evidence
        of Russia moving nuclear weapons or preparing to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4ea23-af04-48e7-9f8c-d802b6d08731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources emphasized that there have been no indications to date
        that Belarus is currently participating in the fighting in Ukraine, and a
        senior US defense official said the Pentagon had not seen "any indications
        that the Belarusians are preparing to move in -- into Ukraine or that they
        have made any agreements to do that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac53608-0676-4657-a3d4-5b3dd8935364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO military official said that a final decision for Belarus''
        involvement in the war still has to be made in Moscow, as of yet there has
        been no indication that Belarusian forces are participating in the fighting
        in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a50afd-3a9d-4221-9c0d-28a8243f5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about what Lukashenko wants," the official explained.
        "The question is: does Putin want another unstable country in the region?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a34643-2a75-49a8-8cd6-f2acafaec218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Involvement would destabilize Belarus," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b023b-ad45-4671-847d-e0611528cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official wouldn''t elaborate on how Belarus could intervene
        in the war, but said it made sense for Russia to try and cut off NATO military
        aid coming into Ukraine from its Western border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ef94e-53f3-4601-bf7c-0e9069de10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:00:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/22/europe/belarus-ukraine/index.html">Belarusian
        military could ''soon'' join war in Ukraine, US and NATO officials say</a>".</em></p>'
