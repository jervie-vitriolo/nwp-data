      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Executive action na po ito</em> (This calls for executive action
        already)," he told CNN Philippines'' <em>The Source</em> on Wednesday. "I
        think, number one, the liability for unpaid estate tax has been fixed by the
        courts, therefore it''s a matter now of enforcing the court decision."</p>'
