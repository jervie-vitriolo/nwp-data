    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific stays in the red with a ₱24.9-B loss in 2021, but expects
      brighter 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bc6c7-0e73-481e-8f00-a3f8b7c52848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> —&nbsp;Cebu
        Pacific''s financials continued to crash in 2021, but the airline hopes to
        see better figures this year as more domestic passengers return to the skies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ceccb-bab3-448a-af21-2afd63aa2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-cost carrier said while it started 2021 on an upbeat note
        amid the vaccine rollout, the emergence of new COVID-19 variants and the surge
        of infections resulted in tougher travel rules, subsequently tempering the
        company''s operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ea0b9-2d48-40e9-a8a4-3392d4933907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company reported a net loss of ₱24.9 billion
        as the pandemic persisted last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bffd8-4f3c-4a7c-95db-438a7be22a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its revenues also suffered, booking ₱15.7 billion —&nbsp;down 30%
        from 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c83bf0-f67d-4802-9a41-eac5b7a4fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific attributed this weaker performance to the 50% decline
        in passenger revenue to ₱6.3 billion against 2020''s ₱12.6 billion. The airline
        said it mounted 34,463 flights in 2021, carrying 3.411 million passengers
        - 32% lower than the year prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07b26a-0c03-423a-9973-53f5b739d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cargo sales, meanwhile, posted a record sales of ₱6.5 billion
        - 20% higher than the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9a64f-3c14-4c0a-9877-6a9a1884138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the losses and uncertainty brought about by the pandemic,
        CEB stayed resilient and ensured its long-term sustainability," the company
        said, noting it raised over $1.6 billion, strengthening its balance sheet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9eca3-da9e-4862-8256-f68cecb001fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines witnesses a drop in COVID-19 cases, Cebu Pacific
        is bullish it could bounce back to pre-pandemic domestic capacity levels by
        the second quarter of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6fd08-f210-488e-859a-ac9ebf777478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:29:09.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CEB management is encouraged by strong domestic demand becoming
        apparent, with bookings steeply increasing over the past few months," the
        airline said.</p>'
  'Microsoft-confirms-breach-hacker-group':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
