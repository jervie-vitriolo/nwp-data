      'mgnl:lastActivated': 2023-01-25T17:24:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec1ede-d8ed-4bd5-917b-1bbe705731cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Koko Pimentel from the other PDP-Laban faction said
        he pities the rival group for endorsing Marcos without sticking to their principles.
        He noted that the group should not have endorsed <a href="https://www.cnnphilippines.com/news/2022/3/23/Pimentel-Cusi-PDP-Laban-Marcos-endorsement.html">someone
        who is the "antithesis"</a> of what the party is fighting for.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8fffd-3cd3-4f20-9284-2619bcd12293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a336d6-9c67-4c7c-b888-0bedc7191126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban was born out of a 1983 merger of Partido Demokratiko Pilipino
        (PDP) headed by Pimentel''s father Nene Pimentel, and Lakas ng Bayan (Laban)
        party founded by former senator Benigno Aquino Jr. to stand against the regime
        of the late dictator Ferdinand Marcos.</p>'
  'lacson-dswd-4p-program-poverty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-23T15:44:35.724+08:00
    'imagesource': 'jcr:3ceb7e97-1843-488f-baa0-3178e91842af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1254db6e-092c-494b-92fc-f5bf0b200d02'
    'lead': 'Senator Panfilo ''Ping'' Lacson said ''streamlining'' the country''s
      Pantawid Pamilyang Pilipino Program (4Ps) and other similar government projects
      would provide more livelihood opportunities and help in poverty alleviation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T15:51:19.638+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:32.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:30.969+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Ping-Lacson', 'Panfilo-Lacson', '4Ps', '4P', 'Pantawid-Pamilyang-Pilipino-Program',
      'DSWD', 'Department-of-Social-Welfare-and-Development']
    'template': '1'
    'title': 'From ‘pantawid’ to ‘pang-ahon,’ Lacson wants reforms in 4Ps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7047ae-52c1-4dfa-a825-c1426e2b5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Senator
        Panfilo "Ping" Lacson said "streamlining" the country''s Pantawid Pamilyang
        Pilipino Program (4Ps) and other similar government projects would provide
        more livelihood opportunities and help in poverty alleviation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8cc7f-87e8-4e5c-8d0e-f52a8dedd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto kong</em> approach <em>sa</em> 4Ps, <em>hindi na
        ''yung ''pantawid'' pamilya, gawin nating ‘pang-ahon.’ Kasi bigyan natin ng
        pagkakataon na umangat sa buhay</em> by providing them livelihood opportunities,
        <em>ano. Hindi lamang ''yung para makatawid ng tatlong</em> meals <em>sa isang
        araw,"</em> Lacson said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc22629-4e2f-4fb1-ba58-bd17d82e5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The approach I want to make with 4Ps is for families
        not just to survive but to rise up from their circumstances. Let us give them
        the chance to do that by providing them with livelihood opportunities, not
        just giving them three meals for the day.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db575b1-1506-4776-b9df-66ec4412bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/17/Over-26M-Filipinos-living-in-poverty-in-first-half-of-2021-PSA.html"
        target="_blank"><strong>RELATED: Over 26M Filipinos living in poverty in first
        half of 2021 PSA</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f07b3-1fcd-413f-b79a-241b70ff0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the 4Ps was a good one, but integrating and consolidating
        it with other similar government programs would have made it more effective
        and less expensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3bccd-6092-4293-928d-843b62fcc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> 4Ps program <em>napakaganda. Pero kasama nito,
        binilang namin,</em> 16 other programs... <em>Gusto ko i-streamline ''yung
        lahat ng programa e.</em> Imagine for each and every program, <em>merong</em>
        program director, <em>may</em> assistant <em>tapos may</em> staff... <em>Pwede
        namang i-collapse ''yon at pag-isahin o kaya i-lump</em> together <em>sa iilang
        programa lamang,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3729ab-e0db-435f-9351-878a55b1d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:51:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 4Ps program is great. But along with it are 16
        other programs... I want to streamline all of these programs. Imagine for
        each and every program, there is a program director and assistant plus staff...
        when you can collapse them and have just one or lump them together into a
        fewer number of programs.]</p>'
