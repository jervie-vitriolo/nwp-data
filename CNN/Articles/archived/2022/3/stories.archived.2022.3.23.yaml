      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is difficult and filled with emotion for me as I announce
        my retirement from tennis," the 25-year-old Australian said in the caption
        of an Instagram post Wednesday.</p>'
