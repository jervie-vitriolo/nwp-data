      'mgnl:lastActivated': 2023-01-25T17:25:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c7600-9eac-409d-b4d8-47737232df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:11:16.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You stumped me with the fans coming around later on (part of the
        question)," she said. "I have one no one came around to and I''m still embarrassed
        I was in. It''s called ''Speed 2.'' (I''ve) been very vocal about it. Makes
        no sense. Slow boat. Slowly going towards an island."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292a59d-852c-486c-8e86-dfa9103647cb'
      'mgnl:activationStatus': true
