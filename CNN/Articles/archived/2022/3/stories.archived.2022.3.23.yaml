      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483ea12-409e-4693-b634-1da4d5b2fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.131+08:00
