      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Disney''s biggest brands also showed support for the LGBTQ+
        community as the company-wide walkouts took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46db8f-a076-4412-abb6-78946afbbd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5b29e-5597-442a-b0bf-8f99b778e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ALL who come to this happy place, welcome," Disney Parks posted
        on its Instagram Tuesday morning, echoing the words of Walt Disney during
        his dedication speech at Disneyland''s opening day in 1955. "Disney Parks,
        Experiences and Products is committed to creating experiences that support
        family values for every family, and will not stand for discrimination in any
        form."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa33e51-e5d2-441b-a080-af947f96f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d8316-f891-48f4-952f-f246db3f27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which included a photo of rainbow colored Mickey Mouse
        ears, said that the unit opposes "any legislation that infringes on basic
        human rights, and stand in solidarity and support our LGBTQIA+ Cast, Crew,
        and Imagineers and fans who make their voices heard today and every day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13065e8-c7ba-4ef0-b47e-07810b6c5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e947e-1ae6-43a6-90cc-31739647a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Disney CEO Bob Chapek spoke about the bill in
        a note to employees but refused to directly condemn it publicly. Instead,
        Chapek said Disney''s continuing to tell "diverse stories" is a more appropriate
        response to the legislation, which prohibits teachers from discussing LGBTQ+
        issues with children in third grade and below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5673b5-2e17-4279-9f0b-e577a445e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8fd1e-f998-466e-8310-b4d52aa300ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek''s statement created a furor inside of Disney and out, forcing
        the CEO to apologize for his tepid response and leading to organized walkouts
        by Disney employees. Disney employs 75,000 workers in Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0bed6-79df-4b45-88e3-2e4000f4af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd333c-8bf5-4102-a8c5-107854a0eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable Disney brand, ESPN, also conveyed its solidarity
        on the issue with a Twitter thread Tuesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24b4d6-11ef-46df-bc85-77c765535b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea8da8-1a72-44fa-9f22-847a69fc27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ESPN believes in inclusivity and denounces legislation and actions
        across the United States that infringe on any human rights. We stand with
        our LGBTQIA+ colleagues, friends, families, and fans," the account said. "We''ll
        continue to partner with organizations that support the LGBTQIA+ community,
        be accountable where we fall short of expectations, and never stop telling
        stories about LGBTQIA+ athletes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178839d5-057b-4431-b85b-4f09bca94b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d13b81-09ef-498a-a567-ca1a2b1ef3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account for Disney+ streaming service added
        that it "stands by our LGBTQIA+ employees, colleagues, families, storytellers,
        and fans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac70f5-83bb-4476-b165-4e9c9bca878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167be13-c9a7-4b56-b79c-81328e870ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly denounce all legislation that infringes on the basic
        human rights of people in the LGBTQIA+ community — especially legislation
        that targets and harms young people and their families," the tweet read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c2977-3095-408a-93b8-03a11b6c48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5a7c4-cdc8-4ddc-b69d-02783a71c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ added that it strives to create a service that "reflects
        the world in which we live."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973c589-e7b1-463d-82a4-72d9df2b1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022862c2-4a16-448b-a54c-a87ad0eb9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is to be a source for inclusive, empowering, and authentic
        stories that unite us in our shared humanity," it read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4a21a-a895-452d-b195-19f245be0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f5cc5-c566-4654-bf40-85ecb4fea959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t the first statements like this to made online by units
        of the company. Marvel Studios and Pixar took to social media after the initial
        backlash to voice support for LGBTQ+ rights by saying they stand with the
        community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9ee0e-5976-49a9-b452-fef5a824a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e211f3e-6bbc-4d8c-a3b6-9e67f6d4add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the parent company itself, Disney hosted an online meeting
        with all its units Monday on the topic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf575f-9c54-46eb-95d4-0340a014662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0489b8d-2361-4f31-acd2-3f819d3fb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we held a virtual company-wide conversation on anti-LGBTQ+
        legislation and Disney''s response to it," the company told CNN Monday. "We
        know how important this issue is for our LGBTQ+ employees, their families
        and allies, we respect our colleagues'' right to express their views, and
        we pledge our ongoing support of the LGBTQ+ community in the fight for equal
        rights."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6277cbe-3489-490f-84ab-193b5ef4bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/media/disney-walkouts-support/index.html">Disney
        employees walk out, as ESPN and Disney+ back LGBTQ+ rights</a>."</em></p>'
  'scientists-search-for-a-test-to-measure-immunity-covid':
    'author': 'Tasnim Ahmed, CNN'
