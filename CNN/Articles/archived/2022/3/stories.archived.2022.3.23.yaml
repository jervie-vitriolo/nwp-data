      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese stance, meanwhile, ignores the fact US security partnerships
        have come in response to China''s own rapid military modernization, according
        to Drew Thompson, a senior research fellow at the Lee Kuan Yew School of Public
        Policy at the National University of Singapore.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d45b3a-0ace-42ed-a1fc-7979d59ad051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9c8a8-f9cb-419a-aa4c-f03bb8d4cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "increasingly drawn into deeper and stronger security
        alliances because of (China''s military) modernization" and Beijing''s "lack
        of openness and transparency" toward its neighbors about its intentions, Thompson
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0e7b0-ffc1-4ea7-96cb-29ba8287285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7935bb-dfba-43f2-a991-2fd1d8c6f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s leaders "don''t see a connection between other countries
        in the region hedging against China''s military modernization" through relationships
        with the US, he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9093ccb-d317-47a4-a76d-131bbfc5985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836c4b3-0fe3-4858-8350-ee7d6caef6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The question of Taiwan</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1f5bb-7a9e-47f0-8762-52758f288ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue much closer to home may also explain why China is
        keen to call up its concerns over the US in the Asia-Pacific region amid the
        Ukraine crisis -- Taiwan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559f3dd-c0c7-4617-8b40-075ec360e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adec5f3-3d20-47f0-b69f-ae13ae838723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was suggested in a 110-minute video meeting between US President
        Joe Biden and Chinese leader Xi Jinping on Friday, where Xi''s concerns regarding
        Taiwan were clearly a focal point for the Chinese side.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bfe49-734f-46a5-80ac-5b4e85da4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12c2bc-36c0-42b5-95af-19e278d88070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people in the US have sent a wrong signal to ''Taiwan independence''
        forces. This is very dangerous. Mishandling of the Taiwan question will have
        a disruptive impact on the bilateral ties," Xi told Biden, according to a
        Foreign Ministry readout.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53e7fe-de93-482a-921a-0183b44b6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16de405-c459-4545-828a-a5c08a0d6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have drawn comparisons between the authoritarian threats
        to Ukraine and Taiwan, a self-governing island democracy which Beijing claims
        as its own and has not ruled out taking by force. Earlier this month, a group
        of former US defense and security officials traveled to Taipei in a signal
        of American support amid the European crisis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1c9e3-a8a7-48cb-b0fc-7548ba3382ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e1451-d614-4a13-a311-07cdf2af9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This connects too with China''s larger concerns in the Indo-Pacific,
        said RSIS''s Li.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8407d-6c88-4dc5-aee6-2acf63cb6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67bbe8-61ca-465b-9785-82126d7d4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a conflict over the Taiwan issue, a worst case scenario
        (for China) would be that China would not only have to fight a war against
        Taiwan, against the US, (but that) perhaps some US allies would be involved
        against China," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b524000-8e30-4f4f-801a-6f19f932f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:22.438+08:00
