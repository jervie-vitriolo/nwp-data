      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the viral video, a woman was seen wearing an army uniform while
        dancing to music with vulgar lyrics. She also posted photos of her carrying
        a firearm.</p>'
