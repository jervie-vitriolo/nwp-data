      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton recounted her journey to winning the crown as she faced media
        in a victory celebration held in Pasay City on Wednesday. The Boracay-born
        beauty queen returned to Manila late Tuesday evening, five days after clinching
        the title in Egypt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c9539-02b4-410f-8818-176a3dc8b028'
