      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong> Defending
        PBA Governors'' Cup titlists Barangay Ginebra are off to a good start in their
        semifinals campaign as they repulsed the NLEX Road Warriors, 95-86, in Game
        1 on Wednesday at the Mall of Asia Arena.</p>'
