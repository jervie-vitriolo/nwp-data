      'jcr:uuid': 'de23fccd-86bd-4ea5-83f5-be5a23b87240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, citing Facebook posts from a purported hackers'' group,
        said the incident supposedly happened when Smartmatic''s contractual worker
        took out an official laptop and leaked its contents.</p>'
