      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dc3d2-ae2d-4f18-8e2e-6aa19d37012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande said that it won''t be able to meet the March 31 deadline
        for publishing audited results for 2021, a year which saw it default on its
        debts as prices and activity in China''s vast real estate sector slumped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec3dfe-58f2-4384-9239-7a45719e5e5f'
