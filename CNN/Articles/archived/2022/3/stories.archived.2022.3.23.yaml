      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante said her selection for the 2022 W Series seat is a big
        step towards her ultimate goal of competing in F1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c05498-b1b1-4675-ac0b-6f4cd985e062'
