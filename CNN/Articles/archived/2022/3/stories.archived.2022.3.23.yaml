      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante was chosen for her impressive showing in the pre-season
        testing held recently at the Circuit de Barcelona-Catalunya in Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51350b-7d8b-442f-9762-1905b0c3eb37'
