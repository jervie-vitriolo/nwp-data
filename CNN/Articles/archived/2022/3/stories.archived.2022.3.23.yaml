      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We joke here that you are not an MWF wrestler if you haven’t memorized
        the neck work!” said Fabon. “You must drill every day. As a trainer, I like
        doing things by the book and I have always believed that a good foundation
        works wonders where even if you’re tired — especially if you’re tired — and
        you’re still doing it right, then you know it in your bones.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db2add-af90-478a-8865-e2523cad8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do feel like my spatial awareness is improving and leveling up
        has been great,” said Arellano. “Kahit mahirap talaga for me, the gradual
        increase in challenge has enabled me to see that ‘Hey, I can do this and I
        can accomplish more as I grow!’ Nagugulat na lang ako that I can do things
        I didn’t know I could, like a month ago!”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a10c9-61da-4fde-b9d8-10f553e4f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am still the same person who saw [professional wrestling] and
        said: Wow this is so cool!’” said Sabatin. “We grow from each other''s experiences.
        We don''t just keep it to ourselves because just like any work or industry
        setup you won''t learn unless someone teaches you the right way.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e01be-62eb-4b44-ac73-344ef772aa2c'
      'mgnl:activationStatus': true
