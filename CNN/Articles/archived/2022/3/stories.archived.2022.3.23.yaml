    'title': 'Isko on political rallies: Votes over optics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096904da-1e68-441e-9c14-0d370f25e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sta. Rosa City, Laguna (CNN Philippines, March 23) –</strong>
        As supporters of presidential rivals Leni Robredo and Bongbong Marcos engage
        in a battle of optics, fellow presidential bet Isko Moreno said he prefers
        going directly to people instead of drawing crowds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924288b-3e25-4b28-9cd3-de9f8d705872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfee180-d1bb-4e4b-90a2-1c1313d243a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos of crowds during Robredo and Marcos rallies have
        flooded social media - with varying estimates of people who attended the events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb084d-0b7f-436e-b1e9-15f7cb267b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e71da-72eb-4ddc-b7ed-def43ee5da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang maganda doon sa ginagawa nila, ma-</em>achieve <em>nila
        yung</em> perception <em>na malakas sila. Kasi marami sila dahil may</em>
        drone shot. <em>Maachieve nila iyon. Basta sa akin boto na lang, sa kanila
        yung</em> picture," the Manila mayor told reporters in Sta. Rosa, Laguna -
        without naming names.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d9add-1a06-4632-83e3-88edde971010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9604f6-1f1a-4072-bafd-0162132b6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s good about what they''re doing is they''re
        achieving the perception that they''re strong. There''s a lot of them because
        they have drone shots. They can achieve it. For me, I''m going after the votes.
        They can have the pictures.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbb93a-86b9-4398-8e03-b77da066c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d20880-0a39-4978-855d-2a36e6561c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman ito</em> concert or something else. That''s why
        you be the judge...<em>mas gusto kong nasa tao. Limandaan, tatlong libo, limang
        libo, kwarenta mil,</em> 47,000 o 57,000 o 100,000 -<em> basta huwag lang
        yung kausap ko kahapon, ay kausap ko rin ngayon</em>," the Aksyon Demokratiko
        standard-bearer added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94610b-cef8-4d23-a63e-0dfe3c991276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb489d-336d-4732-a808-4ff62329823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a concert or something else...I''d rather
        be with the people. 500, 3,000, 5,000, 40,000, 47,000, 57,000, or 100,000,
        as long as the people I talked to yesterday are not the ones I''m talking
        to again today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c785a-64d9-492c-b76b-23a96c24f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b243cb4-eae9-48d9-a146-b5cc2d2cc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s recent rally in Cavite drew an estimated 47,000 people
        - a figure challenged by Cavite Representative Jesus Crispin "Boying" Remulla,
        who said the General Trias Sports Park where the event was held cannot accommodate
        that many people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3f879-c3ac-4aec-9227-101e6311930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3ba30-9694-466d-8d32-f93261488793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during Marcos'' rally in the same venue last March 22, Remulla''s
        brother - Cavite governor Jonvic Remulla - claimed more than 100,000 people
        were present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3ae18-1b99-4226-a377-79caa9adb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b30552-7317-4598-94dd-4356ec846d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days back, over 100,000 people attended Robredo''s rally in
        Pasig City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f303545-e4c7-4c18-81e7-c4a95c6ddc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515391e-2257-46f6-ae39-c5be6672b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has so far held at least three rallies: the Aksyon Demokratiko
        proclamation rally in Manila, a rally in Tarlac City, and another in Kawit,
        Cavite. There were no crowd estimates for those events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999292a-75af-4b6f-a87b-21b4dae8252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6581e-512a-435e-8ce7-cf3cdc7dd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he''s banking on his rags-to-riches story - from
        poverty, to entering show business, then politics - to be able to win the
        trust of voters. Pairing it with what he called a modest campaign would help
        do the trick, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6858de3-4340-4a57-98ab-11322d1d6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c898b-1107-4dc6-a8c5-8ad447b50545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung laban ko nung</em> 2019, <em>ang kalaban ko mga</em> pedigree
        <em>din, malalaki naman, at pinagtulungan din ako ng mga elitistang pulitiko
        sa Maynila dahil ayaw sakin ng mga</em> political oligarch <em>ng Maynila,
        sa awa ng Diyos at sa taumbayan, pangatlo pa ako sa</em> survey <em>nun diba,</em>
        even last week before election, 51% <em>binigay sa aking boto ng mamamayan</em>,"
        Moreno said in an ambush interview in Manila earlier in the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b9377-e7c8-446c-8016-d1e2afe1582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307571b9-c44a-4bdd-8a97-a419461bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T22:20:27.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my electoral battle in 2019, I fought giant pedigrees.
        I was ganged up on by elitist politicians in Manila because Manila''s political
        oligarchs did not like me. By God''s grace and through the people''s support
        - I was third in the surveys back then, even a week before the elections -
        then 51% of votes were given to me by the people.]</p>'
  'Cebu-Pacific-24.9B-loss-2021-but-expects-brighter-2022':
