      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/23/china/china-ukraine-warning-us-asia-analysis-intl-hnk/index.html"><em>"What
        China really means when it talks about NATO''s eastward expansion"&nbsp;</em></a></p>'
  'Comelec-taking-action-Smartmatic-security-breach':
