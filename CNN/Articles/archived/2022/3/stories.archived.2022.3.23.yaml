      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija is the 11th most vote-rich province in the country with
        1.54 million registered voters.</p>'
  'kelly-clarkson-anne-hathaway-since-u-been-gone':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-23T10:13:46.733+08:00
