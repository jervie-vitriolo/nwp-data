      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We are looking forward to that day na dumating na si Pangulo</em>
        (when the President) will say as chairman of the party that he is also adopting
        the position of the party," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10607f-8ceb-4fc6-88d6-15781817a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.189+08:00
