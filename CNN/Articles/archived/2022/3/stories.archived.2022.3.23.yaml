      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney employees staged a walkout
        Tuesday in protest of the company''s response to Florida''s controversial
        Parental Rights in Education law, which critics have dubbed the "Don''t Say
        Gay" bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08609f-3520-40e9-8974-2d9c86aa2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.042+08:00
