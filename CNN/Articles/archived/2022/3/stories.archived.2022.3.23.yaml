      'jcr:uuid': 'e22bc06a-7a71-48ce-a8c2-d0da98cd7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:21:53.624+08:00
      'mgnl:createdBy': 'kristel'
