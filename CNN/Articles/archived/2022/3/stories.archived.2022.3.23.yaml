      'mgnl:lastActivated': 2023-01-25T17:24:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d543d-0794-48f3-b3bc-cb07c480f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a queen is a responsibility for me. I will use everything
        in my power to be able to use this platform for the best of my ability and
        to be able to advocate for all the things I advocate for and make sure to
        voice out all the problems we have in the Philippines. And make change, positive
        changes,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fca48-167b-4c85-9d7e-52763b178db8'
