      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Presidential
        candidate Vice President Leni Robredo has admitted that she was worried about
        the size of crowd she will draw in her grand rally in Cabanatuan City, Nueva
        Ecija.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c280bd-06ad-4b4e-8f6b-053108c06628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Novo Ecijanos delivered on Tuesday, with a new promise for the
        May 9 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81a5a0-0b8b-4172-8d50-59a2e750e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the crowd estimated at 50,000, Robredo expressed elation
        over the turnout after acknowledging her loss in Nueva Ecija in the 2016 vice
        presidential race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d6341-4022-4bcf-b94f-673fe6ca71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natakot ako," she confided. "Nakita ko napakalaki, sabi ko sa team
        ''hanap tayo ng mas maliit na lugar.'' Sabi ko, ''napakalaki naman niyan,
        baka aalog-alog tayo diyan.'' Ginulat niyo ako ngayong gabi. Maraming salamat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb661032-e992-4d17-97ca-f8edaeb81aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was scared. I saw that the venue was too big. I
        told my team to look for a smaller venue since we may only fill up a small
        portion. But you surprised me tonight. Thank you.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac45dc9-65e9-4e36-affc-ae219759aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheerful pink crowd then chanted, "Babawi kami [We will make
        it up to you]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13349b08-134e-42fe-ad93-ac7a6d17b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her loss in Nuvea Ecija, Robredo told the crowd she has
        been regularly providing assistance to the province even if it is not election
        season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac3fd3-fd65-4520-ae27-8b90f6eea7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:24:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 VP race, Robredo garnered 216,204 votes, while her opponent
        then and rival now in the presidential race Bongbong Marcos received 541,980
        votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4463eb-f521-489d-bc43-688a379dbaab'
      'mgnl:activationStatus': true
