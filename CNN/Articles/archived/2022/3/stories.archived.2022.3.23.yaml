      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As soon as the Treasury issues a certification on
        the availability of the excess collection, we can already release it to the
        DSWD. Then the DSWD will release it to the unconditional cash transfer recipients.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
