      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caf118-2f1c-49cb-9980-6550663e731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos produced the best effort for Creamline with 28 points,
        27 of which came from her ferocious attacks, to close out their pool play
        campaign in Pool B with an immaculate 3-0 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b58978-9b78-4119-8a5c-db88b121e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23b0b9-04cd-41dc-b55d-b298df2c1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jema Galanza contributed 18 markers while Alyssa Valdez finished
        with 17 points for the Cool Smashers, who also clinched the top seed in the
        bracket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca166dcd-6ed8-4f6b-a353-ddf9a14a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbe10a-ba2b-46d9-8ee6-6a05e65deaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:35:54.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a big morale-boosting win for our team going to the quarterfinals,”
        Carlos said in the post-game interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ce65d-e693-4c0f-ac0b-1bbc44a18599'
      'mgnl:activationStatus': true
