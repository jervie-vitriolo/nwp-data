      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung pag-download nito, as soon as mabigyan tayo ng certification
        ng Treasury na meron na tayong available excess collection, mairi-release
        na natin ito sa DSWD. At ire-release naman ito ng DSWD sa recipients ng unconditional
        cash transfer,” said Canda.</p>'
