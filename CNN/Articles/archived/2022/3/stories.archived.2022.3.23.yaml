  'no-covid-booster-for-children':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T16:15:36.087+08:00
    'imagesource': 'jcr:49afe182-93e2-40be-9e85-f1cb67277014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e4df44-f6de-4982-9ff3-7960433b6f25'
    'lead': 'A vaccine expert said that a possible booster shot for children aged
      12 to 17 is not yet needed soon, saying their immune response is still strong.
      The expert added, however, that they will be studying if an additional shot
      should be given to immunocompromised kids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T16:22:30.384+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-25T17:24:31.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:32.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-vaccine', 'booster', 'pediatric-population', 'children']
    'template': '1'
    'title': 'COVID-19 booster shot for children not needed yet, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0c94a-45f1-4859-b347-e84eaa18c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Vaccine
        expert panel chairperson Dr. Nina Gloriani said booster shots for the pediatric
        population are not yet necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a559812-e12f-4900-8c8b-bfa78b8be011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Laging Handa briefing on Wednesday, Gloriani said it may take
        a long time before children aged 12 to 17 and younger will need to receive
        an additional jab, citing data that their immune response is still strong
        because of their age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb0f2f-7573-4881-8dfe-29a598ce57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Data also show na mas bata, mas maganda ang immune response," she
        said. "So siguro, medyo matatagalan pa bago sila mangangailangan ng booster.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcd518-7005-4c1e-8daa-6c773013ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Data also shows that the younger the age, the better
        the immune response. So maybe, it will take a long time before they would
        need a booster.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0979d-a7ff-424d-b268-1f00a2b2bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert, however, mentioned that the vaccine expert panel will
        still be studying the need for booster shot on kids, especially the immunocompromised
        or those who have existing illnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586cf4c-99f8-4592-8d93-ee633175ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same light, Gloriani cited data saying two shots against
        COVID-19 are not sufficient to provide protection against the emerging variants
        of concern such as the Omicron variant. This is why a second booster shot
        may be needed, especially for those with weak immune system, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3f7a6-8dd0-4934-8400-ff7d2bcde19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of a second booster shot for senior citizens
        and immunocompromised individuals was previously recommended by the Department
        of Health (DOH), suggesting that it will further increase their protection
        against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616dbf4-7c10-4ec8-95b3-b6141c4761e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:22:30.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to presidential adviser for COVID-19 pandemic Vince Dizon,
        the <a href="https://www.cnnphilippines.com/news/2022/3/8/Second-booster-vaccine-senior-immunocompromised.html">government
        is likely to approve</a> this recommendation once details of the implementation
        have been finalized by the National Vaccination Operations Center.</p>'
