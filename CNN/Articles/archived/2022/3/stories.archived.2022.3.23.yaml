      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] have raised interest in potentially having that strategic
        partnership," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcce08f-2f58-448e-99bc-ec969468f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the group''s revenue target this year, Reyes said she
        is confident the company could "double" the ₱2 billion it booked in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094d1c1-f83b-4f29-a251-07b47f6742c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aiming for an aggressive target for 2022," she declared.
        "It is going to be an exciting ride for the entire Asticom Group of Companies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a49848-a9a2-4812-84d4-6de9141ae9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth drivers really be on the new subsidiaries and businesses
        that we have," Reye said. "One of the biggest areas is ... Finsi (Fiber Infrastructure
        and Network Services Inc.) given the aggressive requirement for us to support
        the telco industry and the technology industry in rolling out new technologies
        that would help us in terms of connectivity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da5261-22a1-4d36-bd44-265976991517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T17:24:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Finsi, Asticom''s units include Asti Business Services
        Inc., which focuses on IT and business solutions; BRAD Warehouse and Logistics
        Services Inc., a logistics solutions provider; and HCX Technology Partners
        Inc. for HR and digital solutions.</p>'
  'PAGASA-definition-super-typhoon-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T17:03:00.438+08:00
    'imagesource': 'jcr:9d95cfa5-f7ae-4e00-84c9-8e59d1960be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d76de51-08a6-45d2-9918-f17ac3c7bb2e'
    'lead': 'The Philippine Atmospheric, Geophysical, and Astronomical Services Administration
      on Wednesday redefined the meaning of "super typhoon," and modified the country''s
      tropical wind signal system.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T17:07:24.880+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:24:28.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:35.363+08:00
