      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army’s 10th Infantry “Agila” Division said it is
        taking the matter seriously and vowed to hold liable those found to have violated
        the law on the use of the military uniform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea097588-e95c-46c4-b5e3-b048314fa2ef'
