      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cdd30-11b8-484c-b4f3-d6a4501e62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.434+08:00
