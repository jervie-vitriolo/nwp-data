      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I did Miss Teen I was brand new to the pageant scene. I guess
        at that point and time it was an experience for me to be able to get out and
        find that confidence within me. The main difference now when I go into Miss
        Eco, I really know who I am. I know my strengths and my capabilities. My whole
        pageant experience brought that out,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7a4ed-4a29-44d0-98eb-95af3a7e27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
