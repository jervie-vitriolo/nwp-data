      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong>&nbsp;The
        Development Academy of the Philippines (DAP) has been removed from the list
        of government owned or controlled corporations (GOCCs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9535b17-338c-4312-aaf7-483b30e1620b'
