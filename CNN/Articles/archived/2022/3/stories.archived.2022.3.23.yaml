    'title': 'Bianca Bustamante clinches 2022 W Series seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdc839-dc8d-4636-bbd0-df450ed75800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T16:30:58.130+08:00
