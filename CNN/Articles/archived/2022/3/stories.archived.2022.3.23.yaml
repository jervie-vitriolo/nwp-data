      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509064e-0b20-48f0-9b29-295b4cfe2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:11:16.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock mentioned the 1997 sequel to "Speed," saying it was basically
        a bore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981148f1-2eff-4fb6-8ada-b48e82aa4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:11:16.758+08:00
