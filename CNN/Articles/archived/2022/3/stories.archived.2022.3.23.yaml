      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbb00b-9c8b-41b9-be94-5f0660331fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:14:38.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Comelec and Smartmatic previously denied that such breach took
        place – contrary to the&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-Smartmatic-Imee-Marcos-system-breach.html">claim
        of Senator Imee Marcos last week.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a99fd-131b-42a7-a38d-814b20622143'
      'mgnl:activationStatus': true
