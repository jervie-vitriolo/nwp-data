    'mgnl:tags': ['DOF', 'WFH', 'BPO', 'IT-BPM', 'incentives']
    'template': '1'
    'title': 'DOF chief asks BPOs: WFH setup or tax incentives?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24b3bf-7266-41e4-b2f9-77d2ebd27803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Information
        Technology and Business Process Management (IT-BPM) firms may continue implementing
        a work-from-home setup but they must give up the tax incentives given to them,
        the Department of Finance said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbdd0a-1867-400f-ac5f-27e8784d05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867d74e-e75c-4837-b4f5-8f645cec0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one is prohibiting them or impinging on their management prerogative
        to continue implementing their WFH setups. However, they must give up the
        tax incentives they currently enjoy because the law is clear on this,” Finance
        Secretary Carlos Dominguez III said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d66919-0364-4cf4-9db8-f8c195f49cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36710df6-ad0b-4b61-9595-3d645f6ad8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT &amp; Business Process Association of the Philippines (IBPAP)
        has been pushing for a hybrid work setup amid rising oil prices that make
        transportation more expensive for workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a8c83-8a48-4065-8a03-b12dd93a86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a3b12-8757-49e0-978e-a7a0e77e9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their call to extend the implementation of WFH setup beyond March
        31 was <a href="https://www.cnnphilippines.com/business/2022/3/9/FIRB-denies-WFH-extension-beyond-March.html">rejected</a>
        by the Fiscal Incentives Review Board chaired by Dominguez, noting that working
        from home is "only a time-bound temporary measure" that was adopted "amid
        surging COVID-19 infections."</p>'
