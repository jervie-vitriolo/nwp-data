    'mgnl:tags': ['Kelly-Clarkson', 'Anne-Hathaway', 'Since-U-Been-Gone']
    'template': '1'
    'title': 'Kelly Clarkson collapses from the weight of her shame during competition
      with Anne Hathaway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb182f-b5e7-4980-b833-ba3e7e543a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Because of you, Anne Hathaway, Kelly Clarkson
        may never be able to play "Sing That Name That Tune" again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0f92d-fb37-4786-9445-c2bf47ae75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daytime talk show host and singer had a hilarious but deeply
        relatable moment of shame on her show Tuesday during a game with the Oscar-winning
        actress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14420be-9a18-4514-91fe-3b68a0416806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the game, Hathaway and Clarkson were charged with being
        the first to sing the correct song after hearing a few bars of the music.
        Clarkson begged the band to play something she knew, and the band obliged
        -- except Hathaway beat Clarkson to the correct answer, belting the chorus
        to "Since U Been Gone" before the singer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede172cc-4068-432a-91d7-3b91eac77f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing she''d been bested on her own song, Clarkson fell to her
        knees before face planting on her mini stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8362920-1c73-43cc-8210-7af3242f5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve all been there, Kelly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dba0bb-4843-4274-8d5f-0393d3a68448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did you know it from just that?!" Clarkson screamed to Hathaway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679e610-a193-473b-a5fe-58a7bd053a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was, however, gracious about her win, telling Clarkson
        that "we all love that song."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/HZuz2CC4S58"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da787cd-04e2-4300-9050-c2d05e1c983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b1612-71be-40d4-be1d-91aa59f565c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody here knew it," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2da815-5721-484e-a8c0-ae64c695cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clarkson owned up to it. "This is embarrassing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d49be0-1ad6-461f-8c73-efae452e7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You had your chance, you blew it, Kelly. But don''t worry; we''re
        sure everyone is "so moving on."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa993e-9ad9-4443-a784-b9ec9610c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:17:15.769+08:00
