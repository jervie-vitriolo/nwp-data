  'Amanda-Bynes-conservatorship':
    'author': 'Paul Vercammen, Cheri Mossburg, Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-23T06:39:43.997+08:00
    'imagesource': 'jcr:09b02aef-19ba-44f4-8ec1-d097706cc79e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c23be60-3c42-4d6b-9ea5-37d0282bfc32'
    'lead': 'A conservatorship for actress Amanda Bynes, which has been overseeing
      her personal and professional affairs for the past nine years, was officially
      ended by a judge on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T06:41:27.404+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:25:07.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:57.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge terminates conservatorship for Amanda Bynes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd236a-3b07-4d75-a36a-a65016c9c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A conservatorship for actress Amanda Bynes,
        which has been overseeing her personal and professional affairs for the past
        nine years, was officially ended by a judge on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971aff8-9adc-4563-b1dc-abc09f8b3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conservatorship is no longer needed or required, and therefore
        the petition for termination is granted," said Ventura County Judge Roger
        Lund during a short hearing lasting just over five minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4747c2f-dee8-433a-ba2b-c0a13e042ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes was not in the courtroom when the ruling was made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028eb6ce-bff9-40f6-893d-f2dd793f777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes'' mother, Lynne Bynes, had been acting as her conservator
        and did not object to the request filed last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e9068-800f-4ec0-a4e0-fcb1d2dcc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents are happy, thrilled to get this good news," Tamar Arminak,
        an attorney for Bynes'' parents, told NBC last month. "The professionals say
        she is ready to make her own life choices and decisions and are so proud of
        her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b236548-73c1-445d-964b-6afa8c1d843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes spoke about her conservatorship on Instagram recently, writing
        in part, "I want to thank you all so much for your love and support."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be3567-35e0-4bc5-b39c-4961d3df20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement was first put in place in 2013, when Bynes was experiencing
        some personal difficulties. Her effort to end her conservatorship comes after
        a judge ended Britney Spears'' 13-year conservatorship in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d369b0-796a-4676-ac6c-58fffb3cacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:41:27.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to Miss Bynes, and good luck," Judge Lund said
        at the end of the hearing.</p>'
  'Dmitry-Muratov-Nobel-Peace-Prize-auction-Ukraine':
    'author': 'Eoin McSweeney and Niamh Kennedy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-23T06:44:52.115+08:00
    'imagesource': 'jcr:aac3c765-3ad8-44ae-a38b-a61dbfdfa502'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b625789-7883-4fa5-a1ff-92c14065b447'
    'lead': 'The Russian journalist who won last year''s Nobel Peace Prize says he
      will auction off his medal to support Ukrainian refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T06:46:36.909+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:25:06.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:58.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian journalist will auction his Nobel peace medal for Ukrainian
      refugees'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15b51b-ad8f-4756-ad38-4cb5034febb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian journalist who won last year''s
        Nobel Peace Prize says he will auction off his medal to support Ukrainian
        refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca364192-b1ad-46c7-998f-f7b7021bb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Muratov Novaya Gazeta editor Dmitry Muratov was compelled
        to sell his medal by the sight of "wounded and sick children" requiring "urgent
        treatment" following Russia''s invasion of Ukraine, according to a statement
        published Tuesday on the newspaper''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d41aa-c308-4efa-9572-5c88bbb1a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov shared the 2021 Nobel with Filipino American journalist
        Maria Ressa for what judges described as their "efforts to safeguard freedom
        of expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2d84d-3c8b-4dae-a93f-a894ec4c6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the sale of the Nobel medal will go to The Foundation
        of Assistance to the Ukrainian Refugees, an NGO that provides support to refugees
        from Ukraine. In the statement, Muratov stressed the need for a ceasefire,
        exchange of prisoners and provision of humanitarian corridors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41687710-bad2-4041-839e-4622f4945b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3.5 million refugees have fled Ukraine, according to the latest
        update from the United Nations High Commissioner for Refugees (UNHCR).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493ed4b-8f09-4c57-885c-2a98f923ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov helped found Novaya Gazeta in 1993 and has served as its
        top editor since 1995. The Nobel Committee said that the newspaper had been
        highly critical of the Russian government since its inception, including reporting
        on corruption and the activities of the country''s military.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef886bb1-b563-45d6-8fb7-e8c5203fb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities have tightened their grip on the country''s
        independent media following the invasion of Ukraine. Earlier this month, lawmakers
        criminalized the spread of "fake" information that discredits the Russian
        armed forces or calls for sanctions against the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059aa0d-6298-433c-9cb6-b0c33968ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has forced some outlets to shut up shop and their
        journalists to leave the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e37515-6519-4eb7-9a7a-0e86ea61c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, Novaya Gazeta said it had removed articles on the
        war in Ukraine from its website due to the government censorship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3da2db-f2c9-4e17-a6aa-6df63c5648a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T06:46:36.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:25:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anna Cooban contributed reporting.</em></p>'
