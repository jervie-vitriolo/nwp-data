      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb65c35-3794-4269-a13b-cbab3c3b59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag claimed that all the presidential candidates reached out
        to the party to talk about a possible endorsement, but Marcos was the one
        who was most aligned with their agenda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99631c6-c105-4e66-978c-2977f4ed0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
