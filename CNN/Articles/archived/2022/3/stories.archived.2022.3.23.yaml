      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sandra Bullock has starred in plenty of
        hit movies, but there''s one project she wishes she passed on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd63ea6-79ff-4bad-8d38-c119b5b5b529'
