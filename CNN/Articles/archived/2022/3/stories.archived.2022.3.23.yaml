      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> The country’s
        newest queen Kathleen Paton believes her early pageant experience and “genuineness”
        were keys in her bid to become the second Filipina winner of Miss Eco International.</p>'
