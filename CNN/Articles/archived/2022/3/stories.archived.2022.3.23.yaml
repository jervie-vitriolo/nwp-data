      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the group has been approached by a number of private
        equities, and Asticom is already "in the process of talking to them".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44320b4-df1d-4e0c-a22c-f1fd60b26a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T17:03:32.789+08:00
      'mgnl:createdBy': 'lisbet'
