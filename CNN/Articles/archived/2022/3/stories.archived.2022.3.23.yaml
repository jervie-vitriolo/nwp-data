      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a big addition to the candidacy of Sen. [Marcos] and
        sa party namin (to our party), it will be validation of the action ng buong
        partido (of the whole party)," PDP-Laban secretary general Melvin Matibag
        told CNN Philippines'' The Source on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc3588-3687-4c8b-ac23-f7660a423847'
