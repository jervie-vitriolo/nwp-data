    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cea68-6054-4b25-b764-3d5a83efa73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T10:16:47.437+08:00
      'mgnl:createdBy': 'lara'
