      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7bb0d-4165-45fc-840f-6ae4d084ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very much looking forward to performing [in a real pro wrestling
        match], but for now my main goal is to become physically fit and strong enough
        to carry out the basics and fundamentals,” said Arellano.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c01e9-c790-44d1-b2f3-5e46b7187da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, 24-year-old PR executive Kath Sabatin is, aside from being
        one of Fabon’s longtime students, part of the MWF management. Aside from doing
        talent administration and logistics work for the promotion, she’s also one
        of the few female referees in Pinoy pro wrestling history under the moniker
        Rosita Rosales.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0649f-7658-41d3-aa09-8c4c4c96a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to be good and incredibly level headed to pass this course,
        even when it was in its early stages as a closed training set for our performers
        under the ‘Factory’ name,” said MWF’s president Veronica Litton. “A great
        example is Kath [Sabatin,] who was one of the first graduates of Fabs'' system.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2c459-c392-4d15-b725-6e528d93c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabatin grew up watching World Wrestling Entertainment shows on
        TV with her brothers. Being the only girl in the family, they’d practice the
        moves on her because she was the easiest to throw around.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5e285-795a-40c9-abf8-eac08e7064a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she graduated from Fabon’s performer course in 2018 she eventually
        had to stop after back injuries left her too hurt to continue. Having since
        recovered, she’s continued to train sporadically with Fabon, finding the workouts
        empowering as well as helping her still be in the best shape she can.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5113e5-6c34-47f4-99da-96216057a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coach Fabs is very strict, but he’s reasonably strict,” said Sabatin.
        “I’ve experienced coaches who shout at people for no reason, but he does it
        for all good reasons. Mahirap ito and there’s a lot of risk in what we’re
        doing. You can’t be babied around here, but he definitely took care of me
        when I was the only woman training in our batch in 2018.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887a25e-9f3e-48d4-b8c4-5d129047afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWF’s President Litton, a transgender woman, has also praised Fabon’s
        revamped course now under the PWPC tag because he’s made great efforts to
        strip away the sexist and bro-dude locker room culture from the training curriculum.</p>'
    '5':
      'image': 'jcr:92851b5d-c884-4bec-a159-99acc98401c3'
      'imageCaption': 'Stutends Ken Cifer and Arellano in the ring with Fabon. Photo
        by ANTON GO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5e976-a9bd-41fd-ba4e-6cb6d016701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:32:33.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff8218-7269-46c2-a914-6cec6a89f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any woman who''s trained in the [pro wrestling] business can tell
        you how sexist things can get, especially when it comes to training,” said
        Litton. “But Fabs developed a safe space where people are valued for their
        commitment, passion, and ability. Because of that, there''s really no need
        for any gender segregation in MWF, because many other attributes are valued
        over gender.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1fa25-73d0-495d-8c82-8dc9375ceb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabatin echoed this sentiment. The course has been incredibly empowering,
        especially from a mental health perspective. “As a woman in the industry,
        people always assume that you''re weak and easy to manipulate. There are some
        men who think that us women join this industry because we want to be in a
        relationship with them. I''ve experienced being ‘passed on’ or linked to different
        guys before just because they think it''s fun or what I want. I was rumored
        to have done something to a guy involved in the scene without anyone even
        clarifying with me if it happened or not. I was called someone who is just
        ‘uhaw’ for guys in the industry.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be8847-ee38-44b4-aac6-3403f45325eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabon keeps the training program honest through a curriculum based
        on the same training of the catchwrestlers who inspired his character. Modern
        icons like Erik Paulson, Kazushi Sakuraba, and Josh Barnett, as well as Karl
        Gotch — the Belgian strongman behind “The Gotch Bible,” an infamously severe
        conditioning manual focused on core and neck strength using playing cards.</p>'
    '3':
