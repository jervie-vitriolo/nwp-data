      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01422bf-c32a-4750-a4c8-b7b1b14d5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T18:09:01.738+08:00
