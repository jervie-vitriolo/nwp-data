      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aklan native also cited her authenticity, honesty, kindness,
        and being approachable as her keys to winning. She said the organizers and
        her fellow contestants praised her for these traits even before she was announced
        as the winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed456ea-7b85-4106-9735-a4beb3f9a2d0'
      'mgnl:activationStatus': true
