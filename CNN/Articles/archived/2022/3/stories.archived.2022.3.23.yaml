      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71241b48-a523-4cc1-985c-006ff715b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many employees at Disney headquarters in Burbank, California,
        did protest, it did not appear to be a massive showing across the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09785db6-2941-4961-b184-dc98c63cd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae00277-f8d0-435a-9ffc-ae6471b86796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T13:04:08.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how important this issue is for our LGBTQ+ employees, their
        families and allies, we respect our colleagues'' right to express their views,
        and we pledge our ongoing support of the LGBTQ+ community in the fight for
        equal rights," a Disney spokesperson told CNN Business.</p>'
