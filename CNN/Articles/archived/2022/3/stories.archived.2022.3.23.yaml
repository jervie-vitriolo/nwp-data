      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that employees can now safely return to the offices
        due to increased vaccination rate, and on-site work will help boost economic
        recovery from the COVID-19 pandemic and offset the risks caused by the Russia-Ukraine
        crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3785e8-425b-4c69-85ab-7c911c2a56c4'
