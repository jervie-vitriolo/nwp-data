      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/21/Bongbong-Marcos-endo-contractualization.html">RELATED:&nbsp;Marcos
        to revisit anti-endo bill, says it&nbsp;applies only to businesses that are
