      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was referring to estate taxes that a 1997 Supreme Court
        ruling said should be paid by the family of late dictator Ferdinand Marcos.
        The amount has since ballooned to ₱203 billion.</p>'
