      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe13fa3-4435-493e-adeb-aa300797b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
