  'Dmitry-Peskov-Russia-nuclear-weapons':
    'author': 'Luke McGee and Claire Calzonetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-23T04:50:43.927+08:00
    'imagesource': 'jcr:f37a24d1-5bc0-474d-96d3-055692f771c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb42603f-96cb-4cbf-85fc-4de19d7dc469'
    'lead': 'Russian President Vladimir Putin''s chief spokesman has conceded that
      Russia has yet to achieve any of its military goals in Ukraine and refused to
      deny that Moscow could resort to the use of nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T04:56:03.915+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:25:13.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:47.355+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dmitry-Peskov', 'Russia', 'Ukraine', 'nuclear-weapon']
    'template': '1'
    'title': 'Putin spokesman refuses to rule out use of nuclear weapons if Russia
      faced an ''existential threat'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ab86e-8712-4535-a2f9-59a7444da26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin''s chief
        spokesman has conceded that Russia has yet to achieve any of its military
        goals in Ukraine and refused to deny that Moscow could resort to the use of
        nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7011ab-8914-42f2-94ee-c7c27d852f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b5499-ba42-4ad5-8f48-9b0f42a6cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour on Tuesday, Dmitry
        Peskov repeatedly refused to rule out that Russia would consider using nuclear
        weapons against what Moscow saw as an "existential threat." When asked under
        what conditions Putin would use Russia''s nuclear capability, Peskov replied,
        "if it is an existential threat for our country, then it can be."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68cca2-2e80-466f-918f-33ffc6f77f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb5f64-2c6f-4ae0-b50e-e91405d42120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has previously hinted at using nuclear weapons against nations
        that he saw as a threat to Russia. Back in February, the Russian President
        said in a televised statement, "No matter who tries to stand in our way or
        all the more so create threats for our country and our people, they must know
        that Russia will respond immediately, and the consequences will be such as
        you have never seen in your entire history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307d08d-b457-46b6-8fc6-4769db853bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23785d-9a2e-45e5-a0c2-21e2ae2c4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said in a televised meeting with Russian defense officials
        that "officials in leading NATO countries have allowed themselves to make
        aggressive comments about our country, therefore I hereby order the Minister
        of Defense and the chief of the General Staff to place the Russian Army Deterrence
        Force on combat alert."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ae288-892d-4b7d-8ead-77732175c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a62a86-d888-41ef-8a7e-9c0db704f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Putin thought he had achieved in Ukraine so far,
        Peskov answered: "Well, first of all, not yet. He hasn''t achieved yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6785c-cc73-4b40-9ba7-f8169b8b4962'
