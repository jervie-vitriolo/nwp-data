      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> – The
        military on Wednesday said it is now investigating the unauthorized wearing
        of a Philippine Army uniform by a civilian, as seen in a Tiktok video that
        went viral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f58b7c-41e6-4adb-ae22-1644b9d8163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:21:53.623+08:00
