      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress appeared with her "The Lost City" costar Daniel Radcliffe
        on TooFab where they were asked about a project in their past that embarrassed
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8242c-052b-4ae5-ac9d-e1a17f8a59c4'
