      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris delivered 26 points and 16 rebounds, while Jio Jalalon
        made an impact off the bench with 15 markers to notch the first win in the
        best-of-five semifinals matchup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375190d6-ecde-403c-859c-38b3c112202b'
