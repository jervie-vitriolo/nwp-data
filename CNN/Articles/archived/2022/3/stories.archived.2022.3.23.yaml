      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89252c99-c61e-4d04-b445-fa4018de795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also claimed that the "special military operation"
        -- the Kremlin''s official euphemism for Russia''s invasion in Ukraine --
        was "going on strictly in accordance with the plans and the purposes that
        were established before hand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8564ea7-9ce7-4f86-8f4f-84e9a1c9ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d41517-72af-4dbd-8429-d21bb34690ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov also repeated Putin''s demands, saying that the "main goals
        of the operation" are to "get rid of the military potential of Ukraine," to
        ensure Ukraine is a "neutral country," to get rid of "nationalist battalions,"
        for Ukraine to accept that Crimea -- annexed by Russia in 2014 -- is part
        of Russia and to accept that the breakaway statelets of Luhansk and Donetsk
        "are already independent states."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4b13a-fab0-48c9-8e40-586fbb04f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68604fa-4120-4b2a-a9f5-9fb5cb5dc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that Russia has only attacked military targets,
        despite numerous reports of Russian airstrikes against civilian targets sheltering
        ordinary Ukrainians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd4366-28c1-4d4f-b1cb-cc114e01c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6152c0-98e4-4b81-a1dc-49f3dc26acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview comes as Western intelligence has reported that Russia''s
        operations have stalled in parts of Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac294c23-3934-4979-9361-c8c35d6ec952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T04:56:03.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/europe/amanpour-peskov-interview-ukraine-intl/index.html">Putin
        spokesman refuses to rule out use of nuclear weapons if Russia faced an ''existential
        threat''</a>."</em></p>'
  'Tesla-cars-from-Berlin-factory':
    'author': 'Matt McFarland, CNN Business'
    'caption': 'Courtesy: Christian Marquardt/Pool/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-23T04:58:07.441+08:00
    'imagesource': 'jcr:ffe7dc40-b271-4f45-b630-d8c1b1997174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd36ee01b-1e9f-4415-80ff-9c7ffe82ee19'
    'lead': 'Tesla opened its third assembly plant near Berlin, Germany, and made
      the first deliveries of its Model Y sedan there Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T05:04:16.312+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:25:12.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:47.929+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'Berlin', 'production']
    'template': '1'
    'title': 'Tesla delivers first cars from Berlin factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf1438-a9bc-420d-95e1-5739bfb878ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla opened its third assembly plant near
        Berlin, Germany, and made the first deliveries of its Model Y sedan there
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52504ac2-c4bf-47e5-928b-b2451f2c5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e40d9-7cc7-4434-ab42-ad689db067df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most valuable automaker will reportedly produce as
        many as 500,000 vehicles a year at the plant and plans to hire as many as
        12,000 workers. The capacity is similar to its existing plants in California
        and Shanghai. Tesla is building a factory in Austin, Texas, that will open
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8814c59-d211-4da7-836a-12169049d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf100c-5245-4c3a-8f72-cde229b73b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added capacity should fuel Tesla''s anticipated growth. The
        automaker sold 936,000 vehicles in 2021, nearly double the 499,550 it sold
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0795a-e0aa-4a21-9039-5aa265f3c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b43d3-950f-4905-8dab-56351bc45c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles are 10% of motor vehicle sales in Europe, and
        they outsold diesel cars for the first time in Western Europe in December
        2021. Volkswagen has 24% of Europe''s electric vehicle market, and Tesla trails
        with 13%, according to LMC Automotive. VW sold 452,900 electric vehicles worldwide
        in 2021, about half of Tesla''s production, but it sold a total of 8.9 million
        vehicles overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f882459-a579-41b0-8538-e8e78afd6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1c673-8ef3-40ff-b7e3-385553e3c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla sales have grown dramatically despite the chip shortage, which
        has hampered automakers. It reported a record profit in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43a822-8286-47a0-a162-4460c23f6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a5259-bf6d-4e36-a0ae-3889d953becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk danced and spoke at the event, calling the factory
        another step toward a sustainable energy future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fb86a-c526-4647-b1af-583282ebe5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b7e51-685a-452f-9130-2476ec832796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla will make sure that this is a gemstone for the area, for
        Germany, for Europe and for the world," Musk said. "You should have hope in
        the future. This [climate] problem will be solved and this factory is a major
        step in that direction. So believe in the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c0789-d476-4c1e-900a-caa7faeffc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f2640-e8b2-4a70-99f9-cfbd1b3bb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German chancellor Olaf Scholz attended and spoke at the event. He
        described the factory on Twitter as a way to become carbon neutral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2fddf-33a7-4bb0-b103-dfe0c6c87f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd6661-2b69-4b46-b5f8-464c4d53251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla originally announced the factory in 2019. It has said that
        in 2022 it is focused on ramping up production and increasing output at its
        existing factories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690d11b-895a-4444-b07c-d23a5a8996ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cd4ef-0c4d-4465-98c7-7f42e89757ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it won''t be delivering the long-awaited Cybertruck, Roadster
        or Semi this year. The automaker''s stock is down 21% this year as inflation,
        the ongoing pandemic, rising interest rates, and the war in Ukraine have impacted
        the markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acbd13-9fc6-4192-8d57-275d20603287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620234a-422b-4846-b85a-bd82ff283f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:04:16.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anna Cooban contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436a987-f72e-4618-8ecd-bc3efd33cb20'
      'mgnl:activationStatus': true
