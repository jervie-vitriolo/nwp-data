      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Rachel Rowland told the publication she, bride Grace
        Gwaltney and her bridesmaids were leaving the Fairmont Pittsburgh on Saturday
        when Hanks decided to join the party.</p>'
