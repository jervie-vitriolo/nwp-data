      'mgnl:lastActivated': 2023-01-25T17:24:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a dream come true and I am still pinching myself every day
        to check this actually happened," said Bustamante.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a580e-1f42-458c-acee-6dfecf85af7c'
