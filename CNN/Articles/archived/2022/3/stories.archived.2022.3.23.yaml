    'mgnl:tags': ['hillary-clinton', 'Covid-19']
    'template': '1'
    'title': 'Hillary Clinton tests positive for Covid-19 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51041343-d01b-4e1c-ba82-046652ffc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hillary Clinton announced Tuesday that she has tested positive
        for Covid-19 and is experiencing mild symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b2ac6-0193-43dc-b08e-1c7b7b396108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I''ve tested positive for COVID. I''ve got some mild cold
        symptoms but am feeling fine," the 74-year-old former first lady and onetime
        secretary of state said in a <a href="https://twitter.com/HillaryClinton/status/1506397903765581836?s=20&amp;t=S4YGDLMtpwTheXhBmnZq-w">tweet</a>.
        "I''m more grateful than ever for the protection vaccines can provide against
        serious illness. Please get vaccinated and boosted if you haven''t already!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19e501-227c-46f0-86c9-c1d01b60c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton, she said, has tested negative and
        is feeling fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd3598-e6a1-4c07-913e-092db4f6aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.244+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s quarantining until our household is fully in the clear,"
        she added in another tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bec53-c6b3-442d-b026-b76a19a13691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.244+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, the 2016 Democratic presidential nominee, is the
        latest high-profile member of the party to test positive for the coronavirus
        in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8197f76-5a54-44ad-b67c-fc7a16588654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.244+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki had announced earlier in the
        day that she had tested positive for the second time, prohibiting her from
        traveling to Europe with President Joe Biden for a NATO summit. And last week,
        second gentleman Doug Emhoff tested positive for the virus, marking the first
        known case of Covid-19 among the first or second families since Biden and
        Vice President Kamala Harris took office in January 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d78370-fd19-412a-8a1e-624d28cd2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T09:42:36.244+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the US is averaging 29,892 new Covid-19 cases per
        day, according to Johns Hopkins University, 16% lower than the previous week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
