    'jcr:uuid': 'b80cd97e-6b97-47cd-93c9-8af4fd0f8a08'
    'lead': 'Microsoft has confirmed it was breached by the hacker group Lapsus$,
      adding to the cyber gang''s growing list of victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T23:16:42.837+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:24:03.241+08:00
