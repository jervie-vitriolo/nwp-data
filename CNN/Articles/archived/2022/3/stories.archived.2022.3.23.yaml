      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Award-winning actor is cementing his reputation as one
        of the nicest and most down to earth stars by reportedly making time for some
        residents in Pittsburgh.</p>'
