  'Dominguez-BPO-WFH-setup':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-23T05:46:05.564+08:00
    'imagesource': 'jcr:6786c957-9d6e-4ed5-aee1-17a53e9dc45e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ecdc5f2-4eed-4bdb-8768-3696472351c0'
    'lead': '''No one is prohibiting them or impinging on their management prerogative
      to continue implementing their WFH setups. However, they must give up the tax
      incentives they currently enjoy because the law is clear on this,’ says Finance
      Secretary Carlos Dominguez III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T05:47:47.581+08:00
