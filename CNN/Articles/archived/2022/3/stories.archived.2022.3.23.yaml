      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a certified fitness instructor through Evolution Wellness, he’s
        been able to lead the roster of the promotion as head coach of its training
        program the Manila Wrestling Federation Factory since 2018. His physicality,
        thespian chops, and commitment to dynamic showmanship have all brought him
        to this point ever since he started martial arts training when he was 14:
        whipping his students into shape through high percentage body weight conditioning,
        to put the X-factor into the next generation of sports entertainers and celebrity
        athletes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77183542-8d68-4f20-8fa1-4a672c54ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My rant ever since the current scene started has been: there is
        no set training culture to prepare aspiring pro wrestlers to get fit for a
        performance!” said Fabon, donning his shin guards as the rest of his students,
        a mix of pro wrestlers from three different promotions, trickle into the gym,
        greeting him fondly as “Coach Fabs.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200cf92-4543-4a93-90e7-1d54b9d9c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PWPC, or Pro Wrestling Prep Course by Coach Fabs, started in
        September 2021. It''s a&nbsp;program that focuses on fundamentals from the
        combined fitness coaching and professional wrestling performance experience
        of Fabon. His aim was for students to learn the nuts and bolts of grappling,
        including basic mobility and conditioning, rolls, breakfalls, and bumps. He
        set up a dedicated Facebook group and Discord channel for an online framework.
        Cobbling together training materials like routines, tips, plus a feedback
        system to guide students. These included techniques that must be drilled to
        high heavens before even learning the jaw-dropping, high flying moves, or
        the performance aesthetics of an industry that thrives on spectacle and elite
        fitness.</p>'
    '60':
      'image': 'jcr:cac6d693-9aa9-4057-8521-adb577a37f2b'
      'imageCaption': '“Any woman who''s trained in the [pro wrestling] business can
        tell you how sexist things can get, especially when it comes to training,”
        said Veronica Litton. “But Fabs developed a safe space where people are valued
        for their commitment, passion, and ability." '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d877bfc-61b4-45b9-a062-e1ef7162befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cddd2-e51a-4347-ac31-534a0d79586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to correct the training culture because there’s a huge
        difference between the guys who train and the guys who just train for the
        camera,” said Fabon. “This team right now, they make me so happy that they
        commit to the training and not just for selfies.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf538c7e-f8f3-45c5-8a88-a388afe92817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since COVID-19 alert levels in Metro Manila have dropped enough
        to allow face-to-face classes, Fabon is enjoying the chance to put his students
        through their paces. The stay-at-home drills during lockdown were better than
        nothing, but he knew faking your way through better stamina or the conditioning
        needed to perform a match in the ring wasn’t possible sans physical contact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae371347-0153-40ca-83d9-d6cacb5c3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his students training on the mat today are Ara Arellano and
        Kath Sabatin. Both young women came to the PWPC through different avenues,
        but with a similar love for pro wrestling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836ba4d-7706-4935-847e-f4745f08030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia “Ara” Arellano is a bespectacled 22-year-old college student
        who has zero athletic background. She’s never set foot inside a gym. She’s
        never met her instructor face to face. That is, until that Sunday’s PWPC class.
        But after 17 online-only sessions of the PWPC, she was all too eager to meet
        Coach Fabs and her fellow PWPC students at the gym.</p>'
    '0':
      'image': 'jcr:b8a80bce-ad95-4e86-9852-46b2b3e50b66'
      'imageCaption': 'Students Kath Sabatin and Ara Arellano with coach Christian
        Fabon. Photo by ANTON GO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1873ba-07c5-402a-a16a-10222099eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:29:19.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c38255-0245-4e7c-a913-fca7851ee9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it was my first time stepping inside the ring, I was a
        little bit overwhelmed at first with things like where to stand and how to
        enter a ring,” said Arellano, who first saw Fabon performing at an <a href="https://www.youtube.com/watch?v=4DAL3uiRIUQ"
        target="_blank">MWF show</a> back in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f818d-b1d6-4995-af95-7fe07636ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano has been a longtime fan of professional wrestling, particularly
        of Japanese performers Hana Kimura and Maki Itoh, as well as homegrown local
        Crystal of the Philippine Wrestling Revolution. Since she studies at UP Manila
        but lives in Nueva Ecija, the commute can be hell either way, but she craved
        that feeling of being in a real ring, rather than just seeing it all on Zoom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd2cab-91db-45a7-a6cf-ea748db463ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole experience was overwhelming in a good way,” Arellano
        continued, writing to CNN Philippines Life a day after her first training.
        “There were many big adjustments to be made. I had to be snappier and faster
        because I was in an environment where the people were highly trained and were
        used to doing drills as a group. In the end though, I’m glad Kuya Fabs definitely
        made me feel more comfortable being inside the ring.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b6cf7-c4e6-4ffa-a70f-8ec1cb2a58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabon is pleased with her improvement. “[Ara] started with a relatively
        low fitness base, but she''s gained strength significantly fast,” he said.
        “Especially after her performance last Sunday where she did better than I
        expected! She has good physical coordination so I have high hopes.”</p>'
    '1':
      'image': 'jcr:4cf853ef-3a4f-451f-9343-b09ab8c35b96'
      'imageCaption': 'Neck and bridging exercises emphasized in the workout. Photo
        by ANTON GO'
