      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74137811-fbd3-4af9-8280-267ad29ad7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a perspective shift in me in the second phase of my career,
        that my happiness wasn''t dependent on the results, and success for me is
        knowing I''ve given absolutely everything I can," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4903426-8674-4cb0-a239-04241a43c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbf826-0a0d-435d-9dc2-ddfb1c107982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how much work it takes to bring the best out of yourself.
        I''ve said it to my team multiple times, it''s just I don''t have that in
        me anymore. I don''t have the physical drive, the emotional want, and everything
        it takes to challenge yourself at the very top of the level anymore, and I
        just know that I am spent. I just know physically, I have nothing more to
        give. That, for me, is success."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36d585-1ca9-4c01-a145-d5455bf8ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f9b16-815a-4327-b4da-2443837a0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she had been thinking about retirement for "a long
        time," and the decision was cemented after winning Wimbledon last year and
        the Australian Open this year. Those victories were "my perfect way to celebrate
        what an amazing journey my tennis career has been," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e421a-d756-4961-be08-edefddf61a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e274c-adeb-47cd-925f-36b623c84adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was difficult but felt right, she said. "Ash Barty,
        the person, has so many dreams that she wants to chase after that don''t necessarily
        involve traveling the world, being away from my family, being away from my
        home, which is where I''ve always wanted to be."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3b0c6-33af-4276-a879-37ca826bde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9dc48-4b6f-49e9-96b2-e46428c880f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s Tennis Association (WTA) confirmed her retirement in
        a news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859c548-2273-4806-88a8-33973548532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d72d7-3b52-4952-bcef-aafb817c284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ashleigh Barty with her signature slice backhand, complemented
        by being the ultimate competitor, has always led by example through the unwavering
        professionalism and sportsmanship she brought to every match," WTA chairman
        and CEO Steve Simon said in the release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f27df-d762-4b1e-adce-39a887980444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d5d23-bd5c-4a82-aaa4-9515a8a03351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With her accomplishments at the Grand Slams, WTA Finals, and reaching
        the pinnacle ranking of No.1 in the world, she has clearly established herself
        as one the great champions of the WTA."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad73fca-02d4-4fd6-8b9a-3e32a6673940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d5995-cbf3-4e2c-af9a-cb857633fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty has won three major singles titles -- the 2019 French Open,
        the 2021 Wimbledon and the 2022 Australian Open. In total, she has won 15
        singles titles and 12 doubles titles on the WTA Tour, and was the first Australian
        to win the Australian Open singles title since 1978.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e79ae-6a5d-440a-a96e-9750c014ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6e591-43c9-455f-bdd3-5f82b1de2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is only the second reigning World No. 1 in the women''s game
        to retire at the top, following Justine Henin, who retired in 2008.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f7629-c65c-4610-a762-e4b5a7474bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3dbd2-c4c9-4710-a342-160493429c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty, who started her professional tennis career in 2010, took
        a break from the sport from 2014 to 2016, saying "it was too much too quickly,"
        according to the WTA release. Only 18 at the time, she wanted to "experience
        life as a normal teenaged girl," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd069c7a-10b3-47f4-9886-cb13afa9c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082b4bc-9687-4a0e-a3fe-1debdb255ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to tennis full-time in 2017 -- and went on to dominate
        the sport, winning 25 of her last 26 matches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bac906-18eb-48ac-964a-afa8c22272d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:19:57.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:24:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/22/sport/ashleigh-barty-tennis-retirement-intl-hnk/index.html">"World
        No. 1 Ashleigh Barty announces she''s retiring from professional tennis"</a></em></p>'
  'fabs-makisig-women-wrestlers-training':
    'author': 'Karl R. De Mesa'
    'caption': 'Student Ara Arellano with coach Christian Fabon a.k.a. Fabio Makisig,
      who has made efforts to strip away the sexist and bro-dude locker room culture
      from the training curriculum. Photo by ANTON GO'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2022-03-23T15:07:59.314+08:00
    'imagesource': 'jcr:2261c1e1-db9c-4af2-bcb0-2b5fd9ad715d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65607c05-2ee0-4459-9d7a-e3a0fcc158bf'
    'lead': 'Christian Fabon a.k.a. Fabio Makisig has developed a program that focuses
      on the fundamentals of pro-wrestling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T15:26:52.589+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:24:36.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:27.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the prep course that trains women to be pro wrestlers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cfbac-98a6-4ec3-9610-d744b4aaa373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Fabon has that classic professional wrestler’s build,
        wide and pneumatically carved. It’s a look that harks back to the carny strongmen
        of old, in turn rooted in catch-as-catch-can antiquity — when large muscled
        men pinned each other on hay-strew barns and force a tap by bending limbs
        into grotesque angles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cd86e-ea3c-4273-b8bf-0921728abfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air inside Brawl Pit Bulusan in Quezon City is stifling in the
        Sunday noon heat, but Fabon (who goes by the ring name Fabio Makisig) is still
        enthusiastically leading a class of aspiring pro wrestlers through a series
        of tough warm-ups. Once they get to the neck strengthening exercises, it’s
        clear that Fabon is a drill sergeant of a fitness coach. By going through
        his program you cannot help but get fit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd98e46-44a4-49aa-94b1-e980f7bc42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t like it if the move is not sexy!” said the 27-year-old
        Fabon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a70f2-b8a4-48c5-bd95-b1d07bcb7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:26:52.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:24:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his elite athleticism, long hair, and physical charisma gained
        through years of agile martial arts tricking, Fabon is one of the elite Filipino
        performers leading a new Pinoy professional wrestling renaissance. His in-ring
        character <a href="https://youtu.be/4IWHMYz9S-g" target="_blank">Fabio Makisig</a>
        is a mix of ‘80s action movie braggadocio and struggling street tough. This
        persona that straddles a fine line between clever satire and kitsch has made
        him one of the premier heels in the <a href="https://www.facebook.com/ManilaWrestlingFederation/"
        target="_blank">Manila Wrestling Federation</a> (MWF), culminating in two
        memorably acrobatic and intense matches against the World Wrestling Entertainment’s
        legend <a href="https://www.youtube.com/watch?v=hgqlUpolDTk&amp;t=906s" target="_blank">Yoshihiro
        Tajiri.</a></p>'
