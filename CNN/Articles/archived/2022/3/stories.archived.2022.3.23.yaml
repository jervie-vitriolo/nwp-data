      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c45c93-4c3f-47d4-b382-d9133585b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T05:47:47.583+08:00
