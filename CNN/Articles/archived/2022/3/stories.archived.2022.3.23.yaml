      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb0e95-e3e6-4e77-bfed-8bc20a4d8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T14:52:21.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:24:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2022/3/22/duterte-orders-increasing-p200-cash-aid.html">instructed
        the Department of Finance to increase the monthly cash aid</a> for poor families.
        He noted that ₱200 is not enough to sustain even a family of three.</p>'
