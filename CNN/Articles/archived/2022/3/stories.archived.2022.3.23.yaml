  'china-ukraine-warning-us-asia-analysis-intl':
    'author': 'Analysis by Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-23T18:06:17.010+08:00
    'imagesource': 'jcr:0ee4d42f-2e34-48c9-b603-e2b0eb5e5a70'
