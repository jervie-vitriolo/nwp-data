      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes representing the Philippines in the Miss Teen International
        in 2017 and other pageants helped her achieve the victory this time around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a049c9-6a6f-43fc-a254-bdfd47d10495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T21:08:10.435+08:00
