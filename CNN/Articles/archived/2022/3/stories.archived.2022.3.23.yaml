      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be a queen I believe you have to be genuine to everybody and
        especially yourself to continue if ever you become the number one queen in
        the end. Then you have to become that person all throughout your life and
        throughout your reign,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e7091-a0bc-42c6-ae63-c89ba10a491b'
      'mgnl:activationStatus': true
