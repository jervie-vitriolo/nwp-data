  'DILG-BADAC-anti-drug-abuse-council-assessment':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-23T15:36:56.912+08:00
    'imagesource': 'jcr:c7660555-e1e5-4c86-b38a-b0b2c0b1a8ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe90b5f-6225-4389-b622-023cfc9f8cef'
    'lead': 'The Department of Interior and Local Government will assess 41,906 Barangay
      Anti-Drug Abuse Councils starting April 1 to ensure their functionality and
      effectiveness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T15:46:24.873+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-25T17:24:34.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:29.994+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Duterte', 'Anti-drug-campaign']
    'template': '1'
    'title': 'DILG to assess performance of Barangay Anti-Drug Abuse Councils'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90fb4f-a693-46b0-a9ad-e1d334ed5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.873+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Department of Interior and Local Government (DILG) will assess 41,906 Barangay
        Anti-Drug Abuse Councils (BADACs) starting April 1 to ensure their functionality
        and effectiveness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6090c-b421-40e5-a74b-d2354c3599ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.873+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Interior Secretary Eduardo Año said
        the DILG Regional Offices (ROs) must assess at least 93 percent of the BADACs
        within their jurisdiction to gauge their level of performance in implementing
        programs and instituting measures against illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473941e8-51b2-4229-a59a-ecb7edee8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.873+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial, city, or municipal audit reports must be submitted to
        the DILG RO on or before July 15, the deadline set by the DILG Central Office
        for the submission of the Regional Summary Report, Año added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6086ea4-901c-4917-9e97-45896b9f56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.874+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment in barangays under Alert Levels 3, 4, and 5 must
        be put on hold and will only resume once these areas are placed under Alert
        Level 2 and below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7d761-4135-4aa9-aa9a-6c07518418a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.874+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration is resolute in its anti-illegal drugs
        campaign down to the communities until the last day of his term, and guaranteeing
        BADACs are well-oiled or smoothly functioning and assessing their progress
        are contributory to protecting communities against illegal drugs and their
        perpetrators," Año said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84f4d7-6986-43d9-8112-4ffc9169cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.874+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BADACs are composed of the Punong Barangay, the Sangguniang Barangay
        Kagawad for Peace and Order, the Sangguniang Kabataan Chairperson, the Public
        School Principal or representative, the Executive Officer or Chief Tanod,
        representatives from non-government organizations and civil society organizations,
        and the Sangguniang Barangay Kagawad for Women and Family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5008d-975f-4582-b8e1-599d1d93fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:46:24.874+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-25T17:24:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are in charge of identifying drug-affected areas, creating
        a plan of action for the council, assigning roles and functions to barangay
        tanods and BADAC Auxiliary Team, assisting people of who use drugs but have
        surrendered to the Barangay Rehabilitation and Referral Desk, and monitoring
        individuals undertaking Community-Based Rehabilitation Treatment.</p>'
