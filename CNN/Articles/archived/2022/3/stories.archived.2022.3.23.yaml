      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Banks have seized $2 billion in cash
        from Evergrande, the ailing Chinese real estate developer said Tuesday as
        it announced a delay to the publication of its annual earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e5ecc-ddc9-4294-97e6-8f6deaeca58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T12:58:37.059+08:00
