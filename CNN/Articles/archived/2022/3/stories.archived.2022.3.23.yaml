  'IQAir-2021-air-quality-report':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Courtesy: Amal KS/Hindustan Times via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-23T00:59:49.955+08:00
    'imagesource': 'jcr:b1f0a072-79c2-4b67-8e33-4dd5174929b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970650de-1423-4c26-859e-36c0448977ac'
    'lead': 'Air pollution spiked to unhealthy levels around the world in 2021, according
      to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-23T01:08:38.254+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:25:15.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:46.186+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IQAir', 'air-quality', 'air-pollution', '2021']
    'template': '1'
    'title': 'These were the best and worst places for air quality in 2021, new report
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7296ba-49ff-4f8e-962d-0f106502205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Air pollution spiked to unhealthy levels
        around the world in 2021, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdcc13-d831-4352-8cc3-5303751a52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be7dd3-57c9-496e-b3cf-43dd64904b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by IQAir, a company that tracks global air quality, found
        that average annual air pollution in every country — and 97% of cities — exceeded
        the World Health Organization''s air quality guidelines, which were designed
        to help governments craft regulations to protect public health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa10a6-dea0-4c61-893e-29853f78e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f005007-74ae-43a8-abfa-ad642610e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 222 cities of the 6,475 analyzed had average air quality that
        met WHO''s standard. Three territories were found to have met WHO guidelines:
        the French territory of New Caledonia and the United States territories of
        Puerto Rico and the US Virgin Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e92ee-63ae-4164-81f4-1f720ffe0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a5182-6536-4695-89bb-b31870aa02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Pakistan and Bangladesh were among the countries with the
        worst air pollution, exceeding the guidelines by at least 10 times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290ad0-8c9c-4b76-b442-28e86faef186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bcbf4-0811-408f-8066-f044e258757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scandinavian countries, Australia, Canada, Japan and United
        Kingdom ranked among the best countries for air quality, with average levels
        that exceeded the guidelines by 1 to 2 times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0b83a-44dc-48e5-b75b-c95e62ab7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c88468-03fc-4a6d-bcea-07135ca8716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, IQAir found air pollution exceeded WHO guidelines
        by 2 to 3 times in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d93125-18b1-448b-967b-3a17a77721f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d498c32-4522-47a7-b244-5dbfa64d8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report underscores the need for governments around the world
        to help reduce global air pollution," Glory Dolphin Hammes, CEO of IQAir North
        America, told CNN. "(Fine particulate matter) kills far too many people every
        year and governments need to set more stringent air quality national standards
        and explore better foreign policies that promote better air quality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d45197-c5fc-451f-9771-b2fdfc17ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54081e-2495-4c62-9857-ce24a6186fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above: IQAir analyzed average annual air quality for more than 6,000
        cities and categorized them from best air quality, in blue (Meets WHO PM2.5
        guildline) to worst, in purple (Exceeds WHO PM2.5 guideline by over 10 times).
        An interactive map is available from IQAir.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95370557-682d-4d19-aa99-d860edb8b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcf11f-7114-4d4e-a14b-523735927fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first major global air quality report based on WHO''s
        new annual air pollution guidelines, which were updated in September 2021.
        The new guidelines halved the acceptable concentration of fine particulate
        matter — or PM 2.5 — from 10 down to 5 micrograms per cubic meter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbef4d1-289b-4e0b-8d50-bf8017161a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32fbfed-c87c-4ba1-a1b0-64c287e555fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5 is the tiniest pollutant yet also among the most dangerous.
        When inhaled, it travels deep into lung tissue where it can enter the bloodstream.
        It comes from sources like the burning of fossil fuels, dust storms and wildfires,
        and has been linked to a number of health threats including asthma, heart
        disease and other respiratory illnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d0849-262f-4520-b34b-b68b37305623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a474bc-b73d-4b46-a3cc-b81e4a79590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people die each year from air quality issues. In 2016,
        around 4.2 million premature deaths were associated with fine particulate
        matter, according to WHO. If the 2021 guidelines had been applied that year,
        WHO found there could have been nearly 3.3 million fewer pollution-related
        deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e88fa-7f41-458e-9dec-baeff682e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb58dcc-ed65-42d5-a54b-1a6b3b284ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IQAir analyzed pollution-monitoring stations in 6,475 cities across
        117 countries, regions and territories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b096163-daff-41a7-b7a5-1ef2439ea506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc0881-daf8-45fe-8d6f-c367c8bcad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, air pollution spiked in 2021 compared to 2020. Out of
        the more than 2,400 US cities analyzed, Los Angeles air remained the most
        polluted, despite seeing a 6% decrease compared to 2020. Atlanta and Minneapolis
        saw significant increases in pollution, the report showed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27345cf8-b8db-4cdf-a803-1a1e7025565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa561a-a456-41ab-8c01-0ef37df34281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (United States'') reliance on fossil fuels, increasing severity
        of wildfires as well as varying enforcement of the Clean Air Act from administration
        to administration have all added to U.S. air pollution," the authors wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429023d5-e8a4-4999-b460-538fea17ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029e050-fff6-4409-a7d3-b575fcfd0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the main sources of pollution in the US were fossil
        fuel-powered transportation, energy production and wildfires, which wreak
        havoc on the country''s most vulnerable and marginalized communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5f241-f633-4b63-9a44-04c5f6d9c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7ef57-d185-4448-9650-7ca887f86629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heavily dependent on fossil fuels, especially in terms of
        transportation," said Hammes, who lives a few miles from Los Angeles. "We
        can act smartly on this with zero emissions, but we''re still not doing it.
        And this is having a devastating impact on the air pollution that we''re seeing
        in major cities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29b4d4-3f79-48cf-88e2-d7c7a583bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bcedc-c436-49e9-83db-741d3ada6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change-fueled wildfires played a significant role in reducing
        air quality in the US in 2021. The authors pointed to a number of fires that
        led to hazardous air pollution — including the Caldor and Dixie fires in California,
        as well as the Bootleg Fire in Oregon, which wafted smoke all the way to the
        East Coast in July.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089a604-c7b8-46cd-b847-07a826f67b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee14a2-87d2-4c78-888c-7401d66a3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China — which is among the countries with the worst air pollution
        — showed improved air quality in 2021. More than half of the Chinese cities
        analyzed in the report saw lower levels of air pollution compared to the previous
        year. The capital city of Beijing continued a five-year trend of improved
        air quality, according to the report, due to a policy-driven drawdown of polluting
        industries in the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f7db0-19e0-4204-8c81-85026646d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464811b-447b-4569-a358-187ea0a3b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that the Amazon Rainforest, which had acted
        as the world''s major defender against the climate crisis, emitted more carbon
        dioxide than it absorbed last year. Deforestation and wildfires have threatened
        the critical ecosystem, polluted the air and contributed to climate change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e7082-b3ff-4b57-bd0a-2d0afed73e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54270ad-e004-46f3-bcbc-b7590b6be3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all a part of the formula that will lead to or is leading
        to global warming." Hammes said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1db70e-b388-418e-873f-10d62cd4ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2bab4f-6057-4662-b7ea-617ff4b33282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also unveiled some inequalities: Monitoring stations
        remain scant in some developing countries in Africa, South America and the
        Middle East, resulting in a dearth of air quality data in those regions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee4117-392e-408e-90e4-8c8fe4a3eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3b968-e882-4e18-8cb0-26e4aab39f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have that data, you''re really in the dark," Hammes
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78498d-879d-4651-bc4a-6f21b5f82f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e167c-7a72-4335-9644-55bac31b7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammes noted the African country of Chad was included in the report
        for the first time, due to an improvement in its monitoring network. IQAir
        found the country''s air pollution was the second-highest in the world last
        year, behind Bangladesh.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5282eb5-6a3c-4a52-a3d1-21137d1338bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719cb4c-b247-4012-9761-f54b208d2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarik Benmarhnia, a climate change epidemiologist at Scripps Institution
        of Oceanography who has studied the health impact of wildfire smoke, also
        noted that relying only on monitoring stations can lead to blind spots in
        these reports.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197d2dc-536f-4b30-b022-8ddb43e82fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a675553-7946-44ea-8bb8-24c73f294ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is great that they relied on different networks and
        not only governmental sources," Benmarhnia, who was not involved in this report,
        told CNN. "However, many regions do not have enough stations and alternative
        techniques exist."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4bc3f-826f-498d-837a-69663b218dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c946dd-de1f-478e-813b-d1b35d97ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Intergovernmental Panel on Climate Change concluded in its
        2021 report that, in addition to slowing the speed of global warming, curbing
        the use of fossil fuels would have the added benefit of improving air quality
        and public health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a6165-43f0-41d4-9fcb-ba53ced38d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace678c9-184f-4bdb-ba82-4df0af201bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammes said the IQAir report is even more reason for the world to
        wean off fossil fuel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34591a6-ffd2-4de2-befb-f6fa2745e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceb3e9-3201-41df-8b84-b04e992bd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got the report, we can read it, we can internalize it and
        really devote ourselves to taking action," she said. "There needs to be a
        major move towards renewable energy. We need to take drastic action in order
        to reverse the tide of global warming; otherwise, the impact and the train
        that we''re on (would be) irreversible."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95e18a-263d-45c9-93fe-f833fd63814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T01:08:38.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:25:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/world/air-pollution-2021-iqair-report-climate/index.html">These
        were the best and worst places for air quality in 2021, new report shows</a>."</em></p>'
