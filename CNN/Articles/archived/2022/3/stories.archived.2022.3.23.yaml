      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very quiet," she said. "Like, almost, five people. Him and the
        other four 12-year-olds that were watching the slow boat going towards the
        tiny island."</p>'
    '15':
