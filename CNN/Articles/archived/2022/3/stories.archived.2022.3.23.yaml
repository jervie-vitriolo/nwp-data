      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4265d-80f9-45fc-a089-99bda4eedb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte''s vice presidential bid was earlier endorsed by the
        ruling party. Her father has so far kept mum on who he wants to be his successor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272705ff-03a4-478e-9d22-069d015de915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564289cd-808f-49cc-95a5-58ca53bda384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously called Marcos a "weak leader," and
        said the former senator is the reason there will be no coalition between his
        and his daughter''s political parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a1561-4d8e-4a28-aed7-519b8e78ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d9309-b626-4230-afaa-094c5c198049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/19/Duterte-Bongbong-Marcos-weak-leader.html">Duterte:
        Bongbong Marcos a ''weak leader''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d649f-1e1f-4687-a2c2-21be80d27d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-23T15:47:39.190+08:00
