      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of father would choose to fight in the mountains
        and be labelled a terrorist if he could feed his own family? Why would we
        close the doors of the government whose job is to understand its people and
        embrace their decisions?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3b27a-e87e-4721-b3cd-04460a84eb66'
      'mgnl:activationStatus': true
