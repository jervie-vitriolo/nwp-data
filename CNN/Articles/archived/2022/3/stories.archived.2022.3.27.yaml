    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b0a5c-76e3-47b6-a897-0ffddbfae5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
