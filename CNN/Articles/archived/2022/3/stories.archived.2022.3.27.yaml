      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, who holds a clean slate after winning his <a href="https://www.cnnphilippines.com/sports/2020/12/17/Eumir-Marcial-emerges-victorious-in-pro-debut.html"
        target="_blank">first professional bout</a> against Andrew Whitfield in December
