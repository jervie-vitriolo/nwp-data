      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df98dc-065d-4d90-a029-59ac144820b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T18:48:59.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bishop and Chris Banchero starred in the Bolts’ second half
        offensive charge, with the import delivering 27 points and 10 rebounds while
        the Filipino Italian guard notched 23 points to help their team get closer
        to a back-to-back Governors’ Cup finals appearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4c484-2684-48f3-9a38-ed70e6ec9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T18:48:59.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a5924-0670-4eca-a65c-e6e4481eace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T18:48:59.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing closely behind at halftime, Meralco worked its way
        up in the third quarter to retake the lead, thanks to the two top scorers
        and Chris Newsome, who finished with 16 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13070a-a871-47b6-9298-597821ee72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T18:48:59.666+08:00
