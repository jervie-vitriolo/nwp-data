        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74433cdd-7e3b-4851-bc31-5b5740686da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Jose Cardinal Advincula presided over the rite
        of dedication of the church and the consecration of the altar on Saturday
        afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e60e17-0224-4f0d-aa16-8c3909702805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5f147-d931-411d-8160-c16c3b44789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rite of dedication, the bishop dedicates the church to God
        or establishes the church as a place of worship. During the solemn rites,
        there is a blessing of the space with holy water, followed by the incensing
        and the anointing of the altar and walls of the church with holy chrism oil.
        It continues with the adornment of the altar with cloth and the lighting of
        the altar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69526ac-3c0a-4d24-b533-19773a5af07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4777534-5ce4-43f1-b6cc-fe764e565a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Advincula likened the rites to baptism, wherein the faithful
        are welcomed to the church and begin service to the Lord. He reminded the
        faithful that the beauty of the church should also be reflected in the actions
        of its people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ff28d-6804-4bc1-9932-dbd1921d04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3c3b7-b4fd-49a3-9a83-ec027854a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa parokyang ito wala sanang makakaramdam katulad ni Zaqueo na
        mag-isa lang siya sa buhay. Sa simbahan, bukas ang mga pintuan at puso natin
        upang yakapin at tanggapin ang lahat,” he said during his homily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bad89-3220-44c5-9742-0e26a4eb3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcface-9fdf-40aa-a0f3-75f7677251d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that no one in this parish feels lonely in
        life just like Zacchaeus. In church, our doors and hearts are open to embrace
        and welcome everyone.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21356d3-16ae-411c-b351-3a00acb406bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a9325-0b05-4e85-9021-4cdb7caae79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the parish has faced several challenges, including
        land dispute, renovation funding issues and most recently, the COVID-19 pandemic.
        Fr. Buenafe said all the struggles helped them remember the importance of
        keeping faith in the Lord.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87457867-c8ff-45aa-962a-034a928cfc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4020a0d-32ed-4085-8e6a-1c194a3ec072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is something beautiful because even in the midst of pandemic,
        even in the midst of crisis, you see here really that the people did not forget
        about God. All the more they cling to God,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0278d6e-e342-48d9-9749-cf7b72e4b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10804e9a-482d-427f-bbe0-017a1c5ae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure, first built in 1935, was a church of the Iglesia
        Independendista de la Santisima Trinidad, a breakaway sect of the Aglipayan
        Church. The late Manila Archbishop Jaime Cardinal Sin established it as a
        Catholic church on March 25, 1994.</p>'
  'covid-19-second-booster-shot':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T10:20:47.092+08:00
    'imagesource': 'jcr:c963c864-34dc-4a0f-86b3-0f54d7a86f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9cf45ac-fea0-4ab1-90d6-ab98adf2bcea'
    'lead': 'The Biden administration is expected to give older adults the option
      of getting a second Covid-19 vaccine booster as early as next week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T10:25:00.424+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:22:12.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:40.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'FDA', 'booster-shot', 'COVID-19']
    'template': '1'
    'title': 'US FDA expected to OK additional Covid-19 booster shots for adults over
      50 next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdf9bd-bd07-4c6d-a7fa-5e83b150141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is expected to
        give older adults the option of getting a second Covid-19 vaccine booster
        as early as next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d53f4-6562-4988-bd10-2ceafdaef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3dc209-db7d-41fa-8329-a934c21ae408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the government''s plans said the US Food
        and Drug Administration is planning authorize a fourth dose of the Pfizer
        and Moderna mRNA vaccines for adults over age 50 next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97325373-262a-4981-895c-3397f04c5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7108a-0fe9-4fa9-b1fe-d41aff134b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is expected to
        follow soon after with what''s known as a permissive recommendation, which
        means that the shots will not be officially recommended but may be given to
        people who want them, said a source who spoke to CNN on the condition of anonymity
        since they had not been given permission to discuss the details with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe11c2-e768-4cfd-8e46-64c1a7cf9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fde1d4-64d0-47e3-af55-0dfce247457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the plans were first reported by The New York Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f453aa-e23c-4576-8812-0a356bcb82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff2d5a-a478-449b-b23e-9024a9da1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to make fourth doses available now will bypass independent
        groups of scientific advisers for both the FDA and CDC, which would normally
        meet and publicly review the available science and then make recommendations
        to the agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de608d-8d27-44a1-bf69-7b373888f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81a287-d108-4d15-a77e-85a1344cc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Topol, a cardiologist who is director of the Scripps Translational
        Research Institute in California, said the decision was expected next week,
        ahead of an April 6 meeting of the Vaccines and Related Biological Products
        Advisory Committee (VRBPAC), a group of independent experts who advise the
        FDA on its vaccine decisions. Boosters are on the agenda for discussion at
        that meeting, which will focus on future planning for boosters and variant-specific
        vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11a677-0845-43e5-a7b2-21ae7068926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ce1a9-eee5-4638-abb9-e60f08f2ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol, who was apprised of the FDA''s plans, said it was his understanding
        that the change would apply to both the Pfizer/BioNTech and Moderna vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe3e50-5d83-4905-a5b5-76f1d0a6c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d51ad-a64f-4d53-b65f-6784b27bf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol also said he was in favor of giving Americans the option of
        fourth doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a41da-c186-4705-af4b-cd10dafb3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe3f97-f206-41e5-8d44-0fc7319aa3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are solid data from Israel for age 60+ (the only group reported
        on to date) for enhanced protection (vs severe illness) out to 3 months compared
        with 3 doses. It is reasonable to extend that and provide it as an option,
        since the 3rd dose has pronounced benefit in age 50+," Topol wrote in an email
        to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a77a80-a155-4856-8ec6-eb8785f2fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c5fdd-9521-41dc-b5b5-a3a801a2d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol noted that the FDA''s move legitimizes what many Americans
        are doing anyway. Anyone who wants a fourth dose can go to a pharmacy and
        receive one just by saying that they need one because they are immunocompromised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c9ae0-ad04-4090-b389-6952b7b6c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f538a0-4783-4180-a6c0-2d339a3f6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others felt there wasn''t yet enough science available to support
        the decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17193b3c-2194-43e2-8c20-6dc3ed2870f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ce932-deb3-4bcc-ba1f-b1d54f43dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Rubin, editor in chief of The New England Journal of Medicine
        who sits on the FDA''s VRBPAC, said he hadn''t yet seen enough data on fourth
        doses to make a determination about whether they are needed for anyone beyond
        those who are already recommended to get them -- adults who are severely immune
        deficient.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff44bd8-f698-4b37-b893-a3bc255970ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1114f03-9524-4516-8f9a-27cc1bb14896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only data that I''ve seen has been for participants followed
        for just a few weeks. The most important information is going to be how well
        a fourth dose protects highly vulnerable people against serious disease and
        death, and I don''t know when that will be available," Rubin said in an email
        to CNN. Rubin said the FDA might have access to that data, but he had not
        seen it yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df63a2d-1ec8-4420-b010-a1f06a029766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8516c65-3c13-4db1-b424-05c3d2e28727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, director of the vaccine education center at the
        Children''s Hospital of Philadelphia and a member of the FDA''s VRBPAC, also
        said he felt the administration was acting ahead of the science.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfc375-840f-4053-8db2-77d84118f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b89f4-7a33-429a-aceb-961feb11b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where''s the evidence that somebody over 50 benefits from a fourth
        dose? Because the evidence to date appears to support the possibility for
        those over 65, although I haven''t, we haven''t, seen all the data," Offit
        told CNN, speaking of the VRBPAC committee members. "But where''s the evidence
        for a 50 to 64 year old? Where''s that evidence? Because absent that evidence,
        then there shouldn''t be this recommendation," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f3708-28b9-4e29-91ed-d2db033ef0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:25:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/26/health/covid-19-second-booster-shot/index.html"><em>"FDA
        expected to OK additional Covid-19 booster shots for adults over 50 next week"&nbsp;</em></a></p>'
  'childhood-crushes-parenting':
    'author': ' Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-27T10:34:29.255+08:00
    'imagesource': 'jcr:0393fc25-f87a-4feb-b934-33fcbcdfe9b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cd51a2-cd56-4520-beb8-0a93a08b7441'
    'lead': 'Crushes are important milestones in the life of preadolescent children
      that parents and caregivers should be respectfully discussing with them. These
      infatuations help kids explore romantic feelings before they are ready for romantic
      relationships.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T10:35:52.772+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:22:11.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:41.188+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['childhood', 'crush']
    'template': '1'
    'title': 'Why your kid''s crush should be taken seriously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872be8c-a3c4-458e-8fa7-76fc74658db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I recently asked my third grade son
        about crushes in his class. After two years of having limited interaction
        with human beings, I had to turn to him -- the only person in our house who
        regularly socializes, albeit with his fellow 8- and 9-year-olds -- for a gossip
        fix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ad40f-9ef9-4e92-a396-be88480c9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d792fca-f4a0-440e-8609-ae433d1c525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told me about a few crushes, including his own, and he also made
        it clear that there were some he couldn''t tell me about because he had been
        sworn to secrecy. I respected his secrets and didn''t push any harder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d45b2-1d8c-47cb-9a1b-e413ad85dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bf3a6-3e9a-4352-b569-32689ef48663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that he seemed happy and at ease throughout our
        conversation, I wondered if I was asking too many questions or failing to
        respect boundaries. Was I transgressing the sacred, private space of childhood
        crushes?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211666f5-222a-4db0-8872-59e0d3558fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357146a-3c96-4275-8aa5-0c6e22b6fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts say no -- good news to all curious grown-ups out there.
        Crushes are important, long-ignored milestones in the relational life of preadolescent
        children that parents and caregivers should be respectfully discussing and
        unpacking with them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b6c7d-b147-4570-945c-990a967c0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c78e6-38f1-4323-ad76-e1d85135f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These puppy love infatuations help children explore romantic feelings
        before they are ready for romantic relationships. Through them, they learn
        to cope with some of the more challenging parts of desiring another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d092a-4d3e-48d9-9622-d1d69a054b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125a2f3-2a02-40e7-94ff-e176571abda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why kids have crushes</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6091cad-b592-48cb-9ab2-9f5921ab49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crush is in its own category of relationships, separate from friendship
        or dating. Sometimes crushes are for people we know, and other times they
        are for fictional characters. Often, even if we know the object of our desire,
        the crush makes us idealize them, and it''s often the idealized version of
        that person we can''t get out of our head, rather than the living, breathing,
        flawed being.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33e77d-98bf-4b8d-b351-329a762242e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781069f0-620c-45bd-bf9a-56bd1e7aaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of having a crush can begin as early as preschool,
        and crushes can continue to occur throughout one''s life. Usually crushes
        are one-way, though sometimes they are reciprocated. In any form, crushes
        are common among prepubescent kids and satisfy important needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51410c7-4590-4b4f-9a7d-235527249013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429b97f-9a18-4fd3-906e-bea28abdf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids have emerging romantic ideas and emerging romantic feelings
        but are not actually ready to translate them into romantic behaviors or relationships,"
        said Julie Bowker, associate professor of psychology at the University at
        Buffalo in New York, adding that crushes generally aren''t sexual or about
        dating in elementary school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e204a26-ca23-44ee-a939-3555b91fac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6805a-700e-4473-aa19-309c87c083fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging, however, doesn''t mean lacking in power. The feelings
        are real, and kids can use their parents'' help in understanding them and
        learning what to do with them. It begins with parents taking these feelings
        seriously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feefbc0-af45-4056-bac3-dfd27949212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dff31f-04b6-432e-bc6e-66fea59ef5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very strong emotional component there, and for some
        kids it is hard to know what to do with those strong emotions," said Catherine
        Bagwell, professor of psychology at Oxford College of Emory University in
        Georgia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a102d60-887f-4e1e-bd9d-857194fce480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3e843-b572-462e-8b88-30fdc4c1127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to talk about crushes</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66238db4-9649-4f6a-a4a9-82354d5bcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids might talk about crushes all day with their friends and still
        barely understand them. Here is where parents come in, even if we never learn
        all the juicy details of who has a crush on whom. Parents are there to provide
        context and make sure kids know whatever they are feeling has likely been
        felt before, said Amy Lang, a parenting and sexuality educator and host of
        "Just Say This," a podcast on healthy sexuality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3bd6b-e443-42c7-b2e2-4a32ba5c1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619b12a-85b7-4c4b-932e-21028a450228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When talking about crushes with kids, ask them why they like whom
        they like, what kind of things they might like to do with their crushes and
        whether they might consider inviting them over. Also talk about what happens
        if both people don''t feel the same way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c37d56-911a-41d2-aa53-6b313633766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad5072-093d-4646-9ed9-fc7be12494b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we treat the person who "likes, likes" us, who we don''t
        "like, like" back? How do we handle it when the person we "like, like" doesn''t
        like us back? Even in the case of top-secret, unrequited love, this line of
        questioning can help them connect the dots between being thoughtful, respectful
        and curious and being in a romantic relationship with someone. "Establish
        the fact that friendship is part of romantic relationships," Lang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a23149-84cc-46c7-af92-6ce31c7e37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a66615-3b17-4f85-b16c-fb77995e4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to kids about crushes helps normalize them, reducing the
        shame they might be feeling on the playground. In an attempt to normalize
        them, however, parents should be careful not to make crushes into something
        they are not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0fe3c-946c-4b04-9587-eaec0ea16b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e298f-10b1-4ec4-a2a0-c392c139d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes adults like to quasi-sexualize the kids and say things
        like: ''Oh, you are so cute! You are going to get married.'' In my universe,
        all that kind of language is not OK," Lang said, explaining that such talk
        is not where children are developmentally and makes the relationships bigger
        than they are. Going there creates a set of expectations that kids can''t
        entirely understand or meet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf17f97-6e8f-4786-ab93-5e4bf64e0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906647be-31a4-481e-8e10-05ccf986ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, parents should be careful not to play the crushes
        down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0aa2eb-834b-47fd-8638-9c7dbacd54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ad35f-2191-43aa-b548-7e2fde3103ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are important to them, and they matter," Bagwell said. Discounting
        them, or not taking them seriously can be potentially harmful to kids and
        might make them less eager to share their feelings. When parents take their
        kids'' feelings seriously, they teach their children to take their feelings
        seriously -- which is the first step to learning how to process one''s feelings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5a9e5-6697-49c7-af9e-819842cad3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16175f53-738b-4205-afac-41ddcc9a7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the mere mention of crushes renders your child silent, have the
        conversation anyway. Lang recommends asking broad questions about crushes
        at school, whether they are happening rather than who has a crush on whom.
        If that fails, parents can offer up their stories of having crushes as children,
        what they remember and how it felt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38c37c-7c67-4376-827d-8a856fa37a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d4aa6-136f-42d6-ae9e-ed2f6f9162f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells your kiddo that you know about this, and it is OK to
        talk about it," she said. It may feel awkward or like overstepping, but Lang
        said to move past that. "It is your job to help your kid have healthy relationships."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e95008-2f86-44a3-99bf-581ba49c474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852a460-ba5e-4c8d-a3c0-6dd52c63e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang added, "My child to this day won''t tell me who he has a crush
        on, so I just talk about crushing in general and build on it. It is not their
        job to tell us anything or to ask questions. We have to tell them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086c0cb-c592-4459-aa4f-0128ee0afa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44254192-58d8-4256-a396-5b56fef41e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of information that I wish my parents told me when I had
        early crushes is that most crushes do not result in relationships. I wasn''t
        a romantic failure after all. Fewer than 20% of middle school children have
        reciprocal romantic relationships, Bowker said, and 20% of high school kids
        graduate without having a serious, lasting relationship. Elementary-age kids
        might benefit from knowing that most aren''t ready for a relationship until
        ages 10 to 14. Until then, and even after, there is nothing wrong or weird
        about having unreciprocated crushes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919ab93-e7de-4a99-8a06-788c920351d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d434090-269b-41e2-b768-cb0bd58d2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are red flags?</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c762bd1-3ccd-44be-ba13-d426d4cd9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While crushes are a bit obsessive by nature, they can go too far.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1d5c0-7c04-4605-a67c-794ea2221b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d6bbd-57b1-4711-849a-f280b70b46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help kids understand that some behaviors might make the object of
        their affections feel uneasy, Bowker suggested. There is a respectful way
        to admire another person, and a boundary-crossing one, and it''s important
        to explain the difference. "There were two boys at my daughter''s school who
        had a crush on her and were watching her all the time, and this made her uncomfortable,"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ea81f-8f28-4529-ba73-e6a9ebe9e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef74c5-8e34-4a70-8574-6d57afe1130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child is in a similar situation, she recommended that parents
        talk to them about "consent, respect and boundaries." Unwanted attention can
        easily cross lines, and children need their parents'' help in figuring out
        what those lines are and how to express them to others and advocate for themselves.
        She said parents should resist normalizing any behaviors just because they
        were common when they were kids -- no more "boys will be boys" to hair pulling
        and other such expressions of affection -- and listen to what feels right
        for their child.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d34b0b-a130-4395-8b3d-3337623d3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e52f26-39fb-4040-bdbc-c5078a98e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children get older, Bagwell said to keep an eye on whether their
        crush is keeping them from doing other things they should be doing. If that''s
        the case, the crush may have gone too far.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a1dde-f756-4615-9cbc-e5182e0a7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee118287-ac7a-4912-b557-8337db25b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The beginning of healthy relationships</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb492bf1-ff46-4279-816d-167200f629ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crushes and parent-child conversations about crushes can be the
        building blocks of healthy romantic relationships going forward. Children
        have a chance to work through boundaries and rejection, hopefully developing
        empathy along the way.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0f2cf-7e1a-45ff-b5e4-5a2c876f6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d850ff-81e3-4e5b-89f5-894d3ee0cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the big picture, these smell like relationships and
        have the components of relationships," Lang said, giving the kids the building
        blocks of learning how to deal with, and talk about, relationships for the
        long run.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00add6-abe0-4994-a43e-eb939a5effdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a03039-84dc-4d67-b725-7919dd176b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk about something as normal and common as crushes, and you have
        made the space for so many more conversations that may be more important in
        the long run," Lang said. These can include questions about gender, sexuality
        and sexual relationships.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6aff5-592a-48d7-a94b-11308227fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed7281-e734-4157-b0a1-50f5fd129fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like crushes are rehearsals for romantic relationships for
        my children, I now understand that talking about crushes is a rehearsal for
        future conversations about romantic relationships.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b0775-b47c-426d-a531-33942a3f210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0987ca1-ab5d-49fc-8329-f214b4bcd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:35:52.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they learn how to connect romantically, I hope to learn a few
        things as well. I want to be able to make space for their vulnerability and
        feelings while respecting their privacy, to offer unsolicited advice that
        needs to be said even when met by silence, and to try to make sure through
        the rocky ups and downs of early love they know they are neither weird nor
        alone.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b16618-3436-4727-9879-ebd3583bce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:36:22.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/26/health/childhood-crushes-parenting-wellness/index.html"><em>"Why
        your kid''s crush should be taken seriously"</em></a></p>'
  'taylor-hawkins-toxicology-report':
    'author': 'Chloe Melas and Stefano Pozzebon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-27T10:28:00.564+08:00
    'imagesource': 'jcr:e0dc7025-66cc-41a5-a6e8-9e183e989795'
