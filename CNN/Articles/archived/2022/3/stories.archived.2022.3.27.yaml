    'template': '1'
    'title': "Newly renovated, consecrated Santisima Trinidad Parish aims to bring\
      \ hope to Malate  \n"
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc2061-c596-4674-a662-ce0b7890bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        Santisima Trinidad Parish in Malate reveals its full glory to churchgoers
        for the first time after completing the nearly two-year renovation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e53e43-0554-4b2b-b688-08e5962772e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179b145-7fa4-4668-893a-cd230602ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of members of the faithful on Saturday joined the eucharistic
        celebration held a day after the church’s 28th anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb9f16-5819-462a-8cfd-808e7c9880eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea889c-04ac-44bf-8654-d5ba30f505d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santisima Trinidad Parish Priest Fr. Jojo Buenafe is grateful to
        see efforts to improve the church come to fruition, after withstanding the
        test of time and many challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e16e7d-9ff1-42bd-9446-3e4be529c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58be85-c62d-4073-b359-48bc518e96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:53:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means a lot. Because this church is a symbol of God’s presence
        among us. Very memorable and meaningful itong event na ito (This event is
        very memorable and meaningful) because it is a way of glorifying our God and
        thanking him. This church is a fruit of unity of our parishioners,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85dae2-a257-4feb-84c4-661c767b3e51'
      'mgnl:activationStatus': true
