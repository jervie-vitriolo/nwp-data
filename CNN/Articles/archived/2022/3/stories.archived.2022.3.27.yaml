    'template': '1'
    'title': 'Colombia AG releases Taylor Hawkins'' preliminary toxicology screening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6779d-e412-46ba-879a-bcf3197438da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colombia''s Attorney General''s Office
        released a preliminary "forensic medical study" Saturday following the <a
        href="https://edition.cnn.com/2022/03/25/entertainment/taylor-hawkins-foo-fighters-obit/index.html"
        target="_blank">death</a>&nbsp;of <a href="https://www.cnn.com/2021/06/08/entertainment/foo-fighters-madison-square-garden/index.html"
        target="_blank">Foo Fighters''</a>&nbsp;drummer Taylor Hawkins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bdc7f-fbe7-49db-bc40-53f2c86c9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a urine toxicology test was carried out on Hawkins
        and 10 substances were found, including THC, tricyclic antidepressants, benzodiazepines
        and opioids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f8184-517a-48ff-a002-983c50ac5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The National Institute of Forensic Medicine continues
        the medical studies to achieve total clarification of the events that led
        to the death of Taylor Hawkins" and the attorney general''s office will continue
        to investigate his cause of death in a "timely manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf4be1-756f-43e8-896f-377d9d44840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band <a href="https://edition.cnn.com/2022/03/25/entertainment/taylor-hawkins-foo-fighters-obit/index.html"
        target="_blank">announced the news</a>&nbsp;of Hawkins'' death in a Friday
        statement, shortly before they were set to take the stage at a music festival
        in Bogotá.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823a58b-e6dc-4228-a296-c67dae989668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was not disclosed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef534e95-3915-4758-8af1-6a678f69e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foo Fighters family is devastated by the tragic and untimely
        loss of our beloved Taylor Hawkins. His musical spirit and infectious laughter
        will live on with all of us forever," the band said on Twitter. "Our hearts
        go out to his wife, children and family, and we ask that their privacy be
        treated with the utmost respect in this unimaginable difficult time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095023d2-d2b9-44a1-9aa8-6eb497870706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s Friday performance was canceled just as fans began to
        gather, one festival <a href="https://edition.cnn.com/2022/03/25/entertainment/taylor-hawkins-foo-fighters-obit/index.html"
        target="_blank">attendee told CNN</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da57cb2-1cbd-4b73-9bc0-32c5912db5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candles were later placed on the main stage as a vigil for Hawkins
        and the screens on five stages of the festival projected the message, "Taylor
        Hawkins Por Siempre," which translates to "Taylor Hawkins Forever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bfbfa-6210-46ab-bee1-89911918a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Hawkins'' death also came a day after the band announced
        it would take the stage at the Grammy Awards in Las Vegas April 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c96cf8-cd62-45b8-87ff-a8c907bb8840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawkins was 50 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4912f-fb3b-4e1b-9e3e-68b3d3f6b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Hawkins'' representatives for further comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59963cbe-bbe0-465d-8e03-d1f44750f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T10:55:54.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/26/entertainment/taylor-hawkins-preliminary-toxicology-screening/index.html"
        target="_blank">Colombia AG releases Taylor Hawkins'' preliminary toxicology
        screening</a>."</em></p>'
  'joe-biden-vladimir-putin-russia-ukraine':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T10:56:17.328+08:00
    'imagesource': 'jcr:4b53a6cf-a13a-48f8-b92b-8d0ebd0f8c6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0496efc0-bb8c-4996-9c4d-d3a46f5aee1e'
    'lead': 'President Joe Biden declared forcefully Saturday that Russian President
      Vladimir Putin should no longer remain in power, an unabashed challenge that
      came at the very end of a swing through Europe meant to reinforce Western unity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T11:06:17.439+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:22:09.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:42.078+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Russia', 'Joe-Biden', 'Vladimir-Putin']
    'template': '1'
    'title': 'Biden says Putin ''cannot remain in power'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b7307-4106-4e60-b12b-08839df40ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;declared forcefully Saturday that Russian
        President Vladimir Putin should no longer remain in power, an unabashed challenge
        that came at the very end of a swing through Europe meant to reinforce Western
        unity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4355b2-b0da-4fc5-b36f-080d086c19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For God''s sake, this man cannot remain in power," Biden announced
        at the conclusion of a capstone address delivered in the cold outside the
        Royal Castle in Warsaw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23354d-2e5c-41ea-8eb2-3d2d9fa28191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House afterward downplayed the remark: "The President''s
        point was that Putin cannot be allowed to exercise power over his neighbors
        or the region," a White House official said. "He was not discussing Putin''s
        power in Russia, or regime change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150225b7-45de-40e5-a0d4-4447e3396fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was not in Biden''s prepared remarks, a separate White
        House official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e169778-1d0d-42d6-a0cf-a9fce05a6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his remark was already reverberating as Biden departed Poland
        to return home to Washington after his last-minute trip to attend snap summits
        in Brussels and to reassure allies along NATO''s eastern edge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ced8b-f75d-4bb1-8bfd-c4382904f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the furthest he had gone in calling for changes atop Russia''s
        government and reflected a significant escalation in his rhetorical approach
        to Moscow. US officials had said previously said removing Putin from power
        was not their goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0df47e-7e89-4074-80e5-0d1b1603f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov responded to Biden, saying, "This
        is not to be decided by Mr. Biden. It should only be a choice of the people
        of the Russian Federation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4bd9a-d52b-4a80-8880-8ba14ab0f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, which drew a sharp line between liberal democracies
        and the type of autocracy Putin oversees, Biden warned of a long fight ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccc72f-3946-485c-9a62-b9253f27597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this battle we need to be clear-eyed. This battle will not be
        won in days, or months, either," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd560f-5bd4-4161-9907-079f421facb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Biden was set to speak in Poland, an airstrike struck
        a fuel depot just outside Lviv, Ukraine -- about 200 miles away from where
        the President would speak. The strike caused billowing smoke and flames to
        rise above the western Ukrainian city, which had largely been seen as a safe
        haven during the war given its distance from the Russia-Ukraine border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b5d99-4507-468f-b9ee-dabe3f0e9080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a surprising attack, coming just a day after the Russian
        military said the first phase of the conflict had ended andthat it was shifting
        its attention to the disputed eastern parts of Ukraine. After days of Western
        leaders displaying their united front against Russia, the strike could be
        seen as a response from Putin and his military to Biden and the West.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a8e07-d712-41c2-9bd5-a18c74351fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, standing along NATO''s eastern edge, in Poland, issued a
        stern warning during his speech, telling Putin: "Don''t even think about moving
        on one single inch of NATO territory." He said the US was committed to the
        collective protection obligations laid out in NATO''s charter "with the full
        force of our collective power."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c7df9-8981-4cfb-85fb-cf32adf3046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden made clear the current conflict in Ukraine — not a NATO
        member -- doesn''t require America to become directly involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d91654-bab5-4ed7-9990-f059c505288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American forces are not in Europe to engage in conflict with Russian
        forces, American forces are here to defend NATO," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7faf1-ca23-4f63-99e8-285f60ec9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden opened his address saying that Ukraine is now a front line
        battle in the fight between autocracy and democracy, casting Russia''s invasion
        of its neighbor as part of the decades-long battle that has played out between
        the West and the Kremlin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2be10f-0ec8-4b80-9616-460da33c2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to the people of Ukraine is ... we stand with you. Period,"
        said Biden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7e984-89d6-4492-80fa-514070329a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden cites lessons learned in 20th century Europe</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1856c49-2682-4460-aa31-6f88cc30b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Biden cited a dark history of US hesitance with
        involving itself in Europe''s wars as an example of how the continent''s security
        is in the American national interest, a striking comment illustrating the
        about-face in US foreign policy from the last administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a567ff8-d6b9-43ad-8fb6-d950b0722472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s ability to meet its role in other parts of the world
        rests upon a united Europe and a secure Europe," Biden said Saturday as he
        met with Polish President Andrzej Duda in Warsaw. "We have learned from sad
        experiences in two world wars, when we''ve stayed out of and not been involved
        in stability in Europe, it always comes back to haunt the United States."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871823c7-df6b-431f-8d5c-ce44d7e8c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came during the final day of a last-minute trip
        to Europe <a href="https://www.cnn.com/2022/03/25/politics/biden-travel-poland/index.html"
        target="_blank">aimed at synchronizing how Western allies</a>&nbsp;address
        Russia''s aggression against Ukraine. Biden and Duda spent a lengthy stretch
        in a one-on-one meeting before beginning an expanded session with aides. Biden
        said he raised the world war comparisons during the private meeting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed69fd-eb81-41f1-84f3-597bc2fca2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In brief remarks, Biden repeatedly cited America''s commitment to
        NATO''s Article V pledge of common defense, and noted he was a main proponent
        of Polish membership in NATO when he was a senator 25 years ago.5</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ff7f4-a6bd-472d-adc2-fa444f29e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take Article 5 as a sacred commitment, not a throwaway, a sacred
        commitment that relates to every member of NATO," Biden said, insisting that
        members must remain "absolutely, completely thoroughly united."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d0825-492b-407f-a729-5aadac1112ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments are a sharp contrast from the "America
        First" foreign policy of former President Donald Trump, who called NATO "obsolete"
        before he came into office and often questioned the value of American alliances
        with European nations. Trump''s time in office was marked by his spats with
        foreign leaders and the often-contentious nature of his dealings with traditional
        American allies in Europe and across the globe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edb386-59ec-4b48-acc6-71393b740437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this recent history, NATO''s strength and unity had been questioned
        in recent years. Biden told Duda that he was sure Putin "was counting on being
        able to divide NATO and separate the eastern flank from the west, and separate
        nations based on past histories. But he wasn''t able to do it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6514a-0b7e-4036-869d-6e07e32851b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And noting that Poland had taken in millions of refugees fleeing
        violence in Ukraine, Biden made a point of referencing migrants seeking entry
        into the United States at its southern border. But he said the US must also
        take in people fleeing the war in Europe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27ef70-818d-448c-8e53-1d5e138ab883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, in our southern border, thousands of people a day — literally,
        not figuratively — trying to get into the United States," he said. "But we
        believe that we, the United States, should do our part relative to Ukraine
        as well, by opening our borders to another 100,000 people."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6929fa30-768f-45af-af52-6547d79a2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden meets Ukrainian officials in Warsaw</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c915242-796d-4289-8f72-52801e28fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Biden met Ukrainian government officials who had
        traveled to Warsaw for engagements with their American counterparts. Biden''s
        visit to Europe has been entirely focused on the war, but the talks with Foreign
        Minister Dmytro Kuleba and Defense Minister Oleksii Reznikov were the first
        time Biden was able to meet face-to-face with officials from Ukraine during
        his tour.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4beee-cbda-435a-91e1-0c97abd84291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it got underway, Kuleba described an arduous journey from Kyiv
        to Warsaw that included a train and three hours in a car.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee186be4-869d-49d2-8c27-101d49042996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like flying from Kyiv to Washington with a connecting flight
        in Istanbul," Kuleba said. "The good thing is that since the beginning of
        the war I''ve learned how to sleep under any conditions. So I slept on the
        train, I slept in the car."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7f681-c996-4d3e-96ac-cc89f12bac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, on hearing how the ministers had traveled, relayed that he,
        too, had made many journeys by train.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea631227-7e48-4e86-8f6c-3e0da761f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re looking at a fellow who''s traveled over a million, 200,000
        miles on a train. Literally," Biden said. Biden commuted from his home in
        Delaware to Washington as a senator and vice president on Amtrak trains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f255c-7a40-4759-8db2-3734782ac9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group meeting at a hotel in Warsaw, which also included Secretary
        of State Antony Blinken and Defense Secretary Lloyd Austin, delved into more
        substantive issues later. A White House readout said the men discussed "further
        efforts to help Ukraine defend its territory."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda6de9-92e0-42d6-9ac9-eee3e759820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is considering sanctioning Russian companies that
        make supplies for the Russian military, sources familiar with the option told
        CNN following the meeting, though an official decision hasn''t been made.
        Kuleba said he believed Biden administration officials were "keen to move
        on with further sanctions."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bef18c-f7d2-4ad4-b39c-9dd12cee340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been pressuring the US and NATO to increase the military
        assistance they are providing to Ukraine, including calls from President Volodymyr
        Zelensky to establish a no-fly zone.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0f8d4-c5cd-40f0-8e75-bf0f5c9bcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After talks in Brussels this week, during which Zelensky appeared
        virtually, it did not appear NATO members had warmed to the idea. Biden has
        said becoming more directly involved in the conflict could usher in World
        War III.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c8a7c-2f8e-4b17-9266-39ae95bca48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left Ukraine''s leaders dismayed. "We are very disappointed,
        in all honesty. We expect more bravery. Expected some bold decisions. The
        alliance has taken decisions as if there''s no war," said Andriy Yermak, head
        of the Office of the President of Ukraine, in a live interview with the Atlantic
        Council on Friday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10920fd6-e367-43dd-9243-647788ac7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A focus on refugees on trip''s final day</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a03316-b652-4237-8e7b-f710e16ef09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden is meeting with refugees in Warsaw, he said on Friday
        that he would have preferred to see the crisis from an even closer perspective.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0cb98-3ae4-4452-81f6-b45dffdb7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not let me — understandably, I guess — cross the border
        and take a look at what''s going on in Ukraine," he said. The White House
        has said it did not explore a visit to Ukraine.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c3bf5-14a4-4922-bb26-61c3294a5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to Ukraine''s western neighbor comes as Poland has, on
        several fronts, <a href="https://www.cnn.com/2022/03/24/politics/ukraine-us-request-javelin-stinger-missiles/index.html"
        target="_blank">urged the US to do more</a>&nbsp;in the war.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591f469-3b11-4498-8fd2-24b7e2b08676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Duda has asked the US to speed up and simplify the
        procedures allowing Ukrainians with family in the US to come to the country.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f5a65-c9b7-40e9-8f83-561eaa0bc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.5 million refugees have now fled Ukraine, according
        to data from the United Nations refugee agency released on Tuesday. A vast
        majority of those refugees have fled to Ukraine''s western neighbors across
        Europe.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11cfd6-d3e2-4be5-8109-95feac4c120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, which borders Ukraine to the west, has registered more than
        2 million Ukrainian refugees crossing into the country, though not all refugees
        who have entered Poland remain there.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507e74c-a5b3-4dba-8c8a-aaa71036891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with chef José Andrés and other volunteers in Warsaw Saturday
        at a food distribution site for Andrés'' World Center Kitchen, the nonprofit
        devoted to providing meals in the wake of disasters.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6e601-dcb9-45d9-84b8-2ec22d26758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with some of the volunteers, some from Europe and some
        from the United States.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d72be-d602-418a-bdde-a2f085521ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God love ya," the President could be heard saying to them and asking
        if he could help them.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef52bf-6a88-4043-b2ec-42a239be7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his meeting with refugees at Stadion Narodowy, Biden was
        asked by reporters what seeing the Ukrainian refugees made him think of as
        he deals with Putin every day. <a href="http://www.cnn.com/2022/03/26/politics/joe-biden-vladimir-putin-butcher/index.html"
        target="_blank">Biden responded, "He''s a butcher."</a></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e272b1f-71bd-479e-825b-23aab378a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other issues connected to the war in Ukraine that have
        been top of mind in Poland.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8010d-cee7-443f-a7ab-f7dcc6f9b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US has continued to reject Poland''s proposal to facilitate the
        transfer of its MiG-29 fighter jets to Ukraine. And the Polish President has
        called for a more permanent NATO defense posture in the country along with
        an international peacekeeping force in Ukraine.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849c8e0-f88a-484c-8cb6-a2983031226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have not warmed to the peacekeeping proposition, suggesting
        it could violate Biden''s red line of keeping US troops out of the conflict.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20700e-9132-4d5a-9f87-cac6f03e4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s meeting with humanitarian workers, Duda said Biden''s
        "presence here sends a great signal and evidence of unity — unity within NATO."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0477ce-9c60-473b-82fb-08defd509027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish President added that Biden''s visit "demonstrates a huge
        support and also a big significance attached by the United States to the stability
        and world peace, to reinstating the peace where difficult situations are happening
        in places where somebody resorts to acts of aggression against other democratic
        and free nations — as it is happening today against Ukraine where the Russian
        aggression, unfortunately, happening for a month now is effect."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ae9d5-8004-43b6-a061-c74694356e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments on
        Saturday.</em></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced7188-13ad-4a83-85b2-5449aef95a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:06:17.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/26/politics/biden-warsaw-saturday/index.html"
        target="_blank">Biden says Putin ''cannot remain in power.''</a>"</em></p>'
