    'lead': 'Senatorial candidates Agnes Bailen, Carl Balita, and Roy Cabonegro pitched
      ways to improve the country’s education sector, including reviving the Congressional
      Committee on Education or EdCom, and reducing the administrative tasks of teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T22:34:09.456+08:00
