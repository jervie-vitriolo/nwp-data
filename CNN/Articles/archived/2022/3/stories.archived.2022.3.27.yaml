      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio, who finished with seven points and 14 rebounds, split
        his two free-throw shots with over two minutes left in the contest to tie
        the game at 64-all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad083c-f450-45f6-bcb6-c706d455b5aa'
