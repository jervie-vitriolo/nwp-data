      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Arana was carried to the bench, San Sebastian made sure to
        reclaim the lead as Jessie Sumoda drained an open rainbow shot to clinch a
        63-62 advantage.</p>'
