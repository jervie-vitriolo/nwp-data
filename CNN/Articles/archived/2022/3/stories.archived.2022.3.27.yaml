    'template': '1'
    'title': 'Senate bets prefer ''con-con'' in amending Constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb69bdc-af73-434f-80dd-18fa544cee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> Three
        senatorial bets who took part in the CNN Philippines Senatorial Forum on Sunday
        said they would prefer a constitutional convention (con-con) in case the country’s
        form of government needs to be amended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dea91-40e0-46a2-8120-9751526eb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285c73d-c890-407b-92d5-912f689db180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Con-con, one of the three means in amending the country’s charter
        according to the 1987 Constitution, entails the election of convention delegates,
        who will convene to tackle the proposed constitutional provision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413a869-6575-4eac-bdbb-c727f7079047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0db1d-1105-44c3-b3db-726aa6a32b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa senatorial candidate Roy Cabonegro noted con-con
        is a more direct way of consulting citizens about critical amendments to the
        Constitution, but it should backed with numerous public consultations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd7601-1fea-4a0d-89e5-cd7c2506cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472726c-dc33-449c-93b6-e59656b1fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dagdagan pa ng mga mekanismo, hindi lang ‘yung con-con ang nagko-complement
        sa kanya. Maraming public consultations (dapat) para talagang maunawaan ng
        tao kung ano ang ibig sabihin at nakataya sa charter change na kailangan para
        ayusin natin ang hitsura ng ating pamamahala at gobyerno para mas maging epektibo,”
        said Cabonegro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef46b2-7213-40af-bee1-62d2e01dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25690b78-f10f-4a63-a9c7-019e89d2ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should add more mechanisms, where the con-con will
        not just complement itself. There should be many public consultations so that
        the people will really understand what it means and what are at stake in the
        needed charter change that will fix the form of leadership and government
        to make it more effective.]</p>'
    '27':
