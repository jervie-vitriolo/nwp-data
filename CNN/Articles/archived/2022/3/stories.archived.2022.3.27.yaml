      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Three
        senatorial candidates said they are in favor of resuming peace negotiations
        with communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a7c8c-5ca8-46e5-a714-c52932fa6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc9b3d-408b-40ad-bce2-61091c48c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget undersecretary Agnes Bailen said “there is always
        room for peace” and that this is possible more so because a new administration
        would be coming in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b0a34-23e4-4d4f-8220-cea940447990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd5363-4c9c-49fe-a341-441b94e18219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a new administration, there is goodwill. May trust
        because bago ‘yung makikipag-usap [There is trust because a fresh set of people
        would be negotiating],” said Bailen on CNN Philippines’ senatorial forum on
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b355aa-bb30-4969-a8c1-bee2b9fe0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28556a-52d0-4f68-8e94-e492ae952bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailen also mentioned that the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC) is “trying to reform” the rebels. She
        failed to mention that the agency is notorious for red-tagging individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a984cc2-b011-4432-99b0-fedb959a4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e79b6f-c9ae-427f-9832-723dffd04283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse and entrepreneur Carl Balita also said peace talks should
        resume, adding that the government should learn to understand the plight of
        those involved in the armed struggle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216a1c3-5b61-4573-9f3e-f56c6767091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e1749-d2d7-44b8-a52c-b539739485e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sino ba namang ama ang gusto umakyat sa bundok at ma-label na terorista
        at makibaka kung kaya pakainin ang pamilya?” said Balita. “Bakit naman natin
        isasara ang pintuan ng pamahalaan na ang dapat trabaho ay intindihin ang kanyang
        mga mamamayan at yakapin ang kanyang desisyon?”</p>'
    '11':
