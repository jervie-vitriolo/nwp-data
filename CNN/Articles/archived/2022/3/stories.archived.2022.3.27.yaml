        "What the acquittal of a police officer over an Indigenous teenager''s death
        shows about Australia''s deep race divide"</em></a></p>'
  'pcg-bajo-de-masinloc-chinese-ship':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-27T14:10:29.824+08:00
    'imagesource': 'jcr:b77fc841-c7ff-4f9a-a589-cb943f67d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e3db625-d690-4424-8b8e-92a11d4b11dd'
    'lead': 'The Philippine Coast Guard on Sunday reported a “close distance maneuvering”
      of a Chinese Coast Guard vessel in Bajo de Masinloc and condemned it as a “violation”
      of regulations for preventing collisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T14:15:05.358+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:22:05.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:43.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'Bajo-de-Masinloc', 'China']
    'template': '1'
    'title': 'PCG: ‘Close distance maneuvering’ of Chinese ship in Bajo de Masinloc
      a ‘violation’ of regulations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8df0e-4ae0-4caf-b3d6-7a284f78aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Philippine Coast Guard (PCG) on Sunday reported a “close distance maneuvering”
        of a Chinese Coast Guard (CCG) vessel in Bajo de Masinloc and condemned it
        as a “violation” of regulations for preventing collisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edab115-4f61-4834-8ed5-ffe661aa65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG said the incident happened while BRP Malabrigo
        was patrolling on March 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18980c27-677b-49c4-9576-052383e46cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coast Guard personnel have monitored a CCG vessel with bow number
        3305 that conducted a close distance maneuvering of approximately 21 yards
        towards BRP Malabrigo (MRRV-4402) while the said PCG vessel was sailing at
        the vicinity waters off Bajo de Masinloc," the PCG added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c186865-6089-438b-8348-d57bc25ac1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also noted that the incident resulted in limiting the maneuvering
        space of BRP Malabrigo, which was "a clear violation of the 1972 International
        Regulations for Preventing Collisions at Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49965824-e952-45c3-bb35-6f60e18c1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the media asked the PCG why it only released the report three
        weeks after the incident, the agency explained that they only received the
        “go signal for the release” on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291a471-c3ba-41cc-8977-7f059c4b44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Artemio Abu said that March 2 incident was the fourth
        time the PCG vessels had a close encounter with the CCG ships in disputed
        waters. One incident happened in May 2021 and two incidents happened in June
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2208544-6418-4bca-b88e-d46ce51cb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/18/philippines-south-china-sea-wang-yi.html"
        target="_blank"><strong>RELATED: China vows no bullying, to work with PH to
        ''properly resolve'' South China Sea issue</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160f0de-88f3-4076-bb3f-4399ec3ded02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The behavior of the involved CCG vessels increased the risk of
        collision with four of our capital ships. Hence, we immediately coordinated
        with the National Task Force for the West Philippine Sea and the Department
        of Foreign Affairs to address this issue through rules-based and peaceful
        approaches," Abu said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cb1ce-5b57-48d7-b7ba-de6eb3433ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T14:15:05.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu added these "dangerous situations" will not stop the deployment
        of assets and personnel to Bajo de Masinloc and other parts of the exclusive
        economic zones of the Philippines.</p>'
  'Mick-Schumacher-hospital':
    'author': 'Homero De la Fuente, CNN'
    'caption': 'Formula One driver Mick Schumacher said he was "OK" after he was transported
      to the hospital Saturday following a scary crash during the qualifying for the
      Saudi Arabian Grand Prix, according to a post from his Twitter account. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-27T14:59:56.721+08:00
    'imagesource': 'jcr:e3c0e013-d76a-4292-8d0d-ee455930d415'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd04065-1efa-4c4e-b4b4-9f523ad28bde'
    'lead': 'Formula One driver Mick Schumacher said he was "OK" after he was transported
      to the hospital Saturday following a scary crash during the qualifying for the
      Saudi Arabian Grand Prix, according to a post from his Twitter account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T15:02:53.468+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:22:04.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:43.750+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mick-Schumacher', 'F1']
    'template': '1'
    'title': 'F1 driver Mick Schumacher released from hospital after crash during
      qualifying of Saudi Arabian Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80125220-33f6-4e59-9fe7-99a1c1d0b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Formula One driver Mick Schumacher
        said he was "OK" after he was transported to the hospital Saturday following
        a scary crash during the qualifying for the Saudi Arabian Grand Prix, according
        to a post from his Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e6a8b8-be4f-4f44-8f2e-c7ef5438f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial assessment found he suffered no injuries but the 23-year-old
        driver was taken to a hospital for "precautionary checkups," his team, Haas,
        said. The team later announced he was released and had returned to his hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c64f45-96df-4156-8e85-feae9ed8cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher, son of seven-time world champion Michael Schumacher,
        lost control of his car and crashed head-on at the exit of turn 12 during
        Q2 of qualifying at the Jeddah Corniche Circuit. Moments after the crash,
        the red flag was raised to allow the medical team to tend to the German driver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88650b4b-e347-4991-b2c2-82ed07bad0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifying session was delayed for nearly an hour as marshals
        cleared the track of debris. Schumacher was shown on the broadcast sitting
        up on a stretcher and chatting as he was waiting to be loaded into the air
        ambulance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d4ae6-851d-496a-9f51-620e0ae6573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the accident, the team announced Schumacher will not be
        participating in the Grand Prix, scheduled for Sunday, adding only one of
        its drivers, Kevin Magnussen, who qualified 10th for Sunday''s race, will
        participate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775a656-5f76-4066-8659-eb5521cfb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin, having not done a lot of practice yesterday, I think he
        did a fantastic job today getting into Q3. His last run was not as planned
        but I think that was down to not having enough time on track. We''re still
        happy with Q3 and P10 tomorrow," Haas team principal Guenther Steiner said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5135887-2f95-427a-b307-d7c54b5665e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own statement, Magnussen said the team will "have to be happy
        with Q3, but the car was better than P10, I didn''t get the most out of it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915072f-7f3f-4caa-9c96-5473d3eefe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Grand Prix is the second race of the new season and comes
        on the seventh anniversary of the start of the civil war in Yemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075d0ff-bcff-4bf1-a99a-82e9aa348606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-lap race is being held amid controversy over the country''s
        human rights record and safety concerns after Yemen''s Houthi rebels attacked
        an oil storage facility near the track Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d88b79-fbbf-4782-a19e-75a62b996436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the widely reported incident that took place in Jeddah
        on Friday, there has been extensive discussion between all stakeholders, the
        Saudi government authorities and security agencies who have given full and
        detailed assurances that the event is secure," F1 and sport''s governing body
        FIA said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9a9fa-0509-45f9-96fe-dc52d78b21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:02:53.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/26/sport/f1-driver-mick-schumacher-crash-hospital-spt/index.html"
        href="https://edition.cnn.com/2022/03/26/sport/f1-driver-mick-schumacher-crash-hospital-spt/index.html">F1
        driver Mick Schumacher released from hospital after crash during qualifying
        of Saudi Arabian Grand Prix</a>"</em></p>'
  'Lviv-spared-from-Russia':
    'author': 'Nathan Hodge, Julia Kesaieva and Lauren Said-Moorhouse, CNN'
    'caption': 'At least five people were reportedly injured Saturday after at least
      two missiles struck Lviv, a city in western Ukraine that had been previously
      spared the worst of Russia''s brutal onslaught, local officials said. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T15:03:01.858+08:00
    'imagesource': 'jcr:22c962a1-21d5-4203-9245-22a25a72bed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cdb7d57-b948-49b5-8d2b-fb7e42048227'
    'lead': 'At least five people were reportedly injured Saturday after at least
      two missiles struck Lviv, a city in western Ukraine that had been previously
      spared the worst of Russia''s brutal onslaught, local officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T15:05:19.299+08:00
