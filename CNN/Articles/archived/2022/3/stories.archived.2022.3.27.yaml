      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> Cameron
        Clark nailed a crucial three-point play in the last seconds that secured a
        new lease on life for the NLEX Road Warriors against Barangay Ginebra, 86-85,
        in Game 3 of their semifinal series on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e38a8-b15b-45a3-af46-506439a7c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:03:38.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddac3c3-6300-4f6f-ba44-1ddf24c64b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:03:38.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Justin Chua missed his fade-away shot in the last 20 seconds,
        Ginebra got the defensive rebound but veteran playmaker LA Tenorio committed
        a passing turnover due to defensive pressure in the backcourt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d81f1f-d3f9-4f12-8149-4927970e53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:03:38.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2240dc-3534-4822-b846-6a30d6b5c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:03:38.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark stole the ball and converted the lay-up off a foul from Ginebra
        resident import Justin Brownlee, the intended recipient of Tenorio’s bad pass,
        which broke the deadlock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448519a3-1c1b-4fd2-9aef-1cb1a601d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:03:38.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
