      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> – President
        Rodrigo Duterte is wishing for a “clean, fair and honest” election for his
        77th birthday, which he will celebrate on Monday in Davao City, acting presidential
        spokesperson Martin Andanar said on Sunday.</p>'
