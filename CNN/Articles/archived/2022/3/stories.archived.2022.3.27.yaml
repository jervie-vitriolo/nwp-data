  'Albay-alert-level-status-Salceda-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-27T17:34:34.906+08:00
    'imagesource': 'jcr:62f98e28-9be7-4346-9e66-e1664c876fe1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd6871ac-3ee6-4b70-aea0-2faf256cc673'
    'lead': 'Albay Rep. Joey Salceda has requested the national COVID-19 inter-agency
      task force to de-escalate the alert level status in the province to Alert Level
      1, citing the ''very low'' healthcare utilization rates and new COVID-19 cases
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T17:34:08.658+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:21:59.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:46.071+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay lawmaker urges IATF to downgrade province to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ef175-e62c-4c84-8b06-12d7a37505dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Albay
        2nd District Rep. Joey Salceda has requested the national COVID-19 inter-agency
        task force to de-escalate the alert level status in the province to Alert
        Level 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a74802-2511-45b1-b0d8-403105d28c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3e994-0f39-4d00-8323-2aaf60a4ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to task force chairman Health Secretary Francisco
        Duque III on Sunday, Salceda said he believes the reclassification is in order,
        considering the improvements in the COVID-19 situation in Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512a21c-b9aa-4bce-afbd-9cc2507d9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fc594-8457-4416-961f-2881707ebbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Albay has (1) very low healthcare utilization rates as documented
        by the personnel of the Bicol Regional Training and Teaching Hospital and
        (2) has very low COVID-19 case counts,” the lawmaker wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5469a-28ed-42f7-9763-e8909b158c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09d3a4-f5e8-47e8-a074-1acf139aefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have areas like Naga City where the alert level is now at Level
        1. We are not much worse in terms of capacity and utilization,” he said, adding
        that the alert level should be “proportional to the area’s capacity to treat
        its COVID-19 patients.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18da7d5-9401-4502-9d86-c701e4cc39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3268f70-3975-4e7c-b976-3183dbd9f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Health website show Albay’s active
        COVID-19 cases were down to 177 as of March 26. Available DOH figures on healthcare
        utilization rates, however, were not updated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ce5a4-3821-4024-bd40-1de1b67986af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8b644-345c-41c9-900d-a08885693d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested for Duque’s response regarding the
        appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad21d0-5fd6-40bc-9c84-857d804a173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f56f8-dcfc-47e3-ad94-9200d79e6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:34:08.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:21:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has yet to announce the new alert level classifications
        nationwide for the month of April.</p>'
  'NUP-party-president-endorses-Robredo':
