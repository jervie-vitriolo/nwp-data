    'title': 'Senatorial candidates push for EdCom revival, less admin work for teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28c2be-0326-4faa-bb66-f241dc1c8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.456+08:00
