      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> Three
        senatorial candidates pitched ways to improve the country’s education sector
        during the latest round of the CNN Philippines senatorial forum on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7005d1-3ebe-4cf7-9144-e38ddee1d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6be17-7e64-46e0-9477-515115991b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Carl Balita, a teacher and nurse, who said his priority
        legislative agenda would include the revival of the Congressional Committee
        on Education, or EdCom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d522d-38ce-42de-843e-275222fa4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4a866-9b9b-423f-8cc9-7ef252ffd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, first created in 1990 during the presidency of Corazon
        Aquino, assesses the state of education in the country to come up with proposed
        reforms. Balita said its re-establishment is necessary for a number of reasons,
        including the need for several changes in learning systems “in the post-pandemic
        times.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472d84a-2522-46c2-bb69-69ad0c8c9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003aa18b-b810-42e4-b81b-aa7985f33dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government should ensure that teachers are given
        reasonable workloads and proper compensation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb06b3-3e67-49b3-86a2-019e847732ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93d168-6f6b-44bf-88a5-57ce87160a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For environmental leader Roy Cabonegro, what is more important is
        a practical approach to learning. For one, he said the current climate and
        environmental problems are good reasons for students to shift away from mere
        theoretical education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f21f8-0b9e-49b5-a483-f3c1c8434db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75af6c-5221-4bc0-b164-54b633744503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mungkahi ko po diyan para tumaas talaga ang antas natin sa
        [My proposal to improve students’ performance in] math and science, allow
        them to go to the communities, understand the problem, document it, find an
        innovative solution, act on it. Doon natin bilangin ang effectiveness ng ating
        [That’s how we should assess the effectiveness of our] educational system,”
        he said.</p>'
