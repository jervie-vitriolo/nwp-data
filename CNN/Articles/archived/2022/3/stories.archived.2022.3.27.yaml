      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll go for health. And let''s not throw away all
        the gains and learnings from the work from home setup during the pandemic.
        Let''s not also forget that when we talk about health, we''re not just talking
        of COVID here. We''re talking of a big issue of mental health here. Any abrupt
        change, any major psychosocial shift will entail issues of mental health.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07935074-4707-4f8a-8e48-ef84f18a4bb3'
