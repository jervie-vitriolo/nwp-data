    'imagesource': 'jcr:b6d0b782-2a1a-4001-9217-e1ba98813d30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48057175-647e-4918-872b-bae547283389'
    'lead': 'The US government is wary about the possibility of a Russian cyberattack
      on US critical infrastructure paired with Kremlin attempts to spread disinformation
      about any incident''s effects to sow panic among Americans, a top US cyber official
      told CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T11:12:26.587+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:22:07.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:42.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'security', 'hacking']
    'template': '1'
    'title': '''Preparation, not panic'': Top US cyber official asks Americans to
      look out for Russian hacking efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588ecef-177f-44bd-a670-2edc936bf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US government is wary about the possibility
        of a <a href="https://southeast.newschannelnebraska.com/story/46113136/white-house-warns-of-evolving-intelligence-suggesting-russia-could-conduct-cyber-attacks-against-the-united-states"
        target="_blank">Russian cyberattack</a>&nbsp;on US critical infrastructure
        paired with Kremlin attempts to spread disinformation about any incident''s
        effects to sow panic among Americans, a top US cyber official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8be21-0d05-433c-8215-a85f3af3070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All businesses, all critical infrastructure owners and operators
        need to assume that disruptive cyber activity is something that the Russians
        are thinking about, that are preparing for, that are exploring options, as
        the President said," Jen Easterly, director of the US Cybersecurity and Infrastructure
        Security Agency (CISA), said in an exclusive interview with CNN''s Pamela
        Brown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20946288-e97f-43ed-a098-cc9611e54f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we are so focused on making sure that everybody understands
        the potential for this disruptive cyber activity," Easterly said. "And it''s
        not about panic. It''s about preparation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e918a-065b-4fe4-ae84-77f34e8b8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterly pointed to the example of a cybercriminal attack on Colonial
        Pipeline last year, which shut down delivery of fuel to the East Coast for
        days and led to Americans hoarding gasoline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1df08d-ce5e-4e39-a721-0fd5aa69965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has for months warned that Moscow could
        respond to US sanctions over Russia''s invasion of Ukraine with cyberattacks
        on US infrastructure — or that ransomware gangs like the one that hit Colonial
        Pipeline could lash out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b64c4b-bbba-49ff-b6ff-1ff1b7f8c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of Russia''s cyber capacity is fairly consequential
        and it''s coming," President Joe Biden <a href="https://www.cnn.com/2022/03/22/politics/analysis-biden-warning-putin-cyberattack-us/index.html"
        target="_blank">told business leaders</a>&nbsp;March 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb09b2d-c632-4f82-967b-866b23433bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterly called Biden''s statement, which said Russia was conducting
        "preparatory activity" for a potential cyberattack, "pretty unprecedented."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f276d77-2486-4676-9b78-b9cf75719847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what makes the moment different is just seeing what the
        Russians have done with this unprovoked invasion of Ukraine and then understanding
        there can be some very real consequences of that in cyberspace," Easterly
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e081de-04c7-4e00-a042-cc15c3548076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterly''s agency, established in 2018, is charged with advising
        the owners and operators of power plants, manufacturing facilities and other
        critical infrastructure on how to defend against such threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6b088-58ca-4335-8671-40fbd125f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies like CISA and the departments of Treasury and Energy have
        in recent months held cyberthreat briefings on Russian hacking capabilities
        for America''s biggest banks and electric utilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0eb52-873e-4c36-9ccf-272db094f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those critical infrastructure operators have spent years
        investing in network defense and studying high-profile Russian cyberattacks
        like one that cut power in Ukraine for a quarter million people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8589bd2-47cf-4682-8200-aa88d5d40ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month into the war in Ukraine, the Russian military has stumbled
        and still failed to take the capital of Kyiv.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c119d39-99c6-4176-8444-8d2caed6a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine that there is a lot of pressure, a lot of stress
        on not just the Russian military but against the Russian intelligence officers,"
        said Easterly, a former US Army intelligence officer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50303a-2678-45d0-9f4b-752634442e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T11:12:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/26/politics/jen-easterly-interview-russia-cnntv/index.html#:~:text=Washington%20(CNN)%20The%20US%20government,US%20cyber%20official%20told%20CNN."
        target="_blank">''Preparation, not panic'': Top US cyber official asks Americans
        to look out for Russian hacking efforts</a>."</em></p>'
  'australia-indigenous-walker-rolfe-trial':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T13:43:27.442+08:00
    'imagesource': 'jcr:0b69552d-8f2c-4ef9-b9d8-cc48e3740996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756f7209-35b3-41cf-8695-f8f7a7ff59ce'
    'lead': 'After Kumanjayi Walker''s death in November 2019, Indigenous people and
      their allies marched through the streets of several Australian cities, carrying
      signs reading "Justice for Walker." More than two years later, Rolfe''s acquittal
      on March 11 on three charges including murder and two lessor charges has them
      questioning why justice still isn''t being served.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T13:45:07.756+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:22:07.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:43.205+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australia']
    'template': '1'
    'title': 'What the acquittal of a police officer over an Indigenous teenager''s
      death shows about Australia''s deep race divide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c05d3-01a3-4dd4-b92a-ae400ee4aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the steps of a Darwin courthouse
        at the end of one of Australia''s most contentious cases, Warlpiri elder Ned
        Jampijinpa Hargraves could barely contain his rage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d14de-6fab-4dcc-a61d-b6e6e178b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70371e97-e079-40b8-bd2d-e8b28ca0ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When are we going to get justice? When?" he yelled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23879d36-9597-4ba3-a97d-46236b433518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f6cb7-2ed8-466b-9f2f-244b21a1036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White police officer Constable Zachary Rolfe had just been acquitted
        of murder in the killing of 19-year-old Kumanjayi Walker, who Rolfe shot three
        times after Walker stabbed him during his attempted arrest in Yuendumu, a
        remote Aboriginal community in the Northern Territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2d302-621e-407f-9f43-f65d6c4197bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdbd1d-ee13-494d-bb18-0fed89c03c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Walker''s death in November 2019, Indigenous people and their
        allies marched through the streets of several Australian cities, carrying
        signs reading "Justice for Walker."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dad0e-d9ae-429a-8529-7e5050e39310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a7a6e-d587-42b5-b649-2d8eba295e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years later, Rolfe''s acquittal on March 11 on three
        charges including murder and two lesser charges -- manslaughter and engaging
        in a violent act resulting in death -- has them questioning why justice still
        isn''t being served.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cef18-a19d-4fec-a826-94a01608aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678513cc-894a-4091-97a7-f91a702b85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No police officer has ever been convicted in Australia of murdering
        an Indigenous person. In 31 years, since a landmark report into Aboriginal
        deaths in custody, nearly 500 Indigenous people have died in prison or police
        custody, according to the Australian Institute of Criminology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bf8d7-9779-48ac-91d6-21d97f2f2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc63e9-4959-4c18-874b-b92d9a69b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rolfe verdict was about much more than one man killed during
        a three-minute confrontation in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686b66b-3fa0-4fbe-8e0e-4cff8ceedb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c56bb-826b-4604-a84d-e853252ad08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Australia''s Indigenous people, this case was about Australia''s
        record on racism and Indigenous rights, and what lies ahead for the county''s
        First Nations people, who say they''ve long been denied a say in the laws
        that govern them on land their ancestors lived on for tens of thousands of
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345671f-62d9-49c0-8c98-a1b58cfd3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc816c-34dc-44df-b573-7a9224806264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An outback shooting</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d3888-2fe9-4436-a0b8-a2824efe00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, 2019, Rolfe was one of five officers who set off
        on a three-hour drive to Yuendumu from Alice Springs, a remote town known
        as the staging point for tourist trips to Uluru, the sacred rock in the middle
        of the country of deep cultural significance to Indigenous people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c4721-485a-4d8a-a669-e099b90ca1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb012d5-5cf1-4fd8-8b16-39e372673a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were part of a team that responds to "high risk" incidents
        and they were specifically tasked with arresting Walker, who was wanted for
        breaching the conditions of a suspended sentence, according to court documents.
        After threatening police with an ax three days earlier, he was also wanted
        for alleged assault.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6b4d3-1a0f-462c-bb51-c47dc60a142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb88385-0b59-43e9-bb39-9fddeb269b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers had a detailed plan. They''d arrive on November 9 and
        attempt to arrest Walker first thing the following morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138ade0-baee-4854-adce-ac6b0687d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec55fe-545e-4372-b9a6-8e98be40201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they opted to arrest him that night, and around 7:20 p.m.,
        Rolfe and other officers followed a tip to a house, where they found Walker,
        court documents said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9f5d9-4e65-44e2-9172-b017f534d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6e0e5-73fb-4b5b-ae64-77d9c6e45c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodycam footage released during his trial shows Rolfe approaching
        Walker in a darkened room and asking him, "What''s your name, mate?" When
        Walker realizes he is being arrested, he sinks a small pair of scissors into
        Rolfe''s shoulder. Then in quick succession, Rolfe fires his gun three times.
        "Either the second or the third shot was fatal," court documents said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb803b-f08b-4f90-b1e0-39845c166f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec97279-1bc1-4764-803c-a0d6d32e0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown prosecutors accepted the first shot was in self-defense but
        argued the second two were excessive, as Rolfe''s partner had already restrained
        Walker. After deliberating for several hours, the jury accepted Rolfe''s defense
        that he only fired his gun to protect himself and his partner.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0ce9a-cc69-4ef5-a791-0fd9908407d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8668d37-814d-4ce3-8d55-1764997aabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than one man</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc316f-694f-4322-9ca8-9a2d8e949150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of grief over Walker''s death isn''t just about the
        loss of the teenager.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218693c-c347-4414-999b-4870d7c4c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ccbc8-d1b4-4c20-b291-81701837853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death adds to the heavy toll suffered by Australia''s Indigenous
        community at the hands of White people since European settlers arrived and
        colonized the country in the late 1700s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ec587-593d-4444-843a-667d9913fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fdb50-ce34-4d13-a59b-d8f05f50610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As settlers moved across the vast, arid landscape, they displaced
        the country''s traditional owners, rounded up some to work for little or no
        pay, and killed others, often in reprisal attacks over the deaths of White
        settlers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad500d9-478b-4d8f-9bc5-2cd0d6776268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504d4bf-517c-4da5-82ae-629c58c322db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is telling us that the massacres after 1860 (were) being
        carried out on an immense scale," said Professor Lyndall Ryan in a statement
        last week, as the University of Newcastle released its latest research on
        Australia''s frontier wars, conflicts fought between settlers and Indigenous
        people after colonization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6379c4-4eb6-468e-97df-3a94c5550a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713ec27-4579-40ae-81fe-a8aefdec1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the last recorded massacres was in 1928 -- in Coniston, about
        43 miles (70 kilometers) east of Yuendumu -- when Constable George Murray
        was sent from Alice Springs to arrest the Indigenous killers of dingo trapper
        Fred Brooks. Over three months, historians say Murray led search parties that
        killed at least 60 Aboriginal people, including those from the Warlpiri tribe
        -- Walker''s people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd42f38-ccfb-4eaf-ab9a-9532dba58e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271d618-cc98-424d-b86f-92da1d0ab7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the killings created a national outcry that brought
        an end to state-sanctioned search parties.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cbf7a-a60c-444c-a7f2-9ad3e0027d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb611cd7-b790-4b54-bcf9-b8076a4b2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a board of inquiry set up to investigate the killings found
        that Murray, a World War I veteran, and his men had acted in self-defense.
        No one was tried or convicted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19311b75-47f5-4258-b730-a91f0440399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2caec-a2a5-429b-979f-50ed0c4e7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hargraves, there are too many parallels between then and now.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc344cd9-417b-4307-b15d-9828ffffa79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c88c1-ed53-4a83-aa98-8b4a4181ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are at home at night, we sit by the fire and we tell the
        story of the histories of our ancestors, our people," Hargraves told CNN.
        "Our loved ones were shot and they were terrified, they went scattered, everywhere."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3924fa-1ef1-4eed-b7e0-40329e72ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449846a-8f7d-4c0e-a18b-4559ef1a572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says they''re still terrified that their children could be killed,
        like Kumanjayi Walker. "I don''t trust police to come into my house with a
        gun," he said. "I don''t trust (the police) because I have children. I have
        grandsons, granddaughters."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830640a-34f3-4606-91d2-8421f3fea8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a11a2-6b65-4f58-b73d-c74e0cdcc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Call for no guns</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da104a-5b6a-4dd5-acf1-d09fba87e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hargraves wants a ban on guns in Yuendumu and a return to the way
        he remembers from his childhood in the town in the 1960s and 70s, when police
        officers and locals knew -- and trusted -- each other.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e9472-423c-46d6-8c72-875fff5c6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06a2e0-b8d1-4e54-8323-206f0d5cc9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the suggestion of a ban on guns in remote Indigenous communities
        has been rejected by the territory''s Chief Minister Michael Gunner and the
        president of the Northern Territory Police Association Paul McCue, who both
        say officers need to be able to protect themselves. "To be quite frank, our
        members deserve to be safe in their workplace," McCue said after the Rolfe
        verdict.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2aff1e-c679-4409-b223-9fcef86f508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682166f-9c92-4177-a1f7-89d0683ef98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2019 and 2020, the number of recorded assault victims in
        the Northern Territory rose by 22% to a 26-year-high, according to the Australian
        Bureau of Statistics. Two in five assaults involved a weapon -- the highest
        proportion of any state or territory.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a8d16-e715-491a-9566-561133cabb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2889e29-4caa-492d-b61e-9963f72371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high crime rates conceal far deeper problems for Australia''s
        Indigenous communities. Despite numerous reports and recommendations, Indigenous
        people still have worse education, employment and health outcomes and a shorter
        life expectancy than non-Indigenous people. And they are disproportionately
        represented in the prison system -- accounting for 30% of all prisoners though
        they only make up about 3% of Australia''s population.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e774a-57bc-4c6f-866e-85228d865236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80aac4-d253-4b03-b38c-b234124a15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Mayor, an author and Indigenous activist, says authorities
        need to make the connection between the trauma of the past and the experience
        of the present.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7351cbf-32b4-411e-b53b-26f461c6a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cff60-70a5-44ec-b703-6839e8e205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a great disconnect from the experience of First Nations
        people in this country, disconnected to the reasons why the trauma in communities
        exists, the reasons why young men are committing crime," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf7d3e-e35b-47ae-b6f8-5fe17c422042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37e731-8d82-4c93-b755-70ce74c06c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor says the bigger issue is that Indigenous people still aren''t
        being heard in national politics -- and don''t have a say in making laws.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832822f2-c04f-4a3a-9d8a-de48b0991def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fba9a-4c81-4abc-954f-51216e2d32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups across Australia are calling for the constitution
        to be changed so they''re formally consulted on legislation and policies affecting
        their communities.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908cba9-3ae9-4734-8f37-8dadcaed84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a06981-9420-4bd9-bebb-3880badf1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would require a national referendum, which requires political
        support before a yes-no question is put to the Australian people.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f7d4e-f6a1-436e-a6bc-4e5719352849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb7830-3720-41f4-8f77-dda8099aae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Australians voted in a referendum on Aboriginal rights
        was in 1967 when 90% of the country supported a move to include Indigenous
        people in the Census.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f40278-2568-4d2f-8780-5d1c7dbfb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae5045-f327-4adc-8da6-c1058d0dbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor says more progress is long overdue.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d7b31-176f-4f18-85ba-74ada8869dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd137b-c747-498a-a66f-2b8ea8b0260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Yuendumu, where the Warlpiri people are still mourning teenage
        Walker''s untimely death, they too worry about the future.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3cf23-accc-43ed-9932-e124aee29d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11001df-bd1f-4b5a-abb4-e69b308e32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hargraves says Yuendumu needs strong young people to pass on Aboriginal
        culture and traditions, for the benefit of the entire country.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdeda32-c04d-4e9c-9a06-67939e311c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b27a13-bf38-4455-a1a6-863eb7e2bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love this country. In this whole Australia, we need to come
        together and to be one," Hargraves said. "(Police) can''t keep on shooting
        our young people. We need young people to run this community -- that''s what
        we want."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ca20b-c1d8-4497-be50-287b661ea03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T13:45:07.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
