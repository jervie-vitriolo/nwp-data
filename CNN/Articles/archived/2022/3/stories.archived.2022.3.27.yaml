      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what Russian imperialism stands for, and we know what it
        means to be attacked by Russian armed forces, because our grandfathers and
        great-grandfathers experienced that; sometimes even our parents experienced
        that," Polish President Andrzej Duda told Biden as they met Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d4f16-7723-4223-9652-1f8a7287e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
