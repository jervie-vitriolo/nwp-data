      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so excited to return to my professional career, and to be
        fighting in Viva Las Vegas, where I now live and train, is a great way to
        get things going again,” said Marcial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
