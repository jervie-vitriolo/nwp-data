    'lead': 'Fourteen volcanic earthquakes at Taal Volcano were recorded in the past
      24 hours as it remained in a state of unrest, the Philippine Institute of Volcanology
      and Seismology said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T09:00:21.314+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:22:13.957+08:00
