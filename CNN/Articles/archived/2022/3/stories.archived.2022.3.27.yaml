    'jcr:uuid': '3bb1dc9c-0c02-4bb4-bae8-ec9a1ec5ec4b'
    'lead': 'The Arellano Chiefs pulled off a late comeback to stun the San Sebastian
      Golden Stags, 65-63, despite losing reigning NCAA Defensive Player of the Year
      Justin Arana to injury in the crucial stretch of the match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T15:53:24.089+08:00
