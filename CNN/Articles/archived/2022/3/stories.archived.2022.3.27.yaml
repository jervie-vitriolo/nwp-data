      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10f752-5ed9-41bc-a053-15ff9a640142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and former Budget undersecretary Agnes Bailen also said
        administrative tasks for teachers should be reduced, so more time may be allotted
        to actually educating students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13704ab4-6ba4-4646-bb1a-ded2743ced28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf640e71-c76f-4106-a087-6db74b50c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung tinanong ko po sila, ang mga teachers natin sinasabi lahat
        ng oras nila puro na lang submissions, nire-require ng DepEd (Department of
        Education), nire-require ng CHED (Commission on Higher Education). So, bigyan
        po natin sila ng pagkakataong maging teacher,” said Bailen, a lawyer and educator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab2891-b305-426a-9c62-32a51e6a0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e13d63-4f5c-455f-8d81-a11e9317ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I asked our teachers, they said their time is
        largely spent making submissions required by the DepEd and CHED. So, let''s
        give them a chance to be teachers.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee97cf2-1282-4437-92bb-9e7bc24cf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd55fe2-36da-44b4-a0e0-a18037d49fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:34:09.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailen also said the Universal Access to Quality Tertiary Education
        Act should be properly implemented. She added that if funding is a problem,
        the government must still find ways, such as borrowing money, to guarantee
        that free tuition is institutionalized in state and local universities and
        colleges, as provided by law.</p>'
  'Clark-helps-NLEX-secure-new-lease-on-life':
