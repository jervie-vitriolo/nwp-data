    'template': '1'
    'title': 'Lviv, western Ukrainian city until now spared from Russian assault,
      rocked by powerful explosions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839badc-9f7b-44c6-9185-13944a855a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least five people were reportedly injured
        Saturday after at least two missiles struck Lviv, a city in western Ukraine
        that had been previously spared the worst of Russia''s brutal onslaught, local
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a8380-3fab-4e68-bd8b-95b50523ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the strikes hit a fuel storage facility, causing it to catch
        fire, and a later strike caused "significant damage" to the city''s infrastructure
        facilities, according to the city''s mayor, Andriy Sadovyi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc593b-e569-45a4-b464-1ff0ea9b2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three powerful blasts were heard in the center of the city earlier,
        and plumes of thick black smoke could be seen rising in the distance. Air
        raid sirens rang out prior to the explosions. Maksym Kozytsky, the head of
        the Lviv regional military administration, later on his Telegram account reported
        three more explosions following the strike on the fuel depot, saying, "The
        air alarm remains."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def331f-9cfa-4d0b-8a13-63bf4db62dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv is a strategic Ukrainian city close to the Polish border that
        has largely been spared from the relentless bombardment seen across much of
        the country during the Russian invasion. It was a surprising attack, coming
        just a day after the Russian military said that the first phase of the conflict
        had ended and that it was shifting its attention to the disputed eastern parts
        of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb54919-8581-425c-869f-626b5062646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came as US President Joe Biden was in Poland Saturday,
        where he met with his Polish counterpart, Andrzej Duda, as well as Ukrainian
        officials and refugees. Biden later delivered a speech outside the Royal Castle
        in the Polish capital of Warsaw, in which he declared forcefully that Russian
        President Vladimir Putin "cannot remain in power."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740a89a-f961-4ca8-bc76-983935b7368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House afterward said Biden wasn''t calling for regime
        change: "The President''s point was that Putin cannot be allowed to exercise
        power over his neighbors or the region," a White House official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d42ba-9479-4cf0-ab6a-feb71cf58206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the speech, Biden told the Ukrainian people: "We stand
        with you. Period." Biden was briefed on the strike on Lviv before leaving
        his hotel for his speech, according to a White House official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dda8ea-702b-4734-85de-241cbc1f0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now in the perennial struggle for democracy and freedom, Ukraine
        and its people are on the front lines, fighting to save their nation, and
        their brave resistance is part of a larger fight for ... essential democratic
        principles that unite all free people," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e771d2-7e2b-4786-8252-2a17b33481f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadovyi said on Twitter Saturday that Russian troops had attacked
        the city but did not provide extensive detail. He urged residents to stay
        in shelters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80756fe-b116-43b9-b0e4-91e322768b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An industrial facility in Lviv used for fuel storage was burned
        as a result of one of the Russian strikes, according to Sadovyi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6b2a1-b6fd-46cc-b65d-7ecc2800357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the shelling, one of the industrial facilities burns.
        It is fuel storage," the mayor said. He did not clarify if this was the cause
        of the smoke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d581f-5068-4e43-9f95-23d9ceb9bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that "habitable infrastructure was not injured."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501afcb-86ca-4583-9b10-040f62dd5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadovyi later confirmed that another strike had hit Lviv, causing
        "significant damage" to the city''s infrastructure. Residential buildings
        were not damaged, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9b919-2130-482d-a321-e7c78890b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukrainian authorities said Saturday that bus convoys
        trying to evacuate civilians were being stopped and held by Russian forces,
        as part of what they claimed to be a pressure campaign to force some residents
        to go to Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d1b1e-169a-4886-96bc-2753fdb41be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Oleksandr Starukh, the head of the Zaporizhzhia
        regional administration, said an evacuation convoy of more than 50 buses driving
        from the besieged Ukrainian port city of Mariupol to Zaporizhzhia was held
        overnight at a Russian checkpoint in Vasylivka, about 35 miles south of Zaporizhzhia.
        Starukh said the convoy included two ambulances carrying three children requiring
        urgent medical care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88982aef-03ac-479c-9d04-6c9b98835512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s strikes were not the first strikes on Lviv. Several
        Russian missiles hit an aircraft repair plant there on March 18. Work at the
        facility had stopped before the strikes, and there were no reports of casualties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eb8ef-f63f-4a5b-9600-5805e8b3068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attacks come after a top Russian general claimed Friday
        that the "first stage" of Russia''s military plan was complete, with their
        primary focus now centered on eastern Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54152a56-62ad-42c2-8a42-57e354b428a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if the statement implied a shifting of the goalposts
        for the Russian military or just represents a change in public messaging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467451d-8e97-4cf6-ad0e-7a40a5c54010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the main tasks of the first stage of the operation
        have been completed," said Col. General Sergei Rudskoy, first deputy chief
        of Russia''s General Staff, in a briefing. "The combat potential of the armed
        forces of Ukraine has been significantly reduced, allowing us, I emphasize
        again, to focus the main efforts on achieving the main goal - the liberation
        of Donbas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182dfcd-9dae-40ca-bf93-70ef5d01faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of Western leaders displaying their united front against
        Russia, Saturday''s strikes could be seen as a response from Putin and his
        military to Biden and the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaaded-ba10-4e5d-bce1-50d13424cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:05:19.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/26/europe/lviv-ukraine-attack-saturday-intl/index.html"
        href="https://edition.cnn.com/2022/03/26/europe/lviv-ukraine-attack-saturday-intl/index.html">Lviv,
        western Ukrainian city until now spared from Russian assault, rocked by powerful
        explosions</a>"</em></p>'
  'Biden-Europe-final-day':
    'author': 'Kevin Liptak, CNN'
    'caption': 'At nearly the same moment President Joe Biden declared him a "butcher,"
      Vladimir Putin''s missiles began falling in Lviv, Ukraine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T15:05:24.055+08:00
    'imagesource': 'jcr:9a333b98-a049-4b3c-9bd9-97e4ff14364d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '786a137a-5cf5-41b5-95ee-605b73cdd4f2'
    'lead': 'At nearly the same moment President Joe Biden declared him a "butcher,"
      Vladimir Putin''s missiles began falling in Lviv, Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T15:16:20.943+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:22:03.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:44.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Europe', 'Putin']
    'template': '1'
    'title': 'Biden''s personal rivalry with Putin more intense than ever after dramatic
      final day of US President''s Europe trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412d155-cb73-40e7-9618-0391fa5e525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At nearly the same moment President
        Joe Biden declared him a "butcher," Vladimir Putin''s missiles began falling
        in Lviv, Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759dbac-6cfc-4171-903e-c7eb6e1c5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending black smoke and flames billowing into the air, and injuring
        at least five people, the strikes on a fuel depot pierced what had been relative
        calm in the western hub city that had seen relatively little of the war that
        has engulfed the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14f5b3-25aa-4e40-bf54-0e7557b4211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target hardly seemed coincidental. Biden was 250 miles away,
        visiting Ukrainian refugees in bitter cold at Poland''s national stadium.
        He heard pleas from young mothers to pray for the men —&nbsp;husbands, fathers,
        brothers —&nbsp;they had left behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8dd0f-55ef-4b99-a834-5cf584fcb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Ukrainian mothers are ready to strangle (Putin) with our bare
        hands," said a woman whose son remained to fight. Gathering up a small girl
        wearing a pink coat and pigtails, Biden told her he wanted to take her home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c30c9d-097a-4d6c-be28-c724430aab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to his hotel, aides briefed Biden on the strikes
        in Lviv. A few hours later, propelled by heartache and anger, Biden walked
        into the courtyard of an old Polish castle to declare the Russian President
        "cannot remain in power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a660c-2dc7-4006-a886-1ce38395743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very final words Biden would utter on his last-minute swing
        through Europe ended up being the most consequential, reverberating widely
        as Air Force One departed for Washington. They surprised his aides, many of
        whom spent hours honing the text of a speech viewed by the White House as
        a significant moment for Biden''s presidency. The line Biden uttered wasn''t
        in what they wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0188a7e-9bc4-42f5-a3ea-acc77c7bdf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered backstage at the castle, White House officials hastily
        issued a clarification —&nbsp;one of several on this trip alone —&nbsp;to
        say Biden wasn''t calling for regime change. But not before the Kremlin issued
        its own affronted response, saying Russia''s ruler is "not to be decided by
        Mr. Biden."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13788b-83c6-43e3-ac5a-8e6078448d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of events that unfolded here Saturday afternoon placed
        into sharp relief the highly unsettled atmosphere that pervades Europe as
        Russia''s invasion of Ukraine enters its second month. A display of aggression
        from Putin in the borderlands of Ukraine was followed by an offhand yet forcefully
        delivered suggestion from Biden that Russians find another leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041e009-3f2d-40ac-99ea-7ca71dd4b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s view of Putin had been growing increasingly dark over the
        past month, according to officials, and his language has sharpened in describing
        a "pure thug," "murderous dictator," "war criminal" and, after visiting refugees
        at the stadium, a "butcher."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b09f0a-b683-4ecd-88ea-ea257da09350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aides have said Biden has been hoping to avoid the Cold War,
        Washington versus Moscow dynamic he believes Putin desires. Instead, he left
        Europe more directly at odds with the Russian leader than ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4e8cc-d0ce-4984-82b5-453b63bcea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that was his intention seemed unclear. The clarification
        the White House issued was at least the third time on Biden''s trip a White
        House official felt obliged to clean up remarks the President made that appeared,
        on their own, startling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbfc70-3bfd-4be9-a304-8a9d57f0b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was hailing the heroism of the Ukrainians, Biden told US troops
        "you''re going to see when you''re there" -- even though he''s vowed American
        forces won''t be entering the conflict directly. Afterward, a spokesman said
        nothing had changed: "The President has been clear we are not sending US troops
        to Ukraine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9d74f-392b-42b1-bde4-6965f6943c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Biden said he would respond "in kind" to the use of chemical
        weapons by Russia in Ukraine, national security adviser Jake Sullivan assured
        reporters the United States has "no intention of using chemical weapons period,
        under any circumstance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1beae-071b-46be-b25b-eb24f8f157c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a well-established pattern of speaking out of hand, though
        perhaps never with stakes so high. White House officials said before Biden''s
        speech the President had been working intently behind the scenes to reinforce
        cooperation among his counterparts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d876b04-8e5e-4d45-abb6-50e3d1c91591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sleeps way less on these kinds of trips than maybe other trips
        because he''s just going, going, going —&nbsp;like, wants to talk to the next
        leader; you know, take the next briefing," Sullivan said Friday midway through
        Biden''s flight from Brussels to Rzeszów in southeastern Poland, where he
        was meeting with American soldiers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d91346-7436-4c20-a087-37f242babc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden heads back to Washington with some victories to tout at home</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ad0f0-c163-4349-93be-e2714c13be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming exactly a month since Russia invaded Ukraine, Biden''s snap
        visit to Europe was meant as a show of American resolve as the continent faces
        its worst conflict since World War II. Aides said after months of telephone
        calls and video conferences from his basement Situation Room in Washington,
        Biden wanted to come here to meet leaders face-to-face at a critical juncture
        in the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af481709-52c2-408e-b9c5-d7dbf8ebeb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the summits was abrupt, leaving some European officials
        doubtful anything could possibly come from talks without the usual time to
        prepare. Some Western officials worried Biden''s insistence on an in-person
        gathering was an attempt to force decisions on some of the remaining sticking
        points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278b4f8-59d9-4d40-9670-b66de2c7d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others worried that instead of reinforcing unity among the allies
        -- which officials say has come as a shock to Putin —&nbsp;the visit would
        instead expose the cracks that still do exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a6dbb-96c4-4905-ab96-e18720d83735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they set to work engaging with their US counterparts to arrange
        the so-called "deliverables" —&nbsp;those items leaders can announce afterward
        to show their various constituencies they are able to get things done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8050d8-162a-4c98-bac4-cd9c4f6a21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden was flying to Europe on Wednesday, the talks continued.
        Aboard Air Force One, the President''s various policy experts streamed in
        and out of his cabin in the nose of the airplane, updating him on progress
        toward the myriad items he was hoping to accomplish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360ed8e-571d-402c-bfbc-bf3645aeb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top national security aide described the scene like "speed
        dating with the President on every topic under the sun" —&nbsp;albeit with
        stakes higher than perhaps any other moment in recent memory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f75f9-c93a-4021-af84-af963f263477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, Biden''s visit to Brussels did yield breakthroughs,
        including the announcement of a joint task force with Europe to wean it from
        its dependence on Russian oil and gas. Yet afterward, even Biden acknowledged
        the extraordinary last-minute gathering was unlikely to cause Russia to ease
        its slaughter in Ukraine, at least in the near term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c101b4-d365-4bb1-a1d7-9a4ef71dbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is no," Biden said when asked directly whether anything
        that happened in Brussels would cause Putin to alter course. Instead, he said
        "the single-most important thing is for us to stay unified" for months to
        come, which he said would eventually erode Putin''s ability and will to carry
        on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a0e29-8ab8-4c4b-b24e-2eeace54f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to demonstrate —&nbsp;the reason I asked for the meeting
        —&nbsp;we have to stay fully, totally, thoroughly united," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd96d67-5c60-4179-83e8-18e90e5b4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President steels the West for a long battle</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2135fce-d60d-433d-8522-c4b8fe1a6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the clearest sign yet that 30 days into Russia''s war, Biden
        and his team do not believe the bloody conflict in Ukraine is nearing an end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd725126-d496-409a-b4ce-5790b21bac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This battle will not be won in days or months," Biden said during
        his speech on Saturday afternoon. "We need to steel ourselves for a long fight
        ahead."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c238bf-cf09-49cc-83e4-9ac22d3497d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Russia''s claim Saturday to be narrowing its military objectives
        was privately met with skepticism from American officials, who said they''d
        look instead to what Putin does with his forces in the country before making
        an assessment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495609d5-bb55-4ddc-9ba1-7e8482de8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Biden''s aims in visiting Europe was to inject a human dimension
        into his decision-making by meeting with refugees and those helping them,
        along with American soldiers he''d deployed along NATO''s eastern edge to
        act as a deterrent to Putin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bd82a-31d9-4750-a720-1e3aefbb91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he had hoped to see more, longing to visit Ukraine itself
        to bear witness to its suffering. As a senator and vice president, Biden was
        a regular visitor to American war zones, a fact he mentioned when meeting
        troops positioned about 60 miles from the border with Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a69bd8-7be7-4490-856a-a41cbf5e022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in and out of Iraq and Afghanistan about 40 times,"
        he recalled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7dfa3-b032-45c0-a5a5-bee4f5740e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet slipping over the border into Ukraine was never seriously considered
        by Biden''s aides. Unlike a stop in Iraq or Afghanistan, where US bases and
        personnel can help secure the airspace, Ukraine is not an American war zone
        -- a fact that loomed over Biden''s trip in ways both logistical and philosophical
        as he worked to define the next phase of the conflict.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2d61c-68d5-44aa-ab12-17375e1de9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ukrainians watching from their capital of Kyiv, this week''s
        summits proved frustratingly disappointing. NATO leaders remain roundly opposed
        to calls for a no-fly-zone from President Volodymyr Zelensky, who didn''t
        even bother asking again during virtual remarks to the NATO summit on Wednesday.
        Instead, he simply pointed out he''d never received a clear answer to his
        request.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd43df-a2ba-497f-8be0-748f6f5f194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very disappointed, in all honesty. We expect more bravery.
        Expected some bold decisions. The alliance has taken decisions as if there''s
        no war," said Andriy Yermak, head of the Office of the President of Ukraine,
        in a live interview with the Atlantic Council on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e904b74-3381-4351-91e4-09fdbb8ec58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Biden''s pledge Wednesday to response proportionally should
        Putin use chemical weapons in Ukraine was viewed as cold comfort by some Ukrainian
        officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af9b2c-46cf-41e1-a32f-5997123a022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we heard is that it is OK for us to die of bullets, OK for
        us to die of missiles, OK for my people to die of hunger in the occupied cities.
        But if and when chemical weapons will be used, then there will be a change.
        You can imagine this was extremely painful, that this was extremely annoying,"
        said Kira Rudik, a Ukrainian member of Parliament, interviewed by CNN''s Hala
        Gorani.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7f07d-aa6a-48d3-a26c-3d8dd7c230cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
