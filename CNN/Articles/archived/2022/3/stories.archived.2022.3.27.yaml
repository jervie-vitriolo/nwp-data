      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris produced the highest output for the top seed Magnolia with
        24 points and 17 rebounds while Mark Barroca scored 15 markers in the loss
