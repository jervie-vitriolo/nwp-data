      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the whole world is so afraid of Putin, why is Biden saying we''ll
        change our mind if there''s a chemical attack? Do you understand how cruel
        this sounds?" Rudik asked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccea8f-54c3-4735-8032-1ab410cfc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the region —&nbsp;at least those covered by NATO''s collective
        defense alliance —&nbsp;felt more assured.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7db8a-1363-4207-b253-7059522fe6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:16:20.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:03.653+08:00
