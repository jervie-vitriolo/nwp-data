    'mgnl:tags': ['taal-volcano', 'volcanic-earthquake']
    'template': '1'
    'title': 'Phivolcs records 14 volcanic earthquakes at Taal Volcano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac5cc8-a2e9-4d77-acc0-42ed8fd1cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Fourteen
        volcanic earthquakes at Taal Volcano were recorded in the past 24 hours as
        it remained in a state of unrest, the Philippine Institute of Volcanology
        and Seismology said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21260c11-c28a-48e7-ab2e-a439b6d623f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e50ee-4a28-466c-90fb-3e3de6d26ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin, the Phivolcs said 10 volcanic tremors with
        duration of two to three minutes and four low-frequency volcanic earthquakes
        were logged in the past 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e9b72-b2f2-4054-9dce-1ad8e55d5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic activity generated plumes 1,000 meters high that drifted
        southwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca33743-76ed-48c9-ba9e-0ae9af3e1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c4746-5384-4514-b785-11a86432cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists also recorded high levels of emissions of volcanic
        sulfur dioxide, averaging 6,957 tons per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3ff91-41c4-4de1-8c5b-52c75323bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:46:38.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said the Executive
        Department is closely monitoring the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5efa5f-6f14-4ea7-b5ed-db2f1bf0954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:46:38.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the National Disaster Risk Reduction and Management
        Council, Andanar said there are 854 families or 2,894 people in 12 evacuation
        centers in Calabarzon as of 8 a.m. Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2782e6-53df-44ef-b8b6-2208a0b63469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:46:38.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is also ready with
        quick response teams and standby food and non-food supplies when needed, he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4388f3-2ab7-4ae9-9d11-01a34fde3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:46:38.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge all residents of affected barangays and communities to
        remain alert and vigilant, get news updates from trusted sources and authorities,
        and cooperate with concerned agencies while the volcano situation is being
        monitored for any developments,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ad7b6-bcbe-41f2-8395-4520230f0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf88e95-7560-4605-a099-82642f401289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs on Saturday raised the status of Taal Volcano to Alert
        Level 3 following a phreatomagmatic eruption or a “magmatic intrusion at the
        Main Crater that may further drive succeeding eruptions.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f57fcc-990c-4d84-a3c8-87965f89345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfac17c-97d3-4092-99b7-19306eb2124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatomagmatic eruption is an explosion that occurs when magma
        and water interact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3de30e-3029-4198-9a6a-5ad331a7866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658ba38-52bd-4fab-ad92-9780a83ae902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T09:00:21.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:22:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists reminded the public that activities are still
        not allowed in the entire volcano island.</p>'
  'renovated-Santisima-Trinidad-Parish':
