      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His birthday wish for this year is to have a clean, fair, and honest
        election in May 2022, as he has time and again underscored the importance
        of a peaceful transfer of power as part of his enduring legacy,” he added.</p>'
