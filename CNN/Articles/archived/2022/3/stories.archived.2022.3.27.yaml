      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia gave up a foul on the next play, with Meralco guard Bong
        Quinto draining all his two free-throws to formalize the Bolts’ triumphant
        finish in Game 3 of the semifinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
