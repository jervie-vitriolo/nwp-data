      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> The
        Meralco Bolts took the decisive 2-1 lead in their PBA Governors’ Cup semifinals
        series against the Magnolia Pambansang Manok Hotshots, 101-95, on Sunday at
        the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375d20a-6c30-49eb-83bf-52b072a0c295'
      'mgnl:activationStatus': true
