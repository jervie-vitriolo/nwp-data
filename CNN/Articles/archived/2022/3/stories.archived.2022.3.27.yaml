      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalist Roy Cabonegro agrees that peace talks should resume
        but adds that armed groups, whether from the rebels or the state, should stay
        away from ancestral lands of indigenous peoples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213be24-96c4-409f-bcb0-3ff1b1aa59a3'
      'mgnl:activationStatus': true
