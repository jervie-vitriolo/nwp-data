    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580e455-97fd-4ce7-a0de-8a091d290f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Candidates
        running for senator in the May polls said looking out for workers'' health
        would help in the country''s economic recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481dab52-4719-4131-a175-8a309d8c09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at CNN Philippines'' Senatorial Forum on Sunday, lawyer
        Agnes Bailen, educator and entrepreneur Carl Balita, and environmentalist
        Roy Cabongero stressed the importance of a person’s health, saying it is essential
        for the country to recover from the effects of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b5b81-8ce0-47b0-a9ba-b29675841e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/3/1/DTI-work-from-home-not-encouraged-Alert-Level-1.html"
        target="_blank"><strong>RELATED: Trade chief: Work-from-home ''not encouraged''
        under Alert Level 1</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccf651-7f56-4738-81b0-7c51909a2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabonegro suggested slowly easing workers back into the office setup,
        adding that they would need to get used to it again. He also said some jobs
        should retain their work-from-home setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5b680-51f5-4f0b-9033-11c5df5ca756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko''y dapat maraming trabaho na gawin sa bahay lamang
        dahil nakakatulong sa kalikasan,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60580e5a-fd63-4967-8c19-5d5c3d79abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At huwag po natin madaliin ‘yung mga manggagawa, dahil lahat
        po tayo na-trauma. Lahat po tayo ay nangangailangan ng panahon para mag-adjust.
        Kaya napakahalaga na huwag natin ito ipilit kaagad sa kanila."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14116b53-3c81-4115-b996-9c575b73c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there should be more purely home-based jobs
        because it will help the environment. And let''s be patient with workers regarding
        their return to the office because we all experienced trauma. We all need
        time to adjust.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e47f8-9be5-4cb9-b0b2-5381c908b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabonegro also said such environment-friendly arrangements would
        be possible if only businessmen and capitalists were only willing to compromise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c036c8-9b01-46a7-889f-82857a5f8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailen also said workers'' health should be the top consideration
        in revving up the ailing economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c149531-f234-4f2c-9780-595db9c27d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin ang importante ang</em> health <em>ng</em> workers.
        <em>Sa aking plataporma sinabi ko na kailangan malulusog na mga mamamayan,
        para malusog na ekonomiya,"</em> she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f56d5-d540-45dc-96d5-0ca335bab4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The health of workers is important to me. In my platform,
        I said that a healthy population will result in a healthy economy.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7fbba-7935-4eaa-93b9-88ea55c9941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/3/23/Dominguez-BPO-WFH-setup.html"
        target="_blank"><strong>RELATED:&nbsp;DOF chief asks BPOs: WFH setup or tax
        incentives?</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee00a7-c027-4930-b4a1-bbf060582b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailen, a former Budget department undersecretary, urged company
        officials to empathize with their workers, who have to endure public transport
        woes to get to work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb10c7-c7a9-4b2c-af00-6c89a4eecaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat pakinggan natin sila. Hindi yung nadun lang kayo sa</em>
        boardroom <em>ninyo at doon kayo nagde-decide. Siguro, ang maganda bago kayo
        mag-decide, mag-antay kayo ng jeepney, mag-antay kayo ng bus para malaman
        niyo kung ano pa ‘yung pinapagawa niyo sa mga workers, kasi hindi madali,”</em>
        Bailen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69f33b-3f76-4c5b-90e8-b60f10843116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must listen to them and not just make decisions
        while sitting in boardrooms. Before you decide, maybe you should go out and
        wait for a ride in jeepneys, or wait for a bus so you''ll realize what you
        are making workers go through because it''s not easy.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb349d-0669-4b0f-bc9c-97b45b25c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/24/BPO-workers-consider-quitting.html"
        target="_blank"><strong>RELATED: BPO workers consider quitting rather than
        returning on-site</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9e1a9-3948-4a9e-96eb-50360593c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita also said he was batting for workers'' health -- physical
        as well as mental.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303969f3-5b81-4a7a-b744-95b0d8f6eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll go for health.<em> At saka hindi dapat itapon ‘yung</em>
        gains and learnings of the work from home set up during the pandemic," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7cb23-c448-45c9-b58b-ae92dd6628e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:21:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At huwag nating kakalimutan na</em> when we talk about health,
        we''re not just talking of COVID here. We''re talking of a big issue of mental
        health here. Any abrupt change, any major psychosocial shift will entail issues
        of mental health."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653fb5c-0784-4e7c-895d-3de5092ec82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T21:41:49.414+08:00
