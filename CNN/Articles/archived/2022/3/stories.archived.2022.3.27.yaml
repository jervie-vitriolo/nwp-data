      'mgnl:lastActivated': 2023-01-24T12:22:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa03f93-79d1-428c-aa4b-b94b51e0317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:53:24.089+08:00
      'mgnl:createdBy': 'david'
