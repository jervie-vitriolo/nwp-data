      'text': '<p><strong>(CNN)</strong> — If you think the <a href="https://www.cnn.com/2020/11/06/tech/ps5-playstation-5-review/index.html"
        target="_blank">PS5</a>&nbsp;is expensive, get a load of Atari''s "Home Pong"
        prototype.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bb9a1-d763-476c-8b60-bd474ae781fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 1975, hand-carved wood mock-up of the Pong system recently
        sold for $270,910 at auction, according to seller <a href="https://www.rrauction.com/auctions/lot-detail/345552606328011-allan-alcorn-pong-39-home-edition-39-prototype-design-mock-up-black-box-/?cat=0"
        target="_blank">RR Auction</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37587eb3-4dfb-4bc1-a40c-d1a7b975a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-off system features paddle control knobs, a bright red "start
        game" button, a metal grille for its built-in speaker, and a finished Pong
        chip in a prototype circuit board. It is one of only two prototypes built
        by Atari.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbee2b-9828-4b35-aaa2-fc5867ca4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype comes from the collection of Allan Alcorn —&nbsp;the
        landmark game''s creator and former mentor to Steve Jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40e9f1-c69d-40c3-8659-d701cf3f5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atari released the table tennis-themed arcade game in 1972. It wasn''t
        until a few years later that it introduced a home system, creating the market
        for home video game consoles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa311c-2c92-46b7-840b-e38a39fbfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter of provenance written and signed by Alcorn himself,
        he explains why the "Home Pong" prototype was created.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a21f7d-93ee-4f4c-9b36-421949d881c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1975, Atari had managed to become dominant in the coin-operated
        entertainment business and moved on to build video games for the home market,"
        he said. "We had to get Pong running on a single chip of silicon so a product
        could be built at a price a consumer could afford." While his team worked
        out the details on how to build a working home system from plastic, he used
        a handmade wooden mock-up to demonstrate it for customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a7c11-17c5-407e-96ad-fada5e1926be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home edition of Pong ushered in a new era of at-home gaming.
        It had such a significant impact on culture that The Smithsonian Institution
        includes one in its collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77fc92-aea9-4e32-8038-89f1be154ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:46:06.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/27/us/atari-home-pong-auction-trnd/index.html"
        target="_blank">Atari''s ''Home Pong'' prototype sells at auction for more
        than $270K</a>."</em></p>'
  'chine-eastern-airlines-passengers-casualties':
    'author': 'Jennifer Hauser, Philip Wang and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-27T16:46:18.180+08:00
    'imagesource': 'jcr:98f4068e-a743-4bdd-a664-c999dc65951f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9ea7ae-0b5a-4d5f-92f7-9dc5a02a0502'
    'lead': 'All 132 people on board the China Eastern Airlines jetliner that crashed
      in the densely forested mountains of southern China Monday are dead, China''s
      aviation authorities confirmed Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T16:51:59.352+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:22:00.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:45.679+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'China-Eastern-Airlines', 'plane-crash']
    'template': '1'
    'title': 'All 132 people on board crashed China airliner confirmed dead as second
      black box recovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a157c-a4d8-45e7-b981-141602f3c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All 132 people on board the <a href="https://www.cnn.com/2022/03/23/china/china-eastern-airlines-crash-victims-mic-intl-hnk/index.html"
        target="_blank">China Eastern Airlines</a>&nbsp;jetliner that <a href="https://www.cnn.com/2022/03/21/china/china-plane-crash-guangxi-intl-hnk/index.html"
        target="_blank">crashed</a>&nbsp;in the densely forested mountains of southern
        China Monday are dead, China''s aviation authorities confirmed Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f954158-e11f-4f0d-8930-81a76ab86af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, rescue teams had been combing through the crash site —
        wading through heavy mud and thicket, scattered with debris and plane parts
        — in southern China''s Guangxi region, while <a href="https://www.cnn.com/2022/03/23/china/china-eastern-airlines-crash-victims-mic-intl-hnk/index.html"
        target="_blank">desperate family members</a>&nbsp;waited for news of their
        loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee318-7d70-4b8b-a605-e145f3433ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Civil Aviation Administration (CAAC) said they have identified
        120 of the victims using DNA testing, including 114 passengers and six crew
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58034dba-22a2-4eca-9974-df76585295c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s crash of the Boeing 737-800 plane marks China''s worst
        air disaster in more than a decade. Flight MU5735 was en route from the southwestern
        city of Kunming to Guangzhou with 123 passengers and nine crew members on
        board, when it lost contact over the city of Wuzhou, the CAAC said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9a810-f846-4c4c-9eeb-17cbf7e3a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash has not yet been determined but on Sunday
        recovery teams found the plane''s second so-called "black box," according
        to state media outlet Xinhua. State television channel CGTN also showed images
        of what it too reported was the black box.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2886afe-1889-47b1-8cd1-9e386717c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery of the flight data recorder, along with the cockpit
        voice recorder discovered on Wednesday and sent to Beijing for analysis, should
        provide crucial clues to how the disaster unfolded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561e195-beb9-4475-8272-83b454720372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Tao, director of the CAAC''s Aviation Safety Office, said at
        a press conference Saturday that teams found an emergency locator transmitter,
        which is usually installed close to the second black box.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de94797-2ceb-4171-9c18-27c804fe3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline representative <a href="https://www.cnn.com/2022/03/23/china/china-eastern-airlines-crash-victims-mic-intl-hnk/index.html"
        target="_blank">said on Tuesday</a>, the plane was "flying normally" before
        it suddenly began dropping and lost contact with ground control, just over
        an hour into the flight. Pre-flight examinations showed nothing amiss, and
        all crew members were healthy and qualified, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1a9d5-78db-487f-9359-72efb599660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Civil Aviation Administration of China (CAAC)
        is ongoing, with the US National Transportation Safety Board and the US Federal
        Aviation Administration also involved. But it could take months, or even more
        than a year, before families receive any answers — the final report for the
        fatal 2010 Henan Airlines crash wasn''t released until almost two years later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536b6f-86b6-438c-88b5-ee6edbce07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air crash investigators warned on Tuesday that their probe into
        the cause of the crash will be "very difficult" due to how severely damaged
        the plane is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472c229-9f35-448c-8b7e-53a188b78c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Eastern Airlines and its subsidiaries <a href="https://www.cnn.com/2022/03/24/business/china-eastern-airlines-ground-boeing-737-800-intl-hnk/index.html"
        target="_blank">temporarily grounded</a>&nbsp;223 Boeing 737-800 aircraft,
        airline spokesperson Liu Xiaodong said on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8bcf9c-bfb4-4aaa-9113-be8c97ab8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounded aircraft are undergoing safety inspection and maintenance
        to ensure that they are safe to fly, he said. The airline also launched a
        sweeping safety overhaul after the crash, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c32e0-c2da-41eb-83a2-f8223329dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737-800 is the most common version of Boeing''s jets now in
        service, and it is the workhorse of many airlines'' fleets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c58ce-5331-4212-a5fb-faea8151f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 4,502 of the 737-800s now in service worldwide, according
        to aviation analytics firm Cirium, making it by far the most common Boeing
        (BA) aircraft in use today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada90655-6c43-4fc6-9352-e2d358f645d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T16:51:59.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/26/china/china-eastern-airlines-crash-intl/index.html"
        target="_blank">All 132 people on board crashed China airliner confirmed dead
        as second black box recovered</a>."</em></p>'
