      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will mark the occasion with “a simple and quiet celebration”
        in his hometown, “in line with his family’s tradition,” Andanar said.</p>'
