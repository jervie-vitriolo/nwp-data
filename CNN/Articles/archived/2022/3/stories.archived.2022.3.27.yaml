      'mgnl:type': 'text'
      'text': '<p>MP Promotions announced Marcial is lined up for a six-round bout
        against Isaiah Hart in one of the undercards in the Erickson Lubin-Sebastian
        Fundora fight for the WBC super welterweight interim championship on April
        9 at The Theatre at Virgin Hotels.</p>'
