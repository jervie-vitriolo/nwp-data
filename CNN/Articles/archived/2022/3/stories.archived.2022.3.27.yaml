      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First game namin ito after two years, wala kaming tune up games
        so nangangapa pa. Buti na lang naka-adjust kami,” Martin said after the game.</p>'
