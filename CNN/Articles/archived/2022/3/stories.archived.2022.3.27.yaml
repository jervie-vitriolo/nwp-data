    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:21:45.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Arellano stuns San Sebastian in late comeback'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13295a3c-cab9-4630-9cd9-fb8af1311f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:53:24.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> The
        Arellano University Chiefs pulled off a stunning late comeback to eke out
        a 65-63 win over the San Sebastian College-Recoletos Golden Stags in the NCAA
        Season 97 on Sunday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bce93a-4059-4de0-b716-8de5e19b36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:53:24.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cholo Martin-coached Chiefs won despite losing top scorer and
        reigning NCAA Defensive Player of the Year Justin Arana to an apparent knee
        injury in the 1:49 mark of the fourth quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f0f08-229e-4c97-93ff-2fb4b5253faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:53:24.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44303a8-9a5e-477c-8842-373599d21e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T15:53:24.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana finished with 16 points and 15 rebounds for the Chiefs, while
        Jordan Sta. Ana came up with 14 markers in their opening game win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4408ac0-cda7-49ed-8755-8d765ee9bc6d'
      'mgnl:activationStatus': true
