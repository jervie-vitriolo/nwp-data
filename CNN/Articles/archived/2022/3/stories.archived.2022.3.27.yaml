      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mapua big man followed up with a strong lay-up off a fastbreak
        play to hand his team the lead in the 1:29 mark of the contest.</p>'
