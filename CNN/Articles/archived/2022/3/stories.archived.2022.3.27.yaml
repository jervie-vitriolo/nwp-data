    'template': '1'
    'title': 'NUP party president endorses Robredo for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f47ea-d5f4-48a2-bb36-b1dea143c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:35:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> National
        Unity Party (NUP) president and Cavite fourth district Rep. Elpidio Barzaga
        has thrown his support for the presidential bid of Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403dce0-d769-48a3-be97-f2b5a540df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:35:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a55c0-704b-4219-98b5-3190793e7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T17:35:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga, who is running for reelection in this year’s polls, said
        Robredo is the most qualified person to assume the country’s top post after
        analyzing all the qualifications and experience of the current roster of presidential
        contenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8463c-4448-4ca4-ad79-cd3dabb43f45'
      'mgnl:activationStatus': true
