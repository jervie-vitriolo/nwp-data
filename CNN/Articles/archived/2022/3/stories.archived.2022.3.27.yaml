    'lead': 'Senate bets Agnes Bailen, Carl Balita, and Roy Cabonegro prefer a constitutional
      convention than a constituent assembly in amending the country’s form of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-27T22:11:24.149+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:21:56.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
