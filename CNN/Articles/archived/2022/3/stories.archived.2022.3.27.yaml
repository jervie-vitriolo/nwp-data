      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> Big
        man Warren Bonifacio fired the important baskets in the clutch to help the
        Mapua Cardinals prevail against the EAC Generals, 73-67, in NCAA Season 97
        on Sunday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8fab9-eefd-4367-8464-c317829dcb28'
      'mgnl:activationStatus': true
