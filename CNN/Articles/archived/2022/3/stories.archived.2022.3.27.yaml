    'template': '1'
    'title': 'Three senatorial bets favor resumption of peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e3ca5-bdf1-4970-95db-7e7e493e338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T23:26:53.864+08:00
