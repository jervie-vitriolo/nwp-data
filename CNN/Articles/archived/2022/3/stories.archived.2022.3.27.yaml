      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 election campaign, President Rodrigo Duterte promised
        to change the country’s form of government to a federal system. In the middle
