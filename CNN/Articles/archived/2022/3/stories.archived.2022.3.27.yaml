      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing for the most part of the match, Arellano unleashed its
        late-game resilience as they rose from a nine-point deficit and finally taking
        the lead, 62-60, from a trey by Sablan in the 2:38 mark of the fourth canto.</p>'
