    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c1efb-442e-4d0b-954f-3df06552f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed540fe-d1f7-4823-a8ce-32f58b066c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget undersecretary Agnes Bailen said elected con-con members
        will be focused in solving a particular constitutional issue, which she said
        is an advantage because they can comprehensively tackle such amendments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb31ab-e589-4369-8bab-873d7fa4990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af251fd2-cf04-474c-90ea-f69248384702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let con-con do the federalism matter and then let the legislators
        elected on May 9 handle the most pressing issues,” Bailen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0733ccb-6240-430c-9740-5c254b8f284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e78631-525c-42d8-94c1-74ab138c52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Cabonegro, Aksyon Demokratiko senatorial bet Carl Balita said
        a con-con is a more “inclusive” way to find out the will of the people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dda2d6-bdce-4455-8029-b81624d0fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0da791-000e-4a93-8972-4770ea3131fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita added that benchmarking is important to really know what
        kind of system of government should be adopted in the country. He cited federalism
        as an effective form of government as practiced in many countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82da57-2e4c-4e3b-b021-0a7fddc971fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706833c-b3ac-452a-b5a6-e9911a457bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming tagumpay na istorya na ng federalism sa mundo. Pero hindi
        tayo kokopya dito, dahil ang pederalismo ay ididikta ito hindi lang ng history
        kung hindi ang ating pangangailangan,” said Balita, who also elaborated the
        nature of federalism of having a shared rule and self-rule in its governance
        style.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73622b-2e91-4ec9-ae7b-93e0b3bfe95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9737e6-bc4f-4c1a-9c0f-6cf588683269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many successful stories of federalism in
        the world. But we will not copy them, since federalism is dictated not only
        by history but more importantly by our needs.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f90513-a7f3-4e10-a959-916e740c46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2f5a1-4a10-449c-b421-d1399475337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita also said a constituent assembly or con-ass is not the proper
        method to amend the Constitution. In a con-ass, only members of the House
        of Representatives and the Senate will discuss and decide on the proposed
        constitutional amendment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba414b-588a-4de2-82e9-a9bbefd6f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f50c1e-2723-4e7b-bdd5-f05079d78b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other method of amending the Constitution is through a people’s
        initiative, where citizens can directly propose a petition signed by at least
        12% of the total number of registered national voters. Every legislative district
        must be represented by at least 3% of the total registered voters for a people’s
        initiative to be successful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0acd8-bd0f-43ea-95bd-a1c527f26c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:21:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d7102-85ed-430f-896a-d164f37a8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-27T22:11:24.151+08:00
