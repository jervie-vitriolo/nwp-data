      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the absence of Arana, Arellano guards Gelo Sablan and Sta.
        Ana delivered in the clutch moments to eke out the win for the Legarda-based
        squad.</p>'
