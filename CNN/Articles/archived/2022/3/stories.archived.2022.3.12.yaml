      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c6e5a-8a6c-48a8-8c05-6a6fb8caf4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita natin na mababa ang [vaccine] coverage ng senior [citizens],"
        said Health Undersecretary Myrna Cabotaje in a public briefing.</p>'
    '5':
