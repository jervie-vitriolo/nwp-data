      'mgnl:type': 'text'
      'text': '<p>The Miss World pageant was supposed to take place in December, but
        organizers postponed the event due to coronavirus-related issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378b24d-e619-456d-8c20-103cdf887ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:12:22.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez has been making a mark even during the earlier part of the
        competition —&nbsp;securing a spot in the Top 30 after winning the "Head to
        Head" challenge. She also cracked the top five of the "Beauty with a Purpose"
        challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85d86e-feb0-4f74-bb9d-c8ff7066b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:12:22.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, Perez will secure the second Miss World crown for the
        Philippines after Megan Young''s feat in 2013.</p>'
