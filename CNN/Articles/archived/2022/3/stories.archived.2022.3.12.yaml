      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b6316-d833-48b9-9a6a-c449fc36a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current government data showed that 23,868 senior citizens were
        immunized during the three-day mass vaccination which started on March 10.
        This is far from the government''s target of 524,996.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e197d5-9e6f-4a45-887a-b77994f3a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
