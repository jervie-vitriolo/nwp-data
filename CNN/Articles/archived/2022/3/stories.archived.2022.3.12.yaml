      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi ko lang din sa mga</em> supporters, if they cancel
        you or if they boycott you, throw bread, be kind,” she also said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
