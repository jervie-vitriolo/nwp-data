    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e281e9e-850c-42da-ba37-bfa3ddacb261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
