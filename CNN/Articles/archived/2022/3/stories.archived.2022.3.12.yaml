      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebc623-6a49-4f35-9dfc-5538b6f79414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:03:48.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Games is an international multi-sport event held every four
        years, where sports not contested in the Olympics are played. It is usually
        staged a year after the Olympic Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8e079-b9b0-442c-8ff5-772d166fdd8e'
