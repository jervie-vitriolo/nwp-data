    'template': '1'
    'title': "COVID-19 vaccination of Bilibid inmates back on track  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2514f-17b2-47ab-aa37-874d738eeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Vaccination
        for inmates under the New Bilibid Prison’s maximum security compound resumed
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c27f0-85b7-46d5-abd7-1331f5ffc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2862b-e0f6-4425-9c52-503f892f08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500 persons deprived of liberty (PDLs) under the Bureau of
        Correction’s (BuCor) tightest security received their second dose of the AstraZeneca
        vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ae126-cf73-4244-a6ca-f9ae24ed6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8f7f8-0f66-46a0-9101-a17e276470fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to immunize 7,000 other inmates in the
        maximum security compound after vaccine operations were halted when three
        inmates escaped from the facility last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece51e2-2dde-4588-a066-26051b5fa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478ed73-ae8a-4683-8f7d-33c9955bcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BuCor, over 96 percent or 46,572 PDLs in their seven
        prison facilities have been vaccinated against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7cc82-db6e-4196-8d92-31044afceb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e497d0-717d-414b-a32e-56a13ae25975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mataas actually yung vaccination nila nakita natin yung fully vaccinated
        yung 96%," said vaccine czar Carlito Galvez. "Nakita natin ito yung mababa
        yung booster and yung iba na hindi pa nabakunahan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b44dd-d526-4208-bcf8-8ae43bfe80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d14f98-aff7-40ee-9b81-8cf571a8f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BuCor’s vaccination rate is high at 96 percent. We
        saw that there are still some who have yet to receive their second dose and
        booster shots.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1d87f-8806-478e-bf09-e945f211bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701d90b-d88a-48dc-b98e-e8a8da05a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman tumatanggi kasi ito naman ay para sa kanilang kabutihan.
        May madelay man, nakukumbinse rin,” said Department of Health National Capital
        Region Director Dr. Gloria Balboa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f0a7a-8e5b-4d7f-8c9d-13ec88246c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cd148-e993-463f-8b00-1ca7029208df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one is refusing to get vaccinated because they
        know it is for their own good. If there is some delay or reservations, they
        can still be convinced.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f5067-bb99-4907-a079-8b6ed05935d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f1984-9f99-4e08-8000-a4346072fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag said the program is not just
        for the inmates but for their relatives as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c48e3-bbf2-400e-a1c1-7cd93194d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T18:03:00.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
