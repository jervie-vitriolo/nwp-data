      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biado ruled the men''s singles nine-ball event in the 2017 World
        Games after beating British cue artist Jayson Shaw in the finals.</p>'
