    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438305a-eead-493e-a029-b9855b3ea456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        Department of Labor and Employment (DOLE) on Saturday said it has officially
        closed the applications for the one-time cash aid for workers affected by
        the implementation of Alert Level 3 in several areas early this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c382fb-8d08-4553-b335-007e725d8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c8751-0909-4ed7-bccf-aeea15e98eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said Labor Advisory No. 06 series of 2022 issued
        on March 11 stated that the applications for COVID-19 Adjustment Measures
        Program (CAMP) 3 was closed last March 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecacec-44d1-49ae-a9b2-88f1dd698ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe192a-c772-4439-ab33-951d2b4727ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 6, the department said it has approved the CAMP 3 application
        of 29,973 workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab09798-c529-432e-bdb7-d232bbd4e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddaefd2-93eb-4ae0-9bfa-d42208b654b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
