      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must be a good judge of tao (people)...So you are able to delegate
        these powers because you know their character," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838b816-5744-4051-acfb-38cbbf163a72'
      'mgnl:activationStatus': true
