      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to out data, 60% to 70% of our senior citizens
        die. That’s why we need to increase the vaccination of our senior citizens.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a484-2bce-49a8-a987-5d49c94d493e'
