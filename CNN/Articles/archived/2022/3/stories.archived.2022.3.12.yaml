    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbaad8-7d29-4734-abd1-4b8cecaae4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the communities need more innovative and creative
        strategies since data showed that many still need to get their second doses
        and booster shots, especially among the senior citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb1d2c-1323-4d5c-92c4-5a4bd29f8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a42834-109b-44b0-9ace-f3dfbfbeb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited by the DOH for vaccine hesitancy includes
        complacency and some elderly who believe that getting vaccinated is not necessary
        anymore given their age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891c89d-5f79-4ec3-ba86-e72f8f54831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfacee-c020-49d7-8207-339fd6d3ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandiyan pa rin yung complacency, kasi palagay nila hindi na kailangan
        ng booster doses kasi meron na silang second dose, bumababa yung kaso , walang
        threat,” she explained. "“Yung pangalawa, yung pananaw ng ating senior citizen,
        mamamatay na sila, hindi na nila kailangan ng bakuna.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52eff5-586b-4d0e-9e82-edfb8e16d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614677d-4cef-4395-91b3-796de1dd167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Complacency is still there as some believe they do
        not need to get booster doses because they already have second dose and there
        is no threat anymore as cases drop. The second reason is that senior citizens
        think they will soon die anyway so getting vaccinated is useless.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adf32d-a03b-4759-903a-aecb6320ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
