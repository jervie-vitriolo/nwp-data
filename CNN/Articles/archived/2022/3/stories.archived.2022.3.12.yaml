    'template': '1'
    'title': 'Pacquiao to allot ₱400B yearly for free housing if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201421b-4f36-4e2c-ac0d-6c17a50ca7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> – Senator
        Manny Pacquiao vowed to allocate a yearly budget of ₱400 billion to provide
        free housing for the poor if he wins the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553a9ab-3e81-47f5-ad8b-428021aa6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the presidential candidate said he can address the
        country''s housing backlog in just half of his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ab5b2-e34d-4118-936b-e0b61bf23048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, he noted, would cover not just informal settlers, but
        also Filipino families who are still renting apartments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e41d2-8450-4e7d-a790-55542334e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also spur a "massive construction boom" across the country,
        further boosting economic recovery, Pacquiao said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd608e0a-dfe4-4833-82fd-7fdf7f65af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former boxing superstar said the funds - which would be distributed
        to local government units - would come from his "all-out war" against corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d9c22-7f82-4ab9-b271-b1f84eb3c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said eliminating corruption could provide the government an additional
        ₱700 billion to ₱1 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba39f6-ad23-4cd5-bc5d-aee75ada044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the failure to stamp out corruption is the reason
        "the government barely makes a dent in its anti-poverty campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d7907-ca3b-4c3b-a0b8-f492d858fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako tumatakbo dahil ayaw kong maranasanan pa ng mga Pilipino
        ang kahirapang pinagdaanan ko," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ac4ea-702d-4e17-89b9-5f34ecdbe07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m running because I don''t want Filipinos to go
        through the hardships I went through.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a88d5-1d78-49c9-a14b-b1020209c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T21:19:00.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing free housing, Pacquiao also promised to allocate
        funds as loan facilities for small businesses.</p>'
  'Perlas-retains-core-for-SEAG--PBA-3x3-1st-conference-champ-Limitless-to-represent-PH':
