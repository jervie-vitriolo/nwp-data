      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals team manager also revealed that Filipino German footballer
        Gerrit Holtmann has confirmed to suit up for the Philippines in a mini tournament
        with Singapore and Malaysia later this month.</p>'
