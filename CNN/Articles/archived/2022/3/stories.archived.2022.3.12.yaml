      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Presidential
        candidate Ping Lacson said he plans to tap undercover agents to disguise as
        applicants to catch extortion activities in government agencies if he wins
        the May elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea29da-561f-4b26-bde7-de964612ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:31:38.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> government bureaucracy, <em>pwede tayong mag-</em>field
        <em>ng</em> operatives <em>na kunwari nag-a-</em>apply... <em>hanggang matanim
        sa isipan ng</em> government employees and officials <em>na delikado tayo,
        baka ang kinikikilan natin ay</em> operative,” said Lacson in an interview
        with Radyo 5 on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe62001-b612-4d96-9015-503cf0068238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:31:38.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the bureaucracy, we can field operatives who pretend
        to be applicants to catch mulcting employees. The corrupt employees will soon
        be on their toes because they don''t know if the applicant they are extorting
        from is a secret operative]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2bf05-6c2b-4401-9036-d6ed8a9c900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:31:38.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a “drastic approach” in clearing out the “inept, corrupt
        and undisciplined” in the bureaucracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62787e-1175-4742-9102-287905e802d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:31:38.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko kung nakitang maayos at malinis ang</em> executive
        branch, judiciary and legislature will follow suit,” said Lacson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664570b-4cd8-4d05-99fc-233db34eab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:31:38.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that if the judiciary and legislature see
        that the executive branch is working properly after being rid of corruption,
        they will follow suit.]</p>'
  'elderly-covid-19-vaccination-challenge-DOH-':
