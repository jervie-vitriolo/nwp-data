      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it assured that it will continue to process and evaluate all
        applications received before the closure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
