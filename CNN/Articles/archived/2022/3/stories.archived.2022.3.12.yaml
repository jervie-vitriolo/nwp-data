      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0587b8c-17e9-4b76-bf2c-670b0daf37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:10:50.658+08:00
