      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c65e0-7acd-4630-9e0f-99851eeff31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perlas Pilipinas 5x5 will be led by familiar faces from the
        squad that brought home the country''s first ever SEAG women''s basketball
        gold medal in 2019 at home soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a4f4b-8c43-4876-95b7-3341c783e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0c201-6a0b-44ca-accd-eaffc3d4280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino, Janine Pontejos, Chack Cabinbin, Clare Castro,
        Andrea Tongco, and Khate Castillo are the holdovers from the last Perlas squad
        in the Manila SEAG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda78be3-b0c9-4ba5-b4ac-85ac6df6a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686caf28-762f-4e37-9f07-403ebb5af022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making their SEAG debut but were part of the Perlas squad who competed
        in the 2021 FIBA Women''s Asia Cup are National University (NU) standouts
        Camille Clarin, Kristine Cayabyab and Karl Ann Pingol, and Fairlen Dickinson
        University guard Ella Fajardo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3ea8d-9197-4385-a365-0d5bb7818d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87af4dd-368c-4768-b4d2-bbeee0572fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will have their Perlas 5x5 debuts in the Vietnam SEAG
        are NU players Monique Del Carmen, Gemma Miranda, Angel Surada and Mikka Cacho,
        Ateneo''s Katrina Guytingco, and former University of Washington cager Mai-Loni
        Henson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f28ff9-119f-46b5-a228-eaa3eb65880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.084+08:00
      'mgnl:createdBy': 'david'
