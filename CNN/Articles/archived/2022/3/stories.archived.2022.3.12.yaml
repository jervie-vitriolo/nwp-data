    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220dc2-cd5f-4da5-98db-f1d60c3f8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jakub Kotowicz loves animals so much he
        decided he wanted to spend his life healing them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983d568-d0c5-49f9-90e1-24b5e32256b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b9006-9657-4f7d-b707-df82ec77e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Polish vet never thought he''d suddenly be inundated with
        animals rescued from a war next door.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef33f3-1a0c-4410-b8ac-8bed4acea5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297cc68-74c4-4791-af77-503433b83dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotowicz is with the ADA foundation, a no-kill animal shelter in
        Przemysl, Poland, just 30 minutes from the border with Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a145d-bd05-42a7-a0dc-2612af673c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0be460-fc57-4908-a9a5-17c06a6a4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the bombs started falling in Ukraine, he and the other veterinarians
        and staff have not slept much at all because the need to find shelter for
        displaced animals isn''t abating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827bede-ec7f-4da5-994b-2af061dc7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e361b-2979-46e8-aaff-95245e8070a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADA foundation staff members are risking their lives driving into
        Ukraine to help empty out shelters, and they are offering space and veterinary
        services for the animals that refugees cannot keep with them or carry over
        the border. The shelter animals are in danger of being abandoned and then
        starving to death as war surrounds them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575d844-fc97-4971-916e-b7f0705eb9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66caa6-9780-4abf-ae4a-e994602a8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent day, Dr. Kotowicz hoists a large German shepherd on
        the table. She was rescued from Ukraine. The tag on her collar reads ''number
        2,'' but the staff has named her Moon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2519f1-d8ea-45fd-b139-7f7fa73d102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941cde5-a118-419c-a259-5421d46a706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in bad shape," says Kotowicz, as he tries to draw blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f699e16-df96-4dab-882b-664724e5dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be493b-4414-4c52-a82d-d130524a648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon is dehydrated so it''s hard to find a vein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6fdd7-9006-4ae6-ae1a-0378eee7d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c6310-4a91-4a90-ac7e-d2d0d3f61dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has much bigger problems. An older dog, she has a tumor
        protruding from one of her mammary glands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a2e08-6d6a-47b7-936b-f9b02bf084ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f87ab-d875-4a41-b7f9-ad9b6e547944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another veterinarian holds her still while Dr. Kotowicz manages
        to draw blood from her dehydrated body. Then he starts on her ears, digging
        out a large amount of wax and dirt riddled with mites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb62a1-7c3b-46d8-8fa2-67fe3978263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66f775-916e-42c1-b65d-037991478b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, Moon is docile and still. But when the vet checks
        her temperature, Moon whimpers a bit. When he removes the thermometer, she
        relaxes and nuzzles her caregivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad4e0a-7f31-49fb-b411-04bfb52dedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5d13e-1633-4030-8632-35672eab330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remove this tumor so she will need to have surgery,"
        Dr. Kotowicz says as he pets Moon''s head. "I hate to see them suffering like
        this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e4372-888d-4b45-b883-51ec504c7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb371f-29d8-4f66-aef2-043a06e6c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the hall, there are a whole host of dogs and cats, most of
        them brought in from a huge truck that has just come back from the war-torn
        areas of Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2217ee8-0000-407f-956b-bf26a01bcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b79378-9a32-42be-bb63-5492522120db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, ADA Foundation provides care for any injured or
        abandoned animal -- not just cats and dogs. The shelter not only offers medical
        care for the animals but also helps socialize them so the pets in their care
        can be adopted and the wild animals can be set free.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d28a9-46fe-4144-823c-96559533d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcde4e-335a-46f8-8adc-0a3ef6dc4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another room at the foundation, more animal war stories.
        A little girl is holding a tiny goat named Sasha on a soft warm bed made for
        him. Sasha had a serious problem with his legs that the veterinarians at ADA
        mended. Sasha''s little front legs are bound with gauze tape. But he is rambunctious.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567ea0b-74dd-4293-bf75-1a0e7d19eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd689e-18a8-4ad4-9feb-aba89b454590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lady from Ukraine brought him with her. She wanted to save him,"
        Dr. Radosław Fedaczyńsky said. "He would have starved to death if he was left
        in Ukraine with no milk."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e4423-4e10-4292-8a12-bc36459dbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a621f96-3ee1-4fd2-aad7-ad093f317203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady, Dr Fedaczyńsk said, dropped him off as she had fled the
        war in Ukraine. Cradling Sasha before she left, she said she didn''t have
        a place to take him because she was looking for a place to stay for herself
        first. But she left with one instruction. She will be back for Sasha.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd350b-9d9c-4861-bc94-c1826b588dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b9ad7-7588-46e1-877f-aea570af4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lady [said], ''I love so much this animal and this animal
        is part of the family. We want him back when war will end,''" Dr. Fedaczyńsky.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653dc9d-1a20-4a45-ab03-677658fb0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da43803-817e-417e-a43d-4ec51ad125f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at ADA foundation said they don''t need food -- they have
        plenty of that -- but they need just about everything else to help the hoards
        of animals they are saving. That includes medical equipment, medicine, and
        funds to pay for transport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca0346-bd2d-4ce1-886a-26689785fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8f43d-5ea3-40b4-8ff3-47ae648becd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Network for Animal, a charity with offices in London and Oldsmar,
        Florida, is one group trying to help ADA foundation and other shelters to
        secure funds but the number of animals and their needs are great. The veterinarians
        are working day and night with little sleep.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08ca77-c894-4c85-a996-e0e861d9e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4901607-8d9c-4d65-a525-c839032dc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They feel strongly that the animals displaced by war should be cared
        for.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32908230-8e1b-46ab-8046-27095ab409cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42c066-62c5-4647-aa49-fe4969dc4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are part of the family," Dr. Kotowicz said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f826213-acb4-4ea5-8932-2d616db7b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:39:28.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:55.154+08:00
