      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan (CNN Philippines, March 11) –</strong> Presidential
        candidate Vice President Leni Robredo reminded her biggest campaign crowd
        yet in Bacolod City, Negros Occidental not to forget history, and instead,
        look back at the lessons of the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2a0e7-3a89-4fb4-bf78-688329067cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff7771-237c-4652-b657-46f42f7ac90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito nagbubukal ang totoong</em> unity; <em>ito ang totoong
        pagkakaisa—pagkakaisang babaklas sa luma at bulok na sistema, at magsusulong
        ng gobyernong tapat, na mag-aangat sa buhay ng lahat</em>,” Robredo said on
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccf9a5-4853-473f-b94c-a5ba40a6da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6d2b8-e9a1-4411-a87c-6bdd3ac8a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is where true unity comes from; this is true
        unity – unity that will destroy the old and rotten system, and will push for
        a government that is honest and will lift the lives of all.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00820d-f0e0-40e4-adc5-5d0192e70f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb4dce-d4a4-406b-9b53-196558f08889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s rival, former Senator Bongbong Marcos, hinges his campaign
        on his version of unity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c127a6-717c-412a-8ca0-b474e6ab5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab20a01-8a68-4009-ade5-c61c200894f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaign of unity</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24c7fe-b00c-4c56-a892-c4b3dbbf13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid reports of canceled trips going to the Paglaum Sports Complex,
        a record-breaking crowd of 70,000 supporters showed up for the grand rally
        of Robredo and running mate Senator Kiko Pangilinan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fada76-d7a0-48f8-801e-7f9fd4379db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044d902-da5a-4f83-900b-b6b530119f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is fitting that the grand rally was held at Paglaum,
        which means hope, pointing out that what is happening is not just a campaign
        of candidates but of people’s aspirations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e6413-a32a-446e-955d-da0e39ad6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
