  'Autopsy--Chad-Booc-shot-multiple-times-but-some-questions-remain-unanswered':
    'caption': 'An autopsy on the remains of Lumad school teacher Chad Booc showed
      that he suffered multiple gunshot wounds to the trunk and right elbow, while
      his spinal cord was torn. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-12T13:57:32.957+08:00
    'imagesource': 'jcr:d1eac483-9dc6-4387-96f5-1d8e45e3ca97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd5277d-b346-47bb-b351-67f010e1679c'
    'lead': 'An autopsy on the remains of Lumad school teacher Chad Booc showed that
      he suffered multiple gunshot wounds to the trunk and right elbow, while his
      spinal cord was torn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T14:02:50.476+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:03.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:40.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['autopsy']
    'template': '1'
    'title': 'Autopsy: Chad Booc shot multiple times but some questions remain unanswered'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e274de-d2b5-416a-96e4-1f94ff9f0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —&nbsp;</strong>An
        autopsy on the remains of Lumad school teacher Chad Booc showed that he suffered
        multiple gunshot wounds to the trunk and right elbow, while his spinal cord
        was torn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dcdba-5b34-444f-9de5-f37cf8a6246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the forensic expert who examined his body revealed that
        some details were concealed due to mistakes in the disinfection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36082988-c192-4a20-a761-46e14ea2324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big limitations I had was, part of the embalming involved,
        repaired the injuries," said forensic pathologist Raquel Fortun <a href="https://www.facebook.com/photo.php?fbid=5081836958590570&amp;id=100002929481806&amp;set=a.134033226704326&amp;source=57&amp;refid=52">in
        videos</a> shared by Booc''s lawyer Tony La Viña on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c00f9d-7752-45c8-aee0-43fd5b5f83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that some wounds were sewn together which could have
        potentially masked details, particularly an abrasion collar —&nbsp;scratched
        skin which would show if the wound was a bullet''s entry or exit point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0130c-7f23-4410-857a-800691d16a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun''s <a href="https://www.facebook.com/photo.php?fbid=5081836958590570&amp;id=100002929481806&amp;set=a.134033226704326&amp;source=57&amp;refid=52">preliminary
        report</a> stated that Booc had wounds to the trunk, and lacerations in the
        lungs, diaphragm, liver, spleen, stomach, intestines, right kidney and right
        adrenal gland. There were fractures in his ribs and vertebrae and a gunshot
        wound to the right elbow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18ea5a-5d83-4d15-8700-caa823f08c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most fatal injury was to his spinal cord, according
        to Fortun, saying she first saw fractures in the spinal column which encases
        the spinal cord. Further inspection showed the cord was transected or cut.
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d65ed-aee7-44bf-b9af-97c552ab562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putol ‘yung spinal cord (The spinal cord was cut) ,” she noted.
        “At the minimum you’ll probably be immobilized, probably neurogenic shock.
        You’re going to die.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9de3b-3fed-4783-bac8-3c7155989660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy classified the manner of death as homicide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa8321-6bc2-4e25-80fa-4acf157b9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booc was among the five who were killed by state forces in Davao
        de Oro on Feb. 24, an incident which the Army said resulted from “a series
        of armed encounters” with a “communist terrorist group.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14623346-0d92-4e5b-8159-ebb50d21b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, however, <a href="https://www.cnnphilippines.com/news/2022/2/25/Davao-de-Oro-Army-CPP.html">rejected
        this claim</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86623be-24b5-4ef1-966e-0c98b5f22915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booc’s autopsy was conducted on March 7, two days after he was embalmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3cda9-4eae-4523-8f21-1daaf1ca74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T14:02:50.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said she would also need details from the bodies of the other
        four victims to reconstruct the shooting.</p>'
  'Ping-Lacson-undercover-agents':
