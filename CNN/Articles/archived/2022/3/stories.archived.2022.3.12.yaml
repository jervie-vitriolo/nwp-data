    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389de97-f751-4db4-a214-a2c5538f8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T09:32:09.126+08:00
