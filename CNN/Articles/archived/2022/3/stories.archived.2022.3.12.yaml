      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Marañon had a rousing Azkals debut last December
        where he became the team''s top scorer with four goals, despite missing a
        slot in the semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd908-37fe-4f70-b62b-74c58db4c1da'
