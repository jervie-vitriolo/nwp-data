  'Sara-Duterte-not-joining-election-debates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-12T13:49:17.588+08:00
    'imagesource': 'jcr:6eaf3cee-074d-4088-b29f-dac733860920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f654da25-a313-4965-9836-e511aca7a261'
    'lead': '“Iniiwan ko na po ‘yan sa lahat ng ating mga kababayan, ang pagdesisyon
      sa pagpili nila sa vice president,” she says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T13:54:42.886+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:54:03.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:40.403+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I will do this campaign without joining debates,'' declares Sara Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9e04c-59d8-4899-8dfe-a8aa8e5a7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> Vice
        presidential candidate Davao City Mayor Sara Duterte has announced she will
        not be joining any debates ahead of the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4e678-ecae-4f58-a356-3aa135b4d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve already decided that I will do this campaign without joining
        debates,” Duterte told reporters in an ambush interview in Parañaque City
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815efb5c-593c-471d-bc62-c0dcad120258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iniiwan ko na po ‘yan sa lahat ng ating mga kababayan, ang
        pagdesisyon sa pagpili nila sa</em> vice president, <em>na ganito po ‘yung
        aking direksyon sa kampanya</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f0643-335b-4588-863a-416a13523d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I leave it up to the public, the decision to choose
        the vice president, this will be my direction in the campaign.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ff181-5e67-43c3-90ef-dc7e532de698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the pronouncement when asked about her attendance in
        the debate organized by the Commission on Elections next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc2450-01d9-4bfe-8d08-c8bde37873fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp <a href="https://www.cnnphilippines.com/news/2022/2/25/Sara-Duterte-Comelec-debate-attendance.html">previously
        confirmed</a> that she will not be participating, but did not offer any explanation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56289b88-d0e0-41c7-87b2-f450f662d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential bet and her running mate, Ferdinand “Bongbong”
        Marcos, have skirted other election events — including the debates hosted
        by CNN Philippines in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb1243-d409-4e09-8c56-ce1815cb534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/26/Sara-Duterte-absent-CNN-PH-VP-debate.html">Sara
        Duterte called out for absence in CNNPH debate; questions left unanswered</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba07f0-d6f1-4aae-a260-882d85bad4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is there still a chance for Duterte to change her mind?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55c164-c677-4b37-8f74-4497d1eab930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well <em>kung magbago man o hindi</em> (if we will decide otherwise),
        we will let you know,” she replied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b02b5-1d96-4c77-b168-935e01f51094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T13:54:42.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as of this very moment, the decision is to conduct this campaign
        without joining debates,” she added.</p>'
    '11':
