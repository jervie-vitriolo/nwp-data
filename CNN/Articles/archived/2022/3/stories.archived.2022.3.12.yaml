      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the next president must be decisive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc7a99-b1dc-4388-bf07-72238b7e5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:10:50.659+08:00
      'mgnl:createdBy': 'david'
