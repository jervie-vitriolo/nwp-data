      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/sports/2021/9/19/Carlo-Biado-wins-2021-US-Open-Pool-title.html"
        target="_blank">2021 US Open Pool titlist</a> Carlo Biado – the first Filipino
        to win a gold in the competition in 2017 – is sure to be in his second straight
        World Games stint after bagging the coveted plum last year.</p>'
