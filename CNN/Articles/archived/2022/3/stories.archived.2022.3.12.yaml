    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia widens attack on Ukraine''s cities, striking western airfields
      and Dnipro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539227c-c7db-4fcb-a34e-0248846bd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian forces launched multiple missile
        attacks on a wide range of targets across Ukraine in the early hours of Friday,
        striking airfields in the far west of the country and, for the first time,
        hitting the central city of Dnipro, to which Ukrainians from other embattled
        cities have fled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e5e66-208e-41a0-8122-ba01366bf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport at Lutsk, some 70 miles from the Polish border, was
        reported to have suffered substantial damage in the attacks. The governor
        of Volyn region said four missiles had been fired from a Russian bomber and
        that two people were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114eefc-91ed-4ad5-9fb5-650935bc7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plumes of smoke also rose from the military airfield at Ivano-Frankivsk,
        about 240 kilometers (150 miles) south of Lutsk. It was previously struck
        by missiles on the first day of the conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02245c8-c71e-46da-922d-e0d8bd944847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the morning of March 11, high-precision long-range weapons attacked
        Ukraine''s military infrastructure. The military airfields in Lutsk and Ivano-Frankovsk
        were put out of action," the Russian Defense Ministry said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed678dc-644f-4707-94ea-726edfe9ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Russian airstrikes also caused serious damage in and around
        the central city of Dnipro on Friday morning, killing one person, the State
        Emergency Service of Ukraine said in an official Telegram channel. One strike
        was near a preschool and an apartment building and another hit a shoe factory,
        causing a fire, the service said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ff13a-f0ab-4ac5-932e-9d2766578943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Ukrainians evacuated in recent days from other cities under
        Russian fire had been taken to the relative safety of Dnipro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a70d0-22be-4601-8b59-3098e92b8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the UN High Commissioner for Human Rights (OHCHR)
        said Friday it remains "gravely concerned by the rising death toll and human
        suffering in Ukraine" and called "for an immediate end to the attacks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a413c2-eb50-4593-b103-530ba75e0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians are being killed and maimed in what appear to be indiscriminate
        attacks, with Russian forces using explosive weapons with wide area effects
        in or near populated areas," OHCHR spokeswoman Liz Throssell said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750e8ee-cf7d-45b3-8e59-e648109edac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OHCHR said it has so far recorded 549 civilian deaths and 957 injuries
        since the invasion began on 24 February, "although the actual figure could
        be much higher."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d189473-5322-4c2e-aa85-2d1da0b7fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools, hospitals, and kindergartens have been hit —&nbsp;with
        hugely devastating consequences," Throssell said. On March 3, 47 civilians
        were killed when Russian airstrikes hit two schools and several apartment
        blocks in Chernihiv and on March 9, a Russian airstrike hit a Mariupol hospital,
        injuring at least 17 civilians, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdac67-5542-4813-9cc7-fc22ec28b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still investigating reports that at least three civilians
        may have been killed in the airstrike," she said. "We spoke to different sources
        in Mariupol, including local authorities, indicating consistently that the
        hospital was both clearly identifiable and operational when it was hit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc637dd-100b-4d18-a749-8ad58dbcd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throssell also said OHCHR has received "credible reports of several
        cases of Russian forces using cluster munitions, including in populated areas."
        The use of cluster munitions in populated areas is "incompatible with the
        international humanitarian law," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dcf14-7a5d-4e0e-a842-6b75748d234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, in the southern city of Mykolaiv, heavy shelling erupted
        on Friday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655897b9-5ae7-4e71-8149-0b480caabfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos showed fires in the area and Vitaliy Kim, Head
        of Mykolaiv Region Administration, said that there were "active hostilities
        near Guryivka," to the north of the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d5c69-c054-489a-aaef-5edd23cdf974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages on his Telegram channel, Kim said the bombardment
        amounted to "indiscriminate shooting at civilian targets," including a cafe
        and apartment block.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4e3b5-8ca8-439e-aadf-f088103a8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the southeastern city of Melitopol, Mayor Ivan Fedorov was
        seen on video being led away by armed men from a government building on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b55d18-3259-4e76-adce-e595f073727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office for the separatist, Russian-backed Luhansk
        region now says they are weighing terrorism charges against him. Fedorov''s
        detention by the armed men is the first known instance of a Ukrainian political
        official being detained and investigated by Russian, or Russian-backed forces,
        since the invasion began.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b73cf6-c317-49c8-9643-574c8da2d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Foreign Ministry published a strongly worded statement
        on Facebook, calling Fedorov''s detention an "abduction" and a "war crime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7af52-8f1e-438c-8ed8-aad96ab99866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the number of people who have fled Ukraine continues to
        rise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ba9c0-7db9-42a3-95d0-108a5e06a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Refugees, Filippo Grandi, said Friday
        that the number of people who have left the country has now hit 2.5 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f8082-bc79-4ea9-bd9d-779325bf2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others are still trapped in dire conditions as Russian forces
        bombard multiple cities. Ukrainian authorities said there was limited success
        Friday in securing the evacuation of civilians from areas worst affected by
        the fighting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1d1f2-3716-4ba0-b103-866ffbc4a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resistance persists</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82eca1-3f92-4464-b350-71bba100384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In eastern Ukraine, there is growing evidence that the town of Volnovakha,
        has finally fallen to Russian forces and their allies in the so-called Donetsk
        People''s Republic. The city had been surrounded almost since the beginning
        of Russia''s invasion but had been fiercely defended by Ukrainian forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6e658-bbe9-4722-be16-3c8216ee63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media videos from the city showed Russian soldiers and
        vehicles in several neighborhoods, as well as abandoned Ukrainian tanks. Other
        videos showed widespread destruction in Volnovakha, and the Russian defense
        ministry spokesman, Major General Igor Konashenkov, claimed the town had been
        taken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846a4a7-aea6-4bcf-b757-2aa5a8088b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has made some additional advances around the rest of the
        country in the past 24 hours, a senior US defense official told reporters
        on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4ee59-5dae-4e50-bcb0-56626326bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the French government painted a less than rosy picture of the
        Russian military''s progress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dea3b6-2ee0-4cbc-b57f-881c7537bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian army was poorly prepared for its invasion of Ukraine
        and is now facing many difficulties on the ground, "particularly in the logistical
        field and in the field of intelligence," French armed forces spokesperson
        Pascal Ianni told TV station France2 on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ef5cb-41d8-47be-a685-8b8be897d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that an attack on Kyiv will be carried out in the
        next few days, but actually taking control of Kyiv is a whole other matter
        and will take a long, long time," he said. "The Russian army is also caught
        up in a premature spring," he added, with the defrosting ground causing mobility
        difficulties for the military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe51694-befa-4c62-abd9-376db0cbd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Ministry of Defence said on Friday that Russian forces
        continued to make "limited progress" in advancing toward Kyiv —&nbsp;but could
        be preparing for a fresh attack against the Ukrainian capital in the coming
        days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704dfde-e42a-4502-96d3-4d2822bf36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains highly unlikely that Russia has successfully achieved
        the objectives outlined in its pre-invasion plan," the ministry said in an
        intelligence update. "Logistical issues that have hampered the Russian advance
        persist, as does strong Ukrainian resistance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307bb12-f724-438b-8df2-fa3c7c6a62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting intensified to the northeast and east of the capital Friday,
        after the Ukrainians successfully intercepted and attacked an advancing Russian
        tank column on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078fee0-7d05-4bf3-a77d-fde7bb46a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overnight airstrike on the Brovary district just east of the
        capital caused no casualties, according to Kyiv authorities. Ukrainian authorities
        also reported a missile strike on the town of Baryshivka overnight into Friday,
        some 45 miles east of the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79d411-10b6-4be2-b102-00191de738ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian column that had been stalled for nearly two weeks outside
        Kyiv has now dispersed, according to Maxar satellite imagery from Thursday.
        The forces appear to be regrouping.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c2cb8-f468-4cd7-9ca7-9f363e6f0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a western defense official confirmed on Friday that a third
        Russian general had been killed by Ukrainian forces. He was named as Major
        General Andriy Kolesnikov, and was commander of the Eastern Military District,
        according to the Russian defense ministry website. The official noted for
        context that three Russian general staff officers were killed during the whole
        Syrian conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485de14-2f57-4017-b966-0ef83f3be9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moscow, Russian Defense Minister Sergei Shoigu said Friday that
        the invasion was being carried out successfully, despite claims from Western
        leaders that its military has encountered unplanned obstacles and resistance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8173d5-567e-45d3-8896-3e1663327d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is going according to the plan, we report to you here every
        day this week," Shoigu told Russian President Vladimir Putin at a televised
        meeting of the country''s security council.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99d3f6-0cde-4e3b-9c14-b1d837859903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu claimed that the Russian army has received more than 16,000
        applications from volunteers in the Middle East wanting to join the war in
        Ukraine. He also asked Putin for more weapons to arm the separatist regions
        of eastern Ukraine''s Donbas region, including arms that Shoigu claimed the
        Russian army had seized from the Ukrainians.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e7e82-dd58-4375-8822-5d3c11dd5ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin supported both suggestions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e49ae1-c4bf-45fe-ac6e-42935362a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T07:21:02.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/11/europe/russia-invasion-ukraine-03-11-intl/index.html"
        href="https://edition.cnn.com/2022/03/11/europe/russia-invasion-ukraine-03-11-intl/index.html">Russia
        widens attack on Ukraine''s cities, striking western airfields and Dnipro</a>"</em></p>'
  'Ukraine-disabled':
    'author': 'Ivana Kottasová and Yulia Kesaieva, CNN'
    'caption': 'Vova doesn''t know there is a war raging right outside his window.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-12T08:20:48.758+08:00
    'imagesource': 'jcr:6674b0ed-ca61-4cb4-94e2-71898d9e8d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74474e46-13f2-463d-a2af-800f64bdc030'
    'lead': 'Vova doesn''t know there is a war raging right outside his window.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T08:22:34.527+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:06.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:39.299+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine']
    'template': '1'
    'title': 'Escaping the horror in Ukraine is not an option for many disabled children
      and their families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca2cb0-f86f-4524-87c3-8223cc35c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vova doesn''t know there is a war
        raging right outside his window.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010182d-f1bb-4d91-90a2-7578478d78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t understand the meaning of the air raid sirens. He is
        unaware of the destruction caused by Russian bombs dropping on Kyiv. He just
        wants to build towers from his toy blocks and press the buttons on his mom''s
        phone that make it play songs and cartoons he likes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1870e70-ecc9-472f-87d2-4eb1e0796478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vova, a pet name for Volodymyr, is 17 and has Opitz-Kaveggia syndrome,
        a rare genetic condition that causes severe intellectual disabilities. He
        needs round-the-clock care and anti-seizure medication that has become impossible
        to obtain as Russian troops close in on the Ukrainian capital, according to
        his mother, Natalia Komarenko.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d502d-4e3c-4178-af93-5f57134d7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unable to get the medicines we desperately need —&nbsp;anticonvulsant
        drugs Levetiracetam and Lamotrigine. He has been taking them since he was
        10," she told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c366fd-d17b-4fa5-b7ac-9d8d210e0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation is not an option for the Komarenkos because Vova''s condition
        makes travel extremely risky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b863389-c8a4-4285-9ef4-bc33425fe07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t take him by train, because at any moment he may have
        a seizure and his temperature may rise. He may not always voice his need to
        go to the bathroom, and he can''t be left unattended even for a minute," Komarenko
        said, adding that driving also dangerous, in case he has a seizure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ab43c-002d-40d8-8674-b4165dddea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t even run downstairs to the bomb shelters. We mostly hide
        in the corridor of our apartment, in the bathroom or the toilet," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fe6ad-5394-4bf5-a47e-dfa54c7a435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vova and his family are among thousands of Kyiv families that cannot
        leave the city because of health conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ab734-3a21-4b8b-8cfa-1b7cf67f9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komarenko heads a charitable foundation called Z teplom u sertsi
        (Ukrainian for "With Warmth in the Heart"). The group brings together and
        creates support networks for Kyiv families living with disabilities. Only
        20 to 50 of the 1,247 families in the group — around 260 people in all — have
        been able to flee the capital, according to Komarenko.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ce109-1d81-408a-bea4-b3c178467a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Disability Forum, a pan-European NGO, estimates there
        are 2.7 million people with disabilities in Ukraine. According to Inclusion
        Europe, another NGO, there are around 261,000 people in Ukraine with intellectual
        disabilities that make them extremely vulnerable to the conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecd89f-7464-4986-bd85-6647fdd395e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100,000 of them, mostly children, live in care homes and
        institutions. Their chances of getting out of the country are slim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454572e2-534e-4d51-872b-4589c71c5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey out is long and hard, even for families not facing the
        additional challenge of disability. For those dealing with serious health
        conditions, it is nearly impossible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed17f4-4d07-4bf0-adbb-9d74f1d7035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryna Chuiska has been stuck near the Polish border with her daughter
        Vika for several days. Vika, 10, has cerebral palsy and asthma and desperately
        needs to resume her physical therapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc6242-1543-4d74-b979-b2d53d5f1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vika has been without rehabilitation for a very long time, her
        condition is deteriorating," Chuiska said. "She is constantly growing and
        her muscles do not develop at the same pace, so she is starting to lose the
        progress. She has started falling while walking and her legs are not developing
        well, she has pain in her legs now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a2050-4f1e-4ec3-97bc-d28191b7e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey from their hometown in central Ukraine to the border
        took days and has been exhausting for Vika. Her condition has deteriorated.
        The pair spent several days hiding in basements, where Vika developed a dry
        cough and shortness of breath. They were sleeping in their clothes, listening
        to the thunder of planes overhead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a359a6-c673-4c92-986f-ff6af0324808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At night Vika started having seizures. Last time she had seizures
        she was five years old, she hasn''t suffered from seizures since then," Chuiska
        said. She believes Vika''s seizures were brought on by the stress of the journey
        and the damp conditions in some of the basements in which they stayed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f2577-239c-4c20-ac02-80b00664106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuiska told CNN she has secured a place for Vika with a host family
        in Germany who have arranged the crucial therapy for her. But they need to
        get there on their own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec6416-bf59-480d-85cf-fc6f6dc06342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Chuiska hasn''t been able to find transportation. Vika is
        severely allergic to cats, which makes it impossible for the two of them to
        follow the hundreds of thousands of Ukrainians who took the train to Poland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1ef1b-7793-4556-94b4-07f7be44e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trains and buses are full of pets, so it is too dangerous for
        her," Chuiska said. At one point, she and Vika were very close to getting
        across the border, having secured a car to take them there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa155d-384a-4a2b-bf20-2d3b1aa46f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the person stopped picking up the phone. There''s another option
        to get to the border and then walk for three kilometers, but Vika can''t walk
        that long," she said. Someone else also offered a lift —&nbsp;but only if
        she transferred money first. Chuiska, worrying it was a scam, refused. For
        now, they remain near the border, looking for a safe way out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd4439-8e71-459c-846f-8d72436e68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to survive''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127b159-a1d0-4114-98fc-9acfbf31f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olena Tsarenko, who is also involved in the Z teplom u sertsi group,
        is one of those who made it out. She fled with her two daughters, her mother
        and Amour, the family dog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82421b-9cf0-479d-8244-6c0df16865d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarenko and other families with disabled children traveled from
        Kyiv to Warsaw after the invasion started on February 24. The train journey
        took two days, then they traveled further by bus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ab142-3da4-44b3-9e57-fae862c14590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarenko''s 10-year old daughter Veronika has autism and doesn''t
        speak. The only thing she can say is "mom." To Tsarenko''s surprise, Veronika
        remained relatively calm throughout the journey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c9fe3-a6e0-40a0-867b-64d96c007cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very hard and exhausting trip and I don''t know what happened,
        but Veronika wasn''t crying. But now all night long, she''s crying and she''s
        in distress," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4508fe0-d727-4099-a441-14d1f45e1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarenko said the decision to leave Kyiv was incredibly hard, and
        she still feels guilty about it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933404f-d2ab-46c1-85a0-d98cc410363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I should have stayed in Kyiv and worked, but I am also
        the only person who can take care of my family, so my mom instinct says please,
        Olena, you must save Mary and Vera. But I feel guilty ... all my friends are
        there. The people who stay in Ukraine are heroes," she said. Since getting
        to Warsaw, she has spent her time volunteering, making sandwiches for fellow
        refugees stuck at the border and helping arrange help for other families from
        the Z teplom u sertsi group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8186a-77e2-490b-af27-20284febc55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronika is now getting the medical attention and the rest she needs.
        She can''t express her feelings, but Tsarenko believes her daughter understands
        what is happening to her home country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e277d-9e04-473c-a4ce-b4c557edcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day she''s listening to this song called ''We have to survive.''
        She is playing it on YouTube and from morning until the evening she is listening,
        and listening again and again on the phone. And I allow her to listen to this
        song because it calms her down," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b339c-b802-4cbb-a344-fd9bb4387ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:22:34.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/11/europe/disability-ukraine-russia-invasion-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/11/europe/disability-ukraine-russia-invasion-intl-cmd/index.html">Escaping
        the horror in Ukraine is not an option for many disabled children and their
        families</a>"</em></p>'
  'US-weapon-Russia-Ukraine':
    'author': 'Katie Bo Lillis and Jim Sciutto, CNN'
    'caption': 'Russia has relied far more heavily on less sophisticated, so-called
      "dumb" bombs than it has on its arsenal of precision-guided munitions in its
      punishing war on Ukraine. It''s a dynamic that US officials are watching closely
      for clues about the state of Russia''s military — as these indiscriminate weapons
      kill scores of civilians. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-12T08:22:49.082+08:00
    'imagesource': 'jcr:a62c07ec-7c4d-40d8-af7e-7824f911f83c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebc9e664-64d3-4c66-a506-15a33da086d5'
    'lead': 'Russia has relied far more heavily on less sophisticated, so-called "dumb"
      bombs than it has on its arsenal of precision-guided munitions in its punishing
      war on Ukraine. It''s a dynamic that US officials are watching closely for clues
      about the state of Russia''s military — as these indiscriminate weapons kill
      scores of civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T08:25:18.786+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:06.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:39.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'US officials eye Russian reliance on unsophisticated but brutal heavy
      weaponry in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe6c4d-d73a-437d-b545-e2a0dbc7ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has relied far more heavily
        on less sophisticated, so-called "dumb" bombs than it has on its arsenal of
        precision-guided munitions in its punishing war on Ukraine. It''s a dynamic
        that US officials are watching closely for clues about the state of Russia''s
        military — as these indiscriminate weapons kill scores of civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7542a-a116-48fe-8d4b-546e103c9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has used a combination of missiles, artillery and rocket
        launchers to pummel major Ukrainian cities over the past two weeks, Lt. Gen.
        Scott Berrier, the head of the Defense Intelligence Agency, told the Senate
        Intelligence Committee on Thursday. On Friday, Russia launched a barrage of
        missile attacks on a wide range of targets across central and western Ukraine,
        causing substantial damage and using what Russia''s defense ministry said
        were "high-precision long-range weapons."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2fca9-3be6-42d4-9761-87601ad9aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of "precision-guided munitions that are being dropped
        from aircraft ... is small," Berrier said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2d115-6015-4484-ae8e-021bcb56df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Western officials say they don''t know why Russia hasn''t
        used more of these more sophisticated weapons, which its Su-34 fighter-bomber
        fleet regularly employed, along with other unguided bombs in Syria. It''s
        an approach some US military and intelligence officials say could signal another
        surprising weakness in Russia''s military campaign — or simply a terrifying
        willingness to employ brutal tactics that lead to countless civilian deaths
        in a war that many officials think could last weeks or even months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed40fa-183c-401e-ab36-9d28300172da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say at this point whether that''s driven by expense,
        if that''s driven by a lack of inventory or if that''s just driven by a desire
        to be more brutal in the use of force," a senior NATO official said on Thursday,
        calling it a "big question."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3692d00-c66a-4518-aadb-8d09a2f0a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precision-guided munitions, or PGMs, are more expensive, time-consuming
        and complex to produce than unguided munitions and there has long been speculation
        that Russia''s stockpile is relatively limited. It is possible, some outside
        analysts say, that Russia is simply holding its PGMs in reserve for later
        in the conflict — or as an emergency precaution in case Russia finds itself
        in conflict with NATO. One source familiar with the intelligence said that
        the Russia burned through the proportion of its PGM arsenal that it allocated
        for the operation in the early days of the conflict, when Moscow enforced
        stricter rules of engagement that eschewed widespread civilian casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311267fc-8e09-46b7-a5a2-0fab57fdac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the reason, officials say the impact is now being borne
        by Ukrainian hospitals, schools and apartment buildings destroyed by Russia''s
        indiscriminate bombing campaign — even as a senior defense official cautioned
        on Wednesday that the US cannot prove whether guided or unguided munitions
        were used against a given target after the fact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f110494-afb4-4cf9-9648-59799bcae13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy may also create direct costs for Russia, according
        to one senior military official familiar with the latest intelligence. This
        person said that the use of some of Russia''s "dumb" bombs requires its pilots
        to fly lower, making them more vulnerable to Ukraine''s surprisingly effective
        anti-air defenses. Over the past several days, officials have noted a sharp
        decrease in overall Russian air activity over Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cb762-5e6a-44ce-86cb-5ecf9ef28c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war enters its third week, Russian forces have been bogged
        down by not only a stiff Ukrainian resistance but myriad logistical and resupply
        missteps that Western officials have increasingly said show fundamental weaknesses
        in Russian planning and readiness. CIA Director Bill Burns on Tuesday said
        that Russian President Vladimir Putin launched the invasion in part based
        on the assumption that his military was capable of a quick and decisive victory
        at minimal cost — one of several assumptions that Burns said had "been proven
        wrong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed614a1d-4db5-4a93-b9da-197fa1231ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that we know more about the true state of fighting
        and the Russian readiness and capability at this point than Putin does himself,"
        the senior NATO official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2b771-e0ab-46ef-a429-73a5e637d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say there is still no question that Russia''s military
        is vastly superior to Ukraine''s fighting force and that Ukraine''s prospects
        remain grim. Even in the face of Ukrainian resistance, Russia has made steady
        progress across the country. But intelligence officials have stopped predicting
        the imminent fall of Kyiv as the conflict has settled into a grinding war
        of attrition. The senior NATO official said he now believes the war may be
        measured in "months to years," rather than days or weeks as Western officials
        has initially assessed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e54c4c-8445-497e-9d52-ad0522237485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian problems</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b135eb-ac55-47ec-842a-7d6cdcfa75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence Avril Haines said on Thursday
        that the US intelligence community had been caught by surprise by the clumsy
        execution of Putin''s military strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547e96e-23b9-4670-832f-0d9422278add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did well" predicting that Putin had underestimated the resistance
        he would face in Ukraine, she said. "We did not do as well in terms of predicting
        the military challenges that he has encountered with his own military."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e8e46-eab8-4f4a-a243-4227e3b72b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Western officials say that it''s difficult for them to nail
        down Russian losses, both in terms of battlefield casualties and destroyed
        equipment. Ukraine has reported that around 12,000 Russian soldiers have been
        captured or killed and more than 100 aircraft and helicopters, 317 tanks and
        over 1,000 armored personnel carriers have been eliminated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd6f53-c0c7-4bfd-ae1f-a23bb88321d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if those numbers can''t be confirmed, officials say, it''s
        clear that Russia has suffered significant troop and equipment losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c52ba-a12f-46fd-8248-b0522b5ab68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at just the trash that is coming in from Russia on
        these train cars now, in terms of trucks and these little cars — they''ve
        got like civilian trucks and cars now on trains coming in to try to replace
        some of these heavier trucks that have been lost to Ukrainian counterattacks
        — that''s amazing," said the senior NATO official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba1837-b19a-447f-ba5c-23182329e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s defense ministry on Wednesday also acknowledged that some
        conscripts were taking part in the war, while US officials say that Moscow
        is also seeking to recruit foreign fighters from Syria. Other foreign fighters,
        from Chechnya, are already in Ukraine, as is the mercenary group Liga, formerly
        known as the Wagner Group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c7872-3f97-4a62-8df1-58e378f76c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials see those supplementary forces as a potential
        sign that Russia is struggling to assemble sufficient combat power to continue
        its assault.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78f475-3302-4af8-b2fd-de161281ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that noteworthy that [Putin] believes that he needs to
        rely on foreign fighters to supplement what is a very significant commitment
        of combat power inside Ukraine as it is," a senior defense official told reporters
        on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55336f-0f7b-482f-8e24-9b2d7205e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also struggled to effectively supply its forward-deployed
        combat formations in the field with fuel, food and weapons. Russian forward-deployed
        units have often sprinted out ahead of their logistics train, leaving the
        support units vulnerable to Ukrainian counterattack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663a684-46cd-4aa9-9d63-2cd61bf53def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 40-mile convoy of Russian combat and logistics vehicles
        was stalled for days north of Kyiv, in part thanks to mechanical breakdowns
        and congestion and in part thanks to Ukrainian efforts to stymie its progress.
        However, by Thursday the convoy had "largely dispersed and redeployed," according
        to Maxar Technologies satellite imagery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d264be7-eb60-4c0b-bdcf-26bae7cb0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite Russian missteps, despite what officials have described
        as a heroic Ukrainian resistance, Western intelligence services are not assessing
        that Ukraine has turned the tide of the invasion. Russia''s military remains
        qualitatively and quantitatively superior. Putin continues to carry out a
        sustained bombardment of Ukrainian cities with indiscriminate "dumb" bombs
        — including against civilian infrastructure — even in the face of international
        condemnation. Officials now believe that he is preparing to attempt to cut
        off food, water and potentially power supplies to Kyiv, as he has in other
        major cities within Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816450be-93e3-47c7-8173-b9cabb18adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see no signs that Putin has deviated from what his strategic
        political objectives are, nor do we see any signs that the military end states
        have changed," said the senior NATO official. "The only major difference,
        aside from the miserable challenges that they''re facing, is that they''ve
        just become more violent — not just against the military but against civilians."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a6f4a-1d9e-463f-a504-4eff6505e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T08:25:18.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/11/politics/russia-ukraine-heavy-weaponry/index.html"
        href="https://edition.cnn.com/2022/03/11/politics/russia-ukraine-heavy-weaponry/index.html">US
        officials eye Russian reliance on unsophisticated but brutal heavy weaponry
        in Ukraine</a>"</em></p>'
