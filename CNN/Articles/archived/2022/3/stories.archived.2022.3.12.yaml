      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makita ko yung maawa na walang matulugan. Mga taga-</em>Danao,
        <em>lalo na yung</em> hometown <em>niya. Magtira sa bahay. Yung ganun, sanay
        kami. Sanay akong makitang mahirap kaya na-</em>develop <em>ko yung pagkamaawain
        ako</em>," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23df56-8050-46d9-a1d0-1f4823277f75'
