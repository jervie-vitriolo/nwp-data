      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our back four is now solid. Our midfielders, we have good and experienced
        players there already. The strikers'' position, that''s where we feel we need
        to augment our manpower so that''s where we will focus on," Palami said on
        Friday.</p>'
