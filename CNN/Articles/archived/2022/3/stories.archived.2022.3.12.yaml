      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-time cash aid of P5,000 under CAMP 3 prioritizes those who
        were retrenched or affected by the permanent or temporary closure of their
        workplaces due to the implementation of Alert Level 3 in Metro Manila and
        other areas.</p>'
  'Sara-Duterte-debt-Davao-City-mayor':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-12T15:25:57.543+08:00
    'imagesource': 'jcr:0836e731-a993-4f70-b789-5891896b69a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb1ae7a-bb90-4602-aea8-98f71a370860'
    'lead': 'Vice presidential candidate Sara Duterte announced that by the end of
      her term in June 2022, Davao City will be cleared of over ₱1 billion in debt
      she inherited when she became mayor in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T15:30:17.548+08:00
