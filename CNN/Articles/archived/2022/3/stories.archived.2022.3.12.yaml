      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon - also the leading goal scorer in the AFC Cup - is currently
        playing with Johor Darul Ta''zim in the Malaysian Super League.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ff158-4405-4ca9-8a5e-b30019a5c981'
