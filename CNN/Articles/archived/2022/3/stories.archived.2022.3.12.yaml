    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:41.697+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte boasts of clearing Davao City’s billion-peso debt under
      dad''s term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c43bc-266c-4acd-afab-e8a3b989a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sta. Cruz, Laguna (CNN Philippines, March 11)—</strong>
        Vice presidential candidate Sara Duterte announced that by the end of her
        term in June 2022, Davao City will be cleared of over ₱1 billion in debt she
        inherited when she became mayor in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5258e31-d238-4669-bc5f-cdc05ca231f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor did not directly name her predecessor, President
        Rodrigo Duterte, who was the mayor from 2013 to 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4740e-1386-4fac-90a2-b7adff4c758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa loob po ng anim na taon, pag-upo ko po</em> (bilang mayor)
        <em>noong</em> 2016, <em>mahigit</em> ₱1 billion <em>ang utang ng siyudad
        ng</em> Davao," the presidential daughter said on Friday at her campaign rally
        at the capitol grounds of Laguna in the town of Sta. Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccab86-4e8a-4014-aaa6-69667d0dcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within six years, when I became mayor in 2016, Davao
        City’s debt was more than ₱1 billion.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26649b42-7430-4814-8bc7-44eb59a1fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagbaba ko po ngayong Hunyo</em> 2022, zero, <em>wala na pong
        utang ang aming siyudad. Wala pong mamanahing utang ng gobyerno ang mga susunod
        na Dabawenyo</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b78bd-a8df-452b-933c-b39e033e50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I step down this June 2022, zero, our city has
        no more debts. The next generation of Davaoeños will not inherit local debts.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b579c0-6aa4-4d77-807f-ac39d0052ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagbayad po ako, nagbayad ang Davao City kahit naghirap kami
        sa paghanap ng pondo dahil sa pandemya,</em>” she added, without directly
        naming or referencing her father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29402016-65a5-4aa3-8d0c-eb4d92ab814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I paid, Davao City paid even if we struggled to look
        for funds because of the pandemic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726990c1-f475-445a-8301-4154b56bc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte earlier said the city government’s outstanding balance
        of ₱70 million is below the ₱200 million budget that it allocates yearly to
        pay its debts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52675737-ebe6-4bef-b948-192881525e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the city government will not be paying any principal or
        interest after June 2022, which means the ₱200 million can be used for other
        programs or initiatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476971f-02e6-4150-b19f-5d1acb8a5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they win this year’s elections, however, Sara Duterte and
        running mate Bongbong Marcos will inherit another huge debt pile that will
        be left by her father as president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ebbec-09cd-482f-8351-c72127415a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 2021, the Philippine government’s total outstanding
        debt is at ₱12.03 trillion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4be7cc-742c-4254-a9a4-cc71cd501a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury reported the total debt is up by ₱301.12
        billion or 2.6% from end of 2021, mainly due to expenses related to COVID-19
        pandemic response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4c861-bb88-46fd-bd94-2ec646ab92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Sara Duterte said her achievements in Davao City
        during her one term as vice mayor and three terms as mayor are doable for
        the entire country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958e514-418a-4b41-bae5-18414c436cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagagawa po yan ng mga taga-</em>Davao,<em> kaya po yan ng
        Pilipinas,</em>" she said. "<em>Dahan-dahan po, tuloy-tuloy na kaunlaran para
        sa ating bansa</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b0b9f-904c-4075-bddf-d201389568fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those from Davao can do it, the Philippines can do
        it as well. Gradually,&nbsp;continuous&nbsp;progress for our country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fda09-398b-482b-8f9e-146e8acb7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential bet also touted before voters that Davao City
        remains the country’s fourth most competitive city in 2021 based on the National
        Competitiveness Council’s Cities and Municipalities Competitive Index.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589f1e0-fab4-4063-8515-2859fedfec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is higher by one place than the city’s ranking in 2016.
        The city even landed at 3rd spot in 2017, 4th in 2018, 3rd in 2019, 2nd in
        2020, before returning to 4th in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceebf7c-7800-4c76-9d05-d3a365f862b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned that the city is the 8th richest in the Philippines,
        a notch higher than its rank when she became mayor in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60338d0-765e-4743-bb41-7575b0b92a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has ₱23.66 billion in total assets and ₱5.35 billion in
        locally sourced revenues based on a 2021 Commission on Audit report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee5e94-a2a7-45e1-8f3d-f143a20bd678'
      'mgnl:activationStatus': true
