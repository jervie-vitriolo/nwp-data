      'jcr:uuid': '79636f6f-a999-4072-b96f-ad6f685ba1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.084+08:00
      'mgnl:createdBy': 'david'
