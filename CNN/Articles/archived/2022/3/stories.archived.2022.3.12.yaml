      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartmann – who last saw action in an Azkals kit in their joint 2022
        FIFA World Cup and 2023 Asian Cup qualifiers in June – will lead the returning
        United City FC in the Copa Paulino Alcantara 2022 starting next week.</p>'
