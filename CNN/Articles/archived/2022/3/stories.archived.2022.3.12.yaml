      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa109774-3395-4e4c-a8d0-5cb0432be81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several parts of the country now under the most relaxed Alert
        Level 1, the DOH said the vaccination of the elderly will help the country
        achieve the “new normal.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e7552-2149-43e1-a467-f08c628096e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
