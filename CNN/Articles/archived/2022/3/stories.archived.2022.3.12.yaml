      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing for the Perlas teams is five-time UAAP champion and Serbian
        club ŽKK Radnički Kragujevac frontcourt ace Jack Animam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bab30-4fd0-4ac4-9643-7eb811e14423'
