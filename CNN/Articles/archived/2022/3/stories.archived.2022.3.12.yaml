  'Flying-on-Russian-planes-is-about-to-get-much-more-dangerous':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-12T16:31:48.411+08:00
    'imagesource': 'jcr:40f6647c-89f2-471c-b6db-edba519665e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc01e51-2c83-4035-bf00-6cc1ff448390'
    'lead': 'As Russia''s economy gets pummeled by increasingly severe western sanctions
      for its invasion of Ukraine, the country''s crucial airline industry could soon
      find itself on life support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T16:33:29.749+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:59.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:42.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flying on Russian planes is about to get much more dangerous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe0f9b-2110-4617-bc61-3e176d420aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Russia''s economy gets pummeled by
        increasingly severe western sanctions for its invasion of Ukraine, the country''s
        crucial airline industry could soon find itself on life support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14f460-521d-41e8-adce-7fa33367efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian airlines have been essentially cut off from much of the
        world. But that is the least of the industry''s problems. Russia''s domestic
        airline industry could soon become a mere shell of its former self due to
        restrictions on its operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e7a68-3b8f-4c8f-8432-dfb8cdb15789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions imposed by the United States and the European Union mean
        that the world''s two major aircraft makers, Boeing and Airbus, are no longer
        able to supply spare parts or provide maintenance support for Russian airlines.
        The same is true of jet engine makers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2bb550-571f-4323-bcec-f843bcf78f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Russian airlines could run out of necessary parts within
        a matter of weeks, or fly planes without having equipment replaced as frequently
        as recommended to operate safely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a214a30-bea0-4e4a-88f4-eb1908379bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority of the Russian government doesn''t include consumer
        safety and reliability," said Charles Lichfield, the deputy director of GeoEconomics
        Center at the Atlantic Council, an international think tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75297ea-a441-4a7a-94b6-ad3fd29aa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s major carrier, Aeroflot, has been cut off from Sabre,
        which had provided the computing backbone that allowed the airline to easily
        book tickets. And aircraft leasing companies, which own about 80% of the nearly
        900 commercial planes in Russia''s fleet, have been ordered to repossess those
        planes by the end of this month. Those leased planes have a declared value
        of $13.3 billion, according to data from aviation analytics firm Cirium, although
        the true market value at the moment is likely a fraction of that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41987289-21f5-4ba4-b792-566ad6ca8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within a year Russia will cease to have any kind of viable airline
        industry," said Richard Aboulafia, managing director of AeroDynamic Advisory.
        He said the country''s airline industry could soon find itself somewhere between
        the heavily sanctioned industries in Iran and North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303e727-70a4-4aa2-a41e-b86fa15d58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines crucial to Russia''s economy</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb8b3e-7678-4b15-a446-05de6d563fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That poses a serious problem for Russia''s overall economic activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6313b-e512-4674-a50a-9733861360ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s largest nation by landmass, more than twice
        the size of the continental United States. It needs to have a viable airline
        industry to keep its economy working, Lichfield said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508045c-fd5c-48ed-b417-7eb7cc4b1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russians don''t fly as much as Americans do. They don''t fly to
        Siberia for vacation," he said. But the airline industry is a crucial link
        for businesses, not only for international flights, but also for domestic
        service for its energy sector, due to the need to transport engineers, other
        workers and equipment to and from its far flung oil fields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cecc0-43df-4841-be6d-415189ff5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an important part of Russia''s economy. They need that backbone.
        They need some basic domestic [airline] industry to remain in place," Lichfield
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a507a5-4722-43de-88f1-13c48f65877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian airlines'' domestic operations are a fraction of the size
        of the domestic operations of the US airline industry, with about 7% of the
        number of flights last year, according to Circium data. But unlike the US
        industry, it had fully recovered from the pandemic and actually flew 8% more
        domestic flights in 2021 than it did in 2019, while US domestic flights still
        trailed the 2019 total by 22%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af7750-6741-4066-8c2d-daf50016531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With blows to the Russian economy from the myriad sanctions mounting,
        it is inevitable that its economy won''t require all those flights in 2022,
        or likely for years to come. But the loss of essential parts and the possibility
        of aircrafts being repossessed means Russia''s ability to recover in the future
        will be severely damaged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b5f3d-e1e3-48c0-9b2e-15980a369819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planes could be seized</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42d901-754e-4b22-b309-051a2377c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the companies leasing planes to Russian carriers are Chinese,
        and China has yet to impose any sanctions of its own. But it is possible that
        even Chinese leasing companies could feel compelled to try to take possession
        of the Boeing and Airbus jets they have leased to Russian airlines, Aboulafia
        said. That''s because those Chinese companies don''t want to risk any trouble
        buying planes from Airbus or Boeing in the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a34ab-13a4-4e02-bc6a-c987917514ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are western jets. I''m not sure how Chinese firms will treat
        the sanctions," he said. "And the more important thing is these jets won''t
        be supported with parts and maintenance any longer. It''s a real issue if
        they lose their certificates of airworthiness, which can happen if proper
        records aren''t kept, or especially if they''re cannibalized for parts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c1517-df79-4c81-8222-ee80bc9ca7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already indicated it won''t ship parts for those planes
        to Russia, according to a report on Russian news agency TASS which quoted
        Valery Kudinov, head of the aircraft airworthiness department at the country''s
        Federal Air Transport Agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d607cb-c081-4ba5-9478-891856fb854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia to fight efforts to repossess jets</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7bef2-d40d-4cb0-9396-f8a5ba0fdf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia announced plans for a new law Thursday that would block those
        planes from leaving the country. But that would set up a situation wherein
        its airlines will have trouble leasing planes in the future, even after the
        sanctions end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb055c3-25de-4b91-89e8-fafc4a1d92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian airlines want to do business with the leasing companies.
        They suspect when all is said and done that they''ll need airplanes in the
        future," said Betsy Snyder, credit analyst with Standard &amp; Poor''s who
        follows aircraft leasing companies. "But they''re being told by the powers
        that be in Russia not to do that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d2641-672a-4a53-b5d5-44fa4c4e19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is much easier for the global aviation industry to live without
        Russia, which accounts for only about 1% of total commercial jet purchases,
        than it will be for Russia to live without US and EU aircrafts or parts. Russia''s
        attempts to build its own commercial jets have produced aircraft of questionable
        safety which have found no buyers on the international market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cccdc-4a32-420d-a804-c2bf8b969e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can a country as large as Russia live without a modern, viable airline
        industry?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d2e91-08ae-46c7-a3ae-6650efe04204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a thesis that has never been put to the test," Aboulafia
        said. "But it''s about to be."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8e0b9-b00c-4f7c-9f6f-90d7c48d8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:33:29.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/11/business/russia-airlines-sanctions/index.html">Flying
        on Russian planes is about to get much more dangerous</a>".</em></p>'
  'ukraine-crisis-friends-families-separated':
    'author': 'Tamara Qiblawi, Mohammed Tawfeeq and Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-12T16:33:39.707+08:00
    'imagesource': 'jcr:1c08b16e-09a6-40af-9043-2e2694540b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b8d31c-7836-479d-b565-baec3cdf45bf'
    'lead': 'In the midst of a days-long, chaotic cross-country train ride to the
      northwestern city of Lviv, near Ukraine''s border with Poland, a terrible realization
      dawned on Marina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T16:36:17.971+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:58.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:43.112+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For loved ones ripped apart by war in Ukraine, phone messages bring
      hope and despair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0980a-2169-4e57-9e3b-32662d069f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -- Lviv, Ukraine</strong> — In the midst of a days-long,
        chaotic cross-country train ride to the northwestern city of Lviv, near Ukraine''s
        border with Poland, a terrible realization dawned on Marina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b3a9b-b9b8-4378-976d-d8773bf785fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old carer, who managed to evacuate an orphanage in a
        besieged industrial town in the eastern Luhansk province, had no way to return
        to her own family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e69f43-d1f6-4f73-a17f-0a890dfcc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina, who did not give her surname, was still reeling from the
        journey -- days spent desperately trying to calm the panic-stricken children
        in her care against the backdrop of booms and thuds of Russia''s brutal assault,
        while still fearing for her family at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf038a02-2aaf-4915-92cb-c96555f9e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now I am all alone," Marina told CNN from a daycare center-turned-shelter
        in Lviv, where she and the children from her orphanage were camped out. "I
        have left my own (adult) children to save the children in the orphanage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838f3e5-d2fe-4441-90ff-81b52df5eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not disclosing Marina''s full name because of the risks to
        her family who have not been evacuated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9b19b-bc6f-4992-9e66-3fce27c8ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fracturing of families underpins many of the stories of displacement
        in Ukraine, where Russia''s violent attempts to wrest control of territory
        in the country''s east, south and center from Ukrainian authorities have leveled
        entire neighborhoods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d7946-2511-4711-a81a-6d6e48d249f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are still trapped in besieged cities with virtually
        no way out. Establishing evacuation corridors out of hard-hit urban centers
        is proving elusive due to incessant violations of temporary ceasefires. Without
        safe passage, families are being ripped apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec8cd5-281a-4c49-b71a-48f8ff398ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people CNN spoke to in recent days said they have been unable
        to contact their loved ones since the start of the invasion. They described
        frenzied escapes from the country''s worst-affected cities, in which parents,
        spouses, siblings and grandparents were left behind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c25cc-14f1-4ac8-a3cd-50477e88d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Russian assault knocking out power and telephone networks,
        whole cities have been cut off from the outside world. Many say they don''t
        know if their loved ones are still alive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8cff4-31db-47ff-9293-2ecfd078c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why the government didn''t try to evacuate
        us before the invasion started. I don''t want to blame them. Still I can''t
        help but think my predicament could have been avoided," Marina added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35a872-6e38-49dd-b2b1-a72c1af71dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frantic attempts to reconnect with family</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c5713-6a0a-4bf6-9376-6da94d1125bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a tourist hotspot, Lviv is now ground zero for around 200,000
        displaced Ukrainians who have flooded the city in search of relative safety.
        Several theaters and schools converted into makeshift shelters are now covered
        in mattresses for displaced people. Streets are clogged with traffic. Around
        nearly every corner people can be heard making teary phone calls to loved
        ones who stayed behind in war-ravaged areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458f399-f368-4797-aafb-b57b1d17e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Merkulova, 31, is a theater performer. These days she sits
        nervously by her phone, consumed with thoughts of her best friend Anastasiya
        Lisovska, who is trapped in Hostomel, north of Kyiv. The town has emerged
        as a key battleground in the war and has witnessed some of its most dramatic
        scenes -- including a showdown at an airport and the killing of its mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c130967-1ecc-4da6-97af-76008f4b5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasiya trekked to Hostomel from the Ukrainian capital shortly
        after Russia''s invasion began in a bid to persuade her uncle to flee. By
        the time he came around, Russian forces had already laid siege to the city.
        At the time, she spoke defiantly about venturing over to her uncle''s house
        as bombs rained down. She even entertained thoughts of joining the resistance.
        But fear quickly crept in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae286d-1c2c-45f4-9fb7-fb82b5fae5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dripfeed of text messages from Anastasiya lighting up Isabel''s
        phone -- punctuated by silences fueled by power shortages and telecommunication
        blackouts -- reveal the terrifying uncertainty wracking separated friends
        and family, who have no idea whether they might see each other again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7d874-0adc-46f8-8f30-7403868254d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tearful interview with CNN, Isabel admits that she felt less
        hopeful than she would have liked about reuniting with her friend of 15 years.
        She flipped through pictures of their theater tours in Europe and smiled through
        tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86257d-4c80-4dbf-8d19-e925b73aac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels surreal that this was our life," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb9179-1631-45b9-b8de-a19f46f82d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over two days of radio silence, Anastasiya resurfaced with
        news. By the candlelight of the bomb shelter, she and her neighbors had come
        to a decision. They would brave a 50-minute walk across the war-torn town
        to a collection point for evacuations. The government-organized evacuation
        corridor had failed the day before, but they were running out of food and
        water, and they had decided that the risk was worth it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398bc8f-843c-48a7-8de4-e2924fcf0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like something from a movie," Isabel told CNN, as she detailed
        her best friend''s escape on Thursday. The group had heard gunfire that morning,
        but embarked on the trip anyway. Along their trek, they encountered a car
        whizzing down the road and hitched a ride to the collection point. The evacuation
        corridor held this time and Anastasiya made it to Kyiv. Her uncle, however,
        stayed behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff3565-b675-4431-913c-fee80180e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some separated families have managed to maintain some communication
        across the hodge-podge of besieged cities, many more have become completely
        cut off from their loved ones. Iryna Lytvyn, 31, from the eastern town of
        Volnovakha, in Donetsk, hasn''t spoken to her parents and sister, who stayed
        behind, in over a week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8dce2-fffa-408c-be3c-a9c315057904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She scrolls frantically through local social media groups for signs
        of life. A day before Lytvyn''s interview with CNN, a neighbor texted her
        to say that her parents were alive and well, despite the heavy shelling in
        the town. As for her sister, she has no news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef999b-1538-43f2-891b-a0e4a51ec5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know anything about my sister. The last time we saw her
        was February 27," said Lytvyn. "A week ago, someone saw her getting into the
        car with her husband, but since then, we didn''t talk."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee6d6e-0582-44de-b782-b83a3e4f7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume she didn''t have a chance to leave," she continued. "Otherwise
        we would have spoken. Now all three phones -- hers, her husband and my niece
        are silent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac47f3-7a91-4626-a39d-a47a893e1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lytvyn fled a week after Russia launched its invasion of Ukraine.
        Volnovakha was almost entirely destroyed in the first few days of the war.
        There was no electricity, gas or telecommunications when she left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcd845-5b97-4879-9f55-2ffacdff0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were completely cut off from the world," she said in a phone
        interview with CNN during a brief respite from the sirens in the Dnipropetrovsk
        region, about 180 miles northwest of her hometown, and some way from the war''s
        main faultlines. "We found ourselves in the open air under shelling. To say
        it was scary is to say nothing. But there was no point in going back."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80695a51-10b1-4fe5-b38b-fb874042817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another native of Volnovakha, Pavlo Eshtokin, also described a helter
        skelter escape driving his wife and daughter amid bombardment to safety. "For
        the first few days after we got out, we lost the ability to speak, how to
        think," said Eshtokin. "There will be no normal life anymore."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b13652-3f8c-45a7-afb3-5d89f05153c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he left his 93-year-old grandmother, who lived through World
        War II, behind and has no way of reaching her. "I can only hope that she''s
        remembered her survival skills from that war, and that she''s with her friends,"
        he said. "But that''s all I can do really. Hope."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611f6dd-9243-43de-96d0-c2219bcae70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The most important performance yet''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1a1bf-d0ab-48d0-9a64-39425d061a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia Rybka-Parkhomenko woke up with a start in her Lviv apartment
        at dawn on February 24. "The war has started," her father exclaimed on the
        phone from the eastern city of Kharkiv, one of the first to be hit by Russian
        President Vladimir Putin''s blitz-style invasion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1715e2-2bf7-4e15-bc5e-07065f33af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family quickly hauled whatever belongings they could grab into
        their car, before realizing with crushing dismay that they didn''t have enough
        gas to make the trip. Like many Ukrainians, they were blindsided by the sheer
        speed of the invasion, despite weeks of warnings from Western officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87d772-b582-4d75-a855-e45bac73db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That skepticism -- reinforced by Ukrainian President Volodymyr Zelensky
        in the weeks before the invasion -- appears to have exacerbated the pandemonium
        on the streets, and at train stations. Now Ukrainians are in the midst of
        the inconceivable: being forcibly ripped apart from those they hold dear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf12876-d01f-48dd-9549-4e0a530342db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what a panic attack was before that morning," said
        Rybka-Parkhomenko, an actress and a director at Lviv''s historic Les Kurbas
        theater. She walked the streets aimlessly, deciding ultimately to turn her
        arthouse theater into a shelter for the displaced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d37171-9dd8-40cb-9cd2-9fe61c90d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shifted between converting the space into a reception point
        for displaced families and incessantly checking her phone for messages from
        her parents and brother. The hardest part, she said, was trying to keep other
        people''s spirits up while she was wracked with worry herself.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2c7d9-28e6-486c-94da-560eea46f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most dramatic and important performance we have ever
        done," she said of the ordeal, her fingers elegantly interlaced as she spoke
        to CNN from the basement of the theater, filled with relief items for the
        displaced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d12594-b030-49d4-b9b6-8df1e9804ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Rybka-Parkhomenko''s family was able to find safe passage
        to Lviv with a volunteer aid worker. The journey from Kharkiv to Lviv, which
        normally lasts two hours, took two days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452ce37-46bc-4986-91fc-901af39f9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the theater-turned-shelter are less fortunate. Tamila
        Kheladze shares a large mattress next to the stage with her two sisters and
        her year-old son, Denis. Her husband has stayed behind in Kyiv to tend to
        his shop, as the three women chart their escape to Poland, and then on to
        Sweden.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de466d61-3a2d-4d6d-a37f-0a4f3aa05a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had just sent her a text message wishing her a happy International
        Women''s Day, Kheladze said on Tuesday, her intact French manicure the only
        visible remnant of her former life. "He said ''honey, we''ll be together soon.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba97dce-1199-4737-ae0d-a27378d910e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I will see him soon, but I think it will not be so soon,"
        she said, her voice faltering between sobs. "Now we must go abroad as soon
        as we can. We must go for the children. Only for that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d419d9-9f72-4258-971f-95cc4dd71c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:36:17.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/12/europe/ukraine-invasion-friends-family-separated-cmd-intl/index.html">For
        loved ones ripped apart by war in Ukraine, phone messages bring hope and despair</a>".</em></p>'
  'kamala-harris-poland-romania':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-12T17:30:53.116+08:00
    'imagesource': 'jcr:1a5f2bfd-83ef-4290-9f84-8ac700df590e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77c5721-52c9-4088-a1f2-27d639257bff'
    'lead': 'As Vice President Kamala Harris was jetting to Poland this week, she
      got a mid-flight call from the White House.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T17:34:22.874+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:53:57.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:43.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris']
    'template': '1'
    'title': 'Harris avoids public discord in one of the most intense moments of her
      vice presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bec97-7647-44cb-9568-908f7ae3e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Vice President Kamala Harris was jetting
        to Poland this week, she got a mid-flight call from the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1556d-949a-4306-80b4-ab07cc4a080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539de5e-4e71-4f1b-9d41-6c3072aecf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was President Joe Biden, looking to make sure his No. 2 was up
        to speed on the administration''s scramble to deal with a problem awaiting
        her in Warsaw, a senior administration official said. The Polish government
        was offering to send fighter jets through the US to Ukraine, an idea the administration
        had no choice but to firmly decline in a Pentagon statement the day before
        Harris'' departure. Ordinarily such a scenario might prompt a cursory phone
        call between leaders to clear the air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1c6f6-85d5-49d7-848d-1981303500bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e673c1-cfd6-4fcf-82f9-8359aa17dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, the administration''s response was still unfolding
        as Harris was flying across the Atlantic to meet Poland''s President and prime
        minister, raising the stakes for a trip that was already set to be one of
        the most intense moments of her vice presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212c390-ec62-4218-ba84-40474e855106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ffb55-d17d-48b4-87d5-4518d086a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She managed to avoid any public discord. But even a diplomatic victory
        left questions about how the conflict roiling Eastern Europe will end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc5d1f-5f53-4ead-9f1a-ac723114c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322f18a-ca2a-4f9b-946e-d8f08d174ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very clear. The United States and Poland are united
        in what we have done and are prepared to help Ukraine and the people of Ukraine;
        full stop," Harris said during a news conference Thursday alongside Polish
        President Andrzej Duda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebaf980-3f24-43f6-a278-dbe959dc89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eb54c-9963-47c7-adef-b866cab82131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fighting intensifies in Ukraine and Russian President Vladimir
        Putin increases his targeting of civilians, Harris has emerged as Biden''s
        top-ranking envoy to a continent suddenly thrust into conflict. This week''s
        swing through Poland and Romania was her third visit to Europe in the past
        four months. For a foreign policy novice with aspirations for higher office,
        it has been a rigorous introduction to wartime diplomacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18039313-da39-4e26-a23c-0c47b228f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7565e-c9b9-48c9-a123-210d1634e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of her events, Harris'' trip was tightly scripted. Only
        an arch aside to the Polish President when he kept asking her to answer first
        during a joint news conference -- "A friend in need is a friend indeed," she
        said, laughing slyly -- generated some criticism, since the question was about
        refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d4c6e-104d-4828-a039-9fea642cfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9178b-bf5b-4961-8949-78bb964a9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, there was little on Harris'' trip that generated much
        Republican criticism, which is rare for one of the right''s favorite targets.
        Even her predecessor Mike Pence''s visit to the Polish-Ukrainian border at
        the same time she was in the country wasn''t immediately viewed as a partisan
        contest. A White House official said they had not received a heads up that
        Pence would be in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde0b3d-c829-492e-b755-b6fb4f96a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac781db-0816-47dd-bef1-4a179c9cab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she took off just before 8 a.m. ET on Wednesday, Harris
        had already been briefed by Secretary of State Antony Blinken -- with whom
        she often has lunch -- about his trip to the region last weekend and had spoken
        to five Eastern European prime ministers in preparation for her visit. She''d
        consulted with country experts on Poland and Romania and conferred with other
        members of the National Security Council.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb8ddb-e9bc-41da-97fb-6b54d8bf2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38ddbb-6455-47d6-a0a7-378d67af01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could hardly be said of Harris that she wasn''t prepared; at
        nearly every public appearance, she repeated some version of a commitment
        to defend "every inch of NATO territory" and that an "attack against one is
        an attack against all" -- the words American officials have always used to
        affirm their commitment to the alliance''s collective defense. And she did
        come bearing new American commitments on humanitarian aid and a Patriot missile-defense
        system for Poland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9c337-85fb-401b-8fe0-2179988238bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0567363-e96b-40c4-b529-c790fa56ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was evident there were limits to what Harris could do to
        entirely reassure this anxious region at a moment of deep reckoning. When
        a Romanian reporter asked her if that country was the next to be invaded,
        Harris could only say she didn''t know.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af790175-6862-4a24-8f2f-4c01b6b0f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1bbde-3db6-4967-8c42-4eb04dde0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it relates to what might be the future conduct of Putin, I cannot
        speculate," Harris said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3aa8a6-b634-44c5-8c74-a3d8da2fe1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9825641-de40-4e02-b621-963fbf20b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Harris smooths over Polish fighter jet dust-up</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded1826-e5b9-4f20-a4ec-fe5c10cb3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of sending fighter jets to Ukraine, which hung over
        Harris'' first stop, illustrated the constraints the United States and NATO
        are operating under as they work to protect civilian lives in Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8edcf0-731b-46eb-b7ec-6b470bd92668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711df5a-e4ca-4331-95c3-12a9655f8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden called up Harris on her airplane as she was making her
        way to Poland, his administration was arriving at a decision to put a stake
        in the entire prospect of sending Polish planes to Ukraine, a signal of how
        intent the President is on avoiding direct conflict with Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe5e27-689a-4d53-927c-ce7acd6ce109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f24dc-d23d-4e93-9355-89df82148150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement blunted some of the potential awkwardness for Harris
        when she arrived at the Belvedere Palace in Warsaw for talks with Duda. Greeting
        each other under a bright blue sky, the pair shook hands for more than a minute.
        Inside, they had what one official described as a "tête-à-tête" to talk privately
        before bringing in their delegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc135053-0700-424f-ba16-ae4940e0868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50825ed-7e60-4e1a-8dd4-d2f366a047dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials had privately been annoyed at the impression they
        were holding up the jet transfers. When Blinken appeared on television Sunday
        giving Poland a "green light" to transfer the jets, it appeared to some like
        the United States was shirking off responsibility for what could be viewed
        as an escalation onto a country within easy striking distance of Moscow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929ed2b-561e-4dff-b56e-a9bda6c87ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677f9da-59fc-4836-b68f-2d46974389fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Harris and Duda, it was a topic that could hardly be ignored.
        US and Polish officials said afterward that the discussions on the fighter
        jet issue were focused mostly on the logistics and intelligence issues that
        prevent a transfer, rather than on the surprise nature of the Polish announcement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6350f0f-4d60-4624-9475-78bde978e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6fdbf-ebf7-403a-9468-273ba1bfb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something you address. It''s obviously been out there.
        It''s a serious and legitimate issue to discuss," one senior administration
        official said after the meeting. "We''ve been discussing for some time the
        best ways to provide security assistance to the Ukrainians. So the vice president
        did discuss it with her counterparts."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fa680-94e1-4037-83fb-bb5ae18d9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a04ab3-8429-43c1-9789-c028e9046874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they emerged for a news conference later, Harris mostly skirted
        the issue. Duda, however, appeared far more intent on explaining his rationale.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2735bd-1aad-4ce4-8155-397097357dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f773ac-515a-4a3f-956b-d34a53dcbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those requests were addressed to us by the Ukrainian side and also,
        to a certain extent, by the media," he said through a translator. "We behaved
        in such a way as a reliable member of NATO should behave -- a member of NATO
        who does not want to expose NATO to any difficult situation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e50933-82b7-458b-bcd2-dc3c778da23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98e721-a5a4-49ac-87c2-355f9dd7c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Pentagon having already shut down the prospect of getting
        the fighter jets to Ukraine, Harris and Duda were able to turn their attention
        to what their countries are willing to do, rather than muddle through an option
        to which neither side ever seemed committed. But what exactly that looks like
        isn''t clear. Harris said only that deliveries of anti-tank and anti-armor
        missiles would continue "to the extent that there is a need."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43037e-f0a7-4408-b78d-522733da39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2aa448-ab32-4cbd-bb24-a34ac120befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Humanitarian crisis becomes apparent for Harris</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e05a2b-f1ad-4396-a208-21cdcdd48391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no signs of the need dissipating this week. Even Harris
        appeared taken aback by the gruesome level of atrocities taking place in Ukraine,
        growing most impassioned when condemning the bombing of a maternity hospital.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d44800-5909-4e63-ace1-759eeffe7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657b071-92b3-4ebb-8400-b38c3c7b405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painful to watch what is happening to innocent people in
        Ukraine who just want to live in their own country and have pride in themselves
        as Ukrainians, who want to be home speaking the language they know, going
        to the church that they know, raising their children in the community where
        their families have lived for generations," she said, "And by the millions,
        now, are having to flee with nothing but a backpack."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3150f0-9973-46f6-a1ed-57650bd5e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec62a22-59ce-4a62-b512-b8a616374f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human crisis the war in Ukraine has inflicted on an entire region
        was unmistakable on each of Harris'' stops, as Poles and Romanians compassionately
        welcome refugees while wondering if their countries can handle them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0386ae-22e1-4df1-8671-95882f119d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af262e1-8c1c-4885-81a5-46a520d09b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Warsaw, the humanitarian crisis unfolding in Europe was evident
        right outside her door. Just across the street from her hotel was the city''s
        central bus station, where refugees fleeing violence in Ukraine have been
        arriving by the thousands since last week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf1c5e-ba40-44da-8254-e6ce99df616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf72e9-e9b2-4cc4-a8d3-21f2e10102e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, volunteers in orange vests directed new arrivals to counters
        helping with accommodation, translation and onward journeys. Long lines wrapped
        around tables offering hot coffee and sandwiches. Boxes of donated clothes
        were positioned in corners and piles of diapers and baby products were available
        for the taking.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e98d2d-8cfa-4d6e-bd22-fe75deedd4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c5446-9061-4946-9db7-d235b915ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new refugees appeared dazed and somewhat disoriented, albeit
        relieved to have arrived in Poland. None said they had known the American
        vice president was also in Warsaw, staying in the hotel next door.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc1177-dd19-49df-85e5-f6f50797f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71e8f0-eeac-4fd9-9dc3-5fdf9217ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who declined to provide her name, had just arrived with
        a small family and their husky mix. She said she hadn''t known Harris was
        visiting Warsaw; after all, she''d just completed a long journey out of Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f612ef-f94d-424f-ab62-20d699e3744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648b4ba-7673-4ace-8a0f-94fb0af93c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she had a message for the United States, it was simply: "Please
        help Ukraine."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93df09-cb37-47d2-9de4-1fc77dacea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T17:34:22.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:53:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
