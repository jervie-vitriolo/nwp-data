      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fuel price forecast released on Saturday, Unioil Petroleum
        Philippines said diesel costs may increase by ₱12.20 to ₱12.30 per liter,
        while gasoline prices may shoot up by ₱6.80 to ₱7.00 per liter for the March
        15 to 21 period.</p>'
