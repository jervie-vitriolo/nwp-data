      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana abugado. Isang tingin mo lang, maka-</em>decide <em>ka
        na agad</em> under repercussions. Whatever kind of issue, <em>alam nila</em>,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0351ef-bb77-4502-b6ad-b51ec17884eb'
      'mgnl:activationStatus': true
