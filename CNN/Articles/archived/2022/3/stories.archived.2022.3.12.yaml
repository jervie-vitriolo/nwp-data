      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> President
        Rodrigo Duterte on Saturday enumerated three qualities that Filipinos should
        look for when they elect his successor on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd23db-9308-4b19-a61e-b22c8a19365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:10:50.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67fa29-91c4-4a5c-9352-365c40bd1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:10:50.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-on-one interview with his friend and spiritual adviser
        Apollo Quiboloy that aired over SMNI Channel, Duterte said the new president
        must be a compassionate leader who understands well the concerns of every
        Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71be7e-2934-49e5-a569-22a7283c6e17'
