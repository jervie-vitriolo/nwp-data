  'Pacquiao-to-allot--400B-yearly-for-free-housing-if-elected-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-12T21:16:51.710+08:00
    'imagesource': 'jcr:9fbcc93e-fa34-4dec-afb6-fd14022b6a30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2cad44-599a-46b1-bf01-8c08ee58ca6b'
    'lead': 'Senator Manny Pacquiao vowed to allocate a yearly budget of ₱400 billion
      to provide free housing for the poor if he wins the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T21:19:00.095+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:52.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
