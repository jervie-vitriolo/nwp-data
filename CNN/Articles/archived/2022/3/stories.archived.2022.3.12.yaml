      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena – the world no. 5 in the men''s pole vault rankings – will
        not compete in the tournament due to his rift with national athletics federation
        Philippine Athletics and Track and Field Association (PATAFA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22416f-b71a-4946-aea7-c1de8ead9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80673ea3-059f-4ff8-8a8a-293d6dfffd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA did not endorse Obiena in his major tournaments this year
        - including the World Athletics Indoor Championships, 31st Southeast Asian
        Games in May in Vietnam, World Pole Vault Championships in July, and 19th
        Asian Games in September in Hangzhou, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c08bf-d32a-4527-a555-041532ffa1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b53c6d-92f5-45f4-adef-d25e017886b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in prime physical and mental condition. I am ready to be the
        first Philippine home-grown athlete to compete in the worlds, and I am ready
        to compete and bring home a medal," Obiena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f6b9b-f319-40de-9f5d-293968a8f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679c619-fb78-416d-8e1b-f905649f4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his five tournaments last month, Obiena clinched the gold in
        two events in the <a href="http://www.cnnphilippines.com/sports/2022/2/12/EJ-Obiena-wins-first-2022-title-in-Poland.html"
        target="_blank">Orlen Cup</a> and <a href="http://www.cnnphilippines.com/sports/2022/2/23/EJ-Obiena-gold-Orlen-Copernicus-Cup-Poland.html"
        target="_blank">Orlen Cornicus Cup</a> – both held in Poland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010dbf3-648e-4882-aa86-fe23a52d9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fcbfe-9451-4e33-a488-d2fa807cbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic pole vaulter also broke the Philippine indoor pole vault
        record last March 6, after jumping <a href="https://www.cnnphilippines.com/sports/2022/3/6/Obiena-breaks-PH-indoor-pole-vault-record-with-silver-finish-in-France.html"
        target="_blank">5.91 meters</a> in his bridesmaid finish in the 2022 Perche
        Elite Tour.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc27d9-7c09-4115-b81e-effcd462a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3371509-f71d-4dba-8fba-34ef45fb4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shed a tear now with a heavy heart, but not just for myself.
        I shed a tear for my country. We had a chance to show the world our greatness.
        And we lost it," Obiena said.</p>'
