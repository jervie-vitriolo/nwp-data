  'Russia-widens-attacks-on-Ukraine':
    'author': 'Tim Lister, Gianluca Mezzofiore, Paul Murphy, Laura Smith-Spark and
      Rob Picheta, CNN'
    'caption': 'Russian forces launched multiple missile attacks on a wide range of
      targets across Ukraine in the early hours of Friday, striking airfields in the
      far west of the country and, for the first time, hitting the central city of
      Dnipro, to which Ukrainians from other embattled cities have fled. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-12T07:18:22.726+08:00
    'imagesource': 'jcr:b8326415-3606-486c-ac6a-57bad05cf833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'effc4801-bbd6-4c56-b1ac-dabd173898bb'
    'lead': 'Russian forces launched multiple missile attacks on a wide range of targets
      across Ukraine in the early hours of Friday, striking airfields in the far west
      of the country and, for the first time, hitting the central city of Dnipro,
      to which Ukrainians from other embattled cities have fled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T07:21:02.643+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:07.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:38.885+08:00
