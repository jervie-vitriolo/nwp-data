      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> Motorists
        can expect another round of massive fuel price increase by next week, according
        to industry projections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b218124-0b5b-486b-af17-caf28fc30ae9'
