      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3322d0-3911-4be3-9ed4-cde7d20f0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayon sa ating datos 60% to 70% ang namamatay sa ating mga seniors,"
        Cabotaje pointed out. "Kaya kailangan increase pa natin na mabakunahan yung
        ating mga senior citizens.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4157b7-20ec-432a-9850-f24d03d095a2'
