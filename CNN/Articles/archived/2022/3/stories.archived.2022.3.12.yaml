      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor must also know how to be a good judge of people''s
        character, Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b5dcb-f80b-419e-94a0-c30e0f6f4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:10:50.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:53.183+08:00
