      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palami said the tri-nation meet is an important step to build up
        the squad ahead of their 2023 Asian Cup third qualification campaign. They
        will face Mongolia, Palestine, and Yemen in <a href="https://www.cnnphilippines.com/sports/2022/2/24/Azkals-drawn-in-Group-B-of-AFC-Asian-Cup-2023-Qualifiers-final-round.html"
