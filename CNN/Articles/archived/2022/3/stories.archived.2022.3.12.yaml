      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although our regional offices and LGUs are already
        doing strategies to bring the vaccines closer to the people. Some have conducted
        house-to-house drive, stall-to-stall in malls, and some churches have become
        vaccination sites.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b46343-0f0b-48ca-aa47-448926f3e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
