      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> The
        Samahang Basketbol ng Pilipinas on Saturday announced the rosters for the
        Philippine women''s 5x5 and 3x3 teams and the men''s 3x3 squad for the 31st
        Southeast Asian Games (SEAG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098391c-6160-44a4-b440-817deaa2309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
