      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Vaccination
        against COVID-19 for senior citizens remains a challenge as only more than
        20,000 were inoculated so far during the fourth national mass vaccination
        drive, the Department of Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92189469-4f96-421e-9182-4fd932df1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:15:02.318+08:00
