      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b706c-f271-439c-bc38-2804ce4be001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T20:43:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If country was ever put first, I should be headed to Belgrade now.
        But I am not. I will watch it on TV like millions of others. I will see other
        nations take the medal that Philippines should be winning," Obiena said on
        social media Saturday.&nbsp;</p>'
