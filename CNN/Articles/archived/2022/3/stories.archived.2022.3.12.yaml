      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967dfa9-ffc5-4c3e-9c52-ed4134fd43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the National Capital Region has the most number
        of applicant workers with 58,008, followed by Calabarzon with 18,935, and
        Central Luzon with 17,024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500e384-c2a5-4f78-8b61-17dd171a1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
