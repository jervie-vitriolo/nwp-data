    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e2572-ed84-4207-8dbb-dd6597cb3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
