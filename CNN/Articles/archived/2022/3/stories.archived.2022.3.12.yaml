      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtmann has been making waves as a winger for Bundesliga club VFL
        Bochum - highlighted by his stunning goal against Mainz last Aug. 21, which
        bagged the 2021 Bundesliga Goal of the Year Award.&nbsp;</p>'
    '21':
