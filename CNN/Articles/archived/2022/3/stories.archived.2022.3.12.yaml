      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> Seven
        Filipino athletes have qualified for the 2022 World Games in July in Birmingham,
        Alabama, USA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c446e-ef80-41e1-945f-64abc4d955b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T16:03:48.227+08:00
