      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holtmann has already responded and has already made arrangements
        for his flights going to Singapore," said Palami, who also bared they have
        been convincing Holtmann to play for the Philippines for two years before
        he accepted the offer.</p>'
