    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afad390-e646-4ec3-9054-9c4433390c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T22:29:14.083+08:00
