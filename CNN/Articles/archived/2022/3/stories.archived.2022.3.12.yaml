    'lead': 'Perlas Pilipinas retains most of its core players in their 5x5 and 3x3
      lineups for the 31st Southeast Asian Games, while PBA 3x3 first conference titlists
      Limitless Appmasters will represent the country in the biennial event.'
    'mgnl:activationStatus': true
