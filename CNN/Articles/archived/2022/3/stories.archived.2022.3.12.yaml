      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e41ee2-0900-4a3a-b3d7-9e2559a78d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the workers who have applied for CAMP came from establishments
        that implemented temporary closure, it also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c107cf-316d-460d-93bb-2f0c3974a064'
      'mgnl:activationStatus': true
