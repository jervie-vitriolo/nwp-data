      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palami said they are considering Azkals naturalized striker Bienvenido
        Marañon and veteran national team member Mark Hartmann to bolster the squad''s
        chances of a medal finish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
