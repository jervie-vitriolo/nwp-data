      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the squad that will be sent to the 31st Southeast Asian Games
        in Hanoi, Vietnam in May – Azkals team manager Dan Palami said they are considering
        veterans to shore up their attack line.</p>'
