      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time women''s world 10-ball champion Rublien Amit confirmed
        to CNN Philippines that she will also represent the country in the prestigious
        meet due to her current ranking as world no. 4.</p>'
