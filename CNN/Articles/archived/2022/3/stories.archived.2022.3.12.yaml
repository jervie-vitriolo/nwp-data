      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the next president is a lawyer. The leader
        must be quick to decide under repercussions. Whatever kind of issue, they
        should be knowledgeable.]</p>'
    '13':
