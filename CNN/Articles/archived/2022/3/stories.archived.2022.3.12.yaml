      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DOLE is ready to continue providing support to affected workers
        through its various assistance programs and employment facilitation services,”
        said Labor Secretary Silvestre Bello III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd016005-63cd-4cee-be34-cbcefc013f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.238+08:00
