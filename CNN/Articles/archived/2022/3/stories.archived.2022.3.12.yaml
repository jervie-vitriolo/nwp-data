      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although ang mga regional offices, LGUs, ay  gumawa ng mga strategies
        para mailapit ang mga bakuna sa ating mga mamamayan," she also said. "May
        mga nag-house-to-house, stall-to-stall sa mga malls, naging bakunahan sa simbahan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
