  'HK-Macau-nationals-can-enter-PH-visa-free-for-14-days':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-12T15:36:10.852+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f075a8-48fb-46c5-8453-844cb547c10d'
    'lead': 'Citizens of Hong Kong and Macau are now allowed to enter and stay in
      the Philippines visa-free for two weeks, the Bureau of Immigration (BI) has
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-12T15:38:34.210+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:54:00.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:53:41.895+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HK, Macau nationals can enter PH visa-free for 14 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54f51d-7399-4143-bc4a-9bca8a451b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Citizens
        of Hong Kong and Macau are now allowed to enter and stay in the Philippines
        visa-free for two weeks, the Bureau of Immigration (BI) has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea6c5d-c76f-4dfb-9185-3149a4cdec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a resolution issued by the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases (IATF-EID), Immigration Commissioner
        Jaime Morente said the policy was a revival of a Philippine foreign service
        circular that was in effect prior to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0ce29-12ec-43d0-b778-3d5394c4ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the virus reached the Philippines, BI said over 5,000 Hong
        Kong nationals and 3,000 Macau nationals entered the country in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d0c2d-afb6-4c6c-abf4-4df2d899b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest resolution, foreigners wanting to visit the
        Philippines visa-free should have completed their COVID-19 vaccination, except
        only for minors below 12 years of age traveling with their fully vaccinated
        parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0472cb-9f84-4a9c-9d00-0714a75f2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also present a negative RT-PCR test result taken within
        48 hours, or a negative antigen test taken within 24 hours prior to their
        departure from the country of origin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceb022-71c4-42af-98cd-9ea7d4322234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also requiring foreign nationals to secure travel
        insurance for COVID-19 treatment costs with a minimum coverage of $35,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e88f1d-3b2b-4af4-aba5-a13b58f0a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationals from Israel and Brazil can also enter the Philippines
        as temporary visitors. They can stay in the country for 59 days without a
        visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e7b8a-606a-4abb-aa3e-9ba4f59c2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Said privilege was extended to citizens of the two countries in
        accordance with a reciprocal arrangement wherein Filipinos are also allowed
        entry into Israel and Brazil for 59 days without a visa," the BI said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81208e7c-b337-4aaa-833a-2ed1c834a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said the Philippines accepted almost 25,000 Israelis and
        around 13,000 Brazilians in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb0f83-8a8d-43f0-b6bf-b9fe8cb8acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:38:34.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:54:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years into the global health crisis, the Philippines
        reopened its borders to foreign tourists in early February as the Omicron
        surge subsided.</p>'
