      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/12/world/animals-pets-rescued-ukraine/index.html"><em>
        "Dogs of war: the conflict in Ukraine is displacing pets as well as people"&nbsp;</em></a></p>'
  'new-bilibid-prison-covid-19-vaccination-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-12T17:56:41.428+08:00
