      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perlas 3x3 squad – which also bagged the gold in 2019 – retained
        its core for this year''s SEAG. Bernardino, Castro, and Pontejos are still
        part of the quartet with Clarin as the addition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119fa2c-8eaa-427f-a1b6-ea909ef875ed'
