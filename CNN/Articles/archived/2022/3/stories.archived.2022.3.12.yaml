      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw the pitiful situation of people who didn''t
        have a place to sleep, especially in his hometown in Danao. They stayed in
        our house. We became used to that kind of situation, that''s why I became
        compassionate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f879dc3-5416-4e43-93a8-6c8f79da19df'
