      'mgnl:lastActivated': 2023-01-24T11:54:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7f120-db4a-489a-a1f2-46e552c41c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:28:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, most of the applicant establishments belong to micro
        (2,714 or 51 percent) and small (2,324 or 44 percent) enterprises,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad6b4e-8b14-4f6d-9d57-de7588bceac6'
