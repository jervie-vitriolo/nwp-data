      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘UniTeam Burger’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7044dc6-0a3a-40a6-8d34-e5f93530ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sara Duterte also told supporters to just throw the “UniTeam
        Burger” at those who are “cancelling” or bashing them for supporting the Bongbong-Sara
        tandem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579614ad-672e-44ea-8169-ee3068300cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview with journalists in a hotel in Quezon City
        last Thursday, she explained what burger means to her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c343a52-9d5c-41bc-a2c8-fab84104a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> burger is the thing nowadays<em> ''no</em>," she
        said. "<em>Mayroon pong kasabihan sa</em> Bible<em> na kapag ikaw ay binato</em>,
        they throw rocks at you, you throw back bread at them. <em>Lagi pong hinanakit
        ng mga</em> supporter is that they’re either boycotted or cancelled<em> kapag</em>
        they go all-out for (the) Marcos-Duterte (tandem).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c502928-3aff-495b-afea-d610cb1d8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:54:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Burger is the thing nowadays. There’s a saying in
        the Bible that when they throw rocks at you, you throw back bread at them.
        Supporters are always decrying that they’re being boycotted or cancelled when
        they go all-out for the Marcos-Duterte tandem.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fe6bf-66ec-4471-908d-d8b2e7032cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-12T15:30:17.550+08:00
      'mgnl:createdBy': 'alyssa'
