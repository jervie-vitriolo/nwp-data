      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) –</strong> Bemedaled
        Filipino pole vaulter EJ Obiena lamented the missed opportunity to represent
        the country in the World Athletics Indoor Championships set for March 18-20
        in Belgrade, Serbia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fb25e-f87b-4c45-9e7a-68b2e66d6325'
