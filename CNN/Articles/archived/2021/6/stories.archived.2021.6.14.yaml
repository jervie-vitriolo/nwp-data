  'House-panel-taxes-private-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T15:53:51.513+08:00
    'imagesource': 'jcr:3a5c4205-79b9-4be7-b97d-5021bf329c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3b1df9-6578-4f2c-83ab-8d50d2bf1ab0'
    'lead': 'The House Committee on Ways and Means has approved a bill that would
      rectify the Bureau of Internal Revenue''s tax treatment for private schools,
      saying the policy could send more institutions to bankruptcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T15:59:24.694+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:41:05.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:56.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Private-school', 'BIR', 'Tax', 'Create-law']
    'template': '1'
    'title': 'House panel approves bill correcting BIR memo on high taxes for private
      schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc918e5c-52bb-4720-a0b5-40da19a253e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> A House
        of Representatives committee has approved a bill that will undo what it calls
        a "cruel punishment" for private schools in the hands of the Bureau of Internal
        Revenue (BIR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c4682-80b2-437d-8764-2070f5e46f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ways and Means stepped in with a substitute
        bill to clarify <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202021/RR%20NO.%205%20-%202021.pdf">BIR
        Revenue Regulation 5-2021</a>&nbsp;subjecting private educational institutions
        to a 25% income tax, when the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Act signed in March reduced the tax rate to these schools to just
        1% from July 2020 until June 30, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea5d88-87e9-40a8-9322-3aa50842b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said the pandemic led to lower enrollees and tuition fee
        collections, which forced schools into bankruptcy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d242458-0179-47f2-90e3-ee092435cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the taxation of proprietary educational institutions
        is a serious and urgent concern not only for me, but for the entire educational
        institutions especially considering the severe impact of the pandemic on the
        current financial position on private schools all over the country," Baguio
        City Representative Mark Go said during the Monday morning hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ab261-71ca-40fe-88ab-7d0f73ada1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Rep. Rufus Rodriguez also called out the "erroneous
        interpretation" of the BIR on how to tax proprietary educational institutions
        by lumping them with hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244c2bd-b2df-4746-a62a-ee2fee03898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 800 private schools have shut down since the local COVID-19
        outbreak forced learners to resort to distance learning in March 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157fbd9-0ff1-4bdd-a700-5e937278efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coordinating Council for Private Educational Associations earlier
        <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/10/COCOPEA-asks-Duterte-to--correct--tax-rule-on-private-schools.html"
        href="https://cnnphilippines.com/news/2021/6/10/COCOPEA-asks-Duterte-to--correct--tax-rule-on-private-schools.html">asked
        President Rodrigo Duterte to stop the implementation of the tax policy.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee256c0-4275-43b6-a226-5a488861064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:15:34.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/6/Senators-to-BIR--Withdraw-income-tax-hike-on--distressed--private-schools-.html">Senators
        to BIR: Withdraw income tax hike on ''distressed'' private schools</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45052adb-1810-495f-b6f3-9424077b353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Joey Salceda, the committee chairman, added
        that collecting just a 1% tax on private schools will allow the re-hiring
        of 12,996 teachers, while charging a 25% tax rate could force schools to let
        go of over 21,661 educators and staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169151b-3079-4a98-a323-a92616d059cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:59:24.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:41:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to go through plenary approvals in the House
        and secure subsequent approvals from the Senate.</p>'
  'Parlade-Masbate-police-control-landmine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T16:21:22.062+08:00
    'imagesource': 'jcr:5f7f8ace-3b86-4823-9185-a2f542aff08b'
