    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:03.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte extends suspension of VFA abrogation by another 6 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f6baf-7179-413b-8be6-ec5b07a160c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — President
        Rodrigo Duterte is holding off for six more months the abrogation of the country’s
        Visiting Forces Agreement with the United States, Foreign Affairs Secretary
        Teodoro Locsin, Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf72cef-c2cd-42a0-82f9-91fc2cb4bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video announcement, Locsin said the President decided to extend
        the suspension to further study the move “while both sides address his concerns
        regarding particular aspects of the agreement.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a63987-bb77-461c-9281-5587c1ca457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after Philippine and US officials <a href="http://cnnphilippines.com/news/2021/6/4/Duterte-to-decide-VFA-fate-soon.html">submitted
        to Duterte an “improved” version</a> of the VFA, which Philippine Ambassador
        to the US Jose Manuel Romualdez said officials had worked on over the past
        few months.</p>'
