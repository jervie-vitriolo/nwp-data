  'LGBTQ-representation-US-government-data':
    'author': 'Anneken Tappe and Alicia Wallace, CNN Business'
    'caption': 'Alexi Rosenfeld/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-14T07:47:49.207+08:00
    'imagesource': 'jcr:dcd5586f-2272-4808-b5cf-50447d55235b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3440cae4-cd5b-4822-834b-d09422e81ac6'
    'lead': 'Government data help policymakers find and fix problems for people in
      need. But that''s tricky if some groups aren''t represented in the stats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T07:50:37.244+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:48:16.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:43.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBTQ-', 'LGBTQ', 'Americans', 'government', 'fully-counted', 'United-States']
    'template': '1'
    'title': 'LGBTQ+ Americans aren''t fully counted by the government. That''s a
      big problem'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f913b74-eb64-4588-ae00-e48b0e9ef21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Government data help policymakers
        find and fix problems for people in need. But that''s tricky if some groups
        aren''t represented in the stats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc44ba-ee59-4528-ac01-5f15f19f8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the case for the LGBTQ+ community, and it''s a huge problem.
        Here''s an example: The government''s monthly jobs report shows how many men
        and women, Black, White, Asian and Hispanic workers are unemployed. The stats
        lay bare a lot of inequities, but there are no comparable federal data on
        LGBTQ+ workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2459c-8db5-482b-b7d0-420d2cfcc90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15396a3d-a08b-4638-82eb-40fe7db5544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are invisible in federal statistics, when it comes to some policymakers,"
        said Justin Nelson, co-founder and president of the National LGBT Chamber
        of Commerce (NGLCC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98e2b2-f839-4910-9b66-1de489872ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db667994-09dc-4c91-809a-5c13414c6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put more bluntly: "If we don''t get counted, we don''t count," said
        Cathy Renna, communications director at the National LGBTQ Task Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e6bac-4e3c-4f00-9be7-5d5cd53b9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54567002-e03e-48b4-b219-45428685b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invisible in the data</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1538d-7fff-4ba5-8e78-b62cc0372890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official stats, including the Census, are used to decide how federal
        funds are distributed — to the tune of $1.5 trillion. But data gaps in the
        jobs reports, health surveys and the decennial Census affect millions of people:
        5.6% of US adults identify as lesbian, gay, bisexual or transgender, according
        to a Gallup survey published in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fd6ce-6842-4610-b46d-b738e9af3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384cc68-24d0-4cc0-97dc-fcb72af6e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data are needed "to ensure that LGBT people are included
        in efforts to reduce unemployment through increased labor force participation,
        as well as to monitor compliance with anti-discrimination provisions," researchers
        at the UCLA School of Law''s Williams Institute wrote earlier this year in
        support of adding LGBTQ+ questions to the Current Population Survey, which
        helps create the jobs report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663822a-2971-4c39-8e1d-0042b3738236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e0334-c803-40fe-a4dd-a0bc2fd5de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research has found higher rates of poverty, unemployment,
        health disparities, and workplace discrimination among LGBTQ+ adults, according
        to the Williams Institute. The negative outcomes were even greater among transgender
        individuals and LGBTQ+ people of color.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757d70a-3842-4628-8ef2-15566fa37fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4cf9b-03f1-4206-93aa-8f58798eb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of how data can change outcomes for the LGBTQ+ community
        include the establishment of the Massachusetts Commission on LGBTQ youth,
        school training services and ongoing research after former Governor William
        Weld sought to respond to an increase in LGBTQ+ youth suicides; the improvement
        of individuals'' medical care following research asking patients about their
        sexual orientation and gender identity; and the creation of equity programs
        within the Los Angeles County Department of Children and Family Services following
        a study that showed LGBTQ+ youth were overrepresented in the youth foster
        system and experienced harsher treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1152ca5-a93c-4c4f-bc91-5ca234b27ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdc458-9f08-4766-9118-a1357e835f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although independent research from the Williams Institute and established
        pollsters such Gallup have provided some data about the community, that research
        just doesn''t carry the same weight as government stats in leading to funding
        of direct services and addressing the needs of people in the queer community,
        Renna said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bec00-185d-48d1-95c0-1f573564cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5756e-e7be-4874-a999-41a5c7906b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across government agencies, academics and the LGTBQ+ community itself,
        people have expressed a desire to better understand the needs of that population.
        The government is doing research to figure out how to best ask about sexual
        orientation and gender identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf2e7a-9830-4da2-add4-0e5bf97cd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfff68-de5d-4000-a0d7-b5fde3671c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the business of big, robust data sets is complicated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cb149-ef24-46fd-a5a1-1efb1fe8e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e8250-225e-4b00-9570-15059b436b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big data problems</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdff509-3a67-45b0-a22e-2174e778b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government statistics are pretty sophisticated and the methodology
        behind surveys goes through a lot of prodding. But when it comes to the LGBTQ+
        community, government institutions haven''t done enough research yet to make
        broader improvements to the data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d9e3a-6d65-413d-b17c-5213cb3c73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcfde0-d1f5-48b0-86da-53015f43b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry is that reporting errors on questions surrounding sexual
        orientation and gender identity may lead to much bigger errors in the eventual
        data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879caf4b-d463-4ffd-bbbe-d07a6af51005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23088056-8a41-48ea-8690-d866c645eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Questions for relatively small populations must be formulated especially
        carefully; if they are not, even relatively small sampling or reporting errors
        can lead to large errors in estimates," the US Bureau of Labor Statistics
        told CNN Business in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141710b-beb6-43ec-abd2-f8c0fa90b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6131421-be21-45b7-9a0d-f8ea91038499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions the Census Bureau asks also have to go through an
        established process to review wording and effectiveness. Ultimately the Office
        of Management and Budget approves any new questions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199f11a-2346-4ff2-a138-881084fda502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a102378-5f19-48fd-b9eb-c84cb482e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government surveys households, for example to learn about
        America''s employment situation, one person answers questions for other members
        of their household. That can make it harder to get accurate data on members
        of the LGBTQ+ community, especially if a person hasn''t come out to their
        family, or if the survey respondent is uncomfortable talking about another
        household member''s sexual orientation or gender identity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fadc53-7d30-4ff3-be5d-d1f0b1189b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4c67c-abb8-4bfb-a52d-dd12d70e3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone''s out," Renna added. "Some of us live in places where
        you can be fired if you come out."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ba585-c219-424e-acc9-9e56d3061cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482bfc7-d18a-41d5-bfad-cb753a91cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGLCC, which leans heavily on community-driven surveys and private
        sector research, has yet to meet with the Census and BLS on inclusive data-gathering
        efforts, Nelson said. But he said he is optimistic about the Biden-Harris
        Administration''s efforts to broaden the scope of its data collection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61b268-f306-4990-9158-74424927992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaf2e3-859a-4068-affc-ea9c13678340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden last week, in officially recognizing June as
        Pride Month, urged Congress to pass the Equality Act to ensure civil rights
        protections for members of the LGBTQ+ community and their families.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba6b9c-c0b2-4a20-8c8c-ec4bf2812c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1a17f-f522-4da8-b112-5d7d6ef25c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a strong part of the economic fabric ... not just in Pride
        Month," Nelson said. "We need to get inclusive on data collection immediately,
        because the sooner we can normalize that data collection, the less opportunity
        there is for erasing it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742611f7-f4cf-48ec-ac64-5b2abac916ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed5aaf-f72e-48bb-a932-1baf121d89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chicken and egg situation</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8cab5-5ff0-4b49-8e7e-26f12ebd3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people behind government surveys are doing research to move
        toward a world in which official data are more inclusive.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9276188-12aa-468f-bf29-b5c5da07bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd49d3-dd8f-477c-93e9-e0d5c02611c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out how to best ask about things as personal as sexual
        orientation and gender identity is at the forefront of that research. The
        willingness and ability to answer questions about sexual orientation and gender
        of other people is just as critical, the Census Bureau told CNN Business.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c3544-8413-412a-aae2-aae70e4c6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb251483-a38f-424e-b480-04197da23c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last BLS research paper on the topic is from 2017. While it''s
        feasible for the government to ask these questions, the paper recommends more
        in-depth analysis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1a226-8207-4db5-bdf5-ac3c4dabcb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee56ae4-9df5-417e-9a98-a221a109d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that it''s very chicken and egg," Renna said. "If
        you don''t have the data, you can''t understand the community. If you don''t
        ask the community questions, you don''t have the data."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e6d1f-5c3e-46b8-aad5-8e1f2f052970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7edb7-0d00-4964-8701-01e6f98b8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government surveys already collect information on gender identity
        and sexual orientation, including the National Health Interview Survey, the
        National Crime Victimization Survey and the National Survey of Children''s
        Health.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16ca24-fb7b-49b1-862e-9f463107f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f3cdb-6d2c-4e30-ba4b-f2fc55deea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the 2020 Census made history by including same-sex marriage
        and same-sex unmarried partners as options on its survey. The Bureau of Labor
        Statistics — which uses surveys to compile the government''s monthly jobs
        report — began including same-sex married couples in its tally of married
        workers in January last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3306ba0-e670-47d8-82ce-d7ad371da6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef3b15-79a5-45cd-a95c-a06a8d241a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that only 20% of LGBTQ+ people live in same-sex married
        households, these surveys leave out the vast majority of the community, said
        Kerith Conron, the Blachford-Cooper research director and distinguished scholar
        at the Williams Institute.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe67aa4-82fd-4a2b-a0e4-b1130f697685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e27a6-b000-425e-b621-f83197ce428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is a greater dearth of data especially when it comes to
        LGBTQ+ youth, transgender people and gender identity, she added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb250c-039e-49c4-a17c-488d47b79e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb271be9-869d-446c-b7ce-7426b47e935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Conron and her colleagues highlighted those and
        other inequities in a public comment urging the US Census Bureau and BLS to
        add sexual orientation, gender identity and sex assigned at birth questions
        to the Current Population Survey.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29caf2-a30c-4abb-8bab-da7906085716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927f52f-fb69-4407-9e75-34bd435f106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ongoing health and economic inequities that aren''t going
        to go away unless people start paying attention to them," she said in an interview
        with CNN Business.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85d39f-cee6-43ee-b96e-674a3f684fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.251+08:00
