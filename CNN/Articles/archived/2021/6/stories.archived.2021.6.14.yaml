      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want something more scholarly, there’s the bestselling <a
        href="https://press.up.edu.ph/store/?search=folk+literature" target="_blank">Philippine
        Folk Literature series</a> by UP Press, an exhaustive resource for all things
        that bump in&nbsp;the night. — DG</p>'
