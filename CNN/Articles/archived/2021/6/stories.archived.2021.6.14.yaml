      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those residing in the capital region can stay out late longer as
        local executives have decided to implement curfew hours from 12 a.m. to 4
        a.m. beginning June 15.</p>'
