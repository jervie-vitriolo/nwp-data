      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Novak Djokovic came back from two
        sets down in a grand slam final for the first time in his career, as he narrowly
        got the better of Stefanos Tsitsipas in a thrilling French Open final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c41f4-9879-4135-b383-2f3b5cfb33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f180b-4306-4dbc-ba1a-ae4e82cf6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Greek star, appearing in only his first grand slam
        final, displayed experience and poise beyond his years to race into a two-set
        lead, but Djokovic''s grit and determination proved too much, with the world
        No. 1 eventually prevailing 6-7 2-6 6-3 6-2 6-4 in a match that lasted more
        than four hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d62699-331f-41d2-a76c-b7b133bf712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70cf0a-1fbf-40c9-8e3a-595e6d7aa31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory takes Djokovic to 19 grand slam titles, just one shy of
        the all-time record jointly held by Rafael Nadal and Roger Federer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5223c80-4b32-411f-baaa-2f2d4477ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:48:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c8bf9-c12d-4f1b-a976-4d0e11953b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an electric atmosphere," Djokovic said after the match.
        "I want to thank my coach, my physio and everyone who has been with me on
        this journey. I have played almost nine hours over the last 48 hours against
        two great champions. It was really tough physically over the last three days,
        but I trusted in my capabilities and I knew I could do it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549ccc3-a7f4-4c3d-bcc2-147b0f54c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d778d6-456d-48b5-b6a0-d6e7db97ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say a few words to Stefanos: I can relate to what
        he''s going through and I understand how difficult it is to lose in the final.
        These are the kind of matches you learn from most and knowing him and his
        team, he will come out much stronger. I definitely believe he''ll win many
        grand slams in the future, so respect to you and your team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f12788-6d5d-4b37-824a-a925bef0542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e989329-4f95-46cc-8c50-864bad5404b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would also like to send my big regards to all the people in Serbia
        who have supported me, and to everyone who has come out to watch us. It''s
        been an unforgettable few moments for me in my life and my career -- I will
        definitely remember these last 48 hours in my life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eebd0c-1191-4f01-8803-8e1fb1cd4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb72b2-9ced-4e27-9629-d28dfea38b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic down early</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b44d0-999e-4876-994a-446731eb0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match got off to a grueling start for Tsitsipas, who was forced
        to serve for seven minutes in his opening service game, but the Greek star
        eventually held with a flurry of three consecutive aces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b80edd-ad7a-4a46-9379-b51ff794395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b136746-e65a-45c9-8b1d-8fb97e633192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas'' celebration may have seemed excessive considering it
        was just the opening game, but you got the sense he knew how important that
        hold of serve was to set the tone for the match.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130fb96-293d-49d2-9bd5-a84b9950038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587e49b-bd91-4ff5-970b-da20f22722b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, conversely, held his serve without breaking a sweat and
        it would be a trend that continued for much of the opening set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb6f98-e631-48f4-a712-08b1b800bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8735f22-1c42-42b1-861b-f1d60f2379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb''s backhand down the line was looking particularly potent
        in the opening exchanges and his touch for a number of early drop shot attempts
        was feather-light.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252011c-8f7a-44bb-aa36-173e2b5c6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b2341-dc0c-4987-ad3c-9fd49de7a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the set tied at 3-3, a brilliant, deft rally ended with Djokovic
        stretching for a shot and getting his shoe caught in the clay, resulting in
        him taking a scary tumble towards the net post. He managed to avoid a collision,
        but grimaced and gingerly picked himself up off the floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b247d4-8f2f-4144-9d0e-289490641df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2eb56e-2e21-4d82-b924-1948ad2fbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there seemed to be no lingering effects from Djokovic''s
        tumble and both players took their play up a level to exchange a couple of
        high-quality games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23870b-174e-4088-a8d9-c93393a13351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282b62c-ec37-4c07-a6d4-ca3cfd0695b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving at 4-5 and facing a set point, Djokovic put on a clinic
        of precise tennis under pressure to hold his serve and extend the opening
        set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bafd7-f525-4edc-aadd-0b8f6477f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e90ac7-404e-4948-8c9c-8bc4948ecb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas deserved immense praise at this point for not once looking
        overawed in his first grand slam final when faced with one of the greatest
        players of all time at the opposite end of the court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2647c-8dad-4bef-bf0c-a0738bf89a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f7ed1-feb1-40a4-a0ba-bb907d6edca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Djokovic''s pressure and experience eventually became too
        much, as Tsitsipas'' serve was finally broken and his opponent would now have
        the chance to serve for a crucial first set.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fbf8e-16f7-4da2-980f-92c8a6ec2482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6da59b-d16c-48c6-874a-d68405f147df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsitsipas, once again, showed his resolve to break Djokovic
        straight back and take the first set to a tie break.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1d96f-cff1-4ad2-915f-2175c003bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368be05-f6af-4123-86c1-dbe1d61234a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old raced into a 4-0 lead in the tie break, but Djokovic
        clawed his way back to 5-5 -- with a little help from an extremely fortuitous
        net bounce -- and, with the momentum now in his favor, looked to be on the
        verge of closing out the first set.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078679b-e63e-476a-b9ca-0a27be611d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f8a59-7b86-47ed-8799-11539aec77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two masterful forehands from Tsitsipas, who was belying
        his tender years on such an occasion, set up another set point and this time
        it was one he didn''t pass up, forcing Djokovic to hit his backhand well wide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96233480-4ec6-484a-b961-02ba02da8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47364d79-f3eb-4c20-9adb-3cb1b2c01c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it wasn''t a knockout blow, Djokovic seemed dazed and immediately
        lost his serve at the start of the second set.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d43723-df87-4545-a252-adc8b479ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428846f2-0ace-4d72-93d2-de28e5947a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, you got the sense that Djokovic was just hanging
        on and waiting for Tsitsipas'' absurdly high level to drop, but it never looked
        like happening; indeed, the grand slam final debutant broke his opponent again
        and closed out the set to take a commanding 2-0 lead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd58f08-ff0b-468e-ae29-68a19b011617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5061d-b3f1-4c55-af5a-378adcf4a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been only one five-set final at Roland Garros since the
        turn of the century, so Djokovic would have to match a piece of history to
        have any chance of winning grand slam title number 19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75730ec-a50e-4a6a-bd09-b0f64638cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c1259-e5cd-4e99-a3d3-691300348d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a testament to Rafael Nadal''s dominance on clay that Soderling
        and Djokovic, the only players to ever beat Nadal at Roland Garros, both failed
        to win the title once reaching the final after winning in an earlier round
        against the Spaniard.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f1ce6-6d82-4e55-8c72-d9f60d66b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551f142-8054-430e-886d-9df9a6bd4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental and physical toll it takes to dethrone the "King of Clay"
        is clearly still felt in the subsequent rounds. That certainly appeared to
        be the case once again in Sunday''s final, as Djokovic struggled to get a
        foothold against an opponent who had been in the zone for more than two hours.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c37f0c-fe03-49f3-af81-396151d7a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a669a8-f9e2-4e57-9f38-16527d94141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momentum swing</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266e1c2-5461-4673-b229-88a87f3a14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, early in the second set, for the first time all match,
        it felt as though Djokovic had an opportunity to change the tide of this final.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16340a18-fa43-4ea4-b4fc-1da6b4e4e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f4a90-246e-4031-b9b1-3eb2fbb25572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving at 1-2 down, Tsitsipas faced five break points and a barrage
        of some of Djokovic''s best shots in a brutal service game that lasted more
        than 11 minutes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311e994-86cc-43c1-a1af-254a8e5276e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25fece-992e-44b6-bb19-083e929a2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure eventually told and Djokovic broke his opponent for
        only the second time -- now, Tsitsipas'' mental resolve would be truly tested.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86cb58-61b9-4f54-858d-45e3abac91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d973b3-7ccf-41b8-ba87-fa8648115661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had never previously come from two sets down in a grand
        slam final, but he was one set closer to breaking that duck after closing
        out the third 6-3.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc7d3e-b8e1-4d3a-8adf-779f8d53254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58cb24-aca5-4032-a03e-155f938717e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were worrying signs for Tsitsipas, who was forced to call
        the trainer for some treatment at the end of the third set. Whatever the issue,
        it looked to be hampering him as Djokovic broke his opponent''s serve in the
        opening game of the fourth set.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fe023-2e98-468b-8441-192bd71a8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0a3c6-82a5-4f4f-b0cb-deaef0008a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite still trailing by two sets to one, one had the sense that
        Djokovic was now the favorite as he broke Tsitsipas once again to open up
        a 3-0 lead.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487ceec-40d2-40ce-8691-ea0d45ff4367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315c21e-5e53-4b5d-8055-965f7ba6dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of a sudden, Tsitsipas looked weary and his ground strokes lacked
        the punch that had given Djokovic so much trouble until this point.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8567f-c316-466e-b93d-fdc118019410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaae5e5-defe-45ba-bf0b-f1fdcd925ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, Djokovic leveled the match to head into a deciding
        fifth set.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c877c5-97d7-4e83-987e-d73519de987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711c791-979f-4d76-9868-010b5b3007ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas managed to hold his opening service game under severe
        pressure, but it was just delaying the inevitable as Djokovic broke his opponent
        at the second time of asking and it proved to be the finishing blow.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0f654-8a70-498f-903b-075750937d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
