      'mgnl:lastActivated': 2023-01-25T00:49:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2e2b2-47cf-4c20-83b7-4633808d96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb made no mistake when serving for the championship at 5-4,
        claiming his second French Open title to become just the third man in history
        after Rod Laver and Roy Emerson to win each grand slam at least twice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825ba6b-c0db-4124-8c83-daaf1e2ea4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.726+08:00
      'mgnl:createdBy': 'glee'
