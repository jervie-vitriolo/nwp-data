    'lead': 'Southern Luzon Command Chief Lt. Gen. Antonio Parlade Jr. has recommended
      placing Masbate under police control following the land mine explosions in the
      city that killed two individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T16:24:15.755+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:40:52.129+08:00
