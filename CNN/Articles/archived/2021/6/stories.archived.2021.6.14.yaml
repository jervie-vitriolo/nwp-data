      'jcr:uuid': '1f736108-beac-49bf-a05e-674a8d217fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T19:28:36.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:37:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most relaxing things I’ve done lately is take up crochet
        and watch anime. I’m currently working on a pattern for a sleeveless top while
        bingeing on episodes of “Attack on Titan.” The series is based on a manga
        about a human civilization cloistered by three enormous walls — built to protect
        them from humanoid giants intent to eat them up. The hero is young Eren Yaeger,
        who vows to destroy the titans after they destroy his hometown and kill his
        mother. I’m halfway through season three (there are four in total) and have
        been deeply invested in how fraught each episode is. There are no moments
        of levity, and the stakes are raised in every turn. Perhaps the worst thing
        about it is that the stressful situations presented in “Attack on Titan” are
        affecting my crochet work; the tension of my stitches have become too tight.
        Good or bad thing? You decide. — MB</p>'
  'cinemas-NCR-reopening-further-study':
