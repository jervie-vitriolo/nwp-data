    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:46.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo mayor won''t bat for stricter restrictions despite COVID-19 spike,
      full hospitals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d60c87-7bf6-4742-bf61-91d004e72354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Iloilo
        City Mayor Jerry Treñas on Monday said he will not recommend stricter community
        quarantine restrictions for the second half of June even as the city struggles
        with the COVID-19 spike and filled-to-the-brim hospital system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59644-c4c3-4c04-9500-9a2b485e1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City has been flagged by experts as one of the areas with
        high health care utilization rates. The mayor said hospitals in the city are
        now "100%" filled, adding at least four hospitals have resorted to sending
        their COVID-19 patients to hotels while waiting for COVID-19 hospital beds
        to free up. He also said the city has been recording three-digit new cases
        daily since the start of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e39c2-9c4c-47cb-b97c-6b69c971bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive, however, believes the current modified
        enhanced community quarantine imposed for two weeks now has not been helpful
        in bringing down the number of new infections, which is why he is not for
        its continued enforcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa83d70-8b29-4760-85aa-8f64f55850a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas said they will instead focus on the strict enforcement of
        minimum health protocols and bring up the city''s capacity to quarantine mild
        COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e407c61-0716-474f-bedf-4a029ab47321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noticed that the strict quarantine has not brought down the
        number of cases so we will slowly open up the businesses, just make sure that
        everyone strictly complies with the health protocols, open up more quarantine
        facilities so that those who will be positive will be isolated," he told CNN
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1ef53-2dd0-4273-8d64-b3f0c880f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said small business owners and workers are struggling to survive
        amid strict restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426202c0-154a-4e4a-bbb2-361bb7da2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor earlier appealed for regular supply of vaccines to be
        sent to the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72299dcd-700c-439f-b524-be8726d90dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is really the vaccines that we need. We need
        a steady supply of vaccines not only here for Iloilo City but also for Region
        6 because if you look at the figures, it''s really Region 6 where the cases
        are going up every day," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca645b-a220-4050-8a52-676a24c1f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T09:30:29.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:46:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has yet to announce the community quarantine
        classifications for June 16 onwards.</p>'
