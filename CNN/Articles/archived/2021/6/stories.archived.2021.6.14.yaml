      'mgnl:created': 2021-06-14T14:46:45.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://https://cnnphilippines.com/news/2021/6/13/robredo-unity-opposition.html">‘Hindi
        pwedeng tayo lang yung magaling,’ Robredo tells supporters as she renews call
        for unified opposition</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d834b4-b8ae-4bf9-bc3a-0aaf29cdcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ea003-f157-439a-9515-cde4db746edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman ito pagalingan kundi sino ang nasa tama at nasa
        mali,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c08b17-975f-4043-9c4b-22b7b2d52f51'
      'mgnl:activationStatus': true
