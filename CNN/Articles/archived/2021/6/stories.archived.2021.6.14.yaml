      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a98310-fe4a-483f-83f6-474409fdb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Trillanes are among the six nominees of 1Sambayan, together
        with Senator Grace Poe, CIBAC party-list Rep. Eddie Villanueva, Atty. Chel
        Diokno, and Batangas Rep. Vilma Santos-Recto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5d9c2-6fe5-4d20-8b8a-5a0ec152855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce8a52-a2e0-4bdc-81a2-d43cb5d825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Santos-Recto rejected their nominations. Villanueva''s son,
        Sen. Joel Villanueva said his father was not interested in running for president.
        Diokno said he was honored by the nomination but never aspired for those positions,
        and now remains focused on his free legal service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecceda9-1623-42bd-b20e-f7d8652fea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None from the Duterte''s administration also openly declared their
        election plans, with five names so far bandied about as the President''s supposed
        top picks: Davao City Mayor Sara Duterte; his former aide Sen. Christopher
        "Bong" Go, former senator Ferdinand "Bongbong" Marcos Jr., Manila Mayor Francisco
        "Isko Moreno" Domagoso, and PDP-Laban partymate Sen. Manny Pacquiao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa128488-f1f4-4588-a569-203fa697ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9be034-2ebf-45c9-ab8b-c99241b95adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Trillanes urged aspiring candidates to decide
        and declare at the soonest possible time their election plans, with the "survival
        of democracy and the country at stake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87698bc0-3b0a-4cfb-94b8-82b17043d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cf5f4-99d9-4b3f-bd43-9dd0a8af4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako naniniwala doon sa ''pakipot politics,'' kasi parang
        isinasantabi mo yung importansya ng laban at ng bayan. In this case kasi survival
        of our democracy and even our country ang at stake,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a42ea7-72ad-43bb-8d21-d162b205a74d'
      'mgnl:activationStatus': true
