      'mgnl:lastActivated': 2023-01-25T00:39:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was responding to a separate statement of Sen. Risa Hontiveros,
        who raised the alarm over dwindling blood donations as hospitals start to
        catch up on various medical procedures postponed due to COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc5a98-9c27-4bf8-b98b-e168fa3bbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b9c86-6f3b-4784-892f-383c525b0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros appealed for the immediate restocking of the national
        blood supply to meet the backlog of complex medical conditions that had to
        be moved, waitlisted, or canceled due to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1fcb6-3624-4076-8ea1-d294b40cc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b65e9-eee8-468a-a54d-30100b03ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bukod sa mga nagpapagaling dahil sa</em> COVID, <em>nangangailangan
        din ng</em> donated plasma <em>ang mga pasyenteng ooperahan, nangangailangan
        ng</em> organ transplant, <em>mga may</em> cancer, <em>may</em> anemia, atbp.
        S<em>ana ay mapagbigyan natin sila dahil matagal na rin silang naghihintay
        ng atensyong</em> medical," Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf71ab-f104-4b73-8342-f180d73a7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92d7fa-b475-4c4a-be22-7d9f1c6f6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from those who are recovering from COVID-19,
        other people need donated plasma like patients due for a medical operation,
        those undergoing organ transplant, patients with cancer, anemia, and others.
        I hope we can grant their request because they also need medical attention.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590601f-20aa-433d-b416-b9d087e7df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830037b2-2fd7-47a0-885b-ddac5345f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also guaranteed that PRC national chapters are responsive
        in attending to those who need blood and will immediately call the donee upon
        confirmation of the blood''s availability. He added the PRC has the necessary
        equipment for proper blood storage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9938c5-148f-4b79-a41f-df69014c5630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca079fa4-32eb-462d-9fe0-accef8d7c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito''y paghikayat sa mga tao na dapat tumulong sa kapwa. Ang</em>
        best <em>na tulong ay ibibigay mo</em>&nbsp;a part of your body <em>para mabuhay
        ang isang tao</em>. This should mean, <em>kailangang nag-iimbak tayo sa</em>
        blood bank <em>ng mga ospital ng gobyerno at pribado para hindi natataranta
        at nade</em>-delay <em>ang mga</em> operation <em>na kailangan</em>," said
        Gordon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe516e43-7e9c-4ce5-8793-fb459922760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174f16b-8fcf-44dc-b235-8160aeeb73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The World Blood Donor Day entices people to help each
        other. The best help is to give a part of your body to let a person live.
        This should mean, we should be storing in blood bank in private and government
        hospitals so that we will not be rattled and medical operations will not be
        delayed.]</p>'
