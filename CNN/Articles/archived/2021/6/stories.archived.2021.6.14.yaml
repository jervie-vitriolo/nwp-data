      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program covers the cleanup of the Bay area as well as the controversial
        overlaying of artificial white sand on the beach, for a whopping ₱389 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7831b91-7c51-4e87-9591-4a066d3c01a6'
