      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/14/health/novavax-covid-19-vaccine-us-phase-3-trial-study/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-06-14T10%3A23%3A56&amp;utm_source=twCNNi"><em>
