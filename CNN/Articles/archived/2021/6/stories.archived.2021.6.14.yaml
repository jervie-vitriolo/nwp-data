      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Former
        Sen. Antonio Trillanes IV does not agree with Vice President Leni Robredo''s
        stance on how the opposition must view itself amid the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8aee8-7cb6-4410-a348-d73228dc069c'
