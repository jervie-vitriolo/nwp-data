      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund allotted for the dumping of crushed dolomite rocks has
        been receiving criticism not just from ordinary citizens, but also government
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be840a40-c391-4fa9-8423-3513b3b0c90d'
