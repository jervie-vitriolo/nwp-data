      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Filipina
        tennis ace Alex Eala remains proud to represent the country after winning
        her second Grand Slam title last week.</p>'
