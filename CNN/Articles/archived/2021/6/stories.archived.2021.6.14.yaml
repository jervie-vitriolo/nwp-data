    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bc29b-aee6-4e30-acb6-ff0cd02e95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Thirteen
        Filipino seafarers who have been stranded in China are begging for assistance
        to help them leave the ship they have been stuck in for one year and five
        months now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8ab4f-c726-4181-8b60-0650be13a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk carrier MV Angelic Power is currently anchored in South
        China. The vessel carrying the Filipino crew that came from Indonesia reached
        Guangzhou''s port last year. But the restrictions brought by the pandemic
        and legal issues hounding their company have delayed the seafarers’ homecoming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497622b9-b300-4517-ac1d-6ae99289ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafarer Leonardo Lansang told CNN Philippines that they were detained
        by the Guangzhou Maritime Court on Dec. 11 due to an "economic dispute" between
        the cargo receiver Guangzhou South China Coal Trade Center Co and the ship''s
        owners Angeliki Dynamic Investment Corp. He added their passports were taken,
        leaving them to become "hostages." He also said they were abandoned by the
        owner of the vessel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab32fd-9e94-4972-8dab-8c4f871179b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagmamakaawa kami na bigyang pansin kaming mga seafarer dito. Bakit
        hindi kami kayang pauwiin? Bawat subo po namin naalala namin ang pamilya.
        Araw-araw po walang hinanaing pamilya namin, puro problema sa pinansyal halos
        hindi namin masubo ang pagkain," Leonardo Lansang told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d24ab0-1dcf-47d8-81b0-2cbf884e190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are begging for help and attention. Why can''t
        they bring us home? Every bite we take, we are reminded of our families. Every
        day our families complain about financial problems. We can barely eat.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56874b6c-9265-4e2a-976c-37d3c5f8be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of being stranded, the seafarers are now
        worried about dwindling food supplies and the deteriorating health of their
        fellow crew members. They also claim that the company they work for, the Magsaysay
        Maritime Corporation, has also withheld their salary since the start of 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafa99f-03b2-4c97-a270-d929e29c7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na po kaming insurance expired na po insurance na po namin
        dito maraming nagkakasakit pero wala na pong gamot. Walang sahod mentally
        tortured na po kami," Lansang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180a0d0-7808-45fd-ba8d-ad17902640ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manning agency, Magsaysay Maritime Corporation (MMC), confirmed
        that legal and regulatory "complications" are hindering their efforts to bring
        home the crew. It said they could be summoned to give their insights during
        possible proceedings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a07d3-4355-4903-af6d-4216cdb34a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship and its owners are currently embroiled in legal proceedings
        affecting not only their interests, but the crew''s as well. We understand
        that the Chinese court might even require the crew to participate and be heard
        in these proceedings in some way before they can be sent home," Magsaysay
        said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eee4d3-321e-48f2-9409-9f8379644d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added it will continue to coordinate with Chinese and
        Filipino authorities to safely bring home the seafarers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891191d-bbcd-4ff7-9ff3-b1da7b3af059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Affairs Secretary Teodoro Locsin Jr. on Monday
        ordered officials to speed up the process of bringing home the Filipino seafarers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c384617-1a1b-4207-9ddb-2b97dc935a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh God. Yes. I heard about them. Right now. @DFAPHL WHATEVER IT
        TAKES INCLUDING ME BEGGING. TAGAL NA ITO. REPAT FLIGHT. HERE FIRST," he said
        in a tweet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec70e1-78c1-4195-95e5-9379f8868ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said he instructed Philippine
        Overseas Employment Administration chief Bernard Olalia to order MMC to immediately
        bring home the stranded seafarers "on or before the end of June."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4605f0-532b-4c9f-8ca7-124137bb5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2f9a0-885f-4d5f-b451-0123ed2eb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said MMC committed to pay the unpaid wages of the maritime
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa315b0-ba96-45be-857f-1b4b966bf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cbf27-645a-40b0-afd5-39e20148aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our seafarers don''t have a case here, it is the owner of the vessel
        who has. I don''t see any reason why we should not bring them back home,"
        Bello told CNN Philippines'' News.PH.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c3840-ae2b-4f9e-91ba-b8823930125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:36:06.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:41:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in China said they will look into the plight
        of the stranded seafarers. They will also seek the help of Chinese authorities
        to resolve the matter and bring home the stranded Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ec61c-0b4d-4ccf-9abf-6df62d84d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:31:55.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:41:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration said they will also
        look into the seafarers'' situation and extend help.</p>'
  'OCTA--Dumaguete-City-now-an--area-of-most-serious-concern--':
