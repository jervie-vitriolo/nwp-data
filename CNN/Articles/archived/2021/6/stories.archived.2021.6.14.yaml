      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Trillanes
        reacted to Robredo''s advice to the opposition''s supporters about being receptive
        to other ideas and points of view as a way of unifying the opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71454a3-6141-400a-a998-be9c2edb2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.099+08:00
