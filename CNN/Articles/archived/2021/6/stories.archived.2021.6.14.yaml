      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from top-notch products, The <a href="http://shop.wilcon.com.ph">shop.wilcon.com.ph</a>
        also boasts special features, curation, and navigation that will give customers
        satisfaction and convenience while shopping. Here’s what you can expect for
        a more exciting shopping experience:</p>'
