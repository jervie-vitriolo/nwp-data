    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca vaccines nearing expiration fully distributed, DOH says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748d596-8060-46f4-92be-48ae43e5b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:32:55.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The two
        million AstraZeneca COVID-19 vaccines expiring in June and July did not go
        to waste as they have been "100% distributed" to vaccination sites, the Department
        of Health said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07387e15-8e7a-4245-ab1f-8672c72b4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:32:55.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire added that only around
        100,000 of the total 2.5 million AstraZeneca doses shipped in May by the global
        initiative COVAX have yet to be administered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2162779-4939-4376-bf23-e8542711ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:32:55.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached our target already," she said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc37324-74b5-4175-b43e-9fd4f5f52d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:32:55.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the one million Sinovac doses that arrived
        in the country on June 10 have yet to be distributed to local governments
        since the vaccine maker still needs to submit the required certificate of
        analysis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4942492-4d80-4018-9be8-f8a41a79018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:32:55.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot transport these vaccines to recipients kung hindi kumpleto
        ang dokumento [if documents are incomplete]," the official added.</p>'
  'Metro-Manila-NCR-Plus-quarantine-announcement-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T12:48:02.729+08:00
    'imagesource': 'jcr:faeec236-e4af-4ea4-a37f-6fa8e9cd0392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a7b64e6-4351-4c4b-9e77-80d08baffc20'
    'lead': 'DOH warns that the COVID-19 situation is worsening in areas surrounding
      the NCR Plus bubble, putting it at risk of surges once again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T12:50:54.055+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:43:22.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:52.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should NCR Plus shift to regular GCQ? DOH says COVID-19 situation ‘fragile’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924f91a-fea6-4cc6-b7fd-b90dcd850950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — After
        a Palace official floated that a "regular" general community quarantine over
        the NCR Plus bubble is likely by the second half of June, the Department of
        Health on Monday warned that the COVID-19 situation is worsening in areas
        surrounding the bubble, putting it at risk of surges once again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65377-817b-46c9-9ce7-58ab005af5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the healthcare
        utilization in Metro Manila is now at a safe zone after recovering from the
        surge a few weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c2b4d-fa36-4a04-b351-84907a026e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group earlier said the daily average number of
        new cases in the capital region decreased by 17% to 926 on June 4 to 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a6724-02c9-4546-9720-d99473213c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said the encouraging developments in Metro Manila and
        nearby provinces can easily go back to experiencing surges if restrictions
        are lifted hastily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b310551-3c8e-4fd4-8909-6df1e9b0bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:24.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is very fragile, anytime baka bumalik tayo sa ganyang
        pagtaas ng kaso kung hindi tayo lahat mag-iingat, kailangan lahat dahan-dahan,"
        she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458f313-de4d-43c9-975b-e3bdecc467fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation is very fragile, anytime we can go back
        to high cases if we are not cautious. Everything needs to be done gradually.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f40ca-96fc-4d85-8006-0ddef00f3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "GCQ with restrictions" over Metro Manila, Rizal, Bulacan, Cavite,
        and Laguna — collectively known as NCR Plus — will expire on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72526e-194a-4075-9b8f-843f64e4ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said a "regular" GCQ is possible
        for June 16 onwards due to the improving situation in the bubble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d338b00-093c-4036-9070-e98e77617e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the regular GCQ, leisure activities such as cinemas and game
        arcades are allowed to resume.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9e184-c342-4786-8f0f-9744e04e673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will prioritize the essential services first bago tayo makapagbukas
        ng ibang non-essential [before we can open the non-essential]," Vergeire added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebb7a6-1ac6-43d2-9fbf-0eec02c11e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maricar Limpin, vice president of the Philippine College of
        Physicians, on Sunday suggested to maintain the current status of GCQ with
        restrictions in NCR Plus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9961526-b2bc-4d62-a362-01f7280fed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T12:50:54.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:43:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended tightening border controls in the bubble since
        persons coming from these areas could be possible carriers of COVID-19 infections.</p>'
