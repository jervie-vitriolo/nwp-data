      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a contest on who is the best but rather
        a way of showing who is right and who is in the wrong.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29ca14-9f5c-4435-a1f3-284851e92e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.099+08:00
