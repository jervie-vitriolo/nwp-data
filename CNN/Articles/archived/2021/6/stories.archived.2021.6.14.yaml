  'Iloilo-City-COVID-19-cases-hospital-June-16':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T09:28:36.431+08:00
    'imagesource': 'jcr:199107dc-b0c8-4f0b-bb9e-ec89c2485ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f9d318-b8ac-43e6-bddd-703c087eb3ef'
    'lead': 'Iloilo City has been flagged by experts as one of the areas with high
      health care utilization rates. Mayor Jerry Treñas says hospitals in the city
      are now ''100%'' filled, adding at least four hospitals have resorted to sending
      their COVID-19 patients to hotels while waiting for COVID-19 hospital beds to
      free up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T09:30:29.847+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:46:18.835+08:00
