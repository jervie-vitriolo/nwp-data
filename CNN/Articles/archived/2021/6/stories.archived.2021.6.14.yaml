      'mgnl:type': 'text'
      'text': '<p>Project Space Pilipinas in Lucban just opened the exhibit “To Ride
        a Jet Ski and Plant a Flag,” which spotlights the recent works of artists
        Alfredo and Isabel Aquilizan, Renz Baluyot, Jonathan Ching, Paolo Icasas,
        Dengcoy Miel, Iggy Rodriguez, Arturo Sanchez Jr, J, Luis Antonio Santos, and
        Costantino Zicarelli.</p>'
