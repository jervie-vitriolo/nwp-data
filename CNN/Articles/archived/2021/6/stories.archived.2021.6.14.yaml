      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280325c-f274-4f8f-933e-38c6d53787b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> blood supply, as far as we''re concerned sa Red Cross,
        <em>hindi namin pinababayaan na magkulang tayo</em>, (We''re making sure not
        to have an inadequate blood supply, as far as we''re concerned in Red Cross,)"
        Gordon told CNN Philippines'' Newsroom Ngayon.</p>'
