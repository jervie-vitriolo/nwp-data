      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed confidence that her achievements could also drive
        other aspiring Filipino athletes to excel and bring pride to the country.</p>'
