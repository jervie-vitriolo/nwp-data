      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a global supply problem, but what the government has shown
        is that when the supply comes, we use it to vaccinate as fast and as many
        of our countrymen as possible,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d636c5-5e8f-4154-8e56-14371dee9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dizon, the country is seeing an increased vaccination
        capacity and was able administer at least a million doses weekly over the
        past three weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a34228-304b-4ea1-beb9-e5d48d0015bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures show that a total of 12.6 million vaccine doses
        have already arrived in the country. Of this number, 6.9 million doses have
        been administered to around 5.06 million people, including 1.87 million who
        have already received their second dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f47f88-4962-46c0-9020-3679a73c9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of active COVID-19 cases in the country rose
        to 59,096 on Monday after the Department of Health confirmed 6,426 new infections.
        The death toll climbed to 22,845 with 57 more killed by the virus, while some
        1.24 million have already recovered.</p>'
  'Duterte-misstep-loss-of-balance-Independence-Day-rites':
    'caption': '(Screenshot from RTVM''s Facebook live video, showing President Rodrigo
      Duterte during the Independence Day rites in Malolos City, Bulacan on June 12)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T18:23:31.944+08:00
    'imagesource': 'jcr:06eafcd3-420a-43c9-8a7f-6d82a1b239ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6455c7-f2dd-4793-b9d2-80b28aed55de'
    'lead': 'Presidential Spokesperson Harry Roque dispelled rumors that President
      Rodrigo Duterte''s health is deteriorating, saying the chief executive slightly
      fell off balance due to a misstep during the Independence Day celebration in
      Malolos, Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T18:26:08.449+08:00
