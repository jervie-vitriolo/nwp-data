      'mgnl:lastActivated': 2023-01-25T00:35:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d1260-b78f-4851-bed5-6f8c7e87e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T22:36:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine level in the two areas will last until June 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdae7a-5842-4bbd-acd4-d7a150ff24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:32:36.383+08:00
