      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/economy/lgbtq-representation-government-data/index.html">LGBTQ+
        Americans aren''t fully counted by the government. That''s a big problem</a>."</em></p>'
