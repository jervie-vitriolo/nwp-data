      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca8929-c594-4963-b65c-96f9310ef614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:49:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas showed impressive mental fortitude to hold serve when
        faced with two more break points to at least keep this fifth set competitive,
        but there was nothing he could do to halt Djokovic''s relentless barrage of
        shots.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f6674-48c4-42eb-88ad-7d0c2eee4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:15:05.731+08:00
