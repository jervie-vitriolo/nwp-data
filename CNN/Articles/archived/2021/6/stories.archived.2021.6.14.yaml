  'Italy-Netanyahu-Naftali-Bennett-prime-minister':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T06:13:51.171+08:00
    'imagesource': 'jcr:eb64dbfb-e6ce-4f4a-a1da-011079e891a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f140b693-d74f-4b47-b6b5-43a0eee07043'
    'lead': 'Naftali Bennett was sworn in as Israel''s new prime minister, after winning
      a confidence vote with the narrowest of margins, just 60 votes to 59. His victory
      ends a 12-year grip on power by former prime minister Benjamin Netanyahu, the
      country''s longest-serving leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T06:15:47.478+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:50:07.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:41.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel''s new prime minister is sworn in, ending Netanyahu''s 12-year
      grip on power'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b30337-0a58-4fcd-b788-f7fa99bdc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Naftali Bennett was sworn in as Israel''s
        new prime minister on Sunday, after winning a confidence vote with the narrowest
        of margins, just 60 votes to 59. His victory ends a 12-year grip on power
        by former prime minister Benjamin Netanyahu, the country''s longest-serving
        leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384d016-4c4b-4984-b2fe-718dfdab8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four elections in two years, Bennett''s incoming government
        breaks a long political deadlock and ushers in the most diverse coalition
        Israel has ever seen, including the first Arab party to serve in the government.
        In his speech before the Knesset confidence vote, Bennett celebrated the diversity
        and warned of polarization within the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e095ed-b2e8-436a-ae78-d9776ad269a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twice in history, we have lost our national home precisely because
        the leaders of the generation were not able to sit with one and another and
        compromise. Each was right, yet with all their being right, they burnt the
        house down on top of us," Bennett said. "I am proud of the ability to sit
        together with people with very different views from my own."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1104c-64da-4c34-ad11-a7f2d11b284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett became the premier as the leader of Yamina, a right-wing
        party with only seven seats in Israel''s parliament, the Knesset, making him
        the only prime minister in the country''s history with such a small faction.
        By contrast, Netanyahu''s Likud party won 30 seats in March''s election. Once
        again, however, Netanyahu could not cobble together a governing coalition
        with a majority of the 120 members of Knesset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282a0ad-c141-4d8b-a7b1-0e83768ecef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Sunday congratulated Bennett in his first
        statement about the political situation in Israel, saying he looked forward
        to working with the new prime minister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4b7bd-0e9b-4652-a9cf-c6d132dda206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also spoke with Bennett on the phone, according to a readout
        of the call from the White House. "The leaders agreed that they and their
        teams would consult closely on all matters related to regional security, including
        Iran," the White House said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31712971-8820-43bf-bbdf-9592e3f8e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President also conveyed that his administration intends to
        work closely with the Israeli government on efforts to advance peace, security,
        and prosperity for Israelis and Palestinians."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209b4e0-a565-488e-9712-891642c0c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Bennett''s office said the two leaders "emphasized
        the importance of the alliance between Israel and the United States, as well
        as their commitment to strengthening ties between the two countries, and maintaining
        the security of the State of Israel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b982d0-112b-4f1b-b587-bc8b017f1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Bennett also expressed appreciation for Biden''s
        "support for Israel during the recent operation in Gaza," according to the
        readout.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810e823-46be-41dc-9479-250e732551e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ll be back soon''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74edd1-bd33-469f-ada4-29da05942236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate ahead of the swearing-in, Netanyahu had assailed
        the coalition that ousted him from the Prime Minister''s Office after a record
        12 consecutive years, calling it a "weak" and "dangerous" government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc213a29-f07c-4fb9-a297-02c93ba32d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long considered the "magician" of Israeli politics, Netanyahu had
        survived years of challenges to his power, outlasting and outmaneuvering his
        opponents. But on this night, he had too many opponents who wanted to see
        him gone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfadec-6d84-42ca-9145-8acd8d7b3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After touting his accomplishments throughout his years in office,
        Netanyahu assailed his rivals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fbf57-41c7-476a-b578-078ffa641ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You call yourself the guardians of democracy, but you are so afraid
        of democracy that you are ready to pass fascist laws against my candidacy
        -- the language of North Korea and Iran -- in order to maintain your regime,"
        he said, referring to speculation that the new government would impose term
        limits or make it illegal for someone who has been indicted to be Prime Minister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba5adf-1355-46ed-9d95-c553bab1c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning that the new government would not stand up to Iran, Netanyahu
        warned his internal rivals and outside enemies, "We''ll be back soon."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8625658-4691-481f-bfbb-4c91d22ff814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Common ground</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e36735-24f9-4f0d-a976-0415dafd03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s path to victory seemed all but lost during 11 days of
        fighting between Israel and Palestinian militants last month, when Netanyahu
        appeared to scuttle any chances of the opposition parties forming a government
        to replace him. But Yair Lapid, head of the centrist Yesh Atid party which
        holds 17 seats, forged the agreements between the different parties that led
        to the end of Netanyahu''s grip on power. The arrangement places Bennett at
        the head of a coalition that includes right-wing, left-wing, and Arab parties,
        united largely by their desire to dethrone Netanyahu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79029092-c56b-4a6d-be3d-915409378571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These disparate interests will challenge the coalition to find common
        ground on key issues, such as what policy to pursue with the Palestinian Authority
        in the West Bank or how to manage the relationship with Gaza. The international
        community, including the United States, are pushing for the renewal of a peace
        process between the Israelis and Palestinians, but this government is ill-equipped
        to handle such negotiations, since two of the parties are vocally opposed
        to the establishment of a Palestinian state.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5be75a-63f4-46c5-90f9-5183763379a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Bennett will focus on domestic issues during his two years
        as prime minister, before he hands the reins to Lapid according to their coalition
        agreement. These will include the relationship between religion and state,
        the cost of living, and quality of life issues. Israel also has not passed
        a budget since March 2018; the newly anointed government has three months
        to enact one or the Knesset will dissolve and the country will once again
        head to elections by law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09f124-31ee-4172-84ce-e032b30ef47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the neophyte administration will have no choice but to deal
        with some of the thornier issues. In East Jerusalem, the eviction of several
        Palestinian families in the neighborhood of Sheikh Jarrah is still awaiting
        a High Court decision. The final ruling was delayed in an attempt to avert
        tension and violence in Jerusalem last month, but it nevertheless sparked
        a chain of escalation that led to more than a week of conflict between Israel
        and Gaza, leaving hundreds dead, most of them Palestinians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04decf9b-f5b7-4b5e-8f05-cffa9ced8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his political career, Israel''s new prime minister has
        served as the defense minister, economy minister, education minister and more.
        But it was always under Netanyahu, and Bennett began his political career
        as Netanyahu''s chief of staff. In replacing his former boss, Bennett has
        already etched his name into the country''s political history, especially
        after years of unprecedented political stalemate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c015df8-1773-4b3e-9c2a-da9e21a5ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:15:47.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s success and political survival ultimately depend on his
        ability to forge compromise between the different parties in the coalition,
        even if only on a narrow domestic agenda. If not, he risks ending his time
        as prime minister shortly after it begins.</p>'
  'Joe-Biden-Queen-Elizabeth-II-meeting-G7-Summit':
    'author': 'Kevin Liptak, CNN'
    'caption': 'JACK HILL/AFP/POOL/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T06:32:35.383+08:00
    'imagesource': 'jcr:0519c23d-e420-4625-b0f0-06a9eb1c742e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa1cf7e-c8b2-4918-b88b-60d8b59104ba'
    'lead': 'US President Joe Biden describes Queen Elizabeth II as an ''extremely
      gracious'' woman. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T06:34:30.633+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:49:50.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:41.596+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US President Biden and the first lady meet Queen Elizabeth II after
      his first G7 summit'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebaae7-41cd-405a-800f-497d13fd2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Joe Biden was preparing for his first
        audience with Britain''s Queen Elizabeth II as a young senator, his mother
        — an Irish American born with the surname Finnegan — had a piece of advice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b776c2-b5c3-4e80-b557-aacaa2c15a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you bow down to her," she told him in 1982, according to
        a memoir Biden published several years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d9c4c-0034-451e-842b-6c221fc0d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Biden met the Queen again. He did not bow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6151b51-698b-49f7-9cea-da5532e3d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, he described her as an "extremely gracious" woman who
        reminded him of the mother who offered him that advice 40 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d66aa1-aaf4-48f2-9993-c7b569cf1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great talk," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d9518-bd80-4282-984e-f818a5e1408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving to the interior quad of Windsor Castle in a dark Range
        Rover alongside his wife, Biden emerged wearing a signature pair of aviator
        sunglasses as he stood to chat briefly with the 95-year-old monarch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaf7d3-a831-4444-aeca-9f024c190929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after listening to the "Star Spangled Banner" did Biden remove
        his glasses to survey a cordon of red-suited, bearskin-hatted Grenadier Guardsmen.
        Biden and the Queen then walked inside the castle for their private talks.
        They could be heard in light conversation.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Honored
        to have met Her Majesty The Queen at Windsor Castle this afternoon. <a href="https://t.co/6GnDMpmQ7w">pic.twitter.com/6GnDMpmQ7w</a></p>&mdash;
        President Biden (@POTUS) <a href="https://twitter.com/POTUS/status/1404185229741408260?ref_src=twsrc%5Etfw">June
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674a871-e5e5-4d87-bfca-3714e6f2e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:38:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad6367-4998-4168-8639-95496e63b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is now the 12th sitting US president to meet the Queen during
        her reign, joining a legacy of American leaders paying their respects to a
        global icon and living piece of history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c4d4c-b4b6-49a5-9e71-24d64b81d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and first lady Jill Biden met her at Windsor Castle, her home
        outside London. It was her first one-on-one engagement with a world leader
        since the coronavirus pandemic began. And it''s among her first public engagements
        since her husband, Prince Philip, died at 99 earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0616ba-9a64-45f8-bcac-901028fa3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting followed the end of Biden''s first G7 summit, held on
        England''s southwestern coast, which wrapped up Sunday afternoon. Biden has
        spent his first international trip aiming to revive American alliances with
        the world''s richest democracies. After meeting the Queen, he''ll head to
        Brussels where he will spend two days meeting with more US allies at NATO
        headquarters and the European Union, before heading to Geneva to meet with
        Russian President Vladimir Putin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468bada-7000-456e-9e21-aa65fe4731ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just wrapped up what has been an extraordinary and collaborative
        and productive meeting at the G7," Biden said at a news conference following
        the G7 and ahead of his meeting with the Queen. "Everyone at the table understood
        and understands the seriousness of the challenges we are up against and the
        responsibility of our proud democracies to stand up and deliver for the rest
        of the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b4cd8-36ad-4da4-afff-3282afae3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first encounter with the British monarch this week came Friday
        evening, when she joined world leaders at a reception held at a biosphere
        in Cornwall. After posing for a photo, she took a light jab at the staged
        camaraderie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9416f-96c7-45ba-a71d-8a7c839f749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you supposed to be looking as if you''re enjoying yourself?"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82408771-ba87-4f8f-97c2-93fa90fe3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later she was pictured in friendly conversation with Biden and his
        wife outside the futuristic domes, her son Prince Charles and his wife Camilla
        clutching drinks in the background.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5bd0f-f918-4021-a4df-74ba9c42ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s occasion was more personal, with only Biden and his wife
        meeting the Queen in her home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2e0d8-8852-4b17-a06b-5161cb202b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Queen wanted to know about Russian President
        Vladimir Putin, whom Biden will meet on Wednesday, and Xi Jinping, the Chinese
        President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b47aa-ba26-49e1-86bb-d71d25caa813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Heathrow Airport before departing the United Kingdom,
        Biden said he wished he could have spoken to the Queen for longer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de20c1c-dcb1-44ba-8cb2-70f4befbf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very generous," Biden said. He said he did not think she''d
        be insulted if he said she "reminded me of my mother in terms of the look
        of her and the generosity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9352b-4e8b-49cf-9d51-28891b54705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d invited her to the White House, Biden said he had.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce111e30-6389-4107-98b9-b540ba3b6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the moment places him within a long roster of predecessors
        who also came to visit one of the world''s most famous women. A student of
        history who has consumed biographies of past presidents, the moment provides
        a living link to the office he now holds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a881dae-d7c3-43d1-bc35-dfe54ed88ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen also helps further Biden''s efforts to inject wartime
        urgency into this week''s G7 and NATO summits, including by renewing the Atlantic
        Charter signed by US President Franklin Delano Roosevelt and British Prime
        Minister Winston Churchill during World War II. The Queen served as an Army
        mechanic in the war.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a10874-2b1f-4fda-b755-fe3682226a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American presidents often find themselves charmed by the Queen after
        meeting her.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8788fd4-4a58-47c7-a28d-9e57ed33e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen has been a source of inspiration for me, like so many
        people around the world," President Barack Obama said during a visit to London
        in 2016, when Prince Philip drove him in a Range Rover from Marine One to
        the doors of Windsor Castle. "She is truly one of my favorite people."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f71a7-a452-4f1e-8b0e-d0196eb69e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump also held a special affection for Queen Elizabeth,
        having watched his own mother -- born in the Outer Hebrides of Scotland --
        rapt with attention viewing her coronation on television.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12ec92-ef03-45d0-b9e5-e94175895ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump or Obama, Biden is not an Anglophile. He''s a proud
        Irish American who has (sometimes jokingly) made references to the long British
        rule over his ancestors'' island. This week, he confronted Prime Minister
        Boris Johnson over issues related to Northern Ireland, concerned that Britain''s
        exit from the European Union is jeopardizing the hard-won peace there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893aa81-a2c3-4ffa-9146-d0c7287be4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among the first things he did upon landing in the United Kingdom
        on Wednesday was to quote William Butler Yeats, the most famous 20th-century
        Irish poet, from his poem about the Easter 1916 uprising against British rule.
        He also quoted the American Declaration of Independence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f7497-aba8-43ba-a54a-76c8e86f6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish allegiances aside, Biden was unlikely to air his grievances
        when he sat down with the British monarch on Sunday afternoon.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffff0d-f7b8-433c-805d-6eea83a325a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T06:34:30.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe and I are both looking forward to meeting the Queen. That''s
        an exciting part of the visit for us," Jill Biden told reporters this week.
        "We''ve looked forward to this for weeks and now it''s finally here. It''s
        a beautiful beginning."</p>'
