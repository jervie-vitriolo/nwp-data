    'template': '1'
    'title': 'Parlade wants Masbate under police control after land mine blasts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388745cf-af10-4509-ad75-b066e149c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Southern
        Luzon Command Chief Lt. Gen. Antonio Parlade Jr. has recommended placing Masbate
        under police control following the land mine explosions in the city that killed
        two individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cefa9a-4f91-4030-b816-a3ec9f127339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9a73e-40bb-4052-862c-570e5cb5dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Parlade
        said he recently made the suggestion to Interior Secretary Eduardo Año and
        National Security Adviser Hermogenes Esperon after the violent death of university
        star football athlete Kieth Absalon and his cousin Nolven Absalon during the
        blast on June 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62010a68-2efe-4af5-ae19-871c1fda4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bbee1-c4b2-40a1-bb27-bf46c49eca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two died after members of the New People''s Army mistakenly
        detonated the improvised explosive device in the area. But in the latest report
        by the authorities, the Absalon cousins <a href="https://cnnphilippines.com/news/2021/6/10/Absalon-cousins-shot.html">were
        also shot.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64a510-8b08-4d90-9179-fdda31e5ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521d0a8-93a6-47ca-b2c4-5980269674a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is still ongoing which happened first - the blast
        or the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2bdf3-0bb6-4592-9514-0d4cf84093ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462fc21-875c-4cc5-9032-cdc8f8356158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang</em> we have to do something," Parlade said. "In fact,
        I have been talking to Secretary Año and Secretary Esperon, [saying], ''sir,
        we would like to recommend that this place would be put under police control.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c86779-1546-461b-a827-68fa36d7d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dee25e-0a6d-4a7b-a8e9-f12342a365a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Parlade, authorities are still conducting a pursuit
        operation, and they suspect that the rebels are still in the area but the
        people seem to be hesitant to speaking out about potential leads out of fear.
        He said he learned this during his visit to Masbate last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0f86d-c07f-4148-8629-94c4def38d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:24:15.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:40:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
