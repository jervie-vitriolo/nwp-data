      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabreo, who’s been fascinated with small things as a child, said
        he also draws from his background in architecture and interest in arts in
        coming up with these models.</p>'
