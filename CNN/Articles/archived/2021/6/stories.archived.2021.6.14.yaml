    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88698e-4093-4cb0-97fa-536106ea5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T22:36:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) –</strong> Quarantine
        protocols in Metro Manila and Bulacan will ease to general community quarantine
        (GCQ) with "some restrictions" starting June 16, President Rodrigo Duterte
        announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28d220-5804-4e4f-9857-1ba79aab05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T22:36:16.928+08:00
