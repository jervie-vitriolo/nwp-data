    'lead': 'The Riyadh-based Filipino designer says he creates hyperrealistic miniature
      dioramas of the Philippines'' urban settings out of homesickness — he''s been
      working abroad for over a decade now — and most of his customers are immigrants
      homesick for Manila, too.'
