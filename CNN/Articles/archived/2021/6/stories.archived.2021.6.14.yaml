      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f1412-44c4-4557-8f4e-fc46fe5627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on sexual orientation and gender identity aren''t collected
        consistently across states -- for example, only 30 states included the SOGI
        module in a US Centers for Disease Control-backed behavioral risk survey in
        2019. This creates big gaps in the data, particularly in regions such as the
        South and Midwest, Conron added.</p>'
