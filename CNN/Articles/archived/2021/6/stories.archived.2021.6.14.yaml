      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> – There
        were 155 errors found in resource materials distributed to students for distance
        learning, an Education official said on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33b2d6-5c5f-472e-8891-c1e18052b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:06:30.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported from October 2020 until today, Education Undersecretary
        Diosdado San Antonio told a House briefing on Monday that an erratum was issued
        for the errors that includes an offensive word even as a particular module
        was since recalled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11df9f-af12-48fb-b2f2-331540d55582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:06:30.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said majority of the errors were in learning materials produced
        at the regional level while others were from unknown sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e1a21-0a18-4a3c-8d13-dacc4abd9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:06:30.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:39:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are actually not being used in the Department of Education.
        They have been posted on social media but we could not find where they are
        being used,” San Antonio told the House committee on public accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dae427-78b0-46c3-afed-b03d92e8f6c1'
      'mgnl:activationStatus': true
