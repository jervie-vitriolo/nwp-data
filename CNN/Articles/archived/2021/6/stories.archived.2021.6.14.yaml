    'lead': 'When US President Joe Biden and his aides were planning his visit to
      the Cornish coast this weekend, many -- including the President -- viewed it
      as something of a homecoming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T08:25:06.405+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:47:21.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:44.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 takeaways from President Joe Biden''s first G7 summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab36784-4099-401f-a257-19e95a224925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When US President Joe Biden and his aides
        were planning his visit to the Cornish coast this weekend, many -- including
        the President -- viewed it as something of a homecoming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981010e-a374-439a-926d-e648b1c0ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long a fixture at international summits, Biden''s return to the
        table represented more than just an elder statesman finally taking his place
        among the club of world leaders. For the White House, it also signaled a return
        of the United States to the type of consensus-based diplomacy shunned by former
        President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973bbab-3346-4ccb-ba3e-af8ec4603669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any high school homecoming, Biden found some familiar things:
        the stilted family photo, the quick diplomatic pull-asides, German Chancellor
        Angela Merkel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0f81c-08ed-46fa-966e-c1b209e1bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also found some things have changed. Staunch American allies,
        shaken after the political upheaval of the Trump era, are increasingly working
        to define their own foreign policies separate from a country whose internal
        politics remain mired in dysfunction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0524bd0-4626-4eb7-a118-71732eca8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global earthquakes like Brexit and the coronavirus pandemic had
        not yet happened the last time Biden attended a diplomatic summit as an elected
        leader and were major topics of discussion in Cornwall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7a22e-2c93-4c86-8c15-19bc2a2c92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the dramatic escalation of cybercrime and digital surveillance
        provided a menacing subtext, including on Saturday when organizers decided
        to cut off internet to the meeting room as the leaders engaged in sensitive
        talks on China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb439a2-26eb-4d08-a393-a91d1eb022c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden moves onward to Brussels for a NATO summit, here are three
        takeaways from the G7 summit:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf7093-e362-4100-8775-c622031df02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A weight lifted</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d19c99-a0d1-4c11-ac7f-7e1ce7d85576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences in body language between this weekend''s summit
        in Cornwall and the three summits attended by Trump couldn''t be starker.
        If the 45th President was sometimes pictured looking sullen as other leaders
        united against him, Biden seemed to take pains to look relaxed and comfortable
        among the world leaders, even when differences arose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbae11d-5efe-4be5-8a68-40a202393d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laughed heartily sitting alongside British Prime Minister Boris
        Johnson, who seemed relieved Biden has apparently moved past his description
        of the Prime Minister as a "physical and emotional clone" of Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46c642-8e05-44ee-a35a-fca384a56ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden leaned into an embrace from French President Emmanuel Macron,
        with both men pressing into each other''s sides as they walked arm-in-arm
        into the summit venue, forcing other leaders to walk around. As their meeting
        the next day started, Biden was clutching a pair of his aviator sunglasses
        when he passed off to Macron a question on whether America was back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c8ddf-5842-4f92-be3a-26e564da1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, definitely," the French President said. He added later, "It
        is great to have a US president who''s part of the club and very willing to
        cooperate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77095911-8f2c-4d7a-a8ad-2399d081f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Merkel met outdoors, taking advantage of the coastal sunshine
        for talks punctuated by laughter. That evening Biden joined the leaders for
        some more forced bonding, this time in the form of a beach barbecue that featured
        ice cream sundaes for dessert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d45f6-4287-415b-8ef4-04531737b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s foreign policy pitch as a candidate centered in large part
        on Trump''s apparently unwillingness to cultivate positive relationships with
        world leaders. As a senator and then as vice president, Biden''s style of
        diplomacy was uniquely focused on the give-and-take between two human beings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe28b4-2ca4-4a1d-9043-36b33e5ed0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first months in office, Biden tried conducting meetings with
        foreign leaders over video conference. But he told aides it wasn''t the same
        and that he needed to start traveling as soon as it was safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cf447-ad39-4aee-ad91-4beecea364e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the three-day summit, Biden met individually
        with at least four leaders, and sat for hours of talks with the entire group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ab06c-4b3a-4237-88d6-601c2f66b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Differences remain</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef7d66-3431-4246-aa95-a5e49419dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for all of Biden''s attempts to put forward a show of comity,
        there were limits on what the leaders could agree to in the end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8aa77c-62d9-4bc3-9d6c-ca30e0b5f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Biden''s major proposals to the group -- a global infrastructure
        program meant to compete with China''s Belt and Road initiative -- was included
        in the summit''s final statement. But it didn''t include any specific commitments
        from countries on how much they''re willing to contribute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428e0ab-b0c4-478a-8306-64c794d46141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on ending the use of coal for electricity was vague
        and came without a timeline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d134bc7-210e-40a2-9082-0d74ed0eab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though language on China went further in calling out Beijing''s
        human rights and economic abuses than previous G7 statements, earlier drafts
        of the communiqué were sharper. Behind the scenes, European leaders appeared
        resistant to go as far as Biden wanted in holding China to account.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099fa04-81da-4b4a-ae46-07fcc97a9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Sunday, Biden said he was "satisfied"
        with the final document but seemed to acknowledge no outcome would ever be
        perfect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004e215-6dec-4edf-94e1-0c170ab4fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is plenty of action on China and there is always
        something that you can -- I''m sure my colleagues, they think they can improve,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbe4fd-35e7-49dd-9b65-d91110bbe40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has framed his entire trip around the notion of defending
        democracy in a battle against authoritarianism. But some in Europe find the
        democracy versus autocracy formulation overly reductive, allowing little room
        for the reality that many countries will end up relying on China or Russia
        in some form or another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3429e49-0737-4835-8515-3c9512e6c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, at his news conference, said he believed he had moved some
        of the leaders along toward his view.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d08bde-bcd9-46fb-9f07-19d802301fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone at the table understood, and understands, both the seriousness
        and the challenges that we are up against and the responsibility of our proud
        democracies to step up and deliver for the rest of the world," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe206f-8d9d-428c-b942-78be4cff2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best example of that this week was a joint pledge by the leaders
        to provide an additional 1 billion vaccines to poor or middle-income countries,
        including 500 million from the United States. Yet even some members of the
        G7 are still struggling to vaccinate their population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493511fe-95bf-4350-b3c6-fb9d9e8dff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking herself to reporters following the summit, Merkel was frank
        that just having Biden in the US seat at the G7 wasn''t an end to the problems
        facing the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d22a74-4d71-4e35-bf0c-dd05da75d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it did mean the group can work with new "zest" to solve
        them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa290b2-8eec-4d89-a1b0-f88ac31ba968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On to the autocrats</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f8ccc-d0ed-45bf-842b-495f0e749f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s trip this week has been carefully choreographed to highlight
        traditional American alliances before next Wednesday''s summit talks with
        Russian President Vladimir Putin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1d033-b21e-46a4-be3b-c66f28d2a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been spending much of his downtime on his trip preparing
        for that meeting, which will occur inside an 18th-century Swiss villa overlooking
        Lake Geneva.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f1812-0aea-4833-bb7e-5cc2e1215728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly as soon as he arrived, Biden teased a contentious atmosphere
        for his trip''s concluding meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70e843-a3b8-46fd-82c5-4d57245983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m headed to the G7, then to the NATO ministerial and then to
        meet with Mr. Putin to let him know what I want him to know," Biden told troops
        gathered at an airbase in Suffolk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1da7-959d-4710-8f88-420d2802afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much support he got from fellow G7 leaders isn''t exactly clear.
        In the final document, the leaders took Russia to task for malign cyber activity,
        including ransomware attacks, and for regional aggression.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc2ac6-58f1-40fa-9b65-bffdaf724bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Merkel, one of Biden''s closest allies at the G7, has found
        it difficult to swear off Russia forever. Biden recently waived sanctions
        on Germany related to the Russian Nord Stream 2 pipeline, which would have
        complicated relations with a reliable ally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8a0af-e41f-4bb8-94fe-4a9cb0fc3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Sunday said he agreed with Putin that US-Russia ties are
        at a low point. But he said it was worth meeting him anyway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6beec-eaaa-4992-b87b-6498056063eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the two leaders won''t hold a joint press conference
        -- something past presidents have done.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3e0f6-be07-412c-aafb-5dfe0393afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best way to deal with this is for he and I to meet,
        he and I to have to have our discussion. I know you don''t doubt that I''ll
        be very straightforward with him about our concerns," Biden said on Sunday.
        "And I will make clear my view of how that meeting turned out and he''ll make
        clear how -- from his perspective how it turned out."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095cba5-eace-4d5a-b3d1-77fb3bf70851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:25:06.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:47:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/13/politics/takeaways-from-biden-at-the-g7/index.html">3
        takeaways from President Joe Biden''s first G7 summit</a>".</em></p>'
