      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> —&nbsp;More
        businesses with indoor activities have been allowed to operate at limited
        capacity in Metro Manila, but the possible reopening of cinemas would still
        have to be further reviewed, Trade Secretary Ramon Lopez said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810154b1-c13c-4a07-8c80-e5505dc75508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Lopez said more studies are needed to assess
        health risks, especially in such a venue where lights are dim and minimum
        health standards may possibly be violated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb5dcc-4bba-439b-b10a-57b55975eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the issue of ventilation would be there," he added. "So, kailangan
        lang talaga pag-aralan ito nang mas mabuti [So, there''s really a need to
        study the move more thoroughly]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7770690-714e-43ad-8216-881c69d91d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government is still "treading carefully" in allowing
        indoor activities, especially due to threats of new COVID-19 variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55ddc0-9336-4425-9382-a5aa55028c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last month, film producers <a href="http://cnnphilippines.com/news/2021/5/11/covid19-senate-movies-cinema-pmppa.html">said</a>
        they are barely surviving the health crisis, especially as their biggest platform,
        the cinema, remains closed in areas with high numbers of COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ac764-3998-469d-8de4-740a883252eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local film industry has already lost ₱16 billion since March
        2020, according to the Philippine Motion Pictures Producers Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afcbeb-fc34-4143-af24-90d2ca7f26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 inter-agency task force in February allowed
        the reopening of movie theaters in Metro Manila, but it was met with resistance
        from mayors <a href="https://www.cnn.ph/news/2021/3/6/Metro-Manila-movie-theaters-arcades-closed.html">who
        agreed in March</a> to keep the establishments closed amid rising infections
        at that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d2f7c-ed3f-465f-bc6a-c94185cdfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:04:19.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region and four nearby provinces have been placed under general
        community quarantine "with restrictions" until June 15. The new quarantine
        classifications for the rest of the month are expected to be announced on
        Monday night.</p>'
