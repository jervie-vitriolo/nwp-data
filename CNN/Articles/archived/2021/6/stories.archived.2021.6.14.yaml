      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Wilcon Depot,
        the Philippines'' leading home improvement and construction supply retailer,
        has unveiled the Wilcon Online Store - its very own online shopping website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fcc086-1073-43b6-a0cb-b804d141d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:07:06.698+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual grand launch held on May 28, 2021 via Facebook Live
        was a huge success with the support and warm reception of the retail giant''s
        valued customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b70582-7852-40d1-b9c0-bf751c9b09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:07:06.699+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the virtual grand launch were Wilcon Depot President
        and CEO Lorraine Belo-Cincochan and SEVP-Chief Operating Officer Rosemarie
        Ong. The company also introduced the Wilcon Online Store ambassador, Luis
        Manzano.</p>'
    '1':
      'image': 'jcr:93aee54b-15d2-458a-b497-aa20cb4702c9'
      'imageCaption': 'PHOTO FROM WILCON. Screenshot from the virtual launch of Wilcon
        Online Store [Image shows from left, Wilcon Online Store Ambassador Luis Manzano,
        President and CEO Lorraine Belo-Cincochan, and SEVP and COO Rosemarie Bosch-Ong
        during the ribbon-cutting ceremony'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788018dc-5738-421e-991d-c9152cd5ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:10:58.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:45:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1c105-6c76-4c43-9af6-131f1bea2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:07:06.699+08:00
      'mgnl:createdBy': 'joemil'
