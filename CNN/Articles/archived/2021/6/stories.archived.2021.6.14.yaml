      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with CNN Philippines'' New Day which aired
        on Monday, Eala shared what it is like to be the only one representing the
        Philippines in the Women''s Tennis Association circuit and soaring high in
        the juniors scene.</p>'
