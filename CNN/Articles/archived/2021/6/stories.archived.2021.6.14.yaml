      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country marked Independence Day last Saturday, the 16-year-old
        Eala and her Russian partner Oksana Selekhmeteva took home the 2021 French
        Open girls doubles champions in sensational fashion against the pair of Russia''s
        Maria Bondarenko and Hungary''s Amarissa Kiara Tóth, 6-0, 7-5.</p>'
