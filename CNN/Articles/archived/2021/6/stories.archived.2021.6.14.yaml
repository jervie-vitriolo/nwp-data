      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong>&nbsp;Independent
        research group OCTA sounded the alarm over the spike in the COVID-19 growth
        rate in Dumaguete City, Negros Oriental, branding it as the "area of most
        concern" outside NCR Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6316c-01bc-4b0e-b2e6-e1d6b4305769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:56:04.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Monday covering the June 7 to 13 period, OCTA said
        Dumaguete City recorded a 129% one-week growth rate and an average daily rate
        of 69.85%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1692d-ec54-4c70-b29e-6d527a25d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:56:04.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the high numbers, Dumaguete City is now classified as "extremely
        high risk."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d17435-ddb9-4128-9a00-647f5f014a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:56:04.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited Iloilo City, Butuan City in Agusan del Norte,
        Tacloban City, and Polomolok in South Cotabato as other areas of concern due
        to rising cases and high healthcare utilization rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb12efb-02cd-46c0-9219-d6d6705911d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:56:04.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagum City in Davao del Norte, Legazpi City in Albay, and Tagbilaran
        City in Bohol, meanwhile, are considered "emerging hotspots."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4a57f-8f96-4e84-a642-9fd30849b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T15:56:04.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:41:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical care capacity of Davao City, Iloilo City, General Santos
        City, Tuguegarao, and Koronadal in South Cotabato is now at "critical level."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
