    'lead': 'The Philippine government announced on Monday the extension of the ban
      on travelers coming from India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman,
      and the United Arab Emirates until June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T23:24:34.904+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:35:45.745+08:00
