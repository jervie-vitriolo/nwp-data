  'US-assessing-leak-Chinese-nuclear-plant':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T16:33:55.033+08:00
    'imagesource': 'jcr:01877504-5fa9-4ced-b5ad-9772d8600345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb727979-0843-4e71-bd00-ad6ff509b245'
    'lead': 'CNN EXCLUSIVE: The US government has spent the past week assessing a
      report of a leak at a Chinese nuclear power plant, after a French company that
      part owns and helps operate it warned of an ''imminent radiological threat.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T16:29:44.348+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:40:07.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:57.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: US assessing reported leak at Chinese nuclear power facility'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5faf33-b1a2-4125-8fda-6f370480ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US government has spent the past week
        assessing a report of a leak at a Chinese nuclear power plant, after a French
        company that part owns and helps operate it warned of an "imminent radiological
        threat," according to US officials and documents reviewed by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba2918-9967-465e-930f-b30d1f6e73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning included an accusation that the Chinese safety authority
        was raising the acceptable limits for radiation detection outside the Taishan
        Nuclear Power Plant in Guangdong province in order to avoid having to shut
        it down, according to a letter from the French company to the US Department
        of Energy obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d919a6-eb52-4f96-9083-afd6d36fd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e435f3-fbb9-47bf-9e47-8e06ee4ee863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the alarming notification from Framatome, the French company,
        the Biden administration believes the facility is not yet at a "crisis level,"
        one of the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd89f4-fdee-44b6-9be6-9e9e2aaf754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364f00c-b0be-48fa-831f-e710f97e89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials have deemed the situation does not currently
        pose a severe safety threat to workers at the plant or Chinese public, it
        is unusual that a foreign company would unilaterally reach out to the American
        government for help when its Chinese state-owned partner is yet to acknowledge
        a problem exists. The scenario could put the US in a complicated situation
        should the leak continue or become more severe without being fixed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331bfdb0-4c4e-45ec-a1ee-a7b4278a3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81ec3c-77d4-4d35-ab3e-b09768ab123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, concern was significant enough that the National Security
        Council held multiple meetings last week as they monitored the situation,
        including two at the deputy level and another gathering at the assistant secretary
        level on Friday, which was led by NSC Senior Director for China Laura Rosenberger
        and Senior Director for Arms Control Mallory Stewart, according to US officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61772d7-357b-496c-80fc-518f5ef59bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc34b74-8c51-4215-8b76-046b0e0c6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has discussed the situation with the French
        government and their own experts at the Department of Energy, sources said.
        The US has also been in contact with the Chinese government, US officials
        said, though the extent of that contact is unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f341ab-cd33-49ca-b0a2-36836e4dbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e7425-d508-4735-9d1e-81f9567850d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government declined to explain the assessment but officials
        at the NSC, State Department and the Department of Energy insisted that if
        there were any risk to the Chinese public, the US would be required to make
        it known under current treaties related to nuclear accidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb9bd0-3421-481f-ae62-cc453dea88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c1ae5-1ed8-45ee-b3e0-3a39dd1c85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framatome had reached out to the US in order to obtain a waiver
        that would allow them to share American technical assistance in order to resolve
        the issue at the Chinese plant. There are only two reasons why this waiver
        would be granted, and one is an "imminent radiological threat," the same verbiage
        used in the June 8 memo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742a7da-46e5-4e97-92d2-66dbc47ed3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097a5cf-61b6-491c-85eb-2e386dde75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo claims the Chinese limit was increased to exceed French
        standards, yet it remains unclear how that compares to US limits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e582f4f-3368-4b42-8c44-e1b302a2eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52858f2c-a4e1-4046-a282-52fc5848aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not surprising that the French would reach out," according
        to Cheryl Rofer, a nuclear scientist who retired from Los Alamos National
        Laboratory in 2001. "In general, this sort of thing is not extraordinary,
        particularly if they think the country they are contacting has some special
        ability to help."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13269f1c-1b96-4410-b3e2-61fc983e84bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a72c55-f626-4e33-bac7-56f2d2f94ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But China likes to project that everything is just fine, all the
        time," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddae6e6-734b-4c05-84a0-024f6b8cee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939ce5a-a823-4817-9827-52f4cdd54d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could give permission for Framatome to provide the technical
        assistance or support to help resolve the issue, but it is the Chinese government''s
        decision whether the incident requires shutting down the plant completely,
        the documents obtained by CNN indicate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b6100-1774-41e3-b959-4c297238dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bef575-1898-4725-a6ad-4fc343e3fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the June 8 request for assistance from Framatome is
        the only reason why the US became involved in the situation at all, multiple
        sources told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa070b3-0d49-4e45-aa54-3b10edd4afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52acf514-c88c-469c-88bf-dbbfb46ab392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Chinese authorities in Beijing and Guangdong
        province, where the plant is located, the Chinese embassy in Washington, DC,
        as well as the state-owned energy group that operates the plant along with
        the French company. None have responded directly, though China is amidst a
        three-day national holiday that runs through the end of Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30216d-ef9e-4cfc-9342-7d18b12dcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d1f5e-75cc-4f9c-8b61-175303c36563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Taishan Nuclear Power Plant published a statement on
        its website Sunday night local time, maintaining that environmental readings
        for both the plant and its surrounding area were "normal."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858da43d-019d-40ad-9afc-d3db5679aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2509e1e-f181-460c-a949-2b0f9cf93d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nuclear reactors in Taishan are both operational, the statement
        said, adding that Unit 2 had recently completed an "overhaul" and "successfully
        connected to the grid on June 10, 2021." The statement did not define why
        or how the plant was overhauled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9422f-1715-4539-9118-9dcd01d58f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624c940-d3f4-450c-991a-50507f63a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it was put into commercial operation, the Taishan Nuclear
        Power Plant has strictly controlled the operation of the units in accordance
        with operating license documents and technical procedures. All operating indicators
        of the two units have met the requirements of nuclear safety regulations and
        power plant technical specifications," the statement noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0a605-65f0-478a-ae87-e5d3bdda6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6cbea-d50c-4ca3-a449-408a0819ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Friday, hours after CNN first reached out
        for comment, Framatome acknowledged the company "is supporting resolution
        of a performance issue with the Taishan Nuclear Power Plant in Guangdong Province,
        China."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b851d4-ffb6-48a1-a27b-f6d65a00b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfd702-3976-4f09-96d2-7408c64370bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the data available, the plant is operating within
        the safety parameters. Our team is working with relevant experts to assess
        the situation and propose solutions to address any potential issue," the statement
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6a835-ed04-4fba-b7c5-c6981fad8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317a8d3-3022-4dd9-97d9-7203b6d2d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framatome would not directly address the content of the letter to
        the Department of Energy when asked by CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c20f0-cd36-4481-8a75-788557cb06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679a97d-a361-4e0c-9059-18885e30ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes as tensions between Beijing and Washington remain
        high and as G7 leaders met this weekend in the United Kingdom with China an
        important topic of discussion. There are no indications the reports of a leak
        were discussed at a high level at the summit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7fc3f-1ca1-44e5-a78d-c3e338725044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e8f10-2486-4cfd-b906-3ab241dadcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A warning from a French nuclear company</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ce7cd-ae80-4d44-8573-731babaf6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue first emerged when Framatome, a French designer and supplier
        of nuclear equipment and services that was contracted to help construct and
        operate the Chinese-French plant, reached out to the US Department of Energy
        late last month informing them of a potential issue at the Chinese nuclear
        plant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f299d-6e50-4c2d-8aed-5879536bdf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94a0e9-5c92-448e-b5d5-2a6290c8ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, mainly owned by Électricité de France (EDF), a French
        utility company, then submitted an operational safety assistance request on
        June 3, formally asking for a waiver that would allow them to address an urgent
        safety matter, to the Department of Energy, warning American officials that
        the nuclear reactor is leaking fission gas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11edfe-d2bd-468a-be7f-399c6ba71382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b4c18-af6f-4d35-a246-9fce157204e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company followed up with DOE on June 8 asking for an expedited
        review of their request, according to a memo obtained by CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdc71a-251c-4b82-9570-0cb6ec0a7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a3b6a-680b-4e58-bf0b-dd4bb485da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is an imminent radiological threat to the site and
        to the public and Framatome urgently requests permission to transfer technical
        data and assistance as may be necessary to return the plant to normal operation,"
        read the June 8 memo from the company''s subject matter expert to the Energy
        Department.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97677cb-f65b-4018-a101-0ede985e290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e92d8e-c0d7-4509-9d46-d80874cc8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framatome reached out to the US government for assistance, the document
        indicates, because a Chinese government agency was continuing to increase
        its limits on the amount of gas that could safely be released from the facility
        without shutting it down, according to the documents reviewed by CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79e10f-b2f0-4bab-94e6-0c4e539728e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a5394-e1de-41c3-96cd-72c16d8f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN for comment, the Energy Department did not directly
        address the memo''s claim that China was raising the limits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f79a07-cca7-45be-8e3e-d5d44308a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915001af-d9cb-4673-97ac-9d28048da66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the June 8 memo, Framatome informed DOE the Chinese safety authority
        has continued to raise regulatory "off-site dose limits." It also says the
        company suspects that limit might be increased again as to keep the leaking
        reactor running despite safety concerns for the surrounding population.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc85d0-146b-4885-9091-77a30daebd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb4470-9ca9-484e-ba5b-3e929db0f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure off-site dose limits are maintained within acceptable
        bounds to not cause undue harm to the surrounding population, TNPJVC (operator
        of Taishan-1) is required to comply with an regulatory limit and otherwise
        shut the reactor down if such a limit is exceeded," the June 8 memo reads.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d7fa9-de62-45e6-8355-d364324425ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65e622-9a3a-4f10-8614-aee563cf2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that this limit was established at a level consistent with
        what is dictated by the French safety authority, but "due to the increasing
        number of failures," China''s safety authority, the National Nuclear Security
        Administration (NNSA) has since revised the limit to more than double the
        initial release, "which in turn increases off-site risk to the public and
        on-site workers."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390f7f0-a85d-417a-83f8-f35a89a3c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07944396-a150-49ea-b9ee-38a353cc1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 30, the Taishan reactor had reached 90% of the allegedly
        revised limit, the memo adds, noting concerns the plant operator may be "petitioning
        the NNSA to further increase the shutdown limit on an exigent basis in an
        effort to keep running which in turn would continue to increase the risk to
        the off-site population and the workers at the plant site."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91011bd-0aec-46bd-b45b-6f819c381ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6646f-256f-4621-9b42-5e9b33ec5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NNSA is a semi-autonomous agency in China responsible for enhancing
        national security through the military application of nuclear and radiation
        science.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92312576-f3a3-4613-ada8-9e700bf26718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a781988-2524-44dc-85ce-1120e258d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department came into possession of the June 8 letter
        and immediately began engaging with interagency partners and with the French
        government, State Department officials said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8b184-ced4-46e3-8663-6c1256cf2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7163c-675b-451a-92f4-2bd4d6777aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of 48-72 hours, the US government has been in repeated
        contact with French officials and US technical experts at DOE, State Department
        officials said, noting that this flurry of activity was due to the June 8
        letter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566b276-5e53-41bf-ade8-0cf06f40185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98749c1-8162-4b64-88d3-6d95a4646d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, there were several urgent questions for the French
        government and Framatome, they added. CNN has reached out to the French embassy
        in Washington for comment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5931ba-7797-4ced-85bb-166495325c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1c517-e64d-4184-8b7c-556e7f1659e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Rofer, the retired nuclear scientist, warns that a gas leak
        could indicate bigger problems.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9931b42-db86-4205-9566-786310bf4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072370a2-3d34-4e69-a417-e2d147a33729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do have a gas leak, that indicates some of their containment
        is broken," Rofer said. "It also argues that maybe some of the fuel elements
        could be broken, which would be a more serious problem."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443771d-751c-47f7-a90c-ba05c96849a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26cacc-7b1d-42e7-91bf-37122b77ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a reason for shutting down the reactor and would
        then require the reactor to be refueled," Rofer told CNN, adding that removing
        the fuel elements must be done carefully.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7de1-c310-4a3f-ab33-8774ec7dde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48112d-ae64-40b4-b56f-a36129f4b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, US officials do not think the leak is at "crisis level,"
        but acknowledge it is increasing and bears monitoring, the source familiar
        with the situation told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504b23b-5698-401a-a1a8-c3a10d4cfcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52849c34-115c-404f-87a3-524fca00b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a chance the situation could become a disaster, US
        officials currently believe it is more likely that it will not become one,
        the source added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1e20b-6280-46a2-a55d-43ad5cd6a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c9c4e-8aad-4bff-88ec-5913e8efefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has expanded its use of nuclear energy in recent years, and
        it represents about 5% of all power generated in the country. According to
        China Nuclear Energy Association, there were 16 operational nuclear plants
        with 49 nuclear reactors in China as of March 2021, with the total generation
        capacity of 51,000 megawatts.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ed8d0-7e71-4641-b41d-8d292274f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:29:44.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:40:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71b4f0-0ba6-4f68-ba2c-2c46a6019c9f'
      'mgnl:activationStatus': true
