      'text': '<p><strong>Read more books on Philippine myths and creatures</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3934f-bff8-41de-a6d4-206f40479336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T19:28:36.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:37:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Trese” hype was intensely felt online, especially on Twitter
        as discussions waged on about the show’s alleged “<a href="https://twitter.com/benok_castillo/status/1403991287280271360"
        target="_blank">copaganda</a>,” its <a href="https://twitter.com/tiyangchang/status/1403751985367511048"
        target="_blank">pacing</a>, <a href="https://twitter.com/makadiwata/status/1404055016978087944"
        target="_blank">dubbing/script</a>, or <a href="https://twitter.com/richardbolisay/status/1403982318344101889"
        target="_blank">whether there’s truly something to celebrate</a>. But one
        sure thing that the show did is how it put the Philippine lower and higher
        myths into a global platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74d16b-6ec3-4734-be9a-aa075e99fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T19:28:36.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:37:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want more books or komiks that integrate creatures
        from local myths and folklore, there’s the super <a href="https://www.mervstore.com/products/copy-of-ella-arcangel-tomo-una-ito-ay-panganib-digital-comic"
        target="_blank">Ella Arcangel</a> series by Julius Villanueva and is set in
        Barangay Masikap, which seems to be a hotbed for activities involving ghosts,
        spirits, and faeries;&nbsp;and the Janus Silang series by Edgar Calabia Samar,
        which involves a mysterious MMORPG and a devious tiyanak. Samar also wrote
        this treasury of Philippine creatures called “<a href="https://cnnphilippines.com/life/culture/2019/11/20/Mga-Nilalang-na-Kagila-gilalas.html"
        target="_blank">Mga Nilalang na Kagila-gilalas</a>.” Available through <a
        href="https://adarna.com.ph/products/101-kagila-gilalas-na-nilalang?_pos=6&amp;_sid=a5c488087&amp;_ss=r&amp;variant=7399498051"
        target="_blank">Adarna Books</a>.</p>'
