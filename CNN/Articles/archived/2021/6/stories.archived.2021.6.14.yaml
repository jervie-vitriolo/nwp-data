      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me really proud. It gives me confidence to know that I
        worked so hard to get here," Eala said.</p>'
