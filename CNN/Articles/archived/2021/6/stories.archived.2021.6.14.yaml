      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax said on Monday it plans to apply in the US for emergency
        use authorization of its vaccine in the third quarter of this year and is
        "on track" to manufacture about 100 million doses per month by the end of
        the third quarter.</p>'
    '27':
