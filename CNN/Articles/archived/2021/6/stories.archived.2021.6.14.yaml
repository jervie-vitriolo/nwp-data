      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new digital platform brings in a bigger and better online home
        shopping experience nationwide. It carries the same range of products as in-store
        and gives home shoppers 24/7 access to thousands of international and local
        products that Wilcon offers - from Tiles, Sanitarywares, Plumbing, Furniture,
        Home Interior, Building Materials, Hardware, Electrical, Appliances, and other
        DIY items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89961c5-a5b9-49d6-a4d5-abd53a98e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:07:06.699+08:00
      'mgnl:createdBy': 'joemil'
