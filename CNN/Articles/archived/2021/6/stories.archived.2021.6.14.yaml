      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07946e-50be-4be2-b133-0afabdb7f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden will this week confront two
        relentless forces that could seriously hamper his presidency: Vladimir Putin
        and Capitol Hill deadlock. Both will test the President''s leverage and ability
        to fulfill his agenda of restoring American global leadership and enacting
        one of the most ambitious economic transformations at home in generations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d154b0-5fc0-4526-8618-97da58555302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272bdb7-5e25-4188-944c-c14720f5da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first goal was advanced by the G7 summit, in which Biden proved
        he was more than just the anti-Donald Trump. The meeting closed with a commitment
        to provide a billion doses of Covid vaccines to the developing world, an agreement
        on thwarting tax evasion by multinational corporations and unity on human
        rights abuses in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e61ff-6822-4463-a1b3-0fe8eaca38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b0caa-b38d-490d-9d7e-697c39c3f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the real test of G7 summits comes when the leaders go
        back home. The vaccine pledge is for instance just a drop in the bucket of
        what is needed. A tough line on China will try trans-Atlantic unity. But the
        democratic world did show relief at working with an American president again
        and embraced his aspirations. Now, the US leader turns his attention, after
        the NATO summit in Brussels, to Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d7ed3-5c4c-4f00-8b80-8bd514ced269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc7e21-6571-4391-9f4a-bc59493faa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s aggressive posture towards the US and a spate of ransomware
        attacks emanating from its soil have exposed Biden to considerable criticism
        at home for meeting Putin at all. The President says the Geneva summit will
        test whether a more stable and productive relationship is possible with a
        nation that US intelligence accuses of interfering in the last two US elections.
        But even Biden isn''t convinced it''s going to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19637890-fd27-4033-a245-706d7843a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afe222-76c4-41e0-8536-553c1eabb8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no guarantee you can change a person''s behavior," Biden
        said on Sunday. "Autocrats have enormous power and they don''t have to answer
        to a public. The fact is that it very well may be that if I respond in kind,
        which I will, that it doesn''t dissuade him -- he wants to keep going."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f46662-6e8f-4c64-8150-001016598ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cf1b5-22ee-40ec-bbf4-0d84e2aed4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things don''t get much easier when Biden files home. Senate Republican
        Minority leader Mitch McConnell has established a position of total obstruction
        against Biden and it is possible he could scupper last-ditch compromise talks
        on a bipartisan infrastructure bill the President is eyeing as a big win.
        And the concessions Biden will be forced to make to woo GOP support might
        make it difficult to get all his Democrats on board in a tightly balanced
        Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd68b6d-b89d-47e5-9b13-a99d8dc5d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12840fc4-a6fc-43ea-9c3c-b82db69ec59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one said it''s easy being President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bb73e-f62d-410e-9f4a-a8b8d5cd7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c9509-3e60-44af-ba36-8b1a5e12a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Next stop, NATO</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7bc6c-5547-4e09-a670-7c8ceb86131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has moved on from Cornwall to Brussels, where he''ll meet
        with NATO partners on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a4ce9-e028-4cb9-8560-8182fd8df96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9cd4b-d480-4ebf-8b6d-5d90222fbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some simple courtesy could go a long way toward reinforcing the
        defense alliance after years of corrosive behavior by his predecessor. The
        US became something of a dreaded presence at summits after then-President
        Donald Trump repeatedly berated fellow leaders over their financial contributions,
        and in 2017 even shoved Montenegro''s Prime Minister Dusko Markovic just to
        reach the front of the group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbe4f7-5924-4fff-8cec-1a9a1fb62242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5eaef-1c0a-42d5-9232-afb2538e6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More revelations</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe8e7f-5e54-4d73-b9d6-45c4430dbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has left the White House. But his scandals keep on coming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5adfe2-ba6b-4b2c-9ba8-03786ffffc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11ab12-8479-4aff-aab3-8533b4fd23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the political corruption and anti-democratic behavior
        that defined his presidency are still becoming clear. And they are pretty
        stunning. It has emerged that the Trump Justice Department obtained subpoenas
        to seize the email data of several top Democratic members of the House of
        Representatives who were investigating his earlier abuses of power. House
        Intelligence Committee Chairman Adam Schiff and Rep. Eric Swalwell, both of
        California, only found out about the investigation when the subpoenas to Apple
        to get their data recently expired. The sweep for data also included some
        of their staff, family members and even the email account of a child.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c4ca9-4d96-4406-8139-043fe8388ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7944e8-372d-4447-9756-37043dd9805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest revelation followed CNN''s disclosure that its Pentagon
        correspondent Barbara Starr was swept up in a separate investigation, and
        that the company battled the Justice Department in a secret court battle for
        months. The Department imposed a gag order on CNN''s general counsel David
        Vigilante, prohibiting him from sharing details about the government''s efforts
        with anyone outside the network''s President and a small group of attorneys.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a98191-66df-49dc-b90b-af32335ec957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf33dc0-9296-45c0-accc-c4d8d0a94e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters from the New York Times and Washington Post have also
        been informed that email or phone records were seized by the Department in
        separate leak investigations. The revelations appear to indicate yet more
        examples of the Trump team shattering the barrier of independence supposed
        to exist between the Justice Department and the White House. All of the targets
        involved in these investigations were exposing earlier alleged transgressions
        by the President. This sure looks like an intimidation campaign against his
        perceived enemies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedb239-8164-4b08-9610-175653d9b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48339528-af28-47fd-9f1a-a8767d46b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is which officials were involved? Was this all
        orchestrated by Trump? And are the cases we have seen emerge just the first
        indications of a much wider scandal?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc71f41-e70b-4a89-94f0-0c3b40fad5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae332810-3cad-447e-ad28-320ee7534592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats who run Congressional committees are pledging to find
        out. And a familiar dilemma is coming into view. Will Republicans choose to
        stand up for the rule of law and democracy? Or will they yet again shield
        the man who is still their party''s effective leader -- and who is dreaming
        of a White House comeback?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecb20a-6ae0-4bd5-aa00-09df2f6608cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d224947-f9a9-4c4d-9835-07e14f190863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Familiar language''</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cce91-efc7-40bb-8b70-40e3d46fc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first G7 Summit under President Biden''s Presidency was a return
        to a "familiar language" said French President Emmanuel Macron Sunday. "For
        four years we have, not only us Europeans, but also with our Canadian and
        Japanese partners in the G7, done everything possible to ensure that the world
        order in which we believe can continue to function," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107c464-bc48-4d57-978f-84a5d8eeb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cc688-59bc-4050-bf8c-db4c57601955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previous tense summits involving former US President Donald
        Trump, he added, the summit which concluded Sunday has "shown that we have
        rediscovered a language that is more familiar to us, where developed economies,
        whatever their disagreements on regional issues...nevertheless share the essential
        and have the will to coordinate to defend their values, the reform of their
        systems and their ability to act together in the face of the great contemporary
        challenges."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56622d-8982-416f-a614-55df4d528114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:43:18.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/13/world/meanwhile-in-america-june-14-intl/index.html"><em>"Biden
        is about to confront two relentless forces that could seriously hamper his
        presidency"&nbsp;</em></a></p>'
  'Trevor-Reed-once-protected-Biden-':
    'author': 'Zahra Ullah and Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T20:44:23.606+08:00
    'imagesource': 'jcr:1f446d05-e4eb-43eb-b9e1-930dda797a12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03c1e6e-fa5b-410c-b5fd-1493b0645e50'
    'lead': 'The parents of Trevor Reed, a former US Marine imprisoned in Russia,
      are pleading with Presidents Joe Biden and Vladimir Putin to work out a deal
      at their summit on Wednesday to send him home to Texas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T20:46:46.971+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:36:14.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:05.318+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trevor-Reed', 'parents', 'Joe-Biden', 'US-Marine', 'Russia']
    'template': '1'
    'title': 'They say he once protected Biden. Now jailed American''s parents want
      President to stand up for their son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d2d5c-ac04-44d1-a330-efe68d0342a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The parents of a former US Marine imprisoned
        in Russia are pleading with Presidents Joe Biden and Vladimir Putin to work
        out a deal to send him home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872bb79-3072-426e-932c-fa2bd46cf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb11d94-be79-40bf-b1c1-ca0a5827b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula and Joey Reed hope Wednesday''s summit between the leaders
        will allow a resolution to nearly two years of detention for their son, Trevor
        Reed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36272a2-c627-4388-b803-0ed49d8a71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62500ef-e12f-4107-a498-be6c06e56d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being held as a pawn to try and leverage concessions in a
        political dispute between our two countries in which he has no part, and it''s
        time to let him come home to Texas," the two wrote in a statement obtained
        first by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927cbc5-a13c-4d9a-8d6d-61b2654f4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf864a-f51e-43e5-8cb6-bd27c4843645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed was sentenced to nine years in prison in July 2020 for endangering
        the "life and health" of Russian police officers in an altercation after a
        night of drinking. He and his family have denied the charges and US Ambassador
        to Russia John Sullivan called the trial "theater of the absurd."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4386f-3a28-45e3-8061-d9e9d0559d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7100b47-ef70-4edb-a7be-6dcbf280d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison recently, Reed contracted coronavirus and he wrote to
        his family that he had been coughing, had pain in his lungs, high blood pressure
        and had lost weight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b0079-b401-4163-acce-cb6d1b28283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e5431-1623-4931-892d-3871e4f85591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, dated June 7 and obtained exclusively by CNN, was handwritten
        in Russian -- one of the conditions set by the prison system. Reed''s Russian
        fiancée Lina Tsybulnik translated it for his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098a27f-eaaf-4ee9-ba8e-732a1ac2c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80730ea-7c01-4894-8a87-c10525bea51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello to my dear family," the letter read. "Last week I received
        one letter from Lina. It said: ''Trevor, how are you doing and where are you
        now?'' I replied at once. I haven''t received any other letters. I don''t
        know whether you will receive this letter from me or not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0776746-7a43-49d2-931c-65dd1de2558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b09b5c-27e7-45b6-b5f8-3954080d61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to talk of his Covid diagnosis and medical problems and
        to ask for toilet paper, water and meat to be sent to him. He even asked if
        the US embassy in Moscow and State Department were aware of his case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982665d-c162-424a-9bb7-ba1e38e07264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22552ceb-d2fd-4ea2-815c-ef01f30feb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed was last able to call his parents on May 20. The letter has
        added to their concern, they said in their statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e5467-8908-437b-8c0d-039f1a073dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93568021-2d80-45b6-9799-1e23ce409e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout his captivity, Russian authorities have gone out of
        their way not to provide Trevor with basic health care and given that, the
        news about Trevor having pain in his lungs has us terribly worried," they
        wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df8c02-b583-431d-90d8-25dc42c15f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac712e6-4266-48bb-8d4c-a581a86da9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 3 weeks, we have respectfully asked the Russian government
        to allow Trevor to call us and allow the embassy to visit him to no avail,
        and we''d like to ask President Putin to let us speak to Trevor, restore his
        access to send and receive letters and for authorities to be completely transparent
        about whatever minimal care they provided him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610ebc7-be67-4247-a834-5f50ad9b1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7a469-ac89-4862-9ad1-ff2465b3a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Moscow has also called for more access to Reed
        and his medical records. Last Friday, Chargé d''affaires Bartle Gorman accused
        Russia of violating conventions. "We insist that this brazen attempt to isolate
        Mr. Reed from both his family and his government immediately cease," he said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f547f-af21-453a-9f09-50a498f72f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed2d37-06e3-467e-9236-676cbd158bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On duty at Camp David</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfd775-9836-4fef-9fda-18c6f251eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey and Paula Reed believe their son has been targeted because
        of his military career, which they said included assignments at the Marine
        barracks in Washington, DC, and Camp David under the Obama administration.
        His duties included protecting then-Vice President Biden at Camp David, they
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc414a-225b-4b00-8301-9269611b4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6ed2b-0aab-4e11-8549-0096e02e771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That posting showed his character, his parents wrote. "Trevor is
        not a criminal and anyone who knows him would find that notion ridiculous.
        He is an Eagle Scout who was selected to be an elite Presidential Guard in
        the Marines soon after enlisting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e074c-1acf-448e-b1f5-fc53a42faf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed2b79-0f8b-4cf5-b0b5-810c6500076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has spoken with Secretary of State Antony Blinken, as
        have the relatives of another former Marine held by Russia, Paul Whelan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425395e3-b09f-420b-a5d5-49f7a4a97d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc201bc0-7082-482a-b273-3d5e9b72df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Another former Marine''s plea</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb32ed-3157-4c26-bca1-88938beba83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan, imprisoned on espionage charges, told CNN in an exclusive
        call from his labor camp in Mordovia earlier this month that he wanted Biden
        to "aggressively discuss and resolve" what he considered the detention of
        US citizens for political purposes. He was also able to record a voice message
        directly to Biden, which his family shared with CNN ahead of the summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306ed62-3dc3-446f-ac32-6c1328ecf56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd2946-915c-450a-9b64-9471297bdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden -- after 30 months of being wrongfully detained
        by the Russian government, I implore you to bring this appalling case of hostage
        diplomacy to an end," Whelan said in the recording.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe177bd-fb37-4630-aa14-4dfcf752a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403c491-515a-4008-95fe-d4b124eee6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain innocent, no crime of espionage occurred. The secret trial
        without evidence proves those facts, the abduction of an American tourist
        cannot stand ... Please bring me home to my family and my dog Flora where
        I belong."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787676d-b066-4858-ac81-03df31326b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f1702-551d-4eee-a808-1b484956c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan considers himself a political hostage -- a bargaining chip
        to be traded for a Russian prisoner in the United States such as Konstantin
        Yaroshenko, convicted in a drug smuggling conspiracy in 2011 and sentenced
        to 20 years in prison, or Viktor Bout, a Russian arms dealer dubbed the "Merchant
        of Death," who was sentenced to 25 years in federal prison in 2012.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163e72e-5551-4b28-beac-9f1d8aac7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b1bc9-bd9e-4f47-978c-4c54653d9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Reed''s parents also believe he is being held as part of
        the broader disputes between Russia and the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bbccd-54c4-446c-8acd-76ea01252190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4e708-3d85-4cd5-85ae-5c26b0216d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trevor''s played by the rules his whole life. He hasn''t even gotten
        a traffic ticket," they wrote in their emotional plea. "We''re terribly worried
        about his health and well-being and we''re pleading with Presidents Biden
        and Putin to work something out. This has gone on too long."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dd5f6-394c-4c69-ad37-3feb185ba301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:46:46.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:36:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/14/politics/biden-putin-summit-trevor-reed-plea/index.html"><em>"They
        say he once protected Biden. Now jailed American''s parents want President
        to stand up for their son"&nbsp;</em></a></p>'
