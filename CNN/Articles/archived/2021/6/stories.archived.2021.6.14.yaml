      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/5/31/US-hopeful-VFA-extension.html">
        US ‘hopeful’ VFA to be extended given decades-old Mutual Defense Treaty –
        envoy</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c52f-0e02-4ce3-b9a9-1a5d815ca6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President terminated the agreement in February 2020. The termination
        process, however, was suspended in June last year due to the COVID-19 pandemic
        and emerging threats in the disputed South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c238b-3130-4abf-84c3-9a2d8fb16394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government again held off the suspension in November
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe32cce-4d0e-4501-9969-b11a6b79bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:16:11.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:37:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA provides the legal framework for the presence of American
        troops in the Philippines as they conduct joint military exercises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fe286-7cda-4608-94d1-fff3278de8fe'
      'mgnl:activationStatus': true
