  'Suns-Nuggets-Game-4-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-14T13:18:44.208+08:00
    'imagesource': 'jcr:87f012c8-98ec-4192-90a0-601370e64a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a190510-93ab-4ead-909d-f1efe31511da'
    'lead': 'Chris Paul scored 37 points, Devin Booker had 34 points and 11 rebounds,
      and the visiting Phoenix Suns beat the Denver Nuggets 125-118 on Sunday night
      to sweep the best-of-seven Western Conference semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T13:35:23.692+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:42:34.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:53.674+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Suns close out Nuggets with sweep as Nikola Jokic ejected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f738b3b-d098-4c9f-99f8-75c2a4834c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Chris Paul scored 37 points, Devin
        Booker had 34 points and 11 rebounds, and the visiting Phoenix Suns beat the
        Denver Nuggets 125-118 on Sunday night to sweep the best-of-seven Western
        Conference semifinal series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57c752-0984-4d2e-927e-301941ec3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuggets star Nikola Jokic, the NBA MVP, was given a Flagrant 2 foul
        and ejected late in the third quarter. He finished with 22 points and 11 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70544daf-6634-4c8b-9447-5a134472a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikal Bridges scored 14 points, Deandre Ayton had 12 points and
        Jae Crowder had 10 rebounds and four blocks to go with nine points for the
        Suns, who reached the conference finals for the first time in 11 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b659c-fc42-4c3b-9aff-8da1883514a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Barton had 25 points, Michael Porter Jr. scored 20, Monte Morris
        finished with 19 and Facu Campazzo 14 for Denver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574dc8c-d752-4aba-8a3a-80b441cff53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets struggled in the third quarter of the first three games
        but came out strong after halftime Sunday night. Porter hit a 3-pointer to
        help cut an eight-point deficit to 71-70 with 7:46 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f728e8-d439-4fa2-9c25-07b52078cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things turned soon after. Paul made a trio of midrange jumpers to
        keep Phoenix in the lead, and after Ayton’s alley-oop on a pass from Booker
        put the Suns ahead 83-75, tempers flared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5dde2-200b-4ef5-8e63-7e9f4b112452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic missed a 12-footer and then took a hard swipe at the ball
        after Cameron Payne got the rebound. Booker went chest-to-chest with Jokic
        as officials, players and coaches separated the two. Jokic was hit with the
        Flagrant 2 foul and was ejected with 3:52 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d265f07-75b4-45cc-8215-a51111f64059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went over and shook Payne’s hand as he left the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae7d3b-b492-4e25-b896-192838bb6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix quickly built a 15-point lead and led 96-83 heading into
        the fourth quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04849a6-93e2-4806-b953-869de1db877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver showed some fight after that, cutting the lead to 99-93 on
        a 3-pointer by Porter. Barton hit another from deep and JaVale McGee split
        a pair of free throws to make it 101-97. The Suns built the lead back up to
        eight with 5:15 left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8c32f-1471-431e-91f6-9da20db04573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul converted a three-point play and had a steal and a layup to
        make it 114-103 and Phoenix closed it out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de82a8-fa64-4846-ba51-14c720b75824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:35:23.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:42:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix led by as many as 10 in the first half, saw the Nuggets
        close within two, and led 63-55 halftime lead.</p>'
  'PH-Romania-OFW-deployment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T13:49:33.249+08:00
    'imagesource': 'jcr:0f35b971-c90c-442c-a86d-0ddc1efc7424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61f9205-611d-4a97-a7ff-c17abb1c861e'
    'lead': 'More job opportunities abroad will be opened to Filipinos following a
      bilateral labor agreement between the Philippines and Romania.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T13:51:03.373+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:42:30.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:54.001+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Romania sign deal for deployment of more OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85f66c-2666-4c5b-804b-4b565eab0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — More
        job opportunities abroad will be opened to Filipinos following a bilateral
        labor agreement between the Philippines and Romania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b75a7-9ed6-4dcd-9fbf-dfd141ecd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Department of Labor and Employment
        said Labor Secretary Silvestre Bello III and Romanian Embassy Chargè d’Affaires
        Mihail Sion signed a memorandum of understanding last week for the deployment
        of more overseas Filipino workers to the European nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66ffd1-da1e-4932-aa79-aef96f923902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sion said the move may help ease the rampant unemployment experienced
        by OFWs due to the COVID-19 pandemic, which has already forced <a href="https://www.cnnphilippines.com/news/2021/4/4/over-half-million-repatriated-OFWs-covid.html">over
        half a million</a>&nbsp;to return home as of April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca312bd2-bb2d-4cac-b22b-8c3516d145c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Romania is a good opportunity for Filipinos to potentially work
        as hospital caregivers and skilled workers,” the envoy said, adding migrants
        from other Asian countries, such as Vietnam, Nepal, and India, have also come
        to the country for work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932cc2d-21dc-45e0-a984-1eeebc6012c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently only around 1,500 OFWs in Romania, most of whom
        are in the health and safety as well as transportation sectors, the DOLE said.
        This number accounts for around 20% of Romania''s total foreign workforce,
        it added,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0d202-9de9-402c-9521-89a9297310de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:51:03.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:42:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, Romania is the seventh European nation
        that the Philippines have forged a bilateral labor agreement with, following
        the United Kingdom, Germany, Czech Republic, Switzerland, Italy, and Spain.</p>'
