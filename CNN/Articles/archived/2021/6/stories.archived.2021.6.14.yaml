      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From that, <em>naisip ko na</em> [I thought] why not <em>ilagay
        ko siya</em> [I place these] in a hyperrealistic miniature? But at the same
        time, it’s somewhat like an advocacy or to make an awareness of the daily
        lives we have especially in Metro Manila,” he further explained.</p>'
