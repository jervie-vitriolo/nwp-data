    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10d79f-6e8d-47e8-8889-32d17a5523b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:50:37.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the places where non-discrimination protections and social
        acceptance are also lacking," she said. "In the places where people probably
        have worse conditions, [there are] less data available to see what''s going
        on for people."</p>'
