    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ed2ec-b053-402a-8fad-bf88afdce0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christian Eriksen "was gone" before being
        resuscitated from cardiac arrest, Denmark''s team doctor said at a press conference
        Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c3359-8f1b-4af7-ac82-5b18533f030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish soccer player collapsed on the pitch during his team''s
        opening Euro 2020 match against Finland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e06b1-b9c2-456b-b985-719d16f225a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, what should I say? He was gone. And we did cardiac resuscitation
        and it was cardiac arrest. How close were we? I don''t know," said Morten
        Boesen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148a83c-0a6d-48c1-8429-d91ab9cd4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got him back after one ''de-fib,'' so that is quite fast," the
        team doctor added, referring to the defibrillator used to revive Eriksen.
        "The details...I am not a cardiologist, so the details about what happened
        and further I will leave to the experts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd7245-b5b0-4082-965d-6f1e48f31776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriksen sent greetings to his Danish teammates from hospital where
        he is recovering after falling on the pitch shortly before halftime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698089a9-799c-42a8-af60-8a9fdd7edaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we have spoken to Christian Eriksen, who has sent
        his greetings to his teammates. His condition is stable, and he continues
        to be hospitalized for further examination," the Danish Football Association
        said on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d245c4-664d-4b5b-817a-8e7c2ec4b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was suspended following prolonged efforts from the medical
        staff to resuscitate Eriksen with CPR and the defibrillator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c143b5-17ff-4f1a-a5ad-a68f2c3aa960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA later announced that the match would resume. When the match
        restarted, Finland won 1-0 thanks to a 59th minute goal from Joel Pohjanpalo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d8d6f-fb80-4d5f-b0b8-d9ed1efe29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank everyone for the heartfelt greetings to
        Christian Eriksen from fans, players, the Royal Families from both Denmark
        and England, international associations, clubs, etc.," the Danish FA also
        said in Sunday''s statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2222c-9c10-4235-98d6-8d3336540a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark coach Kasper Hjulmand said that Eriksen wanted his teammates
        to play and that he was more concerned with his teammates and his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b68648-f945-4493-9fd5-817bb9793b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old midfielder currently plays club football for Inter
        Milan, moving to the Serie A side in 2020 after seven years with Tottenham
        Hotspur in the English Premier League.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737bf09-2694-40da-846e-cf813cb571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is that he is well, but there had never been
        any episode that, even remotely, had hinted at a problem, neither when he
        was at Tottenham, nor at Inter. In Italy, controls are very rigorous," Inter
        Milan team doctor Piero Volpi told Gazzetta dello Sport Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687eb1b-e714-470b-8e73-624f590dda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter Milan chief executive Giuseppe Marotta said Eriksen has never
        had Covid-19 and was never vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46eac4a-9a72-42b0-9369-8e193b493c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to be intrusive because it''s right for the player
        to be calm. He is a champion," he told Italian television channel Rai Sport,
        according to Reuters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0bc61-6a63-40d2-b6cc-db77f355b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish talisman, who has more than 100 caps for his country,
        came through the youth ranks at Ajax and started his professional career with
        the Dutch club.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537f8c2-af3f-4163-ab54-f54c566550ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark next play Thursday against Belgium. Hjulmand added that
        he will try to get the team back to a normal routine on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d3982-f675-4dd4-8c10-626cd07c12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Christian Eriksen, I love you''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2066d2d-3412-4915-9959-305ede31d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he collapsed, Eriksen''s Danish teammates formed a wall around
        him to protect the Inter Milan star from view as he was receiving treatment.
        Players from both teams, as well as fans in the stadium, were visibly distressed
        as Eriksen was being attended to by medics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c7625-439c-4d11-b16f-be2e5c70a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Group B''s other match, Romelu Lukaku opened the scoring for
        Belgium over Russia and ran over to the camera to send a message of support
        to his Inter teammate. "Chris, Chris, sterkte jongen (Dutch for ''wish you
        strength/all the best''). I love you!" he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b73a4-4ef8-427d-a150-4f03983b04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukaku, who scored a second goal late in the game, told journalists
        in his post-match interview that he "cried a lot" and "was scared" when he
        first heard news of Eriksen''s collapse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86a243-5b2b-415f-bf63-85c475a2bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend more time with him than with my family, so my thoughts
        are with him, his girlfriend, his two kids and his family," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b1b0b-2a61-4431-acee-99ef107d1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Goyang, South Korea, Eriksen''s former teammate Son Heung-Min
        scored a goal in his team''s 2-1 victory over Lebanon in a World Cup qualifier,
        and shouted "Christian Eriksen, I love you", according to a tweet from his
        club Tottenham.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73303369-87d0-4fdc-b042-92a4e88661c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other goodwill messages from around the world flooded social media.
        Harry Kane, the England captain and former teammate of Eriksen, sent his love
        to the Danish talisman and his family in a tweet Saturday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccb2d2-8634-42fb-9ffe-1000b464b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay strong mate," said Kane, who will be playing in his first
        game of Euro 2020 Sunday afternoon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88471f5d-4e65-4805-ac55-b2c93edb0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s incident was reminiscent of Fabrice Muamba''s collapse
        in 2012, after the footballer suffered a cardiac arrest during Bolton''s FA
        Cup match against Tottenham. Muamba eventually recovered but had to cut his
        playing career short.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4184a8-bce3-4957-b7eb-552b125f97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please God," Muamba tweeted following Eriksen''s collapse.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea218708-d2df-4d09-9a8b-ed9f5c33a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our thoughts are with Christian Eriksen and his family,"
        Eriksen''s former club Tottenham tweeted, while his Inter Milan teammate Ashley
        Young wrote: "PLEASE BRO PLEASE."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208cd55-b597-425a-9e82-2aa97e9051b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge paid tribute to the medics who
        ran onto the pitch to help Eriksen, and to referee Anthony Taylor, who stopped
        the game immediately.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0551c8a-31e6-48c1-a981-fb5ffc1e3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:00:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:49:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encouraging news about Christian Eriksen, we are all thinking about
        him and his family. Well done to the medical team and Anthony Taylor for their
        calm and swift action," said a tweet from the royals'' official Twitter account,
        signed off "W."</p>'
