      'mgnl:type': 'text'
      'text': '<p>“It’s a product of my homesickness, I think. Been working here for
        more than a decade now and leaving my family back home,” the Riyadh-based
        Filipino designer told CNN Philippines’ <em>New Day</em>.</p>'
