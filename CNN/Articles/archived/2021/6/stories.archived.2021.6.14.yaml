    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb9a06-9f96-4226-965b-37c4b8344e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f6d77-7ff2-466b-a739-157f876259e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the chief financial officer of restaurant and arcade chain Dave
        &amp; Buster''s said during a recent earnings call with analysts that he expects
        a 6% to 8% increase in food costs for 2021 due to higher chicken, beef and
        dairy prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fdc23-1707-4f5b-8b00-de445cb78c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e546fea-ffee-4981-b01a-798b07b3aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages are rising too, especially for workers in the retail, leisure
        and hospitality sectors that are returning to jobs as the economy reopens.
        That adds to inflationary pressures, because some companies will choose to
        hike prices in order to maintain profits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea99ac-8b97-4bdf-872b-a42b4ebc81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041a5a3-ecd6-4702-a162-510d3ca7c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor shortages aren''t helping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c67ac-9da7-405a-be81-781a6aa59bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f1f1e-cf88-4942-8dbc-ecd8b444e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of online pet retailer Chewy wrote in a letter to shareholders
        after its latest earnings report that it "faced labor shortages in our fulfillment
        centers similar to those being faced by many companies nationwide." As a result,
        Chewy continues "to invest in higher wages and benefits" in order to fill
        job vacancies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee294169-8681-4ff1-b6b5-64da8abf6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1dcdf-0742-47ed-88db-5ef804691e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet investors — and the Federal Reserve — are shrugging off rising
        inflation as "transitory." Long-term bond yields are falling, which isn''t
        what normally happens when inflation runs hot. If bond investors believed
        that price hikes are here to stay, they''d be demanding higher yields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda41ba-74ed-4b4b-bfbd-fe27bfd47e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6abeb7-6417-43fd-b805-a0cd6ae4c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the market is pricing in just a 3% chance of a rate hike from
        the Fed by the end of the year. That''s down from a 10% likelihood of higher
        rates just a month ago. Investors know a rate hike is the central bank''s
        best tool to fight rising inflation, and they''ll want to hear more on the
        subject when Fed chair Jerome Powell speaks at a press conference on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40059474-e58c-46fd-ac2e-09b9d40abc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00747642-cd7d-4d5b-90b6-b6b29c2e0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:45:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bond market is still not concerned about inflation. It''s buying
        what the Fed is selling," said Randy Warren, CEO of Warren Financial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2bc31-9046-4cc1-ac37-5990d8099c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb891f8b-3408-4976-aa06-19a1d09365de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that there is a chance the Fed could wait too long
        to react to inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc1efd-87ad-453f-8608-aa7c5b477b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff051e8f-a024-4162-b0aa-e44c36b353fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is inflation transitory or something more structural?" asked Steven
        Oh, global head of credit and fixed income with PineBridge Investments. "Will
        the Fed lose control of it down the road and make a policy error and not have
        the ability to rein it in?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1186f-f22e-49c9-a93f-c77d025dc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af6bc0-077d-4271-be07-d9c597fe228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Fed and bond market are wrong about inflation, the central
        bank may have to wind down its pandemic stimulus much more quickly than it
        — and investors — would like. That would mean unwinding its big asset purchases
        and raising rates sooner rather than later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef5814-72da-4510-b6c4-d7667545c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7684f9-1bd8-4db2-8886-5c1615804c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh doesn''t think that will be the case. And many others agree.
        They argue that investors must keep in mind how rapidly the economy has roared
        back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f019de-b7c1-4cda-a839-c9c1034e2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abfa39-b097-4ad4-9f07-7b71dcebad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, it should not be that big of a surprise that there
        are dislocations in the job market and supply chain. It will take time for
        conditions to revert to what they were like in late 2019 and early 2020 before
        Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607d4a2-3333-41cf-8594-d0b86b54110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab146327-2af5-4207-a397-3a29f954e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of questions about inflation because you see it
        in everyday life," said Bryan Koslow, principal of Clarus Group, a wealth
        management firm. "But we may have seen the peak, especially in terms of wage
        growth."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24552758-2d76-44eb-aebd-d5da7d0d20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0b283-7f87-4363-8cd4-bac00416163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that does turn out to be true, the mere fact that investors
        and consumers are so focused on prices is noteworthy. Inflation has essentially
        been a non-issue for more than a decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f651894-8057-4375-81bf-7e561950dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4344f-bf46-43eb-80e5-ccaba30cff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed has to take the inflation concerns seriously," said Troy
        Gayeski, co-chief investment officer and senior portfolio manager at SkyBridge
        Capital. He added that he thinks there is a 20% chance that inflation pressures
        turn out to be more persistent as opposed to transitory.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287b724-d70d-434a-8db7-2559fe0731c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21210bf5-b84c-4418-9650-2f025555d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of meaningful inflation has been non-existent since 2008.
        Until now," Gayeski said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e11c21-108e-4c2e-8b50-3c35919ef97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:30:52.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:46:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
