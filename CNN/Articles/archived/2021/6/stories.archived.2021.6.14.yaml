  'PH-vaccination-ranking-Southeast-Asia-no-deception':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T17:55:32.379+08:00
    'imagesource': 'jcr:886d2fb4-4ccb-4b21-aff0-3b4f364df93e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2466a52b-b385-44b1-aad9-e969d1824784'
    'lead': 'The government says there was nothing misleading in ranking the vaccination
      rollout of Southeast Asian nations in terms of total doses administered, instead
      of the percentage of inoculated citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T17:57:35.630+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:38:12.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:00.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt says ‘absolutely no deception’ in presentation of PH vaccine rollout
      ranking'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b9f50-2c30-43a8-8037-cb651f59701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The government
        on Monday said there was nothing misleading in ranking the vaccination rollout
        of Southeast Asian nations in terms of total doses administered, instead of
        the percentage of inoculated citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040a391-255d-432e-a95f-cd2d7311ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the data research website Our World in Data show that
        at 4.23% as of June 8, the Philippines only places eighth among 10 countries
        in the region (excluding East Timor) if the percentage of vaccinated population
        is to be considered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611362a9-374c-4182-b207-08ace92d6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its presentation of rankings, the government has highlighted
        the number of vaccine doses administered which, at around 6.9 million as of
        June 14, puts the country at the top 2 of the list, next to Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678e6c6-bef5-44f2-9299-800348758c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s just two ways of looking at the numbers,” Roque said in a
        media briefing. “One is absolute numbers, and we remain second.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18588e-3033-4a59-982f-a8709d790eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is absolutely no deception when you use absolute numbers,
        katotohanan lang po [it’s only the truth],” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3c7e8-0bb7-4e00-bbff-0174701af3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also pointed out that Singapore, which has the biggest percentage
        of vaccinated residents at over 40%, only has a small population. Singapore
        has less than 6 million people, while the Philippines has around 110 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e777fa-ddc9-44e1-bdfc-615cb9a997da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 deputy chief implementer Vince
        Dizon also said those who tag the government’s data presentation as misleading
        are only “trying to find fault where there is no fault.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d3bc3-addf-4e32-8c21-745abb7fd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T17:57:35.631+08:00
      'mgnl:createdBy': 'kristel'
