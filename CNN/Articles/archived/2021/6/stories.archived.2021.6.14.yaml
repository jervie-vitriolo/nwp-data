        The Visiting Forces Agreement</a></strong></p>'
  'Novavax-COVID-19-vaccine-90.4--efficacy-Phase-3-trial-US--Mexico-':
    'author': ' Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T20:35:31.250+08:00
    'imagesource': 'jcr:e1eaa8c2-20aa-4879-bb55-b21d14ef95db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252cad56-69e0-4cad-aca3-e497ac6f4ae6'
    'lead': 'Novavax announced on Monday that its coronavirus vaccine was found to
      have an overall efficacy of 90.4% in a Phase 3 trial conducted across the United
      States and Mexico.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T20:39:51.297+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:37:00.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:35:04.293+08:00
