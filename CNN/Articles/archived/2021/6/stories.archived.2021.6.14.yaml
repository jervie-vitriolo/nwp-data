      'text': '<p>Last year, TV writer Amy Berg tweeted a photo of Evans, Hemsworth,
        Pine and Pratt saying, "One has to go."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d7aca-8ec1-4c3f-bbda-c2fab4bc607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:58:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cb145-b21a-432a-9530-c162f6c3d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:58:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparked a lot of support to cancel Pratt, as some users claimed
        Pratt supported former President Donald Trump as well as a church with anti-LGBTQ
        views. Pratt denied the latter claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68f7d6-0217-4559-99a5-91f73a7b5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:58:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d578da-4ff8-457c-8766-2337480043c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:58:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow stars, including Mark Ruffalo, quickly came to his defense,
        calling Pratt "as solid a man there is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53779ea1-1a6c-4dbb-8501-94ef48839516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T07:58:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:48:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/13/entertainment/chris-evans-birthday-chris-hemsworth-trnd/index.html">Chris
        Hemsworth wishes Chris Evans a happy 40th birthday with photo of Chris Pratt</a>."</em></p>'
  'In-The-Heights-box-office-opening':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Macall Polay/Warner Bros. Entertainment'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-14T07:59:02.219+08:00
    'imagesource': 'jcr:37e4ea16-7268-4024-99f0-f69dc4bd4bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f6d60d0-e321-4e79-bdf9-bbd4f228f085'
    'lead': '''In the Heights'' did not reach the box office heights some thought
      it would.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T08:01:20.000+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:47:42.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:44.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['In-The-Heights', 'lackluster', 'box-office', 'opening']
    'template': '1'
    'title': '''In the Heights'' notches a lackluster box office opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d14133-8811-4f53-8b02-81ac11b05b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "In the Heights" did not reach the box
        office heights some thought it would.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c27660-0bfb-4508-81e4-c971da732b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112e65b-8fa8-49db-8aac-3366683d8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is based on Lin-Manuel Miranda''s Tony Award-winning
        2008 musical and immerses viewers in New York''s vibrant Washington Heights
        neighborhood, brought in an estimated $11.4 million for its opening in North
        America this weekend, according to the film''s studio Warner Bros. (Warner
        Bros., like CNN, is owned by WarnerMedia.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48688e36-db58-4dce-9129-a3aac067baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dcbc4-ca81-411d-9542-deabd441d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This total was well below expectations, which projected the film
        to make around $15 to $20 million this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1f718-ad7a-4764-abdd-952f63e5f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8276202-9539-4eb7-a4a1-009df2bc27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happened? Likely myriad things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c62c73-a7b4-4639-9519-a3709dd97096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e771d-7eaa-4e35-baff-0bd74e57bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, as much as "In the Heights" was heavily promoted and
        had Miranda''s name attached (he also has a small role in the film), the movie
        possibly lacked enough awareness to get audiences to buy a ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499a57c-f4cb-49d0-8cc7-fc6eb26e9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1db12b-3b99-4ca3-9581-64c26dc21728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the play was an award-winning hit on Broadway, but it doesn''t
        have the same pop culture power or recognition as Miranda''s other Broadway
        show, "Hamilton."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd4f74-7c40-4dd8-9fc2-1520084635e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450b9e3-0072-462a-85b5-e13c08d5148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was also released on HBO Max on the same day, which gave
        viewers the choice to just stay home to watch it. Whether streaming cannibalized
        the box office is hard to say, especially considering that streaming numbers
        are usually kept mostly under wraps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e2f48-605d-4187-85e4-3f66669c7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa75b6-be02-4dbe-a320-29dfce71c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other Warner Bros. films such as "Godzilla vs. Kong," "Mortal
        Kombat" and last week''s "The Conjuring: The Devil Made Me Do It" all opened
        to solid box office numbers despite being available on HBO Max at the same
        time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d415675-7c2b-4fec-8d54-bba7484ee51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333849d-e6d1-4ee7-a6ce-c1ddbc306e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the most obvious: theaters are still rebounding from the
        pandemic. Many theaters across the country are at limited capacity and it
        may have been difficult to hook audiences for an original film that didn''t
        have any big names attached.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6d0e7-ef11-4c88-8a8e-a847a2660bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca74626-e290-4ddb-8287-0faa626b469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, this is not the first musical to be hyped by the industry
        and fall a little short of expectations," Shawn Robbins, chief box office
        analyst at Boxoffice.com, told CNN Business. "Maybe the timing wasn''t quite
        right, or it simply wasn''t fair to expect such big things, even pre-pandemic,
        from a relatively original title with mostly unknown actors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d9aca-5341-42c0-a87e-1d24270953ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74be42a-5d99-46ba-97c0-a5fc2b80207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has strong critical acclaim with a 96% score on review
        site Rotten Tomatoes, which could give it legs at the box office as the summer
        goes on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79674ba7-7e0a-4136-8863-6ca7e0e2f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e2f65-2883-4ba2-af53-92e5062287b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive outlook is that those turning out to see the movie
        so far are showering it with positive word of mouth," Robbins added. "That
        suggests the film could still have a meaningful impact over the next couple
        of weeks that goes far beyond the box office financials of this opening."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1c6a0-a532-4dea-8f7d-7962225c21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T08:01:20.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:47:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/13/media/in-the-heights-movie-box-office/index.html">''In
        the Heights'' notches a lackluster box office opening.</a>"</em></p>'
  '3-takeaways-from-President-Joe-Biden-s-first-G7-summit-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-14T08:23:05.473+08:00
    'imagesource': 'jcr:4a51dc96-8941-4021-bf7f-8a3d9498c4b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
