    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH extends travel ban on India, 6 other countries until June 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952d519-e4fc-42a7-a4d0-5490b2a3aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) –</strong> The Philippine
        government announced on Monday the extension of the ban on travelers coming
        from India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman, and the United Arab
        Emirates until June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95084272-f90e-4471-b863-ccc7a179a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786977d2-636e-44dc-a2e4-fd984079494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the Philippine government imposed travel
        restrictions to the seven countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e1ac9-7d17-46c4-a39b-4e75c3ae3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63c4d3-0f4a-4362-a5fb-87ee2236556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of announcements from late April to mid-May, the country
        barred the entry of travelers from the seven nations to prevent the spread
        of the B.1617 "double mutant" variant of the coronavirus first discovered
        in India (called Delta in the new WHO system).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a928d1-3948-43af-8bc1-9fb81945b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4d1b3-802a-4865-85fd-2f782e23bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the directive, the Philippines on May 11 confirmed its first
        two cases of the B.1617 variant -- both returning overseas Filipinos who had
        no travel history from India. Since then, the country has detected a total
        of 13 people infected with the same variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6152f-c5d6-43f5-8988-5ca092f2d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099350b-2243-4eb8-b146-ea6091a95f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T23:24:34.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also recorded at least 1,071 cases of the
        B.1.1.7 variant from the United Kingdom (Alpha) and 1,246 cases of the B.1.351
        variant from South Africa (Beta). These are seen to have contributed to the
        spikes in infections in some areas.</p>'
