    'title': 'Wilcon launches online store for better home shopping experience'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223a914-af95-4717-8050-bcced3fbf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:07:06.697+08:00
