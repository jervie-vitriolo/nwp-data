      'text': '<p><strong>Try Andok’s litson baka</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30de82a-e546-4341-92f3-74075cea72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T19:28:36.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:37:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paper thin slices smoked sweet, Andok’s new addition to its takeaway
        meats can best be described as bacon-y. As the company is rolling out slowly,
        branch by branch, subsequent tries a week apart revealed the product got even
        juicier. An order, which is ₱352 on Grab Food, can feed four comfortably as
        long as you have rice at the ready, and while you’re sent home with dipping
        vinegar, it doesn’t even need sauce. The end cuts are particularly tasty.
        — APC</p>'
