      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dioramas include a detailed neighborhood sari-sari store, an
        LBC remittance outlet, ramshackle shanties of the urban poor, and many more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
