    'mgnl:tags': ['Novavax', 'trial', 'efficacy', 'Mexico', 'United-States']
    'template': '1'
    'title': 'Novavax says Covid-19 vaccine shows 90.4% overall efficacy in US/Mexico
      Phase 3 trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a86c37-906c-44ee-ba77-a06adbac4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The American biotechnology company Novavax
        announced on Monday that its coronavirus vaccine candidate was found to have
        an overall efficacy of 90.4% in a Phase 3 trial conducted across the United
        States and Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97e601-14a8-4b5c-a0a3-fa2180cd3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7625c6-d7e4-4098-a3d7-8e5ad528db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional analyses of the trial are ongoing, according to the company,
        and will be submitted to peer-reviewed journals for publication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2aac3-19f5-4992-b2fe-d8310bc78cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea500f-db65-476f-995c-4313528740c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial results appear consistent with the efficacy and safety
        profile the vaccine previously showed in a Phase 3 trial conducted in the
        United Kingdom, Dr. Gregory Glenn, president of research and development for
        Novavax, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e8672-a493-4588-bfaa-aeee5512941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad56f18-7ef3-4578-80ae-230e1310e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different continent, different population, different viruses floating
        around, and yet, we still see really good efficacy," Glenn said. "This is
        what you want to have."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f56b6-dc58-46f6-9191-cd568d7f6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df0ef2-16c1-4af4-8771-6429be6793f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study launched in December and enrolled 29,960 adults across
        113 sites in the United States and six sites in Mexico. Some of the participants
        were given a placebo and some were administered two doses of the Novavax vaccine
        21 days apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b878d-fcac-48ca-bfc7-7a4852137b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c6d5e-f58a-46f1-b1d0-5968cbb4c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the vaccine was "generally well-tolerated" and
        common side effects included pain at the injection site, lasting less than
        three days, and fatigue, headache and muscle pain, lasting less than two days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c789f-d603-4a8a-a6fe-5c5a1a4d2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b5ff8-02d5-4e5f-8d2f-cdaa43d0ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 77 Covid-19 cases that emerged among participants during
        the study, according to Novavax. Sixty-three of the cases were in people in
        the placebo group and 14 in the vaccine group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7207d-3691-4251-a6b2-6e623f9871da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c554ee-1f21-4e37-9d1b-05df85497804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that all cases in the vaccine group were mild.
        There were 10 moderate and four severe cases in the placebo group, demonstrating
        a vaccine efficacy of 100% against moderate or severe disease, according to
        Novavax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccbb95-9c06-4a09-b7b4-00fa4ea1c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de1804-db33-472a-a185-2581454895ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases were in "high-risk" people, such as those older than
        65, with certain comorbidities or having frequent exposure to Covid-19. The
        company announced the vaccine''s efficacy was 91% in "high-risk" populations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f19cb-efe8-4493-bbb6-c42c38557105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883dc07-505e-442f-b66b-da35a858f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax researchers also took a close look at sequencing data for
        54 of the 77 Covid-19 cases in the study. Based on their sequencing of those
        cases, the company announced that the "vaccine efficacy was 93.2%" against
        variants of concern or of interest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c272517-10a3-4081-9ef1-6b317ef60a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142cfcd-c0e5-4a9f-a3a8-624debf130a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final analysis of Novavax''s UK Phase 3 trial results, announced
        in March, showed that the vaccine had an overall efficacy of 89.7% -- and
        its efficacy was 96.4% against the original coronavirus strain and 86.3% against
        the B.1.1.7 variant first identified in the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed3221-c975-4ab9-bdf0-d7844618b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96469acf-8e41-469e-96a9-f364e5c67ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s coronavirus vaccine, called NVX-CoV2373, differs from
        the three vaccines already in use in the United States. The vaccine relies
        on what is called recombinant nanoparticle technology and Novavax''s adjuvant,
        called Matrix-M, to stimulate an immune response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab25584-5a36-469b-a2e9-f1ba6b7af070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393bf25-e6ae-4e97-972b-7764a1a8cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mRNA vaccines that were authorized last year in the United
        States -- from Pfizer/BioNTech and Moderna -- both use genetic material to
        stimulate an immune response. Johnson &amp; Johnson''s single-shot vaccine,
        which was authorized in February, uses a weakened common cold virus as a vector
        to carry the genetic instructions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966217c9-0b5f-455d-a64a-4f32833f6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:37:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3e7a4-98b5-42ca-aca7-a99d1e649be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T20:39:51.299+08:00
