      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Like
        many Filipinos abroad, Edon Fabreo severely misses the Philippines and his
        loved ones back home — which is why he turned to making miniature dioramas
        of the country’s urban settings.</p>'
