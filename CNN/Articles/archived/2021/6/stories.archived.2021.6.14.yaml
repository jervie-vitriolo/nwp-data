      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it also makes me want to inspire other Filipinos to pursue
        sports or anything they want, it could be tennis or whatever, because I know
        that we are capable and I know that we have the potential to do it," she added.</p>'
