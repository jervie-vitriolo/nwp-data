      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) –</strong> The Philippine
        Red Cross on Monday said blood supply in the country remains stable amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a963ae-3d45-42a6-b900-e3a9687ff96d'
