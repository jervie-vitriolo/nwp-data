  'Merrick-Garland-Trump-administration-media-probe':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-14T11:27:24.430+08:00
    'imagesource': 'jcr:8eb28f63-29a8-4608-8369-cb88d1050616'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1482d6d-92ba-4655-a3ee-96e2a63f37e1'
    'lead': 'Leaders from CNN, The New York Times and The Washington Post will meet
      with US Attorney General Merrick Garland on Monday to discuss the Trump administration''s
      controversial leak investigation that involved seeking reporter records from
      all three media outlets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T11:31:39.204+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:43:59.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:49.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN', 'Washington-Post', 'New-York-Times', 'Merrick-Garland', 'US-Attorney-General',
      'Trump-administration', 'probe']
    'template': '1'
    'title': 'Attorney general will discuss Trump administration media probe with
      leaders of CNN, WaPo, NYT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbc268-fd6c-4072-9070-0500b388a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders from CNN, The New York Times and
        The Washington Post will meet with US Attorney General Merrick Garland on
        Monday to discuss the Trump administration''s controversial leak investigation
        that involved seeking reporter records from all three media outlets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ab98b-27f1-4ba7-8019-7ce87030845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51aec1c-54f2-4f58-96d2-f3c744e72807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned meeting comes after the revelation that Department of
        Justice officials took aggressive steps to obtain 2017 phone records, and
        in some cases email records, of reporters at the three outlets, including
        CNN Pentagon Correspondent Barbara Starr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b82dae-7aeb-4ed9-ab12-d284931b08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0703ada-12fa-49f6-a872-e9fa7c4bb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary step, a gag order was placed on CNN general
        counsel David Vigilante to keep a leak probe from being disclosed to the public,
        or even to Starr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ddd97-2048-4598-b965-8cfbed796f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23722908-2b15-42c8-a09f-c01221407ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Washington Bureau Chief Sam Feist, who will be attending the
        meeting on Monday, provided details during Sunday''s broadcast of "Reliable
        Sources."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ed908-ef27-4faf-95e3-7e462044b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe64ed-7586-4d1b-ae5e-d54e92f9b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feist said Garland''s previous statement that the Biden Administration
        would never use the same tactics against the media as Trump''s DOJ officials
        isn''t enough to fix the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05930dd9-8290-4df0-8330-6a0eeb1a2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5226c8b-5e41-4a0f-bf7d-f36bee24b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re asking the attorney general tomorrow is to try to bind
        future administrations," Feist said. "Don''t just send a memo. Change policy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841e40a-e65e-49d1-82af-2aac1bb6330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49709d9f-2f07-4cd6-a578-85afec89a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feist told CNN Chief Media Correspondent Brian Stelter that the
        Trump DOJ gag order on Vigilante lasted 11 months. Feist said he doesn''t
        think that the three news organizations caught up in the probe were chosen
        by accident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d8748-bcfa-4dbc-92e4-54e7f2b49927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07c6f-cead-4edc-9331-25c5afc23f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the organizations that were at the top of [Trump''s]
        list of enemies of the American people," Feist said. "Whether Merrick Garland
        knows the details of how that came about, we don''t know, but we''re certainly
        going to ask."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b5fd9-5230-48c9-86c9-98f8803c90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59315382-28e4-4115-95c4-b4de5da1b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feist pointed out that tomorrow''s meeting will take place one day
        after the 50th anniversary of The New York Times'' publication of the Pentagon
        Papers in 1971.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ba999-f1a2-4c05-a606-4e03630b20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca5983-8233-40e9-b239-4cf77070c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:44:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to make sure that the Pentagon Papers and other stories
        of extraordinary public interest could be published in the future," he said.
        "It is to protect the freedom of the press now and in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe60f5e-e5cb-44e8-a803-65483aba00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:31:39.207+08:00
