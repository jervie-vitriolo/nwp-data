  'AstraZeneca-expiring-vaccines-Philippines-COVAX':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T12:31:07.410+08:00
    'imagesource': 'jcr:3a0e1c95-3bf1-4a43-90fb-932c18476ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1bc75ed-de40-47ce-be46-9e0cd8281fdb'
    'lead': 'The two million AstraZeneca COVID-19 vaccines expiring in June and July
      did not go to waste as they have been ''100% distributed'' to vaccination sites. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T12:32:55.974+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:43:29.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:51.768+08:00
