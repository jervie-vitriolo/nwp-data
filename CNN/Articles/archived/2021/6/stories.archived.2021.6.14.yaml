      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ella Arcangel also has an animated project in the works. Learn more
        <a href="https://www.youtube.com/watch?v=F6db_p-_KWs" target="_blank">here</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f6998-2b0d-44d3-930b-cb072777d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T19:28:36.926+08:00
