      'mgnl:type': 'text'
      'text': '<p>"Minamadali na para sa July ay ma-open or matapos na ''yan. Rest
        assured na ang taumbayan ay may makikitang malaking pagbabago," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4c27e-c005-42ba-9e89-a08636f3c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:00:30.112+08:00
