      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a46deb-8822-46d9-b8c9-f8dc4194c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the former senator and current nominee of the opposition coalition
        1Sambayan, those who stick to their principles should all band together instead
        of listening to those who are in the wrong, particularly those "who are part
        of this administration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1c25d-4eab-4fc9-a477-283b470850a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be53f5-6728-44fb-947c-58b82356e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also countered Robredo''s remark that the opposition should not
        view itself as the only "competent" or "decent" ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef3521-036a-4673-8451-283e6ef9c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7323a2d-1e3b-4792-8589-d0aa6f5f888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally disagree with that statement because <em>hindi natin
        pwedeng i-dilute yung advocacy at prinsipyo ng oppositio</em>n," Trillanes
        also said. "<em>''Pag sinabi kasing opposition dapat doon ka, in disagreement
        ka sa majority at least ng policies ng incumbent administration.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eacd2-2665-45ee-9947-2ad788c83854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4afdf3-7ea3-4111-b7fd-47d3c1ff07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I totally disagree with that statement because we
        cannot just dilute the advocacy and principles of the opposition. When you
        say you''re part of the opposition, you should be in one place, in disagreement
        with the majority of at least the policies of the incumbent administration.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8eaa2-5984-47e5-b31b-4fe447b50e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
