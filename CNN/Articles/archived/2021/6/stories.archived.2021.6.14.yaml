  'Duterte-extends-VFA-abrogation-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T20:16:28.318+08:00
    'imagesource': 'jcr:9ffd95ad-e8ef-45af-92d0-15d7a9855d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
