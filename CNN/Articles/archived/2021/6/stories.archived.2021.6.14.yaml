  'Sara-Duterte-to-Robredo--Stop--politicking--Davao-s-COVID-19-response-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-14T11:10:42.999+08:00
    'imagesource': 'jcr:55ea17a5-8f8b-41ff-9405-1c0d25b113bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a02546-2018-4c56-9579-0164e1dc47a6'
    'lead': 'Davao City Mayor Sara Duterte fired back at Vice President Leni Robredo
      over the latter''s statement on the city''s surging coronavirus cases, seeing
      this as "politicking" for the 2022 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-14T10:49:49.701+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:45:24.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:34:47.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte to Robredo: Stop ''politicking'' Davao''s COVID-19 response

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d823b62-0e47-4e14-b61c-dbcc732c82da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Davao
        City Mayor Sara Duterte fired back at Vice President Leni Robredo over the
        latter''s statement on the city''s surging coronavirus cases, seeing this
        as "politicking" for the 2022 presidential election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642b78f-5486-4db5-82a7-8e787981b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:10:35.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President should refrain from giving advice if she knows
        nothing about what is happening on the ground," Duterte said in a statement
        issued Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb05d9-edf8-4ce2-977e-e1e59aa59d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T11:10:35.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Robredo in her weekly radio show advised the city
        government of Davao to study the approach of Cebu City in handling its COVID-19
        situation, which involves not just the local government, but also a "very
        active" medical community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65d86d-e1b6-480f-a1c7-dc30c73aa70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also pointed out that Quezon City has a larger population
        than Davao City, and yet the latter topped the list of LGUs with most new
        cases per day, based on data from the OCTA Research Group, covering the June
        5 to 11 period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702db8e-fd74-4e58-80a8-9e6d5ee9addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/9/Davao-City-Western-Visayas-COVID-19-epicenters-.html">READ:
        OCTA sees Davao City, Western Visayas as among COVID-19 epicenters</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494e3b1-8c46-4a43-8ddc-7970e13b26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended Davao City''s efforts to combat the pandemic, stressing
        Robredo "lacks understanding and knowledge on and does not offer anything
        helpful to solve a problem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6b7d8-4733-4855-825a-9c465af25a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:45:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they have long been working closely with the private
        sector to boost Davao City''s COVID-19 response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429da1c7-0fd7-4592-bcb5-b33577447029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T10:49:49.702+08:00
