    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4b6d0-5c5e-4a95-af65-498fbe4952ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T16:44:36.926+08:00
