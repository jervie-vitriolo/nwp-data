      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd81e3-cfd1-4c79-b14a-e677b079ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T14:46:45.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:42:16.117+08:00
