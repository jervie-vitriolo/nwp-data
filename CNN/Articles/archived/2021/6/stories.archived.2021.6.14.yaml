      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the word “makakan**t,” a vulgar Filipino term for
        sex, in a module used by Grade 10 students in Pampanga. It was used to describe
        the word aswang or ghost.</p>'
