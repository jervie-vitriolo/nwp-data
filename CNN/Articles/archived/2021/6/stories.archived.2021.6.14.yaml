    'template': '1'
    'title': 'Trillanes willing to give way to Leni''s presidential bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97258b-7ee1-482d-8e5c-9ef5627f2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Former
        Sen. Antonio Trillanes IV is open to not running for next year''s polls at
        all, if Vice President Leni Robredo pushes through with her presidential bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3aa71-1162-4d50-9546-ac9de7a53440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56a3dd-6e0d-46fa-b7dd-ca815c648718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Monday,
        Trillanes stressed that his political plans are "hinged" on the decision of
        Robredo, his fellow nominee in the opposition coalition 1Sambayan for president
        and vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654e884-086f-49ec-9b3c-64f498e1bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eecd2-7f16-49c0-b904-2896f83db917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep on mentioning that my decision to run for office is hinged
        on the decision of VP Leni. On the assumption she gets picked as presidential
        nominee of 1Sambayan, it’s her prerogative to choose her running mate," Trillanes
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66d39a-88aa-4259-ba3a-4e180408dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb53a8-4391-469d-9961-c3f54972281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I am prepared not to run at all and just push for her
        candidacy but if she would tap me as her running mate I’ll be ready for it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a0dd5-a723-49c6-a2a6-3cd87aeaf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df941545-7a06-4f6c-b848-990b8d96f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Trillanes expressed interest in becoming the opposition''s
        presidential candidate following rumors that Robredo will just run for governor
        of her home province, Camarines Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a024ed-67cf-4fca-aa28-7b6b5d958652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a4c9c-3de8-4898-9ac4-a06ea461982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo then refuted this and said while she remains focused on
        the pandemic, she is still open to running for the highest post in the land.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34fc45-0c9c-4e37-a187-12416460a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac84a0f-d109-48d3-8311-78262197dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:43:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/16/vp-robredo-2022-presidential-elections.html">VP
        Robredo still undecided, but open to running for President in 2022</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d87617-4b19-4919-81e2-c18054adc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T13:07:59.279+08:00
