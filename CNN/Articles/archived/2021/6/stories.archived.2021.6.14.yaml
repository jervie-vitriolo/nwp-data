    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A simple misstep,'' Roque says after Duterte lost balance during Independence
      Day rites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffc24d-b01d-4250-b73e-9664f46dc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> —&nbsp;Presidential
        Spokesperson Harry Roque dispelled rumors that President Rodrigo Duterte''s
        health is deteriorating, saying the chief executive slightly fell off balance
        due to a misstep during the Independence Day celebration in Malolos, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13077d13-822e-434a-8d09-8ef6a4299018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a simple misstep," Roque said in a media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0707e-f328-4f81-bdef-39e432c085bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw naman po sa video that the President was turning on a podium,
        some kind of a podium, so medyo na-out of balance lang po. Wala naman pong
        problema sa kalusugan," he explained, referring to the video of the incident
        which made&nbsp;rounds on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc45382-2ddd-48df-9b90-ec31c5c72dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear in the video that the President was turning
        on a podium, some kind of a podium, so he slightly fell out of balance. There
        is no health problem.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2062121-9448-44bb-847e-c3456574e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President regained his balance with the help of AFP chief Gen.
        Cirilito Sobejana and Dr. Rene Escalante, chairperson of the Naional Historical
        Commission of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf705a-0a91-4a31-88b8-5ddc96daf378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Duterte''s medical condition has been the subject
        of speculations in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fd7bc-ae0f-45ba-b974-e9bb12d2de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He himself previously admitted to having several health problems,
        such as daily migraines, nausea, pain due to a spinal injury, Buerger''s disease
        or a disorder affecting blood vessels, and Barrett''s esophagus or a complication
        which causes heartburn or acid indigestion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa48ae-3124-44d1-9f30-65e6ae75f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-14T18:26:08.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:38:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, the Supreme Court <a href="https://cnnphilippines.com/news/2020/4/13/Rodrigo-Duterte-Supreme-Court-health-records.html">was
        urged</a> to compel Malacañang to release all of the President''s medical
        records —&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/8/supreme-court-duterte-health-records.html">a
        petition it junked the following month.</a></p>'
