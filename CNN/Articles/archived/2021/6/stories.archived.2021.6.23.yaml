  'United-States-Delta-coronavirus-variant':
    'author': 'Madeline Holcombe and Theresa Waldrop, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-23T06:16:27.830+08:00
    'imagesource': 'jcr:55183a84-d5da-4e2e-82ee-c9e37e614c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1766aa27-07a7-4848-b4ed-1087a7f8e6c7'
    'lead': 'The Delta coronavirus variant, which is highly transmissible and possibly
      more dangerous than current predominant variants, now makes up more than 20%
      of all samples sequenced in the United States after the percentage doubled in
      a recent two-week period. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T06:19:41.314+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:41:37.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:21.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More infectious variant now makes up 20% of coronavirus samples tested
      in US, Fauci says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa802090-3120-47bd-99d9-cb5bbc2e5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta coronavirus variant, which is
        highly transmissible and possibly more dangerous than current predominant
        variants, now makes up more than 20% of all samples sequenced in the United
        States after the percentage doubled in a recent two-week period, Dr. Anthony
        Fauci said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9dcc0-8b75-435c-a017-aacda89d2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seems to be following a pattern seen in the United Kingdom,
        both with a variant first seen there -- the B.1.1.7 Alpha -- and now with
        the Delta variant, said the director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9a181-a26a-45e1-87f8-2a56b97ca646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As was the case with B.1.1.7, we seem to be following the pattern
        with the Delta variant, with a doubling time of about two weeks," Fauci said
        Tuesday at a White House Covid-19 Task Force briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795d390-2f3d-42b2-a36a-cfa214e74fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labs genetically sequence samples of the virus taken from patients
        to find out which variant is involved, and these test results are reported
        to the US Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367974e-9d09-408d-8d44-e81d49a6d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering some good news, Fauci said the mRNA vaccines, which are
        made by Pfizer/BioNTech and Moderna, appear to hold up against the Delta variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a2e48-1504-4e94-801a-18bc2a73ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine was 88% effective in preventing Covid-19
        symptoms in the Delta variant two weeks after the second dose of the vaccine,
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90470841-598d-40a9-aad7-f5dc6d86cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at hospitalizations, again, both the Pfizer BioNTech
        and the Oxford AstraZeneca are between 92 and 96% effective against hospitalizations,"
        Fauci said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f2d56-5c46-46d6-9cc2-7700cb90ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, though, is getting more people to take the vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f72551-003e-478f-956b-3fba9b384efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health officials are pouring efforts into convincing those
        still hesitant to get vaccinated against Covid-19, none of the strategies
        appear to be a "Hail Mary pass" to get the US to reach President Joe Biden''s
        vaccination goal and curb spreading variants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c0c3f-dc5c-473c-a8f9-ebdf16fe40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know if there''s something out there that we''re
        not doing that for sure will get us over the score line," Dr. Marcus Plescia,
        the chief medical officer at the Association of State and Territorial Health
        Officials, told CNN. "That''s the problem -- we''re doing all the things that
        we know can be effective, but it''s just allowing us to maintain this steady
        state, when what we really need to do is bump the demand back up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea1d8d-f02d-4c85-b312-022aa5fcdc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden set a goal earlier this year for 70% of American adults to
        have received at least one dose of vaccine by July 4. Although the country
        is getting close, with 65.4% of adults having received at least one dose,
        demand and vaccination rates have declined, leaving experts to worry if enough
        of the population will be vaccinated in time to curb fall and winter surges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c1303-2ab5-42e7-a02e-3a76873cbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low vaccination rates are dangerous when combined with the spread
        of variants such as Delta, which is believed to be more transmissible and
        cause more serious illness. Steve Edwards, CEO of CoxHealth, a healthcare
        system in Springfield, Missouri, told CNN the combination is to blame for
        a six-fold increase in hospitalizations in his system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90442a-f332-4915-9bde-6d7cb2d974f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is the Delta variant and there is a lot of kindling
        with low vaccination rates, so it''s spreading very rapidly," Edwards said.
        "Almost all of our cases are unvaccinated people that, in my opinion, have
        put themselves in harm''s way during this pandemic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c89ab-01dc-46c6-ae78-dc394c5eaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Plescia said, there are tactics underway to encourage
        vaccinations that have seen success.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5d4e9-0aee-474b-a312-3edb7e62b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, such as Colorado, are making a final push by calling
        unvaccinated people directly to provide them with information and help schedule
        appointments. Incentives -- from the big ones like million-dollar lotteries
        to free tickets to the zoo or food coupons -- have also worked, Plescia said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3916593-bfa5-4ede-9fd7-492274ca54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strategy Plescia and other experts have supported recently is
        a transition from mass vaccination efforts to local provider''s offices --
        a plan that moves slowly but can be effective, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6472af-7bda-423c-b74e-3049434fa168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do anticipate that this is going to be an important function
        of public health for quite some time," Plescia said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f9422-cdf0-41ec-b33f-e542b8abd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young adults fall behind in vaccinations</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5f2e1-b99a-46f5-b8cf-1c637e835d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials have turned their vaccination attention to young
        adults -- a population that is low in both vaccination rates and the desire
        to be vaccinated, US Centers for Disease Control and Prevention studies show.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba236c-a40a-499f-b4ec-483ce4c90795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High vaccination coverage among all age groups is important for
        decreasing COVID-19 cases, hospitalizations, and deaths, especially among
        groups with lower vaccination uptake, such as young adults," the authors of
        a study published Monday wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7589d1a-099e-4a65-b728-9b48b10143ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weekly pace of vaccinations continues at the rate from the
        week of May 22, only 57.5% of adults under the age of 30 will have received
        at least one dose of Covid-19 vaccine by the end of August.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056c7ea-805b-4a66-b477-77ed24efb729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 71% of those between 30 and 49 years would have been vaccinated
        with at least one dose by the same time, as well as nearly 86% of adults 50
        to 64 years old and nearly 95% of seniors 65 and older, the study found.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbd0af-d28c-4b35-8586-123b77b417bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about half of adults under the age of 30 said they had been
        vaccinated or plan to get vaccinated, another CDC study found, less than those
        between 30 and 34 years (55%) and those 35 to 39 years (53%).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e900b47-718c-4e92-a3e9-82b332930e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study said that "a desire to protect others and
        resume social activities were motivators to get vaccinated, suggesting that
        messages emphasizing that vaccination would allow them to resume social activities
        and encouraging vaccination for the greater good might be effective."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059cc09-f81e-4426-94a6-7a1882024a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrations still risk infections, study finds</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc099e0d-12e8-4d60-87e4-58ef22305565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with increasing vaccinations have come more reopenings and
        social gatherings, including weddings and birthday and holiday celebrations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a17c9-85be-4db4-9249-ea10fa5a4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, the reopenings have not inhibited progress on combating
        the pandemic. On Monday, Maryland reported no Covid-19 deaths for the second
        day in a row and Virginia reached the milestone of having 60% of adults in
        the state fully vaccinated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79676f-0ba5-4358-b0f4-66dfa83be07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in counties that still have high Covid-19 rates, those celebrations
        could spark increased virus spread, according to research published in JAMA
        Internal Medicine on Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0a77d-0a1f-4765-a3c2-0e4276a644ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used private insurance data from 6,535,987 individuals
        living in 2,926,530 households between January 1 and November 8, 2020. They
        compared Covid-19 infections between households with and without a birthday
        in the previous two weeks, adjusting for household size.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44135056-ff95-4787-ac3e-69930a861bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that households were more likely to have confirmed Covid-19
        cases two weeks after a birthday. The risk was even higher when the birthday
        was for a child, the study reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe01329-e150-43f8-b648-4fec821addbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While informal gatherings can impact the spread of Covid-19, they
        are harder to track than more formal occasions. The team says birthdays, which
        are often celebrated with gatherings, offer the opportunity to study their
        impact on the spread of Covid-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95665c0f-bce4-42bb-b091-ae8ffe031baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:19:41.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study suggests that events that lead to small and informal
        social gatherings, such as birthdays, and in particular, children''s birthdays,
        are a potentially important source in SARS-CoV-2 transmission," the team wrote.</p>'
  'Billie-Eilish-anti-Asian-racial-slur-apology':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-23T06:23:59.989+08:00
    'imagesource': 'jcr:27658249-2f8d-4dd2-b757-c2eed2f2911d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7077117-cf25-4ea5-82c6-fb7b127e213f'
    'lead': 'Superstar singer Billie Eilish apologizes after a video surfaced of her
      apparently mouthing along to a song as an anti-Asian racial slur is used.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T06:25:30.625+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:41:24.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:22.367+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billie Eilish apologizes after video surfaces of singer mouthing racial
      slur'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635c848-7986-4471-b8fe-bb5018ef4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Superstar singer Billie Eilish has apologized
        after a video surfaced of her apparently mouthing along to a song as an anti-Asian
        racial slur is used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2af5df-e3ac-43a0-a2d7-f37bb716714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time Grammy winner Eilish posted a statement on her Instagram
        Stories Monday addressing the edited compilation of videos, which was widely
        circulated earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ad62c-4a0f-4478-9e13-d54a40d19bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one clip, Eilish mouthed an anti-Asian racist slur and in another
        video she apparently imitated an accent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2df992-ca09-4e41-94dc-d339850d9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appalled and embarrassed and want to barf that I ever mouthed
        along to that word," the 19-year-old wrote, adding that she was 13 or 14 at
        the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11bd9d-947b-4107-8322-a0a3f52fe55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This song was the only time I''d ever heard that word as it was
        never used around me by anyone in my family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331643f9-9749-4779-bfef-b309847f30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of my ignorance and age at the time, nothing excuses
        the fact is that it was hurtful. And for that I am sorry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0558e13-3354-4f98-99da-a01f7183eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish also addressed the "silly gibberish made up voice," saying
        she has used the voice her whole life when talking to pets, friends and family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2678ea-ccc2-4583-9e9e-c779511a3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolute gibberish and just me goofing around, and is in
        NO way an imitation of anyone or any language, accent, or culture in the SLIGHTEST,"
        she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d697d-e1b8-4132-a09c-74298c57b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of how it was interpreted I did not mean for any of
        my actions to have caused hurt to others and it absolutely breaks my heart
        that it is being labeled now in a way that might cause pain to people hearing
        it," added the singer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4fff7-f47d-48e8-86b8-dbd0f21f8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I not only believe in, but have always worked hard to use my platform
        to fight for inclusion, kindness, tolerance, equity and equality," wrote Eilish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be6aeb-3106-46e3-bd6c-238e72b1f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to continue having conversations, listening and learning.
        I hear you and I love you. Thank you for taking the time to read this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57667292-fc4f-4bf8-b93d-de72fac7953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:25:30.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish recently released a single named "Your Power" and her new
        album, "Happier Than Ever," has a July 30 release date.</p>'
