      'mgnl:lastActivated': 2023-01-25T02:31:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957670a5-2d24-45a6-ba5e-91e2fba09523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other city officers were also cleared of the charges filed against
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf010ab-e0f2-4087-b014-84c2c2a31abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa041a-0a8e-4bae-b240-e18042c827b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated petitions were earlier filed by the Office of the Ombudsman,
        the Department of the Interior and Local Government, and the Office of the
        Special Prosecutor regarding the fire at the Kentex Manufacturing Corporation
        in Valenzuela City, which left 74 people dead and several others injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238ad30-39f0-41a7-9bdc-b152d04031f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7146c-4546-4a63-b5ab-94cf7f988eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said "Gatchalian had no hand in the issuance of the business
        permits of Kentex and all other business establishments during the time material
        to the case since the matter has been delegated to the BPLO [Business Permit
        and Licensing Office]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995e3cd-7255-4114-acc3-c92dda68f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed83d6-0dfe-469a-984e-1f18d73dd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the city government was only following existing guidelines
        under the Joint Memorandum Circular No. 1, Ordinance No. 62 of government
        agencies concerned to streamline issuance of business permits, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa52ea9-f96a-41c4-88eb-8f3bd50aa629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0eb72c-fedb-426e-a3e0-24ae88c84d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is beyond dispute that the streamlined procedure for the issuance
        of business permits allowed submission of the FSIC [Fire Safety Inspection
        Certificate] within a reasonable time after the issuance of business permits,"
        the SC added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60179c-72d1-4c5e-a642-71aa41f40f7a'
