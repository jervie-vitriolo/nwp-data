      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)&nbsp;—</strong>
        Malacañang stands by the country''s commitment to achieve population protection
        within the year amid a report from a United Kingdom-based think tank saying
        herd immunity will only be possible in two years given the current pace of
        vaccination.</p>'
