    'title': 'CHiNOY TV’s docu show to air on CNN Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf864a5-85be-4a71-b5b1-72b221a09c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.590+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> CNN Philippines
        is broadening its diverse lineup of programs with a weekly documentary program,
        “CHiNOY TV Presents: Chinese by Blood, Filipino by Heart #1CH1NOY” premiering
        on July 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bf1cc-1161-442f-a3f2-9c0a8dd16f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.590+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Fil-Chi Media Productions Inc, the 30-minute, 10-episode
        program will put the spotlight on Filipino citizens of Chinese descent whose
        stories showcase the cultural values that they owe their success to, as well
        as what it means to navigate through the legacy of our Chinese blood, with
        an undoubtedly Filipino heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aad859-230f-4b1a-ae38-4be71b0b8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.591+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that through the documentary series, we would be able to
        define what a modern Chinoy is to the viewers by identifying a set of values
        that they can relate to and learn from,” shared CHiNOY TV President Alvin
        Kingson Tan. “We also want to create a better understanding of the Chinoy
        identity and correct the stereotypes the Chinoys have been getting,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5601c-c1f9-4ee3-9328-edf5c730054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.591+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception in 2010, CHiNOY TV has evolved into a nationally
        renowned multi-platform media agency that has taken up the mantle of educating
        the modern Filipino-Chinsese community of their roots, providing them with
        a voice to speak from the perspective of their unique cultural identity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d7403-b2ae-488a-b5c0-f8dbb1ff3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.591+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Emmy award-winning Filipino television producer and
        director, Mike Carandang, each episode will feature the very finest of the
        Filipino-Chinese community from the fields of business, entertainment, and
        the creative arts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2f6e3-752e-4327-be6f-3cb1d8ccdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.592+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight Chinoys will provide their insights and knowledge
        about the Chinoy community every episode — Philippine Star editor Doreen Yu
        and columnist Wilson Lee Flores, eventologist Tim Yap, Miss Chinatown 2014
        Nicole Cordoves, award-winning illustrator Rob Cham, children’s story book
        author Patricia Ngo, host Janeena Chan, and radio DJ Stan Sy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c47b09-e7ff-4169-ad73-0afd085709fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.592+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as it relaunches a brand-new perspective for its award-winning
        television show, CHiNOY TV endeavors to continue defining modern Chinoy heritage
        by connecting generations of diasporic experiences to be told, presenting
        a vision of cultural oneness and unity with its #1CH1NOY campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13060d47-012c-4557-a9bd-87839f3d490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.592+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which serves to enable the Filipino-Chinese to rediscover
        and partake in a shared history, also hopes to promote and celebrate the Chinoy
        experience with other communities. “Both revolve around the idea of oneness.
        Hence, the incorporation of the number ‘1’ in the word ‘Chinoy’, which we
        know is a blend of the words ‘Chinese’ and ‘Pinoy’,” Tan explained. On top
        of that, the #1CH1NOY campaign and the new docu show coincides with the 11th
        Anniversary of CHiNOY TV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e7186-5dd7-4a49-b538-9055dde4a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.592+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added that he has high hopes that through this collaboration
        with CNN Philippines, CHiNOY TV will be able to effectively convey the messaging
        of the show that will contribute to the success of the #1CH1NOY campaign,
        and that is to unite both the Chinese and the Filipino communities. “CNN Philippines
        is known for its credible, diverse, and factual content. And with a platform
        that has a wide reach by being a free-to-air channel, the show will have a
        higher chance to reach a wider audience,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df215f1d-6009-45ce-a432-2414172d0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.593+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch “CHiNOY TV Presents: Chinese by Blood, Filipino by Heart #1CH1NOY”
        starting on July 24, Saturdays at 8 pm, with an encore airing Sundays at 10:30
        am, only on CNN Philippines (Free TV Channel 9, Sky Cable Channel 14, Cignal
        Channel 10).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14523c8f-c406-4915-b394-685da9a1ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:22:22.593+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:37:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information and details, stay tuned for announcements
        on Facebook from <a href="https://www.facebook.com/chinoytvOFFICIAL/">CHiNOY
        TV</a> and its website, <a href="http://www.chinoy.tv">www.chinoy.tv</a>.</em></p>'
  'pentagon-iran-satellite':
    'author': 'Zachary Cohen and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-23T11:35:24.502+08:00
    'imagesource': 'jcr:041bf880-0f0e-49f0-9e8a-d15d9759bc43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab186814-240f-49c7-bbc9-4f72ad13f4a8'
    'lead': 'The Pentagon was watching as Iran attempted, and failed, to launch yet
      another satellite into orbit earlier this month, multiple defense officials
      tell CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T11:42:46.869+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:36:52.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:28.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'Pentagon', 'satellite']
    'template': '1'
    'title': 'Pentagon tracked failed Iranian satellite launch and new images reveal
      Tehran is set to try again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e130d-06a7-4230-81b0-a93e78408a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon was watching as Iran attempted,
        and failed, to launch yet another satellite into orbit earlier this month,
        multiple defense officials tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd43332-4f60-4512-bc3a-9da6dc0ec092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that previous effort, which took place in mid-June, was
        unsuccessful, Iran appears to be preparing for another attempt in the near
        future, as satellite imagery captured by commercial firms Planet and Maxar
        shows increased activity at Imam Khomeini Spaceport in recent days, according
        to experts at the Middlebury Institute of International Affairs at Monterey
        who analyzed the photos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c34a48-e7c1-4fde-b297-ea66d2f0855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel containers, support vehicles and a mobile platform are visible
        in satellite images taken of the site as recently as June 20, which the experts
        at Middlebury say is a key indicator that another launch could be attempted
        in the coming days or weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd52964-0f60-4e0b-96ac-4ea1f5ffefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images also show increased vehicle activity at the Khomeini
        launch site, located nearly 200 miles east of Tehran, which experts say is
        another sign of a potentially imminent launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bafff4-7f2e-4d87-852d-78b6b185d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Space Command is aware of the Iranian rocket launch failure
        which occurred early June 12th," Pentagon spokesman Lt. Col. Uriah Orland
        said in a statement to CNN. It was unclear why the launch was unsuccessful
        and at exactly what stage it failed, officials said. Previous Iranian attempts
        at launching satellites into orbit have blown up on the launchpad or failed
        at a later stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e99f4e-c112-47b0-be71-8bb3eab5588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased activity at Iran''s spaceport comes at a critical
        time in relations between Tehran and Washington. The two countries are in
        sensitive negotiations for a return to the Iran nuclear agreement, known as
        the Joint Comprehensive Plan of Action (JCPOA), and the potential easing of
        sanctions against Iran. The activity also comes in the final weeks of the
        term of President Hassan Rouhani, before he is replaced by the ultra-conservative
        judiciary chief Ebraham Raisi in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c3b95-0220-42ea-825a-081c1a82dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US defense officials did not identify the rocket that
        was used in the launch earlier this month, Jeffrey Lewis, a professor at the
        Middlebury Institute of International Studies, said it was likely the Simorgh
        rocket, a two-state space launch vehicle using engines based on a North Korean
        design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d83db0-7445-43e3-b9f0-8aeaf08c17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failed launch attempt is the fourth consecutive failure of
        the Simorgh launcher," said Lewis, author of an upcoming book on Iran''s space
        program. "Iran seems to be struggling with this specific system. Other Iranian
        rockets of different designs have been more successful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0f056-1a64-41e4-97ad-66a5fdfc369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Iran see the satellite launches as a provocative step,
        since the rockets use technology similar to what is needed for intercontinental
        ballistic missiles (ICBMs).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88972659-8f08-4743-ac9c-96571b83e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranians have a long history of conflating the commercial and
        the military," said Bradley Bowman, senior director at the Center on Military
        and Political Power at the hawkish Foundation for Defense of Democracies think
        tank. "Anything that Iran is doing in space I would be concerned about, because
        they are going to ... use those same capabilities against us in a military
        conflict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e1146-21a7-42fb-a96f-8c4cef2df1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last April''s launch, Fabian Hinz, an independent open source
        analyst focusing on Middle East missiles, noted the technological developments.
        "Whereas Iran''s civilian program uses launchers badly suited for conversion
        to ballistic missiles, the IRGC''s seems intent on developing launcher technology
        applicable to long-range missile development and more or less subtly signaling
        these capabilities," he wrote at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce1edb-b03b-40b7-9dbf-410d93176c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest launch, conducted on June 12, comes more than <a href="https://www.cnn.com/2020/04/22/politics/iran-military-satellite-launch/index.html"
        target="_blank">one year after the country''s last attempt</a>&nbsp;to put
        a satellite into orbit. In April of last year, Iran launched the Nour 01 military
        satellite into orbit after previous failed attempts to launch similar satellites
        in a move that revealed a military aspect to the country''s civil space program.
        Iran''s Islamic Revolutionary Guard Corps claimed the launch had been successful,
        but the commander of US Space Command, Gen. Jay Raymond, quickly dismissed
        the assertion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e5642-67da-4428-98e8-8779bec7c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran states it has imaging capabilities—actually, it''s a tumbling
        webcam in space; unlikely providing intel," Raymond said <a href="https://twitter.com/SpaceForceCSO/status/1254158221243277315"
        target="_blank">on Twitter</a>&nbsp;a few days after the launch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200da9e2-5beb-4ec6-8916-73e9d0379585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command tracked two objects from the launch: the Nour satellite
        and the rocket body. The satellite remains in orbit, but the Pentagon believes
        it is not usable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd276d-83f3-4a86-889b-53ec5fff706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s last space launch took place in April 2020, and placed
        a simple microsatellite (NOUR-1) in orbit which U.S. Space Command continues
        to track. However our persistent observations of this object demonstrate it
        is uncontrolled and not operational," said Pentagon spokesman Lt. Col. Uriah
        Orland in a statement to CNN on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b3171-f6f5-4d50-a73e-505d29dd0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Iran appears set to try again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df90575-5d1e-4702-8ae6-33abf6473303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran announced three space launches this year using the Simorgh.
        The fact that they are trying again so quickly says a lot about how much the
        space program wants a success," Lewis said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90834f44-5165-47ba-8f89-27248e9b07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Lewis suggested Iran would develop a different rocket
        if it pursued ICBMs, saying, "The Simorgh is huge and uses engines that are
        basically super-sized Scud engines, which are pretty inefficient. If Iran
        wanted to build an ICBM, it would follow North Korea''s path and build an
        ICBM with a better engine or motor and small enough to be transported by a
        truck."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4631e-ef70-47ed-89c1-25892b2bfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Iran''s space program has been plagued by a series
        of failures and mishaps that have prevented the country from effectively placing
        a satellite into orbit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35336322-e920-44f3-8690-7f7fe211b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, an Iranian rocket <a href="https://www.cnn.com/2019/08/29/politics/iranian-rocket-explodes/index.html"
        target="_blank">exploded</a>&nbsp;on its launch pad at the Khomenei Spaceport
        in Semnam. One month later, the Trump administration imposed sanctions on
        the Iranian Space Agency (ISA) for the first time ever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b8d61-acee-4e8b-8fe5-74af717a649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019 and July 2017, the Iranian Space Agency launched
        a two-stage space launch vehicle, but both launches failed to put a satellite
        into orbit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f849b-1e38-4a79-b3e9-d002c2e6315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:42:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:37:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/politics/iran-failed-satellite-launch/index.html"
        target="_blank">Pentagon tracked failed Iranian satellite launch and new images
        reveal Tehran is set to try again</a>."</em></p>'
  'afghanistan-districts-taliban':
    'author': 'Nic Robertson, Mohammed Tawfeeq and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-23T11:43:23.342+08:00
    'imagesource': 'jcr:a3c5960d-4446-4574-a93b-c63b62f4171f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7737a6-ba8d-4267-b0b3-56fa555856ac'
    'lead': 'Fifty of Afghanistan''s 370 districts have fallen to Taliban militants
      since May, according to the UN''s special envoy on Afghanistan Deborah Lyons,
      as the United States continues its military withdrawal from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T11:46:24.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:36:42.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:29.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Taliban']
    'template': '1'
    'title': '50 of Afghanistan''s 370 districts have fallen to Taliban since May:
      UN envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160828a1-15ae-4951-be8a-429adc17e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fifty of <a href="https://www.cnn.com/2021/06/16/opinions/afghan-women-us-liberation-promise-abirafeh/index.html"
        target="_blank">Afghanistan''s</a>&nbsp;370 districts have fallen to Taliban
        militants since May, according to the UN''s special envoy on Afghanistan Deborah
        Lyons, as the United States continues its <a href="https://edition.cnn.com/2021/06/14/politics/president-biden-nato-summit/index.html"
        target="_blank">military withdrawal</a>&nbsp;from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06594d36-8ddd-4ef2-ac07-eedb8c1c3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban recent advances are even more significant and are as
        a result of an intensified military campaign; more than 50 of Afghanistan''s
        370 districts have fallen since the beginning of May," Lyons told the UN Security
        Council on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce9e81-72ec-4770-8821-625db7803eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most districts have been that have been taken surround provincial
        capitals, suggesting that the Taliban are positioning themselves to try and
        take these capitals once foreign forces are fully withdrawn," Lyons continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e0705-1166-4cf0-b52d-bbc4daae6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as a local power company told media Tuesday that violent
        clashes had damaged key electrical infrastructure, causing power outages in
        11 provinces including Kabul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c489c-1606-4f7b-a761-9e68276624b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 24 hours, Taliban fighters have taken control of several
        districts in Kunduz province and the important border crossing with Tajikistan,
        according to a Rabani Rabani, a member of the Kunduz provincial council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d08d0-5dc9-4876-b828-c2fef65aeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The districts include Chahar Dara, Khan Abad, Imam Sahib, and as
        well as Shirkhan Bandar, a crossing point with Tajikistan, Rabani said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e51c8e-189d-4281-a850-3043353aa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, the Chahar Dara district, fell without a fight in order
        to prevent civilians casualties, Rabani added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed666f-8f79-41ee-af2c-1bf3f5c3a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Taliban gains are in areas not traditionally under their
        control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb61aaf-02dd-4e6b-b222-8c24705c8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Taliban claimed it had overrun an Afghan Army
        base in Balkh governorate in the north of the country. A Taliban propaganda
        video shows the group of militants inside a military base confiscating military
        vehicles and weapons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fce910-da8b-4f1b-a05f-602ba8a0c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed in another video that they had taken control of Afghanistan
        National Army Humvees in Takhar province, in the northeast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382174a-c70e-4c69-9eee-ee957166e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claimed in another propaganda video that dozens of
        Afghan forces surrendered to Taliban in Faryab province in the north of the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf625ed-a957-4235-ba8a-d0ef8157a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan security officials could not confirm or deny these claims
        to CNN, and CNN cannot verify the authenticity of the videos or the date they
        were filmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848dd862-1360-479b-87b3-9cd145090e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, US President Joe Biden formally announced his decision
        to end America''s longest war, deeming the prolonged and intractable conflict
        in Afghanistan no longer in alignment with American priorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5079c8-3ff1-46c9-be4e-8b3de7e068b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would <a href="https://www.cnn.com/2021/05/14/china/china-afghanistan-central-asia-mic-intl-hnk/index.html"
        target="_blank">withdraw US troops from Afghanistan</a>&nbsp;before September
        11, the 20th anniversary of the terrorist attacks that catalyzed the war on
        terror.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddae9b-cc53-4920-97ec-789fa533fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those origins had long given way to other objectives, and Biden
        declared that no amount of time or money could solve the problems his three
        predecessors had tried and failed to fix.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c229f-263b-45f2-90b2-d02bfb402221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is planning to meet with Afghan President Ashraf Ghani and
        Abdullah Abdullah, the head of the country''s High Council for National Reconciliation,
        which oversees the government''s negotiation team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a782a9-97c6-4166-aeb2-290dba5dd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will remain deeply engaged with the Government
        of Afghanistan to ensure the country never again becomes a safe haven for
        terrorist groups who pose a threat to the US homeland," White House Press
        Secretary Jen Psaki said Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5aad7-6450-42cf-9361-7f0a0a92d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T11:46:24.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:36:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/americas/afghanistan-taliban-districts-intl/index.html"
        target="_blank">50 of Afghanistan''s 370 districts have fallen to Taliban
        since May: UN envoy</a>."</em></p>'
