    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe51915-0814-4373-b2ed-7eb582e880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
