      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK think tank Pantheon Macroeconomics published a report on Monday
        stating that based on its current vaccination rate, the Philippines can reach
        herd immunity by early 2023. Around 85% have to be immunized to control the
        Delta variant, it added.</p>'
