      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9dbdc-aeab-4959-9d20-b8b86e88517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the criminal case filed for reckless imprudence resulting to
        multiple homicide and multiple physical injuries, the court said "there is
        no direct causal relation between the death and the physical injuries sustained
        by the victims and the alleged negligence committed by respondents in issuing
        the business permits."</p>'
