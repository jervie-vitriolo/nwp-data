    'template': '1'
    'title': 'Coinbase plunges along with bitcoin and the rest of crypto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbf6e5-24f5-4b57-9148-19fc5e31490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
