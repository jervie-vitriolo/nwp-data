    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0217dd5-52da-43ac-9a5e-e16f989f833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.489+08:00
