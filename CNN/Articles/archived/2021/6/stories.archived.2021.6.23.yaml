      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has yet to receive a copy of the IAS resolution, Eleazar
        vowed to uphold its recommendation to dismiss Police Master Sergeant Hensie
        Zinampan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7958c6-697e-4c3b-b08d-d07cb2139003'
      'mgnl:activationStatus': true
