      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow us to prove the think tank wrong...containment, population
        protection within the year," Presidential spokesperson Harry Roque said in
        a briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf87b86-f9c5-468c-a4ae-d99df6f8f2fa'
