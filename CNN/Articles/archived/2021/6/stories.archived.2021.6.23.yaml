  'Gamaleya-Sputnik-V-delivery-June-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T12:51:40.863+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f32331-b45d-4037-8c49-0330e0661ed3'
    'lead': 'The delay in shipment means the second dose for Filipinos who got vaccinated
      with Sputnik V earlier this month will be pushed back to a still unknown date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T13:06:56.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:36:19.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:30.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delivery of Sputnik V second dose faces delay; FDA studying longer interval
      between shots'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5beb7-5c85-4df2-adbd-cf90c1d2348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Filipinos
        who are scheduled to receive their second dose of Sputnik V vaccine need to
        wait longer as the delivery of 50,000 doses faces delay, vaccine czar Carlito
        Galvez said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1641890-5cf0-449c-9a93-6a2974ee1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the delay stems from Russian vaccine manufacturer Gamaleya''s
        plan to improve the vaccine''s efficacy against new coronavirus variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb86244-608d-45ac-8296-7c090c0dd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch of Sputnik V is for the Filipinos who received
        their first dose earlier this month. Sputnik V''s emergency use authorization
        states the interval between the first and second doses should be 21 days.
        The delay means the second dose for Filipinos who got vaccinated earlier this
        month will be pushed back to a still unknown date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc88edf-b861-415b-8c09-ff365fb098a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez assured a longer interval between the shots will not minimize
        the protection it offers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802358fd-a9c6-4df0-a418-fb7ce9fd316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same level of protection will be guaranteed if the second shot
        is taken later than scheduled...Likewise, Sputnik V is a viral vector-type
        of vaccine, the same technology used by other vaccine brands that require
        longer interval periods for the two shots," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f728c4-8a09-4e8e-890a-cc4a9662af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:06:56.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added the country''s Food and Drug Administration is studying
        the application lodged by Gamaleya Institute, through the Russian Direct Investment
        Fund, to lengthen the interval period between the shots from 21 days to 90
        days.</p>'
