    'template': '1'
    'title': 'LIST: Some things to expect in 2022 election-related activities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f36a5-ff24-4d90-a8a9-f73c0d997125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;The
        COVID-19 pandemic will change the way politicians campaign and how Filipinos
        vote in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b79a9-a95e-4340-9fb3-ec23f4850427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the things to expect during campaign events and
        on election day itself, according to the Commissions on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b0113-c522-43d4-a172-d2915908e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said they will limit the number
        of people during the filing of certificates of candidacy and campaign events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499ab14-9d30-4176-a7c0-1c835499ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gagawin natin, pagbabawalan natin ''yung maraming entourage.
        Bawal magdala ng barangay para mag-file ng COC (certificate of candidacy),"
        Jimenez told CNN Philippines'' Newsroom Ngayon on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1f9e9-14f3-40f3-8043-c037e250d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we will do is ban those with a large entourage.
        You cannot bring the whole village when you file your COC.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b95e36-2522-47c0-8cec-426fcf04b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy from president down to municipal
        councilor, as well as the filing of nomination and acceptance, are on October
        1 to 8, including weekends, the Comelec <a href="https://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html?fbclid=IwAR1R6mbKP0eSGeSkoj_cZIwzqMQ7E0ACGvS2SdJEDrovxlCJYALYdI22Vuk"
        target="_blank">said</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c33d1d-942c-4cd7-8e93-2280df33ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added they will ban eating and enforce physical distancing
        during political rallies, if ever they are allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae974de-51bd-4b01-9814-3f59fd73a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:28:07.091+08:00
      'mgnl:createdBy': 'catherine'
