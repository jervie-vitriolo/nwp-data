      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was also among the top five choices of President Rodrigo
        Duterte for president, according to Malacañang. The four others are the President''s
        daughter, Davao City Mayor Sara Duterte; his former aide Sen. Christopher
        "Bong" Go, former senator Ferdinand "Bongbong" Marcos Jr., and PDP-Laban partymate
        Sen. Manny Pacquiao.</p>'
