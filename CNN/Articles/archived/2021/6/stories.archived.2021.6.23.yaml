    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The campaign to #FreeBritney sparked pop culture''s biggest mystery.
      Will she give fans the answers in court?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f912eb2-832f-425b-8927-b047384dc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2009, Britney Spears superfan Megan
        Radford read a blog post about her idol''s new legal arrangement, and something
        didn''t feel right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce4857-dc04-47b8-9a1a-c6b3a558cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Radford staged a one-woman protest outside the star''s concert
        in Dallas, wearing a T-shirt she''d made herself, emblazoned with a quirky
        slogan: "Free Britney."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98f78f-08e1-4000-9f67-728188cd5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was all alone ... I think some people definitely thought I was
        a nut," Radford told CNN. But, she added, "when you really care about a human,
        it''s not that much bigger of a step to start advocating for her rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4918813-99af-4fe4-9874-2f46bfd82ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radford, 34, who says she never "grew out" of her adolescent love
        for Spears, had never heard of a conservatorship before. The Spears fans around
        her had little concern about the cause, and the phrase on her clothing wasn''t
        a hashtag yet -- just a couple of words she''d read on a fansite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501552e9-b595-4f12-9f0e-cf830b054e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a way of trying to convey the situation," said Jordan
        Miller, the owner of the fansite and the man who coined the expression "Free
        Britney" in a series of breathless posts to his readers in late 2008. "I was
        19, 20 years old ... all of this came flying out of me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b816fa-baea-4fdd-8aa8-c6145cee959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, those two words describe arguably the defining pop culture
        crusade of the internet era. The #FreeBritney movement, which claims the star
        is being kept against her will in a legal stranglehold that denies her even
        the most basic personal freedoms, has outposts around the world and has drawn
        intense media scrutiny onto the singer''s case in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ceee3b-3992-4fb9-9843-7c260c09bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all of its adherents'' ​claims -- such as that Spears
        does not handle her own social media, that she is not allowed to drive or
        own a phone, and that she has been threatened or prohibited from criticizing
        the arrangement in public -- are strongly denied by those close to Spears
        or involved in the conservatorship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d8736-7e0e-4994-bb9e-88c0855cadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the order, which has been in place since 2008, exists for
        Spears'' protection and has helped the singer get her career and personal
        life on track -- while noting the singer has never asked a court for it to
        be dissolved. Neither Spears nor her publicist responded to CNN''s request
        for comment for this article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f26b7-f830-466b-b9c8-6dcc669178cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the band of internet sleuths and hardcore supporters, once generally
        dismissed as fringe conspiracists, have nonetheless dedicated much of their
        lives to their cause of "freeing" her, spreading their concerns online under
        the ever-present #FreeBritney hashtag and winning over a number of celebrities
        and public figures. A New York Times documentary highlighted their cause earlier
        this year, drawing attention to the movement from beyond the avid Spears fanbase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639db4ab-b4ba-4b39-9eab-c15319cd4501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for many of the campaigners, Wednesday -- when Spears is expected
        to speak at a California court hearing, potentially ending a years-long silence
        on the matter -- feels like a day of reckoning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13434fa-df54-4b8c-ad65-6ba63a28876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nerve-racking, because finally we''re going to have some
        answers and some insight," said a Free Britney leader, Junior Olivas, who
        ​plans to be demonstrating outside the Los Angeles Superior Court. "We''ve
        been hearing from everyone around Britney, but not Britney herself."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d73fd-76c2-46b4-8e6d-2fb83106d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' father, Jamie Spears, was first court-appointed as a joint
        conservator of his daughter''s estate in 2008, along with attorney Andrew
        Wallet, following a series of personal issues that played out publicly for
        the singer. For most of that period, he also oversaw her health and medical
        decisions, and in 2019 he became the sole conservator of the singer''s $60
        million estate when Wallet resigned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a556e2-b229-435b-bf60-4c8b0297f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears temporarily stepped aside from overseeing his daughter''s
        medical decisions after he experienced his own health problems in 2019. Jodi
        Montgomery has since been temporarily filling in, a role that Jamie Spears''
        team hopes to make permanent in the coming weeks. In November last year, Judge
        Brenda Penny appointed Bessemer Trust as the co-conservator of the singer''s
        estate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46940561-782e-4d4d-ba07-f0f6f9f5d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents obtained by CNN in December, ​Britney''s
        court-appointed attorney, Samuel D. Ingham III​, said Britney would not perform
        again as long as her father remained in control of her fortune. Ingham told
        CNN he "can''t comment on a pending case." Jamie Spears'' attorney, Vivian
        Thoreen, did not respond to CNN''s request for comment, but has previously
        told CNN that Jamie wishes his daughter no longer needed a conservatorship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fde0a-f8bf-49f7-8f52-365e2ded2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several rounds of hearings in the past year -- at which
        Spears has not spoken -- it is unclear what​, if anything, Britney Spears
        will say when she takes the stand remotely on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0412b7-9469-4b92-84f8-a9a85f5b0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever she focuses on, many of her fans will be listening
        intently online after flooding the court''s website to secure audio links
        -- with more ​expected to be taking part in demonstrations in LA and in cities
        as far away as London and Cologne, Germany.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45295fa3-adc9-41c0-9d29-e2a22becb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played out like 50 different scenarios in my head," Radford
        said, as she looked toward the hearing. "I''m nervous, but I''m trying to
        set those nerves aside ... I hope that she feels, for the first time ever,
        possibly, the support that she has behind her."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daba801-3f91-4787-a93a-9790144a6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s like a second job''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ed83e-c4a8-4420-89a1-6b8570e6d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the world publicly heard Spears'' thoughts about the
        constraints on her private life was in 2008, just a few months into her conservatorship,
        when she spoke to filmmakers on the MTV documentary "Britney: For the Record."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a1b84-e1ad-4a1a-99e9-26c4fe18414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I wasn''t under the restraints that I''m under right now, with
        all the lawyers and doctors and people analyzing me every day ... if that
        wasn''t there, I''d feel so liberated," Spears said, apparently talking in
        general terms about her life, and likening her experience to "Groundhog Day"
        or a prison cell. She described her life as "too in control -- there''s no
        excitement, there''s no passion."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6215b43-8c21-4537-87b0-b137df86efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then began a 13-year silence on the issue from one of the world''s
        most famous people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6497d-a718-4679-9067-29a7fad13b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasionally, Spears will discuss some of her fans'' questions in
        Instagram videos -- last week she said she doesn''t know if she''ll perform
        again; earlier this year she said she "cried" after the New York Times documentary
        on her case was released, and she has repeatedly reassured followers she is
        happy -- but she ​seems to have avoided discussing her legal situation in
        public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3731b-de5b-42b3-93df-5eed6986e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time it seemed kind of odd to everybody. It seemed like
        she never talked any more about what she was feeling," said Guido Willweber,
        a Free Britney disciple in Cologne, Germany, who has organized rallies for
        her in the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7133c-fb40-458b-80ce-7edce7b6ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the question of Spears'' true wishes swelled into one of pop
        culture''s biggest mysteries, her fans decided to do the talking for her --
        "literally becoming private investigators," as Radford puts it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a8f5f-a3e4-443a-b96f-d2c06b7cf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past three years, supporters have organized into a bona
        fide protest movement. For many of those involved, that quest has meant giving
        up their spare time to brush up on California law, organize protests and seek
        out media coverage.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af2091-dcf5-411d-b4db-9710ad8e69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some weeks it''s a second full-time job. It''s definitely a second
        part-time job," said Radford, who recounted late nights sifting through legalese
        while balancing her passion with her marketing job in Oklahoma City. She travels
        to Los Angeles roughly every other month to attend protests, and is a co-founder
        of the LA chapter of the Free Britney movement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77844dbf-2e06-4778-bb55-d5638d4ae59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It crosses over into your everyday life -- there''s not a day where
        you don''t at some point think about Free Britney," Olivas added. And virtually
        all fans​ who spoke to CNN point to the importance of the internet, where
        their community was built, where word was spread -- and where some members
        even believe, without evidence, that Spears herself is leaving clues in social
        media posts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bbc5b-625a-4da0-8754-df967cdc14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most fans realize they cannot prove much of what they suggest, but
        their intense and unifying gut feeling has been the foundation of one of social
        media''s most unique recent phenomena. "You''re going against such powerful
        people, and what if you''re wrong?" said Olivas.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424deb8-a5cd-4b58-a192-4a73c5e86423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, still riding high from the New York Times documentary that
        drew wider attention to Spears'' case, the movement has increasingly spilled
        off computer screens and onto the streets of major cities around the world.
        In Germany, Willweber will be organizing a "Free Britney" protest in the center
        of Cologne on Wednesday -- the second he''s held for the singer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c48e7c-d2f9-43ab-b7a4-b86d6d8584a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s unsure how strong turnout will be, but he is stoical. "If
        we are 10 people and we raise awareness, then we did our job right," he said.
        "Being a Britney fan, you get really used to being frustrated."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfd19e-a5c9-464e-b4a7-efa2155f9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizer of London''s Free Britney demonstration the same day
        says he is expecting a healthy attendance of a few dozen devotees. "I''ve
        got a ton of T-shirts that I''ve been posting out to quite a lot of people,"
        said organizer Adam Oliver.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf759ae-95fa-4e1f-87de-2f8182c8fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan mirrors Oliver''s earlier rally in April. "We walked from
        Westminster, past Downing Street, through Soho chanting ''Free Britney,''
        and everyone was supportive," he said. In the evening, attendees will gather
        at a bar and listen to a live audio feed of the hearing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408d9a2-4f9c-4e27-afc0-db76bd938a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rally is scheduled to take place outside the US Embassy
        in Oslo, Norway. And in Paris, superfan Fabian Harlow attended local virtual
        rallies during the pandemic, every time a new court session took place. He
        supervises Facebook and Instagram groups for French fans, and says there are
        "many French supporters of the movement."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0171f2-9699-4c5a-94fd-7ef5f2c5ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the internet, we are able to be part of this movement,
        even though we are living in France," Harlow told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377105c-954c-4e7d-90c9-346a00f7eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Am I actually helping her?''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43942eea-9629-4dd6-82e1-c76d948f43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Britney movement has morphed from a disparate ensemble
        of fans online to something that resembles a traditional activist organization
        -- aided in large part by its associations with groups that campaign on the
        issue of conservatorships more generally.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d2208-9cd5-43a8-a5dd-b58df5e442f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have also drawn attention to darker elements within
        the movement. Lou Taylor, Spears'' former business manager and a frequent
        target of Free Britney campaigners, stepped down from her role last year after
        receiving death threats and becoming the subject of false accusations, her
        lawyer told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241739f-6dbf-4947-bd0c-d57d11be806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as their campaign picks up strength and support, there''s
        a question nagging at some members: Is this what Britney wants?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2600289-dcb0-42eb-b8ba-645759cff698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the paradox that I''m in -- I want Britney to have
        more privacy, and yet here I am contributing to this movement," says Miller,
        whose fansite Breathe Heavy ​is often credited with lighting the fuse of the
        movement back in 2009.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453d4df-7e95-4e63-a60b-99203a07eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want answers, but do they need them?" asks Perez Hilton,
        the celebrity writer whose blog was the online epicenter of sensationalist
        celebrity coverage in the early 2000s. "Do they deserve them? Should they
        know her medical records, and all of the details surrounding it?"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460ba29-aa84-41b4-84ae-d5f3cccf0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton understands the fascination more than most, given his years
        following the turns of Spears'' personal troubles. "Britney is so gripping
        for so many people," he said. "She transcends generations. The world saw her,
        on a massive scale, grow up in front of our eyes ... it''s almost like she''s
        an extended member of the family."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c98134-b238-47b8-bff6-cc772e671273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now tells CNN he has "tons of regret" about his brazen coverage
        of celebrities'' private lives. "There''s so much that I would do differently,"
        he said. But he sees a similar thirst in some elements of the fans'' movement;
        "for some of them, it''s become entertainment. For some of them the Free Britney
        movement is a hobby, and it''s this woman''s life."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca256649-f936-4c53-bdac-372b5d473ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller says he has felt "vindication" in recent months, following
        Spears'' moves, through her attorney, to adjust elements of the conservatorship.
        But he''s spent "10-plus years doubting myself and wondering: am I doing more
        harm than good? Am I actually helping her?"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dd762-8f30-4da7-963c-ef10532e1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, there is no precedent in pop culture for Spears'' situation
        or her fanbase''s campaign.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd96078-b50f-4662-9833-8396dfe252ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Spears) was very famous before you could jump on Instagram and
        see your favorite artist every single day," notes Miller, who says his Britney-centric
        fansite now rakes in hundreds of thousands of viewers each month. "She''s
        always had this kind of mystery around her."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afaba7-ef1e-4474-86d9-508053e41848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say mystery is hard to replicate in celebrity culture
        today. "Our image of and relationship with modern celebrities ... is different
        from even a couple of decades ago," said Amber Melville-Brown, a specialist
        in media law and reputation management at international law firm Withers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf043ad-7824-4c7c-9170-ef74de9f0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet and social media have empowered and enfranchised the
        public" to feel "ownership" over stars, she added. "And as social media has
        taken over our lives, celebrities have had to manage their relationships with
        their fans and their detractors, and manage their public personas on a 24-hour
        basis."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e613a86-d648-49c6-9459-d4d90b284398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it means to be a celebrity is different" now than when Spears
        shot to global superstardom, Hilton says, a change he attributes in large
        part to the rise of social media and the increased visibility of celebrities.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc2cb9-867c-4040-aff9-a8449b6d5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that same technology has emboldened and unified fanbases. "It
        can mobilise (fans) ... but they can also really bully people," Hilton said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c3325-0a96-4fbd-a8ba-7fe7348004be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is urging calm after Wednesday''s court date, particularly
        if Spears'' remarks differ from their own hopes. "If she''s going to make
        a decision, who are we to say: ''You can''t say that''?" he said. "I think
        the movement should support what Britney wants."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c887ed-a057-4380-86db-93a728b60ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters have a more uncompromising goal: they want to see
        Spears released from her conservatorship. But regardless of what happens in
        court, Free Britney campaigners hope the newfound visibility of their movement
        will have a ripple effect beyond LA, changing the way celebrities are treated
        and handing more credibility to their fanbases.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451697dd-f082-45bf-869d-f0123332bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we finally do blow the lid off this, it''s going to disrupt
        the entire system," Radford said, insisting that the campaign can have a tangible
        impact on both the use of conservatorships and the music industry.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1ce7e-59f0-42fc-88c0-97e80518659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:28:52.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe that will happen. I just don''t know how old I''ll
        be when it does."</p>'
