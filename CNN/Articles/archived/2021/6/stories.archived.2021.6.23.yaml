      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5bc7f-3c2a-41f6-a1a3-44d5170d9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Masirah is a Houthi-run outlet and Al-Alam is Iran''s Arabic-language
        channel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689bd8bf-6ae1-40d0-93e1-dcf65b0c1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
