      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears speaks to CNN through his attorney Vivian Thoreen,
        "[Jamie] would love nothing more than to see Britney not need a conservatorship,"
