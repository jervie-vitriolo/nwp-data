  'Extreme-drought-and-deforestation-Amazon-rainforest-fire':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-23T03:26:29.954+08:00
    'imagesource': 'jcr:e6c8f7d3-db3a-4112-aa4a-f928614d105f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cbe4bc0-23a7-4acb-8aaf-f8b3a542ce25'
    'lead': 'Scientists are on high alert that the Amazon is careening toward a destructive
      fire season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T03:30:23.254+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:45:18.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:17.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'rainforest', 'Brazil', 'drought', 'deforestation', 'environment',
      'Climate-Change']
    'template': '1'
    'title': 'Extreme drought and deforestation are priming the Amazon rainforest
      for a terrible fire season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8df10-6c2c-4694-bb11-8a0b3ec209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists are on high alert that the Amazon
        is careening toward a destructive fire season. Parts of Brazil and its typically
        lush rainforest are parched by drought and loaded with fire-kindling fuel
        after a surge of deforestation in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2768ca8-f5ec-416e-a5ab-bfd18536f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0703911-e9f4-4861-be51-6b6383d890cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the region has rarely been drier than it is now, and
        researchers who monitor the Amazon have already spotted a rash of large fires
        this year. The rainforest''s first major fire of 2021 occurred more than a
        week earlier than last year, according to Matt Finer, a senior research specialist
        at the non-profit Amazon Conservation, who leads the organization''s real-time
        fire monitoring program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81730342-c247-4ff7-994b-ffbcb8e87fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba84e98-c85e-449a-ae4c-4bddf8a33528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread drought conditions in 2021 are a worrisome sign that
        extreme fire risk could affect a large part of South America, straining firefighting
        resources and threatening ecosystems, infrastructure, and public health,"
        said Douglas Morton, a NASA Earth scientist who studies fires in the Amazon
        and surrounding areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c310c4e-38d8-4bb3-8c83-029423086ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b36e9-e54c-4272-a2ae-276ceb1b19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most large fires in the Amazon are started by humans on recently
        cleared land. And deforestation for logging, mining and farming fragments
        the forest, experts say, making it more susceptible to catching fire on its
        edges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252dcfd-1f66-4d97-a8fb-7d43a2a6a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8745930-4c38-4731-a5ab-a9f7a2b8d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The edge of a forest is warmer and drier than large tracts of unfragmented
        forest, so fires are more likely to start at the edges and move into the forest,"
        said Marcos Heil Costa, a professor at the Federal University of Viçosa in
        Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75888815-4e56-46cf-8714-24f3eade1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72e49c-a547-4acd-9301-c11f585448ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation was up 67% in May compared to last year, according
        to the INPE. This year''s fresh kindling is on top of what was cut down last
        year, when around 10,900 square kilometers -- an area larger than 2 million
        US football fields -- slashed mainly for cattle ranching, farmland and timber
        production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55ac7b-2825-4c52-bafe-62aeb5be5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15015e74-89df-476d-abad-102722fc9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst year for Amazon deforestation since 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32942815-9293-4b86-8963-03c82ec726f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d6fa5-5cdd-4d04-884e-a26d0ba87442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that deforestation that everyone was fretting about in 2020,
        now it''s coming back to burn," said Finer. "And I think that the newer deforestation
        that''s spreading now, that''s what we''re going to see burn in August or
        September when the dry season really intensifies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc7a53-34d8-4617-8765-8bb15cbbad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec17c6-cff2-49a2-a4b2-0f1403647045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro has faced condemnation at home
        and abroad for his handling of the deforestation crisis in the Amazon, which
        has skyrocketed on his watch. In April, Bolsanaro asked President Biden for
        his "personal engagement" to protect the Amazon, but no deal has been reached
        by the two leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206c9b5-d92e-4f2d-849e-45b37b896415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cae7ee-7d1e-473c-805d-4dc59e3b12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampant deforestation combined with extreme drought is turning
        parts of the Amazon into a tinderbox.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba7dff-ed2f-4ad9-87a6-da609b0e04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178202cf-02de-46ab-9f34-4a695e0c2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 was a destructive fire year that captured the world''s attention.
        At one point in 2019, the Amazon was burning at a record rate. But Brazil
        actually saw more total blazes sparked in 2020, according to data from Brazil''s
        National Institute for Space Research (INPE).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b22a8-75cc-4f7a-824e-56738b56c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d64157-248e-4b91-a6f6-a51a13fd2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while fires tore at the edges of the Amazon last year, many
        others sparked in the Pantanal, the world''s largest tropical wetland located
        south of the rainforest, which experienced its worst fires since at least
        2002.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72904423-204b-46d7-9146-e2aec42ef729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520283c-a5f9-4451-aedb-89dce0bac6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear the region is set for a repeat in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15d3ad-1d9e-4e96-883c-bad2fa840259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4596340-e27d-4c6e-81a3-c697934bde99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While heavy rainfall triggered flooding in the heart of the Amazon
        last month, extreme drought is gripping parts of the southern Amazon and the
        surrounding regions, according to Paulo Brando, an assistant professor and
        scientist at the University of California-Irvine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3294b79-9fdf-4292-b54f-349c1008c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b1295-bd7e-43ae-8d50-43aa97cdf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Brazil''s National Institute of Meteorology issued an
        emergency alert warning that five states -- Minas Gerais, Goiás, Mato Grosso
        do Sul, São Paulo, and Paraná -- would likely see little rainfall through
        at least the end of September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453bfe0-e538-4097-806e-3ca2368752d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696816e-b27b-426d-b260-d84b76ac5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mato Grosso, which includes parts of the southern Amazon, has been
        the center of most of the fire activity so far this year, according to Finer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d11b94-148c-4d84-b979-1b6a656d1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cd100-bb65-46b5-ade2-5883a11d5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday, we''ve detected 17 major fires so far this year
        and they''ve all been in Mato Grosso," Finer said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9cc2e-1624-46c3-be4c-5ae8052f374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838fbd6-5f3d-4592-a28c-5da44302c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought could also exacerbate the situation in the Paraná River
        basin -- home to the continent''s second-longest river, key shipping routes
        and hydropower stations -- most of which is already in moderate to extreme
        drought, according to the alert. Last year, low water levels grounded several
        ships, forcing some to offload cargo to navigate the shallow river.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4818f6-a85c-457a-ad10-753030f48aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99f84c-6d69-4698-8f8d-33eec4c04bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm ocean temperatures in the tropical North Atlantic Ocean in
        2020 and a La Niña weather pattern that''s persisted over the Pacific Ocean
        have shifted precipitation conditions across the entire South American continent,
        Morton said, including the rainforest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f595d-c487-4ee2-b011-b361cf512ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7be02-1a7c-4eb0-83fc-009f5fb9a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few ecosystems on Earth are as critical to the global climate as
        the Amazon rainforest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f0f98-e561-491e-98ba-7adc02f2e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5ceff-df1c-4644-ac4b-642f34189332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its vast tree canopy serves as an "air conditioner" for the planet,
        scientists say, influencing global temperature and rainfall patterns. Through
        photosynthesis, the plants and trees of the Amazon absorb billions of tons
        of carbon dioxide from the air each year, which helps limit how much of the
        heat-trapping gas is in the atmosphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdeebc6-8ada-470d-a182-08fab6ff8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6faef9-e46a-4c67-ac01-92a0b8e16d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it burns, the carbon that is stored in the forest is released
        into the air, where it can stay for hundreds of years and contribute to even
        more global warming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca663f9-9ac7-45a8-ae27-091acceaac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0116509-4389-4d48-83ad-b82dddfb784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study last year led by Brando found that fires could irreparably
        damage the forest''s ability to protect against future warming, to the point
        that the forest could begin contributing more greenhouse gases to the air
        than it absorbs by 2050 -- or sooner.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f01455-7880-4aba-8a8e-861e3466936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c9077-b939-4260-9076-e9e4d2f91862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change doesn''t respect political and geographic boundaries,
        Brando said, "and what happens in the Amazon will affect the entire planet."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9b1af-0365-4925-8b0c-70f809439ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:30:23.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/weather/brazil-drought-amazon-rainforest-fires/index.html">Extreme
        drought and deforestation are priming the Amazon rainforest for a terrible
        fire season</a>."</em></p>'
