      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world may hear from Britney Spears
        regarding her court-ordered conservatorship in a hearing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8950bb-7fcd-4515-aa24-36b9a3f5c125'
