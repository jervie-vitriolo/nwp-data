      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6894256-8279-4c3e-8b1a-f3393f8648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:55:20.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:37:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko nakikita yung koneksyon — (kailangang) pinapabakunahan
        lahat, pero nasaan muna yung bakuna? ''Yun ang dapat madaliin,"</em> Pangilinan
        told CNN Philippines'' The Source on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1675bd-1d2a-4c71-9ab5-502dfbb9a08c'
