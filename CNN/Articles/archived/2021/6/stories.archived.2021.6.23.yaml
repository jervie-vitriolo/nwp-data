      'mgnl:type': 'text'
      'text': '<h2>December 15, 2020</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44fb38-c7a9-4922-bb63-d0a75a3f1842'
