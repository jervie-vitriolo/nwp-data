      'mgnl:lastActivated': 2023-01-25T02:33:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a40e7-afcb-4a0b-bfcc-60ad7db254d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:31:03.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:33:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02250ad-896a-462d-8ecf-98332e686677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:31:03.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:33:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to report that despite the impact of the pandemic
        to our economy, the amount saved by our members in the MP2 Savings from January
        to May of this year has reached ₱10.67 billion. This amount is a record-high
        for any January to May period in our history and hence, speaks highly of the
        trust that our members have in Pag-IBIG Fund,” said Eduardo del Rosario, chairperson
        of the Pag-IBIG Fund Board of Trustees and secretary of the Department of
        Human Settlements and Urban Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
