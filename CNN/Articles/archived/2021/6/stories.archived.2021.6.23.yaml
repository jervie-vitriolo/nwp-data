      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Philippine
        National Police Internal Affairs Service (PNP IAS) has recommended the dismissal
        of the police officer behind the killing of a 52-year-old woman in Quezon
        City last month, PNP Chief PGEN Guillermo Eleazar said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85371bbb-2d43-4ec7-9534-1128c23c1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:58:00.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:30.229+08:00
