    'jcr:uuid': 'ba2464c8-44aa-4a86-a96b-98b16b66a3dc'
    'lead': 'The Philippines has added two more athletes in its roster of Olympians
      for the much-anticipated Tokyo games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T14:55:12.343+08:00
