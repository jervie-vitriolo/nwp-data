    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103b3d6e-5af4-4970-9570-966d2a19f480'
    'lead': 'The COVID-19 pandemic will change the way politicians campaign and how
      Filipinos vote in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T21:28:07.091+08:00
    'mgnl:createdBy': 'catherine'
