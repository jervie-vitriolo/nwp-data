      'mgnl:lastActivated': 2023-01-25T02:40:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72ba17-426c-49a6-91ca-8066f7f0d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 helped get it there. The pandemic meant people were spending
        more time on their devices, boosting demand for Microsoft''s computers, gaming
        systems and cloud computing platform. And a stock market rally — along with
        the success of tech companies in particular — lifted its shares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c88eb0-3cb1-46a0-b96f-26f29a725704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35c505-ef62-462f-ba4b-db2094e50860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s stock has gained 64% since March 2020, when pandemic
        lockdowns began going into effect in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc0640-0ffd-4b41-80f3-4ba3d2ee271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831844a6-17f7-4de0-9f46-8be64676028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Microsoft reported sales were up 19% year-over-year to
        $41.7 billion for the three months ended March 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5e733-9327-4d56-aed8-df9e2fcbcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e4f9c-cd01-4a42-abd4-227d96046b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over a year into the pandemic, digital adoption curves aren''t
        slowing down," CEO Satya Nadella said in a statement at the time. "We are
        building the cloud for the next decade, expanding our addressable market and
        innovating across every layer of the tech stack to help our customers be resilient
        and transform."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc9617-2459-4f58-b0ec-b822c2b8a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39093d3-f9e8-4233-9d33-0f3dae6e6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s market value passed $2 trillion last August, and it currently
        stands at $2.24 trillion. Now, Microsoft has joined its ranks, with two other
        Big Tech firms, Amazon and Google, nipping at their heels. Amazon''s market
        cap hit $1.77 trillion on Tuesday, and Google parent Alphabet''s reached $1.67
        trillion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed5b3b-03f7-403a-a6e6-12cb96296d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/22/tech/microsoft-2-trillion-market-cap/index.html">
        "Microsoft reaches a $2 trillion market cap"</a></em></p>'
  'Coinbase-bitcoin-crypto-plunges':
