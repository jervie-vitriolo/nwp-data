    'lead': 'The House of Commons education committee published a report on Tuesday
      entitled: "The forgotten: how White working-class pupils have been let down,
      and how to change it."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T04:35:55.047+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:42:55.917+08:00
