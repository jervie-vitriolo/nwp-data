      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Montgomery is appointed temporary conservator of Spears'' person,
        to oversee her health and medical decisions.</p>'
