    'title': 'What the Delta variant could mean for COVID-19 in the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc0277-493c-49db-bba0-2933d3b24de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A coronavirus variant first spotted in
        India is poised to become the dominant one in the United States, where infectious
        disease modelers say it could cause a "resurgence" of COVID-19 later this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c2924-4b08-4958-bdda-ee44e7c3a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ec533-2c85-4b8e-822a-ff2343874316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it may already account for 1 in every 5 infections nationwide,
        experts say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f11c5-535d-4c84-933b-533031a4a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
