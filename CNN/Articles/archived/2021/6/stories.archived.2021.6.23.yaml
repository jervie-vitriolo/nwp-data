    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59505f-5d1e-4c4d-9a9e-9a2c15fd0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.146+08:00
      'mgnl:createdBy': 'bamba'
