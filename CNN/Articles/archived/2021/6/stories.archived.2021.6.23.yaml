    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cb03a-6d05-49be-8732-e0caa8d2d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:25:26.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque argued that vaccination efforts will ramp up as more doses
        come in. Recently, the country hit a new all-time high in daily vaccinations
        at 350,000 from the previous record of 320,000, he pointed out. With the recent
        plan of the private sector to lead the inoculation of its own personnel, Roque
        said he is confident the country can soon administer 500,000 doses a day.</p>'
