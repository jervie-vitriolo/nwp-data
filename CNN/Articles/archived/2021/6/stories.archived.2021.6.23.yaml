      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on election day, voters will be subject to health screening
        first once they arrive at polling precincts. Those with "questionable" health
        conditions will vote in "isolation polling places," Jimenez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f98185-f1f6-414a-b68d-ba53134678ec'
      'mgnl:activationStatus': true
