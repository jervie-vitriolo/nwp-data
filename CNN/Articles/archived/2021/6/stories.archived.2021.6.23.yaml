      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eacf41-c23b-404e-b449-faacfd0edeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacus’s boygenius bandmates Julien Baker and Phoebe Bridgers fill
        out the harmonies on “Please Stay,” arguably the album’s emotional centerpiece.
        The song captures the high-stakes, all-consuming intensity of adolescent relationships
        with the persona laying down every bargaining chip to convince a lover to
        stay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22b730-1165-4cc2-b039-67fbc52a4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many songs about very specific people who I don''t
        talk to anymore,” Dacus says. “It does feel kind of complex to bring them
        to life again by singing these songs and I''m gonna have to sing these songs
        on stage every night and so I''m going to be thinking about these people every
        night. And I''m really worried, honestly, about what that''s going to mean
        for me on a personal level. I''m a little worried that those people are going
        to reach out.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73a0fd-aa16-4f18-91b8-1e9d21556fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s recorded so you''d think that it''s done but once it''s released,
        I feel like it''s actually the beginning or the next stage of its life and
        I have much left to learn from it,” she adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab816f89-b34d-46ce-a52b-1aa162069e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Home Video” sees a bit more sonic playfulness from Dacus, which
        she credits in part to the friendship she formed with Julien and Phoebe. A
        Slayer reference in “VBS” is paired with a shredding guitar solo; “Partner
        in Crime,” a song about lying about your age, uses an auto-tuned vocal, sonically
        mirroring that small act of deception; “Going Going Gone” has the lilting
        chorus of a nursery rhyme and retains the brief chatter with Julien, Phoebe,
        Mitski and others after they cut the vocal take.</p>'
    '30':
