      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) -</strong> Pag-IBIG
        Fund members collectively saved ₱10.67 billion under the agency’s voluntary
        Modified Pag-IBIG 2 (MP2) Savings program in the first five months of the
        year, setting another record-high despite the pandemic, its officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865ec1c-7dec-4a5c-b4ab-dfb8c0edab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:31:03.451+08:00
