      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only vaccinating a little over 100,000 a day. We are seven
        times behind in terms of our targets. Seven-fold challenges," the senator
        said.</p>'
