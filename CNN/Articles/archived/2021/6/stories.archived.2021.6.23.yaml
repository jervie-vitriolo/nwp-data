    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e60d9-7a67-4d9f-b83c-58b057b4b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many documentaries about me this year with other people''s takes
        on my life ... These documentaries are so hypocritical ... they criticize
        the media and then do the same thing ?????" Spears went on to write: "I don''t
        know y''all but I''m thrilled to remind you all that although I''ve had some
        pretty tough times in my life ... I''ve had waaaayyyy more amazing times in
        my life and unfortunately my friends ... I think the world is more interested
        in the negative..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
