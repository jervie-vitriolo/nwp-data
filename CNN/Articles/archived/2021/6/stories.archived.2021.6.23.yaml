      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9e537-f6c2-4aad-893d-052572235ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:58:00.428+08:00
      'mgnl:createdBy': 'janine'
