  'voice-acting-philippines':
    'author': 'Jay Santiago'
    'caption': 'The process of dubbing itself takes more patience, and requires more
      dexterity and discipline than some people — even within the voiceover industry
      — realize. Photo by DMITRY DEMIDOV/PEXELS'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-06-23T13:18:50.622+08:00
    'imagesource': 'jcr:e12425f8-37be-4dcd-9cc1-e808aeeaae1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60d2184-274b-45a0-991e-34cda5a367ce'
    'lead': 'The process of dubbing itself takes more patience, and requires more
      dexterity and discipline than some people — even within the voiceover industry
      — realize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T13:26:35.695+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:36:01.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:31.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidden Figures: What I wish people knew about voice actors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bf444-e346-4136-a32f-de349c53b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Jay Santiago is a voice actor
        and ADR scriptwriter who has years of experience in dubbing in English and
        Filipino for various T.V. shows and films.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067f653-270b-4efd-8ef6-26b3ee7549e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:11.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Voice acting <em>is</em> Acting!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373dcb8e-9d01-4063-bc88-3c49c1c41ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember these words being effusively professed to me by one of
        my directors on more than one occasion, almost as if it were some forgotten
        scripture that needed to be proclaimed on a mountaintop, and passed down to
        philistines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c99823-ca07-4a4b-ad86-cac328f30ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since both of us are film buffs, we would spend our down time gushing
        over our favorite performances and, on occasion, playfully lament the fact
        that as talents in the dubbing industry, we would never enjoy the same level
        of recognition as screen actors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77c3d7-2071-4fe8-8b90-dfe1104326ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never really liked the sound of my voice growing up. As a little
        gay kid, I remember being made to feel so small when a cousin or playmate
        would tease me for being soft-spoken, or for sounding “like a girl” (whatever
        that meant). Part of me wonders if the way I use my voice now was a result
        of learning to assimilate and be accepted by my more “masculine” peers at
        an early age. It wasn’t until people complimented my voice towards the tail
        end of my teen years that I learned it could be an asset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696b3d6-3e97-4112-9760-1abbab095c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t remember the exact year when I first set foot inside a recording
        studio. It must have been sometime in the hazy years of college life or briefly
        before it.  What I can recall is that I was there to see my Kuya, who had
        already been working actively as a voice actor while I was still trying to
        figure out what I wanted to do with my life.</p>'
    '41':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1419" height="514" src="https://www.youtube.com/embed/dKmRA6jqzrE"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31abd2-94e7-49fa-aca1-14364ee9e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.698+08:00
