      'mgnl:type': 'text'
      'text': '<p>The Constitution sets elections on the second Monday of May, which
        falls on May 9, 2022.</p>'
  'Delta-variant-different-symptoms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T21:28:18.420+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13337996-703d-40c1-a249-54e4f267844d'
    'lead': 'The Delta variant first found in India may be linked to different symptoms,
      with headache as the most common, an expert said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T21:31:35.139+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:31:49.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:41.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant possibly linked to different symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b052812-fdc6-403f-9af5-14ff89fec8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Delta
        variant first found in India may be linked to different symptoms, with headache
        as the most common, an expert said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152a914-ee3b-4bae-8781-8b64084bd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang headache po ang lumalabas na number one symptom (Headaches
        turn out to be the number one symptom), according to the report from the UK,"
        said Dr. Eva Maria Cutiongco-de la Paz, executive director of the University
        of the Philippines-National Institutes of Health (UP-NIH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32edf36-7194-4d34-9202-69ff3eac3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said the most common COVID-19
        symptoms are fever, dry cough, and fatigue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50672064-25ba-4e02-ae8b-fcb98fdb5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutiongco-de la Paz added that being infected with the Delta variant
        may feel like a "bad cold" for younger people in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c6480-4a84-4bc7-b119-09b282954062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cited the case of China. "In southeast China, there are
        reports that patients are becoming sicker and deteriorating more quickly than
        the patient they treated with the original virus at the start of the pandemic,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e2ea6-7fc4-4d9e-ac72-a147d1380ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutiongco-de la Paz also said more people are likely to be hospitalized
        due to the Delta variant, based on preliminary studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a2409-fa39-4133-843f-ed998d666d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These things underscore the need to complete the COVID-19 vaccination
        because two doses boost protection against variants - including Delta - she
        said, citing a British study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96ef83-5d4c-4895-a67e-281682c69e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research conducted by Public Health England found that a single
        dose of AstraZeneca or Pfizer vaccines reduced one''s risk of developing COVID-19
        symptoms caused by the Delta variant first found in India by 33%, and 50%
        against the Alpha variant first detected in the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9abbd-a82e-4cd2-a81a-17fb21ce6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effectiveness of the AstraZeneca vaccine against the Delta
        rose to 60%, and 66% against the Alpha after the second dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9241e-7a74-462e-a627-b5a71cc58054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two shots of the Pfizer vaccine were said to be 88% effective
        against the Delta variant, and 93% against the Alpha.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13503908-83bc-4950-b91b-aa1eaa6c619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One dose of the vaccine is less effective, but two doses are still
        strongly effective," Cutiongco-de la Paz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68985a0e-58c9-404d-a3e7-3e7c8051944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:31:35.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpha carries the N501Y mutation, which appears to make the coronavirus
        easier to spread than the original SARS-CoV-2. But the Delta variant is around
        60% more contagious than the Alpha, Cutiongco-de la Paz warned. It is also
        likely to escape from weak neutralizing antibodies, she added.</p>'
  'Hontiveros-summon-China-ambassador-more-ships-Simularity':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T21:31:00.652+08:00
