    'jcr:uuid': '69e1a9a4-6772-46d7-aa44-e613a1734224'
    'lead': 'Senator Risa Hontiveros called on the Department of Foreign Affairs  to
      summon Beijing officials anew over the reported presence of more Chinese vessels
      in Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T21:34:25.713+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:31:45.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:41.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA urged to again summon China over ''additional ships'' in West PH
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78047a27-1bbf-407f-9e9b-9eda2956829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:34:25.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—&nbsp;</strong>Senator
        Risa Hontiveros on Wednesday called on the Department of Foreign Affairs (DFA)
        to summon Beijing officials anew over the reported presence of more Chinese
        vessels in Philippine waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79382a9d-3107-413e-9113-3072c3ae2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:34:25.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang ipatawag muli ng</em> DFA <em>ang</em> Chinese Ambassador
        <em>para sa masinsinang pag-uusap</em> (The DFA needs to again summon the
        Chinese ambassador for a more intensive discussion)," Hontiveros said in a
        <a href="http://legacy.senate.gov.ph/press_release/2021/0623_hontiveros1.asp">statement</a>.
        "We, as a nation, are owed dignity and respect."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae6db0-8348-4731-95b1-66b0a117a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:34:25.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was reacting to a recent report by data analysis company
        <a href="https://simularity.com/june-2021-additional-100-ships-move-into-philippine-eez-since-may-bringing-total-to-238/">Simularity</a>,
        which showed that the number of Chinese ships in the country''s exclusive
        economic zone spiked from 129 to 238 since May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085d17a-57b6-4ff1-84f2-761d6c702b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:34:25.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between mid-May and mid-June 2021, the number of ships within the
        Union Banks increased from 9 to 236 and the number of ships near Gaven Reef
        in Tizard Bank decreased from 234 to 71," the report further said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a3e5f-cf1d-4a32-994a-28e578003305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:34:25.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has filed a flurry of diplomatic protests against the East
        Asian giant over the continued presence of Chinese vessels in the West Philippine
        Sea. In April, the agency also summoned Chinese Ambassador to the Philippines
        Huang Xilian over the issue, demanding that Beijing withdraw its ships from
        Philippine waters.</p>'
  'Kristina-Knott-COVID-19-positive':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-23T21:47:46.185+08:00
