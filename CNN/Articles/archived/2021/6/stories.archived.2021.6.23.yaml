      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January 4, 2019</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554025c-d3a6-47b7-a6aa-8c78a0a2a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears announces she is taking an indefinite work hiatus and is
        postponing her "Domination" residency in Las Vegas to focus on her family,
        citing her father''s recent health issues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563ed3c-e63d-4645-9a0f-a3ce2a5a779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee46659-ffeb-4550-b1e5-4e5f084f39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March 2019</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2a08e-3de3-4302-b008-4f71418f61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer enters a 30-day voluntary residential treatment facility,
        according to sources close to her who spoke to CNN. She takes to social media
        to say that she is taking "me time." The hashtag #FreeBritney begins circulating
        on social media around the same time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bad043-0347-45d2-b68d-964e55338d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed31683-2cf9-440c-a288-a78f80813dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spring 2019</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be504c-d37c-4732-b020-7aceee0ab2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wallet resigns as co-conservator of the singer''s estate
        and Jamie Spears becomes the sole conservator of Britney''s person and estate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10a052-7db5-4a94-9685-63a484cf82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e20e7-e511-4717-ac5b-221ce828f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:46.744+08:00
