      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c62abd-78d1-4747-8312-4cb49b53bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a picture of it in my head that feels so much like a snapshot
        from a bygone era; a group of maybe five (Kuya included) huddled together
        in front of a microphone, eyes at attention, waiting to leap in, armed with
        their respective lines of dialogue. I can’t be sure which particular animated
        series they were working on at the time, but recalling that sight of them
        as I stood on the other side of the glass, I can’t help but feel nostalgic,
        and a little sad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69408307-1166-4e0e-9a6a-ad005567b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the post-COVID world happens, it’s hard to know when or<em>
        if</em> any of us voice actors will get to share the same microphone again,
        stand side by side in a soundproof space to do what we enjoy,&nbsp;a job that
        some people may have misconceptions about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0e54f-e6f6-4da9-9f1c-e0d082799fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dubbing industry didn’t come to take up such a huge part of
        my life by design. In truth, I was so determined to forge a different path
        professionally, no doubt in a bid to distinguish myself from my brother’s
        line of work. A huge part of it was also that, having grown up overseas, I
        wasn’t as fluent in Tagalog, and didn’t have much confidence that I could
        do justice to the localization of series and films for the discerning ears
        of Filipino audiences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd8dad-c953-4ff8-b51c-14f24db9c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I pursued a different career, joining the BPO industry in its
        fairly nascent stage, before pivoting to fields more aligned with my interests,
        and where I felt I could better apply my communication arts degree. I ended
        up in FM radio, and dipped my toes in the publishing industry for a spell.
        But at one point in the middle of my radio stint, I was recommended by a friend
        to a studio looking for new voice talents to work on the adaptation of teleseryes
        into English for international audiences. That was my first real foray into
        dubbing and it’s where I’ve found the bulk of my work ever since I chose to
        forego a conventional day job and become a freelancer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3edc0-34dd-4c29-b7be-5f3223621f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"[People] assume that just because someone speaks well, or has
        a “nice-sounding” voice, they’re automatically going to make a great voice
        actor or will excel at dubbing."</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1d59c-772a-4642-b6d4-9e0a69863b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along this meandering, sometimes dizzying, but always fun, fulfilling
        field I’ve found myself in, I’ve made lifelong friendships and have learned
        so much about the craft. Though I must admit, there is still a small part
        of me that sometimes feels like a tourist in this industry I’m part of.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8583e-c00a-45e9-83b5-ff3abd5ef199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of my mentors, and even some of my contemporaries, have such
        deep connections to the history of voiceover work in the Philippines, particularly
        dubbing. They’ve worked with people who have seen the industry through the
        early days of analog audio editing to where it is today. Even after a decade
        or so in different studios, I know there is much I have yet to learn. And
        I recognize how indebted I am to those who came before me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9de4c-41ef-4c5c-b71d-2967adda1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, even with all my confidence as an English speaker,
        radio DJ and events host, I still needed to prove myself as an actor. I looked
        for copies of the very first teleserye I dubbed on YouTube the other day and
        couldn’t help but laugh (and yes, cringe) at the choices I made in my performance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3bc62-32a3-417a-ae94-f976a4559929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s one thing that most people misunderstand about the work we
        do. They assume that just because someone speaks well, or has a “nice-sounding”
        voice, they’re automatically going to make a great voice actor or will excel
        at dubbing. I can’t tell you how many times I was told in the early phases
        of my career that I had to be reminded to sound less “announcer-y.” Years
        working in radio will do that to you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cc0d3-9b6d-4ac6-bf25-521f245c4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since my way into dubbing was through English language adaptations,
        there were hurdles I needed to overcome before I could even dare to try my
        hand at Tagalog projects. I was fortunate enough to work with directors who
        were patient enough with my shortcomings when it came to my vocabulary and
        <em>especially</em> my accent and intonation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0bed3-2864-4442-82da-27e68682faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another misconception is that if someone is an established voiceover
        artist for commercials, AVPs, and other creative output, they’re immediately
        a shoo-in for the dubbing industry. And that’s simply not the case. The process
        of dubbing itself takes more patience, and requires more dexterity and discipline
        than some people — even within the voiceover industry — realize.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46525e3e-830c-4b25-abc5-c14f503cfce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other forms of voiceover work, as in commercials, you’re given
        a script and are asked to provide a variety of deliveries so that a selection
        of your best takes will be stitched together to satisfy a client’s creative
        objective. There’s usually more wiggle room to explore different creative
        nuances in your vocal performance. The same can be said of voicing original
        animated content. The voice cast will record their lines and animators will
        bring them to life. Performers have more room to play when they are interpreting
        a script for the first time. It’s easier to make those characters their own.</p>'
    '40':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1419" height="514" src="https://www.youtube.com/embed/XapKgsDSeHw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5e43a-0a32-4750-8e90-44899d8fc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd67b6-eb5b-4ec3-b26b-3337e568d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now while some of the mechanics of vocal performance may be similar
        to a certain extent in dubbing, voice actors must now work with material that
        has already been produced, characters that have already been brought to life
        by someone else, and find a way for a story to be appreciated in a different
        language.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3b96f-bce3-420c-99df-c3c2f69f9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the translators and directors, voice actors for dubbing
        have to consider the language of the source material being adapted, the proper
        syncing of this new vocal performance to the characters onscreen, along with
        the nuances of emotion delivered by the original actor’s performance. These
        are just some of the basic precepts that a voice actor whose primary focus
        is dubbing constantly has to abide by that don’t exist in other forms of voiceover
        work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecfad0-bd51-4a5c-a7ba-4a425ea05ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not my place to fully litigate the merits of solely casting
        voice actors instead of screen actors in the localization of animated content
        or in homegrown animation projects. Many valid points have been made by people
        who genuinely know what it’s like to navigate this industry. These aren’t
        people who may have huge social media followings, but they’ve worked on dubbing
        projects where they show up for work at 7 a.m. and sometimes head home from
        the studio in the wee hours of the following day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f82954-794d-43ee-b65b-3dec42a87e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.697+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what I can say as someone who has only recently begun to find
        my footing in Tagalog dubbing after a decade or so in this business, is that
        it is hard work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0068c0b-798d-4e3f-8bdc-a152837f727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:26:35.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:36:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the animated adaptation of “Trese” has highlighted anything,
        it’s that while there are some audience members who may have never tried to
        see the people behind all this work before, hopefully now, their eyes (and
        ears) have been opened.</p>'
  'Angelo-Kouame-Gilas-FIBA-Olympic-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-23T13:31:33.407+08:00
    'imagesource': 'jcr:46dd137b-907a-412e-8fcd-caf9bcd6532a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df03dbc0-ec8d-486c-8896-3a9a98c80486'
    'lead': 'The naturalized big man will have his mettle tested on a bigger stage
      as Gilas flies to Serbia for the FIBA Olympic qualifying tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T13:39:10.549+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T02:35:55.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:31.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA Olympic qualifiers a gauge of Angelo Kouame''s readiness for next
      level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc6760-fced-4e83-8097-afefd9b6d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> After
        an unbeaten run in the final window of the 2021 FIBA Asia Cup qualifiers,
        Angelo Kouame is shifting his focus to the FIBA Olympic qualifying tournament
        which will be held in Serbia later this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3f576-3147-4577-b83f-9b2151609bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas naturalized big man said the upcoming competition will
        be an assessment on where his game stands at the moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1511d-1f03-4ff2-8c5b-0c86a18321c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an evaluation of myself to see if I''m really prepared
        for the next level," Kouame told <em>CNN Philippines'' Sports Desk</em> on
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49781f-a788-4906-b94e-9cc804c238a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s going to be tough and gonna be a learning experience,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca3971-8d54-4a3c-8bd9-6bf281dbfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be a tall order for the Philippines when they face
        powerhouse Serbia and the Dominican Republic in the group matches, and the
        6-foot-10 cager is not backing down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf47bb-6bd0-4e4a-85c7-9ab3446278d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:39:10.550+08:00
