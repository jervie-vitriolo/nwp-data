      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;The
        Supreme Court has affirmed the dismissal of the administrative and criminal
        charges filed against Valenzuela City Mayor Rex Gatchalian over the deadly
        Kentex slipper factory fire back in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a191ac4-4b70-40ba-9d2c-e818e26ecc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d07c1-e8e2-4ebd-b943-4fd786906a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fine, the Court is convinced that the Sandiganbayan correctly
        dismissed the cases for lack of probable cause and the CA [Court of Appeals]
        correctly granted Mayor Gatchalian''s petition," the <a href="https://sc.judiciary.gov.ph/19500/">high
        court said in a decision</a> promulgated on February 10, but only made available
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48534c38-5d9a-44e1-8024-553951015b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
