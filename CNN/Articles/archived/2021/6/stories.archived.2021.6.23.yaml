  'UK-CPTPP-trans-Pacific-trade':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-23T10:34:03.192+08:00
    'imagesource': 'jcr:d37e5a92-20e8-4005-b67a-79f7ceddf838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565b057c-1c9d-40fa-9c1a-2eaf1348d39a'
    'lead': 'The United Kingdom has begun talks on joining a Pacific trade partnership
      that it sees as one of its biggest opportunities to forge economic alliances
      beyond Europe after Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T10:36:59.142+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:38:16.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:26.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Pacific', 'trade', 'partnership', 'CPTPP', 'UK',
      'Brexit']
    'template': '1'
    'title': 'Britain''s Pacific trade ambitions won''t compensate for Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e811f1-a8b0-4fd5-a9f0-f9d16fef6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Kingdom has begun talks
        on joining a Pacific trade partnership that it sees as one of its biggest
        opportunities to forge economic alliances beyond Europe after Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644c37c-7c95-4b05-9500-24fed629f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51959ad-eceb-4a13-95f4-22287ca56694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Department for International Trade says membership in the
        Comprehensive and Progressive Agreement for Trans-Pacific Partnership would
        produce an economic windfall by lowering tariffs on "key British exports"
        such as cars and whisky, while helping farmers to sell more meat to "fast
        growing" markets such as Mexico. It could also boost trade in services and
        make it easier for tech firms to expand abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ed751-ef98-4bf6-ab83-b8afa3e4d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c028b-0e05-4cf7-8f38-e14bb56fa440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joining CPTPP would hitch Britain to some of the world''s biggest
        current and future economies, populated by half a billion people and with
        a joint GDP of £9 trillion ($12.5 trillion) in 2019," the trade department
        said in a statement. "It is a glittering post-Brexit prize that I want us
        to seize," added Trade Secretary Liz Truss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e563c-4d09-4bc3-9590-6ccbe8907fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a69ec7-e860-43e4-bef6-d00ea9ca434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trade experts say that joining the CPTPP — an 11-country pact
        that includes Mexico, Australia, Canada and Singapore — will yield only modest
        economic benefits, and won''t make up for the hit to Britain''s trade caused
        by exiting the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb63e3-c2f5-44d5-a7d6-aebea174ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a95aec-b978-4a34-8ccc-965b9e7f0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modest benefits</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31d174-ba15-41cd-ba3c-ab11806f60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point to the challenges of doing business with countries that
        are many thousands of miles away. The United Kingdom also already has bilateral
        trade deals in place with seven of the 11 CPTPP members — a number that would
        rise to eight if an agreement in principle with Australia, announced last
        week, is included. That raises questions as to how much additional benefit
        membership will deliver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb4967-1903-4f5d-a798-6c30dd983880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2612d-e1e9-4548-ac4d-687b5f4f522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest issue with the CPTPP is that it assists particularly
        those companies with trans-Pacific supply chains," David Henig, the UK director
        at the European Centre For International Political Economy said on Twitter.
        "The UK is mostly involved in European supply chains. And that''s why the
        economic impact is trivial. It could even be negative."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9cb07-e9e1-40cc-9a0c-56396c903a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ce152-a1a1-4c72-9fa1-1f36268fbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the UK government''s own estimate, membership could lift annual
        GDP by just 0.08% — or £1.8 billion ($2.5 billion) — in the long run. That
        compares to a 4% loss of output from leaving the European Union, based on
        previous modeling by the government''s economic forecasting agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247e463-2902-4bb0-b83d-aa539de3a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae1475-a916-4fd3-a00a-99696ae7c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membership of CPTPP "will not in any way replace trade with the
        EU or balance out the effects of leaving it," Anna Jerzewska, the founder
        of international trade consultancy Trade &amp; Borders said on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552145d5-c1d4-4da1-90b7-88d7bd49f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d22b0f-5201-4f8f-83e5-15abd6513bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom exported £294 billion ($408.7 billion) of goods
        and services to other EU member states in 2019, equivalent to 43% of all UK
        exports, according to the Office for National Statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b0c1e-c9dd-423e-aaf1-caa14a4e26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39799d77-f55a-4a8e-a799-c8ad69104e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between January and March, ONS data shows that UK goods exports
        to the bloc tumbled 18% to £32.2 billion ($44.8 billion) compared to the final
        three months of 2020, as businesses grappled with new trading rules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6ac08-d292-4087-8d21-1c176a63a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4a2af-ea6b-4382-aff6-8118afbe5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, exports to CPTPP countries are set to increase by
        £37 billion ($51.4 billion) to £94 billion ($130.7 billion) by 2030, according
        to UK government forecasts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34021682-4096-4323-a8d0-13d798e6f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b0160-db1e-4f84-9a99-f99d3bd46494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joining would boost this growth and support British jobs," it said
        on Tuesday, adding in a strategy document that it "puts Britain at the heart
        of a dynamic group of countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793af09-dd63-49cf-b484-c327e240e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f2a0b-2ad3-4365-8c86-1558d87f263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jerzewska cautioned that the United Kingdom will be "coming
        in from the outside," hoping to integrate into supply chains that were established
        over decades. "It''s going to be quite a challenge," she told CNN Business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9a99b-b00c-4e97-bcf4-8bb677103dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f6539-e819-4070-87bd-c8247e5d4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While membership could reduce tariffs on goods, it doesn''t get
        rid of other barriers to trade such as red tape and regulations, she added.
        In this sense, it is similar to the agreement that post-Brexit Britain has
        with the European Union.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370e3fe-fef6-49d1-9090-1634f4f1e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806ecab-83d6-4aca-a8b2-d69d4438bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an agreement with the CPTPP could reassure Britain''s existing
        trade partners that it still favors trade liberalization, Jerzewska added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d5d8d-de07-49b3-83fb-d5ade0f5c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea1a6e-29d0-4c89-b97e-d690547ea9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brexit was a signal that the UK is becoming a bit more protectionist,
        so this is a way to show everyone we are serious about free trade," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fe6f6-06ad-41e6-9ab4-805dab86e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4610f8-3bc8-467f-9a70-4a66bff394fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The geopolitical objectives are not to be ignored and a small positive
        impact on GDP is still a positive impact on GDP, but something tells me we''re
        about to hear a lot of inflated numbers and exaggerated claims about this
        deal."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7439282-d392-4ce3-90d2-ec550a4442ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:36:59.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/business/cptpp-uk-trans-pacific-trade/index.html">Britain''s
        Pacific trade ambitions won''t compensate for Brexit</a>."</em></p>'
  'managers-on-hybrid-work':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-23T10:37:11.831+08:00
    'imagesource': 'jcr:87ace5d8-48a3-46c8-a562-486e13b6b9fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '736bf0c4-a4b8-40db-b155-aaafed50a0f7'
    'lead': 'Many companies are becoming more flexible with when and where their employees
      can work, but it''s the direct managers and supervisors who really set the tone
      on remote work for their teams — and not everyone is crazy about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T10:40:57.665+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:37:28.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:27.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remote-work', 'hybrid-work', 'managers', 'companies', 'workers']
    'template': '1'
    'title': 'How managers really feel about remote work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d91eb-d82c-483e-bc1e-6bbe80574ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many companies are becoming more flexible
        with when and where their employees can work, but it''s the direct managers
        and supervisors who really set the tone on remote work for their teams —&nbsp;and
        not everyone is crazy about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d2aeb-a5d3-46ae-9781-48a7bc3780cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa631eb-b7de-433d-b753-99e96d6e04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some managers are fine with their direct reports working remotely,
        others would prefer more on site "face time" with their workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ea367-ebf4-44b8-85c2-465b0f4e89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5a186-41f4-41cc-955f-7d5af61cf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They already have been put through their paces after pivoting overnight
        in 2020 from managing an in-person team to an all-remote one. In a recent
        client survey by workplace consulting firm Gartner, more than 40% of managers
        said they''d been feeling higher levels of stress and were logging more hours
        than before the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cbace-5dbc-42a2-968f-50d33ec2b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4e874-706f-4a3c-ad5b-54f36a65ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how are they really feeling about having to pivot yet again and
        manage a team that will only be in the office some of the time?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9aba73-eabf-4658-8a20-495f04a227e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610bd9f-9284-45f0-a757-7012486b712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what several told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e78ab4-99de-4986-a18d-f6666def3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a709b9-dd6a-4b39-97bd-bcde2bb6c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bring it on</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc61edb-1b33-47e4-a597-63c8224535d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Allenby is the managing partner of a midsize law firm in
        San Diego. And his firm plans to let most staff -- not just the lawyers --
        work from home a couple of days a week, or more if they don''t have to be
        in the office for trial preparation or other all-hands-on-deck efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63d626-447d-436b-8309-9ee76b2c0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbeac1-dc4a-4c3f-bcee-43dc293ce3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone through the looking glass. So many of the fears people
        had [about letting employees work from home] have proven not to be worthwhile,"
        Allenby said. "We have not lost productivity or profitability. More importantly,
        we have gained an improved morale."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffc7a6-b88b-4a46-bf5e-0bdefe8dbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b89fd6-23de-4933-8765-5a54cf854cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s 55, and says he is surprised that sometimes younger professionals
        are less amenable to remote work than their age might suggest. "There are
        younger lawyers who even to this day are butts-in-the-seats kinda guys. And
        you''re like, ''Dude, why? Who cares?''"That said, Allenby notes, it is important
        to be proactive about integrating and mentoring new hires in person. "It''s
        our job to make them comfortable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b3336-6420-4cc3-bf9d-b84f0cb88f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c45944-1d25-4372-9236-8d8867c0898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s aggravating having to chase people down</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33915d58-af90-4812-84c2-3bdc9787d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Smith supports greater flexibility for employees, but said
        one downside of remote work was having to always chase select team members
        down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959be80f-c43c-4bda-8f2a-d92ed7651d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa884dc-b73d-4e65-aedd-a2998950cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who was managing 40 assistants to financial advisers at a
        bank in Atlanta, said most of her team performed well during the past year
        and were great about staying in touch with her. But the few who were not exhausted
        her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc12d1-e470-428f-be6c-835cea6ef211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc62cb4-dbda-4baa-847e-09d4b44d8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would call a person during business hours, expecting them to
        answer the phone and might not get a callback for several hours," Smith said.
        "Sometimes, they were quote ''busy'' or had to run an errand, and sometimes
        they didn''t have any excuse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c7ecb-7cb2-4054-8cd3-33dc90bc8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920708f-c2a8-46db-badf-c556dde0c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith just retired from her job because she was working seven days
        a week and had no work-life balance, she said. But she believes her team will
        do well with the hybrid mode, since up to 70% of their work can be done remotely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f6ff3-86f0-4df7-acab-a981bbbe3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df078f94-5669-433b-9c5f-133876ade582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she recommends that any manager get buy-in from all team members
        regarding how the new system will work and to make sure when they ask people
        to come into the office that there''s a good reason for them to be there,
        such as for training or to boost their productivity if need be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d56d0-ba9b-45fc-b626-0800ac1102ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd159ec2-7fd5-45f1-a80a-b3d2042f2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s more work for the manager</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a03df8-fa29-4a27-99d6-3095c93194f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Meyer, a freelance television producer in Los Angeles who
        line-produces and manages budgets for shows like the Grammy Awards sees value
        in working from home, especially when the specific task doesn''t require someone
        to be on site.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f8f11-a255-4af9-a4f1-febc8e5fe090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b161d-456d-429f-be5c-504ce5ae88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having everyone work from home on some days as a matter of course
        can mean he ends up doing things he''d normally delegate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa74469-9ba1-4fd3-bb73-5e93acfdf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f7414-8d13-4b98-89d5-ad9ef6a8e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re always weighing, ''Isn''t it just faster if I do it myself?''"
        Meyer said. "Nothing is faster or more practical than just looking across
        the room and talking to someone with your voice. The instant you have to pick
        up a phone or write a message you''re wasting valuable time."That''s especially
        true for him when the airing or taping of a show nears and he has to make
        a lot of decisions and changes. "You want someone nearby," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc71874-d9a4-42ae-bf49-50d77a503ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeadf02-c080-42ff-9eb6-c9ffb6e09b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid has to be better than all-remote</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dfa77-1d03-4059-b402-5964b189f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a manager of a call center for an education company, Diana Garrett
        would prefer a hybrid situation to the all-remote one she is in now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa692237-f45e-4b2d-84ba-956c6d8bee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3c117-f71c-468b-b9f8-dbe31c5aced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett had only been in her job three months and was working at
        the Arizona office full-time when the pandemic struck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4f0a3-e036-4b25-ab02-7390f9d87c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fd3cb-b0d8-47c8-b2fd-aafb11506b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, she''s only met 12 people in-person from her current
        team of 25. Everyone else has been hired since and they no longer are all
        based in the same state because the Arizona office was closed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8899d-d6b3-4bc2-ab32-7ab12bbb50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6eb304-b502-4faa-8f77-efb4f07daba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of personal interactions makes her job harder and more
        time consuming, she said. "My tasks have remained the same, but it all takes
        so much more time. What could have been a 5-minute conversation in the office
        now takes double the time, if not more."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad185a9-6dd1-4b2d-934c-c40d4eb3d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b947b4-243b-4f4f-a30b-6bcf8c6583a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being on site with her team would make it easier for her to
        know exactly when they need support from her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8923176-c884-4c1e-b92f-475475172f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66f88c-2db9-49e0-9bad-fe2eeac24d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my time is now spent discovering things I may or may not
        know. I would prefer some in face interaction. I find myself a lot more stressed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9300e0-5dfd-46e3-ab42-c87e63bb510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa9349-9bb2-4867-a30a-014c4d7dc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just as productive working from home</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d450cf-2fee-41a6-b262-d8459d6a5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Cortes manages a sales and support team of about a dozen people
        for a medical device maker.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6c83a-d72f-4a60-9c49-ffdf49b40ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711bc56-cddf-4111-a737-08cc8ffdf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes said his own work-from-home experience this past year has
        been enlightening. He used to fear that people would assume he wasn''t as
        productive working remotely.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a51728-c8b4-4d28-8fc0-20aa33d9c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d703d-a161-4473-adf4-1ff6742c9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he discovered that was unfounded. "I''m just as productive as
        before and saved a lot of commuter time that I can use to support my customers
        and reps," Cortes said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee80a5c-a859-47d5-8cea-ebe773009870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6f55b-f968-4f8e-b6df-315fea4035b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, he used to fly for work a lot, and take business
        calls in airports, he noted. "Now I have a quiet space at home when someone
        calls. I''m able to be more effective and not be distracted."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8ae35-31ce-4313-ae2e-c0059c4d57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51e927-0d4b-4bd9-8a48-7130ab930724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he added, "I missed the personal interaction at the office
        and interaction with customers."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd9efb-9c01-421e-aae3-ba04fcc93f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0c07d-6063-4b14-8860-59ee8823e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been remedied by the hybrid schedule Cortes said his team
        has been on for months. They work in person during the middle of the week
        and work from home at least on Mondays and Fridays.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419eaa3-fa8f-4d9f-a5f2-edd8e77fddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5072a9-c480-48fa-a9aa-13ebbef7bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a very positive experience so far, he said. "The hybrid
        model appears to be the best approach going forward. It gives my team independence,
        but allows us to work together in person during key times while allowing me
        to be a more effective and efficient manager."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d560296-ae61-4211-801f-fc2c267d5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:37:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835d1a7-09ee-4ea6-b63b-0042275a73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misses getting in a conference room together</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c6d08-18a7-4a06-8ee3-5f09f68118e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Schumacher runs a team of 11 software developers and test
        engineers for a utility industry service provider in Syracuse, New York.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5dd61-af85-45e6-9b8c-fd07e6546b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74853ed-bd20-4bf8-8f5e-3c32788610e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked on site full-time before the pandemic and have been
        all-remote ever since. But she''s currently polling team members to see which
        three days a week they want to work from home starting in mid-July.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64659eb-7818-4d9f-bde8-6cc1c8d04599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fee202-da95-4f3e-893e-bad4cd8d0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their experience as an all-remote team was mostly successful, but
        Schumacher felt that it was harder to onboard the three or four new employees
        she hired during the pandemic and to develop junior staff members. Plus, she
        added, on group calls it was harder to see who wanted to talk, so usually
        half the group remained silent.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dba679-4646-4d02-b933-3d036562564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d42025-c3a7-44e3-9cb3-8c37cdbbf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s optimistic that the hybrid model will help remedy those issues.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcbcef-b557-4cb9-af41-d726c888a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b206cb8-bb18-413d-8faa-b1edfdf670d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the thing we''ve missed is getting in a conference room
        together and drawing out solutions on a whiteboard," Schumacher said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af7e0f-eca5-44f6-a974-e1b211eac590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e721129-cdca-410f-a8a4-e71ce0aa7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That and getting more involvement from junior employees.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee3d1c-71bc-4186-acff-4fac29264e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13829eb9-5a21-4abf-8180-07b52a12525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But extra care will be needed to develop them since the team will
        still be home much of the week. "Junior employees may not be as comfortable
        reaching out and asking questions. I think that''s where the challenge lies."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c328cd-79cb-41ed-ab7a-07083fd62d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293c811-1d92-491c-867d-569dead1a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects once everyone gets into a routine with their hybrid
        schedule that days in the office will feel more productive than the few days
        she''s spent there recently. So much of the time, she said, felt like it was
        spent catching up with people she hasn''t seen for ages.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612dbe7-b35e-4f3e-843c-de9a276868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:40:57.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
