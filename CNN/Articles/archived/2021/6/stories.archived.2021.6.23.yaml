    'title': 'Filipinos urged to increase protection vs COVID-19 as ''Delta Plus''
      mutation emerges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37165ec-0f93-4652-9c76-c6b7f272e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> An infectious
        disease expert on Wednesday reminded Filipinos to keep their guards up and
        get vaccinated against COVID-19 as an additional mutation of the more contagious
        Delta coronavirus variant has surfaced in India and other parts of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f15fa3-5d6c-4dc3-a208-f5580b077ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45960e-8fe7-48b7-8a84-a9386a3484cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded at least 22 cases of the "Delta Plus," a mutation
        of the Delta variant, which has been blamed for the deadly surge in the South
        Asian nation in May. Also called B.1.617.2.1 or AY.1, the mutation has also
        been reported in at least nine other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3ee79-f41d-4cbb-8c96-784089b56749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bfcbe-6f4c-457c-871b-7f8bac1cd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante said Delta Plus is "more fit" to enter a person''s
        cells. This means people not observing minimum public health standards such
        as wearing face masks, observing physical distancing, and avoiding enclosed
        spaces can get the virus even during a short interaction with someone carrying
        the mutated variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef73adb-116a-464f-8894-dd31bdc8480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23039f3a-bc90-4b70-9c73-7c277aacbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a virus that is highly fit to enter your cells, even
        with a low amount of the virus, it can easily be transmissible. You don''t
        need more than 15 minutes. Even less than that, you can get the virus," he
        told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830af00-332b-4ee4-9408-b0fb307a1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f657b65-74ef-4b7c-8241-3c8a69c554af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only preliminary data available, but India''s Health Ministry
        said one worrying characteristic is the variant''s possible capability to
        resist monoclonal antibodies cocktails, a medicinal treatment used for mild-to-moderate
        COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31265f92-52c8-414b-95b6-726060a7860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec737b2d-dc83-4b5b-bc2e-dbe730d1ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante asked the public to continue wearing face masks, following
        physical distancing rules, and avoiding spaces without ventilation in view
        of the emergence of the Delta variant and its mutation. He also urged Filipinos
        to get vaccinated against COVID-19 as soon as possible, adding observing minimum
        public health standards should be continued even after inoculation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab798821-d83e-40c6-b9e0-cb680b29f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef5a74-4c89-4094-8990-d76b7d731e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that will enter the Philippines, then that''s too risky," he
        warned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835641c-ec46-4d55-9b16-fc24241fa8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
