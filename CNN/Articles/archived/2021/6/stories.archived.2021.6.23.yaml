    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312ade3-3a2c-4f64-b219-429e76390ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:51:40.738+08:00
      'mgnl:createdBy': 'bamba'
