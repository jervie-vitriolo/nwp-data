      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 3, 2021</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bef9b1-2d1c-422a-8bcc-9dcf0a1c774a'
