  'albay-governor-india-like-surge-exaggerated':
    'caption': 'Albay Governor Al Francis Bichara says the COVID-19 situation in the
      province is not serious enough to warrant the strictest community quarantine
      status. He adds reports the Bicol region could suffer the same fate as India
      are untrue. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T16:28:08.591+08:00
    'imagesource': 'jcr:2986d4d8-c425-468b-9173-4e3fb7e8bae7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da86e1d2-afd4-4fb4-b4f1-7e6c387c15c6'
    'lead': 'Albay Governor Al Francis Bichara says the COVID-19 situation in the
      province is not serious enough to warrant the strictest community quarantine
      status. He adds reports the Bicol region could suffer the same fate as India
      are untrue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T16:32:40.710+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:34:24.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:34.523+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay governor: Warning on India-like surge in Bicol ''exaggerated'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5da6ab-c2de-46c2-b112-2e5f5382fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> —&nbsp;There''s
        no truth to reports the Bicol region could suffer the same fate as coronavirus-ravaged
        India if stricter quarantine rules aren''t enforced, Albay Governor Al Francis
        Bichara said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a1d6e-9a50-4663-9b83-d631faa2ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung nagpalabas na magiging India ito, exaggerated ''yun [Whoever
        said we are going to be like India was exaggerating]," Bichara said in a government
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1a37d-4ed8-4c45-a2b1-7a4ad33212ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di naman nagsabi ''yung mga medical station na magiging India
        ito. Eh gawa-gawa lang ''yan ng media [Medical stations didn''t even say we''re
        going to be like India. That was just fabricated by the media]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d4779-fa9b-4ce6-bc2f-13ded0fd7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, medical groups in Bicol <a href="https://cnnphilippines.com/news/2021/6/16/Bicol-Region-COVID-19-surge-India.html">flagged
        a "worsening" surge in cases</a> due to localized transmission sweeping most
        parts of the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38c2d9-2dec-4bb8-8b50-97335ed164a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint letter addressed to Interior Secretary Eduardo Año, the
        Albay Medical Society, the Camarines Sur Medical Society, the Philippine Medical
        Association (PMA)-Bicol, and the Philippine College of Physicians-Bicol asked
        that the provinces of Albay, Camarines Sur, and Sorsogon be placed under the
        strictest enhanced community quarantine (ECQ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cf150-7162-4ea1-b7d2-3b0ba604e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current situation is not addressed, it is our fear that
        what is happening in India may not be far behind," the groups warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f19eaf-df44-4dcf-9ac9-5b29f7286375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara, however, said that while infections are rising, the COVID-19
        situation in Albay is not serious enough to warrant a shift to ECQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e357d1f-10ee-4e61-9873-876ec64ada89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province, which has 1,958 active coronavirus cases according
        to the governor, is currently under the less restrictive general community
        quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731acac-d03d-41b4-9669-572165e0ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that residents are not in favor of tightening restrictions,
        as these may impact their livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9315b1-a677-4efb-82af-ca2c61f708cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maraming magugutom dito [More people will go hungry]," he said.
        "Ubos narin ''yung pera namin para magbigay ng mga ayuda [We also ran out
        of funds to be able to provide aid].</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7eb85-7c66-4d33-8986-3aad14fe7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega and Sorsogon Governor Francis
        Escudero <a href="https://cnnphilippines.com/news/2021/6/17/Bicol-healthcare-utilization-rate-health-protocols.html">also
        earlier said</a>&nbsp;there''s no truth to claims that hospitals in the Bicol
        region and in Sorsogon are already full.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21f625-e4fd-4504-b85d-399aa5b3d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T16:32:40.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:34:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dr. Ricardo Isip, governor of the PMA-Bicol, agreed that bed
        occupancy is not at 100%, he pointed out that the availability of health workers
        responding on the ground should also be considered.</p>'
