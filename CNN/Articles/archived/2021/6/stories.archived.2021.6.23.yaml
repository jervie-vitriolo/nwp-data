      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951b676-615e-4789-8488-d768d48935db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has yet to address the court since her court-appointed attorney,
        Samuel Ingham III, filed to suspend her father Jamie Spears as the conservator
        of her estimated $60 million estate last year. The elder Spears had been the
        conservator of her estate since 2008, along with attorney Andrew Wallet, following
        a series of personal issues that played out publicly for the singer. Following
        Wallet''s resignation in 2019, Spears had been solely responsible for overseeing
        her finances until Judge Brenda Penny appointed Bessemer Trust in November
        2020 to serve as co-conservator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355786f-3231-47f8-9649-5d48a4a196a3'
