      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/politics/white-house-new-vaccination-milestones/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2021-06-22T19%3A01%3A04&amp;utm_source=twCNN">White
