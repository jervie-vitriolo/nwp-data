    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympics-bound Kristina Knott tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ff384-aa8c-44a2-bddd-0186464ff5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:50:16.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> Tokyo
        Olympics-bound sprinter Kristina Knott has tested positive for COVID-19, the
        Philippine Track and Field Association said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17052547-622c-463f-a2be-411978ed0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:50:16.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA chief Philip Juico confirmed to CNN Philippines that the
        Filipino-American athlete contracted the coronavirus despite being fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541c5cf-3668-49ac-9b17-1f7da6b65b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:50:16.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Juico, Knott is asymptomatic and is currently undergoing
        quarantine in Sweden, where she was slated to compete at the 2021 Karlstad
        Grand Prix. Once cleared, Knott will fly back to Austin, Texas to continue
        her preparations for the Summer Games.</p>'
    '3':
