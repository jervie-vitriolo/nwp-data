      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said that while Robredo remains their number one bet
        for president, they continue to trust and support her while she finalizes
        her decision.  He did not say if the opposition has reached out to Moreno.</p>'
