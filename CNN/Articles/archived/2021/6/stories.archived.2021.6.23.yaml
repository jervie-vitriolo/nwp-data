      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f63c7-083d-40a9-87c1-e46ce4a9c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s market capitalization topped $2 trillion during trading
        on Tuesday, and closed just $300 million shy of that mark. Its stock on Tuesday
        climbed 1.1% to $265.51.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da5f5d-abc0-4ae6-89fa-1b65b36d43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596f774-3609-4bcd-aa89-735bcfe4b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reached the $2 trillion milestone just over two years
        after it first passed the $1 trillion market cap mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161cb09-2e36-4177-9608-6b425abfd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
