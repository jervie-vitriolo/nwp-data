    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd proposes three options for start of school year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db11d14-3667-476c-a00e-283fc1c8cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> - The Department
        of Education has recommended three dates for President Rodrigo Duterte to
        choose from for the opening of the next school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4134ce-7d50-42d3-b8e9-b088a3b8e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ab915-686a-46a5-98eb-b067e03af623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd on Wednesday said it proposed that classes start on any
        of the following dates: August 23, September 6, or September 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f0774-de06-4d06-9b68-f07dda318946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bf1b2-be52-45bc-b609-ea2bbf794090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will release the final school calendar for School Year 2021-2022
        once we get the final approval of the President," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2ffa2-5711-4deb-8f87-bbd8b3459617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705be09d-f211-4ed2-b5e0-9017286c9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 11480, an academic year shall start on the first Monday
        of June but not later than the last day of August. However, in case a state
        of emergency or state of calamity is declared, the President, upon the recommendation
        of the education secretary, may set a different date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08efd8-797d-4932-a929-fb6eb53910ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1aa962-4da5-466f-82fe-b6a1d1285d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current school year will end on July 10. This means if Duterte
        chooses to open classes on August 23, summer vacation will be cut short to
        six weeks instead of the usual eight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6ed37-1737-44dc-9c43-ddabaa6d8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10695bf7-1fe1-45f6-b402-e67828cfe5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it will continue to implement "enhanced blended learning"
        after the President thumbed down its proposal to resume face-to-face classes
        in low-risk areas. Duterte decided against in-person education amid threats
        of new COVID-19 variants, especially the <a href="https://cnnphilippines.com/world/2021/6/15/US-coronavirus-variants-on-the-rise.html">Delta
        variant</a> first identified in India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e0a2-9063-4201-9639-05c5a471ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnn.ph/news/2021/6/22/DepEd-withdraws-request-face-to-face-classes-Duterte-rejection-.html">
        DepEd withdraws request to resume face-to-face classes after Duterte’s rejection</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb64f02-3bf9-432d-ac6b-0c72cc6caf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01353f23-db89-42ce-83c0-1c5650882eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to prepare and improve the delivery of quality
        education no matter what the circumstances will be in the coming months,”
        the DepEd said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d4ca3-7b9a-4585-8df3-6cad24ca11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d6806-588f-412d-b98c-87b66cc12944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:19:39.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:39:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blended learning involves the use of printed materials, internet-based
        sessions, and radio and TV broadcasts. While this style of education is deemed
        necessary to stem the spread of coronavirus, a<a href="http://cnnphilippines.com/news/2021/3/13/SWS-distance-learning-difficult.html">
        national survey</a> released in March showed that 89% of families nationwide
        think that the remote learning arrangement is more difficult than physical
        classes.</p>'
