      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9c7c3-376e-4c95-b3fa-84b1dab06fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is only the second publicly traded American company,
        behind Apple, to reach such a valuation. Oil company Saudi Aramco, which went
        public in 2019, has also previously passed that mark, though its market cap
        on Tuesday was $1.88 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdc0d1-126b-43c5-8d67-c34dd08e8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T06:40:21.004+08:00
