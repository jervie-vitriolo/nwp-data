    'lead': 'Tokyo Olympics-bound sprinter Kristina Knott has tested positive for
      COVID-19, the Philippine Track and Field Association said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T21:50:16.458+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:31:42.385+08:00
