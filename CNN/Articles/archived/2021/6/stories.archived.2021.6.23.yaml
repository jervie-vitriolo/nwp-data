    'mgnl:tags': ['Roque', 'Duterte', 'ICC', 'illegal-drugs', 'investigation', 'sovereign',
      'country']
    'template': '1'
    'title': 'Palace: Duterte’s remark vs. ICC justified since PH is a sovereign country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc49c22-b3d5-4da4-9b8d-4f93f4aed4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Presidential
        Spokesperson Harry Roque said the recent remark of the country’s chief executive
        against the International Criminal Court is justified as a leader of a sovereign
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a07ff-6f39-413d-a21d-a889638b2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2493ad8-7f70-42b2-a50a-cb56e9dfd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s ‘BS’ (bullshit), because in the first place, we are a sovereign
        country,<em> kung mayroong dapat mag-imbestiga at maglitis kay Presidente</em>
        (if there is someone who needs to investigate and put the president in trial),
        it will have to be Filipino fiscals and trial will have to be before Filipino
        judges,” Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67e8a1-d590-4a8c-bc61-98632f946a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53effac3-b717-4e13-aff2-13d3ae2f6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in connection to the statement of President Rodrigo Duterte
        during his Monday address, wherein he again shrugged off the call of the international
        body to conduct an investigation on his controversial war against illegal
        drugs. He also emphasized that he will only<a href="https://cnnphilippines.com/news/2021/6/22/Duterte-chides-ICC-drug-war-probe.html">
        face a Philippine court with a Filipino judge</a> if his anti-illegal drug
        campaign will be investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b1029-c9a0-4365-a17b-777b094fb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204eccf-de09-4dd8-be5f-8b75eba8cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6fe90-7e29-4a91-9eec-4768ed16177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 15, Outgoing ICC Prosecutor Fatou Bensouda requested for
        an authorization to start an investigation into the alleged crime against
        humanity committed by Duterte’s deadly war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadc631-54fd-43e4-93aa-9a30e08fbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6215f51-dc93-4061-a64d-6ac584821245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ICC prosecutor, around 12,000 to 30,000 civilians
        were killed from July 2016 to March 2019 in connection with the government’s
        anti-illegal drug campaign. Government data showed that 6,117 individuals
        died during anti-drug operations as of April 30 this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b3c74-5b60-4b7c-a858-076d0f8dd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58e6f5-b4e9-4437-8544-a65003c23f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte questioned the need to defend “an accusation before white
        people,” even calling the ICC bullshit and crazy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa15cb0-f6b1-4842-8966-ea246a389886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.145+08:00
