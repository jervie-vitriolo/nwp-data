    'template': '1'
    'title': 'Vaccinations contributed to decline in NCR''s COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a314b-40b9-469f-8e9b-5242a2fb7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;COVID-19
        vaccinations are among the factors that have led to the drop in new coronavirus
        cases in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57013972-4746-4f73-b2ee-19e12d2597be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is one of the priorities in vaccine deployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6688623-35ad-4448-a61e-a1d34b751fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can safely say that vaccination has indeed contributed
        to the decline in cases," Dr. Alethea de Guzman, chief epidemiologist of the
        Department of Health, told an online media forum when asked about the effect
        of the inoculations in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce3242-de77-4031-87ab-d7a0d4c0c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman underscored the need to boost immunization rates and to
        continue implementing other strategies to mitigate COVID-19 transmission to
        have a sustained decrease in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78803d65-fa67-4cf3-a7e3-15b715d5b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of reported cases in Metro Manila from June 16
        to 22 was 685, lower than the 825 recorded the week prior, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079496b-18ac-4841-9fc4-d50c419cdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiologist also said the region reached its peak of infections
        from March 29 to April 4, recording an average of 5,534 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062feb40-5709-4cb7-a192-951e3d63abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR), together with Bulacan, Cavite,
        Laguna, and Rizal, reverted to the strictest enhanced community quarantine
        from March 29 to April 11 due to the overstretched hospitals caused by the
        sharp increase in COVID-19 cases. NCR is currently under a more relaxed general
        community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc4746-dc67-4114-a213-8d2d7c51b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:40:25.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:32:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the goal is to push Metro Manila''s daily average
        to "pre-ECQ levels of less than 500."</p>'
