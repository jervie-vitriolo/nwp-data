      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 6, 2019</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56e7da-cf3e-4eac-804f-1ee04ea990b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Spears files a legal motion to be kept informed of all matters
        regarding her daughter''s medical condition, according to court filings in
        the case obtained by CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a49ba-7b83-4df0-956b-45fc4f02aa09'
      'mgnl:activationStatus': true
