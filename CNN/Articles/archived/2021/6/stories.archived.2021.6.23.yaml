      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even with the rally, there should be controls. Crowding
        is not allowed. There should be social distancing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d543b-4b57-461e-8d81-a6d2e500eb88'
