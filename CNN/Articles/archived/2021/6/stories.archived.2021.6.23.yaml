      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — A Makati
        court has dismissed the drug charges against Marlon Peroramas, popularly known
        as rap artist Loonie, his sister Idyll, and their staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e429b5-a5a0-4fb2-989f-ae9f95717990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:33:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Makati Regional Trial Court Branch 64 dismissed yesterday (June
        22, 2021) the drug-selling case the Makati City Police Station Drugs Enforcement
        Unit (SDEU) filed against the Peroramas siblings and their rap production
        crew," a statement from Peroramas'' management said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0583a-22d1-4e3d-94e6-979b3cd455e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:33:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peroramas was nabbed in a buy-bust operation in <a href="https://cnnphilippines.com/entertainment/2019/9/19/loonie-arrest-marijuana-makati.html"
        target="_blank">September 2019</a>, which allegedly yielded money, a cellphone,
        and several plastic bags containing what appeared to be marijuana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2255e-0d9f-44f5-a433-4cab6d6e3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:33:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released on a ₱2 million bail in <a href="https://cnnphilippines.com/entertainment/2020/1/26/loonie-marlon-peroramas-release-makati-city-bail.html"
        target="_blank">January 2020</a> after a ruling signed by Judge Elmo Alameda
        said the testimony provided by arresting officer PCpl Jan Kirby Vigilla —
        the only witness presented by the prosecution — was "full of inconsistencies
        and contradictions."&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adde74-aab0-404e-873c-c265a31ed440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:33:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peroramas'' management released some details on the dismissal -
        among them, findings penned by RTC Judge Hon. Gina M. Bibat-Palamos which
        said there were "inconsistencies in the testimony of the poseur-buyer and
        that the details of his testimony are contrary to human experience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802bda6-2606-4825-b8e1-83a4574dad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details included:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacc274-5a25-4cc0-a4d3-aeb639815994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "None of the prosecution witnesses identified the drug evidence
        in open court as seized from the accused."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7f4cd-1dbb-4f48-b192-11cbda30d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The required witnesses were absent during the alleged buy-bust
        operation. "There was no evidence presented or there was even no attempt to
        justify" their absence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7b2d6-3e22-4d93-bd31-bec18ecdf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "Unjustified deviation from the chain of custody rule."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526fd1b-9f6a-438f-b4be-ffbb254dd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the judge noted that Vigilla''s statements in court
        "demonstrates the witness'' lack of respect to the court and the witness''
        testimony under oath."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2d2fe-033b-4eb1-ac1d-ce9b36e71f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peroramas siblings are considering filing counter charges against
        those who allegedly planted evidence against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a950cd6-76d7-459c-862e-aef1c3981f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:16:25.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:34:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can refute the lies that were told in court and in media by
        those individuals. We have proof and we will follow due process," Idyll Peroramas
        said.</p>'
  'jinggoy-estrada-senate-comeback-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T17:21:23.645+08:00
    'imagesource': 'jcr:2e6ac7f9-14e0-4fb2-a962-924c9285a3a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3afee48-23e1-4fdc-884b-34fc457d45f8'
    'lead': 'Former Senator Jinggoy Estrada says he is likely to seek a return to
      the Senate in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T17:23:40.401+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:33:51.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:35.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada ‘inclined’ to run for Senate again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075299f-adb4-4876-9db5-b7c60294f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Former
        Senator Jinggoy Estrada said he is likely to seek a return to the Senate in
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0bf45-d9c7-4d81-971f-61ec0518f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am inclined to,” Jinggoy told CNN Philippines. “Well, it depends
        on the survey, the results of the survey. Anyway, October is already fast
        approaching, and we’ll know by then."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c4979-9505-4498-ad5e-1fcc358df044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the filing of certificates of candidacy on October
        1 to 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd716a2-8b5e-457c-b555-30f0a2c3f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-turned-lawmaker served two terms as senator from 2004
        to 2016, the last two years of which were spent in jail due to plunder charges
        in connection with the pork barrel scam. He was released on bail in 2017 after
        three years in jail, but his plunder case remains pending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdb1d7-f609-4a05-b562-718f1b23ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy is now president of Pwersa ng Masang Pilipino (PMP), the
        party founded by his father, former President Joseph Estrada. He said the
        group is working to forge coalitions with a number of political parties, but
        he refused to disclose details, saying talks are ongoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678233d-c95e-468b-9945-5681cac6569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All I can say is we’re going to have a coalition with other major
        political parties in the Philippines,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc6c92-efa2-4613-ba4c-89fe3b173bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy and his half-brother, former Senator JV Ejercito, <a href="https://cnnphilippines.com/news/2019/5/14/JV-Ejercito-Jinggoy-Estrada-Senate-ranking-.html">both
        vied for Senate seats in 2019</a> and were part of the 13-man slate endorsed
        by Hugpong ng Pagbabago, the party led by presidential daughter and Davao
        City Mayor Sara Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15f823-5f7d-442d-8ca7-88b3c668438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feuding brothers failed to make it to the winning 12 senators
        as Jinggoy settled in the 15th spot and Ejercito ranked 13th. A year before
        the midterm elections, Ejercito left the PMP amid disagreements about pitting
        two members of the family against each other in the senatorial race.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420b222-a783-4b7d-afdc-ca449620662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:40.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito earlier told CNN Philippines he wanted to make a Senate
        comeback but that would depend on the availability of campaign funds. He’s
        now with the Nationalist People’s Coalition, which is planning to field two
        other former lawmakers – House Deputy Speaker and Antique Representative Loren
        Legarda, and Sorsogon Governor Chiz Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d1bb3-40db-47ac-ba16-c681d181496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:24:16.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/21/Senate-elections-veterans-eye-comeback.html">READ:&nbsp;Senate
        race shaping up as ‘veterans’ eye comeback</a></strong></p>'
