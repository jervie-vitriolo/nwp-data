      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:58:00.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said he has also ordered to expedite the review and
        decision on Zinampan''s case. Officials earlier said Zinampan will <a href="https://www.cnn.ph/news/2021/6/9/Duterte-QC-cop-imprisonment.html">face
        murder charges</a>.</p>'
    '11':
