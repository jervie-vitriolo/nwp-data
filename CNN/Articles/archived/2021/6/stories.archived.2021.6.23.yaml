      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears speaks to CNN, saying he misses his daughter and that
        he hasn''t spoken to her in months. "I love my daughter and I miss her very
        much. When a family member needs special care and protection, families need
        to step up, as I have done for the last 12-plus years, to safeguard, protect
        and continue to love Britney unconditionally. I have and will continue to
        provide unwavering love and fierce protection against those with self-serving
        interests and those who seek to harm her or my family."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
