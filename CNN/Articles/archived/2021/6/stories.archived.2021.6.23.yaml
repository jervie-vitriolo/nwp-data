      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears is hospitalized again, this time at the University of California-Los
        Angeles Medical Center and is released nearly one week later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a6448-173a-4e0b-9977-a96614ca9820'
      'mgnl:activationStatus': true
