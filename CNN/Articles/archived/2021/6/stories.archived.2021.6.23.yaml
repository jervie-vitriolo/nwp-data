      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational on June 21, while
        six laboratories failed to submit their data to the COVID-19 Document Repository
        System. Based on data in the last 14 days, the six non-reporting laboratories
        contribute, on average, 3.2% of samples tested and 4.5% of positive cases.</p>'
