  'lucy-dacus-interview-home-video':
    'author': 'Apa Agbayani'
    'caption': 'On her most autobiographical record yet, Lucy Dacus unravels the nature
      of memory and coming-of-age. Collage by JL JAVIER. Photo courtesy of MATADOR
      RECORDS/LOVEDA RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-06-23T17:53:22.928+08:00
    'imagesource': 'jcr:8aef0a07-1278-4f20-86af-1e461b8949e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb32388-8fe4-47dd-847b-2add86282636'
    'lead': 'On her most autobiographical record yet, Lucy Dacus unravels the nature
      of memory and coming-of-age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T17:56:18.792+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:33:17.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:36.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lucy Dacus makes peace with past selves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0e615-abff-4f36-860f-c77ee9d03bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing radiates warmth like Lucy Dacus’s voice. Whether she’s singing
        biting indictments of past lovers on songs like “Night Shift” or tender missives
        like “Dream State...,” there’s a comforting resonance that pulls you into
        the intimate worlds she builds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f8ee3-c477-4833-aa34-8e9d6cef974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her third album “Home Video,” out this week, is her most autobiographical,
        pulling “note-for-note” from her own adolescence growing up in Richmond, Virginia.
        She plays back memories of friendships in “Christine” and “Thumbs,” formative
        experiences with older figures in “Partner in Crime” and “Brando,” and even
        awkward vacation Bible school crushes in “VBS.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa62c76-0012-4872-af06-2f2113aabdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacus and I spoke over Zoom ahead of the record’s release about
        the nature of coming-of-age, the video cameras of the late ‘90s and early
        aughts and the process of uncovering the past.</p>'
    '0':
      'image': 'jcr:6d949131-7d99-4530-be0e-9df3d52f40c6'
      'imageCaption': '"I think it''s underestimated what it means for us to carry
        everything on our phone and have one object that does everything." Photo by
        EBRU YILDIZ/Courtesy of MATADOR RECORDS/ LOVEDA RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e20ca-a758-4583-99fb-3fcdac615539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:02:13.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4860e35-c4e4-4812-afae-ccb558c4647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think [looking back at the past] has taught me that you cannot
        preplan your emotions,” Dacus says. “You kind of just have to figure out how
        you feel in the moment. Be true to that. Because I have always, throughout
        my life, tried to guess how I''ll feel and practice having conversations with
        people and be totally prepared so that I''m never heartbroken or devastated
        or disappointed, but you can''t avoid those things. So I think all the time
        that I''ve spent trying to avoid disappointments, I should have just been
        enjoying things.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37606b3-4259-4103-b672-a1415bd2fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her last album “Historian,” the title track closes the record
        with a reflection on documenting personal histories. On the new record, Dacus
        hones in on the video camera and the visual grammar our childhood memories
        are coded in. She says, “I think that they''re very indicative of a time period.
        I mean, we all have videos on our phones. I think it''s underestimated what
        it means for us to carry everything on our phone and have one object that
        does everything. Whereas, specifically having a separate camera that''s like
        a memory-maker, when you have an object that does one thing, it has such an
        identity. When my dad would bring up the camera, I knew that it meant he thought
        something had meaning enough that he would want to remember it forever. It
        felt more meaningful in the moment.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4e921-8ca6-448e-b39a-e8ca44ea6962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And watching them, it feels more meaningful than just taking out
        your phone. So I think it''s indicative of the time when I grew up in the
        ‘90s and early 2000s because nobody really does that in the same way anymore.
        I''m really happy to have a lot of artifacts from my past just because I think
        you can be really easily humbled by your past and I feel like I get humbled
        all the time. My mom sends me videos and I''m really embarrassed and I find
        it actually really helpful to get really embarrassed.”</p>'
    '27':
      'image': 'jcr:662c7174-de06-4870-82ba-0410fb860752'
      'imageCaption': 'The album artwork for "Home Video." Photo courtesy of MATADOR
        RECORDS/LOVEDA RECORDS'
      'jcr:primaryType': 'mgnl:block'
