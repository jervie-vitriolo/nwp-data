      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque claimed the report only based its projections on
        the previous vaccination rate when doses were still scarce, but the report
        itself took into account increases in the vaccination figures since the middle
        of last month. It also acknowledged that supply issues in some countries were
        "being smoothed out."</p>'
