      'jcr:uuid': '487e2493-9c73-40eb-a7a3-37adf1552276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Press TV and Fars'' tweets included a photo of a notice saying
        "this website has been seized" with text saying the domain "has been seized
        by the United States Government in accordance with a seizure warrant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63510c78-fb20-4069-837f-7170e5d94a38'
