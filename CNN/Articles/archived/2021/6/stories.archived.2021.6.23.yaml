      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—&nbsp;</strong>The
        Lakas-Christian Muslim Democrats (Lakas-CMD) on Wednesday said it will renew
        its alliance with Davao City Mayor Sara Duterte''s regional party Hugpong
        ng Pagbabago (HNP) ahead of the 2022 national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bfd97-bc0e-4a01-9237-404e30371ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lakas-CMD president and House Majority Leader Martin
        Romualdez said the agreement "would bind the two parties to support whoever
        they decide to field as candidate for president in next year''s election."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LAKAS-CMD
        will renew its alliance with Davao City Mayor Sara Duterte’s Hugpong ng Pagbabago
        for the 2022 elections. The party passed a resolution today to formalize its
        intent | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/SKpsZairg5">pic.twitter.com/SKpsZairg5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1407592491545624577?ref_src=twsrc%5Etfw">June
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996e1ce-d68d-4423-9468-a55a54db27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:14:09.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
