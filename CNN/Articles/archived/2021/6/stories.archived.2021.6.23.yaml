      'jcr:uuid': '5593a2f3-4ba3-4766-8116-2ec418ddf24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, in particular, said the group would be ready to support
        the presidential daughter should she seek a higher post next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79053c42-f1db-4d9b-9ef2-93180960b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mayor Sara Duterte decides to seek higher office for 2022, we
        are ready to work for her victory in the coming election," Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673a51f-00d3-4338-9c86-37b326733f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Duterte said she is aware that HNP officers are in
        talks with several "highly-placed" officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764e79c-4937-4ea8-81c8-c653cd89a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:31:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not privy to these discussions, but I was told that the meetings
        are about my candidacy for the presidential race in 2022," the Davao City
        mayor said in a separate statement. "I was assured that everyone involved
        in these talks will respect my decision if I decide against running for president."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaf3d6-2b42-4f66-a8f5-ee3fd20f9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T22:13:31.719+08:00
      'mgnl:createdBy': 'alyssa'
