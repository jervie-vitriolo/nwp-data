      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 9, 2019</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39134b-e27e-4e30-80b7-9bef7767be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
