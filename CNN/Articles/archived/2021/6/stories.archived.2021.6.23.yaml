      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people that tested positive
        stood at 11.4% based on 33,413 tests done on June 21. The World Health Organization
        recommended that positivity rates be below 5% as higher numbers may mean high
        transmission.</p>'
