  'EU-antitrust-Google-ad-business':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-23T10:17:03.383+08:00
    'imagesource': 'jcr:6afb38f9-eb68-48cb-81da-ba011dd1dce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a02a21-8ff4-4bfb-ba3a-84efb812b5e5'
    'lead': 'The European Union has launched an antitrust investigation into Google''s
      vast advertising business, claiming that the company may have disadvantaged
      rival services, making it harder for brands to reach consumers and for publishers
      to fund their content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T10:33:29.049+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:38:40.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:25.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'EU', 'antitrust', 'Google']
    'template': '1'
    'title': 'EU antitrust officials are investigating Google''s vast ads business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80201fa-9176-4801-9d7e-e2135731abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The European Union has launched an
        antitrust investigation into Google''s vast advertising business, claiming
        that the company may have disadvantaged rival services, making it harder for
        brands to reach consumers and for publishers to fund their content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bd247-2713-41d6-847b-f367244dbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262abd80-eb17-437a-b9d9-ecc03a937ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal investigation, which follows a preliminary probe that
        began in 2019, will examine whether Google is distorting competition by restricting
        access to user data for advertising purposes, while reserving such data for
        its own use, the European Commission said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b6cc0-354e-4adb-94c3-49d368feb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687f8ea-6f94-47da-973d-f2fcf8d04d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google collects data to be used for targeted advertising purposes,
        it sells advertising space and also acts as an online advertising intermediary.
        So Google is present at almost all levels of the supply chain for online display
        advertising," EU chief antitrust official Margrethe Vestager said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed18ea0-c00b-4462-8b63-e1bf1542eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4288b1-e8d9-4c7d-b65d-43375dd84009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that Google has made it harder for rival online
        advertising services to compete in the so-called ad tech stack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbe008-906c-4269-b206-e9bc687c7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ff0b6-8e63-4b63-9cf3-cce8723c73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson said that the company would engage constructively
        with the European Commission "to answer their questions and demonstrate the
        benefits of our products to European businesses and consumers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4a09b-5269-4606-a0f7-0abe9c105a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad746c70-a155-4bed-a7a5-2f7b08e26807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is already facing several antitrust cases in the United States,
        including one brought by the federal government, which accuses the company
        of operating an illegal monopoly in the markets for online search and search
        advertising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b71580-c55c-4a45-9e12-ba26bc80a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36272da4-5540-437e-9258-a9cf18978f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company generates about 80% of its revenue from advertising.
        In the three months ended March 31, Google''s revenues in Europe, Middle East
        and Africa totaled $17 billion, making it the second most important region
        to the company after the Americas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ba48d-3604-4fcd-86e3-1dafc83833c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a542f94-f0b6-4529-b49a-bcce356f4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total display advertising spending in the European Union was worth
        about €20 billion ($24 billion) in 2019. It''s a business dominated by Google
        and Facebook, which is already being investigated by EU regulators over claims
        that its use of data gives it an unfair advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc804c-0a95-47d2-9fa4-5cd0bc3c213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e533c-a8f9-4533-be08-d9c51699a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s competition authority fined Google €220 million ($270
        million) earlier this month "for abusing its dominant position" in the market
        for online advertising to the detriment of rival platforms and publishers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e120b-38a4-42f3-b1a8-777cf8c90e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39e89d-0fd7-4f0c-8ba2-9694f5ee01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority accused Google of giving "preferential treatment"
        to Google Ad Manager, its ad management platform for large publishers. It
        did this by favoring its own online ad marketplace, AdX, where publishers
        sell space to advertisers in real time, according to the watchdog.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b6196-a5d7-41f3-b8b4-afa97278ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eca0f6-d4d1-401c-9b61-46e759654bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing its business</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44450f18-8a4b-4c51-afb8-09cf11cc1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement with French authorities, Google committed
        to making it easier for publishers in France to make use of its data and use
        its tools with other ad technologies. "We will be testing and developing these
        changes over the coming months before rolling them out more broadly, including
        some globally," the company said in a statement on June 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2bde-5ec4-47a9-a054-2617a8585987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7245cb1-a2b7-4009-8db4-d4a5d5e19dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google provides several ad tech services that intermediate between
        advertisers and publishers in order to display ads on websites or mobile apps.
        The EU investigation will focus on a number of areas of concern, including
        the obligation to use its services to purchase or serve ads on Google or YouTube.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d71b2-19c9-43f7-80d9-d0b6c9e11730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61549a7-92cf-4d28-86bf-1ce84665c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A level playing field is of the essence for everyone in the supply
        chain," said Vestager.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bacc0-5322-470e-ae8b-4df4c9f314b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfeaf7e-69a1-45c0-8f65-8cdd8e02dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair competition is important — both for advertisers to reach consumers
        on publishers'' sites and for publishers to sell their space to advertisers,
        to generate revenues and funding for content. We will also be looking at Google''s
        policies on user tracking to make sure they are in line with fair competition,"
        she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e158ec-ebdf-4bd7-a76e-a07222f72796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe027ad8-6268-4404-a96b-596ae45caa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T10:33:29.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:38:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google, competition in online advertising has made
        ads more affordable, reduced ad tech fees and created more options for publishers
        and advertisers. The company also says that publishers keep about 70% of the
        revenue when using its products, and that the biggest advertisers use four
        or more platforms to buy ads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5dcbe-7a60-4043-9193-95ea6a8c0e63'
      'mgnl:activationStatus': true
