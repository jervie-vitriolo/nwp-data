      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652c4f8-41cb-4529-ae7b-f9663b14f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T14:04:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:35:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are a ship in stormy waters, the waves are high,
        we are in the middle of the sea facing the storm because of COVID-19 and the
        economy. But what''s happening to the captain and the crew? They have different
        pronouncements, different plans.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82910c53-b45f-4307-8d22-1c1d4ea4a44d'
      'mgnl:activationStatus': true
