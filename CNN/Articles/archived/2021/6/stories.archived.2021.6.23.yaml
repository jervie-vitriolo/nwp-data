      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said at least 81 drug death cases
        under preliminary investigation or pending before the courts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d70ce-0e82-4a30-b86b-678378dd5c27'
