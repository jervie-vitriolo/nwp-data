      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> An opposition
        lawmaker on Wednesday questioned why ₱173 billion under the Bayanihan to Recover
        as One Act remains unspent even as its June 30 expiration nears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed369c61-ac52-4e38-9922-d5c35127f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a7253-8693-4696-a06d-08f0771925aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Senator Francis
        "Kiko" Pangilinan said the Executive Department must now act to obligate,
        source, and release the funds under Bayanihan 2. The program was supposed
        to lapse on December 2020 but the deadline was extended to June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff098cf-004b-451a-9211-c3457367e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4fe90-06b8-4a66-a7c1-bdb1c9333af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s ₱173 billion worth of Bayanihan 2 assistance, health, expenses,
        etc. <em>na hindi pa nagagasta</em> (that remained untouched) as of two weeks
        ago," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18625477-36ab-47fc-b918-fb750526ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb67d7c-57dc-46f4-ab46-9764c0459cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said last week''s Senate of the Whole committee hearing
        on the vaccine rollout found that a "tepid" government response to the pandemic
        only continues to bog down the country''s economic recovery. He cited bureaucratic
        problems and lack of transparency on whether there are readily available funds
        to act on the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f59c5-3374-4489-a10f-d401d0d39f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fedb1f-cd61-49db-9dc9-11d837b02615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Budget Secretary Wendel Avisado admitted that <a href="https://cnnphilippines.com/news/2021/6/15/One-fourth-of-Bayanihan-1-2-funds-remain-undisbursed.html?fbclid=IwAR2tKDWgLwxPz3etoKrkbv0tFjr9AwG2C-KMVASuRdvDsXFWWUBU4vXYZpE">one-fourth
        of the country''s pandemic stimulus measures remained unspent</a> more than
        a year into the local coronavirus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad04bd-7e3c-44d9-a1ac-a05abe6fe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd5e85-0485-4f57-b312-a6ada1cb33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during the EJAP Economic Forum that only ₱487.19 billion
        out of the ₱660.5 billion funds set aside for COVID-19 response since March
        2020 has been disbursed as of May 31, leaving ₱173.31 billion still unused.
        The department earlier cited "implementation issues" among agencies that delayed
        fund releases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e0b3d-18a3-4439-a4ff-f379ddc1fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2cc6c-99e8-4a0c-a7f8-1a3e9fec67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan noted that barely ₱1 billion out of the ₱5 billion initially
        allocated for the Transportation Department''s service contracting program
        has been spent. Meanwhile, only ₱3 billion out of ₱10 billion worth of assistance
        to micro, small and medium enterprises or MSMEs has been released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aad5f6-a94c-4ddb-8600-2c2176e2614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43457f7d-cc9c-4257-b2a5-42b751c5a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other issue is <em>may pondo pa ba? Nasaan na yung cash?</em>
        Are we liquid?" Pangilinan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652299a-aae0-4439-9cde-d52793a03ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a761ec2-7a5f-4383-982f-2f2c54de3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do we really have enough funds? Where is the cash?]</p>'
