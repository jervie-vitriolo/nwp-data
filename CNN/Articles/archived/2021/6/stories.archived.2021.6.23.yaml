    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18238ee-b809-42bb-bbd6-8874042eb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s funny. I think that I am just more willing to do more things
        because of them. I had so much fun making the boygenius EP with them and there
        were so many times when we do a joke and then the other two would be, ‘No,
        we have to do it!’ Like Julien''s solo in ‘Salt in the Wound.’ It is like
        this classic rock, kind of gnarly solo that she would never do on her own
        music but Phoebe and I really went, ‘No, do it!’ It''s kind of silly but also
        amazing and her playing it live is really transcendent. So there are a couple
        of funny jokes that I might''ve usually thought are too silly but now they
        are my favorite moments on the record.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab3c52-b85a-4abd-bbf0-818541d56dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Triple Dog Dare,” the album’s blockbuster eight-minute closer shows
        Dacus’s skill in presenting mise-en-scène and emotional stakes at a dreamy,
        filmic pace. She sings, “I want you to tell me that you miss me / want you
        to hold and hurt and kiss me / I want to run away and live on your family''s
        boat / It''s a triple dog dare, you''re a chicken if you don''t.”</p>'
    '34':
      'image': 'jcr:ecece159-5b6a-4ef0-b7ba-2c715458d196'
      'imageCaption': 'In her last album “Historian,” the title track closes the record
        with a reflection on documenting personal histories. On the new record, Dacus
        hones in on the video camera and the visual grammar our childhood memories
        are coded in. Photo by EBRU YILDIZ/Courtesy of MATADOR RECORDS/LOVEDA RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4ee1b-5550-469c-8fca-b07f75409a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:02:13.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f94462-abc0-4f7d-8fdc-975d210082da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paints the wonder and the hurt of a budding queer romance in
        such vivid detail, then in the coda, seems to write a happier ending to the
        story. “We still got a lot to figure out / like what was the end of the movie
        about, anyways?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca0f72-1cff-475d-b564-b391c9719653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of it, “Home Video” is less an album about memories than
        it is an album about remembering: replaying home videos and reexamining past
        experiences — the grudges we held, the hurt we didn’t have the words for,
        the stories we wish we could rewrite — through the lens of the present.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35011139-246d-461a-9d4c-5ef4ff054177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the music video for “Hot &amp; Heavy,” co-directed by Dacus and
        her childhood friend, artist Marin Leong, we see Dacus in a cobalt blue sweatshirt
        wandering into the Byrd Theater in Richmond, where she grew up watching movies.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1419" height="514" src="https://www.youtube.com/embed/vGaVVOyiVag"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
