      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has received over 14 million COVID-19 vaccines,
        most of which are being distributed in the National Capital Region, the epicenter
        of the local coronavirus outbreak.</p>'
