    'mgnl:tags': ['Olympics', 'Judo', 'Kiyomi-Watanabe', 'Watanabe']
    'template': '1'
    'title': 'Judoka Kiyomi Watanabe, sprinter Kristina Knott book Tokyo Olympics
      spots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4b657-54b2-4554-b955-b6ae9a12cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T14:55:12.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong>&nbsp;The
        Philippines on Wednesday added two more athletes in its roster of Olympians
        after judoka Kiyomi Watanabe and sprinter Kristina Knott both booked tickets
        for the much-anticipated Tokyo games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef1322-8de9-42c9-8c40-ddcb750f136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe — the 14th Filipino to qualify for the Olympics — earned
        her slot through the <a href="https://www.ijf.org/wrl_olympic?category=all_female">continental
        quota</a> in the women''s -63 kg division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955067f9-7403-43cb-b1d7-27efd7a68fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She landed at the 41st spot with 1,506 points en route to making
        history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f709e13-d46e-4562-a023-5dc346e5a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is the first Filipina Olympian for Judo," Dave Carter, president
        of the Philippine Judo Federation, told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0514e2-58ab-4224-a902-fd17ce50ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Track and Field Association also confirmed
        that sprint queen Kristina Knott qualified for the summer games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e611833-7cf1-4cb8-8c52-f0914b3a2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott, a record holder in the country’s athletics scene, clinched
        a universality place in the women’s 200-meter run, making her the 15th Pinoy
        athlete to fly to Tokyo next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0d646-6d10-49c2-b3b5-e4da7a11b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:35:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe and Knott will join the Philippines’ other Olympians composed
        of pole vaulter EJ Obiena, gymnast Carlos Yulo, rower Cris Nievarez, taekwondo
        jin Kurt Barbosa, skateboarder Margielyn Didal, air rifle shooter Jayson Valdez,
        golf star Juvic Pagunsan, weightlifters Hidilyn Diaz and Elreen Ando, and
        boxers Eumir Marcial, Nesthy Petecio, Irish Magno, and Carlo Paalam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c4919-5266-4469-ac16-c870ae28ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:30:55.265+08:00
