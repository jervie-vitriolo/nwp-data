      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States will continue to support the Armed Forces of
        the Philippines’ capacity building efforts through joint training and key
        military equipment transfers,” JUSMAG-Philippines Chief and Senior Defense
        Official to the Philippines Col. Stephen Ma said. “Our mutual security collaboration
        remains a cornerstone of a free and open Indo-Pacific. “</p>'
