      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 10, 2019</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c73af-6942-412d-b214-74b78ab2d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears attends an annual conservatorship court hearing and walks
        into court holding hands with her mother. At the time, a source with direct
        knowledge of the hearing told CNN the singer requested to end her conservatorship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01389714-ff13-4db7-84ed-6376f49abe50'
