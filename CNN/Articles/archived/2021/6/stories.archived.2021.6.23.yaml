  'Deandre-Ayton-game-winner-Suns-Clippers-Game-2':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-23T13:48:26.641+08:00
    'imagesource': 'jcr:05976d57-9ae2-4fb8-8145-1b59e4033a98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd576049b-06c7-4b69-ba7b-9be81a15e1fc'
    'lead': 'Deandre Ayton made a go-ahead alley-oop dunk off an inbound pass with
      0.7 seconds remaining as the Phoenix Suns earned a 104-103 victory over the
      visiting Los Angeles Clippers on Tuesday to take a 2-0 lead in the Western Conference
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T13:51:14.870+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T02:35:47.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:31.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Deandre Ayton''s last-second dunk lifts Suns over Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5307c52-de2b-4e35-902a-ba2c83dc49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Deandre Ayton made a go-ahead
        alley-oop dunk off an inbound pass with 0.7 seconds remaining as the Phoenix
        Suns earned a 104-103 victory over the visiting Los Angeles Clippers on Tuesday
        to take a 2-0 lead in the Western Conference finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263b719-29b0-4502-8c8c-f3a6fc190634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Payne scored a career-high 29 points for the Suns, and Ayton
        contributed 24 points and 14 rebounds. Devin Booker scored 20 points, playing
        after getting his nose bloodied late in the third quarter and receiving stitches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8d044-5b2c-4ffd-99b2-e48ab9eec528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns increased their playoff winning streak to nine games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d0784-1e75-4e62-ad77-667260ff6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne stepped up to make 12 of 24 shots from the field and had nine
        assists with no turnovers. He was starting at point guard for the second consecutive
        game with Chris Paul in health and safety protocol after he reportedly tested
        positive for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd4ab1-8665-4af2-b035-446ca2f435ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George scored 26 points and Reggie Jackson added 19 for the
        Clippers, who fell behind 2-0 in their third consecutive series. They rallied
        to defeat the Dallas Mavericks in the first round and came back against the
        top-seeded Utah Jazz in the conference semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9a4ec-4dbd-4e83-8348-2060153ee130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George missed a pair of free throws with 8.2 seconds remaining that
        gave the Suns a chance to win the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8a110-930e-432d-945f-4fc425bb1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers were playing their fourth consecutive playoff game
        without forward Kawhi Leonard, who is out due to a sprained right knee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be863a38-d84c-4699-8869-f516273df069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is set for Thursday night in Los Angeles, where the Clippers
        have won their past four after losing their first three home contests to Dallas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18df893-1233-418e-bbbd-00e971baa168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams traded the lead multiple times in the final minute. The
        Clippers took a 101-100 advantage with 30.9 seconds remaining on a layup by
        George that came after Ivica Zubac blocked Payne’s layup attempt. Zubac had
        14 points and 11 rebounds for the Clippers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345d706-7f6b-4082-bc14-bb208e4c0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker put the Suns back in front 102-101 on a contested jump shot
        from the elbow of the key with 27 seconds remaining, but George answered with
        an 18-foot jump shot for a 103-102 lead with 22.2 seconds left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2d181-4c36-4a00-9681-f7d8d621471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Patrick Beverley forced Booker into a turnover with 9.3 seconds
        remaining, George could have given the Clippers a three-point advantage, but
        he missed two free throws. He was 5 of 10 from the line in the game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ed03b-c1b6-4617-af38-8f1079d263cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikal Bridges missed a 3-point attempt with 3.3 seconds remaining
        that would have given the Suns the lead, but the Clippers tipped the ball
        out of bounds with under a second left. Jae Crowder then lobbed the inbound
        pass toward the rim, with Ayton slamming down the game-winning basket.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb507f-354d-416a-94fd-48b80a7dbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T13:51:14.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:35:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles could not get off another shot before the final horn
        sounded.</p>'
