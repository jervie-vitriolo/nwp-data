    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38412bd2-49b8-4453-a4eb-59544352d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9864aca-1c18-434a-9af1-4bda107227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T12:35:56.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:36:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a trade official quickly clarified the numbers, saying&nbsp;₱4
        billion has been released for MSMEs -&nbsp;₱3.5 billion for non-tourism businesses
        and&nbsp;₱500 million for tourism establishments. Under the Trade Department''s
        arrangement with Small Business Corp.,&nbsp;₱8.08 billion under Bayanihan
        2 was allotted for MSME loans but it will be split in half between tourism
        and non-tourism entities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be83b7-9fa2-45d2-a144-45f1f7b71909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:33:45.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:36:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Blesila Lantayona said the tourism sector is
        low on loan uptake as establishments are still wary that they will not be
        able to pay back the loans due to insufficient income from limited travel.
        The Tourism Department even allowed the reallocation of&nbsp;₱1.5 billion
        of the sector''s loan share to non-tourism borrowings due to hesitancy among
        business owners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88cce8-1c2d-4f66-874c-214f275dfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:33:45.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:36:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em>&nbsp;<em>mga</em>&nbsp;tourism<em> natin kahit
        na andiyan na ''yung pera, wala naman pumapasok sa aming mga</em> establishment,"
        Lantayona told CNN Philippines in a phone call. "<em>Paano mo mapipilit eh
        babayaran din nila ''yun</em> and they feel <em>na wala pa talagang nagpa-</em>patronize
        <em>ngayon, wala pang nagta</em>travel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc146b-9b6d-42ac-aea6-84f206353157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:33:45.002+08:00
