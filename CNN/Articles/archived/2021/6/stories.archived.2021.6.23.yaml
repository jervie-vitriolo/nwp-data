      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3632a-a295-4c53-aa05-90bfd01f24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memory is a can of worms; you never know what you’ll unearth. But
        looking back on her adolescence, Dacus found herself gaining fresh perspective
        on these experiences. “I think that at the time, I didn''t know what was going
        on. I think that I didn''t have a good perspective. I''d like to think that
        I was a self-aware person but I actually wasn''t. I think that I know myself
        better now: I can look back and say, ‘What were you doing?’ And I believed
        a lot of things that I don''t really believe anymore. So it kind of feels
        bad to look back but sometimes it also feels good because I had a lot of fun
        memories and it''s healthy to laugh at yourself.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed41c37-5018-4153-b9a3-f1e1f290150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of carving out an autobiographical work comes with a
        sort of emotional calculus. In the titular essay of his book “How To Write
        An Autobiographical Novel,” Alexander Chee says, “You must betray this character
        in the way all writers betray all of their characters, done to reveal the
        ways they are human,” adding that sometimes the character you betray is yourself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52a42d-aae6-4b1f-87ee-8eb7f7e760e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been feeling ugly, like I''ve betrayed past versions of
        myself. But she doesn''t exist; I am her. I don''t have to answer to her,”
        Dacus says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724c144-6e85-473e-857b-648ce5458448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:23.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do think that throughout my life, I felt as if I needed to answer
        to myself like when I say I want to be this type of person, I should do everything
        to become her, when I feel like you just become somebody whether you''re trying
        to or not. I think that she might think that I would betray her by putting
        out this album but I don''t feel that way now.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e3853-1677-44c6-9882-aa8e5bca9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She takes time to grapple with these past selves on the record.
        On “Cartwheel,” she interrogates adolescent fears of growing up and being
        swallowed into adulthood, singing, “Outgrew older sister’s clothes again /
        won’t admit you’re growing tall and thin,” concluding that “the future is
        a benevolent black hole.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca264fa-cd23-4279-9c6f-7581c4c4d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Brando,” on the other hand, she looks back at a teenage relationship
        that was more projecting classic movie characters onto each other than actual
        emotional intimacy. “All I need for you to admit / is that you never knew
        me like you thought you did,” Dacus sings.</p>'
    '32':
