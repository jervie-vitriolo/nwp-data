      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte warned the public not to decline
        their coronavirus shots <a href="https://www.cnnphilippines.com/news/2021/6/22/Duterte-threat-to-arrest-those-who-refuse-to-get-vaccinated.html">or
        else they could be jailed.</a> Justice Secretary Menardo Guevarra said such
        warning was only used to encourage people to get vaccinated, as there is no
        law that penalizes those who refuse to get their shots.</p>'
