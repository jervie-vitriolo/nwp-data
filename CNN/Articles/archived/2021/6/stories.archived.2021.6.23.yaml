      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator was referring to the recent threat of President
        Rodrigo Duterte to arrest Filipinos who refuse to get their COVID-19 shots
