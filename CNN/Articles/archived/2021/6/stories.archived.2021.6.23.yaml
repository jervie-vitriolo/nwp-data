      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da0cb1-e249-4500-84df-c28c34b4afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines so far has 17 Delta variant cases - with one remaining
        active, and one death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d27b7-9c96-49d7-8589-3b6a61730e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0621317-7251-48e1-b6ab-6e8a910dbcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.617.2 variant is four times more contagious than the original
        virus detected in Wuhan in 2019, Dr. Edsel Salvaña of the Department of Health-Technical
        Advisory Group warned. He added the variant is 60% more infectious in indoor
        spaces and 40% more infectious outdoors. Patients with the feared variant
        are also found to stay longer in hospitals due to more severe symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6fdfe-1e15-48e6-a3ad-6daf466ed941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d14e53-cd1b-46e8-b034-b3bd28dfbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another expert said the Delta variant may be manifesting different
        symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1d487-1fbb-41d6-b09d-caf71956a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c78f7e-af63-4314-aca7-0953f502b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eva Maria Cutiongco-de la Paz, executive director of the University
        of the Philippines-National Institutes of Health (UP-NIH), cited as an example
        the case of China and the UK.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd977e1a-6d28-4ddf-9fe1-43546a5f14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e357ea2-3640-4402-b29c-3c9b6ceb8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T23:08:17.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In southeast China, there are reports that patients are becoming
        sicker and deteriorating more quickly than the patient they treated with the
        original virus at the start of the pandemic," Cutiongco-de la Paz told a media
        forum on Wednesday. In the UK, infected people have shown changing symptoms,
        with headaches as the most common, she added</p>'
