      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said, we are still in the exploratory talks stage. Nothing
        is definite. Nothing has been finalized," Pangilinan said. "We are still at
        the moment reaching out and the reason is also because we are all focused
        on COVID-19 response and understandably so."</p>'
