      'mgnl:lastActivated': 2023-01-25T02:43:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626b61f-1586-4faf-ba30-041d25115356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, as it''s now called, has swept across the UK,
        all but replacing the Alpha variant first identified there late last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e058d24-4e9d-4bfa-905f-fb39eff25096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b3e4f-5116-4a4a-a75c-70143b43dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most transmissible of all the variants that we''ve
        seen," Dr. Peter Hotez, dean of the National School of Tropical Medicine at
        Baylor College of Medicine, told CNN''s Ana Cabrera Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d08409-8d1b-49fc-b38a-eb9c501ed1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954e29c-5dca-46a4-8de2-e03ab58640e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw what happened in the UK, where it overtook the entire nation.
        So I''m worried that''s going to happen in the US," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13691797-a9dc-44df-896c-a6decbba94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49abe58-4af4-43b4-a1b9-10f53b36d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the US Centers for Disease Control
        and Prevention, told CNN last week she anticipates Delta will become "the
        predominant variant in the months ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f67c61-90d8-4645-a6e4-c10116de3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64b25e-a2e4-458f-aaab-1d8dec6e9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could be a few weeks -- not months -- away, according to
        William Lee, vice president of science at Helix, a company whose COVID-19
        tests have helped track a number of variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e54dc-8790-4662-ace9-fbb5cdf67574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7472d-8072-46fc-981b-12725fe965ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two weeks leading up to June 5, CDC estimates that Delta
        was responsible for nearly 10% of US infections. And now, both Hotez and Lee
        say it likely accounts for roughly a fifth of cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d23ed-d420-4b07-b5ae-5fdb7504e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43af7f5-e7c7-4f11-849a-ce49568b65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so transmissible that, unless your vaccination rates are
        high enough, you will still have outbreaks," said Lee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7fc46-12e0-4d6c-86ae-e9fb00def166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c986c04-38d1-44a3-9b22-4c2080368105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more transmissible variant like Delta also raises the bar for
        what percent of a population has to be vaccinated "to reach this mythical
        herd immunity," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e5685-924f-4049-8178-77787d2dc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d94853-ab75-4b4c-8b20-cf0d0d2fb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More worrisome is that we know that there are pockets of unvaccinated
        people," he added. "And so I would be worried about Delta spreading very quickly
        in those pockets."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f22ef-dd37-4a60-aa92-0a56fbcdc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adbd69-928e-4567-bd5e-cfaa8e023578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Predicting the future</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738f7cf-471a-44a9-89c9-489824d8e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease modelers are showing how a variant like Delta
        could make a COVID-19 comeback later this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061bc77-0a8d-442b-89a4-cb4e30906566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862077d-c223-43ab-a33e-52d97c71ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a more transmissible variant, "it looks like we do see
        a resurgence late in the summer, or in the early fall," said Justin Lessler,
        an epidemiologist with the Johns Hopkins Bloomberg School of Public Health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db0f7b-47b3-47b2-839d-1ce5af07fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb37a1-b0df-463d-aae6-850466592787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler has been working with contributors from a dozen other institutions
        on the COVID-19 Scenario Modeling Hub to forecast the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7db06-4883-4f25-830f-bb4b0ca02649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9eeff6-db33-4535-b232-83074ea96fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent model finds that a Delta-like variant that''s assumed
        to be 60% more transmissible than Alpha, coupled with 75% of eligible Americans
        getting vaccinated, can result in COVID-19 bouncing back from summer lows
        to cause more than 3,000 deaths per week at various points during the fall
        and winter -- coinciding with children returning to school and weather that
        pushes people back indoors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75697b69-93e7-442e-895d-28ef8f2f6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0f1c4-1aee-48ec-ba1c-968a5287f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 1,000 more COVID-19 deaths than the US has seen over
        the past week, though still far below the peak of 24,000 deaths during the
        second week of January.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489e820-0966-408f-aa8c-9fc77fb71199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742097d-00e7-4f08-b508-e90a18db4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the model, getting 86% of eligible Americans vaccinated
        -- meaning, those 12 and up -- could avert more than 10,000 cumulative deaths
        by late November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b79522-8686-4f64-87d3-9f3099f92e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7311c56-2afe-497e-aa8d-b5081dbd45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 62.5% of Americans 12 and up have gotten at least one
        dose of a vaccine, according to CDC. At the current pace, the country would
        hit 75% in September and 86% in November. However, the pace of vaccination
        has slowed in recent weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476b50e-0507-4d49-9c9e-96005353b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84361495-94d2-444d-bf74-1a7edb9bd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler said that COVID-19 resurgences wouldn''t be experienced
        uniformly all over the country: "It''s the states that have lower vaccination
        rates, and a lower projected vaccination rate, that are really driving those
        resurgences."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b299663-49c0-4244-b542-900c54c4d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44623d-268a-4542-8fee-5ff940613c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease physician, Dr. Anthony Fauci,
        made similar comments at a White House COVID-19 briefing Tuesday, calling
        Delta the country''s "greatest threat" in its fight against the coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea7710-de50-46c3-a275-c47af6d2eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3bc42-4ada-473d-b6b6-3938c9afc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a preventable threat, he added, and one that''s unlikely
        to reach the level of earlier peaks. Instead, "you could see localized surges,"
        he said. "All of that is totally and completely avoidable by getting vaccinated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f27ca-6a2b-4e5f-8f98-54db5ee337f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2b092-72b2-4cf5-9d81-37826e00d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on Delta in the UK has shown high levels of protection
        from two doses of the vaccines used there, with effectiveness against hospitalization
        exceeding 90% for both Delta and Alpha, according to Public Health England.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999577c-e63b-45e0-bd52-617a3b1c4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f2bc2-16ba-4101-a2a2-066093c84d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Rubin, director of PolicyLab at Children''s Hospital of
        Philadelphia, has also seen trends of increasing cases, hospitalizations and
        deaths in areas of lower vaccination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ebafc-455c-4825-a4d6-b45475f27661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a65679-3ae9-4621-ab36-a7da9a47622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin said his team is increasingly focused on hospitalizations
        and emergency room data to see how the pandemic plays out because, as fewer
        people get tested, the number of cases is becoming a less reliable marker.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93dc86-6c8b-4471-adf9-97b691107ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c409810-f4e0-44ec-934a-55a2ea7ed813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas with lower vaccination rates, they noted a slower rate
        of decline in hospitalizations. Rubin pointed to the state of New York, where
        about 52% of the population is fully vaccinated, and where the rate of new
        hospital admissions has been steadily declining. Meanwhile, in a state like
        Missouri, where just 38% are fully vaccinated, the hospitalization rate is
        not only higher but has shown an increasing trend since mid-May, according
        to CDC data.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905c5ed-9095-4e30-bcac-fad6cadc6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2306b71-61a2-40dd-88b4-0a6f8075fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may feel like the country has turned a corner, Rubin warned
        "the pandemic hasn''t ended."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07949f-7252-493d-9075-002e08483198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbb05f-786c-438e-83db-03c572716705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls such as the Kaiser Family Foundation''s have shown that about
        1 in 5 adults say they won''t get vaccinated, or will only do so if required.
        But that number is higher among certain groups -- like Republicans, White
        evangelical Christians, younger age groups and people who live in rural areas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f12bb-c561-4233-9fd4-ce777f4f0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55987985-97ea-4bfc-af9a-a903ba7c3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta''s trajectory in the US</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ba796-6893-4965-a37f-fa7d0fc185be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts agree that Delta poses a greater threat to unvaccinated
        populations, it''s not a foregone conclusion it will follow the exact same
        trajectory in the US as it did in the UK, Helix''s Lee said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f3568-6f3c-4e69-a75b-49ec56afbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7728a-aa2b-4909-8497-06cdf9b94c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preprint that has not yet been peer-reviewed, Lee and his colleagues
        describe how the US outbreak has unfolded somewhat differently:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a376a-4374-4af0-8aac-f5b31c8a126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6879a-2c57-49cc-ad4c-d2b73ff29264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, COVID-19 cases caused by the Alpha variant (also known
        as B.1.1.7) grew to 70% in April but plateaued there -- at a much lower level
        than it did in the UK.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f41537-902c-405f-9fb8-5e71cd9e7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbb24f-1a54-435d-a2da-6e1037e4e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know exactly why, Lee said. It may have something
        to do with the diverse set of policies that could impact the spread of the
        virus -- including public health measures and the vaccine rollout in the US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aecd75-c1b4-4d89-a782-8928b0dba49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08736951-cd3d-4846-8124-b1e99c97c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, from late April to mid-June, the Alpha variant fell from
        70% to 42% of COVID-19 cases. And it''s not just Delta that appears to be
        responsible, but also another variant of concern found in Brazil -- known
        as P.1 or Gamma.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee8207-9d9e-4417-890c-1fdb05c193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d9210-f705-4933-916e-7dca8d066e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''ll be different primarily because of the presence
        of Gamma in the US that never really gained a foothold in the UK," Lee said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10c548-eb3c-432e-aa02-af52f392e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2b92e-f8dc-4b80-91b9-d5345fdf4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early- to mid-June, both Delta and Gamma appear to account
        for similar proportions of cases in the US. But Delta appears to be spreading
        up to several times faster.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29223f-93eb-4544-9d33-ecfb17f84cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adc9bc-4f87-44c4-b549-6ca2b81d54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Gamma doesn''t appear quite as transmissible, it does
        concern scientists for another reason: It appears less easy to neutralize
        with antibodies -- including those from people who have been vaccinated, those
        who have been previously infected, and certain monoclonal antibodies, as well.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1c096-ba68-49a5-9636-d421d344c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e210b55-2bfb-46f9-96af-db82e67e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the doomsday scenario where they don''t work at all,
        but there may be some reduced efficacy," Lee explained.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbac52-a440-4b33-bbe9-66061348dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e37ff-b5bc-4956-9010-a584a8646ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this may partly explain why Delta and Gamma appear not to spread
        in quite the same way in different parts of the country.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5ff66-0097-4fb1-be24-ed3070e16d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b42a33-664d-49cb-8eba-08f524bfd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s preprint showed that Delta appears to be "growing faster
        in counties with a lower vaccination rate," using a cutoff of 28.5% fully
        vaccinated on May 1.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576387ba-2ead-48d6-96ac-7cb9ad926399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966580fd-9f2e-4d3b-86ac-15c07309de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gamma appears to have spread more among counties with
        higher vaccination rates, versus those below that cutoff.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf52d2-a017-4d5c-9b8e-c5031deeda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542c4d2-e78f-4285-921c-d199e7b7445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research draws from the strength of Helix''s county-level
        testing data in many states, Lee says the study''s findings may not be representative
        of the country as a whole.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a21c8d-e8e2-4e06-89d9-30ed84c1102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb0452-1489-4cf6-91a5-162ee4940ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the message they carry is perhaps more universal:</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c324a4-3f32-4187-96f4-a018831f41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64085fc-4627-4f89-b316-3d96ca04293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the lifting of restrictions across the US, "At the end of
        the day, being vaccinated is still the best -- and potentially, at this point,
        the only -- tool we have," Lee said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c22e18-530e-4b24-b6f2-4a0f3fd9235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:46:26.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/health/covid-variant-delta-gamma/index.html">What
        the Delta variant could mean for Covid-19 in the United States</a>."</em></p>'
