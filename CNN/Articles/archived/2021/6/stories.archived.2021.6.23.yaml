      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed37d8-9aca-406a-afe2-69abe5248143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Police Department''s 46th
        Precinct, covering the South Bronx, was once known as the most dangerous square
        mile in America. Though not near the rate of the early 1990s, crime in New
        York City is spiking once again. Shooting incidents this May were up 73% compared
        to the same period last year, according to the NYPD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ee995-65c2-4e20-ac1c-7f6f4561e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde28ef-d8b7-4973-99af-1c57921b01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We joined officers of the 4-6 on patrol on two busy nights and found
        them responding to a crime wave on a scale they have never experienced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16f2e9-f5e2-421e-822d-1dcc53ff8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10400348-f6c7-4e6c-a8ef-198d2066adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in the South Bronx. I''ve never seen this," Officer Yesenia
        Rosado told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae59e4-e700-492a-b37a-d1373cf524ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6b22e-0d49-44f3-9e30-dd15fd605172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, these officers find many of the shooters and victims are still
        in their teens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24e2ef-05ca-4ae9-99e7-a4b332be32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488dcb4-cf50-4daf-8b30-34bccb7418bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sucks to see 16-year-old kids shooting and killing each other,"
        said Officer Katherine Torres. "And that''s what we do see a lot of here.
        We have 16-year-olds with robbery patterns and murder charges and it''s like
        they didn''t actually get to be kids."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eccbf-0234-4f67-9b57-4c9965782377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfb520-f229-49e1-9fe7-4ce7bf8ac07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers and commanders blame a mix of factors for the rise
        in crime. The end of the pandemic has brought residents out of their homes.
        Guns have flooded these communities, often traveling a so-called "iron pipeline"
        of trafficked weapons from southern states with more lax gun laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0808a-b695-49bc-a5aa-f4d031f7b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0784a-fc5d-48a8-baac-096018f326b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump in crime in New York City has also coincided with changes
        to policing and the justice system. New York enacted bail reform to reduce
        or eliminate jail time for suspects while awaiting trial for many misdemeanors
        and nonviolent felonies. Police say this has had the unintended consequence
        of putting repeat offenders back on the street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59eb82a-4318-4328-899a-898fbb9a10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34215122-27af-45a6-a902-633f6daf05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll still be at work and they''ll be back at the precinct picking
        up their property before I''m even done with court," said Officer Michael
        Kearns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4274be-6788-492d-8196-b2a9296ab462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705dc31-87a8-4eed-93b0-5e0c786898fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a growing animosity</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5697c-0069-46c4-802b-9d922f4b4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Floyd''s killing -- and a series of police-involved shootings
        over the last few years -- have eroded trust in police across the country.
        In the 4-6, familiar neighborhoods have become hostile ground for police,
        turning officers into targets in communities they know and many even grew
        up in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0087be2-2320-4e31-9736-c65b61510a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1a30e-397f-4de1-b10c-36384e31b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say words matter," Inspector Joseph Seminara, commanding
        officer of the 46th Precinct, told CNN. "I think a lot of the small element
        here, that''s making quality of life miserable for the hard-working community,
        feel emboldened that it''s okay to ignore a lawful command by the police.
        It''s okay to fight the police. Words matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb5ac1-d032-4bb0-8e37-3ce60cc3d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99e208-1cf2-4a4f-8c69-050d4c545762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing animosity creates real dangers for these officers on
        the beat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709df32f-90ae-4a16-86c9-764f0d52cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fac53-2200-43ae-b815-cb82a0ff42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had people threaten us, you know, threaten to kill us, threaten
        to kill our families," Officer Rosado told me. "''I hope your family dies.
        I hope your family gets raped.'' You know like, stuff like that, that we''re
        supposed to brush off. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b26ab5-c276-426c-9d6e-7c9d8bf49eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e415d7-bcdd-4cbb-9516-444ab321af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This environment can have a debilitating effect on the rank and
        file. The NYPD is now shedding officers faster than it can recruit new ones.
        Some are retiring early or simply leaving the force. Officers say it is partly
        a problem of morale.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafa54d-02f1-40d5-8d21-8ffc1b52795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda7533-73a0-4b48-ac9a-bf6ce9e2ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD has had its own failures. The 2014 death of Eric Garner
        during an arrest in which an officer used a chokehold did not result in charges
        but still resonates here. NYPD Commissioner Dermot Shea, who repeatedly condemned
        Floyd''s killing, says police departments have the responsibility to police
        their own aggressively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aab00a-351b-463a-aada-addb76dff7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63dcd4-f57a-4dd9-857e-d8e825cd9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have over 6 million calls for service a year," Commissioner
        Shea said. "We may have negative encounters where we have to arrest people,
        without force being used, but hundreds of thousands of times a year. Jim,
        one bad incident can set you back so far and you see that across the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b89e1-ea4d-4e77-b97d-0d531d7b5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c5b10-018a-4bee-9d74-a8fcee441e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As New York and other cities simultaneously grapple with the aftermath
        of Floyd''s killing and the rise in crime, police are debating a whole range
        of police policies and tactics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55b535-5487-453b-8959-c93ab2fb026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad038c1d-6659-4dd9-bd44-74b38be6124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a situation last year with the murder of George Floyd where
        we had hundreds and hundreds of thousands of people marching and they had
        a voice too and they had a point of view," Shea said. "So I think what we
        need is balance. What worries me is over time when we move too quick and now
        we have to recalibrate and kind of play catch up if you will."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9047a32-8b05-46af-85e9-48d4a731048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725faed9-c53f-41ed-a9a8-4601f245202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are never going to let it go back to the bad old days''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf5428-98ba-4d07-ba7d-093d263c2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shea and one of his predecessors, Bill Bratton, concede police overused
        some tactics such as stop and frisk. The practice reached nearly 700,000 stops
        in 2011, according to NYPD data. Two years later a judge ruled the policy
        was unconstitutional as applied since the NYPD focused too heavily on Black
        and Hispanic people. The decision allowed stop and frisk to continue but with
        new limits. In 2019, the NYPD says it recorded just over 13,000 stops.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54233542-0797-47f6-a0ca-b3da879b6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df9aeb-5679-4882-925b-10506383e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s how you do it and do you overuse it? And who are you stopping,
        in what neighborhoods and for what reason? That''s the discussion. Clearly
        when there was almost 700,000 in one year, I don''t think you need a courtroom
        to know that''s too far one way," Shea said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615dd7c-65e5-4f69-802e-5d0a4eb0a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43aac7-cb65-403b-a3f6-0610afacc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there is now a far broader debate about the very definition
        of policing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029d1f2-013c-4f4a-81fb-b4ad0223404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5ab66-752e-41b1-853e-8c091b88c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we joined them on patrol, we found officers repeatedly facing
        difficult decisions over the incidents they address versus those better suited
        for EMS or social services. On patrol, we witnessed a familiar kind of call
        for them: A man experiencing a potential mental health episode -- possibly
        brandishing a weapon. In fact, "EDP," shorthand for emotionally disturbed
        person, is a phrase we heard repeatedly on police radio.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6a636-e6d6-4966-bed7-00e8c5393cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0ff41-b1a7-4905-beb1-6da949ac1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers we met remain committed to the job of policing, but
        we could sense their frustration. Just a few years ago, violent crime across
        the city was at its lowest in decades.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914971c-dc98-462d-9e8c-98f11c938634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218249f-c744-4bf3-b916-d8e6cac2340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are never going to let it go back to the bad old days. We have
        a spike in violence right now, as many other cities do," Shea told me. When
        I asked him if it was controllable, he said, "Absolutely. We''re going to
        need help though. We''re going to need help."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b890957-eef5-4caf-96bc-180cd51b9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3735362-2acd-4d5a-9ee5-cd2bf724e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be the broader lesson today: The recognition there are
        problems policing alone cannot solve. One group with a big presence in the
        4-6 is Bronx Rises Against Gun Violence (BRAG), a program of the youth services
        provider Good Shepherd Services. Program director David Caba, a former convict
        and younger brother of a victim of gun violence, works as a violence interrupter,
        a civilian who tries to diffuse and deescalate conflicts before they turn
        violent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9bbcf-88ec-4fdc-8b34-0b5db897d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411b9d4-0762-48d5-8898-810e48ccc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We not only help you in terms of the violence that''s going on,
        but also what else do you have going on that you need help with?" Caba told
        CNN. "Maybe there''s a substance abuse issue. Maybe you need some housing.
        There''s a difference with us. With us there''s no badge, there''s no gun,
        there''s no handcuffs, there''s no bulletproof vest. It''s our credibility.
        That is our strength."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b124b52-7b11-4e18-9ed1-075fc0f3375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:44:28.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/us/new-york-crime-wave-ride-along/index.html">We
        spent two nights on patrol with the NYPD. Here''s what they told us about
        spiking crime in the city</a>."</em></p>'
