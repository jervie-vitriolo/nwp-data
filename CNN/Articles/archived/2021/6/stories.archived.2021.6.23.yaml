      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfb8eb-e91d-4d72-8b5e-23d85700cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
