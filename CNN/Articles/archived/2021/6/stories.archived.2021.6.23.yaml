      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284d771-3eb5-471f-b869-c3091d3e467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:25:26.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman reiterated that the goal is population protection
        within the year. The Department of Health earlier explained that <a href="https://www.cnnphilippines.com/news/2021/5/28/vaccinating-70--PH-population-covid-overall-goal.html">population
        protection</a> means the vaccination program will prioritize nine highly dense
        areas: Metro Manila, Bulacan, Pampanga, Cavite, Laguna, Batangas, Rizal, Metro
        Cebu, and Metro Davao - collectively known as NCR+8.</p>'
