      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the rally, kailangang mayroong controls. Dapat hindi
        pwedeng nagsisiksikan, kailangan may social distancing," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
