      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f39278-85c2-43ba-9fa3-62d656b8a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 1, 2008</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60aa2b3-5fec-45c0-b8f2-bf04a46d3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears, Britney''s father, files a petition with the Los Angeles
        County Superior Court to place his daughter under a temporary probate conservatorship
        in the wake of her hospitalizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b2e9e-e598-4e75-8336-186e711efb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088b75e-d8c6-4573-aba9-d37074deb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 6, 2008</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0423f7-4410-4ef1-acc7-80c2e1278a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie and Lynne Spears release a statement following their daughter''s
        release from the hospital. "As parents of an adult child in the throes of
        a mental health crisis, we were extremely disappointed this morning to learn
        that over the recommendation of her treating psychiatrist, our daughter Britney
        was released from the hospital that could best care for her and keep her safe,"
        the statement read, according to a Los Angeles Times report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34263c03-084c-4c96-9214-0247b94c79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0ea0d-98e2-41b7-8f69-22bd749ad45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned about our daughter''s safety and vulnerability
        and we believe her life is presently at risk. There are conservatorship orders
        in place created to protect our daughter that are being blatantly disregarded.
        We ask only that the court''s orders be enforced so that a tragedy may be
        averted."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6d533-346d-4258-a4b7-62b10d406645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc727966-ed90-48b8-b00d-9d35d602077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 28, 2008</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df80ea0-fe35-4833-8611-bb5dccb0a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears'' court-ordered conservatorship is made permanent
        by Judge Reva Goetz. The singer''s father, along with attorney Andrew Wallet
        are made co-conservators of her estate, with her father being the conservator
        of her person, overseeing her medical care.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd010f4-ba9f-4fbf-9283-e144758a4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f205-89c6-4aae-bfc1-b1f48aee855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November 2018</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad4256-78bb-4629-90fe-0518882528bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears is hospitalized for intestinal issues. He spends 28
        days at the Sunrise Hospital in Las Vegas before continuing recovery at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf26b15-9dfc-4ad1-834b-729eeacf87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.450+08:00
