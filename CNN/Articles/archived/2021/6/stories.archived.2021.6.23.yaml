      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2df610-65b8-4ffb-8a7b-f6b5b1c54ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:25:26.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon''s Senior Asia Economist Miguel Chanco also contradicted
        another government official, saying it is still too soon for the Philippines
        to be preparing for the next normal.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Wow.
        Just way, way, way too soon. At the current pace of vaccination, the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        won&#39;t hit anything close to herd immunity until early 2023, even if we
        assume that the level of protection from prior infection is umpteenth times
        the official case-count. <a href="https://t.co/k5zCVE4XBB">https://t.co/k5zCVE4XBB</a></p>&mdash;
        Miguel Chanco (@mc_economist) <a href="https://twitter.com/mc_economist/status/1405801910997762049?ref_src=twsrc%5Etfw">June
