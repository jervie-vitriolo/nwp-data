      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Sen.
        Francis "Kiko" Pangilinan believes there is no problem with vaccine hesitancy
        among Filipinos, and the government should instead be addressing insufficient
        doses instead of threatening to arrest those who refuse to get their shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1bf56-c175-43d1-961a-32030cbe41e0'
      'mgnl:activationStatus': true
