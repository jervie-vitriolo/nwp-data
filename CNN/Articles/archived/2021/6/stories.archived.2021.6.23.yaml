      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2 million Filipinos have been fully vaccinated against COVID-19
        this year, still far from the government''s target of inoculating at least
        70 million to achieve herd immunity by yearend.</p>'
