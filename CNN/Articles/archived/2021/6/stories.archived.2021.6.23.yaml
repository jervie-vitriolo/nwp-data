      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police report, a witness said Zinampan confronted the victim
        in front of a store at around 9:30 p.m. in Barangay Greater Fairview on May
        31. A video showed the visibly agitated policeman drawing his firearm and
        shooting the victim at the back of her head, killing her instantly.</p>'
