  'COVID-19-trends-PH-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T17:58:21.241+08:00
    'imagesource': 'jcr:502049ad-355c-42ae-b25c-c054aaac1cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940b6aa8-49ca-4537-b58b-1278201cfad7'
    'lead': 'Four regions in the Visayas and Mindanao are currently tagged as "high
      risk" for COVID-19 in terms of their case data and trends, a Department of Health
      official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T18:01:52.561+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:33:09.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:37.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH tags 4 regions as ''high risk'', cites few vacant COVID-19 beds
      in parts of PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2018793-549b-4ae7-913b-2c271dada11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;Four
        regions in the Visayas and Mindanao are currently tagged as "high risk" for
        COVID-19 in terms of their case data and trends, a Department of Health official
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefdb9e-007d-4446-aa7c-db17d3f5618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are Caraga, Regions 6 (Western Visayas), 11 (Davao) and 12
        (Soccsksargen)," DOH chief epidemiologist Alethea de Guzman said in an online
        media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98b85e-9344-49c6-bc48-89ce049b2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered high risk if its average daily attack rate
        or ADAR, defined as the number of infected people per 100,000 population,
        reaches above seven. Officials earlier said the higher the ADAR in a place,
        the higher a person''s risk of getting the infectious disease there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83360c-3bd6-4b14-bfcf-43ec057d0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ilocos Region, Cagayan Valley, Eastern Visayas, Central
        Visayas, and Bicol are under “moderate risk” status, De Guzman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d8d3-3b26-4a49-b2c9-e970e220de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining regions, including Metro Manila, are now at “low risk”
        for COVID-19, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cce15-652f-4483-b581-868597b8ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICU capacity in parts of PH dwindling</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9ca85-ecf0-418f-8185-d6c20cf5a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also flagged several areas for having high COVID-19 bed
        occupancy rates as of June 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac82bb-c1ca-4828-b8c5-bebdc0cc7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70% to nearly 85% of ICU beds in Cagayan Valley, Western
        Visayas, Northern Mindanao, Davao Region, and Soccsksargen were occupied as
        of June 21, she reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172cde9-51d4-4d81-8e2f-17317e7d0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said 33 cities and provinces were experiencing "continuous
        case increase as well as high to critical risk healthcare utilization rates
        and ICU utilization rates."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH Epidemiology
        Bureau flagged these areas due to increasing healthcare utilization rates
        <a href="https://t.co/j5vZXwcWC1">pic.twitter.com/j5vZXwcWC1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1407538343101931522?ref_src=twsrc%5Etfw">June
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beaf9ac-2f43-4396-b1a1-dfe8c38cefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e1242-3782-4ce2-bab0-536578be0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, almost all the COVID-19 beds, mainly in critical care
        units, in six other provinces were occupied despite their low COVID-19 case
        counts, the epidemiologist noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e126f-b829-47c3-befb-2d89691c814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data presented by De Guzman during the forum, 95% of
        ICU beds for COVID-19 patients in Zambales were being used. Close to 90% of
        ICU beds in Tarlac were occupied while the occupancy rates in critical care
        units in Pampanga, Misamis Occidental, and Benguet ranged from 70% to over
        83%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1354f7-4c0e-4647-b4a6-0018cf7c3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:01:52.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:33:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the isolation beds in Oriental Mindoro were more than
        81% occupied.</p>'
  'LGUs-pfizer-vaccine-storage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T18:18:14.520+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77c17e02-72eb-4297-a978-e7480167aa13'
    'lead': 'With more Pfizer vaccine deliveries expected this year, local government
      units are urged to seek the help of the private sector in meeting the stringent
      temperature requirement of the vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T18:20:01.037+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:33:04.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:37.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: LGUs without capacity to store Pfizer vaccines urged to team up
      with private sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926872ff-14f2-4abf-83d4-d48dbf56ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — With
        more Pfizer vaccine deliveries expected this year, local government units
        are urged to seek the help of the private sector in meeting the stringent
        temperature requirement of the vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551df62-55b6-41ae-bf4e-4b0389f3173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government made the suggestion
        on Wednesday after the national government sealed a deal with Pfizer for 40
        million doses of its vaccine, the country’s biggest procurement for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224a172-1abe-4dbd-9c98-de17f0dd7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ine-encourage ng ating departamento, ng ating pamahalaan in general,
        ang pakikipag-ugnayan at pakikipagsuporta sa ating pribadong sektor na may
        kakayahan for that purpose, particularly ‘yung storage requirements,” DILG
        acting spokesperson and assistant secretary Odilon Pasaraba said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe771c50-4678-4b47-bb38-87ff64c3a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our department and the national government, in general,
        encourage coordination with the private sector, which has the capacity for
        that purpose, particularly the storage requirements.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8a71e-ff82-40e7-80d2-ce549a498c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer vaccines need to be stored in ultra-cold freezers with temperatures
        between -80°C and -60°C. Such storage equipment are not yet widely available
        nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd6c2b-966a-40aa-855d-37dc1ff4128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Health Secretary Francisco Duque III said the vaccines
        would be distributed in Metro Manila and other major cities able to fulfill
        the stringent conditions, which are crucial in ensuring the products’ efficacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4545956-1404-49f9-8755-11a91b68106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T18:20:01.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:33:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of over 2.3 million Pfizer
        vaccine doses from the World Health Organization-led COVAX facility. The latest
        shipment, which arrived on June 10, was the biggest so far with 2.2 million
        doses.</p>'
