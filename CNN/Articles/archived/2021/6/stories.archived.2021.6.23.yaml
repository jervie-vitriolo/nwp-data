      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States government has seized
        dozens of US website domains connected to Iran, linked to what the US says
        are disinformation efforts, a US national security official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518840e-bf0c-40b6-9a4b-e1ffe22f59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed404b6-4d47-4c9e-8901-22a6843ac61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users are not able to access sites like Presstv.com, which
        is an Iranian state run English language news outlet. When attempting to access,
        users are seeing the following message: "The domain presstv.com has been seized
        by the United States Government in accordance with a seizure warrant pursuant
        to 18 U.S.C. ... as part of a law enforcement action by the Bureau of Industry
        and Security, Office of Export Enforcement and Federal Bureau of Investigation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0ebac-935c-4294-af9c-f2e71381cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2798e-07b3-4906-b2e9-4f3ebdf5d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official Fars News Agency on Tuesday reported the US
        has blocked the websites of several news agencies including Iranian state-run
        Press TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103af2b5-e21a-4165-8772-dff3dfd6c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11789c6-c673-4a0c-9a69-283de9e8027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Admin. Blocked Websites of Several News Agencies &amp; TV
        Channels, Including Press TV, Al-Masirah, Al-Alam &amp; Al-Maalomah, on Tuesday
        in A Flagrant Violation of The Freedom of The Press," Fars tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82e871-10c3-4e4d-a1e7-8a953bc008d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
