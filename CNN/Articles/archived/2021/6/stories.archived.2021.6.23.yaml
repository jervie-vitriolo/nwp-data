  'lto-plate-production':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-06-23T19:25:32.199+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d4265f-6dc7-48cc-8f1d-4aabbc45e6fc'
    'lead': 'The Land Transportation Office said it is looking at tapping other facilities
      to help produce millions of vehicle license plates which the agency failed to
      deliver to motorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T19:28:45.429+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:32:23.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:39.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'Traffic-Center', 'Land-Transportation-Office', 'Edgar-Galvante']
    'template': '1'
    'title': 'LTO seeks outside help to produce plates amid huge backlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c0dbf-90e1-4490-b53b-96ee3f932bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The Land
        Transportation Office said it is looking at tapping other facilities to help
        produce millions of vehicle license plates which the agency failed to deliver
        to motorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea530b-6db0-4ad9-a066-2c91956aa8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that we can supply the plates in a shorter period of time, we
        have to make use of other suppliers," LTO Chief Edgar Galvante told CNN Philippines
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ace10-a0d1-433b-9ac2-818044de2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said they would need to produce 18 million plates, and
        with the limited capacity of the agency''s plant, he said meeting the backlog
        would take "many, many months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503d932-6d90-4004-873b-9e13305f7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all those plates needed will have to be produced in our own
        plant, this will take a long time. In our estimate, it will take us about
        37 or 40 months," the LTO chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3ef1b-0c0b-4953-8139-653840a19135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante did not provide any information on whether they have already
        selected which companies or plants would help in producing the plates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4cf7d-1985-4a0e-ab36-7cbbfd94341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/5/gordon-lto-resign-motorcycle-plates.html"
        target="_blank">Earlier</a>, Senator Richard Gordon called on LTO officials
        to resign after failing to release millions of motorcycle plates since 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac0785-8285-4a2b-a4cb-aabbbc657a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attributed the increase in riding-in-tandem crimes to the
        backlog, as authorities found it difficult to trace the culprits because their
        motorcycles did not have plates or with plate numbers too small to be determined
        from CCTV footage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705dd2f-40d9-4185-9942-daee1ecc4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing in February, Galvante explained they were
        already in the process of printing license plates but were stopped by a new
        law imposing a new size.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7897c-4a8e-4a4e-8fd1-71b536e5546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:28:45.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were already able to print more than a million plates
        but had to halt production when a stop order was filed in the Supreme Court.</p>'
  'delta-variant-vismin-surge-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T19:29:11.411+08:00
    'imagesource': 'jcr:325ae6c2-54a7-4d37-8042-ce68368f7d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '411d7e32-81f0-45e1-bcc3-73b5a6a7513b'
    'lead': 'An infectious disease specialist says it is unlikely the Delta coronavirus
      variant is the primary cause of the rise in COVID-19 cases in the Visayas and
      Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T19:29:48.965+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:32:17.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:39.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant unlikely to be main driver of COVID-19 surge in VisMin
      - infectious disease expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678282e7-c69d-438e-a10a-d447773a7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> - An infectious
        disease specialist on Wednesday said it is unlikely the <a href="https://cnnphilippines.com/news/2021/6/21/COVID-19-Delta-variant-India-cases-Philippines.html">Delta
        coronavirus variant</a> is the primary cause of the rise in COVID-19 cases
        in the Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42507e7-1d36-4bea-a713-c01cd920bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Dr. Karl Henson of the Philippine Society for
        Microbiology and Infectious Diseases reiterated other health experts'' pronouncement
        that a community transmission of the more contagious variant first found in
        India has not been seen yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56b10c-92fa-49d5-8420-1c8d20fd6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, for now at least, all the evidence shows na ''yung Delta
        variant sa Pilipinas mukhang imported pa [that the cases of the Delta variant
        in the country seem to remain imported]," Dr. Henson added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c1384-c3d1-44ab-a6b0-1d976233beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Society for Infectious Diseases defines an "imported
        case" as a patient who was infected non-locally and brought the disease into
        the local area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f93b6c-7fdf-4e82-9a5f-44a36b4f4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the World Health Organization''s categories for transmission
        pattern, the "imported" classification means there are no clear signals of
        further locally acquired transmission. It added this implies "minimal risk
        of infection for the general population."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7711e3e-6a32-44dc-a8f8-a82c04d2c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson said he believes the spike in areas outside Luzon could be
        attributed more to the movement of people from Metro Manila to the provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca083cd9-f15f-487b-ac34-43754517599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-surge sa Metro Manila, tapos mga nagsi-uwian sa probinsya.
        So sa palagay ko, ''yun ''yung mas likely na reason for the increase in numbers
        sa probinsya, more than the Delta variant," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005498bd-fc04-4146-9098-3d8088028364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a surge in Metro Manila, and then people
        returned to the provinces. So, I think that''s the more likely reason for
        the increase in numbers in the province, more than the Delta variant.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadc85c-1e84-4f6a-9f8a-c4044d2b5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier presser, Health Undersecretary Maria Rosario Vergeire
        said while the emergence of new variants can be seen as a possible explanation
        behind the rising figures in Visayas and Mindanao, it is important to consider
        a "multitude of factors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad35b0f-e3d3-42da-b402-a5aa59c209ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:29:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these include case clustering in a number of areas, including
        workplaces and prisons, and the possible complacency in enforcement of and
        adherence to minimum health protocols.</p>'
  'Vaccinations-NCR-COVID-19-cases':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T19:36:27.009+08:00
