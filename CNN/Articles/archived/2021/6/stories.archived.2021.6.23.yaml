  'Roque-Duterte-remark-vs.-ICC-justified':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T05:17:03.865+08:00
    'imagesource': 'jcr:17ac87ed-4e69-4611-84a6-09c7bf73e210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e747dcc7-fc2a-4fd0-846d-461f6573096e'
    'lead': '“We are a sovereign country, kung mayroong dapat mag-imbestiga at maglitis
      kay Presidente, it will have to be Filipino fiscals and trial will have to be
      before Filipino judges," the presidential spokesman says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T05:20:32.144+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:42:05.668+08:00
