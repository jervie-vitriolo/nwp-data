      'mgnl:lastActivated': 2023-01-25T02:33:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c34639-7480-4c46-9c67-ea6c4bab0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That place, the Byrd Theater, is somewhere that I went to so much
        as a kid. I went on my first date there in middle school. I sat next to this
        boy named Maddie and his dad sat two rows behind us, watching us the entire
        time. I''ve seen so many cool movies there. I used to sneak food in with friends
        and bring an entire liter of soda in our jacket pockets.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1bb0d-ed0e-4fda-99a7-1987a6eadedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the music video, though, she finds herself watching her own childhood
        home videos on the screen. “Because usually in home videos, you watch them
        at home, in a very small setting, so to put them in this really grand atmosphere
        felt kind of dramatic and it took it out of the suburban atmosphere.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972db61-b069-45ae-884f-c8b7d7326a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the video, more people join her in the theater to watch
        these home videos, all of them in the same sweatshirt. “The blue sweatshirt
        is kind of a funny joke between my friends because I never shop. Over COVID,
        I''ve been trying to get over that and so I bought one blue sweatshirt online
        and it''s my favorite blue sweatshirt, my iconic blue sweatshirt,” she says
        with a laugh. “So having everybody wear the blue sweatshirt was kind of a
        silly, sweet thing for my friends.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84eadd-ee86-4cc4-b698-a069d3a10b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:56:18.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:33:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it began as a joke, it makes for a poignant visual metaphor
        for the entire record — Dacus montaging past selves and inviting us all to
        join her in remembering. What begins in her recollection becomes this immense,
        collective thing, imbued with our own embarrassing memories of triple dog
        dares and skipping school and locking braces brackets. What a gift this record
        is. What a joy to be sitting with you all in this dark theater, all of us
        in blue sweatshirts.</p>'
