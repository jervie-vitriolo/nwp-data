  'deped-proposal-school-year-opening-date':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T10:17:10.698+08:00
    'imagesource': 'jcr:80de55a2-b450-4c4e-83e6-f5121bb0d81f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0fd494a-0ca2-4072-9438-19ebac940fe5'
    'lead': 'The Department of Education has recommended three dates for President
      Rodrigo Duterte to choose from for the opening of the next school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T10:19:39.763+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:39:16.122+08:00
