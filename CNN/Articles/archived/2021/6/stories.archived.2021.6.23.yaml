      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that the Philippines is falling behind the fight
        to reach the 85% herd immunity target against the Delta variant compared to
        other countries in "emerging Asia," which consists of India, Indonesia, Thailand,
        and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
