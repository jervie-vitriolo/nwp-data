      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3884741-3466-494b-91ac-91a7643e1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:20:32.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Justice Department formed an inter-agency
        panel June 2020 assigned to look into the drug operations conducted that led
        to deaths, including minors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9eaac2-6954-4a35-80c3-d9e7d4282a65'
      'mgnl:activationStatus': true
