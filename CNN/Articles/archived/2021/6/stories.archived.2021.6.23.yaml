      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears criticizes the documentaries being made about her conservatorship
        in an Instagram post.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b25536-9061-4345-b3b2-586bc3d6c7df'
