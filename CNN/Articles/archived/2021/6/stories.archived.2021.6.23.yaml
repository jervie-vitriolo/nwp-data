      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The national
        government should coordinate better and agree on COVID-19 policies being implemented,
        or else the "ship will sink" in the middle of a health crisis, Sen. Francis
        "Kiko" Pangilinan said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc07c9-12ad-470d-9e92-a324427f7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T14:04:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:35:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a5061-a391-481e-b0d9-adbe781e99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T14:04:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:35:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a ship in stormy waters, <em>mataas ang alon, nasa gitna
        tayo ng dagat, binabagyo dahil sa COVID-19 at yung ekonomiya. Pero ano ang
        nangyayari sa kapitan at crew? Iba-iba ang sinasabi, iba-iba ang plano,"</em>
        Pangilinan told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f3896-7053-407d-9b9f-696422d07478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T14:04:23.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:35:34.653+08:00
