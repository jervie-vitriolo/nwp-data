      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4cee22-8235-4792-8f00-5defc2c4e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:23:41.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not explicitly say its website has been seized, the
        English language Press TV account tweeted, "In what seems to be a coordinated
        action, a similar message appears on the websites of Iranian and regional
        television networks that claims the domains of the websites have been ''seized
        by the United States Government.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841faea-cdfb-471e-a28a-939e86d71ef6'
