  'Senate-probe-face-shield':
    'caption': 'Senate President Vicente Sotto III filed a resolution on Wednesday
      seeking an investigation into the efficacy of face shields amid contradicting
      data. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T21:11:46.238+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45dc5d31-b908-4df4-baae-c5e4725dc5ac'
    'lead': 'Senate President Vicente Sotto III filed a resolution on Wednesday seeking
      an investigation into the efficacy of face shields amid contradicting data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T21:15:19.682+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:32:04.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:30:40.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shield', 'Tito-Sotto', 'Sotto', 'Senate', 'DOH', 'Duterte']
    'template': '1'
    'title': 'SP Sotto seeks probe on efficacy of face shields'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6539141-ce33-45a9-b19f-c04066c178b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;Senate
        President Vicente Sotto III filed a resolution on Wednesday seeking an investigation
        into the efficacy of face shields amid contradicting data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19fc9e-f209-441e-b873-ab404a3352f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4f508-29f7-4935-969a-b6612c060c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution 757 noted several studies questioning the efficacy
        of face shields against the spread of the coronavirus. It cited research by
        the US Centers for Disease Control and Prevention which said face shields
        are not effective in protecting people from respiratory droplets. The American
        Journal of Infection Control also reported that surgical masks alone provide
        sufficient protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adba649-6bd1-44d2-9714-df937df4a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543901db-3c33-42e9-a4c5-9b0ee74f8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier asked the Department of Health to submit documents
        supporting the mandatory use of face shields during the pandemic, but the
        studies they cited were not conclusive. The DOH also said face shields are
        used in China, South Korea, Malta, the United Kingdom and in the US state
        of Oregon, but Sotto pointed out that they were not mandatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e320d90-7bfe-4a85-81d0-312c3476b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47b72c-a6fa-4d2b-897c-2c4f9d249723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, there was confusion in the country as the national
        government <a href="https://cnnphilippines.com/news/2021/6/22/palace-nothing-wrong-flip-flopping-covid-policies.html">flip-floppe</a>d
        on its face shield policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df536a1-46e9-4716-8450-92bc5f1fce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2c181-91cf-4da8-8d87-221bd9009af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, President Rodrigo Duterte announced he once again
        decided to require face shields both indoors and outdoors, less than a day
        after Malacañang said wearing the protective gear outside was no longer mandatory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7549a-fa8b-42e1-8229-10ee17bacaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47b7ed-6360-4fd1-9dcf-3dee8e35d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:15:19.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier said the <a href="https://cnnphilippines.com/news/2021/6/17/IATF-face-shield-policy.html">President
        wanted</a> the wearing of face shields only indoors —&nbsp;a statement confirmed
        by the Palace. This led to more discussions on whether or not the face shield
        rule should stay. For its part, the DOH recommended that face shields remain
        in use especially in public places and workspaces that require direct communication.</p>'
  '2022-election-related-activities':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-23T21:23:50.596+08:00
    'imagesource': 'jcr:c19116a4-5205-49d8-8441-0456e49d4f18'
