      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Tuesday acknowledged
        the US would fall short of US President Joe Biden''s July Fourth COVID-19
        vaccination goals, saying the country has more work to do to get younger Americans
        vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65571e2-df0a-45b1-bcc6-94e2ace25ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bba9ea-1bf8-46a1-afd8-436f7fc12c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House COVID-19 response coordinator Jeff Zients said the country
        would miss both of the President''s goals of having 70% of adult Americans
        with at least one COVID-19 vaccine shot and 160 million Americans fully vaccinated
        by July Fourth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bad0d-29c7-49e8-890f-0cc5bfceb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a0bd2-d625-4854-9230-8045f3d8492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients told reporters during a White House COVID-19 response briefing
        that the US would have 70% of US people 27 and older with at least one Covid-19
        shot by the July Fourth weekend but that it would take "a few extra weeks"
        to reach 70% of all US adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8c5d6-de17-4741-b592-12200b66b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7da2c-9506-4ead-9699-a7e1368a191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted more than 150 million American adults are fully vaccinated,
        and that the US was on track to get 160 million adults "no later than mid-July."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d662f-b0bf-4db8-803a-8e6d24dd9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d8bc1-96e6-4649-a7fb-edc1d471fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said Biden''s goal was "aspirational," and touted the progress
        the administration has made in the last several months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74677a32-a32c-4827-bacd-c5c1c368be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66b183-8f0f-4af0-856f-0566b28549b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "set 70% as our aspirational target. And we have met or exceeded
        it for most of the adult population. This is a remarkable achievement," Zients
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb59bf-0c1f-41f1-b916-b1c46106c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c682a75-b794-4ef2-8128-c9129bc2cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administration is now focused on getting younger Americans,
        particularly 18- to 26-year-olds, vaccinated against the virus. He said the
        White House would be working with state and local leaders on outreach efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892007c2-2b6f-472e-ae52-1360af0d324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2a06a-b66d-478a-a3ea-e3e69c868181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is many younger Americans felt like COVID-19 is not
        something that impacts them and they''ve been less eager to get the shot.
        However, with the Delta variant now spreading across the country and infecting
        younger people worldwide, it''s more important than ever that they get vaccinated,"
        Zients said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396da073-c4ac-41ae-9ba5-51e97de9c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044cecb-cfa6-4f7c-82d3-01f3df900273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:44:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters on Tuesday
        the administration does not feel like it missed the President''s vaccination
        goal because "something went wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e2fdd-86a1-4d26-8d7c-56b8288c4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa41340-8ec4-4fae-8c96-545546663928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we see it is we set a bold, ambitious goal -- something the
        President has done from the very beginning -- and we are expected to meet
        that goal just a couple of weeks after July Fourth. And in fact, at this point,
        as of today, we''re going to be already at that point for people who are 30
        years of age and older," Psaki said during a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb5770-12cb-4849-879e-28af7177ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b902b9-6449-47a1-9b0d-590b5e8deebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has not yet publicly acknowledged that he is unlikely to meet
        his July 4 goal. Despite that, White House officials are moving ahead with
        their plans for a big celebration on the South Lawn, where about 1,000 guests
        are expected to attend. The view inside the administration is that there is
        still reason to celebrate given most of the country has started to return
        to normal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72340650-feb1-4509-b546-90479a3def03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716dddb-864d-4e68-b599-ae72080f55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have downplayed the expectation that the President is
        set to miss his first vaccination target since taking office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cdfc5-50b7-4022-ba2b-4ff399079fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ba278-38d7-4e55-bb33-4c7fd83a575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made tremendous progress in our vaccination efforts to date,
        and the ultimate goal has been to get America back to normal, as you said,
        and we''re looking forward to doing that even here at the White House," press
        secretary Jen Psaki said this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580f6a4-ec32-452a-8063-8918e229078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c818a81-2f8c-44a9-a01f-0cc77d7f0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine coverage among young adults has been lower and increasing
        more slowly over time than other age groups in the United States, and the
        intent to be vaccinated is lower among younger adults, according to studies
        published Monday by the US Centers for Disease Control and Prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dde50-a815-4775-b7e1-e705acddafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e925d-7362-4501-8300-7a1a1a87186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weekly pace of vaccinations continues at the rate from the
        week of May 22, only 57.5% of adults under the age of 30 will have received
        at least one dose of COVID-19 vaccine by the end of August.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230b9b9-2cd0-4b48-8bdd-2902b445eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf3678-3d7f-4c86-a22d-63a09c0d42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 million Americans, or 45.2% of the population, are
        fully vaccinated against COVID-19, according to the CDC. In terms of adults,
        more than 144 million, or 55.9% of the adult population, are fully vaccinated,
        according to CDC data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114edfeb-fbac-43ed-9405-aa42d3eea4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c2d1d-220e-4065-9463-9f1224762eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President marked the milestone of the US administering
        300 million COVID-19 shots in 150 days and continued to urge unvaccinated
        Americans to get the shot to protect themselves against variants of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b96b8-a6ab-4f80-9198-6469dea5cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb103728-6774-4789-903e-87758d589c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal health officials have warned that unvaccinated people can
        continue to spread the virus and more transmissible new variants could accelerate
        the spread. The Biden administration is racing to get more of the eligible
        population vaccinated to try to prevent the spread of new variants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d4e5c-9fc5-462e-9900-378abbae6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b7284-a0ac-4beb-88ab-f2c004446fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of the progress the nation has made in the last several
        months to reduce the number of COVID-19 deaths, cases and hospitalizations,
        the US recently surpassed a grim milestone of 600,000 Covid-19 deaths, according
        to data from Johns Hopkins University.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bd10c-4d79-41d2-bac0-38cd324b04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265ac25-0536-48d6-91de-55a70fa95bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House is moving forward with touting the progress
        made in fighting the pandemic. The July 4 celebration on the South Lawn will
        be the largest in-person White House event since the President took office.
        The National Mall will also be open for the traditional July Fourth fireworks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54956b48-b6bb-46bb-9198-580842805e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea207b-8980-4f74-bd22-64a42c73f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to focusing on getting Americans vaccinated, the Biden
        administration also recently announced it would invest more than $3 billion
        from the American Rescue Plan to accelerate the discovery, development and
        manufacturing of Covid-19 antiviral medicines. These antivirals could include
        pills someone could easily take at home early in an illness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4955f-9278-4a85-9b06-6d51412c45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba9588-a1ac-4f7d-893b-bed9cd219912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has stressed its primary focus is on vaccinating
        Americans, but it has made several announcements recently about its plan to
        donate COVID-19 vaccines abroad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c4453-b854-409a-9bf0-d4fda3826b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647ef61-f58b-48e0-862b-420611bc0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Biden''s efforts to reassert US leadership on the world
        stage, the President announced earlier this month that the US planned to purchase
        and donate 500 million Pfizer COVID-19 vaccine doses globally. The move will
        also serve to counter efforts by Russia and China to use their own state-funded
        vaccines to expand their global influence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f7d56-56a0-44ef-a36f-98596a2f5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb6464-5d57-4354-9463-014d8702dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Monday also announced its plan to distribute
        55 million of the 80 million COVID-19 vaccine doses Biden has pledged to allocate
        by the end of this month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7919e-a22e-40cd-b9b7-dc010b5ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40c650-ab2b-4a7d-9ce4-218315765989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:45:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all 80 million doses, the White House has said 75% will be shared
        through the global vaccination program called COVID-19 Vaccines Global Access,
        or COVAX, and 25% will be shared directly with countries in need.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62fd67-d6e3-4e78-80bd-909a374a1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T03:40:46.894+08:00
      'mgnl:createdBy': 'bamba'
