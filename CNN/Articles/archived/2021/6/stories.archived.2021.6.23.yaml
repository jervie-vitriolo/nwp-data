      'mgnl:lastActivated': 2023-01-25T02:40:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bitcoin prices are tumbling. And so
        are shares of top cryptocurrency trading firm Coinbase Global.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce6393-b76b-42df-a61d-25cea30161bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75a6c9-cf70-4a74-8235-6f7e5e1f70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase fell 2% Tuesday and is now trading at about $217 — not
        far from its all-time low and a far cry from its peak price of about $429.50.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd284aa-3986-418e-aaa0-3398076962af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f521d-40c1-4a57-a072-418f642fc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been just two months since Coinbase went public via a direct
        listing of its stock. Needless to say, the timing has been terrible. Coinbase
        shares are down more than 35% from the closing price on its first day of trading.
        Bitcoin has suffered a more than 50% drop during that time frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c808ac-e714-4f17-a856-aba01e5989d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa448b3-8303-4ae2-a587-9f826c0a953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Coinbase bulls argued the company would be immune from
        the price volatility of individual cryptos like bitcoin, ethereum and dogecoin,
        that has clearly turned out to not be the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb055e9-a99c-45a8-b808-18a1bf0f8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5c5bd-0bc6-4f08-8bd9-1df5b04d3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase is still tied to the fortunes of bitcoin, even if users
        continue to conduct transactions regardless of whether the prices of cryptos
        go up or down. Simply put, Coinbase generates less revenue when prices are
        falling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a5cd5-8f6c-4fec-83d2-e987b6655b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc87ee0-cc33-42b2-b2ae-3675f45da8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coinbase derives 90% of its revenue from trading fees that are
        assessed as a percentage of the transaction," Chris Kuiper, an analyst with
        CFRA Research, said in a report this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddaaf37-720a-46d8-8f3a-8248f1b73b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ac42a-a330-4c32-94a8-b2411d1806ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even its other revenue sources, such as custody services, are also
        based on a fee as a percentage of the assets stored and therefore correlated
        to the price of cryptoassets," Kulper added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e796b5a-428c-40d4-abe4-3cda2fbe44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:05:26.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:40:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
