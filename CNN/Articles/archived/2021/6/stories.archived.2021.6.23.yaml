      'jcr:uuid': 'c41566c1-7314-4ce3-8b19-a9363a0b57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T07:43:13.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated hearing has members of the media and supporters
        of Spears clamoring for a seat in the courtroom. Although Spears is expected
        to appear virtually, the Los Angeles County Superior Court has already told
        members of the media they are going to have an overflow courtroom where spectators
        can listen remotely to the proceedings, because seating will be limited.</p>'
