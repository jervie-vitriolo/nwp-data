    'mgnl:tags': ['UK', 'education', 'problem', 'White-privilege', 'analysis', 'inequality']
    'template': '1'
    'title': 'ANALYSIS: Britain has a big education problem. Lawmakers from Boris
      Johnson''s party are trying to make it about ''White privilege'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bac8cb-8ab4-4557-b5be-e8c2b40dc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Lawmakers from the UK''s governing Conservative party are
        being accused of weaponizing inequalities in the country''s education system
        to stoke a culture war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82c653-60a8-4110-bcfb-e97fff8cf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092041e-190d-43cb-9712-ae0c3c6e652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Commons education committee published a report on Tuesday
        entitled: "The forgotten: how White working-class pupils have been let down,
        and how to change it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6715a0-8fd7-4417-9018-1403e7f3e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d15e55-ff01-4ccf-badd-73307aed674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document claims that the prevalence of the term "White privilege"
        in "the wake of the Black Lives Matter protests" may have contributed towards
        a "systemic neglect of White people facing hardship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28a76f-356a-4caf-8d9a-f487259112ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1309b9c-2fa6-4309-88fe-5b1da4b37c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Conservative Members of Parliament (MPs) on the committee
        backed the full version of the report -- it was not supported by opposition
        Labour party MPs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1fccf-5da6-4b88-955c-1d299e76b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c5fb5-fc45-45d7-9126-223d05140302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights data showing that poor children from White British
        backgrounds achieve worse grades proportionately when compared to poor children
        from almost any other background.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fb253-764f-49a7-ada5-35d52cd3a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d5b61-a5bf-49f3-a0e2-385478610028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is worth noting that data published by the government
        in April of this year shows that White pupils across all socio-economic groups
        outperform Black and Pakistani pupils on the whole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf01b8-65b8-4c1f-aa07-7ffc543f21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc39660-92fb-4d45-b756-8ba92cbebe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Johnson, a Labour MP on the committee, told CNN that the report
        was a "missed opportunity to bolster opportunities for so-called left behind
        communities -- such as the ones I represent -- who are suffering from educational
        inequalities due to rocketing child poverty and a lack of investment in jobs
        and opportunities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5e083-4ae5-4d63-b30e-46650fd5c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370c82a-b5a2-41ad-9b89-ce4ab1a925ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also been quick to point out that Conservative spending
        cuts over the past decade in government will likely have had a much bigger
        impact on the poorest children and hampered their educational opportunities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e938fa4-e8ef-478e-9db1-4a5ba09341c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0550d12-d605-4eee-8965-1b090de75c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the Labour party believe that the Conservatives are attempting
        to use the culture wars currently blighting British politics as a way of appealing
        to White working-class former Labour-supporting communities who supported
        Prime Minister Boris Johnson in the 2019 general election. Many of these areas
        also voted heavily in favor of Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f569d4-4006-4f21-b9fb-e96217a47366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3ca7b-0eff-4eb2-a04e-e6d84dd8bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Abbott, a Labour MP who in 1987 became the first Black woman
        elected to parliament, told CNN that she believes that presenting the issue
        of children falling behind in school as being linked to ethnicity rather than
        social opportunities and class is dangerous and divisive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6481d-7164-45a1-9e98-d8fea48564e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563c773-1d12-4fab-b3a4-d96810981605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost as if these Conservatives are saying to White working-class
        parents that they should be worried about children from different backgrounds
        affecting their own child''s education," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5f520-6a52-4817-a11a-3572abe32018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c6ba0-13c7-48d1-8f9a-c48a824e28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to criticism of the report, Conservative MP and chair
        of the education committee, Robert Halfon, told CNN that it is "an attempt
        to grapple with the fact that 900,000 plus disadvantaged White working-class
        pupils are doing worse than almost every other ethnic group at every stage
        in the education system."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16201bf-4123-4e0d-8904-5f5b3b5e54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b1ca7-ff13-4475-ac2e-307c9b29fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfon added, on the criticism of the report''s focus on race, that:
        "We can''t sweep these things under the carpet because there they are too
        difficult to discuss."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648690f1-3193-4d90-928a-e6ffe9ee347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375a048-820a-4b0d-87a0-ffbd02389e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is true that White working-class children are underperforming
        compared to children from most other ethnic backgrounds, policy experts say
        that this is more to do with a lack of educational opportunity for children
        who are born in poorer areas of the UK.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8303-22e1-4c73-a79d-b0f09fc7325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c1e90-490d-4bd0-a28e-684f1632f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Milburn, chair of the Social Mobility Foundation, says the
        "truth is that unfortunately there is an entrenched and unbroken correlation
        between social class and educational attainment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c43208-ff4a-417c-a42c-a7e3e5055253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3df3ac-d4d2-474b-9cee-5b9059eb2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Milburn''s research, children from poorer areas are
        over 20 times more likely to go to a bad school compared to their contemporaries
        in wealthier areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6e5ae-2a94-47a1-80eb-92cd4208b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e9faa-b988-4454-9cf8-e921725603d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milburn believes that the only way to fix this is through firm policy
        aimed at redistributing facilities. "Clearly, the challenges facing a teacher
        in an inner-city school are different to those of a teacher in a leafy, wealthy
        suburb. Unfortunately, collective salary bartering means that we cannot address
        this in wages and encourage top teachers to work in more challenging areas.
        That needs to change. The best teachers should be paid more to teach in the
        toughest schools."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5aa66-393b-486e-8318-d7f1ec49784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e649c9c-e9aa-4d00-b466-15febcf73178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Milburn says that data surrounding White British children
        falling behind is undeniable, "trying to fix problems for one particular cohort
        when ethnicity isn''t the primary hindrance for these pupils doesn''t seem
        a sensible approach."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d754ef-9a60-4c38-85fb-04dc24d5ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637a2e2-2419-476d-9115-0ca349d7935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Green, Labour''s shadow education secretary, said that the
        Conservative party had "turned its back on these pupils who need most support,
        from knowingly underfunded free childcare places in early years to cutting
        the pupil premium," a grant given directly to schools to aid the teaching
        of poor children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6e362-a6c4-430d-b4a7-fe27594366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0013d0-2604-4041-bf15-39cb675c5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this report is not government policy, but a report from a
        committee of MPs, it is noteworthy that the report was only signed by Conservatives,
        as it does follow a familiar pattern of Conservative rhetoric since the 2019
        election victory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836b090-1d0f-4076-8cae-98f87a422eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0c99a-7618-4fe3-a9bb-1ccb9ba5012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and his party have placed "leveling up" the poorest parts
        of the UK at the heart of their domestic agenda. However, when certain policies
        around sensitive issues are announced, such as voter ID or prison sentences
        for vandalizing statues of colonialists, there is often something in the detail
        that seems tailored to wind up their opponents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6aeca-bb8a-4ca9-a17e-07a29d8b1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b5f0c-340c-4cbb-9bbf-596e9b488a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that this report is simply an extension of the new style
        of Conservative policy-making: the substance might ultimately be of practical
        benefit, but the argument around it has political appeal to the new group
        of voters who propelled Johnson to power in 2019.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05eee5d-b2f9-4957-a07a-d7f74a6d3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T04:35:55.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/uk/uk-schools-white-culture-wars-intl-gbr/index.html">Britain
        has a big education problem. Lawmakers from Boris Johnson''s party are trying
        to make it about ''White privile</a></em><a href="https://edition.cnn.com/2021/06/22/uk/uk-schools-white-culture-wars-intl-gbr/index.html">ge</a>''."</p>'
