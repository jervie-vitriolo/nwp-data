      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not see the connection — you want to vaccinate
        everyone, but where are the vaccines? That''s what should be rushed.]</p>'
