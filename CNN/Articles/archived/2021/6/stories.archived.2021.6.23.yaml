      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galver on Sunday cited higher figures. He said
        the government posted its highest daily vaccination rate of 322,929 shots
        on June 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
