      'mgnl:lastActivated': 2023-01-25T02:32:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The Department
        of Foreign Affairs is mounting two flights in June and July to bring home
        Filipinos stranded in the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716f16d-6006-4cb7-a55b-32c813a6860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:23:12.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Wednesday, Foreign Affairs Undersecretary
        Sarah Lou Arriola said the flights will be on June 30 and July 17 and come
        amid calls for the country to lift travel restrictions against the <a href="https://cnnphilippines.com/news/2021/6/14/PH-extends-travel-ban-India-6-other-countries-June-30.html"
        target="_blank">UAE and six other countries</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30a361-51a7-4fff-8e12-05b0f8cb2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:23:12.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it sees no problems with mounting special flights to
        bring home thousands of Filipinos as it has enough funds for repatriation.
        It added that the challenge lies with the lack of quarantine facilities for
        those arriving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95c4aa-8214-4bfa-9dde-1ca7584d4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T19:23:12.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current protocols set by the Inter-agency Task Force in charge of
        managing the COVID-19 pandemic mandates returning Filipinos to undergo a 10-day
        hotel quarantine.</p>'
    '8':
