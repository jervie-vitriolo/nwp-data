      'mgnl:lastActivated': 2023-01-24T23:55:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cccab6-6eaf-4280-8951-ab242b944942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being on the bike, his routine also involves other more
        unusual training aspects, such as taking a cold shower each morning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e085c8-4398-4ce4-b7b7-9a88243aa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3080a29-3386-4b29-bfeb-3e6fe147e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even touch the hot stick whatsoever ... that''s the protocol,"
        says Sanchez.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426b943-d762-4ce6-8812-efcc084d58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06db5a4-271c-47aa-803d-d11f4d957664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody enjoys taking a cold shower, and so if you learn to manage
        those thoughts and that experience and that chaos that precedes jumping in
        that cold shower ... you benefit from thought-management."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56f6b3-4510-4774-a3e0-754aeca69bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1240aa4-eb45-4d67-a9d8-33d5f99903dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of his son in September also means that Sanchez now has
        to balance training with the emotional pull of being at home: "Sometimes,
        I have to say, ''Nope, nope, we got to stick to the plan. We can play with
        the little guy later in the evening,''" he says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662cdb1-7876-40c8-9006-72e879367dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185feb4-a6ba-48c2-ba5c-6983e0c54a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a conflict of feelings that he will likely have to contend
        with for a little while longer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b333c7-bb21-4438-b068-c6b9e8de50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e602276-20b1-42b7-88a8-b99302f1c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as he remains healthy and continues to have the right support
        -- Team USA has been backed by pharmaceutical company Eli Lilly ahead of the
        Tokyo Olympics and Paralympics -- Sanchez has no immediate plans to stop competing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524daf7d-f86a-45da-8fb1-0b417e88a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f825b-5d6b-412e-9974-fd0e19a0e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have said that the likeliness that I retire following these
        Games was a possibility that I was entertaining, especially now that I''ve
        migrated into fatherhood and family and all that," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52afc1-5338-4e7c-8805-a1df96a930b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82094d32-6dee-4d8e-ae06-b32eb95448dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But certain opportunities have presented themselves to incentivize
        my possibly competing as far out as the 2028 Games because of the nature of
        their location in Los Angeles ... where the majority of my family is based."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a8a39-3345-42f4-b021-d04b60fb75b7'
      'mgnl:activationStatus': true
