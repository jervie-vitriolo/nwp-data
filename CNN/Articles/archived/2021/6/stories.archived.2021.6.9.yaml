    'template': '1'
    'title': 'How a ''micro-practice'' can ease stress and help you sleep'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61018aac-7daf-4f70-ae85-58f4f8b373c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Are you feeling frazzled?&nbsp;That''s
        relatable. These days, stress and anxiety are soaring across the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb8d9d-39e1-47ed-811b-f8473c043fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efda262-9929-4f68-a0cc-91d2cd4626ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a minute to spare, you can tweak the course of your
        day with a quick mindfulness practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a02d4c-e2fb-40da-aa6c-7034b2740c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206cfba-a3e9-4672-b7b9-b41576e19de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, studies have shown that mindfulness -- a group
        of practices designed to focus the mind on the here and now -- holds big promise
        for reducing pain, improving sleep, soothing stress, and helping with both
        anxiety and depression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789269f4-375d-463e-8a24-d8130dc76d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ac53c-8a2f-40f1-a5a0-9db282282be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindfulness is the practice of cultivating awareness of the present
        moment -- thoughts, emotions and body sensations -- without judging them or
        reacting to them," said Eric Garland, a distinguished professor and associate
        dean for research at the University of Utah College of Social Work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41116d34-9319-4f15-b2a4-27353c4fa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc1e3f-ff01-4d85-a879-3b424426fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying attention to the sensation of your breath is among the most
        fundamental of mindfulness practices, said Amishi Jha, professor of psychology
        at the University of Miami.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39740fb-fc74-49cc-be74-c1f5de329bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e661d-8f3b-4e8a-ae15-790762c14a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to shine the flashlight of attention on those breath-related
        sensations," she said. Jha calls such exercises "core strength training for
        our mind," or workouts to hone our ability to focus on the present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e8b7f-34e1-4720-be7c-d281a21d55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c22ad-f830-4a97-bcce-3712ddb891f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can get started right now. Ready? Here''s how to begin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84650b2e-eb87-4cca-befc-0b4ba9670717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41a866-64d6-4886-8282-4cf3333fc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Take a minute (or five). "Dedicate some time," Jha said. "It
        can be as short as a minute." Set a timer so you can focus on the practice
        at hand. If possible, try to minimize distractions. You can sit, stand or
        lie down. Choose whatever feels comfortable to you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47c505-ee5f-4aff-832a-2cd9001ff4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8e64e-988a-45ff-91a1-1390e8378ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Anchor your attention. Pick one physical sensation of breathing
        to focus on, said Patricia Rockman, director of education and clinical services
        at the Centre for Mindfulness Studies in Toronto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a86a91-07d9-405c-a804-531dc161ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a73178-22d4-4675-8f64-735fab2fce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might be at the nostrils, the chest or the belly. It''s really
        on the physical sensations, the movement of breath at a specific point," Rockman
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2253e-7df0-404f-84d4-adf062e2e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34ff0e-d239-4538-a0e1-e9ee4220cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be the "anchor" of your practice. Now, breathe normally
        while turning your attention to that place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b629fa8-1bf6-4cd6-8617-a5e5e46cb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6513d39-6555-48db-89ba-49290ebaa401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Redirect your mind. Pretty soon, you''ll probably get distracted
        by a thought. Don''t feel bad about it. That''s just what happens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafef7e-3e8e-4523-824f-9ba28821dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e5f29-a4cf-4ae3-acae-0812ffd547a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think they''re crappy meditators because they have lots
        of thoughts," Rockman said. "They shouldn''t be expecting their thoughts to
        go away or their mind to be empty."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24040965-1651-4c5e-b85d-fc98fd899b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d50b0-ca32-4b5f-b6fa-8997bffcd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you notice your mind wandering, just turn your attention back
        to your anchor. It''s like doing mental reps. Each time you return your focus
        to the breath, it strengthens that cognitive "muscle."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0a8d5-ee33-4c9b-925a-c76b57ba07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176855d4-cd04-49c9-83c1-5455ec7449fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Repeat. A minute of mindful breathing is just dipping your toe
        in, Jha said. It''s a starting point. Over time, you could work up to 10 or
        15 minutes a day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e0574-400d-4a16-b03d-8706a14a1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa9997-352b-49a3-aa53-c7e9e88172ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re doing regular mindfulness meditation, though, Jha
        encourages people to look for opportunities to sneak in "micro-practices"
        like this one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c1d29-29ba-4137-8a25-1100aca610c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93e27c-7bbb-463d-9094-86b51cbe94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a stop sign, waiting in line, waiting in the car to pick up
        your kid," she said. "You might pick up your phone and start scrolling. But
        if we choose, instead, to do just a small, short-period practice, that could
        probably be more beneficial."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24f71b-f53f-41e5-8875-fe3d305333f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091e3c3-2370-4c2f-90c4-85e761b8cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Make a plan. If you hope mindfulness will be a habit that sticks,
        try making a specific plan to try again tomorrow, said Katy Milkman, a professor
        at the Wharton School of the University of Pennsylvania and the author of
        "How to Change: The Science of Getting from Where You Are to Where You Want
        to Be."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196ca27-b503-4db8-b651-02d49e122070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf953be-9d0a-438d-a303-d42abe3a48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it more of a firm commitment, so that it''s not a vague intention
        we can keep procrastinating on," she said. That might mean penciling a few
        minutes for mindfulness into your calendar. Over time, daily mindfulness can
        turn into a new habit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789e471-a12f-4a3d-a707-8ceb3ff64f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053e660-ebc2-499f-a3d4-3ac349d72ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you miss a day or two, Milkman said it''s key to avoid the
        "what-the-hell effect." That''s what happens when we fall short of our goals
        and then give up altogether. Instead, she recommended giving yourself a limited
        weekly number of "emergency reserves" to use on days when even a mindful minute
        seems like too much to do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dd64c-7f4e-4cba-9e6f-ae002ffa7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a4eb7-2eb6-46e0-8b74-5fceb116c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a free pass to skip meditation and start fresh the next day.
        "Repetition builds habits," Milkman said. "But having this ''I''m not going
        to give up on myself'' strategy is really important too."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2c36f-305a-4393-87a5-9c6573dd35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:23:54.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/08/health/one-minute-breathing-meditation-wellness/index.html"
        target="_blank">How a ''micro-practice'' can ease stress and help you sleep</a></em></p>'
  'COVID-19-vaccine-India-variant':
    'author': 'Hollie Silverman, Holly Yan and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T06:32:05.391+08:00
    'imagesource': 'jcr:01d88563-ea64-4b68-b2fe-5303f8251655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed61e7d1-830b-40fc-b51c-98d59684e094'
    'lead': 'Dr. Anthony Fauci pleads with the public to get vaccinated, saying the
      COVID-19 Delta variant — the B.1.617.2 variant first identified in India — accounts
      for more than 6% of the sequenced viruses in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T06:35:17.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:57:56.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:08.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination is important to protect against a spreading variant first
      identified in India, Fauci says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c2651-ffb7-4d88-8f40-f411e6a64af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci pleaded with the public
        Tuesday to get vaccinated, saying the COVID-19 Delta variant — the B.1.617.2
        variant first identified in India — accounts for more than 6% of the sequenced
        viruses in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496ec27-6c56-4f96-b489-4bceb5c18344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant''s spread and dominance in the United Kingdom, which
        was first hit hard by the Alpha variant — B.1.1.7 — could spell trouble for
        the United States if people don''t get vaccinated, Fauci said in a White House
        Covid-19 briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dc018-62d7-4a12-ac6f-a2b17862a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let that happen in the United States," Fauci said, adding
        it''s "such a powerful argument" to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dbe05-2a1c-46f2-b3c5-46883dc7008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant "may be associated with an increased disease severity,
        such as hospitalization risk, compared to (the Alpha variant, B.1.1.7)," Fauci
        said. The variant is susceptible to available two-dose vaccines from Pfizer
        and AstraZeneca, he said, but protection from these vaccines requires following
        a two-dose schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b929c5-9920-4f67-8e13-8be6d4f8a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is reduced vaccine effectiveness in the one dose," said Fauci,
        who is the National Institute of Allergy and Infectious Diseases director.
        "Three weeks after one dose, both vaccines, the (AstraZeneca) and the Pfizer/BioNtech,
        were only 33% effective against symptomatic disease from Delta."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121448d-e2b8-4598-b139-3bbdd8a4f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not yet a booster vaccine trial underway specific to the
        Delta variant, but variant-specific boosters may be on the horizon, Fauci
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63542ab4-5a74-49dd-94fb-7c5955b54970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booster may focus on a specific variant, or the type a person
        was originally vaccinated against, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d48d8-3e77-4b55-a48b-7785d7499dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are approaching both of those, but the one thing that we are
        noticing that''s important is that the higher your degree of immune response
        against the wild type, the greater the secondary coverage you have against
        a wide array of variants," he said. "You can boost against the wild type,
        and still cover variants, including 617."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479308a0-ac69-49db-84cd-81e4d704f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination numbers have plummeted since April</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976dbac-d5e8-4704-b34f-d11ab98d81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s plea for Americans to get vaccinated against Covid-19 comes
        as vaccinations across the country have slowed, leaving unvaccinated Americans
        vulnerable to new variants and threatening the chances of reaching herd immunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b91a99-119a-44a7-9964-27c0925d4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reached its peak of daily vaccinations on April 1, with more
        than 4.3 million people inoculated in one day, according to data from the
        US Centers for Disease Control and Prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd13049-fb95-4eb7-8771-e162dbe648ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the numbers have plummeted. Over the past week, an average
        of roughly 560,000 Americans have been vaccinated each day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5978b-d266-4b2c-a617-c555f0b13a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi is the state with the lowest percentage of its population
        fully vaccinated — 27.5% as of Monday, according to the CDC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90dd9d-a1a3-4ef6-85c4-ffc59694f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state fell from 128,841 doses administered during the week ending
        March 27 down to 24,374 doses in the week ending June 5.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd43c5-2651-4e93-8e3b-424f9ff7c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama has the second-lowest percentage of fully vaccinated residents
        among all states — 29.4% as of Monday, according to CDC data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c1ded-93f8-4e33-a3b1-b0b48080858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state fell from 44,397 doses administered April 8 down to 1,465
        doses on Saturday, according to the Alabama Department of Public Health''s
        Covid-19 dashboard.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece708a-2bee-4e8e-ab1c-df0436acc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas, Louisiana and Tennessee and Wyoming also had less than
        33% of their populations fully vaccinated as of Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc04c5-2cd3-4c7b-8c13-01d612060b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that in the short run we may get away with it, having
        slow vaccination rates," said Dr. Ashish Jha, dean of the Brown University
        School of Public Health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eded2-480e-484b-9404-704464f59d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But those people really are vulnerable — once we have more variants
        circulating in the United States — to get reinfected and potentially get very
        sick."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a7ebc-4515-40df-8d1d-500ac0c9af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who''ve already had coronavirus should get vaccinated
        because research shows immunity achieved through vaccination is better than
        immunity through previous infection, Fauci said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91773b46-a205-4db5-aa45-d9dddc61f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get vaccinated because vaccines are highly efficacious.
        They are better than the traditional response you get from natural infection,"
        Fauci said last month.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd7212-26f7-40a8-984f-b54d0bc36aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab research shows those who previously had Covid-19 and received
        two doses of an mRNA vaccine "had interesting, increased protection against
        the variants of concern," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82ef93-39ee-48ba-bec0-b6eea5fd777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those relying on their immunity from previous infection need
        to understand the danger of new variants, Jha said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff72951-6fd9-4b67-be1d-9d0a4d6ddda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bit of a misunderstanding that unfortunately a lot of
        people have ... this idea that if you''ve been infected that you have natural
        immunity that you don''t need to get vaccinated," Jha said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb45949-1d55-4061-aea9-81e6263e5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt about it in my mind that a vaccine-induced immunity
        is much more durable and is going to hold up much better against the variants."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39018c0b-6190-48d2-9dfc-d8b00e772ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the three vaccines used in the US work well against known
        variants of concern. But as coronavirus keeps spreading and mutating among
        unvaccinated people, "there may be future variants for which we are not so
        lucky," said emergency physician Dr. Megan Ranney, director of the Brown-Lifespan
        Center for Digital Health.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e92367-307f-4f92-bb85-fe6e12f47854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare breakthrough infections have milder outcomes</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4b2dd-81a3-490c-92b2-4c2c58789e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Moderna, Pfizer/BioNTech and Johnson &amp; Johnson vaccines
        are highly effective at preventing severe Covid-19, they''re not perfect at
        preventing infection.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa06bc4-3025-4ce8-9aa2-d612235c5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those who get infected down the road after getting vaccinated
        will likely be less miserable than if they hadn''t gotten vaccinated at all.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c4a13-f0ed-487a-99ac-53fba3abf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data published research Monday showing those who had rare "breakthrough"
        infections after one or two doses of vaccine had 40% less virus in their bodies
        and were 58% less likely to have a fever.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be38165-df3b-4bcb-810c-74afd11685bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also spent two fewer days in bed than unvaccinated Covid-19
        patients, according to the study.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a5fe3-9a83-4965-8060-9a0dfbe09868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to be protected is to be fully vaccinated," Jha said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aefaa8-69ff-48fb-8fd9-ef6d69166e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those taking the Pfizer/BioNTech or Moderna vaccines, "This
        is why everybody needs a second dose."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04156ce4-f9e3-4319-aa60-a13303d7fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna says 5-year-olds could get vaccine by the fall</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83d7b1-1043-4c6d-9e58-f1c709d7e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, Moderna CEO Stéphane Bancel said its vaccine will likely
        be available to children as young as 5 by the early fall.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11c3ef-ce63-43bb-948e-7df22b448d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be early fall just because we have to go
        down in age very slowly and carefully," Bancel said at an event hosted on
        the social media platform Clubhouse.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5beac-29cd-4d8e-8133-d507b3fad0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has already been approved for children
        as young as 12. Moderna said it is testing its vaccine on children as young
        as 6 months.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cd780-2877-477f-a8a2-a8c09e854b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel said the process will take time as it determines the appropriate
        dosages for small children. "We anticipate data available in the September/October
        time frame," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a51da-be52-49ea-b6ba-720d63c585a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:35:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US added more than 16,000 new Covid-19 cases in children between
        May 27 and June 3, which is the lowest number of new child cases in a week
        in nearly a year, according to data published Monday by the American Academy
        of Pediatrics.</p>'
  'Apple-WWDC-Android-Facetime':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-09T06:35:57.826+08:00
    'imagesource': 'jcr:5de36f2a-7b81-4573-82fb-052937dcaaeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e89cad24-dc98-4b2b-a05d-0e4bfdb1e6a1'
    'lead': 'One of the most surprising announcements from Apple''s Worldwide Developers
      Conference keynote wasn''t a new feature for its own customers — it was something
      new for Android and Windows users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T06:37:08.360+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:57:48.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:09.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FaceTime is coming to Android. Here''s why iMessage won''t'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2495836-0e4f-48c7-a613-6f2555fa2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the most surprising announcements
        from Apple''s Worldwide Developers Conference keynote on Monday wasn''t a
        new feature for its own customers — it was something new for Android and Windows
        users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4e9d8-eaae-40cf-9646-b77028119b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its unveiling of iOS 15, Apple said users of other operating
        systems will be able to join FaceTime calls when invited via a link sent by
        an Apple user. The announcement about FaceTime was among a slew of other software
        updates introduced for the iPhone, iPad and other Apple products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eb67d-ad40-40ec-9d3e-4ba5633c27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to allow non-Apple customers access to one of its apps
        is unusual for the iPhone maker, leaving some to wonder whether access to
        other popular Apple software products might be expanded, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61aefa-87ce-42f2-b652-d12eb92abd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Apple''s appeal has long been exclusivity — you have to
        buy the company''s gadgets to get access to its high quality software, and
        vice versa. But the FaceTime decision appears to be an acknowledgment by Apple
        that there are competitive benefits to letting non-Apple customers use its
        software products, according to industry analysts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc89c23-6ed8-4101-b09b-c64bb1b0e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple seems to be more willing than it has been historically to
        open up some of its services outside of its [hardware] ecosystem as a way
        to drive adoption, and also as a way to compete more effectively against other
        large scale tech players such as Facebook and Google," said Tom Forte, senior
        research analyst at DA Davidson. Zoom''s success during the pandemic may also
        have shown Apple the revenue potential of an open and overhauled FaceTime,
        Forte added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fab4d-9ab1-425a-bce1-805f8657b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, the move could be designed to help with Apple''s antitrust
        woes. "It puts them in a better light from a regulatory perspective," said
        Angelo Zino, senior equity analyst at CFRA Research. "The more inclined they
        are to opening up the ecosystem to other external parties, the better they
        look."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59605853-919d-4aaa-be7d-89f386420073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still limits to how far Apple may go in the direction
        of openness — limits perhaps best exemplified by another one of the company''s
        apps, iMessage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7fdcb-f5a7-494d-be87-112fa1bcb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iMessage is beloved by iPhone users thanks to its wide range of
        features that go beyond traditional SMS messaging, including the ability to
        react to text messages and to see when your friends are typing. The app also
        uses end-to-end encryption so there is no way for Apple, or anyone else, to
        view users'' conversations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d5f46-5b65-4ab8-9a45-c21eb95118d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Google has tried to replicate some iMessage features,
        suggesting that many Android users — who far outnumber iPhone users globally
        — would be all too eager to gain access to Apple''s little blue text bubbles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81d4c2-a66f-4655-8cfd-3c1e28a7b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for the most part, analysts say Android users shouldn''t
        hold their breath for a non-Apple version of iMessage, both because of the
        competitive landscape and the power of iMessage in selling Apple products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cff35a-10fc-47d6-877b-6cdec1e4a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is taking a very pragmatic view on what apps it extends beyond
        Apple devices," said Geoff Blaber, CEO of CCS Insight. "FaceTime faces greater
        competitive pressure from video conferencing rivals and has more utility if
        it''s available across platforms. The same isn''t the case for iMessage which
        is a deep part of the Apple experience and the ''continuity'' between iPhone,
        iPad and Mac."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a6060-ab9a-44be-931d-339996b24f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple does still face competition to iMessage, not just from Google
        but also increasingly from Facebook-owned WhatsApp. Apple has been working
        to make iMessage more closely mirror social media platforms to better compete
        with WhatsApp.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d54752-17b8-414a-833b-99d6c3dbe966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WhatsApp still has one major leg up on iMessage: It''s available
        across a range of devices, making it a default choice for people who want
        to communicate across operating systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f54a0-9e5a-48dd-b8fc-b563f08f5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:37:08.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:57:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Apple''s decision to wait more than a year into the pandemic
        to expand FaceTime access may have caused it to miss out on the opportunity
        to become the platform of choice for virtual family dinners and work meetings,
        keeping iMessage as an iPhone-only software risks keeping it from becoming
        a default cross-device messaging app.</p>'
  'OmniPork-plant-based-seafood':
