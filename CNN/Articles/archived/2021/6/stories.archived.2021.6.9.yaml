      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1c766-1d17-4118-8f86-e00d532cc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison announced in February that he was "stepping aside" from
        the show following controversial remarks he made while being interviewed by
        Rachel Lindsay, a current Extra host and former star of 2017''s "The Bachelorette."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5fa5d-a1ff-4e2d-9c28-2d4f93ffbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda0f9e-1642-4cf4-aad0-06ffd4c289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that interview he defended Rachael Kirkconnell, a "Bachelor"
        contestant who was reportedly photographed at an antebellum plantation-themed
        fraternity formal in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d50767-5a71-462f-997a-0a605c2e348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930b5a1-0e05-48f3-8bbd-7d8457dec585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the controversy Harrison apologized to viewers via his verified
        social media and told "Good Morning America," "I am not a victim here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5c294-66f8-4083-9889-57a52b1af80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d425a92-be97-41d8-9749-ef13121d7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a mistake and I own that," said Harrison, who also said,
        "I plan to be back and I want to be back" on the show which made him famous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9f9bb-e2a7-44a5-ae42-dca3d4405df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
