      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de107220-4c59-4fe6-a5f1-64637d16f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:45:15.894+08:00
