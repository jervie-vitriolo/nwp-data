      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022a74a-b460-49f5-ab94-3eb0b267d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:12:27.143+08:00
