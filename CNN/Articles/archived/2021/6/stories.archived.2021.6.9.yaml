    'lead': 'Could we, should we remove our mask? If so, when? Where? And with whom?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T08:26:44.316+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:55:46.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:14.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mask']
    'template': '1'
    'title': 'Dr. Gupta: How to assess risk when going mask-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd35946-d303-44c0-9c17-39a8ee403636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For more than a year now, many of
        us have followed the standard drill: wash our hands, stay 6 feet apart, choose
        outdoor activities over indoors, and —&nbsp;most of all —&nbsp;wear a mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feb526-edec-44c9-8277-4eebf560aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35696372-6a4c-4015-bb91-163489c11033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once vaccines were authorized for emergency use, the rules -- as
        laid out in guidelines from the US Centers for Disease Control and Prevention
        -- slowly started to change as more people got their shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc39ca5-3f64-4526-a6b8-8470cf2069f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3bfbb-a6da-4207-98ec-1bd1490968fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incremental loosening -- too slow for some people -- accelerated
        very quickly in mid-May, when the CDC surprised the public by announcing that
        fully vaccinated people no longer needed to wear masks outdoors or even indoors,
        except in a few circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e1f36-852f-4587-8ca1-6ccb448b1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538e14b-629c-4838-b411-316d89745aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the news was certainly a cause for celebration, it also was
        a cause for confusion. Where we once had one universal, simple rule to follow
        -- wear a mask -- we each now have to perform a complicated calculus of risk
        assessment on a daily, if not hourly basis, as we navigate toward post-pandemic
        life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b9b57-ab61-4b05-8568-f0bf41f77863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de780b-8962-42b7-a942-1744a6815318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion is the patchwork of regulations that still
        exist in different states, cities and even public spaces like restaurants
        and stores. And, it''s impossible to tell who is vaccinated and who is not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443d86f-73d0-4355-a3b6-46644389e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3edfdb-4691-40a5-9a31-a3be9966386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, could we, should we remove our mask? If so, when? Where? And
        with whom?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684fceb-822a-4517-8833-73f9d32871c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b65fe-7bea-47b8-af88-c4b7df4242d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem with mental shortcuts</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9448005-995d-4e47-93b2-a624a2d62afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we try to solve problems or make decisions, we rely on "heuristics,"
        a fancy name for the rules of thumb, intuition and mental shortcuts that help
        with our judgment, according to Eve Wittenberg, a health decision scientist
        at the Harvard T.H. Chan School of Public Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116cf25-d236-4f39-bae7-95ea9224273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ede45d-e0fe-4649-8f17-7dfe51000845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to get through everyday life, basically we have to simplify
        things ... We see something, we recognize it, we kind of subconsciously make
        a decision about it, because we just don''t have the time and usually don''t
        have the information to assess everything in minute detail," according to
        Wittenberg.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47220ef-8b15-452e-baaf-f0a45fe74c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea06412-e26a-456b-805a-8dcf53f7576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wittenberg said that we''re not used to doing the kind of math that''s
        required for the risk assessment involving the new mask guidance: We can''t
        rely on the "existing calculus in our heads" because the situation is not
        familiar. Additionally, we don''t know the probabilities of certain outcomes
        or the different factors that play into a situation like this one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3cc23-eb02-4d94-bea9-2fcd6366d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935172b6-2904-4a50-b11a-3199b0aa98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Maria Konnikova calls that "ambiguity" -- the not knowing
        what the probability of certain outcomes are. And she said that it makes taking
        a risk, like whether to dine indoors, board a plane or attend that concert,
        even harder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e25017-876d-491c-8e2b-8ce412de414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc3ebd-58dd-4c94-b6dc-e5109ada49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konnikova, who has a Ph.D. in psychology, is also a professional
        poker player and a guest on this week''s episode of my podcast, "Chasing Life."
        When I asked her about the connection, she told me that poker provides great
        insight into human behavior. She says poker and life are both full of probabilities
        and uncertainty, incomplete information and unknowns, and yet in both situations
        we are still forced to make a move. In poker, you have to also make a bet,
        which indicates your level of confidence. Are you willing to bet $10 that
        you don''t need to wear a mask? How about $100? Or $1,000? Betting on your
        decision forces you to evaluate risk more thoroughly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c38a7-0cf7-4efa-9d01-6ddd638a1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a9398-c101-410f-b3af-4a15dc1cc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] with Covid, there''s actually an element that doesn''t exist
        in poker, which is even more taxing for the human brain, and that''s the element
        of ambiguity," she explained to me.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c172b-5843-4d73-bb53-8a9c3c9e8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6e5fb-9b48-4ee7-8475-02bd80c6fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konnikova said we''re still in an environment of very high ambiguity.
        "[It] makes it very difficult for the human brain to kind of take it all and
        make decisions and stay rational, as opposed to being emotional," she said,
        adding that as we learn more, that ambiguity decreases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c4f10-f0fb-4c2d-b692-9aa43835421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c276603-2de7-4f40-af3b-1db37cf706ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in this confusing time, it''s very important to seek out
        trusted sources of information and to be guided only by the data; you also
        have to put aside your emotions and be aware of your own biases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be087ba4-1413-4e1e-940c-cec9aae96ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58d3b2-67de-47b8-b963-0f01b90a4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most crucial tip for decision-making in poker and life is
        to update your decisions based on the incoming information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a4106-f963-4baa-88e6-6f0112046c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f39963-5202-4c2c-9f6f-e24a55937988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden the information changes and your decision needs
        to be updated, potentially. Maybe it stays the same, but you have to constantly
        get used to this evaluation process," she said. "You are not failing, you
        weren''t wrong, you are updating."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9c55c-45cb-42b6-8d81-09b58c971eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc0c78-5698-43e2-bd04-454fd50a11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just how protected are we?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e19ac-506d-44aa-b5bd-d2d21a63ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When trying to assess your risk, remember that the CDC is talking
        about vaccinated people going maskless, not unvaccinated people. Covid-19
        cases -- and especially hospitalizations and deaths -- are occurring mostly
        among this ever-shrinking unvaccinated group according to an analysis by the
        Washington Post. For the most part, unvaccinated people are primarily a risk
        to other unvaccinated people. They aren''t much of a risk to the vaccinated
        and the vaccinated aren''t much of a risk to them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa0d28-780c-4c4d-8503-c9f97b43e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c42a78-f8eb-48c0-b7a7-2b86f07b3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Dr. Jay Varkey, an infectious disease expert and associate
        professor at Emory University School of Medicine, can''t stress the importance
        of vaccines enough.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0aeeb-e6df-4e58-9027-ab57af13d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b2c4c-ad7b-4bb8-ace5-343dc8c56676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one: get vaccinated. Number two: get your family and those
        closest to you vaccinated," he said. "If you''re vaccinated, if those closest
        to you, especially those you share a household with, are vaccinated, it makes
        all these activities easier."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b20355-13bd-4fa3-b442-7e581b869f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e8e16-cf29-4715-bbd6-5880f57686a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how safe is being unmasked? Well, it''s not 100% safe: for people
        who are vaccinated, there can be what''s termed "breakthrough infections,"
        which basically means, a person can get infected even after getting vaccinated.
        But they''re rare.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48edc9d-6e76-4cd1-9da1-f1ccdad1199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb97b3-f15a-43cb-a512-5a7422720bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two key points to remember: One is that you (the vaccinated
        person) are very unlikely to get really sick, even if you do have the rare
        breakthrough infection. The CDC reports that as of June 1, out of the 135
        million Americans who are fully vaccinated, 2,274 either were hospitalized
        or died due to Covid-19. And the second point -- and this is important for
        people who live with a child under 12 or someone who for health-related reasons
        can''t mount an immune response from a vaccine -- even if you do get infected,
        the science is beginning to show that you''re very unlikely to then be contagious
        enough to spread the virus to somebody else in your family or community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90af07b-bfee-4dc0-882b-bf5786d79980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4ccb9-cf25-4813-971a-90be6557ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still, as Konnikova says, ambiguity— we don''t know
        for sure that a vaccinated person can''t ever get silently infected and then
        infect someone else, even if it is very rare</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cbe71-80f3-41c1-bd65-42e7e18de466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9095421-7470-49b3-8039-d6079179f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that little sliver of ambiguity that keeps Erin Bromage, associate
        professor of biology at the University of Massachusetts Dartmouth, up at night.
        Bromage, who also consults with organizations and businesses to find ways
        to lower the risk of infection in workplaces, said since the CDC changed the
        mask guidance, he''s received "non-stop" calls from worried clients wondering
        how to proceed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da3d83-f0f0-43b7-a90e-93d24958e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecb477-1397-4f33-a8da-43eec5e467a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big thing that we know is... people that are vaccinated are
        not ending up in ICU and are not dying ... They''re [the vaccines] amazing
        in that respect," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff9ed2-64a8-48ff-80d5-84a06e4ea684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154eb015-77e4-40d1-8c04-393ad7f69ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wonders about what happens to the chain of transmission with
        a vaccinated person. "I think that the hole for me as a scientist is, even
        if I get infected ... is the chain of transmission stopping with me, or if
        I get infected can I be part of that chain? And that''s the big part that
        I am having a hard time getting my head around," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88322370-5a39-4b08-a4e7-e35d2ef3faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87defe7f-1e26-475f-9d21-f1294ab2caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question as it relates to masking, he said, is particularly
        important when the distance is relatively close and the duration is long.
        "So think of a call center -- eight-hour day shift, someone that is six to
        eight feet away from you and talking all day. Is that person a risk to an
        unvaccinated person that''s there? And that''s what''s not settled for me,"
        he said. He is comforted by the data he has seen so far showing that there
        is "a million-fold difference in virus in your nose" if you are vaccinated
        and you get infected versus if you are not.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d8aab-9ce2-4092-96ed-0751547c0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c7d1c-393f-4578-bdd7-72dce0a527d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the indication would be that they would have a harder time
        transmitting and they almost certainly would have a harder time transmitting
        to a vaccinated person," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aad202-c3f5-4ffd-a93f-ff6979877602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8efc2-7c84-4745-8ef2-283aaa3e1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bromage said that for individuals who don''t work in call center-like
        conditions -- most of us -- it''s really about assessing the situation that
        you''re in and taking steps to mitigate the risk.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9130d-0a72-4e37-b4d1-6db704bd6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf959407-e32a-4066-8a61-1779ab0eaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best vaccine reduces your risk 10-fold of being infected,"
        he said. "A good quality [N95, KN95 or KF94] mask reduces your risk about
        20-fold ... Physical distancing and avoiding high risk situations -- restaurants,
        gyms, things like that -- also have a multiplicative factor in regards to
        risk reduction." He said the Swiss cheese model of adding different layers
        of protection can lower your risk of being infected "30-, 40-, 50-fold."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f3e3b-80e4-43d2-ba2d-21ffda583460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef14ca1-e561-426f-8dde-8700c8feebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A matter of risk aversion?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0607b7-fa3b-4616-8b1c-de0b770000d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you risk-tolerant or risk-averse? Some people believe certain
        individuals don''t want to take chances like unmasking in public because their
        nature makes them more cautious. But James Hammitt, a professor of economics
        and decision sciences and the director of the Harvard Center for Risk Analysis,
        sees it a little differently. "My sense is, it''s more that people differ
        a lot in which things they worry about," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9cf58-6b22-4c8a-9f93-99e53440dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7097ce-2309-4675-bfb8-a5ea0d25939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that the risk [of a particular activity] is X doesn''t
        tell you what you should do.... The question is: Is that worth it? And that''s
        more a matter of preference: what do you gain by exposing yourself to the
        higher risk? It might be a very valuable activity to you; in that case it
        might be worth taking the risk... There''s no objectively right answer to
        that."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3487c8e-1e6a-4520-aa73-7255dbb1a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78eabd3-860a-4e38-9497-e51952da68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a simple way to choose is to make a direct comparison: "Is
        the value of the concert [for example] greater than the harm from this risk
        to me?"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d9f99-0ea9-41d1-a570-379c263e13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7eaf82-a456-4705-ba06-012113e393b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammitt echoes what Wittenberg and Konnikova said, we''re never
        going to have enough information to estimate the risk of anything perfectly.
        "The world is so complicated; everything is full of risk. We cannot be experts
        on most of what we do. It''s just not possible," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb891c-a29c-40c2-acbd-922067f71117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ceb8e-ca8d-4cd7-ad5d-ef0dc2fe94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he thinks it makes sense to have experts first provide
        information. Then, we as individuals should evaluate how trustworthy we consider
        it and how relevant it is to our own situation. "Somehow we combine information
        from many, many sources and use that to assess how big our risk is and how
        acceptable it is, and how important it is to do things to reduce it," he explained.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f44db4-2615-4635-aa88-8bef3c7fb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4c994-9e4c-4362-b70e-9f3b5f7328b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Left out in the cold</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95685a8f-00b3-47b7-a541-52ba94e95e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One large group of people who may choose to be more cautious are
        parents of kids under 12, a group who can''t yet get vaccinated. And I know
        for a fact -- because I receive your letters -- that many are confused about
        when it''s OK to skip the mask. It''s a question that is pressing, especially
        now that summer is rolling around. Let''s face it: Masks are hard to wear
        in the heat, even for grown-ups.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6ac12-fb83-4540-89b6-a60ee05800c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ccdffc-76a6-4b4a-ba1d-8662e22247e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that children don''t get infected as easily and
        don''t get as sick as often as adults do. But the bad news is some do; nearly
        4 million children have tested positive since the start of the pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b6ecd-2463-4cd0-99c4-8a829eb40104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646ddf2-22d9-4e69-9060-972ef5825b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it''s tempting to set aside the mask, many medical and
        public health experts are erring on the side of caution. The American Academy
        of Pediatrics recommends that children age 2 or older who are not fully vaccinated
        still wear a mask when out in public -- including at camp, when playing with
        friends, and while playing outdoor sports with close contact and indoor sports.
        And while the CDC dropped its mask requirement for fully vaccinated campers
        and counselors, it didn''t for those who are too young to get their shot.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bf2a1-7645-49a3-81ab-7f26badb2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e24e1e-b8f2-4f2c-8ee9-5a272fd44848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varkey agrees that continued mask-wearing for the under-12 set is
        prudent and calls for a little bit more patience.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70550374-2788-4781-8f6d-f2be83cf7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7fcfe-9e86-410d-9d5d-ed103b5979d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would say, especially for those with children ... who don''t
        yet qualify for any of the currently available vaccines is to sit tight,"
        said Varkey. "I think it''s the safe, conservative thing to do for kids, for
        their fellow students, for their teachers, and then also for the families
        that they go home to."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d36b27-c4b2-47e7-b08c-8f5918a81f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd6d54-56e9-4675-adcf-f391035d4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group that''s also probably more risk-averse: people who
        don''t mount a strong immune response to the vaccine either because they are
        immunocompromised or take certain medications that suppress their immune system,
        like drugs for rheumatoid arthritis and inflammatory bowel disease. These
        medically vulnerable people -- and those who live with them -- will likely
        be more cautious about removing their masks, too.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d92c7-465b-47c2-b79f-c6f15347c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460bf04-15b7-480d-aa5a-4b89125adb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institutes of Health Director Dr. Francis Collins estimates
        that 5% of the population, or about 16.7 million Americans -- fall into that
        category.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdf8e3-3026-4812-844a-f5d5ec7d522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bd06a-16c7-42dc-974d-d345790d74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why getting vaccinated, if you''re able to, is so important
        -- because it protects children and the medically fragile among us. That''s
        the essence of herd immunity.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445ad4b-3d77-403b-b81a-037b1aeaceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8d040-0515-48e7-89bf-5085dc45e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you think you don''t need to, think about this as a donation
        of your own goodwill to those who are more vulnerable," Collins said on CNN
        last week. "The only protection those folks are going to have -- and they''re
        5% of us -- is because the rest of us provide this blanket of immunity."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b4ca3-4c88-42b4-baad-a97895a2d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a38c5-d3ce-46b4-b4ca-77fe6ff13c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s also why it''s important to remember it''s OK to keep
        wearing a mask, if that''s what you feel your situation calls for. In fact,
        I carry a mask in my pocket all the time and if somebody is very concerned,
        out of respect, I''ll put that mask on. And maybe also if I''m on an elevator
        or someplace similar. Shaming someone who wants to wear a mask serves no advantage.
        People are nervous and people are cautious; it''s been a traumatic year for
        us all, and some of us might take longer than others to get to where they
        feel safe enough to go mask-free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45c360-5d8d-44aa-a7f7-546e32c12e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:26:44.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/06/08/health/coronavirus-cdc-mask-risk-gupta/index.html"
        href="https://edition.cnn.com/2021/06/08/health/coronavirus-cdc-mask-risk-gupta/index.html">Dr.
        Gupta: How to assess risk when going mask-free</a>''</p>'
