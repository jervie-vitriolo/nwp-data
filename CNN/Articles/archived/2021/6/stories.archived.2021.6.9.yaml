      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung talagang seryoso ang</em> CPP-NPA <em>sa kanilang panlulumo,
        isuko nila sa amin ang mga nagplano’t gumawa ng pag-atake na ito,</em>” said
        Eleazar.</p>'
