    'jcr:uuid': 'f8b3a9ba-6bc8-49fb-9b4d-2cfbb3c65aba'
    'lead': 'Like other government officials, Bangko Sentral ng Pilipinas Governor
      Benjamin Diokno sees no need to rush the passage of the Bayanihan to Arise as
      One Act, or Bayanihan 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T13:46:55.117+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:51:09.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:32.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno on fate of Bayanihan 3: ''There''s still money floating around'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0d654-17af-4d00-a437-265aec0b7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;Like
        other government officials, Bangko Sentral ng Pilipinas Governor Benjamin
        Diokno sees no need to rush the passage of the Bayanihan to Arise as One Act,
        or Bayanihan 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48bf25-2d1d-4af1-828d-b18e92fd5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827c3dc-cf9a-4507-8ba1-c46dfcbd0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thinking on Bayanihan 3 is there is still a lot of money floating
        around for Bayanihan 2 and we are already on the verge of preparing the 2022
        budget," Diokno told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb12e52-ba1d-42ab-9f0b-dc18be3f9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd908cc-4dca-41a8-998f-0ccdccd955f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno stressed that what matters more is the utilization of the
        budget that is already available under the Bayanihan 2 (Bayanihan to Recover
        as One Act), which Congress will still vote to extend by next month. Deliberations
        on the proposed 2022 General Appropriations Act will also start in a few months''
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a6be8-a737-4c53-8318-4a37791204da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f3191-5500-44ec-943a-9ab949effabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that apart from the cash assistance being provided
        to the poor under the government''s stimulus package to cushion the effects
        of the pandemic, the government has also been trying to generate more employment
        opportunities for Filipinos under the Duterte administration''s Build, Build,
        Build program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3deb2-50fa-49ed-bdf9-2f6461211b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a512b03-4c08-430b-b3c4-cb47bf296a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:46:55.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not the Bayanihan 3 that is at stake. It’s spending
        what has already been appropriated," Diokno added.</p>'
