      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crippling drought in the western US is
        dropping the water level at Lake Mead and the Hoover Dam to a historically
        low level, putting pressure on the region''s drinking water supply and the
        dam''s electric capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f24df-c513-4194-80a0-48d3601314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f644e3-bba0-4e85-a9ce-709eedf5a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, Lake Mead''s water level is expected to sink to the
        lowest it''s been since it began filling during construction of the Hoover
        Dam, according to Bureau of Reclamation spokeswoman Patricia Aaron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d5e3e-fff9-41bf-911e-c8bc4b8e6765'
      'mgnl:activationStatus': true
