      'mgnl:lastActivated': 2023-01-24T23:57:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6ff86-13f1-44ed-8b16-3afbfff5bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris Harrison is stepping aside as host of The Bachelor franchise,"
        the statement read. "We are thankful for his many contributions over the past
        20 years and wish him all the best on his new journey."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f5a61-2f10-477b-8c59-32620e635e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b66ed-5b38-4a1e-beb5-fb85976f6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Harrison for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011f39b-5594-4b01-9fce-6e43089a59dd'
      'mgnl:activationStatus': true
