      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — San Miguel
        Corporation kickstarted its Pasig River rehabilitation project on June 8,
        doubling the budget for the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1fab1-bb56-47fc-8162-ca95ab499ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:59:35.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from SMC on Wednesday said the project would be the
        "largest ever river rehabilitation project in the country," with SMC president
        and CEO Ramon S. Ang announcing that the company''s budget for the undertaking
        is being doubled to ₱2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35135425-4ad9-417c-9b9f-465c7b169b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:59:35.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Ang said he hopes the knowledge and expertise
        brought into the project would make a "bigger" difference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610e24f-39f2-417a-8b64-a8e758da0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:59:35.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River project is a partnership between SMC and the Department
        of Environment and Natural Resources, among other national agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a95d5-a4f9-4fac-9bee-90971850a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:59:35.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the conglomerate''s second major river rehabilitation project
        -- the first being the ongoing P1 billion cleanup of the 27-kilometer Tullahan-Tinajeros
        River which was started last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82792e9c-4f44-42f8-918c-b9432031a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:59:35.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:46:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is looking to extract some 50,000 metric tons of silt
        and waste every month, or a total of 600,000 metric tons per year from the
        river.</p>'
  'Pacquiao-Duterte-West-Philippine-Sea-knowledge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T17:57:22.819+08:00
    'imagesource': 'jcr:b963f687-6a97-4790-af6d-1c45b4ce67cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7deb31c5-e94c-4498-8531-90c06362def8'
    'lead': 'Senator Manny Pacquiao on Wednesday defended himself following President
      Rodrigo Duterte''s scathing remarks against his knowledge on foreign policy,
      saying his previous statement on maritime issues ''reflects the sentiment of
      majority of the Filipinos.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T18:05:06.079+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:46:25.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:43.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao defends self after Duterte''s remarks: I''m a Filipino voicing
      out what needs to be said'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8134e6-84c4-42ae-8180-27088d7fbd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—&nbsp;</strong>Senator
        Manny Pacquiao on Wednesday defended himself following President Rodrigo Duterte''s
        scathing remarks against his knowledge on foreign policy, saying his previous
        statement on maritime issues "reflects the sentiment of majority of the Filipinos."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07464e-2cd8-4d97-90d7-d178e1feb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview with Pastor Apollo Quiboloy on Tuesday,
        Duterte chided Pacquiao for criticizing his stance on the West Philippine
        Sea, even advising the boxer-turned-politician to <a href="https://cnnphilippines.com/news/2021/6/8/Mag-aral-ka-muna-Duterte-hits-Pacquiao-criticizing-WPS-stance-.html">"study
        diligently."</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae757cac-20b4-44cc-83a1-d2bb06c8eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao responded he was just "voicing out what needs to be
        said."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf3d65-bf26-4eb6-8b1a-6ce130d4bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect the President''s opinion but humbly disagree with his
        assessment of my understanding of foreign policy," Pacquiao —&nbsp;president
        of the ruling PDP-Laban party —&nbsp;said in a statement. "I am a Filipino
        voicing out what needs to be said in defense of what has been adjudicated
        as rightfully ours."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2460ea-4a3e-4bb8-a708-e55edbe750b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe that my statement reflects the sentiment of majority
        of the Filipinos, that we should stand strong in protecting our sovereign
        rights while pursuing a peaceful and diplomatic solution to the dispute,"
        the senator added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64065560-1438-434d-9c7b-3890c0789e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao had criticized Duterte''s stance on the maritime dispute
        with the East Asian giant as lacking. He said Duterte should be giving strong
        responses now, just as he did during the 2016 presidential campaign, when
        he said he would ride a jet ski and plant the Philippine flag in the West
        Philippine Sea to assert the country''s sovereign rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045a1b3-a687-4e76-b987-a0778e1e7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:05:06.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:46:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has nurtured close ties with China, earlier said the
        country owes Beijing a "huge debt," including for the supply of vaccines.
        However, he maintained he <a href="https://www.cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html">cannot
        compromise on matters</a> related to the West Philippine Sea.</p>'
  'Yuka-Saso-US-Womens-Open-championship-Bianca-Pagdanganan':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
