    'mgnl:tags': ['Australia', 'criminal', 'phone-app']
    'template': '1'
    'title': 'For years, the underworld thought its phones were safe. They fell for
      an encrypted app trap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1e3a0-fc8a-4f41-8534-983a21f2efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was supposed to be the underworld''s
        impenetrable communication tool, a digital safe space to plot crimes ranging
        from drug trafficking to murder away from the prying eyes of the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c687d-77bc-4f06-83bb-0bf47f0f6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for nearly three years, an encrypted app used by criminals was
        covertly monitored by the FBI and Australia''s Federal Police (AFP) — leading
        to hundreds of arrests and tens of millions of dollars in asset seizures,
        authorities revealed on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb68142-4c5a-4b01-95bd-42e44ef3f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.afp.gov.au/news-media/media-releases/afp-led-operation-ironside-smashes-organised-crime"
        target="_blank">In a statement</a>, the AFP said they and the FBI had been
        reading the clandestine communications of criminals since 2018 on the ANoM
        app — a black-market product only accessible on specially prepared mobile
        phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad773f5c-afbc-477c-976f-33d950e4f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFP, intelligence gathered from the decrypted messages
        led to the arrest of 224 suspects on more than 500 charges and the seizure
        of 3.7 metric tons of drugs and nearly $35 million in cash over the past three
        years in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4afe4-a196-4de4-96be-52ed9470b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of those charged are allegedly linked to Australian-based
        Italian mafia, outlaw motorcycle gangs, Asian crime syndicates and Albanian
        organized crime, the AFP added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076439c-e40e-42b4-bf09-888a6b53dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Ironside," as the investigation was named, began three
        years ago as a collaboration between several global law enforcement agencies,
        including the FBI, the AFP, New Zealand police and Europol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff3082-ba33-4946-a3f4-54d1ef923ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Tuesday, <a href="https://www.facebook.com/AusFedPolice/videos/2065242686963449"
        target="_blank">AFP Commissioner Reece Kershaw</a>&nbsp;said multiple criminal
        plots were also foiled thanks to law enforcement access to the app, including
        a planned mass shooting at an Australian suburban cafe and the assassination
        of a family of five.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6d0e7-157b-4928-a27c-4566150b7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANoM could only be found on phones bought through the black market,
        which had been stripped of the capability to make calls or send emails, according
        to the AFP. The phones could only send messages to another device that had
        the app and criminals needed to know another criminal to get a device.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc6937-9e93-4100-99db-4549fff12746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devices organically circulated and grew in popularity among
        criminals, who were confident of the legitimacy of the app because high-profile
        organized crime figures vouched for its integrity," the AFP statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d8e3a-21db-47fc-9333-826fc528ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to the app''s users, the FBI had access to the app and its
        communications, which the organization then used to collect information on
        criminal operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb779aaa-2310-4755-b5fe-8582e0fadbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.justice.gov/usao-sdca/press-release/file/1402426/download"
        target="_blank">court documents</a>&nbsp;released by the US government on
        Tuesday, the ANoM was given to San Diego FBI agents by a developer who had
        created it to compete on the market for encrypted communications platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18865b02-e1f2-436a-a961-8b957dd72bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer, whose identity is not revealed, offered it to help
        the FBI with its ongoing investigations, in return for a reduced sentence
        on charges he was facing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97870c-fb26-498f-bcda-040836cd0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2021, the top five countries where ANoM devices were used
        were Germany, the Netherlands, Spain, Australia, and Serbia, according to
        the documents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc051eb7-8dea-4ad2-875e-fdfbe90738f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw said the criminals didn''t use codes or pseudonyms on ANoM,
        brazenly discussing crimes in the mistaken confidence their communications
        were safe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a76a8a-87d9-45a3-95d1-4451c8e22af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, we have been in the back pockets of organized crime
        and operationalized a criminal takedown like we have never seen," Kershaw
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5416108-68d3-4186-985e-bd84eba74e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of encrypted communication apps presents significant challenges
        to law enforcement and ANoM has given law enforcement a window into the level
        of criminality that we have never seen before on this scale."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a7cf6-a56c-4c87-a07f-b9c5d62c0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of arrests and tons of drugs were also seized overseas
        as a result of the operation, the AFP said, but didn''t specify where. Police
        also seized assets in Australia which authorities estimated would be worth
        millions of dollars once they were sold.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fabbb-88c7-4c66-96a9-8c54c1728e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total over the course of the three years, more than 9,000 police
        officers across 18 countries were involved in maintaining the operation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a4bc0-3987-4529-8c7b-23bae6d9e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said more arrests are expected in Australia and overseas
        as a result of the operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40956f6-a789-471e-a946-799bdcee3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw added there were other, larger encrypted communication apps
        which police were working to access.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429fc23-567c-4538-9f32-a817795ee118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:40:32.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/australia/afp-fbi-anom-app-operation-ironside/index.html"
        target="_blank">For years, the underworld thought its phones were safe. They
        fell for an encrypted app trap</a>."</em></p>'
  'White-House-press-charter-plane-delayed-by-cicadas':
    'author': 'Jeff Zeleny and Paul LeBlanc, CNN'
    'caption': 'It''s a flight delay 17 years in the making. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
