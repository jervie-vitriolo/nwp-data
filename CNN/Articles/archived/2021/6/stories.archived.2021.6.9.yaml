      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the competition will also have two stages: the eligibility
        screening and shortlisting; and submission of technical and financial proposals
        and conceptual design. Deliberation will be done for three months, and results
        will be out by October.</p>'
    '14':
