      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> There will
        be no extension for the voter registration period for the upcoming 2022 polls,
        the Commission on Elections said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141210c-7ac3-4ae9-af1d-d12040e924b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T21:38:21.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to emphasize that the registration is going to end
        on September 30, and there will be no extension,” Comelec Commissioner Rowena
        Guanzon told CNN Philippines’<em> News Night.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0708446-eee7-43b0-a07a-45f627accc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T21:38:21.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants can head to Comelec offices from Monday to Friday, from
        8 a.m. to 5 p.m., for the registration. They are required to bring an identification
        card, a pen, and the voter’s registration form. The observance of safety protocols,
        including the wearing of face masks and shields, will be strictly observed.</p>'
