      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> American
        singer-songwriter Jack Newsome has released his debut extended play "All Dressed
        Up," a tracklist dedicated to his fans from all over the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532953d-92e7-4ac6-a867-993464517dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.260+08:00
