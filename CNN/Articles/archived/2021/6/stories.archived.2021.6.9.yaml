      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e334b4-60ca-40d2-b453-6b573ba04c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping underprivileged children fulfill their dreams is Gray''s
        advocacy, which she made known in her Miss Universe opening statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131f4bf-ffa0-42cc-9970-5555a3af1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.781+08:00
