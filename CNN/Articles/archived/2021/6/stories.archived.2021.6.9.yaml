      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3726ee-1fa0-4a3d-b111-8ac6e123a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lake Mead will most likely hit elevation 1,071.61 (feet) on Thursday,
        June 10. That will match the previous lowest elevation on record since the
        1930s," Aaron said.</p>'
