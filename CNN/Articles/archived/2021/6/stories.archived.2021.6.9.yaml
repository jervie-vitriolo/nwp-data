      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcee87c-4c1c-49ec-9a69-868e6e4a3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:12:27.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:58.248+08:00
