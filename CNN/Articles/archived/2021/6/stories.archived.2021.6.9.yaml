      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016dd15-b5d6-44c9-936b-9ca80faf6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement first shared with CNN Business, the company said
        Tuesday it is launching a new line of products that include alternatives to
        fish fillets, fish burgers and cuts of tuna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d40c1-32ff-4cb1-8057-e7dd587ba29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276114e6-d7df-41f9-8083-a22103a78f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very much the major white space that has not been tapped,"
        David Yeung, founder of Green Monday Group, OmniFoods'' parent company, said
        in an interview, noting the announcement was timed to coincide with World
        Oceans Day. "Everyone has been obviously focused on beef, chicken, pork."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7ddd3-c061-4cfa-9fe3-09379547d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a47c5d-9af7-43cf-9d99-452610da9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it still has yet to hit the mainstream, Yeung argues that
        consumers are ready for vegan seafood, especially as the appetite for plant-based
        offerings continues to grow and as documentaries, such as the Netflix hit
        "Seaspiracy," spark conversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc5767-dc90-43e6-b74c-78b4704926a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986714f-9671-4e0a-b1ea-af4f3bf20f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really are awakening now," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f9d8d-ca45-46a0-a61c-02d2babc7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496389b2-33f6-401a-a7fa-fafdf1952880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, OmniFoods has built a name for itself in Asia with
        OmniPork, its plant-based pork substitute that is sold in juicy xiao long
        bao soup dumplings and McDonald''s meals across mainland China and Hong Kong.
        The company also recently launched a meat-free answer to spam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d13fb-2197-4ebe-9c84-647225853882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece101f1-d588-4d09-b5b6-fa309fc46922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung said his team had dreamed of coming up with its own take on
        seafood for at least three years, particularly because of the large role such
        foods play in consumers'' diets across the region. Asia is "by far the largest
        fish consumer," according to the Organization for Economic Cooperation and
        Development, and its demand for seafood gives OmniFoods a "big" opportunity
        on its home turf, Yeung said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fd034-4636-4c4a-b5f5-97fb73e2ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed5ff5-dd99-44a1-9d99-a20c394d8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new products are crafted from some of the same ingredients used
        in the company''s pork imitation, such as soy and rice. They will first hit
        restaurants in Hong Kong starting this month, with plans for retail and overseas
        rollouts later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c129e02-16bd-47ba-b80e-3877499aed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff6059-e101-4361-8d4b-4cd0bf01a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line will also be expanded to include new items, such as plant-based
        salmon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5254766-3339-4ff4-857c-2e9a8e21b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bd611-1ea2-4a64-a326-f434d5ff10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung said his company is eyeing a launch for the range in mainland
        China, Southeast Asia, the United Kingdom and Australia in the coming months,
        with the goal of localizing its dishes for customers in each market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89befb-a328-43d0-9130-391039c0fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f58263-d9d7-43d9-be72-c3582f2a14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those include consumer favorites such as Sichuanese spicy
        fish stew, British fish and chips or Japanese tuna rice rolls, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c405c01-64c5-4f84-9dd7-597e1b57b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f8b29-9c87-4331-8664-b1b636c8e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local or regional understanding is paramount," said Yeung. "We
        cannot assume that any success in Hong Kong is a success in Malaysia. We totally
        cannot assume that. And success in Malaysia certainly doesn''t translate to
        success in Korea."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edc746-78dd-4c3a-8a15-953d449fbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8d242-f1d7-48d6-927e-1159d3ec7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Monday Group, which has raised more than $100 million to date
        from investors including celebrities such as James Cameron and Bono, isn''t
        shy about its ambitions to go global.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd1563-8a69-4ead-9255-829fa36e6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a343cd-2cce-4a5d-b485-33db77cd3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently soft-launched OmniFoods in California, and
        plans to launch across the United States in Whole Foods in the third quarter
        of this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4b0f8-4aae-4555-8f9e-4bed4b11c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76411e-c498-4c3b-9161-3130731e9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are totally entering the US," said Yeung.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515e1c9-fffa-4cd6-a782-0f315b057d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c1953-290b-4e3b-833d-2c572ba265f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The next frontier</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c458a46-6432-4702-b3d5-415b0b75b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While plant-based seafood still "remains niche," it is continuing
        to emerge and "pull a lot of traction," according to Felix Wong, a senior
        analyst at Euromonitor International, a market research provider.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8c0f1-fa37-48d5-a347-962a18735776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045ce02-8a27-4376-8533-fb7f5e80b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category is expected to grow as consumers crave novelty to stave
        off "boredom" from the pandemic, he told CNN Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99244aea-16a1-42f4-8e59-f106529e1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c20704-f3af-4837-8da9-76337c034b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said he especially sees potential in Asia, "considering fish
        and seafood is a key protein contributor in many Southeast Asian markets like
        Malaysia, Indonesia and the Philippines."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc5f77-5ca9-49e7-83c5-4a62099eb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e899f30-dd53-49d9-b64c-56963ade1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OmniFoods is far from the only player breaking into the space. Last
        year, Nestlé announced its entrance into the category, rolling out a vegan
        tuna product in Switzerland. Impossible has also previously announced it was
        working on an alternative fish product.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a6b4d-9d41-4051-9854-107f6cb31013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c77163-63a2-45b5-919e-12c7a9986ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung shrugged off concerns when asked about competition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a293cdf-b4c3-4e35-aeec-c3ed9e6d0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb362c-6853-434c-8613-5c12f7d3f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers need choice," he said. "We don''t [always] eat the same
        thing. Like, even [with] pizza, we don''t eat the same brand of pizza."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af9e75-e11d-4360-b3f9-068bd9f8a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e65f62-d6c2-4cd3-b3ce-333cab14a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to educating consumers, the company plans to adopt
        a similar playbook as what it did with fake meat. Yeung said he expects to
        tackle some of the same questions he''s gotten since "day one" of launching
        his first product, such as simply: "What is that?"</p>'
    '48':
