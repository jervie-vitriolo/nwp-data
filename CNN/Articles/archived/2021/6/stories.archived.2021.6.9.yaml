      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design competition via public bidding is open to architectural
        and engineering consultants, <a href="https://www.bsp.gov.ph/sites/NewBSPComplex/SitePages/DETAILED-INSTRUCTIONS-FOR-REGISTRATION-IN-THE-NEW-BSP-COMPLEX-DESIGN-COMPETITION(1).aspx">according
        to the BSP website</a>. Diokno said those from local and international companies
        may join.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf524822-f36e-4e1a-8b72-c3cc003e2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:53.043+08:00
