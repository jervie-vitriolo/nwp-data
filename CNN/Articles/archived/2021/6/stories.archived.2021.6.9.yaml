  'richest-people-taxes':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T10:34:52.887+08:00
    'imagesource': 'jcr:67296f16-a0b1-423d-947f-ff58b169278f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfde73b8-95a3-4066-8098-746126afcc03'
    'lead': 'Here''s a good one. Jeff Bezos, Michael Bloomberg, Warren Buffett and
      Elon Musk all walk into the IRS. But none of them, in various years, seem to
      have paid federal income taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T10:44:43.560+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:53:19.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:23.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wealth', 'taxes', 'income-taxes']
    'template': '1'
    'title': 'ANALYSIS: How the richest people on Earth avoid paying taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e912a-9e12-45e1-87e4-8c04cbf5a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Here''s a good one. Jeff Bezos, Michael
        Bloomberg, Warren Buffett and Elon Musk all walk into the IRS. But none of
        them, in various years, seem to have paid <a href="https://www.cnn.com/2021/05/17/politics/what-matters-tax-day/index.html"
        target="_blank">federal income taxes</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04f3e6-9928-4eac-bb41-d2cdb268f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or how about this one: The rich get richer ... because they don''t
        always pay their fair share into the community chest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92238fc-8e5b-4208-b70d-c7e1300c2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is US tax law. And now we have a map of how the wealthiest
        people exploit it thanks to a bombshell report from ProPublica, the investigative
        journalism nonprofit, which claims to have obtained years of tax returns for
        the wealthiest people in the country from an anonymous source. <a href="https://www.propublica.org/article/the-secret-irs-files-trove-of-never-before-seen-records-reveal-how-the-wealthiest-avoid-income-tax"
        target="_blank">Read it here</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d66e3-eda4-45b0-9b59-ef697f3358aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first report (it promises more to come) is on the richest of
        the rich, who in certain years claim losses that can wipe out their income
        tax bills. This should sound familiar; <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">former President Donald Trump</a>&nbsp;did the same thing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e527cd-1e80-45cf-9e4b-d105c0670e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it shouldn''t be a scandal that Bezos, the
        richest person on Earth — who has used his vast wealth to start a spaceship
        company that will <a href="https://www.cnn.com/2021/06/07/tech/jeff-bezos-space-blue-origin-new-shepard-flight-scn/index.html"
        target="_blank">take him into space</a>, where he will also be the richest
        person — has in multiple recent years told the federal government he owed
        no income taxes, according to ProPublica.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a91a1-54be-433b-9fe0-edf215980c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica also reports that Musk, the second wealthiest human on
        Earth, whose wealth has grown many billions in recent years and who also has
        a passion project space company, told the government he owed no income tax
        in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c61cc-d701-4f86-b831-d13223624af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scandal is that these actions are perfectly legal.</strong>
        Bloomberg and Buffett, who have both supported raising tax rates for the wealthy,
        have both had $0 income tax bills. (Buffett, at least, has long acknowledged
        this, infamously saying he paid a <a href="https://money.cnn.com/2013/03/04/news/economy/buffett-secretary-taxes/index.html"
        target="_blank">lower tax rate than his secretary</a>.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5975216-f3fc-4c4a-81b2-43251f5cc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, during his run for the 2020 Democratic presidential nomination,
        tangled with Sen. Elizabeth Warren of Massachusetts over whether the government
        should tax extreme wealth in addition to income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b29e8-f618-46c8-9430-0b016d4d2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this possible?</strong> The report analyzes how this
        is possible, and the reasons are many. First, US tax law is focused on income
        and much of the superwealth is tied up in company stock or other investments
        that have real value but aren''t taxable year to year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4391d6f-bc51-43d0-bb0e-b24715999001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wealth vs. income.</strong> ProPublica cites guesstimates
        from Forbes, but it''s an imperfect assessment. It lists Bezos as gaining
        $99 billion in wealth between 2014 and 2018. But his income was much lower
        -- he reported $4.22 billion and paid $973 million in income tax in those
        years. So he paid more than 20% on his reported income. The issue is that
        his wealth skyrocketed at the same time. This is something that plays out
        on a smaller scale for your average American homeowner or 401(k) holder, whose
        wealth grows without being taxed by the federal government every year. The
        difference is in scale. Also, everyday Americans likely pay property taxes
        and utilized mortgages to buy their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561fbab-a1f8-4836-9b17-de0405a7aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tax avoidance strategies.</strong> The report does show
        how the wealthy finance their lifestyles with loans taken against assets,
        like real estate or stocks, rather than realizing the value of an asset. They''ll
        pay less to the bank in interest than they would to the government in income
        tax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01385e78-da45-4958-b097-c92bf8dbfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Icahn, the investor, gave an interview to ProPublica about
        his tax returns and it printed this illuminating response:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b464a-4017-414d-9dc5-02a7ec7719c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason it''s called income tax," he said. "The reason
        is if, if you''re a poor person, a rich person, if you are Apple — if you
        have no income, you don''t pay taxes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2c35f-252d-413f-82f4-69283810bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Do you think a rich person should pay taxes no matter
        what? I don''t think it''s germane. How can you ask me that question?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6286e-74b4-48b4-8098-cbc2861c489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in these cases, the loans do act as the income.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b789a2-f27e-4831-b465-12f5440b5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other forms of tax.</strong> It''s also true that with so
        much of their wealth tied up in stock, they effectively pay tax through their
        companies; however, the corporate tax rate of 21% is far lower than the top
        rate of 37% on income over $523,000 <a href="https://taxfoundation.org/publications/federal-tax-rates-and-tax-brackets/"
        target="_blank">for individuals</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37315d-e83f-48ff-a257-25745f861bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Bezos has endorsed raising the corporate rate (Trump and
        Republicans slashed it back in 2017), but as <a href="https://www.cnn.com/2021/04/10/business/jeff-bezos-amazon-corporate-taxes/index.html"
        target="_blank">CNN has reported</a>, it''s still unlikely his Amazon would
        pay anything close to either rate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a973ee0-8656-4f0d-946a-0728a6de1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on the income the superwealthy do claim, often in the form
        of capital gains, they often pay a lower rate than Americans who make far
        less money.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d726422-7796-4e0f-8e2d-36fa6be02a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes are very much in the policy conversation at the moment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86915f91-2912-48ce-a8fe-1c7314b3a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden wants to raise both corporate tax rates and
        income taxes on the wealthy, although it faces a tough path forward in the
        US Senate, where the minority Republicans can block it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e371c5-629d-4b8a-86c6-ee1b6bb3d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, and separate from this individual income tax conversation,
        Biden and his treasury secretary, Janet Yellen, are pushing for a global corporate
        minimum tax and other industrialized nations in the G-7 agreed to an outline
        <a href="https://www.cnn.com/2021/06/05/business/g7-biden-global-tax-intl-gbr/index.html"
        target="_blank">this week</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51486778-2281-4473-869e-161e8d133d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that if everyone had at least a 15% corporate tax rate,
        it would keep companies from avoiding taxes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e875d-2025-43d5-8c6f-982539e011aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this feeds into the growing frustration with extreme inequality
        and what governments should do to make sure everyone pays their fair share,
        which is increasingly complicated when so much wealth is locked away from
        the tax man and more and more people think the government should be doing
        more to improve people''s everyday lives.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54ffe2-5957-40d2-ae58-5fc0aa98f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Why did they print this? Is it illegal?''</strong> Less
        interesting to the larger world but really interesting to journalists like
        me was <a href="https://www.propublica.org/article/why-we-are-publishing-the-tax-secrets-of-the-001"
        target="_blank">ProPublica''s separate story</a>&nbsp;about how it got the
        tax documents and why it decided to selectively print them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede6ecc-e5a5-48f2-8ca9-464143092dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is technically against the law to publish an individual''s tax
        information, although ProPublica argues the public interest in an informed
        tax debate justifies the risk. A spokesperson for at least one of the people
        whose taxes it dissects — that''s Bloomberg — is quoted as promising some
        kind of legal action, although against whoever or whatever leaked the documents,
        rather than ProPublica.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d14d8-ab39-4d4a-baa8-b1db3e1e48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica doesn''t seem to know who the source of the documents
        is and even suggests it could have been a foreign actor, like China or Russia,
        that has shown an interest in stoking class resentment in the US. That means
        the reporting needs to be considered against the backdrop of the mystery of
        its provenance. It''s notable that none of the billionaires mentioned in the
        story deny the accuracy of the tax returns and some argue they were simply
        following the rules. Others did not respond, according to ProPublica.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a98bc-bf0c-4466-925c-91f61b51c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the ProPublica report on Tuesday, White House press
        secretary Jen Psaki told reporters, "Any unauthorized disclosure of confidential
        government information by a person of access is illegal and we take this very
        seriously." She said the IRS commissioner has referred the matter to investigators.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e63e3-d4a2-4158-b693-4255476e1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunlight &gt; secrets. Given the status these men have in society,
        the deference their wealth affords them and the fact many of them have publicized
        their opinions on tax policy — either endorsing or opposing higher income
        taxes, corporate taxes and wealth taxes, I respect ProPublica''s decision.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ff801-09da-4c05-9c10-fa19cdcb8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149787d0-8caa-4086-979b-126088e8b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US Capitol Police were ''aware of the potential for violence.''</strong>
        From <a href="https://www.cnn.com/2021/06/08/politics/takeaways-senate-report-january-6/index.html"
        target="_blank">CNN''s report</a>&nbsp;on a 95-page report from two Senate
        committees on security failures on January 6: As comprehensive as it is, it
        only examined one piece of the bigger puzzle. It looked at the "security,
        planning and response failures" by law enforcement. But what about efforts
        by extremist groups to plan for violence in DC? What about former President
        Donald Trump and the Republican officials who fanned the flames? Congress
        isn''t equipped to probe these issues.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57044bc-3a54-47f1-9f23-2fde081e8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate aides said investigators intentionally avoided the most politicized
        topics — like Trump''s culpability — because they wanted to keep the probe
        bipartisan. Sources told CNN that to keep Republicans in the fold, the report
        avoided using the word "insurrection" to describe the attack.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fc295-37c4-4aca-8738-7319069e29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama sat down with CNN''s Anderson Cooper.
        He warned that this democracy of ours is "<a href="https://www.cnn.com/2021/06/08/politics/barack-obama-anderson-cooper-democracy-in-peril/index.html"
        target="_blank">not self-executing</a>." We have to protect it. Good point!</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5fecb-992f-4a66-80ef-79441d3b8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to each other. He argued: "We have more economic stratification
        and segregation. You combine that with racial stratification and the siloing
        of the media, so you don''t have just Walter Cronkite delivering the news,
        but you have 1,000 different venues," Obama said. "All that has contributed
        to that sense that we don''t have anything in common." <a href="https://www.cnn.com/2021/06/07/politics/obama-fatherhood-leadership-legacy-political-landscape-cnntv/index.html"
        target="_blank">Read CNN''s full report</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f969c-52ad-485d-9c69-ac2413a96720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:44:43.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
