  'ford-little-pickup-truck-maverick':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-09T10:45:27.861+08:00
    'imagesource': 'jcr:9e176fa9-fd4f-46af-8d7a-9139fc90c160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6af3e262-1aaf-466e-b16e-3fc6509022c1'
    'lead': 'Ford hasn''t offered a real compact truck in the United States since
      the original Ford Ranger went out of production in 2012. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T10:49:08.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:53:07.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:24.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ford', 'Ford-Maverick', 'pickup-truck']
    'template': '1'
    'title': 'Ford enters the little pickup truck war with the new hybrid Maverick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598ead0-d307-4657-942f-f5ee77224308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ford is famous for its huge F-150 pickup,
        America''s best-selling truck. But now, with the release of its new Maverick
        compact pickup, which will be available as a front-wheel-drive hybrid, it''s
        seeking to prove that it can rule in the growing market for little trucks
        as well</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e097268-5eaa-4e99-ae7b-09c13d620acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford hasn''t offered a real compact truck in the United States since
        the original Ford Ranger went out of production in 2012. Ford introduced a
        new Ranger, a mid-size truck, in 2018 but even that is considerably bigger
        than the Maverick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9f1f5-1783-4f65-b181-55045e9e1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford Maverick is revolutionary in ways besides just its size.
        Most strikingly, the least-expensive base-model version will be a front-wheel-drive
        hybrid powered by an electric motor as well as a gasoline engine. (It will
        not be a plug-in hybrid, though, so owners will not be able to charge it up
        for extra electric-only driving range.) Ford recently started selling a <a
        href="http://www.cnn.com/2020/11/23/success/ford-f-150-limited-hybrid-review/index.html"
        target="_blank">hybrid version of the big F-150</a>, but it''s not the entry-level
        version of that truck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726d49f-9454-4ee0-a02e-6463e5174ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having front-wheel-drive, while common among cars and even crossover
        SUVs, is also very unusual for a truck. Rear-wheel-drive allows for bigger
        engines, since the transmission doesn''t have to be contained under the hood.
        Also, when a truck is hauling heavy cargo or towing, there''s more weight
        in the back so rear-wheel-drive can provide better traction in those situations.
        But front-wheel-drive allows for more efficient use of space in a vehicle,
        since there''s no transmission under the passenger compartment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612ab63-848e-410c-9092-bdda5e07cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there will be versions of the Maverick with some off-road
        capability, it is designed mostly for city and suburban streets. It will be
        available only in a four-door body style, with seating for up to five people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f93707-c5bd-4ee2-87c0-6b1bf1442f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick challenges the status quo and the stereotypes of what
        a pickup truck can be," Todd Eckert, Ford truck group marketing manager, said.
        "We believe it will be compelling to a lot of people who never before considered
        a truck."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6697d47-d29d-4e1f-907e-31fcf768b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for smaller trucks is becoming hugely competitive. <a
        href="https://www.cnn.com/2021/04/15/success/hyundai-santa-cruz-pickup-truck/index.html"
        target="_blank">Hyundai recently unveiled the Santa Cruz</a>, which the Korean
        automaker refers to as a "Sport Adventure Vehicle." Nissan also recently revealed
        a redesigned version of its Frontier mid-sized truck. In the United States,
        Toyota is by far the dominant player in smaller trucks, with its rugged Tacoma
        mid-sized truck. The Tacoma, which is still bigger than the Maverick, accounts
        for more than 40% of all mid-sized trucks sold in the US, according to data
        from Cox Automotive. That''s an even larger share in that segment than the
        F-150 takes among full-size trucks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855e89e-f5b9-49cc-a89c-2e3e6a53f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of those trucks are as small as the Maverick, which is
        about a foot shorter, bumper-to-bumper, than the Tacoma. Prices for the Maverick
        will start at about $20,000. That''s less than other trucks on the market
        and about $5,000 less than the current Ford Ranger, which is between the Maverick
        and F-150 when it comes to size. Prices for well-equipped four-wheel drive
        Mavericks will get into the mid $30,000 range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1d504-98c9-459f-9476-cc8f476e2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hybrid base version of the Maverick has a four-cylinder gasoline
        engine assisted by an electric motor. Together, they can produce up to 191
        horsepower and 155 pound feet of torque, which is a measure of pulling power
        traditionally considered an important metric for pickup trucks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f48b00-403e-44ad-8cb5-cb5cc5c3f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unusual for the lowest-priced base version of a vehicle
        to be a hybrid, but Ford engineers said they wanted to emphasize fuel economy
        and value in this truck. The Maverick will get about 40 miles per gallon in
        city driving, according to Ford. Ford did not provide estimates for highway
        mileage or for overall driving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17e771-ce93-4aec-9249-fe039224c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maverick will also be available in a non-hybrid version with
        a turbocharged 250-horsepower engine that can produce up to 277 pound-feet
        of torque. The non-hybrid Maverick will also be offered with all-wheel-drive,
        something that won''t be available on the hybrid truck. Ford has not yet said
        how much other versions, besides the base model, will cost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7320ef4-532a-4e36-aae1-4e0b2687b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hybrid Maverick will be able to carry about 1,500 pounds of
        cargo and tow 2,000 pounds. With the turbocharged engine, it will be able
        to tow up to 4,000 pounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a77df-e05f-4dcf-9c4d-93b6d42bbcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being shorter, front to back, than Ford''s other trucks,
        the Maverick is also lower, with cargo bed walls designed to be easily reached.
        That''s also an important benefit for a truck that could be parked in a tight
        urban parking space where access from the tailgate could be difficult.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f242a-b15b-4c8d-9f6f-c0873bf7286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the bed, the Maverick has two eight-inch square covered openings
        on either side to hold small items, and it will also be available with optional
        electric power plugs. As with some other pickup beds, the Maverick is designed
        with slots so that wooden planks can be used to create dividers to hold cargo
        in place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e828e1-3c61-479b-a46c-d83a0439cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back seats can be folded, revealing deep storage space underneath.
        The Maverick''s interior also has special triangular slots inside designed
        to hold a variety of accessories, such as additional cupholders or phone holders.
        Ford will share 3-D printing plans so owners can make their own accessories
        to fit the slots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb5d8e-80ce-4c76-ba6d-5e847b816607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Maverick will share much of its engineering with the Ford
        Bronco Sport and Ford Escape SUVs. That kind of "platform sharing" should
        make re-entering the small truck market an appealing business proposition
        for Ford, said Brian Moody, executive editor of Autotrader. Sharing engineering
        across different models spreads out development and manufacturing costs, making
        it easier for those models to return profits for an automaker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67873efd-77a1-493b-a3d1-8c413d20433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford Maverick is expected to go on sale in the fall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18850bf5-298f-46b8-a1d9-c125bcbb0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T10:49:08.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:53:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/success/ford-maverick-little-pickup-truck/index.html"
        target="_blank">Ford enters the little pickup truck war with the new hybrid
        Maverick</a>."</em></p>'
