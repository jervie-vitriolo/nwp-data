      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74f9b4-b203-4632-a206-8c242c2a56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a terrarium requires a lot of focus and tactile interaction
        with the plants. In a way, you’re connecting with a life form for hours at
        a time. “When you hold a piece of nature or when you are in touch with nature,
        it brings back childhood memories,” Aloro said. “Nature is always associated
        with peace and calmness. It sends a signal to the brain that you are not in
        immediate danger or threat.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac6cfe-5960-483e-97ed-d0951b0274a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that we can care for something other than ourselves even
        crosses over to the digital realm. People who may not have the access to plants
        or pets, especially now that we’ve retreated indoors, are channeling their
        energy into caring for something within their video games.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27b797-eefb-4434-a4a7-1ab3c9534b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Touching on ''Animal Crossing,'' which is a virtual world that
        you shape, I think it represents our want for something different,” Inocencio
        said. It’s an escape from what has become our new day-to-day — sitting in
        front of the computer for hours on end without any real human interaction.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dcfea0-b5c3-4605-98b7-f0e9d7183550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Normally, if you think about your life before this, you go out.
        Yes, you go out to the same job, but there’s so many things that could happen
        throughout the day.” While we may have had our routines before the pandemic,
        they were somewhat loose, allowing for new things to seep into the regular.
        We had the avenue to discover a freshly opened coffee shop or pass a different
        street on the way to work. “Now there’s no variety and now going out might
        be scary or dreadful for some people,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b9c75-2110-45ac-80d9-51ae1c310360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon that is “Animal Crossing: New Horizons” is evidence.
        Operating similarly to “Sims,” “Animal Crossing” is a video game without a
        story or a final boss to defeat. Instead, it takes you on an island getaway
        where a customizable avatar of yourself can build terrains and furniture from
        scratch, catch fishes and bugs, and befriend anthropomorphic animal villagers.
        When it comes to creating within the game, the only limit is your imagination.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921b01a-a075-4d96-9742-dca08b3c1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s such a collaborative experience — being able to move island
        to island,” Innocencio said. “It not only touches on the creative aspect we
        want but it allows us to have human interaction also.”</p>'
    '75':
      'image': 'jcr:27bf304c-190c-4d43-8a78-57f810f783a3'
      'imageCaption': 'The idea that we can care for something other than ourselves
        even crosses over to the digital realm, such as in the video game "Animal
        Crossing." '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17001f7d-26b4-4122-b3ad-d1e1feb5a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41def17d-a56e-4429-9254-a0174bb1df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7140df8-5dfc-4def-9c58-de71ad9a9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kara, who also runs the Instagram account <a href="https://www.instagram.com/animalcrossingfashionarchive/"
        target="_blank">@ANIMALCROSSINGFASHIONARCHIVE</a>, said that playing the game
        and running the profile helped her reconnect with people. “In a way it was
        a game built for the terrible collective experience we have all been going
        through, a morsel of lightness despite the times,” she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245eee30-34bd-41a5-8cea-85ace06d416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I myself have clocked in 1000 hours of playtime across two islands
        where I recreated the two places I missed and wanted to visit the most: Boracay
        and Japan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c9201-f261-456c-b214-dea460968c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere fact you’re able to walk around, go somewhere else, and
        create, it touches on all of those needs that weren’t being addressed on the
        onset,” Inocencio said. “It’s a second life away from your house where you’ve
        been stuck.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857fc80-2070-4049-900a-e9e328603ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the social interaction that is built into “Animal Crossing”
        also involves its “villagers,” who you can invite to live on your island in
        the game. There are 397 villagers, each slotted into one of seven personality
        types: Jocks, Uchi (Big Sister), Normal, Peppy, Lazy, Snooty, Cranky, and
        Smug. “It’s funny how people hate this one but they love this one, but if
        you look at what they’re saying, it’s similar,” Inocencio discussed. “Everyone
        has their own take on it. I guess, if you think about your own friend group,
        you’ll have a friend who’s really like that and might say this thing, and
        it touched upon that part of that.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ece82-a6da-4f3a-824a-e9f2054ea6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to note that, despite all the benefits that caring
        for something else may present, you need to be responsible. Not everyone will
        benefit from having a pet or a plant, especially if they’re not naturally
        fond of animals or getting their hands dirty. Even caregivers have been <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5453737/" target="_blank">negatively
        impacted by providing care</a>. They’ve demonstrated increased levels of stress,
        anxiety, and depression. At the end of the day, pets, plants, or cute digital
        animals won’t replace the true feeling we’re longing for — the desire to be
        social with other human beings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b569ab-0c60-4d9f-9f5f-8acdaf5b1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t fill up the gap because you still long for other personal
        interactions,” Ara said. “Although you can express all your feelings to your
        dogs, they don’t answer back.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383feb5-f00d-40b8-9e51-97626f101738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the need of belongingness that it addresses,” said Inocencio.
        “Because we’re all so disconnected from each other — just that feeling that
        you’re part of something or you could be part of something, it helps.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d5082-00a4-45a9-a21a-d88a83a8d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:57:27.459+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br><em>*Surnames have been withheld to protect the subject''s privacy.</em></p>'
  'CA-upholds-decision-junk-Trillanes-coup-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T16:46:12.533+08:00
    'imagesource': 'jcr:fe528f5a-0fdc-467e-8adc-44067cb41e23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e47500-2351-422f-9703-39ff88cf28fe'
    'lead': 'Former Senator Antonio Trillanes IV has scored another win against the
      government after the Court of Appeals affirmed a 2018 ruling not to revive the
      coup d''état case against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T16:51:46.642+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:47:18.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:42.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA upholds Makati court’s decision not to arrest Trillanes over coup
      d''état case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a35ba-eba5-48dc-98cd-39163cb17089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Former
        Senator Antonio Trillanes IV has scored another win against the government
        after the Court of Appeals affirmed a 2018 ruling not to revive the coup d''état
        case against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bd1c3-aac0-4fe5-a1e9-f6b69bf36d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 67-page decision dated May 31 and released to the media on
        Wednesday, the CA upheld <a href="http://cnnphilippines.com/news/2018/10/22/trillanes-makati-rtc-148-andres-soriano-sal-panelo.html">the
        verdict</a> of Judge Andres Soriano of the Makati Regional Trial Court Branch
        148 to junk the Department of Justice''s petition to have Trillanes arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ff9c2-ccfc-46d9-9d47-e42ff4565551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-bailable  coup d''état  charges against the ex-lawmaker
        were dismissed in September 2011 after he was granted amnesty by former President
        Benigno Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfddcb-7b37-4242-ad9f-4a8a562072a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some seven years later, in August 2018, President Rodrigo Duterte
        revoked this amnesty through Proclamation No. 572. Duterte cited his vocal
        critic''s supposed failure to comply with requirements for the granting of
        the official pardon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adc3a5-4f08-46c1-972b-87624e053c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on Soriano’s ruling —&nbsp;which was sustained by
        the CA —&nbsp;Trillanes did adhere to the requirements, which include the
        filing for an amnesty application in the prescribed form and admitting guilt
        for his participation in the 2003 Oakwood Mutiny, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a397289-a165-4678-b2c6-5d276ec066fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, it cannot be said that the grant of amnesty in favor
        of private respondent was validly revoked,” the CA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8923dcc-0246-475b-9e5e-cb2b5f3bfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result, the charges against private respondent in connection
        with the offenses ‘forgotten’ or forgiven by the amnesty must be necessarily
        dropped,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f4f8c-6169-4a86-af81-391a7595ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes thanked the justices’ decision, saying it is a victory
        against what he calls the Duterte government’s "weaponization" of the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd3b67-adce-4548-8a95-8c955aee2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpapasalamat ako sa mga Court of Appeals Justices sa pagtataguyod
        ng hustisya sa gitna ng mga baluktot na paggamit ni Duterte ng batas laban
        sa mga miyembro ng oposisyon,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64b467-9745-4d17-b9ea-f098a421b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:51:46.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:47:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to thank the Court of Appeals justices
        for upholding justice amid Duterte’s crooked ways in using the law to target
        members of the opposition.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a19a1d-7ae2-4516-b1e0-cf0454b46f64'
