    'lead': 'Government regulators are also to blame for last week’s rotating power
      outages in Luzon for failure to ''crack the whip'' on private operators in maintaining
      power plants and ample reserves, Senator Sherwin Gatchalian says, with supply
      seen to remain thin in the next few weeks.'
