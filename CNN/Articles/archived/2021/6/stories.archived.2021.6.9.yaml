      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506256b3-8798-4902-acd3-e7d66ff4bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the surrender, police were already tracking down Bonifacio
        after his name surfaced in a viral social media post, which claimed that vaccination
        slots in Mandaluyong were being sold for up to ₱15,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430d156-e959-46d5-ab01-6e0811ee819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbbe38-a156-4503-920e-ddc5bb709605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eleazar said Bonifacio claimed Gutierrez was involved
        in the alleged scheme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6412307-77a4-477d-8356-08e1d00ef7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062febf0-7a49-49f8-980a-dd3c87c508b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong sumuko itong si</em> Bonifacio <em>sa atin at nagbigay
        ng pahayag, pinangalanan niya si</em> Gutierrez, <em>isang</em> fire <em>at
        barangay</em> volunteer, <em>na umano’y tumulong sa kanya na makakuha ng</em>
        vaccination slot <em>sa</em> Mandaluyong City,” Eleazar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85fffc-681a-405b-a034-2186c316c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc3e42-92a3-4f02-a18b-84c788d746e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Bonifacio surrendered to us, he gave a statement
        and named Gutierrez, a fire and barangay volunteer, who allegedly helped him
        get a vaccination slot in Mandaluyong City.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733646d-eb6f-4fc4-a75e-67851c054554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:45:15.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s initial statement Wednesday morning mentioned only Bonifacio
        and Gutierrez. It later posted an updated statement in the afternoon which
        included Dizon-Cabrera in the list of people sued. The PNP clarified its Anti-Cybercrime
        Group found out that Dizon-Cabrera allegedly offered 50 to 100 vaccination
        slots in Mandaluyong City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27d74e-58ae-4db9-8c91-3de5368697e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:45:15.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon-Cabrera said she was "baffled" that she was also charged,
        asserting she was the one who first exposed the alleged scheme to the public
        on her Twitter account on May 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53924605-0286-47d8-9546-fe01ccf146a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:45:15.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of writing, I have yet to receive anything from the complainant''s
        end, but I am already in communication with my lawyer regarding this matter,"
        Dizon-Cabrera said in a statement. "The truth, as always, shall prevail."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is the original tweet where I exposed the said scam. I was the one who was
        offered, not the other way around. <a href="https://t.co/Mtd6WnMFe2">https://t.co/Mtd6WnMFe2</a></p>&mdash;
        Nina (@theninaellaine) <a href="https://twitter.com/theninaellaine/status/1402557953639555073?ref_src=twsrc%5Etfw">June
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bb3f9-e6ef-4660-9e6f-3f272c70e8fb'
