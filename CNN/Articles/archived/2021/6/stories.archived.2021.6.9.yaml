      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/politics/bipartisan-bill-vote-china-competitiveness/index.html">Senate
        passes massive bipartisan bill to combat China''s growing economic influence</a>."</em></p>'
