      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They may be getting divorced, but
        there''s apparently no love lost between Kim Kardashian and Kanye West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76b092-97f1-42ca-b07f-c25fbc485692'
