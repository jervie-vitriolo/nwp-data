  'COVID-19-update-June-9-2021':
    'caption': 'The country''s daily COVID-19 death toll reached over 100 again on
      Wednesday after 126 more people lost their lives to the disease, according to
      the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T14:56:17.599+08:00
    'imagesource': 'jcr:774f85b5-2fc1-4167-b19a-277bfa06e0a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c71b67-c5dc-47f1-bd7d-077b8f018c32'
    'lead': 'The country''s daily COVID-19 death toll reached over 100 again on Wednesday
      after 126 more people lost their lives to the disease, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T16:25:26.834+08:00
