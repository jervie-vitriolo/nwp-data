      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate President Vicente "Tito" Sotto III recently told <em>The
        Source</em> that <a href="https://www.cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html">his
        colleagues want to extend the validity of Bayanihan 2 funds until December
        31, 2021</a>, since its rollout has not yet been completed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0f316-38e0-4e4c-b583-2497d19ffbc9'
