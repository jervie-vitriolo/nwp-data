    'title': 'Duterte, Xi push for ''win-win'' cooperation on anniversary of PH-China
      ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd55b4-0031-4b9c-9a73-d28c903a042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:00:17.673+08:00
