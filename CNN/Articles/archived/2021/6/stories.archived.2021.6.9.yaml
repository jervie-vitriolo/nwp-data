    'template': '1'
    'title': 'Duterte: QC cop who shot a woman dead will be imprisoned'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21aec3b-f4b8-46c3-bbc1-27e2071f52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
