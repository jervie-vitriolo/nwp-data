    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH tallies 126 new COVID-19 deaths, 5,462 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b524e-54b1-4c3a-bcc3-201c511c865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;The
        country''s daily COVID-19 death toll reached over 100 again on Wednesday after
        126 more people lost their lives to the disease, according to the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5bef3-448a-41a6-9222-4bd01adf7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin showed the number of fatalities is now at
        22,190, or 1.73% of the total number of cases. In the past two days, the daily
        deaths were below a hundred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23296a58-da4e-4b91-b179-054d2b70504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case total climbed to 1,286,217 with 5,462 new infections. Of
        this number, 4.2% or 54,000 are active or currently ill - 92.6% are experiencing
        mild symptoms, 3% have no symptoms, 1.8% have severe symptoms, 1.4% are in
        critical condition, and 1.22% are in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8705f-59d2-44e9-9636-a795b1bcf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 1,210,027 or 94.1% of the COVID-19
        tally after 7,854 more people were cleared of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cea711-f42e-402a-b21b-0fc4cdb01e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from eight laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.1% of samples tested and 2.7% of positive individuals in the last 14
        days, the DOH noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7c816-a72d-47ca-821d-3fa357487925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:25:26.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 70 survivors were reclassified as deaths after
        validation while 18 duplicates were removed, including 14 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903e477-56d6-4d8c-a814-a173cd5a1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T21:18:10.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of patients that tested positive,
        is 12.6% based on 39,788 tests done as of June 7. The DOH also updated Tuesday''s
        rate, which dropped from 14.3% to 12.9% based on 33,448 tests done on June
        6. The rates are still higher than the 8% recommended by the World Health
        Organization, as it warns that high rates may mean high transmission and more
        undetected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa450d07-dcee-45e4-af00-b8aa6b3842c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T21:18:10.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/9/Davao-City-Western-Visayas-COVID-19-epicenters-.html">OCTA
        Research named Davao City and the Western Visayas region</a>&nbsp;among the
        new COVID-19 "epicenters," joining the NCR Plus composed of Metro Manila,
        Bulacan, Cavite, Laguna and Rizal. OCTA fellow Guido David pointed out that
        Davao City has overtaken Quezon City in terms of new cases recorded. The DOH
        preferred calling them "flagged areas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f539d6-1086-40da-9036-60e3adfefa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T21:18:10.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;<a data-cke-saved-href="https://doh.gov.ph/covid19tracker"
        href="https://doh.gov.ph/covid19tracker">latest DOH data</a>, Davao City has
        a total of 19,279 cases, of which 2,368 were detected only in the past 14
        days. The 1,473 cases reported from May 27 to June 2 was the area''s highest
        weekly record since the pandemic began. Western Visayas also hit the same
        record when it logged 3,924 new cases during the same period. The region has
        a total of 19,279 COVID-19 infections with 7,370 tallied in the previous 14
        days alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea160ffb-9951-47ac-bfb5-9f15c52dcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:09:05.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:48:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, eleven more tested positive for the coronavirus
        while eight recovered, bringing the case count to 19,933 and the survivor
        tally to 12,067. The death toll is 1,196 but no new fatalities were recorded.
        The DFA did not post case updates on Tuesday. On Monday, the death toll was
        still at 1,194 while the case tally was 19,885 and the survivor count was
        12,056.</p>'
  'Davao-City-Western-Visayas-COVID-19-epicenters-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T16:37:23.205+08:00
    'imagesource': 'jcr:325ae6c2-54a7-4d37-8042-ce68368f7d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96876661-0d6d-4d38-a6a4-f5db2b7c78c5'
    'lead': 'Independent research group OCTA said Wednesday that Davao City is currently
      among the COVID-19 epicenters in the country due to its increasing number of
      coronavirus cases. This, despite caution from the Department of Health on the
      use of the term epicenter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T16:42:05.299+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:48:19.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:40.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees Davao City, Western Visayas as among COVID-19 epicenters '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6515cb-ecdc-4758-981c-19fe3146fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;Independent
        research group OCTA said Wednesday that Davao City is currently among the
        COVID-19 epicenters in the country due to its increasing number of coronavirus
        cases. This, despite caution from the Department of Health on the use of the
        term epicenter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8ed68-de9d-4826-8b8c-883470e3a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said Davao City joins Western Visayas
        as well as NCR Plus -- which includes the National Capital Region, Bulacan,
        Cavite, Laguna, and Rizal --&nbsp;in the list of areas under this classification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895cb1a-34d9-4fdf-87d1-05e3fe2b0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, we could say na it (Davao City) is also one
        of the epicenters ngayon (now) along with Western Visayas," David said in
        a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564b6b4-7b07-4dd1-98aa-15a49726ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Davao City has overtaken Quezon City in terms of new
        cases recorded, which OCTA <a href="https://www.cnnphilippines.com/news/2021/6/7/octa-projection-davao-city-new-cases.html"
        target="_blank">earlier projected</a> would happen. "Nangyari na nga siya
        (It has already happened)," David said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe6ab0-9539-495e-b7a6-4fd9bab54eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Health Undersecretary Maria Rosario Vergeire told
        reporters earlier in the day that "Davao City is not an epicenter," but one
        of the "flagged areas" because of rising cases and hospitalizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769c70b-103a-4049-bdd9-c718e6aa5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said DOH discourages the use of epicenter in describing
        increased cases in an area since some use the term to refer to the source
        of infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e52e8b-7be4-4682-b00a-4e538fbec829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:42:05.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:48:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that using it "detracts from other surrounding areas which
        may be equally or more affected by COVID-19."</p>'
  'act-of-caring-mental-health':
    'author': 'Maia Puyat'
    'caption': 'Be they pets, plants, or cute video game animals, the act of caring
      or nurturing or watching something grow touches a part of us that is looking
      for fulfillment. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-06-09T16:24:15.069+08:00
    'imagesource': 'jcr:bac64abe-962d-442b-907b-725cf29915e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f6bde0-6f88-4420-b73b-9ad26c39d6f6'
    'lead': 'Be they pets, plants, or cute video game animals, the act of caring or
      nurturing or watching something grow touches a part of us that is looking for
      fulfillment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T16:45:01.116+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:47:56.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:41.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why caring for something is good for mental health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5151f1c-b6f8-4a22-abea-5ee10a9d0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the ''90s, millennials&nbsp;have had an obsession with
        seeming “too cool to care.” Characters like J.D. from “Heathers” and the entire
        cast of “Freaks and Geeks” are caricatures of that idea. They showed us that
        being distant, aloof, and slightly irreverent made you the resident “cool
        uncool kid.” It seems, however, that the pandemic has uncovered some news
        that may shock a generation that is constantly reinventing indifference: caring
        is good for our health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff49d7-55d6-4ccb-b7f2-eec2950852c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This act of caring or nurturing or watching something grow touches
        a part of us that is looking for variety, meaning, fulfillment,” explained
        Raphael Inocencio, RPsy, a psychologist who works for Better Steps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26912d62-c473-4254-8987-64c4477637ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current climate being detrimental to our mental health is nothing
        new. Toward the end of 2020, Inocencio said they had almost double the numbers
        of 2019. Now, in 2021, they continue to operate at full capacity remotely.
        There’s no specific age bracket when it comes to their patients either. “I
        think it’s more like a generalized trend because we’re all wired toward growth,”
        he said. Where our bodies and minds want to move forward, the pandemic has
        forced us all to pause. That’s where the importance of caring comes into play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2eadf-9309-42e6-b5f6-d64b0ecf06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.researchgate.net/publication/24394247_Problems_and_Benefits_Reported_by_Stroke_Family_Caregivers_Results_From_a_Prospective_Epidemiological_Study"
        target="_blank">2009 study, Haley, Grant, Clay, and Allen</a> found that 90%
        of stroke caregivers had developed a new appreciation for life. While, pre-pandemic,
        this was largely observed in caregivers, a surge of people adopting pets and
        plants into their lives have made this phenomenon more widespread.</p>'
    '69':
      'image': 'jcr:ce408ba4-07c8-4436-b205-a84e1e1a8faf'
      'imageCaption': 'Tootsie, a handsome Belgian Malinois, was a former explosives
        detection K-9, and the star at the Army agility course during his heydays
        in service. He was adopted through Hound Haven in Bulacan. Photos courtesy
        of HOUND HAVEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036f561-1c38-4102-bafa-f204fb0574e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faec84-a3a4-4b4e-9a6b-261225446cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kara*, a recent pet parent, discovered that caring for a puppy brought
        her a different type of joy especially after battling difficulties. “Brutus
        came at a time after I barely recovered from a really bad bout of chronic
        illness, and he showed me how to be excited about the little things again,”
        she shared. “He dances after waking up, when he smells food, when he meets
        any strangers. I used to think of fulfilment as an endless checklist of things
        to do, obsessing over a trajectory in my life — but Brutus taught me that
        even the things I took for granted were worth celebrating.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0fc68-308b-492b-9b7a-1b10772d78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While loneliness has become a companion to many of us, Kara found
        that Brutus has abated many of those negative feelings. “Having Brutus, my
        emotions still feel “heard” — he’s really empathetic to changes in my mood,”
        she said. “I notice if I lie down a lot more due to lethargy he tends to prop
        up beside me and bring me some of his toys. When I sit on the floor beside
        him he likes to put his head on my hand. It’s impossible to feel lonely now.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169d70a-99d5-4a6e-9131-cc2559d7aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for a dog has also helped her connect with people. She’s
        bonded with friends that are also pet parents, as well as connected with new
        ones she’s met during Brutus’ afternoon walks. One such friend is Valerie,
        a mom to two Italian Greyhounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35288a8-fbee-4adf-b756-1cfb1bf09bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie has described being a pet parent as wonderful and beneficial
        to her. “I suffer from depression and have been taking medications and therapy
        for over a year before I got Sasha. There was a huge difference,” she explained,
        contrasting her life before and after her dogs. A painter, she dispelled the
        myth of the “struggling artist,” stating that being in a healthier headspace
        has actually been better for her creative process. Her dogs are to thank for
        that.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c45dc-ea92-40b6-be68-50aa23d0bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“This act of caring or nurturing or watching something grow touches
        a part of us that is looking for variety, meaning, fulfillment.”</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a96531-ab54-48ba-b991-9d97efdf7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “Since dogs respond more to praise and positive talk
        while training, saying the praises out loud like ‘good girl’ or ‘good job’
        felt like I was also praising myself. You can''t say ‘good job’ without having
        the body language to back it up. They won''t believe you. I ended up mirroring
        my dog''s enthusiasm.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759088d-0e72-468c-aa54-b50b0f87f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Ara, who has had her dog Missy since 2012, found that
        their relationship had evolved in parallel two months into the pandemic. “I
        think the pandemic made her clingier because I’m always home. She’s so clingy
        to the point that she has to be next to me all the time. When I leave the
        room she cries, or whenever I walk out she has to follow me.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaae47-7405-48f2-b6fb-cf85f40769e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara realized that she, too, had started to find Missy’s constant
        presence comforting and crave for it. “There were a lot of nights where I’d
        be so stressed or cry and, you know how dogs — they feel when you’re anxious,
        they feel when you’re sad, and when you cry they approach you? So it was really
        good to have that emotional support. Oftentimes, even when I’m so stressed
        already with work, when I see her, my mood instantly changes.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2cb94-553e-4d1d-b6a5-099e3ea6f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think because people realize there’s no end in sight, I can take
        care of this [pet], it’s a good way to tide through with another living thing,”
        Inocencio chimed in. “Again, it touches upon our need to connect with another
        living thing to get feedback or interaction.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c3804-41a0-4e0a-9053-e8590dcf3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the emotional, a pet satisfies the need for physical
        interaction. “It’s a more accessible thing to interact with an animal because
        they move and they respond to you rather quickly,” Inocencio stated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65349a2a-06c2-412c-b64d-17a0a6b5709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Physical contact with another living being is comforting,” Valerie
        confirmed. “It feels different whenever you see someone physically responding
        to your actions. You see the direct effects of positive talk coupled with
        body language. In turn, you learn to be more authentic and expressive. Dogs
        act like you''re their entire world. It feels great to see another being value
        you so much, that there''s no reason to value yourself any less.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cd820-aeae-4a59-9245-1620bad534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2021/3/25/Hound-Haven-Dog-Adoption.html"
        target="_blank"><strong>RELATED: In Bulacan, this dog sanctuary matches retired
        army dogs with new families</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ccc76-e24e-4755-9c67-5fca31c9b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits that we draw from caring for a living being are not
        exclusive to pets. Along with increased rates of adoptions, the world has
        seen the rise of people purchasing plants. Locally, they’ve self-identified
        as “plantitas” and “plantitos.” The benefits of having live plants within
        enclosed spaces has long been explored, but because the pandemic has herded
        us indoors, the relevance has seen a steady rise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777e0bb-fabc-43fc-ba60-df65d03f75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika, who first got into plants during quarantine after her psychiatrist
        encouraged her to keep her hands busy, said that her plants have given her
        room more color. “Aside from the fact that my snake plant emits oxygen at
        night, seeing bits of green just makes me feel like I’m not indoors? I don’t
        know if that makes any sense but it just makes me feel not alone,” she shared.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72d7a5-181d-4931-93d5-bc484de1ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of us, she works from home, mostly inside her room. She
        described her space as small but full of life. “I talk to [my plants] when
        I water them too so in a sense I really feel like I am surrounded by living
        things and that has not only helped me with the pandemic but also with my
        depression.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82130dd3-c39d-4d97-8fe9-27b4b2234e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Since dogs respond more to praise and positive talk while training,
        saying the praises out loud like ‘good girl’ or ‘good job’ felt like I was
        also praising myself. You can''t say ‘good job’ without having the body language
        to back it up. They won''t believe you. I ended up mirroring my dog''s enthusiasm.”</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c317d25-4e65-4745-a882-060c9e9dae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika has taken to “dressing up” her plants by painting their pots,
        candidly declaring that caring for them has given her a schedule, a purpose,
        and a reason to stay alive. “They’re living without actually showing you they’re
        living. Unlike my dog it won’t cry if I forget to feed it or smell if it needs
        a bath, I really had to remind myself of the watering schedules or opening
        my curtains to make sure they get light. They require a different kind of
        care — less effort but more attention, attention to detail.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460a2e1-1da2-452b-819e-abf9f8991267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of plant people will personify their experiences with plants,”
        Inocencio remarked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae39b58-e829-4d08-a0f4-0b2284284402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to that, Anika joked that her plants could be dramatic,
        which they expressed through their leaves. “If they don’t get enough sun or
        water, their leaves will show it by being droopy and once you notice it you’re
        like, ‘What, I am so sorry, please forgive me. Here’s water and sun. Please
        be beautiful again!’” She now owns 10 different plants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf31538-e7e7-47fb-a92c-cb79d8c66161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of caring for plants can extend past watering and growing
        a live one. Froilan Aloro, founder of <a href="https://howtomaketerrarium.com/"
        target="_blank">TerraPlantae</a>, created a community centered around the
        art of making terrariums after it had given him joy during the pandemic. “Making
        a terrarium brings about excitement when you make one,” he gushed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef24e8-314f-4f4e-9451-6b9f7344f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:45:01.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:48:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrariums, which are like mini greenhouses, are typically glass
        containers that house small plants. The designs for these terrariums can range
        from simple to elaborate, and the freedom of creation is where many terrarium
        artists derive their joy. “I always follow a freestyle design. I don’t draw
        it ahead of time because, for me, it kills the excitement and the surprise
        later on,” Aloro explained.</p>'
    '73':
