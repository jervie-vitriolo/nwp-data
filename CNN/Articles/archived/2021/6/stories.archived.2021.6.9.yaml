  'China-knife-attacks':
    'author': 'Nectar Gan and Ben Westcott, CNN'
    'caption': 'As the United States routinely faces the tragedy of mass shootings,
      China is struggling to put an end to its own threat to public safety: indiscriminate
      stabbings. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T14:42:51.861+08:00
    'imagesource': 'jcr:f1a33595-549d-487f-ab72-5d01771fe2b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dabc31a-7731-4a8f-a20a-a29eace1acc4'
    'lead': 'As the United States routinely faces the tragedy of mass shootings, China
      is struggling to put an end to its own threat to public safety: indiscriminate
      stabbings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T14:47:27.727+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:49:50.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:36.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'knife', 'stabbing']
    'template': '1'
    'title': 'As America struggles with gun violence, China faces its own public safety
      threat: mass stabbings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ab300-fa6b-4198-bae6-3a8721ce4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the United States routinely faces the
        tragedy of mass shootings, China is struggling to put an end to its own threat
        to public safety: indiscriminate stabbings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa8ef9-6d26-4862-a8af-ffd0f9cfbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, six people were killed and 14 injured after a
        knife-wielding man stabbed passersby on a pedestrian shopping street in the
        eastern Chinese city of Anqing. Videos circulating on social media show wounded
        pedestrians lying on the pavement, covered in blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6f9c7-19c7-404b-94ab-158308ea8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police quickly arrived at the scene and arrested the suspect, a
        25-year-old unemployed man who was seeking to "vent anger over family troubles
        and pessimism," according to a local government statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005623b-c788-43cc-94e3-52d33a3cac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest among a spate of public attacks in China
        in recent months. With guns strictly controlled and out of reach for ordinary
        people, knives have become the most common weapon used in such atrocities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62e8d9-475a-4d42-be99-df9f41a62360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, two children were killed when a knife-wielding man entered
        a kindergarten in southern China. An additional 14 children and two teachers
        were wounded, according to state news agency Xinhua. The police said the suspect
        had a history of schizophrenia —&nbsp;a serious mental illness characterized
        by symptoms of psychosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f013c59-64f9-4057-8615-da4fe4827a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, another mass stabbing in a small city in northeastern
        Liaoning province left seven people dead and another seven injured. State
        media reported the 62-year-old suspect was socially withdrawn after losing
        his son and getting divorced, and carried out the attack to express his "dissatisfaction
        towards society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183af395-69e0-43fe-951c-fde9198c49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents have stood out in China, which boasts a powerful
        and ubiquitous surveillance system and comparatively low rates of violent
        crime. According to the World Bank, citing the United Nations Office on Drugs
        and Crime''s International Homicide Statistics database, in 2018, there were
        0.5 intentional homicides per 100,000 people in China —&nbsp;one tenth of
        the murder rate in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c8f3e-6897-45af-a37f-e834fa014e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the US, gun violence is rare in China, where the regulation
        on firearms is among the strictest in the world. Chinese law generally prohibits
        private possession of firearms (except for hunters with permits), and the
        Chinese government has stepped up its policing of illegal firearms in recent
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0d483-1363-4f35-9922-613e75fda3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the most recently available statistics from China''s
        Ministry of Public Security, there were just 58 cases of gun crime in the
        country in 2017, an 82% drop from 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d6c79-75d9-43a9-a621-2cc8c895f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has often highlighted mass shooting incidents
        in the US, and in some cases even characterized it as a human rights issue
        on which "the US should learn from China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0c4f2-bda2-4209-a2e3-88e872be30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while China''s strict control on guns has sharply reduced the
        number of casualties in public attacks, it has seemingly failed to address
        the root causes that repeatedly trigger these types of tragedies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d90f1-b629-465a-933f-52026dffef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official announcements, the suspects were often found
        to have been living with mental illness, or were seeking revenge against their
        employers, officials, or the wider society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ea63d-6464-46c5-a351-2c3b88ba9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, public access to mental health services remains limited,
        partially due to a shortage of qualified mental care professionals. Social
        stigma surrounding mental disorders also discourages many people from seeking
        help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83242de7-24a9-4aa1-8bcb-9a0ff2ef4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:47:27.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/09/china/china-knife-attacks-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/09/china/china-knife-attacks-mic-intl-hnk/index.html">As
        America struggles with gun violence, China faces its own public safety threat:
        mass stabbings</a>"</em></p>'
