    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b130d3c3-ef54-4c00-9e22-4897d6823bd2'
    'lead': 'In a letter to the group''s lead convenor, retired Supreme Court Associate
      Justice Antonio Carpio, Senator Panfilo Lacson said his refusal is a form of
      self-respect.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T00:17:42.286+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:00:20.768+08:00
