      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262735d-37eb-44ad-b448-1e13e627823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:12:27.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the filing, she is seeking joint custody of the their
        kids and relying on a prenuptial agreement regarding their assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69cf03-7616-431f-af7c-2bfc899d26a6'
      'mgnl:activationStatus': true
