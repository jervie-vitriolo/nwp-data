      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsome was a former member of the Manhattan-based boy band NY5
        and the Berlin-based band New District. He then decided to go solo and joined
        the American songwriting competition show "Songland" on NBC where he became
        a finalist in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968d9bf-181d-4140-bb62-03af04e7ec33'
      'mgnl:activationStatus': true
