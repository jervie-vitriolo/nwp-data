      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang daming inosenteng buhay na ang nasayang at nawala dahil
        sa inyong walang saysay na armadong pakikipaglaban</em>,” added Eleazar.</p>'
