    'template': '1'
    'title': 'Duterte claims almost all Mindanao mayors were into drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82154d-c350-4f29-897f-d8699e707efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T05:48:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong>&nbsp;Almost
        all mayors in Mindanao were "into drugs," according to President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51300d8-d5d9-4a38-ba07-78cb4da64766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the claim during an interview with Pastor Apollo Quiboloy
        on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe06dff-1a6f-4a28-a606-cfd1302b6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, whether <em>maniwala ang</em> human rights<em> o hindi,
        lahat ng</em> mayors<em> halos dito sa</em> Mindanao were into drugs," Duterte
        said. "<em>Lahat na</em> were —&nbsp;they were cooking drugs everywhere."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d743b-a30a-4d03-b285-c96d6a2ddb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, whether human rights (groups) believe it
        or not, almost all mayors here in Mindanao were into drugs. Everyone —&nbsp;they
        were cooking drugs everywhere.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a905a-e146-49f2-a1de-246a4a648090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited a member of Ozamiz City''s Parojinog clan —&nbsp;some
        of whom were earlier tagged by officials as the alleged source of illegal
        drugs in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cc15e-c448-4322-a7e5-8ce76f040699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At saka doon ''yong sa namatay na si ano</em>, Parojinog,<em>
        iyong</em> wallpaper <em>ng bahay nila</em>, Pastor,<em> pera</em>, 500-500
        <em>pinagdikit talaga ''yan</em>, wallpaper," Duterte said. "<em>Ginagawang</em>
        wallpaper.<em> Totoo</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ec7d6-0ce0-463d-a210-58fe5c5653d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And also the one who died, Parojinog, the wallpaper
        of their house, Pastor, is money. 500-peso bills, they pasted them together,
        wallpaper. They make them wallpaper. That''s true.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd39170-40da-46c8-9492-4d0c76bebb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">In
        2017,</a> Ozamiz City Mayor Reynaldo Parojinog Sr. and 14 others were killed
        in a shootout during a raid at their properties, where bags of shabu, firearms,
        explosives, and cash were found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e10d1-b187-419b-aa95-09ad31379c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fighting criminals''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df3f63-f53a-4f20-9ce6-61ee0244f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his administration''s campaign against illegal drugs,
        Duterte warned personalities involved that he is willing to counter their
        "evil actions" with evil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3b1eb-0677-486a-a243-76f7abd4b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You drug people... You are doing evil and if possible, if forced
        to, sometimes, I also do evil, so evil to evil <em>tayo</em>," the president
        said in the same interview. "And do not ever, ever think that you are the
        only one who can do evil things <em>kasi ako marunong din akong bumaba sa
        impyerno</em> (because I can also go to hell) to really meet you where you
        want it to be."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984c5ff-637f-4c9f-9208-68bbd843656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte emphasized that whatever criminals can do, he can also do
        just to make sure they will be held liable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3ee80-6513-47ae-995e-a116c3972fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to mortgage my soul to the devil to fight them, I will
        do it, but I hope Pastor that you will redeem the mortgage... sana naman tubusin
        mo na lang ako doon sa impyerno (I hope you just redeem me from hell)," Duterte
        told Quiboloy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9c0ef-94de-405b-b826-d14ebe394726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the administration, one of Duterte''s campaign
        promises was to eradicate illegal drugs in the Philippines. Since then, his
        controversial drug war has led to the deaths of around 6,000, including minors.
        Human rights advocates contest this figure, claiming the real tally has reached
        up to 27,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c205fc-825d-4bd0-bbad-337cef00985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he "never, never allowed the killing of young
        people," and just instructed for them to be arrested.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88effb-71b8-4328-ae6c-130470229d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:37:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only the three police officers in the killing of 17-year-old
        Kian delos Santos during an anti-drug operation in 2017 have been found guilty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27584cae-d823-4e84-b806-03641c717e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T05:48:18.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:58:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0825d-f2ea-435f-9764-02c1d1ae9190'
      'mgnl:activationStatus': true
