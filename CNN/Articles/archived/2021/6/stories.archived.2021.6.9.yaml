      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/sports/2021/6/7/PH-football-community-mourns-death-Kieth-Absalon.html">RELATED:
        PH football community mourns death of Keith Absalon</a>&nbsp;</strong></p>'
