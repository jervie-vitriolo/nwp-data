      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41d3c3-272d-4627-afa2-011cd097add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
