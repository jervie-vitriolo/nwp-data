      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LA 2028</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3409c5-9b67-4e9a-8e53-48b1a37ccc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Sanchez''s schedule involves a ride of between two to
        three hours, four to five days a week around his home in San Diego County,
        California.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633df7fd-27d7-47d9-b1ad-adbf4f28cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
