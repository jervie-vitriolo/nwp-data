      'mgnl:lastActivated': 2023-01-24T23:55:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464eac7-41cb-4f12-bbae-aa365bb99203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a care package coming out of COVID-19," Newsome
        told CNN Philippines'' New Day on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4948e-859c-40bb-8aa4-d864976ce64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529285d9-99d2-45c5-b0e5-7ccbae4d06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His EP consists of seven songs, namely: "All Dressed Up," "Friends,"
        "Hurt People," "Easy on Me," "Arms," "The Year The World Stood Still" and
        "All Dressed Up (Hot Mix)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81928bc2-94b7-444d-aa9f-e4d18588a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f4056-98e7-460f-85f5-5695574adcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:37:00.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EP was released via 12Tone Music, with some of the songs written
        before and during the pandemic, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb59c1-6f93-45c3-9268-ef7dff72371c'
      'mgnl:activationStatus': true
