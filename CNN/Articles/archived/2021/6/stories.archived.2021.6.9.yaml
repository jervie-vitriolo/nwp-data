      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c7094-6402-45a5-aca1-99baf0064f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:12:27.143+08:00
