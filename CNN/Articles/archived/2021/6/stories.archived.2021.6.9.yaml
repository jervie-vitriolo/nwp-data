  'duterte-approves-national-soil-health-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T17:47:38.188+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5e1e7b-dddd-4c22-8020-22fe372571bb'
    'lead': 'President Rodrigo Duterte has approved a ₱523-million program of the
      Department of Agriculture that is designed to increase crop productivity and
      farmers’ earnings by rejuvenating the country’s soils.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T17:47:56.114+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:46:50.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:43.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves nat’l soil rejuvenation plan to boost farm productivity
      — DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a98582-7600-4414-ba21-373879a87e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — President
        Rodrigo Duterte has approved a ₱523-million program of the Department of Agriculture
        that is designed to increase crop productivity and farmers’ earnings by rejuvenating
        the country’s soils.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f757d7-8665-4dbd-8bec-f5d6820d396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA made the announcement on Wednesday, saying the National Soil
        Health Program will be implemented from 2021 to 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9e6c5-116d-4493-830b-ab832c4c58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the NSHP, we now have a science-based framework to rejuvenate
        our sick soils that will subsequently lead to increased crop harvests and
        farmers’ incomes,” Agriculture Secretary William Dar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cf2bb-8fee-4e19-b441-bd8daf80380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the project, the government said it will adopt a national
        soil database and monitoring system, as well as enhance the capacities of
        soil laboratories nationwide by upgrading facilities and hiring highly-trained
        technical staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94a1ea-068b-463c-bb47-399fd7478af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also intends to acquire modern mobile laboratory units that would
        benefit farms located far from established provincial and regional laboratories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2101a7ae-6ead-4b39-829c-420c2c6674cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With these modern soil laboratories, farmers would have their soil
        samples analyzed in a matter of minutes, with the corresponding specific site
        and crop nutrient recommendations,” Dar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c539ae-1690-4c4c-a889-79abaa4b8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it will hold trainings for local government
        extension workers, farmer leaders, and other stakeholders on the different
        soil properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b9acc-c4fd-4ca4-82d8-b10d0026e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:47:56.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:46:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the NSHP was patterned after India’s own successful
        soil rejuvenation project called “Bhoochetana,” which was implemented in 2009
        to 2012. It said through this, farmers were able to increase their crop yields
        by 23-66% and raise the economic returns for their investment.</p>'
  'smc-pasig-river-cleanup-double-budget':
