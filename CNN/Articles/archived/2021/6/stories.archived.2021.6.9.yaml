      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval was announced during the 46th anniversary of diplomatic
        relations between the Philippines and China.</p>'
