      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c2d91-deb4-4e20-99f6-6f40c3b47c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job openings in the United States soared by nearly a million in
        April, setting a record for the most openings added in a month and the highest
        overall number since the Bureau of Labor Statistics started tracking the data
        in December 2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e20e0c-a1fc-48f4-a57e-985fab640d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0f5d6-9758-4a7b-9734-102a26d3104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9.3 million new positions, it was far more than the 8.3 million
        economists polled by Refinitiv had predicted — which would have been flat
        from the revised March job opening numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd830da3-b5e2-4ed5-b069-7ae315a1244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9023f1-b6ff-4051-9700-20fab0582278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for workers is running red-hot as companies continue to brace
        themselves for a busy summer, said Lydia Boussour, lead US economist at Oxford
        Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e966d-77ba-4160-94be-577e3530515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be1f7c-9a9b-46f2-b14e-ff5737a32ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite employers'' desire to hire, workers aren''t exactly ready
        to come back to work: Although job openings surged, American employers hired
        just 6.1 million people in April, a slight uptick from March, leaving millions
        of jobs unfilled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268348e-eb85-4d9b-957d-37442dd44d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1d2b2-79c2-4d8c-baad-f663a29a21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents continue to juggle childcare and home responsibilities
        as the pandemic continues, keeping some people with children from going back
        to work. Other would-be employees remain concerned about infection risk, compensation
        and career prospects with a return to work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40747d69-68e5-4963-a5db-2576a52dfef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920affa-8400-4a9a-8799-cdeb8c25f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why some economists and corporate leaders are talking about
        a worker shortage, even as job postings soar and millions of Americans remain
        unemployed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04ac29-dc50-4115-8b12-5483277483bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40702bb3-36df-49b8-8108-e17d33abe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s report "adds to evidence that the weaker-than-expected
        jobs reports in April and May partially reflected labor supply constraints,"
        said economists at Goldman Sachs. The employment reports from April and May
        both underperformed analyst expectations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68e5d7-5bc4-437e-b3f2-c573d47f0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296572d-36c4-439b-9193-dc5b8cc74ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are going to have get creative if they want to fill those
        roles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eee2ab-3efa-42bb-ba26-3b3699bf3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112027a-b121-466f-a8df-222956885143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you want to hire, and a record share of companies do, it
        doesn''t mean that you''ll land the right person quickly. Be prepared to pay,"
        wrote Jennifer Lee, senior economist at BMO, in a note to clients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559b88f-1457-4c74-a481-8c2abc167ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4b5f0-c4e9-4944-923d-8d40857cab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various companies are raising their minimum salaries to attract
        workers. But prospective employees have to balance health risks and child
        care responsibilities as schools not being fully reopened. On top of that,
        some workers might weigh whether to return to a specific sector at all. Critics
        of high unemployment benefits also believe that the higher pandemic-era aid
        is keeping people at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129ed03-e93a-4838-9f53-c01242996541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffd0d5-f497-465f-bd10-b38ba76bfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers who have workers are finding trouble keeping them:
        Separations also rose to 5.8 million, and the quits rate rose to 2.7%, or
        4 million, the highest level in the data series. The increase was mostly because
        of rising quits rates in the retail industry, as well as professional and
        business services. The layoffs rate fell to a series low of 1%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d42d53-1170-4b82-9a8a-e00b692b62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1502d-bbbc-4481-b1d9-7d6eff30e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers in the accommodation and food services industry added
        the most open positions at nearly 350,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edc901-2222-4354-94b4-fa8f4acdc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c188954-fa7e-4893-922a-0f450a83ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job openings declined in educational services and mining and logging.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16a23b-1ad4-442f-8de3-56d818758885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:15:05.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:51:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/economy/jobs-openings-april/index.html">Job
        openings in the US soar to record 9.3 million</a>."</em></p>'
