      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —&nbsp;</strong>Authorities
        are calling on the Communist Party of the Philippines and its armed wing the
        New People’s Army to surrender those behind the deaths of FEU football player
        Keith Absalon and his cousin Nolven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ebcab-6da8-40be-aac9-682f5ac832ee'
