  '191k-displaced-workers-dole':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T20:10:39.892+08:00
    'imagesource': 'jcr:f092e556-bde7-4ef8-93fb-db1fe0b3ca78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c1f51e1-8b00-4312-8841-3db879801507'
    'lead': 'The Labor Department says around 60% of those who lost their jobs over
      the past five months are from Metro Manila. Worst-hit was the construction sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T20:10:44.745+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:44:41.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:47.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: More than 191,000 workers displaced since January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8b799-2999-4baf-a7f7-ed5f746529bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> - More than
        191,000 people nationwide lost their jobs over the past five months, the Department
        of Labor and Employment (DOLE) reported, as several employers continue to
        struggle to stay afloat during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff9bb7-cd0f-4875-b2b8-f12634726f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from DOLE released on Wednesday showed a total of 191,117
        workers in 6,602 establishments were displaced from January to May this year.
        Some 91% were due to retrenchment while 9% were affected by permanent closure
        of businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6755574-2a7b-4b2b-ad76-877783166591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said this data was sourced from notices of shutdown and
        workforce reduction submitted by employers to its regional offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910dbc0-83ba-48f9-aef2-d6d14e542542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60% of the total displaced - or at least 114,000 people -
        are from Metro Manila. The second biggest tally was recorded in Central Visayas,
        where over 20,000 became jobless, followed by Central Luzon with 18,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1072132-e0c2-4dbe-8e01-8a0ed248984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of major industries, the worst-hit was the construction
        sector, which accounted for 27%, or over 51,000 of all those affected. The
        transportation and storage industry group saw at least 22,000 job cuts, while
        the administrative and support service sector had nearly 20,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ac2d5-8cb9-409c-98e7-2f57befa73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11,227 establishments - which cover more than 615,000
        workers - had their companies implement flexible work arrangements. This may
        include reduced work days or hours, forced leave, and partial closure, among
        others. Another 10,583 enterprises, with a cumulative workforce of 342,000,
        also resorted to temporary closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad9334-e3d7-41ac-a555-fc688da088bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:10:44.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority on Tuesday announced the national
        unemployment rate <a href="https://www.cnnphilippines.com/business/2021/6/8/April-2021-labor-force-survey.html#google_vignette">rose
        to 8.7% in April</a> from March''s 7.1%. This means 4.14 million Filipinos
        are without jobs - higher than 3.44 million the month prior - after a surge
        in COVID-19 cases forced government to tighten quarantine restrictions.</p>'
  'Vietnam-SEA-Games-2021-decision-next-week':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-09T20:12:03.224+08:00
    'imagesource': 'jcr:129c5fb2-9ff1-486d-ad31-7ac14bcae6ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be2f541-7266-4119-84a3-1324cccf68f4'
    'lead': 'The Philippines was among the nations which voted against the postponement
      of this year’s Southeast Asian Games. The final decision, however, still lies
      in the hands of the Vietnamese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T20:15:21.127+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:44:36.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:47.738+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vietnam to decide on fate of SEA Games next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92535e90-4cd0-441e-bfe9-c1f392ad9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> Vietnam
        will decide by next week whether to push through with the 31st Southeast Asian
        Games slated in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f113c7-ef11-4566-b5e0-4a29663dd342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The final decision will be known next week,” Philippine Olympic
        Committee President Bambol Tolentino said in a statement. “But it’s still
        the government of Vietnam that has the final decision.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9427c00-c28b-46f1-abd7-9eac4d5979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 11 SEA Games Federation members — including the Philippines
        — voted against the postponement of the biennial meet during a virtual meeting
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028222d6-7eee-4d2d-9ed2-26f391864074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other countries that pushed for an on-time SEA Games schedule
        were Brunei, Cambodia, Indonesia, Malaysia, Singapore, Thailand, and Timor
        Leste. Vietnam and Myanmar opted for postponement, while Laos abstained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b24f60-5620-41d5-84c3-798599b2e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, Vietnam had cited the rise in COVID-19 cases
        as the reason to postpone the regional games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecaa3b9-a0b0-4922-9f08-b13f89d234c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hosts are also reluctant to postpone the Games because all
        their structures and venues are already complete. But the pandemic has raised
        the alarm,” Tolentino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc7548-2f63-4e7a-a879-2cdfdd10827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:15:21.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam SEA Games Organizing Committee earlier said it would
        impose a <a href="https://www.cnnphilippines.com/sports/2021/5/19/No-vaccination-no-participation-2021-SEA-Games-Vietnam.html">“no
        vaccination, no participation" policy for the sports meet</a>, scheduled from
        November 21 to December 2. This prompted the Philippine government to <a href="https://cnnphilippines.com/sports/2021/5/21/Tokyo-Olympics-SEA-Games-athletes-vaccine-COVID-19.html">prioritize
        the inoculation of athletes</a> — bound for both the SEA Games and the Tokyo
        Olympics.</p>'
