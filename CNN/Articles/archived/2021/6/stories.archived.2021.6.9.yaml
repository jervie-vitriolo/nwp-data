      'mgnl:lastActivated': 2023-01-24T23:49:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unauthorized disclosure of confidential government information
        is illegal," said Treasury spokeswoman Lily Adams. "The matter is being referred
        to the Office of the Inspector General, Treasury Inspector General for Tax
        Administration, Federal Bureau of Investigation, and the US Attorney''s Office
        for the District of Columbia, all of whom have independent authority to investigate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba97ee-b199-42e4-b885-9adef1e55165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:50:03.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation comes after a report that showed new information
        from a trove of never-before-seen IRS records. Earlier Tuesday, ProPublica
        reported on exclusively obtained IRS documents which showed how the likes
        of Bezos, Musk, Buffett, Bill Gates, George Soros, Mark Zuckerberg and Michael
        Bloomberg have legally avoided paying income tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3232dc5-8e43-4d9d-aec2-553fa327fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:50:03.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any unauthorized disclosure of confidential government information
        by a person of access is illegal and we take this very seriously," White House
        press secretary Jen Psaki told reporters during Tuesday''s briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224b237-b6f3-40f4-9f99-ba49edffcd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:50:03.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also reiterated the Biden administration''s stance on having
        wealthy Americans pay more taxes to fund the President''s proposals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21558279-9468-4e32-9b34-19e183b3c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:50:03.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to comment on specific unauthorized disclosures
        of confidential government information. I can tell you that, broadly speaking
        ,we know that there is more to be done to ensure that corporations, individuals
        who are at the highest income are paying more of their fair share. Hence,
        it''s in the President''s proposals, his budget and part of how he''s proposing
        to pay for his ideas," Psaki said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4948a-605b-42d4-bf6c-65341b4de4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:50:03.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/08/investing/irs-propublica-leak-investigation/index.html"
