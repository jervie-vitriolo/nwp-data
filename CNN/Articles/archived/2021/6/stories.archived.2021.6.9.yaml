      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Harrison is not getting a rose
        from ABC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944841f4-12d8-41a2-97d0-3d18974fcd39'
      'mgnl:activationStatus': true
