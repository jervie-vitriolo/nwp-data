      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498071dd-a564-4300-b661-575a904d9b74'
      'mgnl:activationStatus': true
