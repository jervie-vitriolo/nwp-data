      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccines are only approved for emergency use and cannot
        be sold commercially.</p>'
  'Ben-Diokno-Bayanihan-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-09T13:44:03.194+08:00
    'imagesource': 'jcr:8a24cf24-452b-4a3a-ab7c-6b9db21c8b7b'
