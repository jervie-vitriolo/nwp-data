  'vaccine-deployment-LGUs-A4-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T18:59:11.476+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68981a8-4fa6-4280-a78f-a0a234f4e9a3'
    'lead': 'The Department of Health will immediately send more COVID-19 vaccines
      to local governments once additional supplies arrive, an official assured Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T19:05:45.008+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:45:06.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:45.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to deploy more vaccines after LGUs delay vaccination due to supply
      issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118d34d-a393-42da-8b2b-10e88210e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;The
        Department of Health will immediately send more COVID-19 vaccines to local
        governments once additional supplies arrive, an official assured Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98086424-4c7b-4a99-8f23-ac1322dd306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Director Napoleon Arevalo made the remark after
        a number of local governments said they have yet to start vaccinating the
        A4 priority group or essential workers pending the arrival of additional supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6f3d4-c084-48da-8616-97bb81265b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/9/Marikina-LGUs-A4-vaccination-delayed.html"
        target="_blank">READ: LGUs still waiting for vaccine doses for A4 residents</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18997bc6-ce8e-42b5-bdc8-d416be86604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas, may dadating din po tayo na karagdagang bakuna at ito po
        ay idedeploy kaagad sa ating mga vaccination centers," he said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b41729-2e9d-4c1d-8c1b-66e8daa88d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tomorrow, more vaccines will arrive, and they will
        be immediately deployed to our vaccination centers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24686f-cd74-44f3-bdb3-5f5cb844978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allocation for each priority area will be determined in the
        next couple of days, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c53f06-cf7e-4365-aed5-cf59b44054d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming vaccine deliveries had been largely earmarked for the so-called
        NCR+8 area, specifically Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga,
        Batangas, Metro Cebu, and Metro Davao. NCR+8 accounts for the majority of
        COVID-19 cases in the country. Arevalo said they are also considering giving
        the limited supplies to other localities experiencing a surge in infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e56558-9d0e-4105-ba2f-f87a4bb776dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:05:45.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:45:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez earlier said 3.2 million doses are set
        to be delivered to the country on June 10. Of the number, 2.2 million are
        Pfizer shots, while 1 million are Sinovac doses. Galvez earlier said they
        are expecting around 10 million doses in all this month, including the shots
        for the A4 sector.</p>'
