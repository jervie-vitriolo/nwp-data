      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5decc0-b417-43f2-b8a6-974561dd1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we continue to focus on the Build, Build, Build program,
        we continue to vaccinate, I think we are all set," Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8add9-4e08-42cb-825f-41f8c0bea28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73879e-a113-42f5-8b6c-bfd4e195efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, 6% is doable this year and next year we are hoping to
        grow by around 7-9% and after that we can go back to our long term trajectory
        of 6-7%," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db69816-9ed1-4e76-baed-22c34b80444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bae7a-b546-410c-b467-eec0942ff0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said its <a href="https://www.cnnphilippines.com/business/2021/6/8/World-Bank-cuts-economic-growth-forecast-2021.html">4.7%
        growth forecast</a> considered the 4.2% contraction in the first three months
        of 2021, the return to lockdowns in April to May for Metro Manila and the
        rest of the NCR Plus area, and two million more Filipinos who experienced
        poverty in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d629d-d3cc-49b7-9e66-f5a2fe7fb67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193318e-8bb0-4373-90bd-55baea51f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the inter-agency Development Budget Coordination Committee
        said the economy will only return to its pre-pandemic level by 2022 when it
        is seen to pick up by 7-9%, a high rate owing to the depths of the slump it
        will come from. Annual growth will then return to the 6-7% typical pace in
        2023 and 2024.</p>'
