    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:49.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['VP-Robredo', 'Leni-Robredo', 'Keith-Absalon', 'Nolven', 'FEU',
      'CPP', 'land-mines']
    'template': '1'
    'title': 'Robredo condemns use of land mines in deaths of FEU athlete, cousin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f19fc-e277-4aaf-91a5-7d5a24520649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Vice President
        Leni Robredo condemned the deaths of Far Eastern University football player
        Keith Absalon and his cousin, Nolven caused by a land mine planted by communist
        rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64f59e-c0ee-4863-82b6-61cd9ccaabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Land mines are murder. We condemn this incident without qualification,"
        Robredo said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7196b-d0cc-4d06-8cf7-04c1fe05ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No goal or ideology can justify the use of such devices," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d3816-f282-4bec-b209-7c09d9b788a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed that the Ottawa Treaty banned the use of anti-personnel
        land mines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985e2ce-6e92-4d2d-92f2-1b7b3d13f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito pakikibaka; labas ito sa usapin ng paghahangad nating
        matigil ang hidwaan</em>," Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d573f-5fef-437c-a1e2-c4384659f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a struggle. This is outside of our desire
        to end conflict.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645bdcb-57c8-4c6e-afd2-df85f2757765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims died after an improvised bomb went off while they were
        cycling along Barangay Anas in Masbate province last June 6. The Communist
        Party of the Philippines (CPP) and its armed wing, the New People''s Army,
        took "<a href="https://cnnphilippines.com/news/2021/6/8/Reds-CPP--NPA--full-responsibility--death-FEU-athlete--cousin-.html">full
        responsibility</a>" for the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac28e52-3373-43f9-be32-474af533377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist group has vowed to extend compensation to the families
        of the victims, and to cooperate with the National Democratic Front of the
        Philippines (NDFP) in the Joint Monitoring Committee (JMC) should a complaint
        be filed. The JMC was formed in 2004 to monitor the implementation of the
        Comprehensive Agreement on Respect for Human Rights and International Humanitarian
        Law between the government and the NDFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b168a0-5e58-4489-83c2-5f3b1888fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:12:13.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:43:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2021/6/9/DILG-PNP-surrender-CPP-NPA-Absalon-death.html">earlier
        called on the CPP</a> to surrender the people responsible for the "senseless
        murder" of Keith and Nolven, but the group maintained that the alleged perpetrators
        were under its jurisdiction.</p>'
