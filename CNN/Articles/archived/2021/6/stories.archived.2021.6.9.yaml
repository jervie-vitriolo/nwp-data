      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno remains optimistic about the
        country''s economic growth, citing improvements in the government''s vaccine
        drive and infrastructure program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39accdd-2523-42e2-8a6b-fc7dc45f9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0422f47-e7ca-4d15-a212-a8e2e627edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Diokno said it is too early to give up on the government''s 6-7% growth projection,
        a day after the World Bank released a lower forecast of 4.7% expansion for
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03f8ba-8921-4b4a-82ae-c68792d71d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb63628-c28f-4d54-9216-f92c0618f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2021/6/8/World-Bank-cuts-economic-growth-forecast-2021.html">World
        Bank cuts 2021 growth forecast for PH anew, ​says effective pandemic control
        needed for economic revival&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e0799-a9ca-4f52-b391-7ae012f8478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09130e14-69b9-409f-b892-859654fdd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s early in the game to give up on our target of 6-7%.
        Maybe the World Bank is looking at the slow pace of vaccination a few months
        ago but as you know the vaccination program has been ramped up, we have been
        getting a lot of supplies," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31a57d-6281-4a13-9576-5620f017fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17acb5-f417-4d2a-a911-aa23952103c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed confidence the government will reach its target of
        vaccinating at least 50 million Filipinos by September or October. The Health
        Department said Wednesday that it has administered over 6 million doses to
        date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cab24-0342-4e33-b947-56fb77fe9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07468940-5947-48e1-8740-f36c41c6da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the key really is the pace of vaccination," Diokno said.
        "The sooner we complete the 50 million, the better for the economy because
        it will give confidence on the consumers that will increase economic activity
        and the business sector will invest more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996d6fb-8b2e-4505-b453-985d3b3e9d39'
      'mgnl:activationStatus': true
