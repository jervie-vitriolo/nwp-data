      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af814d-9d54-43f0-8e01-67a75e31060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:26:42.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:49:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the completion of some projects under the Duterte
        administration''s Build, Build, Build program will also bring more employment
        opportunities to Filipinos affected by the pandemic.</p>'
