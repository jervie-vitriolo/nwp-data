      'mgnl:lastActivated': 2023-01-24T23:44:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> The leaders
        of the Philippines and China vowed to promote "win-win" cooperation as the
        countries commemorated the 46th anniversary of their diplomatic relations
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b677e37-6e1a-4260-9cd4-a4f45f5438de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:00:17.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Win-win cooperation will ensure that our relations remain a partnership
        for greater peace, progress, and prosperity," President Rodrigo Duterte said
        in a taped message aired during an event led by the Federation of Filipino-Chinese
        Chambers of Commerce and Industry Incorporated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d590df4-227d-44e5-a8cc-ee0dc4d20553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T23:00:17.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:44:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping, in a letter addressed to Duterte,
        said Beijing is also ready to work with Manila to strengthen bilateral ties.</p>'
    '3':
