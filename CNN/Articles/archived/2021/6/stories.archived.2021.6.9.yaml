      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most importantly for Biden, the measure serves as a vehicle
        for a significant plank on research and development and on manufacturing from
        his sweeping $4 trillion legislative priorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51127cf2-342b-4b6c-a887-4e4c90d52614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bcc9b-a922-4d5e-9f23-738ad1037456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials view moving other elements of the overall
        proposal through separate pathways as creating more space for the other elements
        of Biden''s economic agenda.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747f604-cda1-47b3-9e62-113ef9af2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fc5b5-8454-48e3-9cfe-2eeb064dc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the measure reached the floor, it went through significant
        changes, attracting many different kinds of policy provisions as one of the
        few pieces of legislation likely to actually get signed into law this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1211fe-63fe-4236-971d-6eb77d56a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c5546-a002-4e44-8f05-cf5723f8012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Senate Commerce, Science and Transportation Committee debated
        and amended the Endless Frontier Act, many items were added, including a provision
        dealing with country of origin labeling for king crab and another to ban the
        transport, sale or purchase of shark fins. The committee added the NASA Authorization
        Act to the legislation, along with a $10 billion authorization for NASA''s
        Artemis lunar lander program likely to benefit Blue Origin, a company owned
        by Amazon''s Bezos that''s based in the home state of Senate Commerce Chair
        Maria Cantwell, a Washington Democrat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d4eaa-272c-4c27-8c3d-2d36bfd7c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabffe76-c73c-4c61-8cf2-cf2a8a47a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young disapproved of a move in the committee to divert funding from
        the National Science Foundation for the tech directorate to the Department
        of Energy''s National Laboratories -- pushed by senators with national labs
        in their states -- but he supported the measure anyway.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3b2b6-cd84-4b28-9e3c-8ce51c676049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762d4a1-ce4d-4d07-98c7-f54b29344228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the legislation reached the floor, many more amendments were
        added, with votes occurring late into the evening. The Senate approved several
        amendments from Republicans by voice vote on Tuesday, including one from Sen.
        Rand Paul of Kentucky to ban the National Institutes of Health from funding
        "gain-of-function" research in China, an amendment from Iowa Sen. Joni Ernst
        blocking any federal funding for the Wuhan Institute of Virology and an intellectual
        property provision from Montana Sen. Steve Daines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19486bcf-fc1c-4f2c-8d16-57a1ad2a83ab'
      'mgnl:activationStatus': true
