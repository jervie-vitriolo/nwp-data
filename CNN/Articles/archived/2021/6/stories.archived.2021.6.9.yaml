      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conceptual design should be environmentally sustainable. It
        has to be green and should promote the use of resources such as energy, water
        and materials which are sustainable," BSP Governor Benjamin Diokno told CNN
        Philippines'' The Source on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c50b4-2b37-456b-b5a5-323e8216d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91e83c-7919-4b35-ab38-88616392bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in line with their goal of addressing the impact of
        climate change, they also want to contribute to the desire of the national
        government to decongest Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ef20c-3601-4cce-bd22-451364dca166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:48:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
