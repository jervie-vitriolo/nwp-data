      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:48:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said it was “not enough” for the groups to admit the crimes
        and just “let bygones be bygones.” He said the people behind the incident
        should be held accountable for their actions under national laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09857e-2c5b-4401-a76f-116a02d557b2'
