    'mgnl:tags': ['United-States', 'US', 'China', 'bipartisan-bill', 'growing-economic-influence']
    'template': '1'
    'title': 'US Senate passes massive bipartisan bill to combat China''s growing
      economic influence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865943f-ddbe-4421-b920-31d95fd3fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Senate passed rare bipartisan legislation
        on Tuesday aimed at countering China''s growing influence by investing more
        than $200 billion in American technology, science and research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66511d74-3163-4e1c-8ec7-99b21cdda251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21746df-fc56-442d-b72e-3c265324bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote was 68-32. Independent Sen. Bernie Sanders of Vermont
        was the only member of the Democratic caucus to vote against the bill. Nineteen
        Senate Republicans joined Democrats voting for passage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e333d-fe8a-4eab-b17f-6be4fe8ebceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a21204-2ab4-4903-bcbd-4cffd2e9fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passage is a victory for Majority Leader Chuck Schumer, a New York
        Democrat who co-wrote and strongly backed the measure, and for President Joe
        Biden, who made reaching across the aisle a central promise of his governing
        strategy, although he has faced criticism for moving unilaterally on his largest
        agenda items to this point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ef170-b1fa-412d-882c-2a4fb72bdba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcc9f8-9bab-476d-a67a-5237e5056b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping legislation -- called the US Innovation and Competition
        Act -- aims to confront China''s influence on multiple fronts and "will supercharge
        American innovation and preserve our competitive edge for generations to come,"
        Schumer said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06523d78-0653-4b5b-818e-b3ab8fa6f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0730c1-5621-4709-9679-d932f1267285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs to pass the House before going to Biden''s
        desk. The House Foreign Affairs Chairman Gregory Meeks introduced a corresponding
        bill in the House last month but it''s not clear when that legislation will
        get a vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0411c46-9888-40ab-bcc3-228d32359342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e567e1-d7f1-4824-8e65-e7a4be9a86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final vote on the competition bill was delayed until after the
        Memorial Day recess to accommodate Republican critics of the bill who insisted
        on having more floor time to air their concerns. That delay allowed the Senate
        to vote on whether to advance the January 6 commission legislation, which
        failed last month after Republicans blocked the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c33127-4b8a-4b4c-8cce-ceca5578a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc5c3e-158a-439b-b958-69564d075aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many top Senate Republicans, including Minority Leader Mitch McConnell,
        warned for weeks that they would block the legislation unless they got more
        votes on GOP-backed amendments. Ahead of the bill''s passage on Tuesday, McConnell
        again argued that Schumer closed debate on the bill too soon and the legislation
        is "incomplete."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547cb5a-acaa-41f9-8080-ec4a7a182b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676184c5-8d6e-4165-8ed5-c2a8c0440ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this concern, the Kentucky Republican touted the importance
        of the legislation and said it "touches on key issues that will help determine
        our strategic footing for decades." He added that "it includes several smart
        targeted measures, but leaves many more on the table, and so it will advance
        as an imperfect approach to an extremely consequential challenge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f03e78-ce43-4c8e-b651-b48c316918fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ed637-2109-46ac-9d00-29bef9cd07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer has strongly pushed back against GOP criticism and pointed
        to a long list of amendments to the bill that had been voted on by that point,
        including 18 Republican amendments and four Democratic amendments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14393b67-ae89-498d-9947-b3ba96a0d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a8243-ba31-4537-959d-9efc98b50185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP senators weren''t the only ones who wanted to see changes in
        the bill. Sanders had raised concerns over several provisions, including $10
        billion in funds authorized for NASA that would likely benefit Jeff Bezos''
        space company as well as tens of billions to the US semiconductor industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4abe70-cf16-49ec-b7d2-9810a56fc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f1fe0-ec36-499a-bb49-aa54cda3a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort was the product of multiple Senate committees, making
        it one of the few areas of successful bipartisan cooperation in the Senate.
        The base of the bill comes from legislation that Schumer and Republican Sen.
        Todd Young of Indiana introduced together last year, which was called the
        Endless Frontier Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cd55e-da7e-4722-b5f7-d564c5cf7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b1167-eeee-4788-b075-0b55c73a7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill from Schumer and Young, which included investments in a
        new tech directorate in the National Science Foundation to spur US technology
        innovation, was rolled up with bipartisan legislation from the Senate Foreign
        Relations Committee called the Strategic Competition Act. The package the
        Senate advanced also includes $54 billion in spending to spur the US semiconductor
        industry, according to a Congressional Budget Office estimate, in order to
        challenge China''s increasing superiority in manufacturing and global supply
        chains. There are additional investments in cybersecurity and biotechnology,
        according to a Senate Democratic summary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99787b-1196-4e8f-a4de-6c49525052c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a5c08-5663-4324-9cc7-7bebcee8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other components of the bill include investing $10 billion over
        five years to the Department of Commerce to create regional tech hub programs,
        a third of which would have to be located in rural areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94270caa-2607-4072-902e-1567086af017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8e92a-c39a-465a-b27d-90d7de38e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation also requires that the iron, steel, manufactured
        products and construction materials used in federally funded infrastructure
        projects is produced in the United States. The bill would also codify the
        Made in America office that Biden created earlier this year by executive order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9b32c-0e83-45a5-a98e-83f2eab57d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63a02c-0225-4865-9239-b302a7f4e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials closely monitored -- and were involved in
        -- the drafting and amendment process of a bill they urged lawmakers to get
        it to Biden''s desk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de91bed-4f4d-49c3-961a-7056780e2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74baeb-619a-49ff-82de-c0489b90fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:52:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill serves multiple purposes for the White House, which has
        sought to ramp up economic capability in the face of a rising and increasingly
        competitive China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c53016-e9ea-41e0-9174-6ccb6df5c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:06:50.593+08:00
      'mgnl:createdBy': 'pilar'
