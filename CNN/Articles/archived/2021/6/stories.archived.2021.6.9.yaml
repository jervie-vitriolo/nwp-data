      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Mead and the Hoover Dam straddle the Arizona-Nevada state line
        along the Colorado River, about 35 miles southeast of Las Vegas. The river
        provides drinking water to Arizona, Nevada, and part of Mexico. The dam generates
        electricity for parts of Arizona, California and Nevada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937db86-89e8-4b8b-b6fc-ea74c8db8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258a538-3c57-43f7-8017-941969eb48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lake''s water level is expected to reach a new low this
        week, it won''t be the bottom. "We anticipate the elevation of Lake Mead to
        continue to decline until November 2021," Aaron said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4ebf8-58ae-49ef-b91a-c5379916e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5b8f4-82b4-47d5-8cf4-b79e2a49ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the West and the Intermountain West have been in near continual
        drought conditions for decades. The Intermountain West is the area between
        the Rocky Mountains and Cascade Mountains in the Pacific Northwest and the
        Sierra Nevada Mountains in California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c6b6e-5b74-4733-888c-65bc1f7405f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abde8c7-d0ee-4bb5-9e9e-9c328540019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some years are better than others and not in all places at all
        times, but the region has never fully recovered with enough rainfall and snowfall
        to erase the deficit," CNN meteorologist Brandon Miller said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ff620-0c57-4fed-9a63-8c9b584ad6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a93a4-27a3-4faf-b43a-8be79b03770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller described the drought as a "vicious cycle" in which dry land
        leads to less evaporation, which leads to fewer clouds and more sun, which
        equals more heat and evaporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d6bdd-31d0-4ed3-8d6b-5213ffa6036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca1d5d-63e3-47bc-9799-a2ac6a7bce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is clearly playing a role, as recent years have
        all been among the hottest in history. The warmer temperatures are driving
        that vicious cycle, and making it harder for normal or even above average
        rainfall years to make a dent in the drought," Miller said. "When one or two
        below average rainfall/snowfall years occur, as we have just seen, the results
        are disastrous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ca824-7d13-4ad9-8b33-1d6950c23c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9693f-5009-415a-95f7-c4b4fc4fae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the water in Lake Mead drops, so does the dam''s electrical output.
        Hoover Dam usually produces about 2,074 megawatts, according to the Western
        Area Power Administration. That''s about enough electricity for nearly 8 million
        people. Tuesday''s capacity is 1,567 megawatts, a drop of about 25%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f057c-d59e-4ed9-85e3-63d2ca6e2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44091cbc-f502-4457-b7de-3845763d127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every foot of lake level decline means about 6 (megawatt) of lost
        capacity," Aaron said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda667a-246f-43cf-a90f-862746213ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9631d-18af-4a82-9fcb-c6c8018a9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no relief in sight, officials are planning for another unprecedented
        declaration in August, which is when operating conditions are set for the
        following year. It''s likely a Level 1 Shortage Condition will be declared
        for 2022 for Lake Mead, Aaron said, meaning surrounding states will have to
        implement water-saving measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51085c7-aee5-42d9-a763-5ee5d429e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc9692-9c59-4a47-bebe-eb5f556d8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Department of Water Resources Director Tom Buschatzke said
        the planned drop in water coming from Lake Mead next year will be "painful,"
        but the department is already working on contingency plans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496f3f1-16be-46bc-be44-b75da27b0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fa4b8-ed74-47b6-870a-c1359c889fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may have less water coming to Arizona from the Colorado
        River in 2022, Arizona''s water managers and suppliers have been taking measures
        to prepare and will continue to work to ensure the river remains stable for
        generations to come," Buschatzke said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fc9ac-9f12-4e13-8984-d86c9758809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf15dc-7cbb-47cc-a655-91e9c800b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Nevada Department of Conservation and
        Natural Resources about its planning for future water needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605a28d-e3e8-4bb7-ad87-e7a22806138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/weather/hoover-dam-lake-mead-water-level-drought/index.html">Lake
        Mead at the Hoover Dam to reach lowest water level in decades</a>."</em></p>'
  'US-ambassador-to-Russia-warning-Biden-administration-on-dealing-with-Putin':
    'author': 'Natasha Bertrand, Zachary Cohen, Kevin Liptak and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T04:48:19.749+08:00
    'imagesource': 'jcr:ec3c0620-b86a-4b4e-9852-e53e18834cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c843e2d4-6710-4ba3-90c2-f3f32f73759b'
    'lead': 'Many of Biden''s fellow Democrats, along with Republicans, have grave
      concerns about the idea of his granting a meeting with Putin in the wake of
      aggressive Russian actions along the Ukrainian border and the jailing of opposition
      leader Alexey Navalny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T04:52:21.460+08:00
