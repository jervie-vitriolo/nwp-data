    'lead': 'OmniFoods, the Hong Kong startup best known for its fake pork product
      ''OmniPork,'' is jumping on what it sees as the next phenomenon: plant-based
      seafood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T07:07:28.952+08:00
