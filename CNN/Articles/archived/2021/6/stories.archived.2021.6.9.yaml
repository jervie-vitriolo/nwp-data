      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda7e75-a705-4262-9963-3fd453ef3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> With less
        than a year before President Rodrigo Duterte ends his term of office, he said
        he sees no one worthy to be his successor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641a8cd-d201-44f2-9908-19ea158c1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala, wala akong nakita na ano, [I can''t see anyone who is] deserving,"
        he said in an interview with his pastor friend Apollo Quiboloy on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04b9c3-0ed2-4d50-9353-1cc1a952c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said&nbsp;there are aspirants who can continue his legacy
        when his term ends in 2022, but he believes they have to do more to become
        president. He said he prefers to stay neutral for now. He added he may publicly
        name his choice "when the time comes."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2e2e4-3eb5-4732-a1be-58b041d1b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/8/Duterte-resists-VP-run.html">RELATED:&nbsp;Duterte
        resists VP run in 2022</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d7560-dc9c-4baf-85d6-1ac9a569b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid talks of who can replace him, Duterte once again cautioned
        his daughter, Davao City Mayor Sara "Inday" Duterte-Carpio, from gunning for
        the top post in the national elections in May next year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363d558-1db4-48bc-a65c-1db4847795fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Inday kinausap ko talaga kagabi [I spoke to Inday last night].
        Do not run. Do not ever, ever commit the mistake of running for the presidency,”
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae37759-ad19-41b1-a9ca-87f086228749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he warned the younger Duterte that being the country’s
        chief executive will be all about work and an "empty" job will only offer
        a sense of fulfillment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d861c-7ec4-407b-ba2d-0662262a75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the only way for the president of the Philippines
        to gain something from their post is by engaging in corrupt activities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f68d8a-ebe3-45cc-9cfc-a49a9269e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But is that the life that you want?,” he asked.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0a1e6-cdeb-481e-b38d-463bc6ec1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also emphasized that criticisms will always be thrown to
        Sara if she takes the seat, which he does not want his daughter to experience.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d57d44-0b78-4a3e-8178-e639bcf75e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You do not deserve it. Anak kita, maawa ako sayo at alam ko naman
        hindi ka magpunta ng kalokohan. Sabihin ko sayo ngayon, huwag kang tumakbo.
        Sinabi ko talaga sa kanya iyon,” he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45a843-1393-4b4b-9c22-e3e47b7516c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are my daughter; I will feel bad for you because
        I know you will not do anything bad. I''m telling you now, don''t run. I really
        told her that.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658d3ae-0f5b-4151-8148-734f380686bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously warned Sara from following his footsteps a few
        times, stressing that the presidency is not a woman’s job.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f4c4f-9c3f-4c6b-8dfc-3cf84837a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:01:55.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte has yet to announce her plans for the 2022 polls,
        but at least two allied lawmakers are saying she will surely run as her father''s
        successor. She has consistently been a presidential frontrunner in several
        pre-election surveys.</p>'
  'Duterte-asks-Quiboloy-to-redeem-his-soul-from-devil':
