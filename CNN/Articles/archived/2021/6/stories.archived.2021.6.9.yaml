      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives previously approved Bayanihan 3 on
        third and final reading, a COVID-19 stimulus package worth ₱401 billion, including
        a ₱2,000 financial aid for every Filipino.</p>'
