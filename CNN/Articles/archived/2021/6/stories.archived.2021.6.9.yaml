      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) --</strong> Both
        the Chinese and Philippine governments have approved the donation of an additional
        500,000 doses of COVID-19 vaccines by Filipino-Chinese businessmen, said Chinese
        Embassy’s chargé d’affaires Tan Qing Sheng on Wednesday.</p>'
