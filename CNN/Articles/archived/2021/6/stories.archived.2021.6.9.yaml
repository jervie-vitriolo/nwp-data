      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d15e6-867b-4f7a-949d-a6cc7a0b087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her reign, Gray was named Arts Ambassador by the National
        Commission for Culture and the Arts (NCCA). She recently hosted the NCCA''s
        web series "Kultura 101," which discussed different aspects of Filipino culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1da90-85f3-4914-aa33-1667eace67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513a6f6-9540-4376-a6e4-61c5aaa0ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like a lot of the audiences that really look up to beauty
        queens have put their attention to these representatives to see how are they
        making ripples of good or doing something in the community. I think it''s
        a great thing for our future country representatives to live up to," said
        Gray, who is set to return from Australia to host the upcoming Bb. Pilipinas
        pageant next month.</p>'
