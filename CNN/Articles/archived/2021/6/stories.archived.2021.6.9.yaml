    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bcd8f3-2dc1-445f-be39-3c49857c60cf'
    'lead': 'Are you feeling frazzled? That''s relatable. These days, stress and anxiety
      are soaring across the globe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T06:23:54.595+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:58:20.511+08:00
