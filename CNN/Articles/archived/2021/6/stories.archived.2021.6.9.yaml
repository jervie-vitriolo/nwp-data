      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae548db8-f585-4b51-bcc6-3173364e7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:12:27.143+08:00
