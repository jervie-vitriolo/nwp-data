      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) -</strong> Miss Universe
        2018 Catriona Gray said beauty pageants should give candidates more opportunities
        to speak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f96f7-11e1-42b6-b7bd-ba2b139042da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02805fb-a989-4f61-a105-398f0b5cb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely include more opportunities for the women to speak. Because
        I feel like, considering that social media is our main platform, but also
        the job of being a titlist, the job of being a representative is really about
        representing something and being a voice to someone, a community, a country,
        a cause," Gray told CNN Philippines'' <em>The Final Word.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b5620-6a0f-445d-8127-8f577a98298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e75b5-8e69-4cd1-a241-32590c8174db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I would welcome more opportunities for women to be in a position
        where they could speak and really share their opinion and communicate the
        way that they feel," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3383b-2d82-4278-8ee6-11557bdfc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T22:58:46.780+08:00
