      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the groups taking responsibility for the “senseless murder,”
        Interior Secretary Eduardo Año said on Wednesday “it now becomes their duty
        to turn over the terrorists responsible for the deaths so that justice may
        be served to their families and loved ones.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81669c-dbe9-479b-8222-617b637b8e81'
