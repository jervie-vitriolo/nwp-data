  'United-States-travel-Philippines-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T09:10:26.928+08:00
    'imagesource': 'jcr:a7608173-2fe0-45ce-96f3-02bc03fc05d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc0b6a3-32bd-48df-adf0-d1f13c2aa49c'
    'lead': 'The United States eases its travel restrictions to the Philippines, telling
      Americans to reconsider pushing through with trips due to the COVID-19 situation
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T09:12:26.497+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:54:10.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:18.706+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US lowers travel warning to PH, urges full vaccination before trip'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe0150-7b9d-42e1-9425-ae40febeac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The United
        States eased its travel restrictions to the Philippines, telling Americans
        to reconsider pushing through with trips due to the COVID-19 situation in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae1bc9-91c8-4a7f-bf09-8d814cb31833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed the Philippines under "Level 3: Reconsider Travel" on
        Tuesday. In April, the Philippines was categorized under "<a href="https://cnnphilippines.com/news/2021/4/21/United-States-Philippines-Do-Not-Travel-COVID-19.html">Level
        4: Do Not Travel</a>" when parts of the country were experiencing a surge
        in new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe029b61-463d-4a6c-904b-dec1493c2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat levels are determined by the number of COVID-19 cases
        in a given country. Areas under Level 3 are those currently reporting 100
        to 500 cases per 100,000 residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef391ad0-01fa-4ec9-98eb-5fb7bb9dc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention urged
        Americans to ensure they are <a href="https://wwwnc.cdc.gov/travel/notices/covid-3/coronavirus-philippines">fully
        vaccinated</a> before traveling to the Philippines. It said unvaccinated travelers
        should avoid nonessential trips to the Philippines due to the "high level
        of COVID-19" in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addf004-7280-4be0-8586-a3f83551f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also issued new travel advice for at least 120 more countries
        and territories, including easing the recommendation on Japan ahead of the
        Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60dfc81-f170-478c-ab8c-05d1d4b60544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:12:26.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 1.28 million COVID-19 cases, with 56,452 patient
        who are currently sick. The country''s COVID-19 fatality count is at 22,064.</p>'
