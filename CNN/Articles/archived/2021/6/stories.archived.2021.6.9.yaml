    'lead': 'Filipina pro golfer Bianca Pagdanganan recalls how US Women''s Open champion
      Yuka Saso calmly conducted herself during the game despite the intense pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T18:38:07.429+08:00
