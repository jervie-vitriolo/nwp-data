      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3c7ff-20c7-4a2b-a9f2-e8cdfcdc156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it made me feel so alive because of the adrenaline and the
        blood pumping and just the feel-good chemicals of working out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5405c3-2a51-4a8f-b10d-551836c20576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a6d83-33cd-4200-ae04-6aaf0dd91acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became addictive, but it was all still mostly just the idea
        of getting out of the house and releasing my frustrations with my broken back
        and the accident."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285644d0-55c6-4c81-9116-ecfa2ae2ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e8968-3cad-4f8d-9c9c-b7580e0fc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The journey, not the destination''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2210756-43fd-440c-a7ed-7a15dcea87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having joined the US Marine Corps in 1996, Sanchez was in the process
        of transferring to the Navy as a Navy SEAL at the time of the accident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7d03-d015-42e2-88b7-cf88260a524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623db1f6-4a26-417d-b4ae-09428625bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about a transition from special operations, kicking
        doors and hostage rescue type mentalities of military operations to now: you
        broke your back, you did some permanent damage, you''re never going to walk
        again," says Sanchez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b31ee-b526-4808-9b69-62eba014657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43a5a8-8cba-454a-bd91-78c0e81bff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, the idea of me being competitive at any level at that point
        wasn''t on my mind at all. It was literally just so I can get out of the house
        and keep me from going insane."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65782fa6-6994-4f1c-83f2-40b386914c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c468107-155d-4df9-b44a-b78ff9bb7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the years, Sanchez gradually transitioned into racing and
        was introduced to the US Paralympic team ahead of Beijing 2008.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91584017-9086-4239-9c17-7f731dc1b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fff713-6dad-4072-bdfe-40f567519332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he won gold in the time trial and bronze in the road race.
        Two Games and four more medals later, he''s now preparing to compete at the
        Tokyo Paralympics, noting that the way he''s viewed his success has changed
        over the years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd21b5-cdc2-4b00-bad0-f041548f717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef242c7-96b7-4d7a-94eb-9e936ee7d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so utterly broken and worthless because of my interpretation
        and perception of my being an individual with a disability who can''t walk,
        those medals meant I was still a successful person and therefore I was worthy
        because of those medals," says Sanchez, reflecting on how he felt after his
        first Paralympics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250cb57-c212-4792-819d-501d1950bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b73d80-5dae-487f-acb1-7d5a7fcd8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now, I no longer contend with that depression and those ways
        of thinking. My body might be broken per se, but I am not broken. And so now,
        the medals are more of a testament to the person I''ve become."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507238d-ea26-49a3-b3cb-d90f77c21ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82754c29-2e5e-4717-a8fd-aed933b7e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being attached or identified by my successes, I''m more
        attached and identified by my capacity to achieve those successes -- the journey,
        not the destination."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7eedf-1e73-4fb9-910b-3164e95830cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c137136-5f67-497f-9753-3aa09f075080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo will be the next step of the journey, with the Paralympics
        getting underway on August 24.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf1d82-457c-4c93-ba0b-48f8f95549ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca10ed7-780b-4cc2-9450-91aa8a50e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite mounting pressure in Japan to call off the Games as the
        country recovers from a fourth wave of coronavirus infections, organizers
        maintain that the Olympics and Paralympics will go ahead with countermeasures
        in place to ensure participants are safe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3373aad-6046-41ea-9692-8441e8ad0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07719b-3598-43b2-88af-2e744c81df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sanchez, he''s ready to embrace the situation in the same
        way he does with most other challenges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e36b7-0d5c-4ab9-9c2f-4c055deb2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e7ee8-3435-4b70-9d84-d28f5ba9a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion of me going to Tokyo or even traveling internationally,
        I don''t really feel threatened by a lot of these things because in my back
        mind -- and this has a lot to do with obviously my military background and
        special ops mindset -- I almost want to throw it at me just to prove to myself
        that I can contend with it," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e21c3-735a-4a00-981b-0299bb69e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b05cfc-1af0-4d3f-a895-5f608c1131d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:00.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that very Spartan, go-getter, pit bull sort of mindset. But
        from a social standpoint, the question is what is ethically, morally most
        prudent and strategic for resolving and getting past this pandemic as fast
        as possible ... the answer is never clear and it''s never easy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f3a4a-c73b-4084-9790-1dfa754fbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3760e-75a4-4ab5-881f-7826633c7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that he''s happy to leave it to the International Olympic
        Committee (IOC) and International Paralympic Committee (IPC) "to be the thinkers,
        and me to do the action."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db46e6e-1db1-41d6-8771-20ab3628ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee566c-3a9f-45fb-8dc0-44c5f58ad010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.988+08:00
