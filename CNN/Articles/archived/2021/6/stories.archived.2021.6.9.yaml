    'lead': 'One of the top handcyclists in the world, Sanchez is a six-time medalist
      across three Paralympic Games and also has multiple world championship titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T08:55:10.984+08:00
