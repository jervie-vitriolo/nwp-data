  'Robredo-land-mines-Keith-Nolven-Absalon':
    'caption': 'Vice President Leni Robredo condemned the deaths of Far Eastern University
      football player Keith Absalon and his cousin, Nolven caused by a land mine planted
      by communist rebels. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T23:08:36.404+08:00
    'imagesource': 'jcr:cae9f68d-9da6-4e68-adb5-2148c3c79eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c08e418a-011e-4632-b4a6-72cb6418d16c'
    'lead': 'Vice President Leni Robredo condemned the deaths of Far Eastern University
      football player Keith Absalon and his cousin, Nolven caused by a land mine planted
      by communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T23:12:13.878+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:43:52.691+08:00
