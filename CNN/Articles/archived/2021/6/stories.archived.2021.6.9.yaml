    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:02.430+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'ambassador', 'Russia', 'Biden', 'administration', 'predecessors',
      'Putin', 'foreign', 'policy', 'relations']
    'template': '1'
    'title': 'US ambassador to Russia warned senators that Biden administration risks
      repeating predecessors'' mistakes in dealing with Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ef5e0-22f7-4221-8606-ab4eea3c26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The day before the White House announced
        that US President Joe Biden and Russian President Vladimir Putin would hold
        their first in-person meeting in Geneva, Switzerland, the US ambassador to
        Russia privately told lawmakers he''s worried about Washington giving concessions
        to Moscow without getting anything in return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ce5f6-7b33-4f61-8400-4f8b96175341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd08407-6fb6-4291-9d61-ddd618053ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-hour briefing to the Senate Foreign Relations Committee
        in May, described to CNN by two people familiar with the matter, Ambassador
        John Sullivan suggested that Putin is not acting in good faith with the US
        and the Biden administration risks repeating the same mistakes of its predecessors
        if it does not approach the issue with clear eyes, according to one of the
        sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887f869-ad86-466b-ad33-95da1247fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bf0d6-e46e-4af9-85de-97cc4569b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overarching theme of Sullivan''s briefing was that Putin "has
        not really changed his stripes," said the first source, despite efforts by
        the current administration and its predecessors to curb Putin''s malign behavior
        with sticks, like sanctions, and to shape Russia''s actions in other areas
        using diplomacy, including through in-person engagements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5ecb3-0d32-403f-b972-38e4c492ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e59411-3da0-4c99-9a16-efff6cd7919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan''s warnings are emblematic of the concerns that officials
        and lawmakers have expressed ahead of the summit, which is set to be held
        next week after Biden meets with NATO and European allies in the United Kingdom
        and Belgium. And within Biden''s administration there has been vigorous debate
        about the right way to engage with Putin, according to multiple people familiar
        with the matter, particularly within the State Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3523c2-19cd-4cdf-b216-b79d32a9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383dd9a-c44c-4c33-953e-fbf062c648e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Biden''s fellow Democrats, along with Republicans, have
        grave concerns about the idea of his granting a meeting with Putin in the
        wake of aggressive Russian actions along the Ukrainian border and the jailing
        of opposition leader Alexey Navalny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78687ee0-6c09-4c8b-b427-7b9302daff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afe116-8157-4b4c-a02e-a6e5f64f09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price declined to comment "on
        what was said during a classified hearing" but called the characterizations
        of Sullivan''s testimony "wildly off base."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368da5ee-da50-43b6-8a07-bece5fc10f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22641256-7dd3-4431-af52-ce96a9830dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ambassador has been deeply engaged in preparations for the
        President''s upcoming meeting with President Putin," Price said. "As we engage
        Russia in ways that advance American interests, we remain clear eyed about
        the challenges that Russia poses and will work to hold Russia to account for
        its reckless and adversarial actions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43796f4-c7fa-455b-864c-8fb0d52cdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021599d-ad0f-4504-af6f-f459a4eb26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price added that Sullivan will return to Moscow in the coming weeks
        and that the administration remains "committed to open channels of communication
        with the Russian government, both to advance US interests and to reduce the
        risk of miscalculation between our countries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46caf33-1988-4cb0-a3a4-88f7348155d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4d4c3-224e-4e98-84af-50738fd9e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson also said in a statement that "President
        Biden and Ambassador Sullivan -- indeed, our full national security team --
        are fully aligned on our approach to Russia and the upcoming summit with President
        Putin."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed825a8c-e6cd-4fa1-9e2b-27fc1cfe9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc3132-e969-40d0-a8c1-7fc63694dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan, who was appointed by former President Donald Trump but
        was asked by Biden to stay on in his role, has been advising the President''s
        national security team ahead of the summit and has attended all of the White
        House''s meetings on Russia leading up to the meeting. The whirlwind European
        trip was deliberately choreographed so that Biden would meet with key partners
        first and go into the Putin summit "with the wind at his back," national security
        adviser Jake Sullivan told reporters on Monday. The administration used a
        similar playbook ahead of a US-China meeting in Alaska earlier this year --
        Secretary of State Antony Blinken met with Indo-Pacific partners beforehand
        to reaffirm US support for democratic allies in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5633db-3c4f-428d-aae7-945d153b103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a0290-4399-4677-a61a-5a8c86124658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has told his aides he believes Putin responds to signs of
        strength, something he feels is better conveyed in person rather than over
        the phone, according to people familiar with the conversation. He has held
        two phone calls with the Russian President that officials describe as direct
        -- but without the type of personal interaction and body language derived
        from an in-person meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02b421-b230-4586-a429-2899898d44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ab2e9-b3ef-4b10-8295-1ded0303619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the Geneva talks are the summits Biden''s predecessor,
        Donald Trump, held with Putin, which drew heavy criticism after Trump appeared
        to side with the Russian leader on interference in the 2016 presidential election.
        Trump and Putin also met alone, without US aides or interpreters present,
        on multiple occasions. Sullivan on Monday said the White House was still determining
        the format of the Biden-Putin meeting and whether there would be a joint press
        conference afterward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01880d-5267-40f2-a8ea-06a2b9374905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be0851-0909-44a2-b6ac-5edc72820e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''More backbone''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a20f1-6382-413d-b3a0-cfdb6a18f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Sullivan''s briefing last month appears to have left
        an impression on senators. Democratic Sen. Tim Kaine of Virginia told CNN
        after the session -- which he declined to comment on directly -- that he didn''t
        see an upside to the Geneva summit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd2afc-3b70-4c5f-80a7-86aaf9cbccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cae819-589f-42b1-bd63-b26ecedcb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Putin is in the midst of an attempt to assassinate and
        then silence a political opponent, attacking a political opponent with a banned
        chemical weapon in a foreign country," Kaine said, referring to Russia''s
        attack on Navalny with the deadly poison Novichok. "Do you think you can negotiate
        with a guy like that?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07757476-d363-4860-b03e-398414d58f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df16f0-ab94-47c9-a026-df920363a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, was similarly wary upon emerging
        from the briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a3caa-a3f5-477e-a76b-d691e5ef416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7093c-e5d3-474a-a1b1-e6b2cde6e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to have a lot more backbone and make it very clear
        that what Russia is doing is unacceptable to us, and that there are going
        to be severe consequences for their malign actions," Romney told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c39ff-4dbb-461b-846e-7260cc959f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060270d-8aaf-4ea0-943e-8e80f8a859d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Marco Rubio of Florida, the top Republican on the
        Senate Intelligence Committee, told CNN that Biden gave a "huge gift to Putin"
        ahead of the summit by not sanctioning the companies behind a controversial
        Russia-Germany gas pipeline that critics say will increase Russia''s geopolitical
        leverage over Europe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa387cdb-d7b8-462e-ada3-8b9cb5855d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f1ffe-de6d-4075-8d31-02a042f68086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine aside, several Senate Democrats said they were confident that
        Biden would handle himself well with Putin, pointing to his experience both
        directly with the Russian leader and his long foreign policy record.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edbedc-d70d-449a-9d1c-b8fc649ea884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12957bc1-ae7e-4688-9183-42b5d346ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not at all worried that he''s going to get tricked or trapped,"
        said Sen. Brian Schatz, a Hawaii Democrat. "This is one of those instances
        where you''re glad you have someone who served on the Foreign Relations Committee
        and vice president and various capacities in foreign policy for a long time.
        This would be a tough one for a rookie."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a513cf5-0c21-4732-85a7-5bbf2bddb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c65556-ad3e-4686-88d3-04e949f4b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows how to handle the issues, but he''s also very firm about
        our mission and our values," said Sen. Ben Cardin, a Maryland Democrat. "I
        have all the confidence he''ll handle him properly," Cardin said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551f648-63e0-4cbe-80a2-954ba95b5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf9868-e62c-4322-ace0-70d86da88140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not interested in a reset</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e8605-b4da-43c2-bd39-188cdca4354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, known for his blunt talk to foreign leaders, will thus be
        walking a tightrope between forcefully condemning Putin''s regional aggression,
        election interference efforts and hacking campaigns, and working to facilitate
        a more "stable and predictable" American relationship with Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6d19b-60d5-4a96-9e10-31c18bc8417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011a7c8-93f2-47a4-ae04-36e372736040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What sounded like a good idea a month ago, I bet is causing a lot
        of regret now," said Jim Townsend, the former deputy assistant secretary of
        defense for European and NATO Policy, referring to the summit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d386b-d466-4134-810f-50173a921d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcf15c-5165-425e-9992-c3684f6953ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend pointed to a recent episode where the Russia-backed leader
        of Belarus forced down a plane to arrest a dissident journalist.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b084d4-88a1-4cce-95f9-a9a40bed341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4ec66-e73e-482d-abf0-adb3b02366dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That showed that the problems with Russia are really severe," Townsend
        said. "Biden is going to have to really dig in because a lot of people are
        watching. There is more of a premium now for him to come out looking tough."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81a054-dca6-4574-b70c-81c110b95cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96864ffa-a272-41f9-aa01-3dc60101fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has emphasized in recent days that it does not
        intend to "reset" relations with Russia, which would imply a willingness to
        forgive Moscow''s past aggression. But it also wants to facilitate an early
        dialogue with the Kremlin to avoid unnecessary misunderstandings -- something
        Biden finds easier to do directly, a White House official told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff51b5-111b-43c7-9c28-08ec0b2ff431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6f4bc-67fd-4ae1-b036-80aa64775771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, too, has a "highly personalized style of decision-making,"
        national security adviser Sullivan told reporters on Monday. "So, it is important
        for President Biden to sit down with him face to face."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec9576-5af8-457c-a01f-fa97fac7e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3939453-3d14-488a-b0ff-0e4f0bbd12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan acknowledged, though, that the meeting is unlikely to yield
        immediate results.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4b6f1-8c1b-4d5c-9962-4242968f8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df329279-8ce7-4d28-9adc-5d4d4eaff6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think of US-Russia summits in terms of deliverables,"
        he said. "We are thinking of it as an opportunity to communicate what our
        intentions and capabilities are."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baffd17-ffac-417e-ad25-a623e4d5a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f00814-63c4-40a6-ab0a-0ed26b94b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Putin is one of the few world leaders with whom Biden does
        not have a robust personal relationship, for better or worse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6a74b-8165-4770-8303-b645239d890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9c5d9-59e6-47cd-b02b-75be77cc6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a fairly correct, albeit not cordial, relationship,"
        said a former US official who worked closely with Biden on foreign policy
        issues. "I wouldn''t say there is anything to it beyond that. Based on what
        I have seen of their interactions, it''s just one professional politician
        talking to another. Not cold and hostile, but also not warm and chummy. It''s
        just frank."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150566ec-8ee4-4c91-82f2-0140b6c1f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da244a-8a71-4718-a470-c83f58673db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic was on display last time they met in 2011, when Biden
        was vice president and the Obama administration was working on resetting the
        US-Russia relationship. When Putin suddenly proposed during a joint press
        conference that the countries introduce a "visa-free regime of exchange,"
        Biden called it a "good idea." He backtracked when he realized that wasn''t
        his call to make but managed to turn the awkward moment into a lighthearted,
        but pointed, swipe at Russia''s political system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323f9dd-8052-4af4-ad39-adadd8c1018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8ef05-1717-482f-9d22-e40be8c48eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Prime Minister, in case you haven''t noticed, there''s a real
        difference between being President and Vice President," he told Putin, who
        was serving as prime minister at the time because he was constitutionally
        barred from serving a third consecutive term as president. "The very good
        news is the President and I agree 100% on the need to continue to establish
        a closer and closer relationship."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334252f0-542d-4f40-9485-9f1da49bbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad99f0-f9b8-4480-8284-4056df9d56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2014, the reset had all but failed with Russia''s annexation
        of the Crimean Peninsula and invasion of eastern Ukraine. Relations between
        Washington and the Kremlin deteriorated further when Russia interfered in
        the 2016 election and spiraled following Russia''s use of banned chemical
        nerve agents against perceived traitors on European soil while continuing
        its enduring disinformation campaigns targeting American voters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bacebe-9be1-4c2c-ac55-6b8cddf5ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ea524-f59e-4edc-b37a-c1bf49065e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration earlier this year blamed Russia for the massive
        cyber-espionage campaign known as SolarWinds that affected dozens of federal
        agencies and private companies across the country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d3173-c441-4d0f-ad9c-4ce9059dd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31106896-f105-42ec-ad88-7f634d82ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not interested in a reset nor do we want escalation with
        Russia," Eric Green, the National Security Council''s senior director for
        Russia, said during an event hosted by the Center for New American Security
        on Friday. Green said the White House believes "this a much different Russia"
        than it was in 2009, one that is generally harder to deal with.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecafcd-9f2f-4c70-86e2-2376aa2bedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9381cd-a5a2-4170-8f86-e5f44a5bd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration also recognizes that some important things
        have not changed in the last decade, he said, specifically the fact that Russia
        still has one of the world''s largest nuclear arsenals. The country is also
        still a permanent member of the United Nations Security Council, "which means,
        whether we like it or not, we have to work with them on certain core challenges
        out there in the world," Green said. "But we have no illusions about what
        is happening inside Russia and we don''t see a lot of opportunities for real
        constructive engagement in a lot of areas."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad8db2-05b1-48c4-9517-fc2931ee359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb36bf-e90e-43e0-bc7e-e4c2db57aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A killer'' without a soul</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e6a55-2e48-434f-b46f-49568d1d71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundamentally, Biden believes that Putin, like most world leaders,
        is "a rational actor" who will ultimately always act in his own best interests,
        said two former officials who worked closely with Biden on these issues.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5240f29-c0ae-4bff-a0c9-30634ef883c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e3ece-3327-41f3-bbc9-08df4e7c8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President also understands that Putin''s values are unlikely
        to ever align with traditional western values, said one of the former officials,
        and Biden is proud of his record of not mincing words with the Russian leader.
        Over the years, Biden has repeatedly recounted to aides the story of when
        he first met with Putin and told him directly that, contrary to what George
        W. Bush had apparently surmised upon their first meeting a decade earlier,
        Biden didn''t think Putin had a soul at all.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159c6dd-a9f0-4cce-9a8b-59c6e86bf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e844e-054b-4e01-bc14-ca69f31e6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told The New Yorker that Putin seemed pleased by the assessment.
        "We understand each other," Biden said Putin told him.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd824ce2-af40-4cc8-947b-b488f42d67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae58b2-3f48-481b-88ab-2c9486abff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden gave a blunt answer earlier this year when he was asked by
        ABC whether he believes Putin is "a killer."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920456f-f9c2-4565-86a5-9a051b58b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857584d-6eab-4ad4-bd2c-ab23a8202406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," he replied.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1f356-52a3-498c-8d46-0298424f8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851d6dd-3fb1-448b-bb57-0c17fa8909f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark sparked uproar in Russia, which responded by recalling
        its ambassador to the US and warning of an "irreversible deterioration of
        relations."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf48af-ce17-4235-b96d-4223e2690f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c13ad9-fc30-4817-b626-c56eb4009576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Sullivan, meanwhile, has still not returned to Moscow
        after being asked to leave by the Kremlin -- a sign that relations remain
        at a low point. The administration has asserted, though, that Biden is meeting
        with Putin because of their differences, and not in spite of them.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6866c-8fcb-4d1f-b6c6-02d6c8fb6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13ef70-11be-4226-bc19-87aa946354db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, what we are looking to do is for the two
        presidents to be able to send a clear signal ... to their teams on questions
        of strategic stability so we can make progress on arms control and other nuclear
        areas to reduce tension and instability in that aspect of their relationship,"
        the national security adviser told reporters on Monday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92560013-f6a2-4b72-b011-0e3ef136309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd744d7-9b0c-4239-b5ae-a55878234a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And second," he added, "being able to look President Putin in the
        eye and say, ''This is what America''s expectations are. This is what America
        stands for. This is what America''s all about.''"</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93210266-8df9-4ffa-9498-f9126a3e3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:52:21.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:59:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/politics/biden-putin-summit-us-ambassador/index.html">US
        ambassador to Russia warned senators that Biden administration risks repeating
        predecessors'' mistakes in dealing with Putin</a>."</em></p>'
