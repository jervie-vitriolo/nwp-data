      'mgnl:lastActivated': 2023-01-24T23:51:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian posted a photo of her, West and three of their kids on
        her verified Instagram account Tuesday in honor of the rapper-entrepreneur-provocateur''s
        birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da317aec-93ce-4068-877a-83353ecbcd19'
      'mgnl:activationStatus': true
