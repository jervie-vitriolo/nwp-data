  'COVID-19-vaccine-marijuana-incentive':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T06:02:05.362+08:00
    'imagesource': 'jcr:03b0426d-b3f7-488a-85ae-ad9bf367d0a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe122f4-122a-4684-97d8-29da788c16f8'
    'lead': 'The promotion, which the Washington State Liquor and Cannabis Board calls
      ''Joints for Jabs,'' aims to promote and support the state''s vaccination efforts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T06:03:35.260+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:58:42.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:06.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington state approves offering free marijuana joints to those getting
      the COVID vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2569f0d-b3bb-497d-8d4f-d2ee21789b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Add free weed to the list of incentives
        being offered to people to encourage them to get vaccinated against Covid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db757d-4b47-46ec-9027-3440040fe3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the Washington State Liquor and Cannabis Board (LCB)
        on Monday gave state licensed cannabis retailers permission to offer one pre-rolled
        marijuana joint "to adult consumers who receive a vaccination at an in-store
        vaccination clinic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf4a3f-729e-4c09-94ab-eb5829df110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion, which LCB calls "Joints for Jabs," aims to promote
        and support the state''s vaccination efforts, according to LCB''s news release.
        They added that they received multiple requests from cannabis retail licensees
        to help in the efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7368a17-3346-4da7-9e05-3d6919a14a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion is offered to adults 21 and older, and will end on
        July 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859163cd-6c4c-4fd7-9c22-ad3edacdf484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just a few weeks after LCB announced a different
        incentive offering those who got vaccinated free beer, wine and cocktails.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ad441-76ae-4131-8f3a-a8b7b99c4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, many have been offering incentives ranging from free
        donuts to baseball game tickets to encourage people to get vaccinated as more
        states try to reach their vaccination goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e55137-17d0-4955-9520-3c3c8eff2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T06:03:35.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, 48.7% of the state''s residents are fully vaccinated,
        according to data from CNN''s vaccine tracker. The state''s goal is to hit
        70%, according to the state''s health department.</p>'
  'stress-mindfulness':
    'author': 'Jen Rose Smith, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-09T06:18:33.232+08:00
