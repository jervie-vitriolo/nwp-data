      'mgnl:created': 2021-06-09T08:14:42.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Amy Bass (@bassab1) is a professor of sport
        studies at Manhattanville College and the author of "One Goal: A Coach, a
        Team, and the Game That Brought a Divided Town Together" and "Not the Triumph
        but the Struggle: The 1968 Olympics and the Making of the Black Athlete,"
        among other titles. The views expressed here are solely hers. Read more <a
        href="https://edition.cnn.com/opinions" target="_blank">opinion</a> on CNN.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fad4d-7bfe-41d7-a88f-0c5232cd7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318181a3-32aa-4f51-91aa-cfda62f2296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Back in 2013, Tokyo''s big win to secure
        the Olympic Games in only the second round of voting — it took out Istanbul
        60-36 — rested largely in its insistence to the IOC that as a host, it was
        a "safe pair of hands," something that past IOC president Jacques Rogge, a
        surgeon, said he found appealing. At the time, its biggest hurdle appeared
        to be the lingering worries around Fukushima nuclear disaster; no one imagined
        the rise of a novel coronavirus that would leave a global body count in the
        millions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9585b-4e5f-44a4-bcf5-7736aefd45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53003d9-24b2-4fec-bbdb-2b2507b63002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly like clockwork, the months leading up to an Olympic Games
        breed crisis headlines, which typically involve things like how the host city
        isn''t ready or how none of the locals actually want the Games to happen and
        often add some kind of scandal within the International Olympic Committee
        (IOC) for good measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ed1be-fea4-4bb0-8b2b-f6e0b7e27f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186efd7-e9b5-4894-9030-15eb431c977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some problems are ultimately fixable: For the Melbourne Games in
        1956, Australia''s refusal to lift its tough quarantine rules for equestrian
        events meant that horses and riders competed in Stockholm in June, while the
        rest of the competition took place in November. Other problems are part and
        parcel of their global context, like the international debate about whether
        to boycott Berlin in 1936 after the Nazi Party''s rise to power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653540bf-bff4-443b-8daf-b4ec979b942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd44f45-82dd-4ad7-948a-2a21617f5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent history, the 2014 Winter Games in Sochi had some
        doozies — environmental violations, building a snowboarding venue on "Red
        Hill" (the site of an infamous massacre), a 2013 Russian anti-gay measure
        that sparked international outcry, the imprisonment of Pussy Riot for singing
        a song about Vladimir Putin in a Moscow cathedral — among many others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3892e6-b541-4bcd-9de0-70f6e2191e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e02a8-2248-465d-80da-cc7b3287471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember Zika? It was the virus many predicted would bring the
        2016 Rio Olympics to a close before they even began, considered a threat to
        athletes and spectators alike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b74e94-6251-4701-8785-80b6244333cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958fdf5-23bc-467c-b03c-ecc79fc5fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 to Zika: Hold my drink. For Tokyo 2020, as it is still
        called despite its unprecedented postponement, the IOC has estimated that
        80% of the athletes in the Olympic Village will be vaccinated, and Japan''s
        Covid rates, which are currently declining after a surge in May caused extreme
        lockdowns, have been far lower than those in the United States. But still,
        a mere 2-3% of the Japanese population are vaccinated, although vaccination
        rates are finally ramping up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c4d2d-6a97-4d7e-baf5-fc99977fc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb29a4-1f98-44f2-ae74-d4550c4077c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the US Centers for Disease Control and Prevention declared
        a Level 4 warning on May 24 that states "travelers should avoid all travel
        to Japan" and included the fully vaccinated in its notice. The Japanese government
        for its part has forbidden international spectators and left unanswered the
        question of whether or not locals will be able to grab a seat and watch competition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbd6a9-ce21-4417-92fa-a422764c9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b0a7-3b90-4242-9d7c-859412fd4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 or 2021 (call it what you will) will be, no doubt, an
        Olympics like no other; they are as important as they are damaged. And it
        isn''t just Covid. Back in February, Yoshiro Mori, president of the Tokyo
        organizing committee, resigned after a series of his sexist remarks, such
        as his claim that women speak too much at meetings, came to light. At the
        50 days out mark last Thursday, some 10,000 volunteers — a critical workforce
        for any Olympics — had dropped out, citing reasons connected to the virus,
        both directly and indirectly, including fear of getting sick, economic hardship,
        travel difficulties and so on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0057701-c78d-445b-997b-462061772734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bff5c1-d26d-438c-a96d-e45601d62cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t supposed to be this way for Tokyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7b55e-4957-41fd-bf7e-f1dc51c86400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bd096-2175-4145-bbd1-f9935c77fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo won''t be the first Olympics touched by worldwide plague.
        In 1920, Antwerp hosted an Olympics designed to bring the world together after
        World War I, with the Olympic rings flag flying for the first time. It also
        took place on the heels of the 1918 influenza pandemic. One of the legendary
        stories from that Olympics was 14-year-old American diver Aileen Riggin, who
        won a gold medal after she took up swimming as part of her recovery from the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6c529-c470-4278-b365-5f7cbe028ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f11839-bc06-4496-ad23-d357b33e1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two pandemics, Olympic historian Bill Mallon, a surgeon
        by day, told me recently, present "two very different situations — the Spanish
        flu came and went very fast because it was so deadly, and it burned itself
        out. So it didn''t really affect Antwerp to any degree."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c50f2-d55d-4844-9acc-b884a704d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd1b01-c64f-4044-a793-2ee1dda92c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19, by contrast, is far from extinguished. Much of the world
        is still figuring out vaccination acquisition and distribution or reeling
        from the devastation — human, economic, psychological — the virus has wrought.
        Like all viruses, the coronavirus pays no mind to national boundaries, and
        does not seem to care that the world could do with a feel-good sporting event
        right about now, one that brings thousands of athletes from around the world
        together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406b1d3-711f-49e9-83da-095017c6d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c555887-c7a8-421f-b17d-c54378b40725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Covid looks to be in a decline, the bottom line is that
        it is still with us. Come July, tens of thousands of visitors will take residence
        in Japan, including athletes, media, coaches and officials like IOC President
        Thomas Bach, who canceled a May trip to Japan because of, well, Covid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2349c3-bb97-4c10-98dc-03d7f998a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc30ec-12ef-417e-b922-251249fb9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the time to question whether or not Tokyo should happen has
        vanished. The Games are going to happen, despite CDC and State Department
        warnings in the US, and the fact that the host country''s vaccination rates
        continue at a global low.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239789f-7b0a-47e9-ab92-f26f945a4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cba035-09e4-4cc3-9afb-c5092dfb4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reality leaves spectators with a few options regarding the
        impending Olympic Games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231d68e-78e7-44af-91b8-90f07686ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebadbb-2fdd-4585-9f65-f5df44c0e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we can focus on what athletes are doing right now — because
        they are doing marvelous things. When Simone Biles landed her Yurchenko double
        pike at the US Classic, and then took her seventh national title two weeks
        later? Yeah, that''s thrilling stuff, and I''d be lying if I didn''t acknowledge
        that I really want to watch her compete in another Olympics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4a350-f294-4c34-b487-e70b7a537c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7931417-6a59-48af-9ca5-b4443549e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to see distance runner Sifan Hassan, who just shattered
        the world record in the 10,000 meters by more than 10 seconds, and sprinter
        Shelly-Ann Fraser-Pryce, who just ran the world''s fastest 100 meters since
        Florence Griffith-Joyner. I want to see the return of baseball — Team USA!
        Finally! — and softball to the Olympic fold. I want to see new Olympic events
        like surfing, skateboarding and sport climbing debut their own stars, like
        Slovenia''s powerhouse climber Janja Garnbret and Great Britain''s Sky Brown,
        who finished second in a skateboarding qualifier less than a year after fracturing
        her skull.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2bf316-e27a-4094-b961-2e0f0633b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573db33-17c5-4c52-81a7-9484e6f4a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to see France''s Teddy Riner become the superstar he deserves
        to be, returning to defend an unprecedented third title in judo. I want to
        see the world''s gymnasts defy tradition and rules and compete in bodysuits
        instead of leotards. And I want to meet the athletes we don''t even know we
        love yet, the Cinderella stories, the David versus Goliath victors, the only-at-the-Olympics
        wonders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a3119-f8af-43c3-b376-7178d0b6bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463b25b-e8b5-42e3-926f-434dbebe6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, we can acknowledge that all of this desire and joy exists
        in tension with the sober reality of this moment in history, framed by Covid
        as well as by a reckoning with questions of health care, racism and global
        equity. While racial and social justice may be more visibly dominant in the
        American sports landscape, athletes in Tokyo will have to contend with the
        IOC''s doubling down on Rule 50, its lockdown on political statements. Messages
        sent from the victory podium — whether with bended knees or raised fists,
        symbols so powerfully embraced by so many athletes — are explicitly banned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f28a35-ec1d-4d5c-ba61-770b62a0a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c63e32-56c6-4b55-9ba8-9ddf808dd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet overt political actions like these are not the only politics
        to be found. Holding these Games at all is a process shaped entirely by the
        politics of vaccine access and other resources, including the ability to continue
        to train throughout the postponement. Covid did not invent the problems, the
        fractures, that the world has seen. Inequities in health care and economic
        infrastructures existed long before the virus emerged and will remain in its
        aftermath. Rather, Covid has put a spotlight on these global imbalances, a
        spotlight that Tokyo 2020 will continue to enhance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2a9fe-4332-4706-ba17-fe0a34560f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb260b1-86fe-45c2-a778-bb9b0df52398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, we can recognize that these Olympics, in a way, are telling
        us everything that we need to know right now about where the world is at with
        Covid. Just as the shutdown of the NBA proved to be America''s wakeup call
        at the very beginning, a soccer match in Bergamo, Italy verified the virus
        was airborne and the return of baseball showed what a cautious new beginning
        might look like, warts and all, Tokyo, for better or worse, is yet another
        litmus test provided by sports. And when the flame is lit in Tokyo''s Olympic
        Stadium on July 23, perhaps we can start to see, for both good and bad, what
        our next chapter will be.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722dbda-32ff-4693-a338-2b18ec45ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:14:42.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/08/opinions/tokyo-olympics-covid-19-sports-bass/index.html"
        target="_blank">Tokyo was picked as the ''safe'' choice for the Olympics.
        Here''s how everything changed</a></em></p>'
  'Duterte-QC-cop-imprisonment':
    'caption': 'FILE PHOTO'
