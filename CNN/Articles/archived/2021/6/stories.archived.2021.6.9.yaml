    'template': '1'
    'title': 'Luzon brownouts still possible until early July with thin power reserves,
      Gatchalian warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea539ac-d287-4dad-9336-1785c67a55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:48:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Rotating
        brownouts may persist for Luzon residents until next month, Senate energy
        committee chairman Sherwin Gatchalian warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a320085-9891-46b9-a938-fd331305e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the forecast by the month of June until the early part of July,
        we’ll have very narrow margin of electricity –&nbsp;meaning there’s still
        a threat of brownouts," Gatchalian said during the Kapihan sa Manila Bay forum
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afc2ce-3d78-4553-acaf-1660912e1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila and provinces in Luzon experienced rotating
        power outages from Monday to Wednesday last week after multiple coal-fired
        power plants went on emergency shutdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50f4e9-cd9e-4f21-811f-f32b98511e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon grid was stripped of as much as 4,064 megawatts (MW) of
        supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53372b-f649-413f-a2f3-bb33394d81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/3/Energy-Secretary-Cusi-apology-brownouts.html">Cusi
        apologizes for blackouts caused by power deficit</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc95ad-d148-4601-9982-2c45e50243ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the forum, Meralco spokesman Joe Zaldarriaga said while peak
        power demand occurs during the summer as higher temperatures come with greater
        consumption, the country may see an uptick in power requirements during the
        Christmas season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aedecf-6d72-4c0d-bfe3-df41bfbc0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The catalyst for reviving the economy is electricity and without
        that, we’re looking at a very dismal performance," Gatchalian added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6310320-7f3b-4b97-8e42-86c78bae3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will probe last week''s power outages on Thursday. Pampanga
        Rep. Juan Miguel "Mikey" Arroyo, who heads the House energy panel, said regulators
        and private players <a href="http://cnnphilippines.com/news/2021/6/4/House-ends-probe-Luzon-power-issue.html">resorted
        to finger-pointing in last week''s hearings in Batasan.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364cb17-b149-4f92-9fea-824f16824a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that it appears that the Department of Energy (DOE)
        lacked foresight regarding the country''s electricity needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54060351-9938-442d-b0b9-43eadb9c92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOE is tasked to make sure that we have constant supply of electricity
        and what happened last week is, for me, a failure of implementation and enforcement,"
        the senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d26c6a-8400-420b-91a2-b52c848321cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don’t impose and implement these policies, they are as good
        as toilet paper...  If these are implemented and the players are held into
        account, I don''t think we would see any brownouts this year or in the next
        few years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db810089-9096-492f-96d0-fcd5c7672a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tape also stands in the way of attracting more investments to
        build new power plants, Gatchalian pointed out, which takes years from construction
        to power generation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc26a8e-b429-4ec8-a17f-543d6b256249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:28:24.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:49:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/7/ICSC-power-supply-more-renewables.html">Group
        warns of further blackouts amid short supply, calls for more renewable power
        sources</a></strong></p>'
