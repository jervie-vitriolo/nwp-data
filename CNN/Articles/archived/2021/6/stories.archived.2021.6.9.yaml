    'jcr:uuid': '141ad4d5-f340-458d-a74d-1932b5597162'
    'lead': 'It was supposed to be the underworld''s impenetrable communication tool,
      a digital safe space to plot crimes ranging from drug trafficking to murder
      away from the prying eyes of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T14:40:32.911+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:50:24.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:34.363+08:00
