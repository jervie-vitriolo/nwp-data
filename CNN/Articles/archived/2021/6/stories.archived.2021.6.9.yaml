      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d5f5f-0857-4cee-957f-c1f8a6cbcae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T16:09:10.631+08:00
      'mgnl:createdBy': 'pilar'
