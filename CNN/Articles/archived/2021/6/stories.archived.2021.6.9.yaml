      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Want to hear a crazy idea? Of course
        you do!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352126df-b4ec-42db-8176-bed0a3a51ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add49767-2a3d-4bda-8ebd-b938975b0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go step by step.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac10f9d-fc74-4e55-883c-2c4174c8c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bde33-cd5d-4a4d-81f8-c013e1d4ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Florida gained another seat in its congressional delegation thanks
        to faster-than-the-national-average growth over the last decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4503fcd-af70-4c40-ab29-f55d077561ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ade41d-6399-425e-8767-3c15101a8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Republicans control both chambers in the state Legislature as
        well as the governorship, meaning they will have total control over the redistricting
        process and where the new seat will be drawn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a049743-16e7-434d-be10-c5ac7419cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89cf22-16d1-49d8-844d-64055b996678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Florida Gov. Ron DeSantis (R) is a BIG friend of former President
        Donald Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643e288-87d9-4ac5-adb3-ab8bd73c7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c333d0-3d5c-4d92-a58f-2fac76262fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Trump makes his permanent home in Palm Beach, Florida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb5a68-219d-4452-9fbb-aac85dbf97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ecec2-0b6b-4128-a53b-eddc79aecc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to this exchange between the former President and
        conservative radio talk-show host Wayne Allyn Root late last week as recounted
        by the Washington Times:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25551024-3c41-4b16-93b3-e44203ee2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3850bd4-143a-4b1e-a6a8-deacfb4ed6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ROOT:</strong> "Why not instead of just waiting for 2024,
        and I''m hoping you run in 2024, but why not run in 2022 for the United States
        Congress, a House seat in Florida, win big, lead us to a dramatic landslide
        victory, taking the House by 50 seats, and then you become the speaker of
        the House?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284397db-8a37-43a6-9ce9-2e3c0651a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cac2b-a4ad-46b7-a1c0-bf41d0f32521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TRUMP:</strong> "You know, it''s very interesting. That''s
        so interesting. And people have said, run for the Senate, OK, run for the
        Senate, but you know what? Your idea might be better. It''s very interesting."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f744e6-c43a-4efe-9780-406bcce3a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8a9f7-b0c8-4e09-a114-178edc2de721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that idea doesn''t seem so crazy, does it?!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91433b2-f4f1-4b2a-96b4-2f73c3236367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf1b86-d8be-47bc-aec0-939a60ebe9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, OK, it''s still very unlikely to happen. Mostly because Trump
        doesn''t really seem like the kind of guy who would be cool serving in the
        House after he had been president. (John Quincy Adams he is not!) Too small
        potatoes for him -- even as speaker!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62502f94-851e-43d4-b12f-b84d34104744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd069418-80d9-42e6-9b5d-23c4b80dc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because every poll I''ve seen (and Trump has seen) shows him
        romping the potential 2024 GOP presidential field, it''s hard to imagine him
        deciding to run for a House seat in 2022 -- no matter how easily he might
        be able to win a district drawn for him by pliant Florida Republicans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd88832-cf93-44f8-95a6-166e1480dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a21eef-2d88-4f32-9f64-28533aaff995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before we foreclose the idea of House Speaker Donald Trump in
        2023, let me remind you that the speaker does not have to be an elected member
        of Congress. It can be anyone who a majority of House members choose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f0d07-0c45-49ff-a1a4-766e649597d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47221c8a-de2e-4f6d-90eb-a2ba57bd9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could that person be Trump? Probably not. OK, almost certainly not.
        But let''s remember this is a guy who thinks he might be reinstated as president
        this summer. There''s nothing -- and I mean nothing -- so outlandish that
        he wouldn''t at least consider it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25cd64-f092-4498-9b7b-9ebf2c9421d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3552d-762e-4bca-b124-f7b0b41bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Point:</strong> This speculation is just that: speculation.
        Of course, it''s speculation that the former President called "very interesting"
        not once but twice less than a week ago. So ...</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb6bb5-3b05-4b11-8750-c7498be4a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:34:29.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:55:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/06/08/politics/trump-house-speaker/index.html"
        href="https://edition.cnn.com/2021/06/08/politics/trump-house-speaker/index.html">Donald
        Trump for ... speaker of the House?</a>''</em></p>'
