      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in a lavish wedding in Italy in 2014 and are
        the parents of four children: daughter North, who was born in 2013, followed
        in 2015 by a son named Saint, then daughter, Chicago, in 2018, and son, Psalm,
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9627e5-c671-4d8d-8aa9-c4cbb25806c7'
      'mgnl:activationStatus': true
