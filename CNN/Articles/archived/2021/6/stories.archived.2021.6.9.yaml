      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang traffic ngayon sa EDSA maluwang na. But early on sa administration
        ko, it was a crisis there," he said in an interview with his friend, Pastor
        Apollo Quiboloy.</p>'
