    'mgnl:tags': ['Bianca-Pagdanganan', 'Yuka-Saso', 'golf', 'number-one-fan', 'US-Women-s-Open',
      'championship']
    'template': '1'
    'title': 'Saso’s ''number one fan'' Pagdanganan recounts her US Women''s Open
      victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9e17e-0821-4daf-849e-0970d760824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> “Exciting”
        and “nerve-wracking” -- these were some of the words Filipina pro golfer Bianca
        Pagdanganan used to describe witnessing Yuka Saso clinch the US Women’s Open
        championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a1cf5-1a00-423a-970f-e4bfa837e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4d617-0eb4-4f64-ab75-925ef347bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Come on, the three playoff holes in the US Open like, are you serious?
        And a Filipino winning the tournament? It was just crazy,” Pagdanganan told
        CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ab252-d76c-48ce-9b46-9906b5ddc292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89cfc6-fa70-4550-aa7e-02e41995511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old golf wonder bagged the <a href="https://cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html">championship</a>
        earlier this week at the Olympic Club in San Francisco, California, making
        her the first Filipino to emerge victorious in any of the LPGA Tour’s five
        major championships.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b703c-3d7f-4475-93aa-e9c8deec5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20913370-7679-44f4-9805-99a846fcf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T18:38:07.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:46:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-hitting Pagdanganan, Saso’s fellow Asian Games and Southeast
        Asian Games gold medalist, recounted how she felt so nervous even if she wasn’t
        even the one playing. Saso, meanwhile, “looked so calm” despite the intense
        pressure during the game.</p>'
    '7':
