      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OmniFoods, the Hong Kong startup best known
        for its fake pork product "OmniPork," is jumping on what it sees as the next
        phenomenon: plant-based seafood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d6d79-9a59-472e-9476-e43c0e583bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:07:28.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:20.926+08:00
