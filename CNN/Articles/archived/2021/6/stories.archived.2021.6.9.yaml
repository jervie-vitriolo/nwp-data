      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Philippine National Police Chief Gen. Guillermo
        Eleazar echoed the call, adding that the victims’ families are seeking justice,
        not just a public apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
