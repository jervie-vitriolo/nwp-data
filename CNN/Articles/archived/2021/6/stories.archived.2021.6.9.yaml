      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip released last week from her family''s popular E! reality
        show "Keeping Up with the Kardashians," Kim Kardashian is shown tearfully
        lamenting the state of marriage.</p>'
