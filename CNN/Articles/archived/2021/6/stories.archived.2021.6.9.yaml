      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel groups on Tuesday had taken “full responsibility” for
        the deaths. The victims died after an improvised bomb exploded while they
        were cycling along Barangay Anas in Masbate on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697677b7-f934-4f0b-81f9-2662c1d0a278'
