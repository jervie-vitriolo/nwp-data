      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 was supposed to lapse in December 2020, but Congress
        voted to extend its validity until June 30, 2021.</p>'
  'joe-biden-first-overseas-trip':
    'author': 'Kevin Liptak, Jeff Zeleny and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T14:17:48.025+08:00
    'imagesource': 'jcr:39690b23-ff3a-4652-b606-2e3721dd40c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16d40e0-31fb-47fc-9d7d-4e1402df86c7'
    'lead': 'When President Joe Biden told officials this spring that he wanted to
      meet soon with his Russian counterpart for a summit, his team quickly set out
      to make it happen — even if some wondered what he really hoped to achieve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T14:35:13.391+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:50:44.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:32.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden']
    'template': '1'
    'title': 'Biden takes the lead role he''s always craved in his high-stakes first
      trip abroad as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0f5f7-bae0-407b-8246-d7836a1a03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;told officials this spring that
        he wanted to meet soon with his Russian counterpart for a summit, his team
        quickly set out to make it happen — even if some wondered what he really hoped
        to achieve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e1cea-5bbd-4c43-b1ae-712a30042b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two administrations — including the one Biden served as
        vice president — had tried and failed to develop better ties with Moscow.
        Experienced foreign policy advisers had watched as <a href="https://www.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;hijacked meetings
        before with outlandish whataboutism. They wondered what Biden could possibly
        gain from meeting him now, less than six months into his term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcad3eb-158f-419c-aa34-6644f8ee64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was subject to internal debate, with a divide emerging
        between supporters and skeptics. A spate of provocations, from ransomware
        attacks launched by criminal networks inside Russia to the treatment of opposition
        leader <a href="https://www.cnn.com/2021/03/18/europe/alexey-navalny-fast-facts/index.html"
        target="_blank">Alexey Navalny</a>, led to further discussion over whether
        the time was right for a meeting. Biden''s ambassador to Russia even privately
        warned lawmakers that the administration risks repeating the mistakes of its
        predecessors if it does not approach relations with Putin with clear eyes,
        CNN reported on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52873b2-5820-487a-bddb-06a567b4ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet after two phone calls with Putin, Biden remained convinced that
        face-to-face talks were the only adequate venue to truly engage the notoriously
        truculent leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24850a7-8f77-46ec-a002-ac2d54cf1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after more than 40 years spent watching other presidents determine
        American foreign policy, it was finally his decision to make.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf6f14-1560-433d-b04f-c30c44e4524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden takes the lead role</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877a5bb-63a0-436e-b134-f95ef8daeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his domestic agenda is mired in <a href="https://www.cnn.com/2021/06/08/politics/biden-capito-infrastructure-talks/index.html"
        target="_blank">Washington gridlock</a>, Biden''s arrival in Europe on Wednesday
        on his first presidential trip abroad is the culmination of decades spent
        circling the center of the US foreign policy establishment -- at moments helping
        to hone America''s role abroad, but sidelined during others as his views were
        ignored and even mocked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9ba67-20b2-484e-b9bd-07b9acb17e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often dispatched to conduct messy or mostly hopeless diplomacy deemed
        too intractable for anyone else, Biden this week will experience something
        vastly different, speaking to foreign leaders as their equal rather than someone
        else''s envoy. It''s the position he has long craved, but one that now comes
        with new challenges, including the pandemic and critical decisions on <a href="https://www.cnn.com/2021/06/03/politics/biden-vaccine-sharing-plan/index.html"
        target="_blank">vaccine distribution</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa7de9-59fc-4cee-85d6-20db8c0e82ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His determination to meet Putin, even in the face of skepticism,
        reflects what officials said was a deeply held view that cultivating a personal
        relationship — even with the most authoritarian of leaders — is the only way
        to deal bluntly with the major issues currently facing the world. Putin, Biden
        has told his team, will respond only to strength and honesty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529ff04-6c1d-410f-ae00-8b7ff4abb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is never any substitute for leader-to-leader engagement,
        particularly for complex relationships, but with Putin this is exponentially
        the case," Biden''s national security adviser, Jake Sullivan, said this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e441b73-0077-4b0b-ada7-9fd0c5c8bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a highly personalized style of decision making and so it
        is important for President Biden to be able to sit down with him face to face,
        to be clear about where we are, to understand where he is, to try to manage
        our differences, and to identify those areas where we can work in America''s
        interests to make progress."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c77b1-5a33-4f4d-bfdc-dc11ce4498fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s view, the stakes of his first trip abroad are nothing
        less than democracy itself. A highly symbolic choreography will take him from
        a Group of 7 meeting on the Cornish coast in England to a summit with NATO
        allies in Brussels, Belgium, before concluding with the Putin summit in Geneva,
        Switzerland, whose lakeside hosted the first talks between Ronald Reagan and
        Mikhail Gorbachev 36 years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02458b7d-0ac5-4918-923a-d0413fae2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden comes with a self-described mission of proving, in the face
        of authoritarian threats, that democracy can still work — a message complicated
        by the <a href="https://www.cnn.com/2021/06/08/politics/barack-obama-donald-trump-democracy/index.html"
        target="_blank">historic strains on American democracy</a>&nbsp;unfolding
        at home. Biden planned his trip to highlight traditional American alliances
        after four years of strain under President Donald Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac972d3-fdcf-437c-87c6-12dadae6f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine diplomacy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c39dd-2bf4-411a-b216-a76484c02d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also seek to reassure allies about America''s role in
        the distribution of the coronavirus vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74613793-2250-43c2-b0e9-b61a022dce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to make a major announcement related to
        global production while at the G-7 summit Thursday, according to two people.
        In a sign of the role the pandemic will play in Biden''s first trip, he is
        bringing along one of his top coronavirus advisers, Jeff Zients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6d686-66b5-4cfc-a872-1444066978d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to Cornwall comes as administration officials have become
        increasingly concerned about the highly infectious virus variant known as
        <a href="https://www.cnn.com/2021/06/04/world/india-variant-dominant-uk-intl-gbr/index.html"
        target="_blank">Delta</a>, which was first detected in India but is now considered
        to be dominant in the United Kingdom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3496e-2621-4713-a797-5167ff9da331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet skepticism abounds among Europeans that another president, potentially
        Trump himself, could reverse anything Biden does or says. He also will confront
        new tensions toward the US that are running high in the wake of the pandemic,
        after only slowly starting to share vaccines with the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73199c-f101-46dc-98c8-13cca0503af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trans-Atlantic alliance is back," Biden told allies in a speech
        shortly after taking office. "And we are not looking backward. We are looking
        forward, together."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21718ec3-6a22-4609-92f1-d7dee4121310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is departing at a fragile moment for his <a href="https://www.cnn.com/2021/06/07/politics/congress-agenda-biden-infrastructure-manchin-senate/index.html"
        target="_blank">domestic agenda</a>, as bipartisan talks on infrastructure
        collapse and other legislative priorities, like voting rights, appear in serious
        doubt. White House chief of staff Ron Klain, a longtime aide to Biden, is
        staying in Washington to keep those priorities on track.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe65e8-5deb-4cd7-ac2b-0761d784a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has more experience on the world stage than the last four
        American presidents combined. And while his focus in the opening months of
        his presidency has been squarely on solving problems within US borders — principally
        <a href="https://www.cnn.com/business/us-economic-recovery-coronavirus" target="_blank">the
        pandemic and its incumbent economic crisis</a>&nbsp;— foreign policy remains
        his "first love," according to aides.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cbe81-34b4-4b5f-b5e2-696d23d460ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden was vice president, he traveled to more than 50 countries;
        the 1.2 million air miles he logged would have taken him around the Earth''s
        circumference 48 times. He became so well-known at the Shannon Airport — an
        airstrip in western Ireland where American planes often refuel on their westerly
        return — that staff once organized a special Mass for him on a holy day of
        obligation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dd6e8-da0b-446e-8a0a-d04456e0ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he will be one of the newest members around the table at the
        G7, to be held over the weekend in England, he''ll also be the oldest. When
        he becomes the 13th American president to meet <a href="https://www.cnn.com/2021/06/03/politics/queen-elizabeth-joe-biden-meeting-scli-intl-gbr/index.html"
        target="_blank">Queen Elizabeth II</a>&nbsp;on Sunday at Windsor Castle, they
        will be able to compare notes on the eight he''s met himself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f4c66-e28f-44f9-a4b7-d30e8e713085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though his meeting in Geneva next week with Putin will be their
        first as equals, it will hardly be Biden''s first encounter with the man he
        once claimed to have told, inches from his nose, that he had no soul.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95577ff-e1f3-4b91-bc51-7f987e3fa4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s shadow lingers</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80e1c4-dbe0-4e13-b330-418d5441d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a dramatic rise in <a href="https://www.cnn.com/business/live-news/us-cyberattacks-cybersecurity-05-07-21/index.html"
        target="_blank">recent cyberattacks</a>&nbsp;on the United States, the stakes
        are far higher for the meeting with Putin than any likely tangible outcome.
        But administration officials say that one of the biggest reasons to go forward
        with the summit is to boldly define the contrast from Trump''s highly derided
        <a href="https://www.cnn.com/2018/07/16/politics/helsinki-summit-trump-putin-takeaways/index.html"
        target="_blank">session with Putin in Helsinki</a>&nbsp;three years ago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c651c3a-09bc-48c6-b675-1cf1c3bb3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American officials began planning for the summit with Putin,
        they knew the talks would require the better part of a day. Biden''s two previous
        phone calls with Putin, described by officials as respectful but candid, stretched
        out as the two men went back and forth over the long list of diplomatic disputes
        — often prolonged by Putin''s habit of raising events unfolding in the United
        States as examples of hypocrisy when challenged on human rights.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd3d40-9430-4bb3-975e-e68c377526d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in the room with Putin many times when I was working
        for President Obama. And whataboutism is always a characteristic of these
        summit meetings," said Ben Rhodes, Obama''s former deputy national security
        adviser.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e4aa3-6c98-4e3f-818e-3f73a53d1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That whataboutism is meant to engender cynicism, that nothing really
        matters, it''s not worth even challenging this, that everybody''s just as
        corrupt as everybody else. And I think it''s incumbent on Joe Biden to draw
        the clear distinctions between what America stands for in the world and what
        Vladimir Putin has been up to for the better part of over two decades now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c92491-65e2-4dd3-a35f-ba48df222bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials also said they were mindful of avoiding
        any comparisons with Trump, starting with ruling out Helsinki as a location,
        despite Finland''s offer to host as it did three summers ago. Asked whether
        Biden planned to meet one-on-one with Putin without any aides present, as
        Trump did, Sullivan said the details were still being finalized.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905a79d-0b20-4c94-94dd-a406058e8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is Trump himself, whose <a href="https://www.cnn.com/2021/06/05/politics/mark-meadows-doj-2020-election-fraud/index.html"
        target="_blank">baseless claims of election fraud</a>&nbsp;have permeated
        the Republican Party and caused the very democracy Biden is in Europe to defend
        to appear to be hanging on by a thread.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256bbe3-826c-45db-8666-6a2bcb021d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the democratic alliances and institutions that shaped so much
        of the last century prove their capacity against modern-day threats and adversaries?"
        Biden wrote in a weekend op-ed in The Washington Post. "I believe the answer
        is yes. And this week in Europe, we have the chance to prove it."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2478b2-c244-481b-8e42-9f46b4a55a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:35:13.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:00.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/politics/joe-biden-leaves-for-international-trip/index.html"
        target="_blank">Biden takes the lead role he''s always craved in his high-stakes
        first trip abroad as president</a>."</em></p>'
  'ASEAN-China-special-meeting-South-China-Sea':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'The Association of Southeast Asian Nations and China have vowed to
      avoid activities that could escalate tension in the South China Sea, as both
      affirm the need to “maintain the momentum” of the talks for a code of conduct
      in the contested waters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T14:36:44.384+08:00
    'imagesource': 'jcr:be518aac-2b35-4f0c-9cf6-528a4a952a40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc760c5b-2a67-4473-9349-a5f056efc9a0'
    'lead': 'The Association of Southeast Asian Nations and China have vowed to avoid
      activities that could escalate tension in the South China Sea, as both affirm
      the need to “maintain the momentum” of the talks for a code of conduct in the
      contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T14:38:30.387+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:50:36.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:33.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN, China agree to exercise self-restraint, avoid disputes in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abfa8d-a309-4d6e-9424-af9a606cff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Association
        of Southeast Asian Nations (ASEAN) and China have vowed to avoid activities
        that could escalate tension in the contested South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5556346-5f74-40d9-aac5-46ea7efbfdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was agreed on during a special assembly on Monday among foreign
        ministers of the 10-member regional bloc and the East Asian giant, according
        to a statement by the meeting’s co-chairs Philippine Foreign Affairs Secretary
        Teodoro Locsin Jr. and Chinese State Councilor and Foreign Minister Wang Yi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65b879-6325-428c-8fad-c9faa150d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four ASEAN states, including the Philippines, Vietnam, Brunei, and
        Malaysia, as well as self-governing Taiwan, have asserted rights in the resource-rich
        waterway, over which China has sweeping claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc5e5f-08d4-46db-a712-cd34ec2211d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claimant nations have pledged to peacefully resolve maritime row
        in accordance with international law, including the United Nations Convention
        for the Law of the Sea (UNCLOS) adopted in 1982, the statement read. The UNCLOS
        defines coastal and maritime boundaries and regulates seabed exploration outside
        territorial claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c4a80-9f7b-4081-afea-a89c6d4ff367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned members also affirmed the need to “maintain the momentum”
        of the talks for a Code of Conduct, which will determine the only allowable
        actions countries can take in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce667e22-2b10-4731-9a07-f1f9442d703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:39:28.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers said they intend to expedite the resumption
        of the textual negotiations of the COC through virtual platforms, although
        physical meetings “would remain the primary modality.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec069c-3496-4c20-bd74-9580250247e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been in talks with Beijing for nearly two decades over
        the nonaggression pact aimed at preventing clashes from erupting in the disputed
        waters. Progress has been slow, largely due to resistance from China, which
        continues to reject the UNCLOS-backed 2016 landmark ruling which invalidated
        its expansive territorial claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd26fa-40df-41e0-96f2-61b6fbf06c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other issues tackled in the special ASEAN-China meeting are
        efforts to enhance public health and vaccine cooperation, especially amid
        the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef53705-e6c5-4b47-b5d4-c6795162b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T20:22:02.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Philippines'' Department of Foreign
        Affairs&nbsp;said the ministers also pushed for progress in the implementation
        of the<a href="https://www.cnn.ph/world/2021/4/24/ASEAN-Myanmar-statement.html">
        five-point consensus</a> they earlier discussed to address the political turmoil
        in Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6c3f9-ee7d-4bdd-85b0-781cb59ef97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly was held in China in celebration of 30 years of dialogue
        relations between the two parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab511d-32b4-42bf-b326-dcff44085a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, the Philippines and China also met to discuss the sea
        dispute during their sixth bilateral consultation mechanism. The Department
        of Foreign Affairs said both sides had “friendly and candid exchanges,” as
        Manila reiterated its long-standing call for Beijing''s full adherence to
        the UNCLOS and the 2016 tribunal decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02befeab-a582-4089-90b9-b1728d5ac2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:38:30.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:50:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/2/china-philippines-bilateral-relations-unclos.html">China
        ‘remiss’ as bilateral partner to PH, party to UNCLOS, envoys say</a></strong></p>'
  'ustralia-underworld-phone-encrypted-app':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-09T14:36:09.840+08:00
    'imagesource': 'jcr:c7f0bb0d-6736-4482-b2f1-b29f9ac1fe63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
