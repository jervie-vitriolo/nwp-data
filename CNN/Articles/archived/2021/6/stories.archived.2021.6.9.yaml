    'title': 'Lake Mead at the Hoover Dam to reach lowest water level in decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b18a4c-6323-4352-8c41-88bcc0c8f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T04:48:06.878+08:00
