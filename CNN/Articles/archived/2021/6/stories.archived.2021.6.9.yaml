      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04843f7c-cef1-45c3-9c96-3bb50ea2d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s producer and distributor Warner Horizon and ABC Entertainment
        confirmed to CNN Tuesday in a joint statement that the longtime "Bachelor"
        franchise host is exiting the shows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d868e9a-ed61-4530-9e0f-58281c01f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T07:09:57.985+08:00
