  'Duterte-United-States-VFA-Scarborough-Shoal-China':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-09T11:44:49.675+08:00
    'imagesource': 'jcr:9b729626-be3e-410b-92d4-77c57c83eddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce26af0-c549-4dff-8f4b-cdc081858889'
    'lead': 'President Duterte says the United States needs to explain why it didn''t
      pressure China into withdrawing its ships from Scarborough Shoal despite the
      Philippines'' adherence to the 2012 agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T11:58:14.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:52:48.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:27.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fate of VFA hangs as Duterte awaits US explanation on Scarborough deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a23b49-9761-4144-8b3f-b28016e49b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> President
        Rodrigo Duterte wants the United States to explain its actions on the deal
        it brokered between the Philippines and China before he decides on the fate
        of the Visiting Forces Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf74d6-030c-46aa-864b-8febf7f5eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he said the US needs to explain why it didn''t pressure
        China into withdrawing its ships from Scarborough Shoal despite the Philippines''
        adherence to the 2012 agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583e8e0-b2b5-4d31-92a3-1df606711b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ngayong VFA ang problema. May malaking problema tayo dito kasi
        nga nangyari itong broker ang Amerika tapos nag-atras tayo. Bakit ang China
        hindi nila pinilit na mag-atras rin? Unless they can explain it to me in a
        very simple way na maintindihan ng buong Pilipinas, then I can begin to talk
        about their foreign forces," he said during his interview with Pastor Apollo
        Quiboloy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475568f-27da-4a30-9a87-efd08f2ecc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The VFA is a problem. This is a problem because America
        brokered it so we withdrew. Why didn''t they force China to withdraw, too?
        Unless US can explain it in a simple way, only then will I start talking to
        them about foreign forces.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5be633-d206-48a3-96e9-e6bea26821e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, he said he will put aside his decision on the military
        agreement providing the legal framework for the presence of American troops
        in the Philippines as they conduct joint military exercises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c2ed8-9777-49ca-ae0e-d6d156209f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag hindi, medyo malabo. Malabo, malabo ‘yan. Sobra tayong binabastos
        ng  Amerikano talaga," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b7d92-2aff-4551-ac94-e81816c4586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If not, the VFA is unsure. The Americans are really
        disrespecting us.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9209a74-7890-4cc9-b74f-7f74eaebad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario previously reminded
        Duterte that it was Chinese President Xi Jinping who "deceitfully breached"
        the agreement mediated by the United States to jointly withdraw all ships
        in the area following a standoff in Scarborough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9a131-51cd-46d3-aade-174d1abce072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 11, 2020, on Duterte''s order, the Department of Foreign
        Affairs notified the US that the Philippines would terminate the two-decade-old
        agreement.&nbsp;The termination process, however, was suspended in June last
        year due to the COVID-19 pandemic and emerging threats in the South China
        Sea. The Philippine government in November 2020 extended the suspension for
        another six months or until August 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274e6dd-5e14-4e0e-830a-060c9542fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and US officials recently concluded talks on the VFA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9ceeb-6690-4415-8262-6f0d62dc4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T11:58:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel Romualdez
        said last week Duterte''s decision "may come anytime now." He said he was
        optimistic the President will accept the "improved" version of the agreement,
        but dd not disclose details.</p>'
