    'template': '1'
    'title': 'Lacson declines offer to join 1Sambayan ticket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05584e8e-1c39-40d4-a486-9c3e22a945ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Senator
        Panfilo Lacson has formally declined 1Sambayan''s offer for him to join the
        opposition coalition''s presidential nominees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db8b85-63ba-44a6-bb9c-2b4577bf33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea3a6f-4775-4de0-85ae-e73be263a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the group''s lead convenor, retired Supreme Court
        Associate Justice Antonio Carpio, the senator said his decision to refuse
        being part of 1Sambayan''s ticket is a form of self-respect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d61f52-7c82-44b5-8c6f-db39bdd3c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adecfb-ee96-4ae6-b606-94474421a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As any self-respecting public servant would do, it is in my humble
        position to take it upon myself to graciously decline your invitation in honor
        of my personal and political convictions that I have consistently and unwaveringly
        adhered to," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3fab0d-4394-4a9f-a463-20c43555e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5eb84-0a7f-4b36-ae00-561bf242b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson pushed for the Anti-Terrorism Act of 2020 -- a law challenged
        by several 1Sambayan convenors before the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8ad63-8df8-4ea0-be8e-88c752ec442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729b4c7-d9c5-49ff-b74d-3f5272085a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been under the impression that the 1Sambayan Coalition has
        effectively precluded any possible association with this representation, since
        you made it clear, as its lead convenor, that it would be ''inconsistent''
        and ''incongruous'' for the group to endorse, let alone be identified with
        somebody who is one of the authors and the principal sponsor of the very piece
        of legislation that most of its members, if not all, have been questioning
        before the Supreme Court," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60abf51-857c-48e2-b8dd-3ae05dfdbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d5646-8033-4cd8-b448-2e2a0878eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also refused to join 1Sambayan''s town hall meeting
        on national security and foreign policy issues on June 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b157d92-4d82-42b3-8aba-0b58cd1e6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88ee9b-f4c1-438c-b6fb-7efedc714288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his plans for 2022, Lacson said it''s either running for president,
        or retiring from politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d3ba4-1aa9-43e0-a9cd-d742c8d0ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05322618-dd2c-432a-a27a-6159065b6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T00:17:42.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:00:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s between gunning for the presidency or retirement... <em>Yung
        pagbalik sa Senado, kasi naka tatlong</em> terms <em>na rin ako at sa tingin
        ko, sa</em> [On returning to the Senate, I already served three terms and
        I think in terms of] legislative work, I would say I''ve done my part," he
        said in a briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373e307-ec83-4d8e-b557-c72e37d022b3'
