      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon-Cabrera is also known as the CEO of local makeup brand Colourette
        Cosmetics, and someone who is vocal with her criticisms against the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593b57d-7210-4b75-87f6-9a9662979218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.219+08:00
