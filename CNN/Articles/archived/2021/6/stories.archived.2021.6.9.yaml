    'template': '1'
    'title': 'White House press charter plane delayed by cicadas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9378f-b921-4a3d-9c43-97916cb97554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a flight delay 17 years in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e106cad-e4b8-4908-8db0-00e70a594612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House press charter plane scheduled to leave Washington
        on Tuesday evening ahead of Joe Biden''s first trip abroad as president has
        been delayed by cicadas, the noisy insects that have emerged after their nearly
        two decades of slumber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd19be-12a4-4e9c-8d72-493b93627ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chartered plane was scheduled to depart around 9 p.m. ET, but
        a new plane was being dispatched to Dulles International Airport after airline
        officials informed White House travel aides that cicadas had invaded exterior
        sections of the plane late Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049dd44-f9fe-4785-b72a-572a122afd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight is now expected to leave early Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c9512-e2c8-4d8a-8a56-02559be61a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also scheduled to depart for England on Wednesday morning
        aboard Air Force One —&nbsp;an aircraft that presumably has better protection
        from the East Coast cicada invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627c5e5-f971-4d95-9a02-be922a6726f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loud, cacophonous bugs first emerged from the ground in May
        on the East Coast as part of Brood X, which comes out every 17 years, according
        to the National Park Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7487a1-478e-4063-9e9c-95cace8fb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, the brood''s emergence is an awe-inspiring experience,
        worthy of glossy cicada photo shoots and endless media profiles. To others,
        cicadas can be a creepy, inescapable nuisance (one recently crawled onto CNN''s
        chief congressional correspondent, Manu Raju, during preparations for a live
        shot).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676fa7c-4376-4257-8296-9f146511a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This round of cicadas will be dying off in late June and early July,
        so we can look forward to the next time they come, in 2038.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946263b-1c2c-49f2-8494-d5fe78a7beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:42:18.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:50:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/09/politics/cicadas-white-house-press-charter-delayed/index.html"
        href="https://edition.cnn.com/2021/06/09/politics/cicadas-white-house-press-charter-delayed/index.html">White
        House press charter plane delayed by cicadas</a>"</em></p>'
  'hong-kong-gun-noon':
    'author': 'Lilit Marcus'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-09T14:41:12.200+08:00
    'imagesource': 'jcr:4a94d570-b79a-4038-8cf6-6cb7cca1fb0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da507c2-455f-4d7c-a2ab-e82429c6e2a2'
    'lead': 'This has nothing to do with war, protests or conflict. The Jardine Noonday
      Gun is about history with a side of charitable goodness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-09T14:45:52.613+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:49:59.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:35.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong']
    'template': '1'
    'title': 'Why is a gun fired in Hong Kong every day at noon?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323f1a1-635e-43f9-bc0e-cc24f05f3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Every day at noon, a large antique gun
        is fired in <a href="https://edition.cnn.com/travel/destinations/hong-kong"
        target="_blank">Hong Kong</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0b964-2b59-4546-a8b6-4ce97c8be878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this has nothing to do with war, protests or conflict. The Jardine
        Noonday Gun is about history with a side of charitable goodness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63e9b3-e76c-456f-9021-c3a7a810c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets its name from its owner, the Jardine Matheson Company, which
        was founded in the early 1830s. The powerful Hong Kong-based conglomerate,
        which has interests in everything from retail and real estate to automobiles,
        is known for its dramatic window-dotted skyscraper on Victoria Harbour — just
        a few kilometers away from where the gun is perched on the calmer waters of
        the Causeway Bay typhoon shelter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5168a-2282-4ef4-958c-6b05d1fc61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few apocryphal stories behind the gun, but the most
        commonly repeated tale is this: during the British colonial era, the gun was
        fired whenever the head of Jardine Matheson entered or left the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3679a-3934-4288-ac0c-7d871cc4be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This man was locally known as a taipan, which is a Chinese word
        for the non-Chinese head of a China-based company. The plot of land the gun
        sits on, still owned by Jardine Matheson to this day, was the first piece
        of land sold to a Western private company in Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c50594-7835-4623-b0ae-3a00563b0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was before the days of the Hong Kong subway or tram system,
        so the easiest way to get to and from a building on the waterfront was by
        boat, hence the pomp-and-circumstance feeling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e29d91-3cd0-4af5-b740-7dbf6b65c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legend, the sound of the gun being fired — which to
        this day is powerful enough to jolt nearby pedestrians like a daily earthquake
        — made such an impression on the British Navy stationed nearby that they ordered
        the gun fired daily at noon as a way to make sure everyone''s clocks were
        on the same schedule. (The things we had to do before smartphones!)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc395b-a3a3-4543-940c-1f84862faf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another version of the story has Jardine Matheson''s taipan being
        greeted by a 21-gun salute, to the horror of the local military who reserve
        that tradition for high ranking officers. As a result, the Navy "punished"
        Jardine Matheson by forcing them to institute the daily noontime gun-firing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d005877-e942-40a6-9216-216b4cd85fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the accurate backstory, it''s a uniquely Hong Kong tradition
        that has outlasted world wars, a governmental handover and multiple major
        weather incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed044c60-f0de-4f99-8090-5aefea79ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one exception to the strict schedule, though: New Year''s
        Eve, when the gun is fired at midnight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749b49b-c83a-4865-8e6f-4998bc4e77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For visitors to Hong Kong, a trip to the Noonday Gun checks off
        several boxes. It''s free — always a perk in an expensive city — and conveniently
        located near one of the island''s most hotel-packed neighborhoods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc5b51-86a4-4800-836d-9d400a1b3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time this attraction is open to visitors is from 12:00-12:30
        p.m. every day, which requires you to time your visit appropriately, but it''s
        the rare tourist spot that is fun for both little kids and history buffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a56b1-c420-4a6e-80dc-aa99cb8b12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a special treat, it is possible for a civilian to have the honor
        of firing the gun themselves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784ee59-3078-4df1-87b9-90875adf2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to make this happen is by donating a not-small amount
        to <a href="https://www.jardines.com/en/community/mindset.html" target="_blank">MINDSET</a>,
        a mental health organization funded by Jardine''s. In addition to the extremely
        cool act of firing a giant vintage gun in a major global city in the middle
        of a workday, you''ll get a commemorative bullet casing (not the one you just
        fired, it''s a replica) as a keepsake. However, this is no mere tax writeoff:
        the minimum donation is $28,000 HKD ($3,600) for individual donors and $38,000
        ($4,900) HKD for corporate ones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff3083-25b2-4d8a-82e1-9a762ded76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another charity with a similar system is <a href="https://www.commchest.org/en/events/view/76"
        target="_blank">Community Chest</a>, a local community enrichment organization
        that supports needy Hong Kongers. If a person or business donates at least
        $33,000 HKD ($4,250) to the group, they too become eligible to fire the gun
        — although an additional application is required once they confirm their donation
        total.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b965e3-484a-4fa6-ae04-218e98496b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remnants of Hong Kong''s past</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16960a80-2ba7-4967-82a1-0486e4f0fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most special things about Hong Kong is its combination
        of modern and historic. Even street names can give you a clue toward what
        an area''s not-so-recent past was.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa538ca1-63ee-4207-b83c-59c8e3d1562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example — not far from the Noonday Gun, among the shiny exteriors
        of western luxury brands — there''s a little alley called Jardine''s Bazaar.
        There, you can find booths crammed with everything from feng shui decorations
        to socks and portable fans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd2aee-229d-4dd5-bacf-cd87222b3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street and the gun may both bear the name of Jardine, but they''re
        as different as two places can be.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125829c-5c43-439d-a837-c2f794e72f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the gun is possibly more notable for what it isn''t than
        for what it is. Not only will you be hard pressed to find a local attending
        the firing ceremony, it''s common to find Hongkongers who go running or walk
        their dog past the gun every day without knowing a single thing about it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebffff1-3c49-475d-80bb-d3789617c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor John M. Carroll of Hong Kong University''s history department
        grew up within earshot of the Noonday Gun, but he says there''s probably more
        information about it on Wikipedia than in his own memory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be49ee-125e-47c1-b49d-e8de2c985b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a small fraction of Hong Kong''s population lives on Hong
        Kong Island, the gun goes off only once per day, and most (local) people probably
        don''t know who Noel Coward was," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02a4e7-f341-40b4-ab37-abfd5bdebd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll, who is also the author of "A Concise History of Hong Kong,"
        adds: "As a historian, why something didn''t happen, or why people don''t
        know anything about something, is always a rather odd question. It would be
        interesting to know what the people living on the boats in the typhoon shelter
        thought."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76cea9-67c0-4910-a586-fa8d6b9a2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T14:45:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:50:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason Carroll mentions Noel Coward, the British writer,
        humorist and historian who died in 1978.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2cf3a-c0ce-422b-8aac-e8536b90aa07'
