      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Filipino-Chinese Chambers of Commerce and Industry,
        Inc. (FFCCCII) made the donation of additional vaccine doses made by Chinese
        firm Sinovac through a tripartite deal. The Chinese Embassy official added
        that the fresh supply is now under production.</p>'
