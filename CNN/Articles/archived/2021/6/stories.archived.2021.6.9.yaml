      'mgnl:type': 'text'
      'text': '<p>"Superspreader events must be minimized as parties and gatherings
        were seen by the Provincial IATF and Provincial Health Office (PHO) as the
        major cause of the surge of COVID-19 (cases) on the island," Aklan Governor
        Florencio Miraflores said Wednesday.</p>'
