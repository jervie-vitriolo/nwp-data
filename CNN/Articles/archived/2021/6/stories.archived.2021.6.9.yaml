    'template': '1'
    'title': 'For handcyclist Oz Sanchez, Paralympic success is a ''testament to the
      person I''ve become'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4c552-e057-4aab-9f24-865e74a4410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Throughout his life, cycling has been a
        form of solace for Oz Sanchez. From the age of 12 or 13, he remembers being
        out on a bike even in the small hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5c3e8-4999-4e09-9940-cdc233176d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01094703-38e3-4278-ae02-cefa13df3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would leave the house sometimes at two or three in the morning
        for whatever frustrations I was dealing with and just ride under the moonlight
        in the local hills and mountains," Sanchez tells CNN Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccced9c-7b07-4ee4-902b-a4855267ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfcc47-3fe8-4147-9ffe-91dfe0d1bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have been more than 30 years ago, and the bike he rides
        today may be different to the mountain bike he rode as a kid, but the allure
        of the sport remains the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4713c6-58ee-4eaf-b97c-cffc30c62486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d304b-3981-4306-9d75-31ddf70927e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, cycling is also his career. One of the top handcyclists
        in the world, Sanchez is a six-time medalist across three Paralympic Games
        and also has multiple world championship titles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af113780-ae02-451d-a566-a44c4349317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e944cad-25a3-4b11-81a7-c6788b8403de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the years following a spinal cord injury, sustained during
        a motorcycle accident in 2001, that Sanchez discovered handcycling; the impact
        the sport had on his life was immediate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2950e-2a2b-487c-8632-bfd9907684de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43ea5c-c8e5-4369-ab85-af5306955805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:54:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started riding, literally just going around the block
        was a feat in and of itself," he says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e8fb0-a0e9-41c4-82dc-cf5f296c5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:55:10.986+08:00
      'mgnl:createdBy': 'catherine'
