      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will still have to vote for the upper chamber''s version
        of the measure once they resume session on July 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c96aa9-1372-4176-96cd-723e165ab33f'
