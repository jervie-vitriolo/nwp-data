      'mgnl:lastActivated': 2023-01-24T23:51:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)&nbsp;—</strong> The
        Philippine National Police on Wednesday said it filed before the Mandaluyong
        City prosecutor''s office several complaints against three people in relation
        to the alleged sale of COVID-19 vaccination slots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501740ce-36af-4e5e-aa22-afdc948e45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T17:45:15.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:51:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints for estafa and violation of the Anti-Red Tape law and
        Cybercrime Prevention Act of 2012 were filed against Cyle Cedric Soriano Bonifacio,
        Melvin Polo Gutierrez, and Nina Ellaine Dizon-Cabrera on Monday, PNP chief
        Guillermo Eleazar said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54838fa1-5392-4aaf-a5bb-84c4968a5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e93b6-2593-492c-a218-cb08ae131869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio earlier <a href="https://www.cnnphilippines.com/news/2021/5/26/suspect-vaccine-for-sale-scheme-surrenders.html"
        target="_blank">surrendered</a>&nbsp;after authorities launched a probe into
        the supposed vaccination slot for sale scheme. Bonifacio, in a press conference
        last month, said he is "confident" of his innocence, adding he only showed
        himself to the public to "put an end to the issue."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14f445-26b1-406f-b4d1-1ffa3a9059ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T13:17:23.218+08:00
