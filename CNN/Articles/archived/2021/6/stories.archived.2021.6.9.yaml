      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also worked with artists such as Meghan Trainor, Ryan Tedder
        and Sean Kingston.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf58d4-5595-4ff3-be84-5b1feafb6786'
      'mgnl:activationStatus': true
