      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Bangko
        Sentral ng Pilipinas has launched a design competition for its production
        facility which will be built at the New Clark City in Capas, Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaf970-ce48-4b28-af47-e2d8f983e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T15:59:42.501+08:00
