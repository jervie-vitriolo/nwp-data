      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757e959-bddc-4b2a-8948-ffca1fec7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> President
        Rodrigo Duterte said he will ensure the imprisonment of the policeman who
        gunned down a woman in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b99003-04a1-45ba-9112-147073e3b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04228c2a-69ce-4dfc-b9e0-940c72183f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My rule is, if you are a military man, you are a policeman, and
        you do your duty in accordance with law, tapos nasabit ka (then you get into
        a fix) I will defend you," Duterte said in an interview with his friend Pastor
        Apollo Quiboloy Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd8c33-8165-4175-8813-84d83cce63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171cbd9-77f5-4cdb-80ab-3d6801181ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the case of Master Sergeant Hensie Zinampan, who was
        arrested last week after shooting Lilibeth Valdez in Barangay Greater Fairview,
        the President said he will ensure that the former police officer will be punished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d29b9-eaba-40e8-a4c2-19c1cb3a390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8a290-5bcc-4685-b5cc-ad2e3cd7d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makulong yan sigurado… I will see to it na makulong (sya),” he
        said. “Itong policeman na lasing ka... tapos pumatay ka pa ng tao ah kung
        nandiyan ako papatayin kita. Wala kang silbi.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da8964-de4f-4f9a-821c-279829a57d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7a44e-3e34-45b5-984f-70b2f22fb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will be surely imprisoned. I will see to it he
        will be imprisoned. This policeman who was drunk and killed a person, if I
        had been there, I would have killed you. You are useless.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779e545-fbaa-41ec-9197-964fb2b3982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189d322-ea77-4723-b4ac-26403b3cb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police report, a witness said Zinampan confronted the victim
        in front of a store at around 9:30 p.m. The visibly agitated policeman reportedly
        drew his firearm and shot the victim on the back of her head, which resulted
        in her instantaneous death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfea46-275d-4809-97cd-dd33853e8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec0624-bbb1-4a18-b8dc-875c6249c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T08:18:48.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Guillermo Eleazar had ordered the
        filing of administrative and criminal charges against Zinampan, saying the
        video evidence speaks strongly of the policeman''s guilt.</p>'
