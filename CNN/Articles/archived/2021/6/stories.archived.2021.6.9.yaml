    'template': '1'
    'title': 'PNP sues 3 suspects in alleged vaccination slot for sale scheme'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0428b5-a284-4c30-9048-7140a95ba3f7'
      'mgnl:activationStatus': true
