      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and West have reportedly be living apart for some time
        now. In February, Kardashian announced she had filed for divorce from West,
        citing irreconcilable differences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95858e63-b23e-4742-85c4-03016e4a3c80'
      'mgnl:activationStatus': true
