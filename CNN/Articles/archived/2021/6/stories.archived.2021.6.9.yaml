    'template': '1'
    'title': '''All I did was hug my father'': Slain Calbayog mayor''s son denies
      firing at cops'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aec935-f145-4c49-adb7-283ce9d118eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Ronald
        Mark Aquino, son of slain Calbayog City Mayor Ronaldo Aquino, cried foul over
        the filing of two counts of murder against him for the deaths of police officers
        involved in the alleged ambush of his father in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9ed4b-57b4-4a60-bf28-a2ffead83a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on the mayor''s killing on Wednesday, Samar
        Police Provincial Office head PCol. Oliver Cinco said the complaint was filed
        at the Calbayog City Prosecutor''s Office on April 8, exactly a month after
        the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00160170-05bd-44e2-921a-c140cc1fee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Aquino is accused of fatally shooting PSSg. Romeo Laoyon
        and PCpt. Joselito Tabada, chief of the provincial drug enforcement unit.
        His co-accused are PCpl. Ramil Rosales, his father''s security detail, and
        several John Does.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532dd35-c058-429c-b607-72d5854156b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laoyon sustained 17 gunshot wounds while Tabada died of a gunshot
        wound on his trunk, Cinco said, citing results of the autopsy. He said witnesses''
        sworn statements and other evidence pointed to Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046a917-d78a-4ef7-ab5a-4cf9ea94823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s son belied the police''s claims. He explained that
        the crime scene at Labuyao Bridge, Barangay Lonoy in Calbayog was about a
        15-minute drive from the resort where he was. His father was also headed there
        to attend his birthday celebration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118cc55d-6c8b-41d1-b7f8-69d3a9870ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino tearfully recalled rushing to the area upon learning of the
        "ambush."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ee4d2-d37a-4d7d-9d1d-b142c20ad5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naabutan ko po na walang buhay na siya at tadtad po ng bala
        at wala po akong ibang ginawa kundi yakapin ang tatay ko</em>," Aquino said.
        "<em>Tahimik na po at wala na pong nangyaring putukan at marami na pong sibilyan</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b283186-3614-4007-a01f-0ef3b5ee3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw him lifeless and his body riddled with bullets
        and I did nothing else but hug my father. It was quiet already, no more shots
        fired, and there were many civilians.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5ea81-4a45-4f44-801d-616db2bd700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami na nga po ang pinatayan ng ama, ako pa po ang kinasuhan</em>,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b655f4d-32ca-4846-868a-7dba211453bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our father was killed and yet I am being sued.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18a6a0-98ae-4c73-8faa-14fc853c8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP vs. NBI findings</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b4316-1e5b-440a-adad-7d1a9c5efd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCpl. Edcil Omega maintained he saw Aquino and Rosales shoot at
        the policemen. He said he was somewhere below the bridge, and that he decided
        not to engage due to his disadvantageous position.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd346b-d801-4d6b-acf5-5e8fdd248a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the <a href="https://cnnphilippines.com/regional/2021/3/9/Calbayog-Mayor-Ronald-Aquino-ambush.html">National
        Bureau of Investigation</a>, there was no footage showing Aquino around the
        vicinity during the firefight which happened at around 5:30 p.m. Jerry Abiera,
        regional director of the NBI-Eastern Visayas, said that even at 5:42 p.m.,
        there were no signs of Aquino''s vehicle in the dash cam footage of a bus
        that passed the bridge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206a9ac-7ba0-4215-a727-13b8bb4772dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI''s Samar district office is ready to file multiple murder
        and frustrated murder complaints against six police officers and several other
        individuals – the slain mayor''s son not included –&nbsp;according to the
        findings presented by Abiera.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27a827-a8a2-416b-b310-75d25a8ed72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is convinced it was an ambush, while the police call it
        a shootout. Citing testimonies of several witnesses, Abiera said the suspects
        – wearing long sleeves, bulletproof vests, and bonnets – fired at the mayor''s
        van "alternately and systematically."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0f4ef-e607-4424-9629-095aab3cec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a group would run out of ammunition, they would retreat to
        reload while the other group would take their turn to fire at will," Abiera
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df56dd-7a79-4dfe-84ec-e682ad8be551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the police seek murder charges against Aquino, they only filed
        homicide and frustrated homicide complaints against three police officers:
        PLtCol. Harry Sucayre, PMaj. Shyrile Tan, and PLt. Julio Armeza.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb41c9-f86a-4d5e-bc10-8f6d255729b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining the rationale for the homicide complaint, Cinco said:
        "As culled from the statements of IMEG (Integrity Monitoring and Enforcement
        Group), they were first fired upon by the group of Aquino and that they only
        returned fire in the process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdc93b-d470-4295-a217-367b11d0c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:44:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politically motivated?</h2>'
    '0':
      'image': 'jcr:754c2356-161c-4e60-a027-e903f523a9c7'
      'imageCaption': 'Late Calbayog Mayor Ronaldo Aquino'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930694c7-d176-4812-8da9-06c04db336ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:27:48.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1cc8f-d753-4a52-b029-18cec18c3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late mayor''s family believes the patriarch had long been targeted
        by enemies in politics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2bcf2-d352-438c-b46f-499b251a6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong pangyayari sa tatay ko ay hindi po ordinary kundi meron
        pong taong nag-utos dito at malamang po ay konektado sa pulitika</em>," Aquino
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e76525-828a-4784-9712-d8be04be3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened to my father is not ordinary. Someone
        ordered it and it''s probably connected to politics.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ca2f7-76b5-4e20-b948-52aa9474260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then presented a witness, PMSg. Jose Jay Senario, who was assigned
        in Calbayog City during the incident. Senario recalled receiving orders from
        Tabada in 2018 to apply for a search warrant and surveil the mayor''s residence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e23fa7-0ee7-4382-98df-be797a270e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two options kasi yung ibinigay sa akin (I was given two options).
        It''s either to apply [for a search] warrant or iambush na lang si (or just
        ambush) Mayor Aquino," Senario said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a1f49-4e6a-40ae-9894-b440b66c49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a political rival of Mayor Aquino also asked him to
        come up with an affidavit implicating the local chief executive as coddler
        of a drug-linked security detail. Both the <a href="https://cnnphilippines.com/regional/2021/3/11/rolando-aquino-no-proof-drug-links.html">Philippine
        National Police</a> and the Philippine Drug Enforcement Agency said the mayor
        was not involved in illegal drugs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7737768-edea-44b1-9141-c912df2305ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senario did not finish his Senate testimony after being advised
        by Senator Panfilo "Ping" Lacson that he should have a lawyer with him. He
        said Senario''s claims showed efforts to "lay the groundwork" in getting rid
        of the mayor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa969248-ed55-4d46-9452-df5140a511fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal talaga yung pagpaplano na nag-culminate&nbsp;lang diyan
        sa tulay</em> (The plan took a long time and it culminated on the bridge),"
        Lacson, a former Philippine National Police chief, said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc39aab-5824-421a-bd9f-1429ea466fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T19:10:28.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:45:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, chair of the Senate Committee on
        Public Order and Dangerous Drugs – and a former top cop himself – said he
