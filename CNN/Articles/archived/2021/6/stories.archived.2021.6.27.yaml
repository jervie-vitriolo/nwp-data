      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec74b9-a52b-4871-b743-56fbaf54055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never know how it is going to end up but straight away I felt
        a good balance in the car," Verstappen said afterward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791231c8-6388-4624-aa9b-104c440bd9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef26bb-969a-41e3-9b27-907c863b0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was good to manage the tires from the start. They pitted one
        lap earlier than us, we reacted to that and we just kept on going, trying
        to hit our lap times -- that worked really well today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44244b-f2eb-4b65-bab9-0180a36258c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e404d0-8e38-4439-884a-f2b7ea16e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really positive but we have to show it again next week.
        We''ll definitely have a look as to what we can do better. I''m looking forward
        to next week. It''s looking really good. We just have to keep pushing really
        hard and I''m confident we can do a really good job again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea646369-3778-41fd-8c6e-3766e7ecf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
