    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba36d30-6cdd-472e-ba3e-7c0ed7063a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena won two golds in the <a href="https://cnnphilippines.com/sports/2021/6/3/EJ-Obiena-pole-vault-gold-Folksam-GP-Sweden.html"
        target="_blank">Folksam Grand Prix</a> last June 3 and in the Jump &amp; Fly
        International Athletics Meet last June 12, where he cleared 5.85 meters to
        set a <a href="https://cnnphilippines.com/sports/2021/6/12/EJ-Obiena-new-outdoor-record-gold-Germany.html"
        target="_blank">new national record</a> in outdoor pole vault. He also bagged
        a silver medal at the <a href="https://www.cnnphilippines.com/sports/2021/6/7/EJ-Obiena-snares-silver-netherlands-meet.html"
        target="_blank">FBK Games</a> last June 6.</p>'
