      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abbcf0-2ef2-4474-be2b-37dd09dd1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:42:13.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, DILG Secretary Eduardo Ao identified
        those dismissed as former Moises Padilla town police chief PCpt. Allan Reloj,
        PMSg. Ricardo Campos Dingcong Jr., PCpl. Nobel Perante, PCpl. Felix Corejado
        Pesales Jr., Pat. Michael Mondido, and Pat. Darryl Ducay Dormido.</p>'
