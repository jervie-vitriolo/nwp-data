      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino pole vault standout is slated to compete
        in the Irena Szewinska Memorial Cup in Poland on June 30 and the BAUHAUS-galan
        meet in Sweden on July 4 before the Tokyo Games.</p>'
