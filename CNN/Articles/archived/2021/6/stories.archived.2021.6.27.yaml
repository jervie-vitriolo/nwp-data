      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5dbbf-65df-4639-bbad-8ea098d33c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in a park, surrounded by beech trees in Washington, DC
         thousands of miles away from the cells, the torture, and the violence 
        Nathan Maung feels torn, but says he plans to return to Asia and base himself
        in neighboring Thailand to continue fighting for a democratic Myanmar.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70317b-ac7d-4e1f-9057-d6469a1f6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
