      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that all laboratories were operational on June 25, while
        three laboratories were not able to submit their results to the COVID-19 Document
        Repository System. Based on data in the last 14 days, the three non-reporting
        laboratories contribute, on average, 0.81% of samples tested and 0.86% of
        positive cases.</p>'
