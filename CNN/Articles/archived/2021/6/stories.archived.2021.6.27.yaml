      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d98e5-38e8-4b50-b7c1-13f06811e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T16:33:02.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino football star Stephan Schrock scored the match''s first
        goal in the 28th minute from a 20-yard strike on the left side of the goal
        box. His goal came off a pass from defender Sean Kane, who received the corner
        kick from the Filipino German team captain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05fb8f-2d72-4ca8-b184-ec8691914027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T16:33:02.529+08:00
