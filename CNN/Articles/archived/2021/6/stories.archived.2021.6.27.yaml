      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> - The Department
        of the Interior and Local Government has ordered the dismissal of six police
        officers who, in an "election-related" incident in 2017, illegally arrested
        a Negros Occidental town vice mayor and her husband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e48d42-1c6d-4b2d-bcc2-dd2ef6d71cda'
