      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653dc0f-c28c-4c3a-8ab7-794bf63ac29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.063+08:00
      'mgnl:createdBy': 'lisbet'
