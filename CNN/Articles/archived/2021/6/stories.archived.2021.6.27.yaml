  'Robredo-hopes-to-tap-medical-students-to-assist-in-PH-vaccination-drive-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-27T13:16:01.074+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '411fc041-d62a-4d57-8c28-7f7fce26ec21'
    'lead': 'Vice President Leni Robredo said on Sunday her office targets to partner
      with more schools to enlist medical students who can assist in the COVID-19
      vaccination program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T13:17:51.602+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:50.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:56.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo hopes to tap medical students to assist in PH vaccination drive

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbb278-0b4e-4456-8674-1e917a306e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong>  Vice
        President Leni Robredo said on Sunday her office targets to partner with more
        schools to enlist medical students who can assist in the COVID-19 vaccination
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702c18c-25ce-40a0-93b7-1acf64948545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo said that given the bulk of
        fresh vaccines expected to arrive this second half, the country may witness
        a shortage of vaccinators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad1864-2b9f-4c48-ad2f-a1ab34721888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang suggestion ko ay mag-partner sa mga schools na may medical
        students, nursing students na makatulong at supervise [sa vaccination program],"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc0e94-7c45-41a2-9a68-66ded6fbdcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Sila] ang mga mag-assist sa mga doctor, nurse," Robredo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4ae14-1154-49d8-9d76-30af8c5ae4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion is to partner with schools that have
        medical students, nursing students to help and supervise (in the vaccination
        program). They will assist doctors, nurses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd8451-a597-4006-b686-4dfa534cbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government official noted her office is exploring
        this approach with several educational institutions. Robredo did not identify
        the schools they were in talks with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8a46a-6fe1-4c1c-926f-b3c5adf4a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President last week launched a drive-thru vaccine service
        for riders in Manila City, where the local government unit supplied the vaccines
        while Robredo provided vaccinators and health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09d341-0bdc-4bd9-b72f-a48a299622bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/22/Manila-Leni-Robredo-Isko-Moreno-TODA-drivers-service-riders-drive-thru-vaccination.html">READ:&nbsp;Robredo,
        Moreno launch drive-thru vaccination for Manila''s tricycle drivers, delivery
        riders</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd210c-20a1-4de7-ad7f-179992591949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far secured the delivery of 113 million doses
        from five manufacturers namely, Sinovac with 26 million doses, Sputnik V with
        10 million doses, 20 million doses from Moderna, 17 million doses from AstraZeneca,
        and 40 million doses from Pfizer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0597b6f-8a91-48f7-940f-35d17b074041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T13:17:51.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is eyeing to vaccinate at least 50 million
        Filipinos this 2021.</p>'
