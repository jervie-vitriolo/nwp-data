      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people that tested positive,
        stood at 12.0% based on 47,927 tests done on June 25. The World Health Organization
        maintained that positivity rates should stay below 5%, as higher numbers may
        mean high transmission.</p>'
