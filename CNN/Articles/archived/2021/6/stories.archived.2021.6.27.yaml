      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 52,570 are active cases or currently sick. At least
        89.5% are experiencing mild symptoms, 5.6% are asymptomatic, 1.4% are critical,
        2.0% are in severe condition, and 1.48% are experiencing moderate symptoms.</p>'
