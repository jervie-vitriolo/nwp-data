      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) --</strong> The
        Philippine National Police is now finalizing recommendations in the conduct
        of a regular neuropsychiatric exam for all its personnel, amid cases of grave
        misconduct.</p>'
