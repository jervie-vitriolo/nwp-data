    'lead': 'The Phoenix Suns had to go into survival mode, outlasting the Los Angeles
      Clippers in the fourth quarter to earn an 84-80 victory to move one victory
      away from their first NBA Finals appearance in 28 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T14:47:59.076+08:00
