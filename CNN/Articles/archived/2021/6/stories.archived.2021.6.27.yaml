      'jcr:uuid': '014ef103-2ebc-4313-8fa6-bd508500929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T16:33:02.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Filipino professional football club looked to increase its
        lead in the opening minutes of the second half, but the open look of future
        naturalized player Bienvenido Maran was denied by Chinese goalkeeper Guo
        Quanbo, and the follow-up shot by newly acquired Kiwi midfielder Jai Ingham
        was thwarted by Beijing defender Liang Shaowen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4747ed7-6117-44b8-bc11-73ec478a6fe7'
