    'lead': 'IATF co-chairman and Cabinet Secretary Karlo Nograles appeals to concerned
      officials to strictly enforce the 10-day quarantine rule for returning Filipinos
      from abroad to prevent the entry of the Delta Plus variant in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T19:21:19.845+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:22:34.639+08:00
