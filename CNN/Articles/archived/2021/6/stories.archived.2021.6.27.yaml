    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520701e-1b08-4db4-8e73-dd2d0fcf7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The True Athletes Classics competition was Obiena''s fourth tournament
        in over a month, as part of his preparations for the Tokyo Olympics, where
        he was the first Filipino athlete to qualify.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c5def-fa2b-43c4-a04c-5c7647ff3ad8'
