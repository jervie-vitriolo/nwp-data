      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaowen again broke the heart of the Filipinos after tying the game
        at one apiece in the 73rd minute from a free kick that eluded United City
        defenders.</p>'
