    'template': '1'
    'title': 'Suns defeat Clippers to close in on NBA Finals appearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac283ae-0ab3-41d0-9c6e-438cf4e975dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Phoenix Suns had to go into
        survival mode Saturday, outlasting the Los Angeles Clippers in the fourth
        quarter to earn an 84-80 victory to move one victory away from their first
        NBA Finals appearance in 28 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0be0f-e7c0-4b64-91a7-07d01aa161a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker scored 25 points before fouling out and Deandre Ayton
        added 19 points with 22 rebounds as the Suns took a 3-1 lead in the Western
        Conference finals with their first chance to move on coming Monday at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b2aca-a31c-43a3-aa45-ed37bdc9c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73cbd2-6b27-43ba-9ed8-387c9aada3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers were unable to rally from a 2-0 deficit to tie the
        series like they did in each of the first two rounds of the playoffs and are
        now facing three-consecutive must-win games in order to advance out of their
        first-ever conference finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4b927-4c8f-49d5-9f96-8d95dfe164e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4eb01-8161-4961-934c-0378c65fdfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, in his second game back from COVID-19 protocol, made five
        free throws in the final seven seconds to seal the victory. The Suns had just
        15 points in the fourth quarter, but held the Clippers to 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258326b-7c01-4c72-8265-bbb5947ff629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83866b22-85e5-4c61-952c-d9b72965e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I couldnt make a damn shot but Ill tell you my nerves are a lot
        better out here playing than they are at home watching, Paul said on the
        ESPN broadcast after going 6 of 22 from the field. Im just happy to be here
        with my teammates and well keep on chugging along.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89fe05-3989-44ee-b1ba-4e01e1dd1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cc910-a0c0-4267-81d1-524dbc51a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George had 23 points and 16 rebounds for the Clippers, but
        shot 5 of 20 from the field and 1 of 9 from 3-point range, while Reggie Jackson
        scored 20 points but made just 8 of 24 attempts and 2 of 9 from behind the
        arc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaee4f0-8e06-4118-8f9e-af1067ab90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942273a4-ccac-47c8-b8f7-5f1ea131cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles shot just 32.5 percent from the field as it played without
        Kawhi Leonard for the sixth consecutive playoff game because of a knee injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8def83-c03c-44a5-b0a4-507f1c1f95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93950788-dcdc-4d99-a27f-f9811c929fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought we played well defensively, Jackson said. I have to
        play better offensively. We have to move the ball and find easy shots. And
        the ones we had tonight will probably go in the next game. Unfortunate break
        but were ready for the challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b8fa1-e3ab-4d00-a140-42214e07a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60242a-3385-4bdd-8dc0-3102d6b404e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 50-36 at the half, the Clippers got back in the game by
        outscoring the Suns 30-19 in the third quarter. Los Angeles then had multiple
        chances to take the lead in the fourth quarter, but both teams went through
        a nearly four-minute scoreless stretch to keep the Suns ahead at 71-70.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55273670-8c90-4d87-9f51-7cc57c16f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team shot well from the field in the fourth quarter, with
        the Suns shooting 21.1 percent (4 of 19) to 15.8 percent (3 of 19) for the
        Clippers. With Los Angeles in need of somebody to lean on while playing without
        Leonard, George was just 1 of 7 from the field in the final period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d96e7f-7598-4873-b26f-7a4ed8be6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d658b-0ea8-4b05-81a0-c2f36735ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just talking to our guys, we had 12 possessions in the fourth quarter
        to (tie or) take the lead, Clippers head coach Tyronn Lue said. We just
        couldnt get over that hump. It happens. I like how our guys competed and
        fought all night. We held (the Suns) to 34 points in the second half.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54282d1a-3a05-42de-8060-ccd6be693923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e308771-9547-4445-bf80-5841bea05c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terance Mann got the Clippers within 79-76 on a layup with 58.5
        seconds to play, shortly after Booker fouled out after a charge on the offensive
        end. Two free throws from Paul with 7.0 seconds remaining gave the Suns an
        81-78 lead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd1cc5-04ce-40a7-8275-4bc2ce07ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15a0bc-560e-4056-896a-a561984074e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an exchange of free throws, George made one for the Clippers
        with 3.2 seconds left to get Los Angeles within 82-80. He missed the second
        intentionally, but the Suns got the rebound and Paul made two foul shots to
        put the game away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad5fbc-74aa-4bf5-949d-0bcd909e6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bc415-0652-4890-bcd9-2015f0838ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers finished just 5 of 31 (16.1 percent) from 3-point range
        in the game, while the Suns were 4 of 20 (20 percent). Phoenix shot 36 percent
        overall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050ef8d-22cc-451d-8e19-1c66646248a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc32ff-fa0b-43ba-abb3-3808768ac5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know we were in good hands and had a comfortable lead at five
        at the time and we came out with a big one, Booker said of his outlook after
        committing his sixth foul on a charging call with 1:05 remaining. I have
        to do better. I cant have any cheap fouls. I have to be out there for my
        team but any way you can come out with a win in the playoffs, you have to
        get it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbd0cd-e60b-4987-ad67-3554110e448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc45893-bee8-40fe-aa17-6619a141e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:47:59.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikal Bridges had 13 rebounds for the Suns, while Ivica Zubac had
        13 points and 14 rebounds for the Clippers. Mann had 12 for Los Angeles.</p>'
