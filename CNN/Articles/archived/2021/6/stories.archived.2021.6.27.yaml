      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e2068-3b41-4aaf-a651-3f6f83796a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beans," Johnson quipped.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f127220-18bd-4068-afc5-ed8e6da5f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
