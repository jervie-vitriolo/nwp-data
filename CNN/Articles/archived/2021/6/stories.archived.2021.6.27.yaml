      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hartman attempted to score a goal in the last possession of
        the match in the 94th minute but the ball went straight to the top of the
        post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221521d4-496f-4088-855e-f16e50b8adb7'
