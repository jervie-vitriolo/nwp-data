      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911ba40-379a-483e-9bbf-ec7b8840278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inoculation site, located on the second floor of B7, Lane P,  Bonifacio
        High Street East, is originally operational only from 8 a.m. to 5 p.m. The
        city government said it plans to ultimately open this 24/7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7b6e0-3e90-4166-b75d-15efb7475dca'
