    'mgnl:tags': ['Panfilo-Lacson', 'Philippine-National-Police', 'gun-control', 'civilians']
    'template': '1'
    'title': "Lacson calls for stricter gun control measures, not arming civilians\
      \ vs. crime  \n"
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efe2e4-dc90-434a-bb18-83b213a46a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) --</strong> Senator
        Panfilo Lacson on Sunday said the Philippine National Police should impose
        stricter gun control measures instead of arming civilians to help in crime
        prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21729a7e-354e-43a0-9140-48d798ac2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803ce43-f4ef-4619-b8a1-df9962fded39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP chief said issuing firearms to civilian organizations
        may only result in more crime, especially if abused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a26c6-ebe6-49e6-930f-f3d36c73f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f6a03-caa7-4f84-be0b-dbc134156bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arming civilians to fight criminality could backfire, especially
        if they don''t have the proper training and mindset. In the United States,
        there have been so many fatal shootings due to loose firearm laws," said Lacson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc89ef-50cc-40a1-849e-ace903d6a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697012f-1d73-4757-b556-45f1f79674fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week called for the arming of civilian
        groups to help the police in the fight against crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160fe41-e383-4c62-96ef-63a53aaeb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b4208-0aa0-47ba-8529-ab378d558e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson disagreed with the proposal, adding that past shooting incidents
        involving off-duty policemen should serve as a valuable lesson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10d2bb-35d4-41a6-bc81-30f06d54a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ca00a-0526-4cb0-8885-c51bef7e401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I had suggested as a policy recommendation that policemen
        should turn in their issued firearms to their units'' armorer or supply officer
        when on off-duty status, and should not be issued PTCFORs (Permits to Carry
        Firearms Outside Residences) while still in the active service. If our law
        enforcers who are supposed to be trained are prone to lapses, how much more
        in the case of untrained civilians? said Lacson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39529d1-9811-4081-85d1-38527b7f1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71f98b-3c5c-467d-b590-47152c7e410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like during his stint as PNP chief, Lacson wants permits issued
        only to those who pass the stringent requirements, including gun safety seminars,
        practical and neuropsychiatric tests, and personal appearance of the applicant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b43043-bc1a-47d3-b3dc-0eeeee81d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291c306-d868-401f-a6af-5534debcf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My idea was, after much-improved law enforcement and peace and
        order, the only ones authorized to carry firearms outside their residences
        are uniformed police and military personnel on official missions, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6db14-2454-4fa4-9b66-28b90c8a1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f213c20-0693-4077-a773-4aa4c788d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anybody, including PNP officers not in police uniform, must be
        assumed to have criminal intent and apprehended on the spot. It''s time the
        public developed a different mindset and assumption on people seen carrying
        firearms, the senator said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815cff8-7fa0-4940-b42e-4c2de1e9e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063eda17-3509-4823-bd59-2812762d9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited Hong Kong where people automatically report to police
        any civilian seen carrying firearms, which he said should only be for self-defense
        and should be kept at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356160e-4266-4e58-9fd6-34546e650bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916906d-437f-4cb9-8057-c3b4a9df2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:07:03.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/6/27/eleazar-chr-arming-anti-crime-groups-protection.html">PNP
        chief General Guillermo Eleazar</a> backed Dutertes proposal, saying only
        those who will qualify under the law may be permitted to own and possess firearms.</p>'
  'Cruising-pandemic-safest-vacation-available-':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-27T21:32:41.266+08:00
    'imagesource': 'jcr:fb84e219-a657-484f-8261-de1f8da8e9df'
