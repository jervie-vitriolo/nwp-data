      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Task Force on COVID-19, 150,000 of the
        vaccines will be for the government, while 99,600 doses will be for the private
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31b306-a684-4946-a095-21b5d684c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:57:26.268+08:00
      'mgnl:createdBy': 'david'
