      'jcr:uuid': '28c7bdbe-4d4b-468a-8e3e-ebb772acfe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:57:26.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
