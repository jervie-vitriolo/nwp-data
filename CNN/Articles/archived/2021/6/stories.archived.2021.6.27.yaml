    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a4020e-fcf2-4a49-b52a-8935b0a70f61'
    'lead': 'As cruise ships return in certain markets, including the US and Europe,
      there''s a lot riding on vessels remaining virus-free, navigating the red tape
      and restoring the cruise industry''s reputation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T21:36:44.671+08:00
