      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Red Bull''s Max Verstappen put in
        a dominant performance at the Styrian Grand Prix to extend his lead at the
        top of the Formula One drivers'' championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12015e-ad4d-44a9-a913-eecaef7a78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2c70c-1c2a-4e38-82be-453d4ee6c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having started on pole position, the 23-year-old Dutch driver finished
        over 35 seconds ahead of reigning world champion Lewis Hamilton on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a2d59-aaae-4a01-90cd-0cffc82bdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1c41d-ecc1-4f29-b187-4aec1751d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth win of the season for Verstappen, extending his
        lead at the top of the standings to 18 points ahead of Hamilton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870927b-6bd8-4c39-9df3-4e0203fba220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5b48c-a449-4417-a67d-8e8483441683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the fourth race in a row without a win for the previously
        all-conquering Mercedes and could signal a changing of the guard with Austria''s
        Red Bull Ring hosting next weekend''s race as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adbef9-a9aa-46c1-ad3e-e7d381401db6'
      'mgnl:activationStatus': true
