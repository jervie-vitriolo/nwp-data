      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once a Delta variant case slips, things will really
        drastically change on the ground. It is important that all airports must strictly
        enforce the 10-day quarantine rule.]</p>'
