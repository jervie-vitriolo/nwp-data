  'eleazar-chr-arming-anti-crime-groups-protection':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-27T13:58:02.486+08:00
    'imagesource': 'jcr:a6cec36c-f039-4c37-8152-ae4fb2263172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8206e09-1515-4cb3-acd7-b83ec83367f6'
    'lead': 'The country''s top cop said arming civilian organizations to help the
      police in fighting crime is meant to protect the groups and not meant to encourage
      vigilantism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T14:01:34.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:49.337+08:00
