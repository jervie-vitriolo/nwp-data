    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo backs LGUs demanding more COVID-19 vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401da93-8069-4c4a-8941-983d6499d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong>  Vice
        President Leni Robredo on Sunday supported calls of local leaders demanding
        more coronavirus shots amid spiking cases, noting that Metro Manila has expanded
        its inoculation drive to include Filipinos under the A5 category while several
        provinces remain stuck in vaccinating senior citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce5f60-9ed3-41cc-8b7b-5fac11655a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated the need to conduct mass COVID-19 testing not
        just in Metro Manila but also in other regions outside the capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa2ab0-165e-4a1e-a1ec-3502fb6e3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other local executives, the Vice President stressed the
        national government must boost vaccine supplies allotted for local government
        units which are now battered by rising coronavirus cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53be86-2344-4cb7-a4cf-522f10414f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/21/Iloilo-City-mayor-cries-for-help--Flood-LGUs-outside-NCR-8-with-vaccines-.html">READ:
        Iloilo City mayor cries for help: Flood LGUs outside NCR+8 with vaccines</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb083dc-e0b7-4838-a205-ed93a7226414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana masuportahan sila, lalo na ang areas of concern outside NCR,
        ng testing, vaccines. ''Yun talaga ang problema," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0be6b-7695-46fd-ace1-2b177112ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Metro Manila, A5 na ang binabakunahan pero sa mga probinsiya
        hindi pa tapos ang mga senior citizen, konti pa lang," Robredo said during
        her weekly radio show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cdaa6-8167-478e-b75c-539dc28cba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they get the support they needmore testing
        and vaccines, especially those areas of concern outside NCR. That''s really
        the problem. Here in Metro Manila, they have already started vaccinating A5,
        while those in the provinces are not yet done with senior citizens.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a9dde-9126-45bc-9c3c-d17c010c4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoculation for the essential workers under the A4 priority group
        started on June 7 in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Pampanga,
        Metro Cebu, and Metro Davao  collectively called the NCR+8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec047f-2fd0-46b9-8740-e4e96c2a99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination for the A5 priority group, or those who come from
        indigent sector, also began in some cities in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a321fc-05bf-48b0-93df-1793d624ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/15/Govt-urged-start-vaccination-general-public-A5-.html">RELATED:
        Govt urged to vaccinate general public now</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5aeef0-19d5-491c-baa1-e9cf446fbdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T15:36:56.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the Philippine government identified more areas,
        dubbed Plus 10, to be prioritized for the vaccine rollout. These are Bacolod,
        Iloilo City, Cagayan de Oro, Baguio, Zamboanga, Dumaguete, Tuguegarao, General
        Santos, Naga, and Legaspi.</p>'
