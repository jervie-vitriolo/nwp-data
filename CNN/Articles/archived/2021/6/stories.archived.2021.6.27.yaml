      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23850e-1177-40e0-83fc-63dc41eed27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, I dream I really went back to prison, because my body
        is here but my mind is with my friends, my journalists, my country," he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73609798-0d81-4856-b494-2d36462a98d0'
      'mgnl:activationStatus': true
