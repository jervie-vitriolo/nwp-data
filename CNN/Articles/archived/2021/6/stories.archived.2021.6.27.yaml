      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f908d-d4b6-48bc-a6cb-60f136ef4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash derailed the race, with it taking almost 25 kilometers
        for the peloton to fully regroup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380e851-6fd2-4244-9e33-729023866642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
