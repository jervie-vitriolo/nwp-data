      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50d903-54af-4ed4-bb77-2a9f9eb7fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:48:02.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has been mulling <a href="https://cnnphilippines.com/news/2020/12/22/PNP-regular-neuropsychiatric-exam-Jonel-Nuezca.html">since
        last year</a> to require all cops to undergo neuropsychiatric tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44f6c7-c407-41e7-91a7-77c1473cf641'
      'mgnl:activationStatus': true
