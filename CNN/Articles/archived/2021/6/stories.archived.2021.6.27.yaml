    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957232ff-64c0-41a0-a0be-57797b8f866e'
    'lead': 'Senator Panfilo Lacson on Sunday said the Philippine National Police
      should impose stricter gun control measures instead of arming civilians to help
      in crime prevention.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T21:07:03.791+08:00
