      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608a349-a404-4093-891f-02fe43f95cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:57:26.268+08:00
