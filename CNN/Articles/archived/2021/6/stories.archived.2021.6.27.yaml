      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to record a single case of the Delta Plus variant,
        according to the University of the Philippines-National Institutes of Health.</p>'
