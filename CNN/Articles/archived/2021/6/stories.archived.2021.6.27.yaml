      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b0cc9-60a6-4898-bb01-357ab697fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last week by Sky News whether he was indeed hopeless, Hancock
        said: "I don''t think so." Johnson has not commented on the WhatsApp messages,
        and his official spokesman said the Prime Minister does not plan to engage
        with every allegation that is made.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b03f49-b241-4b7b-8526-4dd139745280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2048a-c2e9-4025-a33f-82180edf50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos around Hancock had already reached such a scale that it
        even drew the attention of the Queen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ff36b-5ffc-4be8-bdb8-944922fea11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d35ed-fbe0-43fc-8634-5ce978e072dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen alluded to the health secretary''s woes on Wednesday in
        her first in-person audience with the prime minister in 15 months, informing
        Johnson that she had been speaking to "your secretary of state for health,
        poor man."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199b5eb-4a48-4407-a97a-0fd96a926e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420aeb2b-f815-405f-9000-fb57006152af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the comment was a reaction to the heavy burden
        of managing the country''s coronavirus response, or an acknowledgment of the
        criticism Hancock has received from Cummings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbe8b2-9501-4971-8f13-2159bbd28586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21612948-d7c4-4bf3-8e38-897f734c94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been talking to your secretary of state for health,
        poor man. He came for privy council. He''s full of ..."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3967a-93de-421d-98ad-8ba5b98a1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
