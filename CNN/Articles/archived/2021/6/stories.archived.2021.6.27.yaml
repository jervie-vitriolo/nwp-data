      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adda361-037d-42ce-975f-33fc23318639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have launched a call for witnesses as the woman left
        the scene before investigators arrived, according to the Facebook post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6f15d-34f3-4338-9275-7929dc58e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
