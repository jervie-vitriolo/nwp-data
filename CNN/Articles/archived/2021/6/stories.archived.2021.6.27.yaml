    'jcr:uuid': 'e086a3bc-daea-43a0-ae90-3d3f86770b39'
    'lead': 'Britain''s Health Secretary Matt Hancock has resigned from his position
      a day after he apologized for breaching Covid regulations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T18:05:26.915+08:00
