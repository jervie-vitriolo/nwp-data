      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/25/health/fda-covid-vaccine-heart-warning/index.html">FDA
        adds a warning to Covid-19 vaccines about risk of heart inflammation</a>".</em></p>'
  'china-building-elevator':
    'author': 'Kevin Schoenmakers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-27T10:52:45.942+08:00
    'imagesource': 'jcr:073cbe8d-40f3-4cb8-ba84-6c95183766e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a168527-2e8b-4b81-a36c-e9800ca0d708'
    'lead': 'China has an enormous stock of stairs-only neighborhoods. Most were built
      before the turn of the millennium by the government, which preferred to construct
      towers not above six stories  anything taller legally needs a lift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T10:57:43.929+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:54.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:55.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'elevator']
    'template': '1'
    'title': 'In this Chinese tower block, residents pay to take the lift home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165d049-22cc-4135-88b7-21031755fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  In 2001, when their old home was demolished
        to make way for a new thoroughfare, Wang Zhenyuan and his wife didn''t mind
        that their replacement apartment was a seventh-floor walkup. They were in
        their fifties and fit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7acd3-2505-437b-af58-93f39640db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 20 years later, the former silk factory workers feel differently.
        "Our legs aren''t so good anymore," 79-year-old Wang says with a friendly
        smile missing several teeth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe05167-7817-4857-a32f-f48f813b3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theirs is one of the most immediate problems to arise from China''s
        aging population. As bureaucrats in Beijing fret about curbing the country''s
        <a href="https://edition.cnn.com/2021/05/10/china/china-census-population-growth-intl-hnk/index.html"
        target="_blank">falling birth rate</a>&nbsp; recently allowing up to <a href="https://www.cnn.com/2021/05/31/china/china-three-child-policy-intl-hnk/index.html"
        target="_blank">three children</a>&nbsp;per married couple  and funding ever
        more pensions, seniors like Wang worry about simply getting up and down the
        stairs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466847c1-fd08-42ff-a523-707c0f1ceef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s neighborhood, Bigui Garden, in a suburb of the eastern
        Chinese city Hangzhou, is made up of rows of blocks, each fitted with an internal
        staircase and 12 apartments on the second to seventh floors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128a0e7-15aa-4bde-b85f-c64c856bf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has an enormous stock of stairs-only neighborhoods. Most were
        built before the turn of the millennium by the government, which preferred
        to construct towers not above six stories  anything taller legally needs
        a lift.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405f49a-073f-44ab-89a5-de5df41b8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the vice minister of China''s housing ministry said more
        than <a href="http://www.xinhuanet.com/fortune/2019-07/02/c_1210175394.htm"
        target="_blank">100 million people</a>&nbsp;lived in residential compounds
        with buildings older than about 20 years that were found lacking necessary
        facilities, such as elevators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fa055-95be-46a7-914a-ac2dc5c32670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people who moved into such apartments decades ago have
        since become retirees with creaky knees, and the country''s demographic trends
        point toward their ranks only growing in number. The latest census showed
        the proportion of citizens aged over 65 jumping from 9% in 2010 to 13.5% in
        2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dee5d-83e3-4a39-abbd-77aeba31c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they all need somewhere suitable to live.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f8375-24b8-47f4-8eb0-b6587493f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instead of stairs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f1a50-4352-4a53-89ce-a68a67602294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Guangdong, the southern province bordering <a
        href="https://www.cnn.com/specials/asia/hong-kong" target="_blank">Hong Kong</a>,
        introduced a policy for retrofitting elevators into tower blocks in 2008.
        Other provinces and cities followed suit, and in 2015 the central government
        announced its own policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6ee9a-ec38-49c1-b90e-8a2491c74e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, such schemes work like this: local governments offer tens
        of thousands of dollars in subsidies to residents willing to collectively
        pay a portion of the cost for an elevator to be retrofitted onto their stairwell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c89c6-a89e-45ce-81eb-d69226b6c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite there being no shortage of sixth-floor seniors, the
        government''s generosity hasn''t quite sparked the elevator building spree
        that was predicted, says Xu Leiqing, a professor at Shanghai''s Tongji University,
        who specializes in architecture and urban design. "In the past years there
        haven''t been nearly as many successful retrofits as we had thought."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0520e7d-7231-48bf-b8f0-d8e50d5c7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting an elevator installed can be an onerous undertaking that
        involves significant quantities of money and red tape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20887720-fe8c-431f-a117-00e27433be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes there is simply no suitable space for an elevator shaft.
        Often, old wiring and pipework would need to be reconfigured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c02507-e973-417a-93c3-1f0fd3d349d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest obstacle, Xu says, are uncooperative neighbors.
        Just one resident expressing strong opposition can mean an elevator never
        gets off the ground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e92901-c80b-4399-b457-1d63e8b6c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, after nearly two decades, and who knows how many trips
        up and down their stairwell, Wang and his wife were enthusiastic when the
        local government announced it would help pay for elevator retrofits. However,
        some of their neighbors didn''t think spending thousands of dollars on an
        elevator was worth it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e97397-5394-4279-a36f-726f33f0c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People on the higher floors wanted to install one, but the people
        on the lower floors not so much," says Wang. In the end, only few Bigui Garden
        residents managed to come to an agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ee0c1-629c-46f3-99a3-e9ad500c4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Public Transport Elevators''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f0c97-ccc4-4ef9-aae4-cc49c1b29dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an impasse, the local government decided to go another route,
        one that would make otherwise unassuming Bigui Garden the subject of country-wide
        curiosity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed796e-da0f-4dc5-b46c-a3d4be0d2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than depending on all the families of every stairwell to
        split the bill for an elevator, it had a local company, Onton, install it
        without charging any upfront fees. Instead, residents pay per ride. In the
        past few months, most remaining apartment blocks in Bigui Garden, some 114
        in total, have been fitted with what have been dubbed "public transport elevators."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfaffd-0743-4345-bd25-3ec1d8658e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept has grabbed headlines in China for its ingenuity but
        also for its price. At 1 yuan ($0.15) per ride, leaving home several times
        a day can add up to a significant chunk of the average retiree''s income.
        "It''s a little expensive," Wang says. He still takes the stairs when going
        down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87108f71-bae2-459a-b510-ed5836de02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents top up their credit using an app and one of China''s mobile
        payment platforms. In the three months since their elevator went into use,
        Wang has spent over 300 yuan ($48), he shows on his phone after some fumbling
        around for the right menu option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055af20-ddbf-455e-a17f-81b5f54ec45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement is set for 20 years. Then residents will decide
        whether to keep paying each time they use the elevator, or choose free rides
        while paying maintenance and running costs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd1e2c-cfc5-43db-b56c-6c3f5cfb3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the results have been disappointing, Onton representative
        Jiang Fei told Shanghai-based news site The Paper. "The data doesn''t look
        good," he said. "Fewer people are taking the elevators than we expected."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0189df3-a7fb-4ac7-8807-9e3dc10b662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, with state-owned magazine China Newsweek,
        Jiang said it is unclear if the scheme will deliver profits. "There''s some
        pressure regarding when and whether we''ll recoup our investment," he said.
        "After all, it''s a new business model."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be10f8f-13c4-41c2-803c-814995d23d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the local government that administers Bigui Garden and Onton
        declined to be interviewed by CNN, saying there had been too much media coverage
        of the project already. The "public transport elevators" in May even made
        it onto CCTV, the national state broadcaster, which ended its segment by warning
        the approach would not be a solution for all older neighborhoods around the
        country, without specifying why.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709e874-005c-40f0-9eb7-88d4179e4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports have pointed out taking the elevators in Bigui Garden
        can be challenging for elderly users because it means wrestling with smartphones
        and online payments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fad5e9-ec5e-4581-9acd-bb80ad26e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevators are fitted with facial recognition cameras to process
        payments. "Scanning your face is really, really slow," Wang says, miming the
        back-and-forth, left-to-right motions he makes to get the camera to identify
        him. Don''t even try with a facemask on, he adds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97d20b-8826-44a3-a401-2242a9ab8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the daily fees and such minor annoyances, Wang and his wife
        are enjoying their new elevator. "I use it every day!" he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9390e-63b3-40e4-aadc-d0b9d8aba883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting older</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ed3ff-4d00-45e5-8744-5da9cea69b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu, who only gave her family name, lives in one of the few apartment
        blocks in Bigui Garden whose faade hasn''t been broken open for an elevator.
        A second-floor neighbor objected to the plans, arguing the flat 1 yuan fee,
        regardless of which floor you''re going to, is unfair  and that the elevator
        shaft would ruin their view, Yu says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55587083-0714-406d-b01b-b0fe59f6f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really good policy," she says. "But just because one family
        disagreed, 11 families have been deprived of their rights. It''s so unfair."
        The one dissenting vote means Yu, 54, is still scaling five flights to get
        to her front door, and it''s tiring, especially while carrying groceries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929e44c-ee5e-4062-93d0-30f7f0738eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has already sold her apartment, probably for a lower price than
        she could have done if it had an elevator. Yu says she''ll miss the neighborhood''s
        quiet and convenience, but right now she has no choice. "When I''m old I really
        won''t be able to make the climb," Yu says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881e1ff-54ef-4a18-a608-fe707998eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposite Wang''s apartment block stands a more harmonious stairwell,
        where each ride is free.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2fb20-f301-4f76-bfdc-ccf5e8a7a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen Shuiying and her neighbors were among the few who agreed to
        fund their own elevator. The families on the top floor paid close to 60,000
        yuan (9,281); Shen and her husband Jiang Zhonggen, on the fourth floor, paid
        over 20,000 yuan ($3,114); and the bottom-floor residents didn''t pay anything,
        she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc20f2-72e2-4591-8ca7-61439010509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government added 200,000 yuan ($31,141) in subsidies to the
        residents'' combined 300,000 yuan ($46,712) outlay, and an elevator went into
        operation last August.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910e7cb-37d3-4c40-9800-b157a1a519b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With long black hair, a colorful dress, and a lollipop in the corner
        of her mouth, Shen doesn''t look 74 years old. But she says she has a bad
        knee and is glad she doesn''t have to pay anything extra to take the elevator
        instead of the stairs whenever she comes or goes. So far, in 10 months, Shen
        and Jiang have made one contribution of 500 yuan ($78) for upkeep and electricity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b03cf-f057-4a1d-86fe-37e68701f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple says the negotiations over who would pay how much went
        smoothly. Even though most of her neighbors aren''t yet of retirement age,
        Shen isn''t surprised they, too, saw the need for an elevator.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cc8e7-b403-4af1-a2d6-ddc81885d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, she says: "Everyone gets old."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4273540-bfe1-443c-b8b8-0f90ddb041b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T10:57:43.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/26/asia/china-elevators-intl-hnk-dst/index.html"
        target="_blank">In this Chinese tower block, residents pay to take the lift
        home</a>."</em></p>'
  'tour-de-france-fan-sign':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-27T10:58:15.937+08:00
    'imagesource': 'jcr:6880bfe5-34f8-4cb5-a36a-a5708664dc40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39b9f2b-08e7-43e4-a0ce-2c8eb1e89ba8'
    'lead': 'During the first stage of the famous cycling race, a fan stepped in front
      of the racing pack holding a cardboard sign, appearing to display a message
      for the television cameras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T11:00:58.369+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:52.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:55.812+08:00
